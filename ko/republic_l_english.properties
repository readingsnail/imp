# Boni
republic_button_empower_faction_loc_boni코0=[SCOPE.GetRootScope.GetCharacter.GetEmployer.GetPrimaryCulture.GetName] 문화 후원
republic_button_empower_faction_desc_loc_boni코1=보니는 누구와도 비교할 수 없는 오만한 기준으로 고대 로마 전통을 고수하며 새로운 것들을 꺼리는 자들로 잘 알려졌습니다. 그래서 그들은 정기적으로 로마 전통을 위해 재산을 후원하곤 하는데 이는 대중들에게 자선가로 여겨져 인기를 끌곤 했습니다.\n\n이 정책은 오직 10년에 한 번 사용할 수 있습니다.
