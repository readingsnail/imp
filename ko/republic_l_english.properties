### Basic Party Stuff
# Optimates
optimates_party코0=옵티마테스
optimates_party_description코0=옵티마테스는 더러운 대중이 법에 손대지 못하도록 막고, 그들과 공화국의 권력을 나누길 원치 않는 부유하고 강력한 의원들입니다.\n\n그들은 대가문과 엘리트층을 위한 변화를 찬성하며, 포퓰리즘적인 신흥 귀족들을 업신여깁니다.
optimates_party_influence코1=월간 옵티마테스 지지도
monthly_optimates_party_conviction코0=월간 옵티마테스 지지도

# Populares
populares_party코0=포풀라레스
populares_party_description코0=포풀라레스는 평민들을 위해 진심으로 일하거나, 혹은 인기를 얻어 자신의 정치적 기반을 만들기 위해 그렇게 주장하는 의원들입니다. 인기 많은 장군이나 부패한 정치인들은 이 당에 가입하려고 하는데, 권력을 키우는 데 방해 요소가 되는 고대의 전통을 없앨 수 있기 때문입니다.\n\n옵티마테스의 영향력을 줄이는 행위를 찬성하지만, 상류층의 지배를 강화하려는 행동은 동의하지 않습니다.
populares_party_influence코1=월간 포풀라레스 지지도
monthly_populares_party_conviction코0=월간 포퓰라레스 지지도

# Boni
boni_party코0=보니
boni_party_description코0=보니는 옵티마테스나 포풀라레스처럼 계급간의 투쟁에 끼어들기보다는, 국가의 고대 전통을 신봉하는 자들입니다. 그들은 점진적인 개혁을 통해 하층민의 요구와 국가의 안정 사이에서 균형을 맞추기 위해 분투하고 있습니다.\n\n그들은 국가의 평화와 안정을 적극적으로 유지하려는 지도자에 찬성하고, 현재의 균형을 깨뜨리는 행위는 찬성하지 않습니다.
boni_party_influence코1=월간 보니 지지도
monthly_boni_party_conviction코0=월간 보니 지지도

