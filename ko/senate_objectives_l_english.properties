senate_objective_destroy_shrine_generic코1=신성모독
senate_objective_destroy_shrine_generic_DESC코0=$traditionalist_party$는 이방인 신을 모시는 신전에 자국에 있다는 사실에 분개하며 이는 진실된 신앙에 대한 모욕이라 여기고 있습니다.
senate_objective_enemy_shrine_generic코0=신전 약탈
senate_objective_enemy_shrine_generic_DESC코0=$traditionalist_party$는 이방인 신을 모시는 신전에 자국에 있다는 사실에 분개하며 이는 진실된 신앙에 대한 모욕이라 여기고 있습니다.
