senate_objective_state_investment_generic코0=투자
senate_objective_state_investment_generic_DESC코0=$traditionalist_party$는 인구성장을 장려하고 안정도를 증대하여, 자랑스러운 고토가 이기적인 정치인에 무시당하지 않게 하려고 있습니다.
senate_objective_acquire_subject_generic코0=복속
senate_objective_acquire_subject_generic_DESC코0=$oligarchic_party$는 주변 약소국을 눌러버리는 것으로 자국의 패권을 강화하려 하고 있습니다.
senate_objective_revoke_rights_generic코1=권리 박탈
senate_objective_revoke_rights_generic_DESC코0=$traditionalist_party$는 이방인 문화권이 특권을 받아간 것에 매우 불쾌하고 있습니다.
senate_objective_revoke_rights_generic_tt코0=#Y [sen_obj_rev_rig_gen_target]#!은(는) [sen_obj_rev_rig_gen_party.GetCountry.GetName]의 수용 문화가 아니어야 합니다.
senate_objective_appoint_member_generic코0=공직 임명
senate_objective_appoint_member_generic_DESC코0=$oligarchic_party$는 자신들의 이익을 가장 중요하게 생각하며, 수지 좋은 직책을 통한 영향력 증대를 최우선으로 여긴다.
