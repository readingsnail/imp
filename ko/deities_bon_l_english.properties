deity_kuchi_mangke코0=$omen_kuchi_mangke$
omen_kuchi_mangke코0=쿠치 망케
omen_kuchi_mangke_desc코0=쿠치 망케는 게쾨와 그 배우자인 팅남 걀모와 관련된 풍요의 신입니다. 그는 아주 작은 신으로 묘사되는 경우가 많았는데, 어떤 사람들은 그의 몸이 물레가락처럼 작다고 말합니다. 쿠치 망케는 아이들을 해로운 악령으로부터 보호하는 일을 하였습니다.

