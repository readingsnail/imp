omen_ati_muwer코0=아티 무웨르
omen_ati_muwer_desc코0=아티 무웨르는 전쟁을 담당하는 신이며 게쾨와 관련된 신들의 집단에서 중요한 존재입니다. 그는 황금 또는 금도금된 갑옷을 입고 활을 든 채로 하늘을 가로지르는 모습으로 묘사되었습니다.

deity_phuwer코0=$omen_phuwer$
omen_phuwer코0=푸웨르
omen_phuwer_desc코0=푸웨르는 점과 점성술의 신이자 게쾨의 집단의 일원입니다. 이 신은 흰 예복을 입고 세 명의 여성 동료와 함께 있는 인상적인 모습으로 묘사되었습니다. 헌신적인 $bon_religion$ 신자들은 그를 새끼 양털, 색깔 끈, 박쥐의 마른 심장, 두루미, 뻐꾸기로 신을 숭배합니다.

