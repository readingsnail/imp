omen_the_elements코0=원소
omen_the_elements_desc코0=4개의 원소는 $bon_religion$ 신앙에서도 중요한 역할을 하며, 하급 신으로써 의인화되기도 하였습니다. 바람, 흙, 물, 불 중에서 공기가 가장 중요했는데, 흰 사슴을 타고 대지를 가로지르는 것으로 묘사되었습니다.
