omen_traphu코0=트라푸
omen_traphu_desc코0=트라푸는 $bon_religion$의 신들보다 더 작은 신이며, 원래는 더 북쪽에 있는 지역인 신화의 땅 드루구 출신이라고 합니다. 그는 수정으로 된 성에서 새들에게 줄써싸여 달빛과 태양빛을 받고 태어났다고 합니다.

