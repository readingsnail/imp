omen_gekho_desc코0=게쾨는 하늘과 별의 신이며 $tibetan$의 많은 신들 중 가장 높은 존재입니다. 현지 주민들에게 기도받는 다른 대부분의 신들은 그에게 절을 합니다. 그는 신자들을 물리치는 악령을들 물리친 것으로도 알려져 있습니다. 도움에 대한 보답으로 야크, 양, 금 등을 제물로 받았습니다.

