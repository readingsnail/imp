pbc_event.1.t코0=[SCOPE.sChar('power_character').GetName]의 부
pbc_event.1.desc코0=최근에 [SCOPE.sChar('power_character').GetName]이(가) [SCOPE.sChar('power_character').GetHerselfHimself]의 평판을 쌓기 위해 상당한 은을 투자한 결과, [SCOPE.sChar('power_character').GetSheHe]은(는) [SCOPE.sChar('power_character').GetHerHis] 막대한 부를 손에 넣은 것으로 보입니다. [SCOPE.sChar('power_character').GetSheHe]이(가) 이러한 부를 어디서 찾았는지는 정확히 알 수 없지만, [SCOPE.sChar('power_character').GetHerHis] 노력은 놀라울 정도로 효과적입니다.\n\n[SCOPE.sChar('power_character').GetHerHis] 인기가 높아지자, [SCOPE.sChar('power_character').GetPraenomen]은(는) 뻔뻔하게도 [SCOPE.sChar('power_character').GetHerselfHimself]를 우리의 [ROOT.GetCountry.GetRulerTitle], [ROOT.GetCountry.GetRuler.GetName]와(과) 비교하면서 [ROOT.GetCountry.GetName]에서 더 강력한 위치를 노리기 시작했습니다.
pbc_event.1.a코0=[SCOPE.sChar('power_character').GetSheHe|U]은(는) 바라건대 시간이 지나면 가라앉을 것이다.
pbc_event.1.b코0=다른 사람들과 공유할 시간이다, [SCOPE.sChar('power_character').GetPraenomen]!
pbc_event.1.c코0=우리는 [SCOPE.sChar('power_character').GetHerHis] 비판을 멈출 방법을 알고 있지.
pbc_event.1.d코0=[SCOPE.sChar('power_character').GetSheHe|U]은(는) 돈을 좋아한다, 그렇지?
