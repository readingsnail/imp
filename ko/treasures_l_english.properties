treasure_tomb_of_semele코0=세멜레의 무덤
treasure_tomb_of_semele_desc코0=세멜레는 디오니소스의 어머니이며, 트라키아인과 프리기아인들의 신입니다. 그녀의 무덤은 테베에 있는 사원들을 구성하는 중요한 부분이었습니다.
treasure_sphinx_of_the_naxians코0=낙소스의 스핑크스
treasure_sphinx_of_the_naxians_desc코0=낙소스의 스핑크스는 델포이인들이 낙소스인들에게 의뢰하여 만들어진 것으로 기둥의 꼭대기에 놓여있었습니다. 델포이의 아폴론 신전에 위치해 있습니다.
treasure_statue_of_athena_promachos코0=아테나 프로마코스 상
treasure_statue_of_athena_promachos_desc코1=이 거대한 청동상은 페이디아스에 의해 만들어졌으며 아테네에서 가장 중요한 조각상들 중 하나입니다. 이 동상은 아테네인들이 자신들의 땅에서 페르시아인를 여러 번 물리친 후에 여신에게 바쳐졌습니다.
treasure_statue_of_khryseis코0=크리세이스 상
treasure_statue_of_khryseis_desc코0=그녀는 헤라이온의 수많은 여사제들 중 하나였으며, 오래된 신전이 불타버리게 된 원인이 되기도 하였습니다. 그럼에도 불구하고 동상은 명예롭게 잘 보존되고 있습니다.
treasure_statue_of_nike코0=니케 상
treasure_statue_of_nike_desc코0=니케 상은 에피다우로스의 아스클레피오스의 신전을 방문한 관광객들이 가장 먼저 보게 되는 것들 중 하나였습니다.
treasure_hermes_of_olympia코0=올림피아의 헤르메스
treasure_hermes_of_olympia_desc코0=올림피아의 헤르메스는 올림피아에 있는 헤라의 신전을 위해 유명한 조각가인 프락시텔레스가 만든 아름다운 조각상입니다.
treasure_axe_of_zalmoxis코0=잘목시스의 도끼
treasure_axe_of_zalmoxis_desc코0=현자이자 민족의 조상인 잘목시스는 트라키아인들과 다키아인들에게서 숭배받았으며, 무기나 도구를 든 모습으로 묘사되기도 하였습니다.
treasure_lady_of_ephesos코0=에페소스의 여신상
treasure_lady_of_ephesos_desc코0=에페소스의 아르테미스를 묘사한 아름다운 나무 조각상입니다.
treasure_serpent_column코0=뱀기둥
treasure_serpent_column_desc코0=그리스 도시국가들이 페르시아의 침략에 맞서 플라타이아이 전투에서 승리한 후 아폴론 신전에 바친 것입니다.. 이 기둥의 꼭대기는 아름다움 황금 삼각대로 장식되어 있었습니다.
treasure_men_icon코0=멘의 성상
treasure_men_icon_desc코0=멘은 아나톨리아의 주민들이 숭배했던 달의 신이며, 특히 이 성상은 오랫동안 숭배의 중심이 되어 왔습니다.
treasure_copper_shield_of_athena코0=아테나의 구리 방패
treasure_copper_shield_of_athena_desc코0=아테나의 구리 방패는 시라쿠사에 위치한 아테나 사원의 페디먼트를 꾸미는 중요한 장식품입니다. 선원들은 도시에 접근할 때 이 방패를 볼 수 있었을 것입니ㅏㄷ.
treasure_lion_headed_tanit코0=사자 머리의 타니트
treasure_lion_headed_tanit_desc코0=카르타고의 가장 중요한 신들 중 하나인 타니트는 전사 여신으로 묘사될 때 사자 머리를 하기도 했습니다.
treasure_stelae_baal_hammon코0=바알 함몬의 석비
treasure_stelae_baal_hammon_desc코0=석비는 카르타고의 영토 전역에서 발견되는 기념물이며, 신에게 바치는 간단한 제물이거나 묘비이기도 했고 둘 다였을 때도 있었습니다. 사람들은 카르타고에서 가장 중요한 두 신 중 하나인 바알 함몬에 대한 헌신을 보이기 위해 돌을 조각할 때가 많았습니다.
treasure_stone_of_sinifere코0=시니페레의 돌
treasure_stone_of_sinifere_desc코0=리비아 전역의 수많은 누미디아와 마우레타니아 부족들이 숭배하던 전쟁의 신입니다. 이 돌은 신에게 바쳐진 더 큰 환상열석의 일부였습니다.
treasure_chimaera_statue_iberic코0=키메라 상
treasure_chimaera_statue_iberic_desc코0=석회암으로 만들어진 이 고대의 조각상은 태곳적부터 이 지역 이베리아인들이 믿었던 종교의 중심이었습니다.
treasure_tomb_of_romulus코0=로물루스의 무덤
treasure_tomb_of_romulus_desc코0=로물루스의 무덤은 도시의 건국자를 기리기 위해 세워진 고대 성지로 원래는 로마에 위치해 있었습니다.
treasure_lady_baza_statue_iberic코0=여가장의 좌상
treasure_lady_baza_statue_iberic_desc코0=여러 색으로 칠해진 이 여가장의 좌상은 먼 옛날 이베리아에서 만들어진 것입니다. 여기에 묘사된 인물이 예전부터 숭배되던 지역 신이었는지 아니면 여성 지도자였는지는 불분명합니다.
treasure_altar_to_glanis코0=글라니스의 제단
treasure_altar_to_glanis_desc코0=이 오래된 돌 제단은 남부 갈리아의 샘의 신들인 글라니스와 글라니카이에게 바쳐진 것입니다.
treasure_sucellus_jar코0=수켈루스의 항아리
treasure_sucellus_jar_desc코0=이 고대 항아리는 하이두이족의 땅 주변의 토착 풍요의 신인 수켈루스와 관련되어 있습니다.
treasure_brigantias_spear코0=브리간티아의 창
treasure_brigantias_spear_desc코0=이 창은 브리간티아와 관련된 것이라고 전해지며, 그 이야기는 족장들이 창을 후손들에게 물려주면서 구전되었다고 합니다.
treasure_dog_figurine코0=개 조각
treasure_dog_figurine_desc코0=이 조각은 네할렌니아 여신과 함께 묘사되기도 하는 개와 관련되어 있습니다.
treasure_silver_cauldron코0=킴브리아의 은솥
treasure_silver_cauldron_desc코0=이 아름다운 은솥은 킴브리아 북부에 있는 다른 어떠한 작품과도 비교가 안되는 예술작품입니다.
treasure_sun_chariot코0=태양 전차 조각
treasure_sun_chariot_desc코0=킴브리족이 만든 이 고대의 조각은 아름답게 장식된 청동 원판을 이끄는 말을 묘사했습니다.
treasure_spring_idols코0=샘의 우상
treasure_spring_idols_desc코0=베네디아의 신성한 숲과 관련되어 있는 이 세 개의 우상은 각각 샘, 천둥, 죽음의 신을 상징합니다.
treasure_twig_of_the_oak코0=영원한 참나무의 가지
treasure_twig_of_the_oak_desc코0=베네디아에 있는 수많은 신성한 숲 중에는 영원한 녹색 참나무가 있는 숲도 있습니다. 아직 시들거나 죽지 않은 이 나뭇가지는 이제 종교적인 상징으로 변하였습니다.
treasure_bronze_hand_sabazios코0=청동 손
treasure_bronze_hand_sabazios_desc코0=트라키아의 기수인 사바지오스의 상징물인 이 손은 아름다운 청동 공예품이기도 합니다.
treasure_warrior_image코0=영웅의 상
treasure_warrior_image_desc코0=이 아름다운 석상은 전쟁의 신을 기리기 위해 소규모 스키타이 부족에 의해 만들어졌으며, 이제는 그들의 땅 너머에서도 숭배받는 중요한 종교적 중심이 되었습니다.
treasure_scythian_altar코0=스키타이인의 제단
treasure_scythian_altar_desc코0=스키타이인의 제단은 오랜 세월동안 여러 부족과 세대를 걸쳐 희생, 무기, 제물로써 그 크기와 가치가 완성되었습니다.
treasure_bronze_cauldron_of_shivini코0=시비니의 청동솥
treasure_bronze_cauldron_of_shivini_desc코0=이 아름다운 청동솥은 우라르투의 영광의 시대부터 지금까지 보존되어 왔으며, 솥의 장식은 오늘날에도 마치 살아있는 것처럼 보입니다.
treasure_helmet_sarduri코0=사르두리의 투구
treasure_helmet_sarduri_desc코0=이 투구는 아직까지도 남아있는 우라르투의 대왕 사르두리의 몇 안되는 유산들 중 하나입니다. 고대 왕국에서 만들어진 걸작은 그걸 보는 사람에게 영감을 줍니다.
treasure_theispas_icon코0=테이스파스 성상
treasure_theispas_icon_desc코0=이 청동 우상은 에레부니에 있는 테이스파스 숭배의 중심이었습니다.
treasure_bone_figurines코0=뼈 조각
treasure_bone_figurines_desc코0=이 고대 뼈 조각은 우라르투 문화의 시대에서부터 아슈티샤트 주변의 성지와 사원들을 장식해 왔지만, 조각에 묘사된 신들은 오랫동안 잊혀졌었습니다.
treasure_dali_chalice코0=달리의 성배
treasure_dali_chalice_desc코0=이 성배는 샤낭꾼과 사제들이 이베리아 숲의 고대 사냥의 여신인 달리에게 희생을 바칠 때 사용해왔던 것입니다.
treasure_necklace_of_adgilis_deda코0=아드길리스 데다의 목걸이
treasure_necklace_of_adgilis_deda_desc코0=아드길리스 데다는 보석을 착용한 모습으로 묘사되기도 하며, 어떤 신화에 따르면 여신이 자신의 추종자에게 이 목걸이를 주었다고 합니다.
treasure_silver_idol_ga코0=가임의 은 우상
treasure_silver_idol_ga_desc코0=한 쌍을 이루는 가임과 가치의 우상입니다. 둘은 풍요와 운명의 신이며 이 우상은 그들을 숭배하는 종교의 중심되었다고 합니다. 이 인상적인 은 우상은 국경을 뛰어넘을만 한 위대한 예술성을 가지고 있습니다.
treasure_gold_idol_gacim코0=가치의 금 우상
treasure_gold_idol_gacim_desc코0=한 쌍을 이루는 가임과 가치의 우상입니다. 둘은 풍요와 운명의 신이며 이 우상은 그들을 숭배하는 종교의 중심되었다고 합니다. 이 아름다운 금 우상은 그 자체만으로 엄청난 가치를 지니고 있습니다.
treasure_sarcophagus_ahiram코0=아히람의 석관
treasure_sarcophagus_ahiram_desc코0=페니키아 세계에서 중요한 역할을 했던 고대 비블로스 왕의 석관입니다.
treasure_statue_sancus코0=산쿠스 상
treasure_statue_sancus_desc코0=로마인들과 사비니족에게서 숭배받던 신뢰와 정직함의 신 산쿠스를 묘사한 인상적인 석회암 조각상입니다.
treasure_statue_apollo_of_veii코0=아풀루 상
treasure_statue_apollo_of_veii_desc코0=그리스인들에게는 아폴론으로 알려진 신을 에트루리아식으로 표현한 아풀루의 위대한 조각상입니다. 원래는 베이에 있었습니다.
treasure_statue_mars_of_todi코0=청동 라란
treasure_statue_mars_of_todi_desc코0=로마인들에게는 마르스로, 그리스인들에게는 아레스로 알려진 신인 라란의 모습을 표현한 동상입니다.
treasure_warrior_frieze코0=전사 장식
treasure_warrior_frieze_desc코0=전쟁에서 승리하여 고향으로 올라오는 삼니움 전사들을 묘사한 아름다운 장식입니다.
treasure_seated_persephone코0=페르세포네 좌상
treasure_seated_persephone_desc코0=먼 옛날부터 로크로이에서 숭배받았던 여신인 페르세포네의 거대한 좌상입니다.
treasure_bendis_figurine코0=벤디스 조각
treasure_bendis_figurine_desc코0=그리스의 아르테미스와 연관되기도 하는 트라키아의 여신 벤디스의 모습을 표현한 작은 조각입니다.
treasure_image_of_milo코0=청동 밀론
treasure_image_of_milo_desc코0=크로톤의 자랑인 위대한 레슬링 선수 밀론을 묘사한 동상입니다.
treasure_statue_of_youth코0=소년 상
treasure_statue_of_youth_desc코0=원래는 시칠리아에 있었으나 시칠리아 전쟁에서 카르타고가 약탈해 간 아름다운 대리석 조각입니다.
treasure_atlases_akragas코0=아크라가스의 아틀라스
treasure_atlases_akragas_desc코0=아크라가스 주변의 신전에서 사용되던 거대한 아틀라스입니다.
treasure_silenus_mask코0=실레누스 가면
treasure_silenus_mask_desc코0=디오니소스를 따라다녔던 사티로스 실레노스의 돌 가면입니다.
treasure_statue_apollo_karneios코0=아폴론 카르네이오스 상
treasure_statue_apollo_karneios_desc코0=키레나이카에 종교 중심지가 있었던 아폴론 카르네이오스의 조각상입니다. 원래는 스파르타에서 숭배받았습니다.
treasure_animal_pottery코0=동물 도기
treasure_animal_pottery_desc코0=아미소스는 이국적인 동물을 묘사한 아름다운 도기로 명성이 높았습니다.
treasure_ma_figure코0=마 조각상
treasure_ma_figure_desc코0=코마나의 모신 마의 조각상입니다.
treasure_crown_amisos코0=아미소스의 왕관
treasure_crown_amisos_desc코0=전체가 금으로 된 왕관이며 아미소스의 뛰어난 장인이 만들었습니다.
treasure_sacred_fish_atargatis코0=아가르가티스의 신성한 물고기
treasure_sacred_fish_atargatis_desc코0=아가르가티스의 신성한 물고기가 담긴 수조이며, 마보그에 있는 성역을 장식하였습니다.
treasure_bronze_athena_statue코0=청동 아테나
treasure_bronze_athena_statue_desc코0=아테나 여신의 거대한 청동상이며, 원래는 암피사에 있는 아테나 신전의 외곽에 있었습니다.
treasure_gilted_athena_statue코0=금박 아테나
treasure_gilted_athena_statue_desc코0=메가라인들이 아테나의 성역에 바친 조각상으로, 몸 전체가 얇은 금박으로 덮혀있었습니다.
treasure_nemesis_statue코0=네메시스 상
treasure_nemesis_statue_desc코0=조각의 천재인 페이디아스가 만든 복수의 여신 네메시스를 묘사한 성상으로, 람누스의 신전에 있었습니다.
treasure_eros_statue코0=에로스 상
treasure_eros_statue_desc코0=이 유명한 조각상은 테이스파이인들의 요청으로 조각가 프락시텔레스가 만든 것입니다.
treasure_aconical_statues_graces코0=원뿔형 은총
treasure_aconical_statues_graces_desc코0=이 고대의 원뿔형 돌은 아마도 에테오클레스를 위하여 하늘에서 떨어진 은총이었을 것입니다.
treasure_veil_of_despoina코0=데스포이나의 베일
treasure_veil_of_despoina_desc코0=풍요의 여신 데스포이나의 베일을 묘사한 아름다운 조각으로, 원래는 메갈로폴리스 근처에 있는 리코수라의 데스포이나 성역을 구성하고 있었습니다.
treasure_tomb_patreus코0=파트레우스의 무덤
treasure_tomb_patreus_desc코0=아카이아의 도시 파트라이의 전설적인 건국자의 무덤입니다.
treasure_statue_of_asklepios코0=아스클레피오스 상
treasure_statue_of_asklepios_desc코0=의학의 신 아스클레피오스의 아름다운 조각상이며, 원래는 엘라테이아의 아고라에 세워져 있었습니다.

treasure_palladium_of_troy코0=트로이의 팔라디온
treasure_palladium_of_troy_desc코0=디오메데스와 오디세우스가 훔쳐왔다고 하는 아테나 팔라스의 모습을 표현한 트로이의 고대 나무 크소아논입니다. 아이네이아스의 손에 의해 로마로 옮겨져 지금은 베스타 신전에 모셔져 있습니다.
treasure_xoanon_of_daedalus코0=헤라클레스의 크소아논
treasure_xoanon_of_daedalus_desc코0=다이달로스가 깎았다고 하는 나체의 헤라클레스를 묘사한 나무 조각이며, 코린토스 시에 모셔져 있습니다.
treasure_sprig_of_tyr코0=티르의 잔가지
treasure_sprig_of_tyr_desc코0=한때 티르가 가지고 있었던 신성한 가지라고 하며, 케루스키족의 가장 신성한 숲에 있습니다.
treasure_palladion_of_athena코0=아테나 폴리아스의 팔라디온
treasure_palladion_of_athena_desc코0=나무를 깎아서 만들어진 아테나 폴리아스의 크소아논은 초기 아테네에서 만들어진 것이며, 아크로폴리스의 에렉테이온에 모셔져 있습니다. 하늘에서 떨어졌다고도 하며 여신의 가장 성스러운 모습이라고도 합니다.
treasure_hera_of_samos코0=사모스의 크소아논
treasure_hera_of_samos_desc코0=사모스의 헤라이온에서 가장 신성시되는 성상이며, 사람들이 매년 몸을 씻기고 아름다운 옷을 입힌다고 합니다. 스밀리스가 스스로 만든 작품이라는 이야기도 있습니다.
treasure_fetters_of_woden코0=숲의 족쇄
treasure_fetters_of_woden_desc코0=이 의식용 족쇄는 신에게 자신의 헌신을 표현하려고 신성한 숲에 들어가는 사람들이 차는 것이라고 합니다.
treasure_thyrsus_of_zagreus코0=자그레우스의 티르소스
treasure_thyrsus_of_zagreus_desc코0=머리띠와 솔방울로 장식된 이 비틀린 막대기는 디오니소스가 그리스로 오기 전 자신의 사제에게 하사한 진품이라고 합니다.
treasure_caduceus_of_hermes코0=헤르메스의 케리케이온
treasure_caduceus_of_hermes_desc코0=끝이 날개가 달려 있고 한 쌍의 엉켜있는 뱀으로 장식된 이 고대의 막대기는 헤르메스가 자신의 사제에게 하사한 것이라고 합니다.
treasure_sistrum_of_hathor코0=하토르의 시스트룸
treasure_sistrum_of_hathor_desc코1=이 유약이 칠해진 훌륭한 시스트룸은 손에 들고 연주하는 타악기로, 하토르 여신이 음악에 사용하였으며 신전에 남기고 간 것이라고 합니다.
treasure_chimera_of_arritim코0=아리팀의 키메라
treasure_chimera_of_arritim_desc코0=청동으로 주조된 에트루리아의 훌륭한 예술품이며, 그리스의 영웅 벨레로폰이 죽였던 전설적인 괴물 키메라를 묘사하였습니다.
treasure_stella_of_horus코0=호루스의 키푸스
treasure_stella_of_horus_desc코0=이 정교하게 조각된 석비는 모든 맹수를 압도하는 어린 호루스를 묘사하고 있으며, 물리거나 쏘인 상처를 치료해준다고 합니다.
treasure_tablets_of_velianus코0=벨리아누스의 판
treasure_tablets_of_velianus_desc코0=에트루리아의 왕 테파리에 벨리아누스가 페니키아의 여신 아스타르테에게 봉헌한 세 개의 금판으로, 에트루리아와 페니키아 문자가 모두 적혀 있습니다.
treasure_book_of_orpheus코1=오프페우스의 책
treasure_book_of_orpheus_desc코1=단단한 금판으로 만들어진 삽화가 들어간 책이며, 오르페우스교의 가르침과 사후 세계로의 여정이 담겨 있습니다.
treasure_statue_of_nabu코0=나부 상
treasure_statue_of_nabu_desc코0=이 거상은 칼데아의 배움과 지혜의 신 나부를 표현한 것으로, 그의 아버지 신인 마르두크에게 경의를 표하기 위해 매년 한번씩 보르시파에서 바빌론으로 옮겨졌습니다.
treasure_achilles_panoply코0=아킬레우스의 갑주
treasure_achilles_panoply_desc코0=호메로스의 서사시에 나오는 위대한 영웅 아킬레우스의 갑옷으로, 그의 사후 오디세우스와 대 아이아스가 두고 싸우다 아킬레우스의 아들이자 에페이로스 왕국의 건국자인 네오프톨레모스에게 주어진 것입니다.
treasure_omphalos_stone코0=델포이의 옴팔로스
treasure_omphalos_stone_desc코0=이 돌은 세계의 배꼽이나 중심지를 표시한 것이라는 이야기가 있는데, 제우스가 세계의 양 끝에서 독수리를 보내서 그 위치를 델포이로 정했다고 합니다. 레아가 아기 제우스를 보호하기 위해 강보로 싸서 크로노스에게 건네 준 바로 그 돌이라고도 합니다.
treasure_alexander_panoply코0=알렉산드로스의 갑주
treasure_alexander_panoply_desc코0=알렉산드로스 대왕의 위풍당당한 한 벌의 갑옷으로, 메두사로 장식된 흉갑, 금박 정강이받이, 깃털이 달린 보이오티아식 투구, 아름답게 꾸며진 코피스와 아스피스로 구성되어 있습니다.
treasure_aphrodite_of_knidos코0=크니도스의 아프로디테
treasure_aphrodite_of_knidos_desc코0=성적인 사랑을 관장하는 아름다운 그리스 여신의 유명한 조각으로, 크니도스에 있는 아프로디테 신전을 장식하기 위해 아테네의 프락시텔레스가 만들었습니다.
directors_cuirass코0=지휘관의 흉갑
directors_cuirass_desc코0=복잡하게 만들어진 사슬 갑옷입니다. 이 갑옷은 주인은 공성추를 박아대는 취미가 있었던 게 분명합니다.
treasure_hoard_of_arethusa코0=아레투사 화폐
treasure_hoard_of_arethusa_desc코0=시라쿠사의 수호 님프인 아레투사가 묘사된 시라쿠사의 화폐입니다. 세계에서 가장 아름다운 화폐라고 여겨집니다.
foundation_tablets_of_darius코0=다리우스의 건국 판
foundation_tablets_of_darius_desc코0=왕중왕이자 히스타스페스의 아들인 다리우스 대왕 치하의 위대한 아케메네스 제국이 묘사되어 있는 세 장의 금판입니다.
babylonian_map_of_the_world코0=세계지도
babylonian_map_of_the_world_desc코0=메소포타미아 세계가 그려진 고대의 점토판으로, 바빌론을 중심으로 하여 유프라테스강과 티그리스강이 흐르는 지역의 주요 도시가 표시되어 있습니다.
treasure_ark_of_the_covenant코0=언약궤
treasure_ark_of_the_covenant_desc코0=히브리인 예언자인 모세가 받은 석판이 들어 있는 금으로 된 상자입니다.
treasure_flaminio_obelisk코1=람세스 2세의 오벨리스크
treasure_flaminio_obelisk_desc코1=이 거대한 오벨리스크는 파라오 세티와 람세스 2세의 치세에 헬리오폴리스에 세워진 것이며, 후에 플라미니오 오벨리스크라는 이름으로 더 유명해지게 되었습니다.
treasure_lateran_obelisk코1=투트모세 6세의 오벨리스크
treasure_lateran_obelisk_desc코1=파라오 투트모세 3세가 주문하고 투트모세 4세의 치세에 카르나크의 거대한 아문 신전에 세워졌으며, 이집트에서 가장 커다란 오벨리스크 중 하나입니다. 후에 라테라노 오벨리스크라는 이름으로 더 유명해지게 되었습니다.
treasure_hair_of_buddha코0=부처의 머리카락
treasure_hair_of_buddha_desc코0=이 유물은 부처의 머리카락이며, 그의 제자였던 제위와 파리가 상자 안에 넣어 기리한두에 보관하였습니다.
treasure_tooth_of_buddha코0=부처의 치아
treasure_tooth_of_buddha_desc코0=이 신성한 유물은 부처의 치아 중 하나라고 전해지며, 그의 제자였던 차마가 화장터에서 꺼내서 보관하였습니다.
xerxes_lamasus코0=거대 라마수
xerxes_lamasus_desc코0=멸망한 아케메네스 제국의 두 수호신은 날개가 달린 황소, 새, 사람이 결합된 모습을 하고 있었으며, 페르세폴리스에 있는 만국의 문을 장식하였습니다.
shahriar_and_the_lion코0=샤리아르와 사자
shahriar_and_the_lion_desc코0=이 조각은 페르세폴리스의 궁전을 구성하던 것으로, 영웅이자 왕인 샤리아르와 날개 달린 사자의 싸움을 묘사하고 있습니다. '아후라마즈다께서 나를 도와 이 땅을 정복하고 질서를 회복하게 하셨다'
ishtar_gate코0=이슈타르의 문
ishtar_gate_desc코0=바빌론의 벽은 파란색, 노란색, 갈색 유약이 발라진 벽돌로 구성된 거대한 문으로 장식되어 있었습니다. 이슈타르를 포함한 바빌로니아의 신들의 영광을 위해 네부카드네자르가 건설하였으며, 세계 7대 불가사의 중 하나로 취급되기도 합니다.
lion_rython코0=금사자 뿔잔
lion_rython_desc코0=동물의 머리 모양을 한 이 금 뿔잔은 아케메네스 제국 시대의 것이라고 합니다.
statue_of_aphrodite_of_aphrodisias코0=아프로디테 상
statue_of_aphrodite_of_aphrodisias_desc코0=아프로디시아스에 위치한 종교 중심지를 구성했던 아프로디테의 대리석 조각상입니다. 순례자들이 바친 기부금으로 근처의 채석장에서 대리석을 가져와 만들었다고 합니다.
hemhem_crown_of_egypt코0=이집트의 헴헴 왕관
hemhem_crown_of_egypt_desc코0=상 이집트와 하 이집트의 왕관들은 수 천년 동안 나일강의 왕권을 상징해왔습니다. 이러한 형태의 왕관은 제18왕조 때부터 사용되었으며, 가장 최근에 착용한 사람은 그리스인 파라오들이었습니다.
lion_capital코0=사자 기둥머리
lion_capital_desc코0=이 사자 기둥머리는 원래 더 큰 기둥의 꼭대기 부분이었습니다. 기반에는 법륜과 함께 황소, 사자, 코끼리가 새겨져 있었고, 위에는 네 마리의 사자가 앉아있는 모습이 조각되어 있었습니다.
black_stone_of_kaaba코0=검은 돌
black_stone_of_kaaba_desc코0=이 검은 돌의 기원은 불분명하지만, 아라비아에 있는 카바에서 오랫동안 숭배받았습니다. 어떤 사람들은 이 돌이 하늘에서 떨어졌다고 주장하며, 풍요제의와 연관짓기도 합니다.
statue_of_marduk코0=마르두크 상
statue_of_marduk_desc코0=마르두크를 표현한 이 황금 상은 신 그 자체로 여겨집니다. 수 세기 동안 바빌로니아의 왕들은 이 마르두크 상의 손에게 자신의 왕관을 받았습니다.
benben_stone코0=벤벤
benben_stone_desc코0=신성한 피라미드형의 돌인 벤벤은 아툼이 최초로 창조한 언덕을 묘사한 것입니다. 수 세기 동안 라 숭배의 중심지였던 헬리오폴리스의 신전에서 보관되었습니다. 이 돌은 모든 피라미디온과 오벨리스크의 끝 부분의 모델이기도 합니다.
lapis_manalis코0=마네스의 돌
lapis_manalis_desc코0=마네스의 신성한 2개의 돌은 용도는 다르지만 이름은 공유합니다. 하나는 지하 세계(문두스 케레리스)로 들어가는 것을 막는 데 사용되고, 다른 하나는 비를 부르는 것과 관련이 있습니다.
stone_of_jacob코0=야곱의 돌
stone_of_jacob_desc코0=이 돌은 히브리인 예언자인 야곱이 꿈에서 하나님의 계시를 볼 때 베게로 쓰던 것입니다. 이제는 하나님의 집이라는 뜻의 도시인 벧엘의 일부가 되었습니다.
head_of_orpheus코0=오르페우스의 머리
head_of_orpheus_desc코0=이것은 생전에 노래와 시에 능했던 오르페우스의 머리입니다. 이미 죽은 상태임에도 신탁을 내리는 능력이 있다고 합니다.
cybele_stone코0=키벨레의 돌
cybele_stone_desc코0=돌에서 태어난 모신 키벨레가 이 검은 철광석에 깃들어 있다고 합니다. 이 돌은 수 세기 동안 프리기아의 키벨레 숭배에서 중요한 역할을 하였습니다.
elagabal_stone코0=엘라가발의 돌
elagabal_stone_desc코0=운석이라고 여겨지는 이 원뿔형 돌에는 가나안의 산의 신 엘라가발이 깃들어 있다고 합니다.
sybilline_books코0=시빌라의 책
sybilline_books_desc코0=로마의 마지막 왕 타르퀴니우스 수페르부스가 가져왔다고 하는 시빌라의 책에는 중대한 위기가 닥쳐올 때 도움이 되는 신탁이 기록되어 있다고 합니다.
history_of_alexander코0=알렉산드로스의 역사
history_of_alexander_desc코0=역사가 클레이타르코스가 쓴 이 책에는 알렉산드로스 대왕의 일생이 기록되어 있습니다. 대왕뿐만 아니라 그의 장군들이 남긴 업적도 자세하게 적혀 있습니다.
treasure_sarcophagus_of_theseus코0=테세우스의 석관
treasure_sarcophagus_of_theseus_desc코0=아테네의 건국자인 테세우스가 남긴 것으로, 키몬이 스키로스에서 다시 가져왔습니다.
treasure_splinter_of_the_argo코0=아르고 호의 파편
treasure_splinter_of_the_argo_desc코0=이 신성한 나무 조각은 사실 그 유명한 아르고 호를 구성하던 것이었다고 합니다.
treasure_shield_of_diomedes코0=디오메데스의 방패
treasure_shield_of_diomedes_desc코0=일리아스의 등장인물인 아르고스의 왕 디오메데스가 사용하던 오래된 방패입니다.
treasure_statue_of_bucephalus코0=부케팔로스 상
treasure_statue_of_bucephalus_desc코0=알렉산드로스가 가장 좋아하던 말인 부케팔로스의 조각상이며, 원래는 부케팔리아에 있었습니다.
treasure_rhyton_of_cadmus코0=카드모스의 뿔잔
treasure_rhyton_of_cadmus_desc코0=이 황금 뿔잔은 테베의 건국자인 카드모스가 제우스로부터 결혼 선물로 받은 것이라고 합니다.
treasure_kouros_of_delos코0=델로스의 쿠로스
treasure_kouros_of_delos_desc코0=아폴론을 묘사한 청년의 거상은 낙소스인들이 델로스에 가져다 놓은 것이라고 합니다.
treasure_tomb_of_neoptolemus코0=네오프톨레모스의 석관
treasure_tomb_of_neoptolemus_desc코0=일리아스의 영웅이자 에페이로스의 몰로소이족의 선조인 네오프톨레모스의 유해입니다.
treasure_cup_of_odysseus코0=오디세우스의 잔
treasure_cup_of_odysseus_desc코0=이 아름다운 술잔은 오디세우스의 분노를 받아 도륙된 안티누스가 사용한 것이라고 합니다.
treasure_lion_of_chaeronea코0=카이로네이아의 사자
treasure_lion_of_chaeronea_desc코0=카이로네이아 전투에서 전멸당한 테베 신성대를 기리기 위해 세워진 추모비입니다.
treasure_tomb_of_leonidas코0=레오디나스의 석관
treasure_tomb_of_leonidas_desc코0=테르모필레 전투에서 전사한 스파르타의 왕 레오디나스 1세의 유해입니다.
treasure_altar_of_philoctetes코0=필록테테스의 제단
treasure_altar_of_philoctetes_desc코0=뱀으로 장식된 이 청동 제단은 일리아스의 영웅인 필록테테스를 기리기 위해 만들어졌습니다.
treasure_lion_of_amphipolis코0=암피폴리스의 사자
treasure_lion_of_amphipolis_desc코0=프톨레마이오스와 안티고노스의 공격으로 인해 몰락한 알렉산드로스 대왕의 장군이자 시리아의 태수였던 미틸레네의 라오메돈을 위한 기념비입니다.
treasure_larnax_of_philip_ii코0=필리포스 2세의 유골함
treasure_larnax_of_philip_ii_desc코0=사치스럽게 장식된 유골함과 마케도니아의 왕 필리포스 2세의 매장용 왕관입니다.
treasure_statue_of_ptolemy_soter코0=프톨레마이오스 소테르 상
treasure_statue_of_ptolemy_soter_desc코0=로도스인들의 구원자인 알렉산드로스의 장군 프톨레마이오스를 숭배하는 기념물입니다.
treasure_tomb_of_minos코0=미노스의 무덤
treasure_tomb_of_minos_desc코0=미노타우로스가 살던 미궁을 만들게 한 전설적인 크노소스의 왕의 관이라는 이야기가 있습니다.
treasure_tomb_of_agapenor코0=아가페노르의 석관
treasure_tomb_of_agapenor_desc코0=일리아스의 영웅인 아가페노르의 무덤으로, 아프로디테 성역이 있는 파포스에 있다고 합니다.
treasure_brazen_bull코0=팔라리스의 놋쇠 황소
treasure_brazen_bull_desc코0=팔라리스의 참주가 설계한 놋쇠 황소는 가운데에 있는 빈 공간에 사람을 넣고 가열하였던 끔찍한 처형 장치였습니다.
treasure_winnowing_oar코0=키질하는 노
treasure_winnowing_oar_desc코0=이 낡은 노는 오디세이아에서 포세이돈이 테이레시아스에게 주었던 것이라는 이야기가 있습니다.
treasure_armor_of_glaucus코0=글라우코스의 갑주
treasure_armor_of_glaucus_desc코0=이 황금 갑옷은 디오메데스의 갑옷과 바꾼 것이며, 영웅 숭배에서 사용되고 있습니다.
treasure_lion_of_croesus코0=크로이소스의 사자
treasure_lion_of_croesus_desc코0=10 탈란톤이나 하는 이 황금 사자는 크로이소스가 올바른 신탁을 듣기 위해 아폴론의 피티아에게 바친 것입니다.
treasure_gordian_knot코0=고르디아스의 매듭
treasure_gordian_knot_desc코0=풀어버리는 자가 아시아를 지배하게 된다는 전설적인 매듭은 알렉산드로스 대왕이 쪼개버렸습니다.
treasure_persian_spoils코0=페르시아 전쟁의 전리품
treasure_persian_spoils_desc코0=아테네인들은 페르시아 전쟁에서 승리한 후 갑판, 부교, 무기 등을 모아서 델포이에 바쳤습니다.
treasure_golden_fleece_strand코0=양털 가닥
treasure_golden_fleece_strand_desc코0=이 아마빛을 띈 양털은 크리소말로스의 황금 양모를 이아손이 잘라간 것이라고 합니다.
treasure_didyman_apollo코0=디디마의 아폴론
treasure_didyman_apollo_desc코0=이 청동상은 페르시아인들이 디디마에서 훔쳐 온 것입니다. 밀레토스 근처에 있었던 디디마의 신탁소는 델포이에 있는 아폴론 신탁소와 경쟁했었다고 합니다.
treasure_aphrodite_anadyomene코0=아프로디테 아나디오메네
treasure_aphrodite_anadyomene_desc코0=유명한 화가 아펠레스가 바다에서 태어나는 아프로디테를 그린 작품으로, 알렉산드로스 대왕의 애인이었던 캄파스페를 모델로 삼았다고 합니다.
treasure_battle_of_issus코0=이소스 전투
treasure_battle_of_issus_desc코0=이소스 전투에서 알렉산드로스 대왕이 다리우스 3세에게 돌격하는 모습을 그린 에레트리아의 필록세노스의 유명한 작품입니다.
treasure_lantern_of_diogenes코0=디오게네스의 등불
treasure_lantern_of_diogenes_desc코0=키니코스 학파의 철학자인 디오게네스가 한낮에 정직한 사람을 찾기 위해 사용했던 단순한 기름 등불입니다.
treasure_tomb_of_achilles코0=아킬레우스의 무덤
treasure_tomb_of_achilles_desc코0=일리아스의 가장 위대한 영웅 아킬레우가 잠들어 있는 곳으로, 광범위하게 퍼진 아킬레우스 숭배의 중심지였습니다.
treasure_icon_of_daedalus코0=다이달로스의 우상
treasure_icon_of_daedalus_desc코0=이카로스가 추락한 후 겔라에 착륙한 다이달로스가 그의 아들을 기리기 위해 만든 세 개의 조각상이라고 전해집니다.
treasure_statue_of_derzelas코0=데르젤라스 상
treasure_statue_of_derzelas_desc코0=다키아의 지하 세계의 신 데르젤라스의 나무 조각상입니다. 그의 신전이 있는 오데소스에 있었습니다.
treasure_statue_of_hippolytus코0=히폴리토스 상
treasure_statue_of_hippolytus_desc코0=구애를 거부당한 계모 파이드라의 계책으로 인해 살해당한 테세우스의 아들 히폴리토스의 우상입니다.
treasure_statue_of_mithra코0=미트라 상
treasure_statue_of_mithra_desc코0=그리스-페르시아의 신인 미트라의 우상으로, 트라페주스가 내려다 보이는 민트리온 산에 세워졌습니다.
treasure_tomb_of_alcathous코0=알카토스의 무덤
treasure_tomb_of_alcathous_desc코0=메가라의 신전과 요새를 세운 펠롭스의 아들 알카투스 왕의 유해입니다.
treasure_tomb_of_pelops코0=펠롭스의 뼈
treasure_tomb_of_pelops_desc코0=탄탈로스의 아들이자 아트레우스의 아버지이며, 자신의 경쟁자였던 오이노마오스를 기리기 위해 최초의 올림픽을 개최하였던 피사의 펠롭스가 남긴 것입니다.
treasure_pillar_of_oenomaus코0=오이노마오스의 기둥
treasure_pillar_of_oenomaus_desc코0=그을린 나무 기둥으로, 벼락을 맞고 죽은 오이노마오스 왕의 궁전에 유일하게 남아 있는 것입니다.
treasure_statue_of_anahit코0=아나히트 상
treasure_statue_of_anahit_desc코0=풍요의 여신 아나히트의 거대한 석상으로, 에리자에 있는 그녀의 신전에 모셔져 있습니다.
treasure_philippeion_statues코0=필리페이온의 상
treasure_philippeion_statues_desc코0=금과 상아를 사용하여 필리포스 2세의 가족이 묘사한 조각상으로, 레오카레스가 만들어 올림피아의 필리페이온에 보관하였습니다. 인간에게 바쳐진 유일한 조각상입니다.
treasure_hercules_of_lysippus코0=리시포스의 헤라클레스
treasure_hercules_of_lysippus_desc코0=유명한 조각가 리시포스가 만들어 낸 영웅 헤라클레스의 완벽한 청동상입니다.
treasure_statue_of_hygieia코0=테게라의 히게이아
treasure_statue_of_hygieia_desc코0=스코파스가 테게아에 있는 아테나 알레아 신전을 위해 조각한 유명한 히게이아 조각상입니다.
treasure_theodosian_obelisk코1=투트모세 3세의 오벨리스크
treasure_theodosian_obelisk_desc코1=파라오 투트모세 3세가 카르나크의 대신전에 세우려고 만들게 했던 거대한 오벨리스크입니다. 지금은 테오도시우스 오벨리스크라는 이름으로 더 잘 알려져 있습니다.
treasure_pothos_of_scopas코0=스코파스의 에로스
treasure_pothos_of_scopas_desc코0=스코파스가 메가라의 아프로디테 신전을 위해 조각한 포토스, 에로스, 히메로스의 조각상입니다.
treasure_ashes_of_eumenes코0=에우메네스의 유해
treasure_ashes_of_eumenes_desc코0=은방패 부대의 배신으로 인해 안티고노스에게 처형당했던 알렉산드로스 대왕의 장군인 카르디아의 에우메네스의 유해입니다.
terrace_lions코0=사자 조각상
terrace_lions_desc코0=스핑크스가 이집트의 신성한 도로를 수호했던 것처럼 델로스의 길을 수호했던 12마리의 사자입니다.
treasure_panoply_of_pyrrhos코0=피로스의 갑주
treasure_panoply_of_pyrrhos_desc코0=용감한 왕 피로스는 거의 신과 같은 모습을 보였고, 알렉산드로스나 아킬레우스의 서사시적인 성격이 생각나게 하였습니다. 소인배들에 의해서 흠집이 난 그의 전투복은 우리에게 그의 위대함을 깨닫게 해줍니다.
treasure_ploutos_serapis_statue코0=세라피스 상
treasure_ploutos_serapis_statue_desc코0=시노페에 있는 플루톤의 조각상이었으나, 프톨레마이오스의 요원이 이집트로 밀수하여 그리스-이집트의 신인 세라피스로 부르게 하였습니다.
beleukos_statue코0=셀레우코스와 제우스 벨로스의 상
beleukos_statue_desc코0=셀레우코스 왕조의 창시자인 셀레우코스의 상이 제우스 벨로스의 모습 속에 있습니다.
treasure_partition_triparadeisos코0=트리파라데이소스 분할
treasure_partition_triparadeisos_desc코0=알렉산드로스 사후 초기에 장군들끼리 벌어진 전쟁이 끝나자 그들은 제국의 모든 땅을 갈라놓기로 정했습니다. 이 조약을 통해 안티파트로스는 제국의 섭정이 되었고 다른 장군들은 제국 각지의 총독이 되었습니다. 이렇게 해서 얻어진 평화는 아주 잠깐동안만 지속되었고, 참가자들의 대부분은 죽은지 오래입니다. 트리파라데이소스 분할은 제국의 붕괴를 가속화시킬 뿐이었습니다.
treasure_enquiry_into_plants코0=식물지
treasure_enquiry_into_plants_desc코0=아리스토텔레스의 제자 테오프라스토스는 이 10권의 거대한 작품을 통해 당시 알려졌던 모든 식물과 그 원산지, 구조, 의학적 용도를 분류하고 기술하였습니다. 이 글귀들은 테오프라스토스가 자신의 제자들에게 가르칠 때 사용하던 것입니다.
treasure_history_of_animals코0=동물지
treasure_history_of_animals_desc코0=알렉산드로스 대왕의 스승이자 가정교사였던 아리스토텔레스는 사람을 포함한 동물들을 관찰하고 그 특징을 분류하여 9권으로 정리하였습니다. 책에는 동물의 생식, 습성, 질병, 장기 등이 자세하게 서술되어 있습니다.
treasure_indike코0=인디케
treasure_indike_desc코0=이 책은 인도의 인더스강의 하구에서부터 페르시아 만까지의 고된 여정을 제독 네아르코스가 기록한 것입니다. 인도의 정치, 군사, 지리, 작물, 경제 등이 매우 자세하게 묘사되어 있습니다.
treasure_tragedies코0=아테네 비극
treasure_tragedies_desc코0=아테네 정부가 도시에서 가장 유명한 극작가들의 작품을 보존하기 위해 만든 사본입니다. 아테네 시는 소포클레스나 아리스토파네스와 같은 자신들의 위인에 큰 자부심을 느끼고 있으며, 다음 세대를 위해 남기기로 했습니다.
treasure_stasanders_xyston코0=스타산드로스의 크시스톤
treasure_stasanders_xyston_desc코0=이 크시스톤은 알렉산드로스 대왕의 동료이자 동부 페르시아에 위치한 아리아와 드랑기아나의 태수였던 스타산드로스가 사용하던 무기였다고 합니다. 안티고노스 모노프탈모스에게 패배하기 전까지 자신의 형제이자 박트리아와 소그디아나 태수였던 스타사노르와 함께 제국의 동부 전체를 지배하였습니다.
treasure_silver_shield코0=아르기라스피데스의 방패
treasure_silver_shield_desc코0=이 은도금된 방패는 '은방패'로 알려진 부대의 지휘관이었던 니카노르의 것이었다고 합니다. 알렉산드로스의 정예 보병 부대였던 그들은 계승자 전쟁에서 결정적인 역할을 하였습니다.
treasure_arms_of_alexander코0=알렉산드로스의 무기
treasure_arms_of_alexander_desc코1=이 검은 알렉산드로스가 마케도니아에서부터 바빌론까지 그의 몸에서 떼어 놓지 않았던 것이라고 합니다. 그가 죽은 뒤 바빌론 회의에서 알렉산드로스의 검과 갑옷은 그의 의자와 함께 전시되었고, 아직도 존재감을 뽐내고 있습니다.
treasure_armor_of_alexander코0=알렉산드로스의 갑옷
treasure_armor_of_alexander_desc코1=알렉산드로스 대왕이 사용했다고 알려진 흉갑과 방패입니다. 그가 죽은 뒤 상여를 통해 마케도니아로 운반되던 중 프톨레마이오스가 페르디카스의 감시를 피해 시체와 함께 그의 장비를 이집트로 빼돌렸습니다.
treasure_ashes_of_hephaiston코0=헤파이스티온의 유해
treasure_ashes_of_hephaiston_desc코1=이것은 알렉산드로스 대왕이 가장 사랑했던 동료인 헤파이스티온의 화장된 유해입니다. 장례식은 왕처럼 치러졌으며, 시체와 함께 불에 탄 장작더미는 하늘로 날아갔다고 합니다. 알렉산드로스는 개인적으로 행렬을 이끌었고, 장례 절차와 경기를 위해 많은 돈을 썼다고 합니다.
treasure_sarcophagus_polyxena코0=폴릭세네의 석관
treasure_sarcophagus_polyxena_dec코1=이것은 트로이의 왕 프리아모스의 딸 폴릭세네의 석관입니다. 측면에는 수많은 그리스 남자들과 트로이 여자들과 함께 아킬레우스의 무덤에 그녀를 바치는 네오프톨레모스가 묘사되어 있습니다.
treasure_tomb_of_payava코0=파이아바의 무덤
treasure_tomb_of_payava_desc코1=파이아바가 누구인지는 오랫동안 잊혀졌습니다. 하지만 아케메네스 시대의 리키아에 건설된 그의 돌무덤은 매우 드문 양식으로, 리키아나 아나톨리아의 다른 지역에 위치한 무덤보다는 인도 북부의 동굴 사원에 있는 무덤과 흡사하게 생겼습니다.
treasure_wolf_statue코0=늑대 조각
treasure_wolf_statue_desc코0=이빨을 드러내는 늑대를 묘사한 이 봉헌용 조각입니다. 개가 상처입고 쓰러진 전사들을 되살린다는 이야기가 있는 아르메니아에서 유래된 것입니다.
treasure_sarcophagus_seti코0=세티 1세의 석관
treasure_sarcophagus_seti_desc코0=제19왕조의 파라오이자 카데시의 정복자인 세티 1세가 잠든 곳입니다. 이 석고 석관은 지하 세계에서의 삶을 기원하는 이집트 상형문자로 뒤덮혀 있습니다.
treasure_crocodile_mummy코0=크로코딜로폴리스의 악어
treasure_crocodile_mummy_desc코0=이 위대한 악어 수쿠스는 파이윰 지역에 위치한 도시인 크로코딜로폴리스의 신성한 동물이었습니다. 평생 동안 숭배받은 후, 후세를 위해 파피루스로 미라화되었습니다.
treasure_obelisk_seti코0=세티 1세의 오벨리스크
treasure_obelisk_seti_desc코0=이 거대한 오벨리스크에는 제19왕조의 2대 파라오인 세티 1세의 이름이 이집트 상형문자로 적혀있습니다.
treasure_colossi_pharaohs코0=파라오의 거상
treasure_colossi_pharaohs_desc코1=이 돌로 만들어진 거대한 좌상들은 원래 람세스 2세나 세티 1의 치세에 파라오 숭배를 위해 만들어진 것입니다. 오늘날 이들은 우리에게 고대 이집트 파라오들이 가졌던 엄청난 권위에 대하여 알려줍니다.
treasure_book_of_the_dead코0=사자의 서
treasure_book_of_the_dead_desc코0=이 고대의 두루마리는 '사자의 서'라고 알려진 것들 중 가장 오래된 것으로, 그 역사는 제13왕조까지 거슬러 올라갑니다. 사후 세계에 도달하기 위한 주문과 의식이 젹혀 있는 일종의 지침입니다.
treasure_amun_statue코0=아문 상
treasure_amun_statue_desc코0=이집트와 누비아 전역의 아문 숭배와 밀접한 연관이 있는 신성한 동물인 숫양의 형태로 타하르카 왕을 수호하는 아문의 조각상입니다.
treasure_meroitic_stellae코0=메로에 석비
treasure_meroitic_stellae_desc코0=메로에 문자로 적혀 있는 이 거대한 사암 비석은 쿠시의 통치자였던 아마니레나스 여왕과 아키니다드 왕자, 그들이 포획한 죄수들, 이집트 신들과의 대화에 관한 이야기를 들려줍니다.
treasure_head_of_amenhotep코0=아멘호텝 3세의 두상
treasure_head_of_amenhotep_desc코0=이 거대한 두상은 석영 조각상에 붙어있었던 것으로, 원래는 룩소르에 있는 아멘호텝 3세의 사원에 있었습니다. 머리만 남아있음에도 불구하고 아직도 많은 사람들의 찬사를 받습니다.
treasure_darius_body코0=다리우스의 시신
treasure_darius_body_desc코0=제국의 전성기를 구가하고 그리스를 침공하였던 아케메네스 왕조의 왕중왕인 다리우스의 보존 처리된 시신입니다. 아직도 유대의 유대인들처럼 비페르시아계 민족을 포함한 많은 사람들의 존경을 받고 있습니다.
treasure_ceremonial_acinaces코0=의식용 아키나케스
treasure_ceremonial_acinaces_desc코0=크세르크세스 대왕이 호의의 증표로써 하사한 황금 검이라고 합니다.
treasure_derafsh코0=데라프시
treasure_derafsh_desc코0=이 데라프시는 아케메네스 제국의 다리우스 3세의 것이라고 합니다. 데라프시는 오래 전부터 이란 세계에서 종교적, 군사적인 상징으로 사용되었으며, 그리스에서부터 인도까지 아케메네스 왕조의 국기로써 알려져 있습니다.
treasure_mask_of_sargon코0=사르곤의 가면
treasure_mask_of_sargon_desc코0=이 거대한 청동 가면은 먼 옛날 아카드의 통치자였던 사르곤 대왕과 비슷하게 생겼다고 합니다. 국왕 숭배자들이 사용했던 이 가면은 수 백년 뒤 우상을 파괴하는 과정에서 시신에서 분리되었을 뿐만 아니라 눈 부분도 훼손되었습니다.
treasure_victory_stele코0=승전비
treasure_victory_stele_desc코0=이 석회암 비석은 아카드의 통치자 나람신이 자그로스 산맥의 사람들과 전쟁을 벌여 승리한 것을 기념하기 위해 세워졌습니다. 왕은 황소 뿔 투구를 쓰고 사자 얼굴을 한 신성한 모습으로 표현되었습니다.
treasure_gilgamesh코0=길가메시 서사시
treasure_gilgamesh_desc코1=이 수 천년 된 석판은 영웅이자 왕인 길가메시의 모험담을 들려줍니다. 서사시는 메소포타미아에서만 알려진 고대 설형 문자로 작성되었다고 전해집니다.
treasure_black_obelisk코0=흑 오벨리스크
treasure_black_obelisk_desc코0=님루드에 있는 이 검은 오벨리스크에는 이스라엘의 왕 '야우'와 페르시아들의 교섭에 관한 이야기가 적혀있습니다.
treasure_white_obelisk코0=백 오벨리스크
treasure_white_obelisk_desc코0=이 천 년이나 된 거대한 석회암 오벨리스크는 고대 아시리아 왕들의 정복과 사냥이 장식되어 있습니다.
treasure_babylonian_chronicles코0=바빌로니아 연대기
treasure_babylonian_chronicles_desc코0=오늘날에도 바빌로니아의 필경사들은 자신들의 역사를 남기기 위해 도시에서 벌어졌던 주요 사건들을 기록하고 있습니다. 그들의 기억은 미래 세대가 볼 수 있도록 이 점토판에 설형 문자로 남아 있습니다.
treasure_alexander_helmet코0=알렉산드로스의 투구
treasure_alexander_helmet_desc코0=왕중왕이자 알려진 세계의 정복자인 알렉산드로스 대왕의 유명한 보이오티아 투구입니다.
treasure_anthology코0=안톨로기아 필로소피케
treasure_anthology_desc코0=이 책 꾸러미에는 우리 시대에 살았던 가장 위대한 사상가들이 남긴 말이 담겨 있습니다. 과거의 일에 대해 궁금해하는 사람들을 위해 우리 시대의 역사를 들려줄 것입니다.
lysippos_companions_statue코0=리시포스의 기마상
lysippos_companions_statue_desc코0=그라니코스 전투에서 전사한 알렉산드로스 대왕의 전우 기병대원 25명을 기리기 위해 제작된 실물 크기의 완벽한 청동상입니다. 유명한 조각가인 시키온의 리시포스에게 대왕이 의뢰하여 만들어졌습니다.
treasure_colossus_head코0=헬리오스의 머리
treasure_colossus_head_desc코0=로도스인들이 데메트리오스의 포위로부터 승리한 것을 기념하기 위해 만든 헬리오스 거상의 머리 부분입니다. 안티고노스 왕조에 대항한 로도스인들의 어리석음을 보여 주기 위해 제거되었습니다.
