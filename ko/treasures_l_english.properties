treasure_aphrodite_anadyomene코0=아프로디테 아나디오메네
treasure_battle_of_issus코0=이소스 전투
treasure_battle_of_issus_desc코0=이소스 전투에서 알렉산드로스 대왕이 다리우스 3세에게 돌격하는 모습을 그린 에레트리아의 필록세노스의 유명한 작품입니다.
