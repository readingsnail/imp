### Missions
# Roman Italia
rm_befriend_cooldown_tooltip코0=지난 #Y 180#!일 동안 외교 임무를 수행하지 않았습니다.
roman_1_italia코0=로마의 이탈리아
roman_1_italia_BUTTON_TOOLTIP코0=로마는 이탈리아 반도에 대한 통제를 강화하는 것부터 시작해서 세계에서 가장 위대한 도시가 될 운명을 실현해야 합니다.
roman_1_italia_BUTTON_DETAILS코0=
roman_1_italia_DESCRIPTION코0=수백년 전 로물루스에 의해 로마가 설립된 이후, 우리 자랑스러운 도시는 라티움과 캄파니아의 해안과 도시를 장악하기 위해 경쟁하면서 우리의 이탈리아 이웃들과 교전해 왔습니다. 최근 에트루리아와 삼니움에 대한 승리는 우리의 우월성을 증명해 주었고, 이탈리아 민족을 결속시켜 영광으로 이끌 운명을 지닌 국가는 로마임이 분명합니다.
roman_1_italia_CRITERIA_DESCRIPTION코0=이탈리아 반도를 정복하거나 복속시키기.
roman_1_italia_REWARD_DESCRIPTION코0=이탈리아 반도
roman_1_italia_etruscans코0=에트루리아인들의 최후
roman_1_italia_etruscans_DESC코0=에트루리아인들은 이탈리아 반도를 지배했었지만, 우리의 라쿠스 바디모에서의 승리는 그들이 얼마나 약해졌는지를 보여 주었습니다. 이제 우리가 그들의 이탈리아 패권국 자리를 대체해야 할 때입니다.
roman_1_italia_destroy_latins코0=이탈리아 동맹의 분쇄
roman_1_italia_destroy_latins_DESC코0=우리의 이탈리아 봉신을 배신하는 것은 신성 모독과도 같은 미친 짓입니다. 하지만 어떤 자들에게는 그것이 작은 형제 국가들에 대한 우리의 완전한 승리를 나타낼 것이며 그들을 견제할 것입니다.
roman_1_italia_latin_congress코0=범 이탈리아 회의
roman_1_italia_latin_congress_tooltip코0=#Y 로마#!에 대해 #R -50.0#! 이상의 의견을 가진 #Y 3#!개 이상의 이탈리아 문화 독립국이 이탈리아 본토에 있음.
roman_1_italia_latin_congress_tooltip_2코0=참가국들은 그들의 관계를 개선하거나 동맹을 만들 수 있는 외교 이벤트를 받을 것입니다.
roman_1_italia_latin_congress_DESC코0=우리에게는 공유되는 민족주의의 꿈이 있습니다. 우리와 이탈리아 동포들은 같은 명분 아래 하나가 될 수 있습니다. 이러한 대담하고 참신한 움직임은 분명 과거의 외교적 성공을 뛰어넘을 것입니다.
rm_1_latin_congress_cooldown_tt코0=#Y 범 이탈리아 회의#! 작업이 진행 중이지 #R 않습니다#!.
rm_1_encourage_expansion_cooldown_tt코0=#Y 확장 촉진#! 작업이 진행 중이지 #R 않습니다#!.
roman_1_italia_encourage_expansion코0=확장 촉진
roman_1_italia_encourage_expansion_tooltip코0=이탈리아 반도에 대한 #Y 명분#!\n#Y 로마#!는 다양한 군사 변동치 중에서 하나를 고를 수 있을 것입니다.
roman_1_italia_encourage_expansion_DESC코0=우리가 로마인들에게 진정한 영광에 대한 갈망을 불어넣으려면 이웃의 정복은 편법이 아니라 필요한 것이라는 것을 그들에게 납득시키는 것으로부터 시작해야 합니다.
roman_1_italia_persuade_greeks코0=그리스인과의 접촉
roman_1_italia_persuade_greeks_tooltip코1=#Y 마그나 그라이키아#!에 있는 #Y Hellenistic#! 국가들은 $roman_diplo_reward_tt$.
roman_1_italia_persuade_greeks_DESC코0=이탈리아에 있는 그리스 식민지는 로마보다 훨씬 이전에 번영했습니다. 우리는 이 철학자들과 배우들이 공평한 교환의 대가로 우리의 보호를 받아들이도록 설득할 수 있었습니다.
roman_1_italia_unseat_umbrians코0=움브리족 몰아내기
roman_1_italia_unseat_umbrians_tooltip_1코0=#Y 움브리아#!가 존재하지 않음.
roman_1_italia_unseat_umbrians_DESC코0=움브리아인들은 티베르 강을 건너 에트루리아인들과 실랑이를 벌이며 아펜니네 언덕에 숨어 있습니다. 우리는 이 도적들로부터 방어할 수 있는 범위를 확보해야 합니다.
roman_1_italia_subdue_samnites코0=삼니움족 분쇄
roman_1_italia_subdue_samnites_tooltip_1코0=#Y 삼니움#!이 존재하지 않음
roman_1_italia_subdue_samnites_DESC코0=삼니움 족은 캄파니아를 식민지로 만들기 위한 우리의 노력을 방해하고 우리에 대한 저항을 지원합니다. 카우디네 포크에서 우리가 겪은 수치심은 그들의 완전한 복종에 비하면 아무것도 아닐 것입니다.
roman_1_italia_annex_apulians코0=아풀리아인 분쇄하기
roman_1_italia_annex_apulians_tooltip_1코0=#Y 아풀리아#! 그리고 #Y 메사피아#!가 존재하지 않음.
roman_1_italia_annex_apulians_DESC코0=우리가 아풀리아로 확장함에 따라 지역 부족들은 안절부절 못하고 걱정하게 되었지만, 에피루스의 야망의 재발을 막기 위해서는 그리스로 가는 중요한 교차점을 확보하는 것이 필요합니다.
roman_1_italia_lash_lucanians코0=루카니족 무찌르기
roman_1_italia_lash_lucanians_tooltip_1코0=#Y 루카니아#!가 존재하지 않음.
roman_1_italia_lash_lucanians_DESC코0=루카니아 인들은 성가시고, 삼니움 족에 우호적이며, 그리스인들과 끊임없이 다툼을 벌입니다. 우리는 에피루스의 알렉산드로스 1세가 정복에 실패한 곳에서 성공하여 그들을 제압하고 남쪽으로의 길을 열어야 합니다.
roman_1_italia_galvanize_gauls코0=갈리아인 쫓아내기
roman_1_italia_galvanize_gauls_DESC코0=북부로부터의 갈리아 인들의 침략은 로마에 매우 가까운 세노네스족에게는 이미 위협이 되고 있습니다. 우리는 이 야만인들을 몰아내야 갈리아 키살피나를 방어할 수 있습니다.
roman_1_italia_adriatic_adventures코0=아드리아 해에서의 기회
roman_1_italia_adriatic_adventures_tooltip_2코0=#Y 로마#! 혹은 종속국이 #Y 안코나#!에 접경함.
roman_1_italia_adriatic_adventures_tooltip_3코0=우리는 #Y 안코나#!를 종속국으로 만들거나, 안코나에 대한 명분을 획득할 것입니다.
roman_1_italia_adriatic_adventures_DESC코0=안코나는 무역을 통제하고 아드리아 해안을 보호하기 좋은 자리에 있습니다. 외교적인 해결책이 최선일 수도 있는데, 우리의 이해관계가 모두 계산되어 있는 해결책입니다.
roman_1_italia_beat_bruttians코0=브루티족 길들이기
roman_1_italia_beat_bruttians_tooltip_1코0=#Y 브루티아#!가 존재하지 않음.
roman_1_italia_italian_colonia코0=이탈리아의 식민지
roman_1_italia_italian_colonia_tooltip_2코0=#Y 로마 식민지#! 변동치를 특별하게 만들 수 있는 네 선택지 중 하나를 고릅니다.
roman_1_italia_italian_colonia_DESC코0=이탈리아 반도에 걸쳐 우리의 존재가 확립된 이상, 우리는 로마가 계속 지배할 수 있도록 하기 위해 우리가 세운 식민지의 초점이 되어야 할 것을 결정해야 합니다.
roman_1_italia_latin_citizenship코0=이탈리아 시민권
roman_1_italia_latin_citizenship_tooltip코0=모든 성인 #Y Roman#! 인물은 충성심 @loyalty_icon!을 #R -10.0#!만큼 잃음\n모든 #Y Italic#! 속국은 #Y 로마#!에 대한 의견을 #G +50.0#!만큼 얻음
roman_1_italia_latin_citizenship_DESC코0=이탈리아 사람들은 갑작스럽고 해로운 재산의 변화에 여전히 낙담하고 있습니다. 그들에게 로마인과 동등한 법적 지위를 부여하는 것은 일부 귀족적인 불평을 감수하면서 그들을 포섭할 수 있습니다.
roman_1_italia_roman_hegemony코0=로마의 패권
roman_1_italia_roman_hegemony_tooltip코0=모든 성인 #Y Roman#! 인물은 충성심 @loyalty_icon!을 #G +10.0#!만큼 얻음
roman_1_italia_roman_hegemony_DESC코0=정복당한 자들은 그들의 정복을 받아들여야 하며, 이번에는 로마가 정복자입니다. 로마인의 지배는 다른 이탈리아인들보다 사회에서 더 높은 지위를 부여한다고 원로원은 말합니다.
# Provincia
roman_2_provincia코0=최초의 속주
roman_2_provincia_BUTTON_TOOLTIP코0=모든 위대한 국가들의 부는 일회성 노동력과 부유한 땅의 착취에서 비롯되었습니다. 우리 남쪽과 서쪽의 섬들은 둘 모두의 잠재력을 가지고 있습니다.
roman_2_provincia_BUTTON_DETAILS코0=
roman_2_provincia_DESCRIPTION코0=이탈리아 반도에서 떨어져 있는 섬들은 로마의 영향력을 확장하고 카르타고와 그리스의 식민지 개척자들에게서 이 매력적인 영토를 빼앗을 만한 자연스러운 대상입니다.
roman_2_provincia_CRITERIA_DESCRIPTION코0=코르시카, 사르데냐, 시칠리아 섬을 정복하거나, 복속시키거나, 식민화 하십시오.
roman_2_provincia_REWARD_DESCRIPTION코0=코르시카, 사르데냐, 시칠리아
roman_2_provincia_case_for_expansion코0=확장의 예시
roman_2_provincia_case_for_expansion_DESC코0=우리는 이탈리아 동포들을 이겨내고 그들의 계책을 중단시켰습니다. 이제 로마인들은 로마에 영광을 가져오려면 더 많은 정복들이 필요하다는 것을 확신해야 합니다.
roman_2_provincia_case_for_expansion_tooltip코0=#Y 시칠리아#!, #Y 사르데냐#!, 그리고 #Y 코르시카#! 섬에 명분을 획득함
roman_2_provincia_conquer_corsica코0=코르시카 정복
roman_2_provincia_conquer_corsica_DESC코0=코르시카는 부유하지도 않고, 인구가 많지도 않지만, 지중해 서부를 지배하고 그리스와 카르타고 개척자들이 항구를 손에 넣지 못하도록 해야 합니다.
roman_2_provincia_conquer_corsica_tooltip코0=#Y 로마#! 혹은 종속국이 #Y Corsica#!의 모든 식민화된 영토를 보유함
roman_2_provincia_subdue_sardinia코0=사르데냐 해안 확보
roman_2_provincia_subdue_sardinia_DESC코0=카르타고 상인들은 그들의 무역 이익과 해군 주둔을 더욱 심화시키면서 사르데냐인을 지배해 왔습니다. 우리는 그 섬에서 카르타고인들을 몰아내고 그 항구를 직접 확보해야 합니다.
roman_2_provincia_subdue_sardinia_tooltip코0=#Y 로마#! 혹은 종속국이 #Y Sardinia#!의 모든 해안 영토를 보유함
roman_2_provincia_subdue_sardinia_tooltip_2코0=#Y Sardinia#!의 모든 영토를 #Y 로마#!나 그 종속국, 또는 #Y Nuragic#! 국가가 보유함
roman_2_provincia_settling_corsica코0=코르시카 정착
roman_2_provincia_settling_corsica_DESC코0=우리는 그리스나 카르타고 정착민들이 다시는 코르시카에 발판을 마련할 수 없도록 하고 섬 전체가 로마에 세금을 납부하도록 하기 위해서 코르시카 전체 해안선을 따라 정착지를 건설해야 합니다.
roman_2_provincia_settling_corsica_tooltip코0=#Y 코르시카#!의 식민지들
roman_2_provincia_unruly_populace코0=다루기 힘든 자들
roman_2_provincia_unruly_populace_DESC코0=사르데냐인들은 카르타고인들의 지배를 저지하면서 외국 침략자들에 대해 반대한 것으로 유명합니다. 우리는 피할 수 없는 반발에 대비해야 합니다.
roman_2_provincia_unruly_populace_tooltip_2코0=결과는 선택에 달려 있습니다.
roman_2_provincia_subdue_siculians코0=시칠리아의 발판
roman_2_provincia_subdue_siculians_DESC코0=시칠리아는 지중해의 중심이자 그리스와 카르타고의 전장입니다. 시라쿠사는 아테네의 침략을 용감하게 견뎌냈지만, 메사나를 확보하는 데는 실패했습니다. 우리는 성공할 것입니다.
roman_2_provincia_sweeten_siculians코0=시쿨리아인과의 접촉
roman_2_provincia_sweeten_siculians_DESC코0=그리스의 폭군들과 포에니 침략자들 사이에 잡힌 시쿨리아 인은 이탈리아 인들이 가진 시칠리아의 마지막 보루입니다. 우리가 그들을 보호하겠다고 제안한다면 그들은 우리를 해방자로 받아들일지도 모릅니다.
roman_2_provincia_sweeten_siculians_tooltip코0=#Y Siculia#! 혹은 다른 #Y Siculian#! 국가가 #Y 시칠리아#!에 존재하고, 완전한 독립국이며, #Y 로마#!의 동맹이 아니면서, #Y 10#!개보다 적은 영토를 보유함
roman_2_provincia_sweeten_siculians_tooltip_2코0=#Y Siculia#! 혹은 다른 #Y Siculian#! 국가는 주군으로부터 해방되거나 종속국 지위를 제안할 수 있습니다.
roman_2_provincia_grate_greeks코0=폭군의 땅
roman_2_provincia_grate_greeks_tooltip_2코0=#Y 시라쿠사#!가 존재하지 않음
roman_2_provincia_expel_punics코0=카르타고령 시칠리아
roman_2_provincia_expel_punics_DESC코0=아가토클레스의 카르타고 침공에도 불구하고 지속되는, 시칠리아를 유지하겠다는 카르타고인의 의지는 맹렬합니다. 우리는 그가 실패했던 곳에서 성공할 것이고, 그들을 바다 건너로 돌려보낼 것입니다.
roman_2_provincia_expel_punics_tooltip_2코0=#Y 카르타고#!가 #Y Sicily#!에서 어떤 영토도 보유하지 않음
roman_2_provincia_bread_basket코0=빵바구니
roman_2_provincia_bread_basket_DESC코0=시칠리아는 밀의 풍부함과 우수함으로 유명합니다. 이 값비싼 풍요의 땅을 확보하면 로마와 그 군단의 식량 공급이 가까운 미래에 보장될 것입니다.
roman_2_provincia_bread_basket_tooltip코0=#Y Sicily#!의 모든 영토를 #Y 로마#! 혹은 종속국이 보유함
roman_2_provincia_provincia코0=최초의 속주
roman_2_provincia_provincia_DESC코0=로마는 해외 영토의 행정을 지시할 필요가 있습니다. 이러한 땅은 로마의 관할 밖에 놓여 있으며, 여러 가지 동기를 염두에 두고 다스릴 수 있습니다.
roman_2_provincia_provincia_tt코0=속주에 대해 생산이나 문명화 중 하나의 정책을 선택하십시오.
roman_2_provincia_provincia_claims_tt코0=#Y 로마#!는 #Y 카르타고#! 혹은 종속국이 보유한 모든 히스파니아 영토에 명분을 얻을 것입니다.
roman_2_provincia_provincia_tooltip코0=#Y 로마#!가 #Y Nuragic#! 국가와 전쟁 중이 아님
# Cisalpine Gaul
roman_3_cisalpine_gaul코0=갈리아 키살피나
roman_3_cisalpine_gaul_BUTTON_TOOLTIP코0=비옥한 파두스 계곡의 갈리아인들의 영토는 알프스의 자연 경계에 의해 보호되는 우리 영토 바로 앞에 놓여 있습니다. 갈리아 키살피나는 우리의 이익을 북쪽으로 확장시키는 다음 이상적인 단계입니다.
roman_3_cisalpine_gaul_BUTTON_DETAILS코0=
roman_3_cisalpine_gaul_DESCRIPTION코0=북쪽의 이탈리아와 갈리아 부족은 비옥한 파두스 계곡을 지배하며 북쪽으로 가려는 우리의 접근을 막습니다. 우리는 이 가엾은 부족들을 몰아내고 로마를 위해 갈리아 키살피나의 부유한 땅을 확보해야 합니다.
roman_3_cisalpine_gaul_CRITERIA_DESCRIPTION코0=갈리아 키살피나를 정복하거나, 복속시키십시오.
roman_3_cisalpine_gaul_REWARD_DESCRIPTION코0=갈리아 키살피나
roman_3_cisalpine_gaul_befriend_gaulish_tribe코0=갈리아 부족들과의 친선
roman_3_cisalpine_gaul_befriend_gaulish_tribe_DESC코0=갈리아 인들은 로마의 확장에 대해 의심하고 있지만, 갈리아 부족에 접근하여 우리의 우호적인 의도를 보여주는 것이 가능할지도 모릅니다. 아마도 그들은 로마보다 서로를 더 미워할 것입니다.
roman_3_cisalpine_gaul_befriend_gaulish_tribe_rewtt코0=인접한 #Y Gallic#! 부족은 $roman_diplo_reward_tt$
roman_3_cisalpine_gaul_land_grants_in_senonia코0=세노니아의 영토 확보
roman_3_cisalpine_gaul_land_grants_in_senonia_DESC코0=세노니아를 정복한 것은 이탈리아에서 갈리아 족을 멈추는 데 성공했고 많은 갈리아인들이 북쪽으로 도망치게 했습니다. 남은 공백 상태는 로마의 개척자들에 의해 채워질 것입니다.
roman_3_cisalpine_gaul_latin_feudatorius코0=이탈리아의 페우다토리우스
roman_3_cisalpine_gaul_latin_feudatorius_DESC코0=이제 갈리아 키살피나에 닿을 수 있게 되었으니, 우리는 리구리아 부족에 접근할 수 있을 것입니다. 그들은 갈리아 가운데에 있는 그들의 위태로운 위치를 고려할 때 수용적일지도 모릅니다.
roman_3_cisalpine_gaul_latin_feudatorius_rewtt코0=인접한 #Y Ligurian#! 부족은 $roman_diplo_reward_tt$
roman_3_cisalpine_gaul_into_po_valley코0=파두스 계곡으로
roman_3_cisalpine_gaul_into_po_valley_DESC코0=파두스 강은 알프스에서 내려와 아드리아 지방으로 흘러들며 유역은 비옥하고 인구가 많습니다. 이제 우리는 이 땅을 차지하고 강을 국경으로 확보해야 합니다.
roman_3_cisalpine_gaul_northern_latins코0=북부의 라틴족
roman_3_cisalpine_gaul_northern_latins_DESC코0=리구리아 부족은 알프스에 걸쳐 있는 갈리아의 풍부한 영토에 접근하는 데 핵심적입니다. 모든 이탈리아인들과 마찬가지로 그들은 고개를 숙이거나 로마에게 통합되어야 합니다.
roman_3_cisalpine_gaul_gallia_cispadana코0=갈리아 키스파다나
roman_3_cisalpine_gaul_gallia_cispadana_DESC코0=우리는 파두스에 도달함으로써 갈리아 야만족 무리들로부터 이탈리아의 안전을 이미 보장했습니다. 거기서부터 우리는 더 큰 확장을 할 수 있고 갈리아인들을 알프스 끝까지 밀어낼 수 있습니다.
roman_3_cisalpine_gaul_invade_insubria코0=인수브리아 침공
roman_3_cisalpine_gaul_invade_insubria_DESC코0=파두스 강을 젖줄로 삼는 인수브리아 땅은 갈리아 키살피나에서 가장 비옥하며 이 지역에서 우리의 주요 목표 중 하나가 되어야 합니다.
roman_3_cisalpine_gaul_vanquish_veneto코0=베네치아 분쇄
roman_3_cisalpine_gaul_vanquish_veneto_DESC코0=베네치아는 갈리아와 일리리아 해적들 사이의 습한 동부 해안을 점령하고 있으며, 그들의 땅은 갈리아 키살피나를 방어하고 아드리아를 확보하는 데 필수적일 것입니다.
roman_3_cisalpine_gaul_gallia_transpadana코0=갈리아 트란스파다나
roman_3_cisalpine_gaul_gallia_transpadana_DESC코1=서쪽의 제노바에서 동쪽의 아퀼레리아에 이르기까지 전체 갈리아 키살피나가 우리의 통제 아래 있습니다. 우리는 이 지역이 로마를 섬길 방법을 결정해야 합니다.
roman_3_cisalpine_gaul_gallia_transpadana_tt코0=갈리아 키살피나에 대해 생산이나 문명화 중 하나의 정책을 선택하십시오.
roman_3_cisalpine_gaul_settle_cisalpine코0=키살피나 정착민들
roman_3_cisalpine_gaul_settle_cisalpine_tooltip코0=로마의 정착민들이 #Y 갈리아 키살피나#!로 이동할 것입니다.
roman_3_cisalpine_gaul_settle_cisalpine_DESC코0=새로운 기회의 땅이 정복된 영토에서 개척 생활을 할 만큼 용감한 로마인들을 기다리고 있습니다. 정착을 장려하면 통합의 과정이 촉진될 것입니다.
# Punic Rivals
roman_4_punic_rivals코0=경쟁자, 카르타고
roman_4_punic_rivals_BUTTON_TOOLTIP코0=무역 제국인 카르타고는 너무 오랫동안 지중해의 해안과 섬을 지배하려고 노력해 왔습니다. 우리는 카르타고가 다시 우리의 힘에 도전하는 것을 허용해서는 안 됩니다.
roman_4_punic_rivals_BUTTON_DETAILS코0=
roman_4_punic_rivals_DESCRIPTION코0=카르타고인들의 도시 카르타고가 지중해 서부의 무역을 지배하면서 그들의 영토를 비옥한 아프리카, 지중해의 인구가 많은 섬, 히스파니아의 부유한 땅, 그리고 심지어 헤라클레스의 기둥 너머까지 확장시킨 지 오래입니다. 만약 우리가 그 지역에서 최고의 강국이 되려면, 카르타고에 대한 판단이 불가피하다. 그리고 그들은 그들의 거대한 제국을 쉽게 포기하지는 않겠죠.
roman_4_punic_rivals_CRITERIA_DESCRIPTION코0=카르타고를 정복하거나, 복속시키십시오.
roman_4_punic_rivals_REWARD_DESCRIPTION코0=카르타고의 땅
roman_4_punic_rivals_hispania_dominance코0=히스파니아 지배
roman_4_punic_rivals_hispania_dominance_DESC코0=카르타고는 히스파니아에서 교역소부터 이베리아 부족을 정복한 곳까지 진출해 왔습니다. 히스파니아의 부가 그들의 손에 남아 있게 할 수 없습니다.
roman_4_punic_rivals_hispania_dominance_tooltip2코0=#Y 로마#!는 히스파니아 본토에 명분을 획득하거나 히스파니아 본토의 국가들과 의견을 증진시킬 것입니다.
roman_4_punic_rivals_undermine_allies코0=동맹 약화
roman_4_punic_rivals_undermine_allies_DESC코0=카르타고의 주요 강점 중 하나는 카르타고를 따르는 많은 도시와 속국이지만, 자존심과 야망에 호소함으로써 그들의 지지가 전복될 수 있다면 약점으로 바뀔 것입니다.
roman_4_punic_rivals_undermine_allies_tooltip코0=#Y 카르타고#!에게 #Y 1#!개 이상의 동맹이나 속국이 존재함
roman_4_punic_rivals_undermine_allies_tooltip2코0=#Y 로마#!는 #Y 카르타고의#! 속국과 동맹들에게 영향을 끼치려 시도할 것입니다.
roman_4_punic_rivals_naval_parity코0=해군의 동등함
roman_4_punic_rivals_naval_parity_DESC코0=우리가 카르타고 해군의 조선, 지휘, 사기에 도전하려면 바다의 방법을 배워야 하며, 각자가 율리시스의 수준에 올라야 합니다.
roman_4_punic_rivals_naval_parity_tooltip코0=#Y 로마#!가 #Y 카르타고#!보다 #Y 20#!척 이상 많은 배를 보유함
roman_4_punic_rivals_disarm_carthage코0=카르타고의 빚
roman_4_punic_rivals_disarm_carthage_DESC코0=카르타고는 약해졌지만 우리는 그들이 우리의 적들을 도우려 하거나 복수를 시도하는 것을 용납하지 않을 것입니다. 매년 바치는 공물은 그들의 금고를 낮게 유지하고 누가 우월한지를 일깨워 줄 것입니다.
roman_4_punic_rivals_disarm_carthage_tooltip코1=#Y 카르타고#!가 속국이 아니며 #Y 로마#!와 속국들이 보유한 영토의 3분의 1보다 적은 영토를 가짐
roman_4_punic_rivals_disarm_carthage_tooltip2코0=#Y 카르타고#!는 최후 통첩을 받을 것입니다. #Y 로마#!의 #Y 조공국#!이 되던가, 전쟁을 하던가.
roman_4_punic_rivals_demand_servitude코0=복종 요구
roman_4_punic_rivals_demand_servitude_DESC코0=우리는 그들의 원한이 갈등을 일으키기 전에 포에니를 동맹으로 만들 수 있었습니다. 로마를 섬기고 충성심을 증명하는 한, 그들은 아프리카의 영토를 계속 보유할 수 있을지도 모릅니다.
roman_4_punic_rivals_demand_servitude_tooltip코1=#Y 카르타고#!가 #Y 로마#!의 #Y 조공국#!이며 #Y 로마#!와 속국들이 보유한 영토의 3분의 1보다 적은 영토를 가짐
roman_4_punic_rivals_demand_servitude_tooltip2코0=#Y 카르타고#!가 수락한다면, 그들은 우리의 #Y 속국#!이 될 것입니다.
roman_4_punic_rivals_demand_servitude_tooltip3코1=#Y 카르타고#!가 #Y 10#!년 이상 로마의 속국이었음
roman_4_punic_rivals_carthago_delenda_est코0='카르타고는 무조건 멸망해야 한다'
roman_4_punic_rivals_carthago_delenda_est_DESC코0=평화를 위한 시간은 끝났습니다. 포에니는 오래전부터 우리의 친선을 낭비해 왔으므로, 우리에게 남은 유일한 선택은 어떤 대가를 치르더라도 카르타고 도시 자체를 점령하는 것입니다.
roman_4_punic_rivals_carthago_delenda_est_tooltip코0=#Y 로마#!는 정복한 영토에 식민지를 설립할 수 있을 것입니다.
roman_4_punic_rivals_punic_clients코0=카르타고 종속화
roman_4_punic_rivals_punic_clients_DESC코0=카르타고 인들이 우리의 지도력에 굴복했으니, 이제는 주인과 노예가 된 두 오랜 적이 가질 수 있는 꽃피는 우정에 가장 가까운 것을 길러야 할 때입니다.
roman_4_punic_rivals_weaken_carthage코0=카르타고 무력화
roman_4_punic_rivals_weaken_carthage_DESC코0=히스파니아로는 충분하지 않습니다. 우리가 카르타고를 아프리카에 가두고 그들의 패권을 끝내려면, 포에니라는 이름의 히드라는 어디에서나 잘려나가야 합니다.
roman_4_punic_rivals_integrate_punics코0=카르타고 통합
roman_4_punic_rivals_weaken_carthage_tooltip2코1=#Y 로마#!와 종속국들이 #Y 카르타고#!가 보유한 영토의 3배 이상을 보유함 (현재: #Y [SCOPE.ScriptValue('rm_4_rome_subject_city_counter_svalue')|0]#! @[THIS.GetCountry.GetFlag]! 대 #Y [SCOPE.ScriptValue('rm_4_car_subject_city_counter_svalue')|0]#! @[SCOPE.sC('rm_4_carthage_scope').GetFlag]!).
roman_4_punic_rivals_deter_punic_support코0=이베리아의 지지 중단
roman_4_punic_rivals_deter_punic_support_DESC코0=히스파니아에서의 카르타고의 확장은 그들을 이베리아 인들과 더 친밀하게 만들었습니다. 우리는 그 땅의 사람들에게 그들의 진정한 친구가 누구인지 보여줘야 합니다.
roman_4_punic_rivals_deter_punic_support_tooltip코0=#Y 로마#!와 평화 중이거나 로마의 속국인 #Y 1#!개 이상의 히스파니아 국가가 존재함
roman_4_punic_rivals_deter_punic_support_tooltip2코0=#Y 로마#!는 #Y 이베리아#! 국가들이 #Y 카르타고#!에 대항하도록 시도할 것입니다.
# Hispanian Ambitions
roman_5_hispanian_ambition코0=히스파니아의 야망
roman_5_hispanian_ambition_BUTTON_TOOLTIP코0=히스파니아는 악랄한 부족들로 이루어진 광대한 미지의 땅이지만, 많은 재화가 풍부하고 훌륭한 전사들의 고향입니다. 우리는 그 자원을 지배하는 사람을 우리로 만들어야 합니다.
roman_5_hispanian_ambition_BUTTON_DETAILS코0=
roman_5_hispanian_ambition_DESCRIPTION코0=이베리아 반도의 거대한 구릉은 실로 끝이 없는 것 같지만, 우리는 이곳을 둘러싸고 있는 바다가 있고, 바다가 있으면 목표가 있다는 것을 알고 있습니다. 우리가 지중해 무역로를 보장하고 우리의 서쪽 국경을 침략으로부터 보호하려면 히스파니아는 헤라클레스의 기둥에서 피레네 산맥까지 전체가 우리에게 들어와야 합니다.
roman_5_hispanian_ambition_CRITERIA_DESCRIPTION코0=이베리아 반도를 정복하거나, 복속시키십시오.
roman_5_hispanian_ambition_REWARD_DESCRIPTION코0=히스파니아
roman_5_offer_iberians_protection코0=이베리아의 보호 제공
roman_5_offer_iberians_protection_rewtt코0=#Y Hispanian#! 국가의 전쟁에 개입함으로써 그들을 속국으로 만들 기회를 얻습니다.
roman_5_carthaginian_littoral코0=포에니 해안
roman_5_carthaginian_littoral_DESC코0=남부 히스파니아에 있는 카르타고의 땅은 광대한 광물 퇴적물과 훌륭한 항구 도시들을 보유하고 있어, 이 지역에서 훌륭한 거점 역할을 할 것입니다.
roman_5_massalian_littoral코0=마살리아 연안 지역
roman_5_massalian_littoral_DESC코0=지중해 북서부 지역의 교역로를 확보하려면 히스파니아 해안의 통제가 필요하며, 그 지역을 통해 우리는 이베리아로 더 확장하기 위한 발판을 마련할 것입니다.
roman_5_subdue_north코0=북부 부족들
roman_5_subdue_north_DESC코0=동부 해안을 따라 있는 우리 히스파니아 영토가 이베리아인의 습격과 음모로 안전하다는 것을 보장할 수 있는 유일한 방법은, 헤브루스 계곡으로 더 나아가서 소란스러운 타라코넨시스의 내륙 부족들을 제압하는 것입니다.
roman_5_pillars_of_hercules코0=헤라클레스의 기둥
roman_5_pillars_of_hercules_DESC코0=헤라클레스의 기둥으로 알려진 해협을 지배하는 자는 불가사의한 북쪽에 놓여 있는 부유한 무역로의 접근을 통제할 수 있으며, 갈리아의 육로 무역로를 우회할 수 있습니다.
roman_5_secure_cantabria코0=칸타브리아 분쇄
roman_5_secure_cantabria_DESC코0=칸타브리아 산맥은 히스파니아에서 가장 잘 방어할 수 있는 자연적 땅입니다. 북쪽 해안을 확보하려면 그 봉우리에 있는 겁쟁이들을 몰아내야 합니다.
roman_5_secure_south_coast코0=바에티스 강 횡단
roman_5_secure_south_coast_DESC코0=헤라클레스의 기둥과 바에티스 강은 타르테소스의 유명한 항구입니다. 주변 땅을 확보하면 이베리아 남부의 부유한 해안선에 대한 우리의 입지가 공고해질 것입니다.
roman_5_secure_west_coast코0=루시타니아로
roman_5_secure_west_coast_DESC코0=히스파니아의 서쪽 해안은 루시타니아로 알려진 굳건한 부족 연방의 땅입니다. 우리가 히스파니아를 완전히 정복하려면, 이 활력 있고 부유한 지역은 로마에 고개를 숙여야 합니다.
roman_5_secure_celt_strongholds코0=켈트 요새
roman_5_secure_celt_strongholds_DESC코0=우리 군단은 가장 오래되고 가장 중요한 이베리아 정착지를 정복하여 이 지역에 대한 지배권을 주장하고, 그 말 성애자들에게 누가 주인이고 누가 노예인지 보여줘야 합니다.
roman_5_befriend_ibero_tribe코0=이베리아 부족들과의 친선
roman_5_befriend_ibero_tribe_DESC코0=히스파니아 부족들과 동맹을 맺는 것은 우리가 그들의 사소한 다툼과 이웃들과의 불화를 우리 자신의 목적을 위해 이용할 수 있게 해줄 것입니다. 약간의 행운만 있으면 그들은 유용할 수도 있습니다.
roman_5_befriend_ibero_tribe_rewtt코0=인접한 #Y Hispanian#! 부족은 $roman_diplo_reward_tt$
roman_5_iberian_dominance코0=이베리아 지배
roman_5_iberian_dominance_DESC코0=히스파니아에 대한 우리의 지배가 확보되면, 이베리아인들은 로마가 얼마나 영광적인지 깨닫고 그러한 강대국의 속주가 되는 것의 혜택을 얻을 것입니다.
roman_5_into_iberia코0=이베리아의 심장부
roman_5_into_iberia_DESC코0=유명한 이베리아 기수들은 어린 시절부터 안장을 받으며 히스파니아의 심장부에 살고 있으며, 용병으로서 누미디아인들조차 흥분시켰습니다. 이 재능 있는 전사들을 우리 국경 안에 들여놓읍시다.
roman_5_hispanian_provincia코0=히스파니아 속주
roman_5_hispanian_provincia_DESC코0=히스파니아의 해안이 안전해 졌으므로 이 지역의 유명한 용병들이 모여들어 우리와 계약을 맺고 세계에서 가장 뛰어난 정복자들이 될 것입니다!
roman_5_hispanian_provincia_tooltip2코0=히스파니아에 대해 생산이나 문명화 중 하나의 정책을 선택하십시오.
# Subduing Gallia
roman_7_invading_gaul코0=갈리아 정복
roman_7_invading_gaul_BUTTON_TOOLTIP코0=켈트족의 심장부인 갈리아는 그들의 많은 까다로운 부족들을 활용할 강한 나라를 기다리고 있습니다. 또 그렇게 함으로써 우리는 전리품과 노예가 풍부한 큰 영토를 얻게 될 것입니다..
roman_7_invading_gaul_BUTTON_DETAILS코0=
roman_7_invading_gaul_DESCRIPTION코0=신화적인 피레네 산맥과 강력한 레누스 강에는 복수와 여자를 두고 사소한 전쟁을 벌이는 켈트족들이 있습니다. 다른 사람이 우리를 공격하거나 갈리아 인들이 정신을 차리고 알프스를 다시 건너기 전에 더는 그러지 못하도록 우리의 국경을 넓히고 이 취약한 야만인들을 로마 국가의 지배하에 끌어들일 때입니다.
roman_7_invading_gaul_CRITERIA_DESCRIPTION코0=갈리아를 정복하거나, 복속시키십시오.
roman_7_invading_gaul_REWARD_DESCRIPTION코0=갈리아
roman_7_secure_allies코0=갈리아 동맹 획득
roman_7_secure_allies_DESC코0=갈리아 부족의 약점을 동족보다 더 잘 아는 사람은 없습니다. 중요한 켈트족 집단과 친구가 되면 갈리아 정복은 더욱 순조롭게 진행될 수 있습니다.
roman_7_secure_allies_tooltip2코0=#Y 로마#! 혹은 종속국이 #Y Transalpine Gaul#!, #Y Aquitania#!, 또는 #Y Celtica#! 지역에 #Y 1#!개 이상의 영토를 보유함
roman_7_secure_allies_rewtt코0=인접한 #Y Gallic#! 부족은 $roman_diplo_reward_tt$
roman_7_secure_alps코0=알프스 보호
roman_7_secure_alps_DESC코0=먼저 헬베티칸 알프스를 확보하고 그곳의 전선에서 우리의 존재를 확립하지 않고서는 제대로 갈리아로 확장하는 것은 불가능합니다.
roman_7_greek_colonies코0=마살리아 인들에게 접근
roman_7_greek_colonies_DESC코0=포카이아 족은 갤리선 무역을 지배해 왔고 놀랄 만한 기민함과 경작하는 모습을 보여줍시다. 우리는 그들이 우리의 보호 아래 그들의 거래를 계속하게 하면서 그들과 친구가 될 수 있었습니다.
roman_7_greek_colonies_rewtt코0=인접한 #Y Massalian#! 국가는 $roman_diplo_reward_tt$
roman_7_land_purchase코0=영토 구매
roman_7_land_purchase_DESC코0=우리의 갈리아 친구들은 그들은 그 중요성을 거의 이해할 수 없는 유망한 땅을 가지고 있습니다. 우리는 그들에게 데나리우스를 좀 주고 그들이 가지고 있을 수 있는 부끄러움에서 벗어나게 해 주어야 합니다.
roman_7_land_purchase_rewtt코0=#Y Gallic#! 동맹이나 속구에게서 항구를 구입합니다.
roman_7_offer_gauls_protection코0=갈리아의 보호 제공
roman_7_offer_gauls_protection_DESC코0=어려움을 겪고 있는 켈트족과 외국 침략자들 사이에 개입하는 것이 그들의 우정과 충성심을 얻을 수 있는 기회가 될 수도 있지만, 우리는 틀림없이 난관에 휘말리게 될 것입니다.
roman_7_secure_provincia코0=남부 해안
roman_7_secure_provincia_DESC코0=남부 갈리아에는 가장 유망하고 공격에 취약한 정착지가 있습니다. 알프스를 건너 중요한 항구를 확보함으로써 우리는 북쪽으로 확장하기에 좋은 위치에 있게 될 것입니다.
roman_7_secure_provincia_claims_tt코1=#Y Rome#!는 #Y $narbonensis_orientalis_area$#!, #Y $central_massif_area$#!, #Y $aquitania_orientalis_area$#! 지방의 명분을 얻습니다.
roman_7_western_foothold코0=서쪽으로
roman_7_western_foothold_DESC코0=남쪽의 안전을 확보했으니, 우리는 안전하게 갈리아로 확장하고 가룸나 계곡의 풍부한 포도를 확보하여 헤라클레스의 기둥부터 피레네 산맥까지 가는 주요 통로를 보호할 수 있습니다.
roman_7_western_foothold_claims_tt코1=#Y Rome#! 는 #Y $biggeronia_area$#!, #Y $aquitania_occidentalis_area$#!, #Y $sentonia_maioris_area$#!, #Y $lemovicia_area$#!, #Y $celtica_centralis_area$#! 지방의 명분을 얻습니다.
roman_7_eastern_foothold코0=북쪽으로의 관문
roman_7_eastern_foothold_DESC코0=만약 우리가 갈리아의 심장부로 확장한다면, 중부 아르베르니의 고지대와 헬베티아 알프스 사이의 계곡을 따라 가는 것이 아마도 가장 괜찮은 길일 것입니다.
roman_7_eastern_foothold_claims_tt코1=#Y Rome#! 는 #Y $celtica_orientalis_area$#!, #Y $lingonia_area$#!, #Y $leucia_area$#!, #Y $tribocia_area$#!, and #Y $helvetia_inferioris_area$#! 지방의 명분을 얻습니다.
roman_7_central_foothold코0=갈리아 심장부
roman_7_central_foothold_DESC코0=중부 갈리아에 대한 대공세로 우리는 그 지역을 확실하게 지배하고, 켈트족에 대한 피할 수 없는 완전한 승리를 위한 길을 닦을 것입니다.
roman_7_central_foothold_claims_tt코1=#Y Rome#!는 #Y $pictonia_meridionalis_area$#!, #Y $celtica_occidentalis_area$#!, #Y $bituriga_orientalis_area$#!, #Y $senonia_area$#! 지방의 명분을 얻습니다.
roman_7_to_the_rhine코0=레누스 강으로
roman_7_to_the_rhine_DESC코0=레누스 강은 쓰레기 같은 게르만 족들을 갈리아에서 분리시킵니다. 우리는 게르만 족이 갈리아의 약점을 이용하지 않도록 강변을 확보해야 하고 우리의 새로운 영토의 범위를 구분해야 합니다.
roman_7_to_the_rhine_claims_tt코1=#Y Rome#! 는 #Y $remia_area$#!, #Y $nervia_area$#!, #Y $frisia_area$#! 지방의 명분을 얻습니다.
roman_7_established_in_gaul코0=갈리아의 패권
roman_7_established_in_gaul_DESC코0=우리의 땅이 서쪽을 둘러싼 바다로부터 동쪽의 게르마니아 내륙까지 뻗어나갈 때 갈리아는 정복당한 것이나 다름 없어질 것입니다.
roman_roman_7_established_in_gaul_tt코0=갈리아에 대해 생산이나 문명화 중 하나의 정책을 선택하십시오.
# Greece
roman_mission_08_greece코0=그리스 정복
roman_mission_08_greece_DESCRIPTION코0=그리스 사람들은 오랫동안 그들의 문명, 많은 도시 국가, 그리고 그들이 영감을 준 많은 놀라운 생각과 사상으로 유명했습니다. 그러나 알렉산더가 부상한 후, 그들은 그들이 한때 지중해의 중심에서 가졌던 두드러진 위치를 잃어버렸고 혹독한 시기에 빠졌습니다.
roman_mission_08_greece_CRITERIA_DESCRIPTION코0=이 임무는 우리가 그리스 전체를 정복했을 시 완료한 것으로 여겨질 것입니다.
roman_mission_08_greece_BUTTON_TOOLTIP코0=그리스 국민들은 외국 독재자들에 의해 그 지역에서 벌어지고 있는 많은 전쟁에 의해 큰 피해를 입었습니다. 이제 로마가 이 지역의 평화를 완전히 회복해야 할 때입니다.
roman_mission_08_greece_task_1코0=동방 공습 함대
roman_mission_08_greece_task_1_DESC코0=지중해 동부를 항해하려면 적의 움직임을 정찰하고 그들이 약한 곳을 타격할 수 있는 효율적이고 신속한 함대가 필요할 것입니다.
roman_mission_08_greece_task_1_trigger_tt코0=#Y [SCOPE.sCountry('mission_country').GetName]#!가 #Y [SCOPE.ScriptValue('roman_mission_eastern_strike_fleet_max_svalue')|0]#! 이상의 배를 보유함 (#Y [SCOPE.ScriptValue('roman_mission_eastern_strike_fleet_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('roman_mission_eastern_strike_fleet_max_svalue')|0]#!)
roman_mission_08_greece_task_2코0=일리리아 인들과의 협상
roman_mission_08_greece_task_2_DESC코0=일리리아 사람들은 악명 높은 해적과 약탈자로, 어느 틈엔가 아드리아 해를 따라 대부분의 도시에 고통과 비참함을 가져다 주었습니다. 우리가 우리 땅에 평화를 가져오려면 이 호전적인 야만인들과 담판을 맺어야 할 것입니다.
roman_mission_08_greece_task_2_effect_1_tt코0=#Y [THIS.GetCountry.GetName]#!에게 사절이 보내질 것임
roman_mission_08_greece_task_2_effect_2_tt코0=일리리아 인들에게 사절이 보내질 것임
roman_mission_08_greece_task_3코0=아드리아 해안 보호
roman_mission_08_greece_task_3_DESC코0=외국의 위협으로부터 우리 땅을 지키는 첫 번째 단계는 아드리아 해안의 반대편을 장악하여 우리 군인들이 상륙할 안전한 지역을 확보하고 위험한 일리리아 땅을 평정하기 위한 운동을 시작하는 것입니다.
roman_mission_08_greece_task_3_trigger_tt코0=#Y [SCOPE.sCountry('mission_country').GetName]#! 혹은 속국 중 하나가 #Y [SCOPE.sP('apollonia_province').GetName]#! to #Y [SCOPE.sP('rhizon_province').GetName]#! 해안의 모든 영토를 보유함 (#Y [SCOPE.ScriptValue('roman_mission_eastern_protect_the_adriatic_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('roman_mission_eastern_protect_the_adriatic_max_svalue')|0]#!)
roman_mission_08_greece_task_4코0=섬의 발판
roman_mission_08_greece_task_4_DESC코0=그리스 지역은 많은 섬들이 바다를 가로질러 퍼져 있는 것으로 알려져 있습니다. 이 섬들 중 몇 개가 우리 군대의 완벽한 진입점이 될 것이기 때문에, 섬들을 확보하면 군대가 그리스의 나머지 지역으로 로마의 영향력을 확산시키기 시작할 때 안전한 피난처를 갖게 됩니다.
roman_mission_08_greece_task_4_effect_tt코0=#Y [THIS.GetProvince.GetName]#!는 #Y 요새#! 혹은 해군에 혜택을 얻을 것입니다
roman_mission_08_greece_task_5코0=그리스 동맹들
roman_mission_08_greece_task_5_DESC코0=우리는 해방과 보호를 약속하면서 그리스 내 동맹국 확보에 본격적으로 나설 것입니다.
roman_mission_08_greece_task_5_effect_tt코1=그리스 소국들과의 외교 관계가 설립될 것입니다.
roman_mission_08_greece_task_6코0=일리리아의 발판
roman_mission_08_greece_task_6_DESC코0=일리리아로의 첫발을 내디딘 이상, 우리가 주도권을 가지고 있는 동안 그리스와 일리리아 영토의 더 깊은 곳까지 정복 활동을 계속하는 것이 필수적입니다.
roman_mission_08_greece_task_7코0=북부 휩쓸기
roman_mission_08_greece_task_7_DESC코0=북쪽에 있는 다르다니아 땅은 남쪽에서 온 정복자가 될 수도 있을 뿐 아니라 그들의 이웃에게도 항상 골칫거리였습니다. 로마가 그 규칙의 예외라는 것을 증명해야 할 때입니다.
roman_mission_08_greece_task_8코0=그리스 해방
roman_mission_08_greece_task_8_DESC코0=그리스 문명과 문화의 해방자로서 우리는 그리스 사람들에게 인정받을 것이 확실합니다.
roman_mission_08_greece_task_8_trigger_egypt_subject_tt코0=#Y [SCOPE.sCountry('egypt_country').GetName]#!와 속국들이 #Y 그리스#!에 영토를 보유하지 않음 (#R [SCOPE.ScriptValue('roman_mission_liberate_greece_egypt_subject_current_svalue')|0]#!/#Y 0#!)
roman_mission_08_greece_task_8_trigger_macedon_subject_tt코0=#Y [SCOPE.sCountry('macedon_country').GetName]#!와 속국들이 #Y 그리스#!에 영토를 보유하지 않음 (#R [SCOPE.ScriptValue('roman_mission_liberate_greece_macedon_subject_current_svalue')|0]#!/#Y 0#!)
roman_mission_08_greece_task_8_trigger_thrace_subject_tt코0=#Y [SCOPE.sCountry('thrace_country').GetName]#!와 속국들이 #Y 그리스#!에 영토를 보유하지 않음 (#R [SCOPE.ScriptValue('roman_mission_liberate_greece_thrace_subject_current_svalue')|0]#!/#Y 0#!)
roman_mission_08_greece_task_8_trigger_phrygia_subject_tt코0=#Y [SCOPE.sCountry('phrygia_country').GetName]#!와 속국들이 #Y 그리스#!에 영토를 보유하지 않음 (#R [SCOPE.ScriptValue('roman_mission_liberate_greece_phrygia_subject_current_svalue')|0]#!/#Y 0#!)
roman_mission_08_greece_task_8_trigger_seleucid_subject_tt코0=#Y [SCOPE.sCountry('seleucid_country').GetName]#!와 속국들이 #Y 그리스#!에 영토를 보유하지 않음 (#R [SCOPE.ScriptValue('roman_mission_liberate_greece_seleucid_subject_current_svalue')|0]#!/#Y 0#!)
roman_mission_08_greece_task_9코0=마케도니아 합병
roman_mission_08_greece_task_9_DESC코0=마케도니아 인들의 고대 본거지는, 물론 그들의 많은 유명한 전쟁 군주들과 함께 값지고 인기 있는 정복 활동이 될 것입니다. 마케도니아의 금고에는 틀림없이 풍부한 보물이 많이 있을 것입니다.
roman_mission_08_greece_task_10코0=이오니아 해안
roman_mission_08_greece_task_10_DESC코0=그리스의 풍요로운 심장부로부터 멀리 떨어진 곳에는 이오니아의 산악지대와 험난한 해안이 펼쳐져 있는데, 그들은 외국의 통치를 완강히 거부하고 있습니다.
roman_mission_08_greece_task_11코0=문명의 요람
roman_mission_08_greece_task_11_DESC코0=아티카와 보에오티아는 지중해 한 쪽에서 다른 끝까지 유명한 많은 알려진 철학자, 극작가, 시인의 고향입니다. 비록 그들이 최근에 힘든 시기에 들어왔지만, 올바른 통치자는 이 부유한 땅을 다시 한번 번창하게 만들 것입니다.
roman_mission_08_greece_task_12코0=자유가 우선이다
roman_mission_08_greece_task_12_DESC코0=정당한 이유가 있다면, 우리조차도 스스로를 그리스의 해방자로 선언할 수 있을 것입니다.
roman_mission_08_greece_task_12_effect_tt코0=#Y [SCOPE.GetRootScope.GetCountry.GetName]#!는 #Y [SCOPE.sArea('current_area').GetName]#!의 공화정이 아니거나 해외 침략자인 국가들이 통치하는 옳지 않은 영토에 명분을 획득합니다
roman_mission_08_greece_task_13코0=펠로폰네소스 정복 운동
roman_mission_08_greece_task_13_DESC코0=유명한 알렉산더 대왕조차도 남쪽의 스파르타인들에게 승리를 주장할 수 없었고 펠로폰네소스를 완전히 장악할 수도 없었습니다. 로마는 알렉산더가 할 수 없었던 것을 해낼 것입니다.
roman_mission_08_greece_task_final코0=그리스 종속화
roman_mission_08_greece_task_final_DESC코0=그리스의 올바른 속국들과 함께라면, 우리는 그 지역에 살고 있는 현지인들 사이에서 더 쉽게 인기를 얻을 수 있을 것입니다. 그들은 로마를 외국 정복자라기보다는 그리스 문화의 진정한 해방자로 간주할 것입니다.
roman_mission_08_greece_task_final_tt코0=우리는 #Y [SCOPE.GetRootScope.GetCountry.GetName]#!가 소유한#Y 그리스#!의 몇몇 주요 도시들을 #Y 종속국#!으로 해방할 선택지를 얻을 것입니다.
roman_mission_08_greece_task_final_2코0=통합
roman_mission_08_greece_task_final_2_DESC코0=원로원이 직접 관할하는 동부의 지방으로서 그리스인들을 로마에 적절히 통합해야 할 때입니다.
roman_mission_08_greece_task_final_2_effect_tt코0=그리스 지역에 있는 모든 지역은 #Y 그리스 통합#! 변동치를 얻으며, 다음과 같은 효과를 제공합니다

# Conquest of Africa
roman_6_conquest_africa코0=아프리카 정복
roman_6_conquest_africa_DESCRIPTION코0=이제 카르타고 인들은 히스파니아에서 쫓겨났고, 코르시카, 사르데냐, 시칠리아, 그리고 한때 위대한 도시였던 카르타고가 로마의 멍에에 묶였습니다. 이제 우리의 관심을 아프리카의 나머지 지역으로 돌릴 때가 되었습니다. 카르타고 제국이 여전히 잿더미에서 일어설 수 있는 동안에는 평화가 없을 것입니다. 그들의 땅은 로마에 의해 정복되고, 그들의 사람들 역시 로마에 의해 정복될 것입니다.
roman_6_conquest_africa_CRITERIA_DESCRIPTION코0=이 임무는 서부 북아프리카를 정복했거나 복속시켰을 시 완료한 것으로 여겨질 것입니다.
roman_6_conquest_africa_BUTTON_TOOLTIP코0=아프리카의 풍요롭고 비옥한 땅은 로마 사람들에게 식량을 공급할 것입니다. 한때 카르타고 대제국이었던 영광의 땅은 우리의 빵 바구니에 지나지 않을 것입니다.
roman_6_conquest_africa_BUTTON_DETAIL코0=
roman_6_conquest_africa_REWARD_DESCRIPTION코0=
roman_6_crush_numidia코0=누미디아 해안 확보
roman_6_crush_numidia_DESC코0=누미디아 정복의 첫걸음은 누미디아 해안선을 확보하고 내륙지역을 모든 지중해 무역에서 차단하는 것입니다.
roman_6_roman_numidia코0=로마령 누미디아
roman_6_roman_numidia_DESC코0=누미디아의 내륙은 자원이 풍부하지만 대부분 부족민들이 차지했습니다. 우리는 반드시 그들을 우리의 통제하에 끌어들여야만 그 지역의 자원이 로마인들의 이익을 위해 수확될 수 있습니다.
roman_6_colonize_syrtis코0=시르티스 해안 식민화
roman_6_colonize_syrtis_DESC코0=트리폴리타니아와 키레나이카 사이에 있는 시르티스 마이오르의 해안은 충성심이 없는 포에니 정착민들이 거주하고 있습니다. 카르타고와 키레나이카 둘 다 과거에 그 땅의 영유권을 주장해 왔습니다. 그러나 이 지역은 로마에 속해야 합니다.
roman_6_colonize_syrtis_tt코0=#Y [SCOPE.GetRootScope.GetCountry.GetName]#!가 #Y Syrtica#!에 식민지를 얻습니다
roman_6_roman_africa코0=로마령 아프리카
roman_6_roman_africa_DESC코0=아프리카 정복의 첫걸음은 카르타고, 그리고 그 자매도시인 우티카와 케르코웨인의 내륙을 얻는 것입니다.
roman_6_phoenician_cities코0=페니키아 도시들
roman_6_phoenician_cities_DESC코0=아프리카 동부 해안선의 옛 페니키아 식민지인 카르타고의 옛 조공국들은 부유한 무역 도시들로, 정복되거나 복속될 필요가 있으며, 그들의 부는 오스티아의 항구로 방향을 틀었습니다.
roman_6_phoenician_cities_tt코0=#Y [SCOPE.sP('hadrumetum').GetName]#!, #Y [SCOPE.sP('leptis_minor').GetName]#!, #Y [SCOPE.sP('thapsus').GetName]#!, #Y [SCOPE.sP('achola').GetName]#!, #Y [SCOPE.sP('tacape').GetName]#!, #Y [SCOPE.sP('gergis').GetName]#!, #Y [SCOPE.sP('oea').GetName]#!, 그리고 #Y [SCOPE.sP('leptis_magna').GetName]#!가 #Y [SCOPE.GetRootScope.GetCountry.GetName]#! 혹은 종속국 중 하나의 영토임 (#Y [SCOPE.ScriptValue('roman_mission_phoenician_cities_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('roman_mission_phoenician_cities_max_svalue')|0]#!).
roman_6_punic_colonies코0=카르타고의 식민지
roman_6_punic_colonies_DESC코0=카르타고인들은 카르타고의 서쪽 해안선을 따라 유리한 항구 위치에 식민지를 건설했고, 마실리안과 마사에실리 부족의 광대한 영역 속에 포에니의 거점을 남겼습니다. 우리는 서쪽의 루사디르까지, 마사에실리 해안을 따라 해안선에 대한 통제를 확대해야 합니다.
roman_6_pillars_hercules코0=헤라클레스의 기둥
roman_6_pillars_hercules_DESC코0=카르타고인들과 그리스 상인들은 헤라클레스의 기둥으로 알려진 해협을 통제하기 위해 오랫동안 고군분투해 왔습니다. 이 해협을 지배하고 있는 사람은 신비한 남쪽에 위치한 부유한 무역로를 통제하여 사막의 육로 교역로를 우회할 수 있기 때문입니다.
roman_6_integrate코0=아프리카 통합
roman_6_integrate_DESC코0=트리폴리타니아에서 헤라클레스의 기둥에 이르기까지, 그리고 그 너머의 모든 아프리카는 우리의 통제하에 있습니다. 그러나, 우리의 포에니 속국들은, 있는 그대로 퍼져나가서, 조용히 그들의 본거지에서 우리에게 대항할 기회만을 기다리고 있습니다. 우리는 아프리카 사람들을 로마에 적절히 통합하는 데 총력을 기울일 것입니다.
roman_6_integrate_tt코0=이 임무를 완료하는 것은 우리가 예전 카르타고 땅의 거주민들을 어떻게 다룰지 결정할 수 있게 할 것입니다.
roman_6_befriend_cyrenaica코0=키레나이카와의 친선
roman_6_befriend_cyrenaica_DESC코0=At times it is better to look for allies among the locals, rather than simply conquer everything on our own. Cyrenaica has long been threatened both from the east and the west by powers larger than their own, and might be interested in our protection.
roman_6_befriend_cyrenaica_tt코0=우리는 #Y 키레나이카#!에 사절을 보내 친선 제안을 할 것입니다.
roman_6_befriend_cyrenaica_tt_2코0=#Y 키레나이카#! 왕국이 존재해야 하고, #Y [SCOPE.GetRootScope.GetCountry.GetName]#! 의 동맹국도, 전쟁 상태인 국가도, 종속국도 아님
roman_6_befriend_numidia코0=누미디아 부족과의 친선
roman_6_befriend_numidia_DESC코0=때로는 모든 것을 우리 스스로 정복하기보다는 현지인들 사이에서 동맹국을 찾는 것이 더 나을 때가 있습니다. 어느 정도 운이 좋으면 카르타고에 대항할 현지 부족들을 규합할 수 있을 것입니다.
roman_6_befriend_numidia_tt코0=우리는 지역민들 사이에서 잠재적인 동맹국을 찾기 위해 누미디아 부족들에게 사신을 보낼 것입니다.
roman_6_unified_numidia코0=누미디아 왕국
roman_6_unified_numidia_DESC코0=원로원은 아프리카 전체를 직접 통치할 필요가 없도록 누미디아 언덕에 종속국인 왕국을 세우기로 결정했습니다. 그들은 우리를 대신하여 그 지역을 통치할 것이며, 우리에게 매월 공물을 바칠 것입니다.
roman_6_unified_numidia_tt코0=누미디아라는 이름의 #Y 종속국#!을 해방할 것이며, 그들은 #Y [SCOPE.GetRootScope.GetCountry.GetName]#!가 #Y 누미디아#! 지역에 보유한 모든 영토를 받을 것입니다

# Eastern Glory
roman_mission_09_eastern_glory코0=동방의 영광
roman_mission_09_eastern_glory_DESCRIPTION코0=그리스인의 땅을 넘어 멀리 동쪽에는 아나톨리아 평원, 시리아 사막, 이집트와 팔레스타인의 풍요롭고 비옥한 땅이 있습니다. 태곳적부터 이곳은 알려진 세계로부터 먼 인더스까지 뻗어 있었던 위대한 왕국과 제국의 본거지가 되었습니다.
roman_mission_09_eastern_glory_CRITERIA_DESCRIPTION코0=이 임무는 아나톨리아와 시리아가 합병되었을 시 완료한 것으로 여겨질 것입니다.
roman_mission_09_eastern_glory_BUTTON_TOOLTIP코0=아나톨리아, 시리아, 이집트가 머나먼 동쪽에서 기다리고 있습니다. 그곳은 옛날에는 많은 큰 왕국이나 제국의 본거지였지만, 지금은 로마에게 함락될 것입니다.
roman_mission_09_eastern_glory_task_1코0=이오니아의 도시들
roman_mission_09_eastern_glory_task_1_DESC코0=서부 아나톨리아에 있는 이오니아 연안에 동맹을 확보하는 것은 우리가 그 지역의 정치계로 진출하려 한다면 상당한 이익을 증명할 수 있을 것입니다.
roman_mission_09_eastern_glory_task_2코0=아나톨리아 왕들과의 친선
roman_mission_09_eastern_glory_task_2_DESC코0=때로는 모든 것을 우리 스스로 정복하기보다는 현지인들 사이에서 동맹국을 찾는 것이 더 나을 때가 있습니다. 운이 좋다면, 우리는 지역 왕들이 서로 싸우게 할 수 있을 것입니다.
roman_mission_09_eastern_glory_task_2_effect_tt코0=우리는 아나톨리아의 왕들에게 지역민들 사이에서 잠재적인 동맹을 찾을 사신을 보낼 것입니다.
roman_mission_09_eastern_glory_task_3코0=트라키아 정복
roman_mission_09_eastern_glory_task_3_DESC코0=리시마초스가 트라키아를 장악한 이후, 트라키아의 거친 땅은 서서히 외국의 문명화된 지배에 익숙해졌습니다. 부유하고 비옥한 이곳은 우리 민족이 정착하여 더 많은 동방 정복 운동을 위한 식민지를 만들기에 완벽한 지역입니다.
roman_mission_09_eastern_glory_task_4코0=빵 바구니
roman_mission_09_eastern_glory_task_4_DESC코0=우리의 동방 정복 활동이 계속되고, 우리 민족이 성장함에 따라, 우리는 마을과 도시에 더 많은 식량이 필요할 것입니다. 나일 강 삼각주의 사람들과 거래를 성사시키는 것은 우리의 현재 부족한 식량을 해결하도록 할 것입니다.
roman_mission_09_eastern_glory_task_4_trigger_tt코0=#Y Egyptian Delta#!에 #Y 곡물#!을 생산하는 영토를 가진 국가가 있으며 #Y [SCOPE.GetRootScope.GetCountry.GetName]#!와 평화 중임
roman_mission_09_eastern_glory_task_4_effect_tt코0=#Y Egyptian Delta#!에 #Y 곡물#!을 생산하는 영토를 가졌으며 #Y [SCOPE.GetRootScope.GetCountry.GetName]#!와 평화 중인 국가에 대표단을 보냅니다
roman_mission_09_eastern_glory_task_5코0=유명한 이오니아
roman_mission_09_eastern_glory_task_5_DESC코0=이오니아는 과거 그리스인에 의해 정착되었으며, 동쪽에 있는 페르시아 제국과 서쪽에 있는 독립적인 그리스인들 사이에서 종종 다툼의 대상이 되어 왔습니다.
roman_mission_09_eastern_glory_task_6코0=비티니아 진입
roman_mission_09_eastern_glory_task_6_DESC코0=$roman_conquest_2.10.desc$
roman_mission_09_eastern_glory_task_7코0=고대 시리아
roman_mission_09_eastern_glory_task_7_DESC코0=페르시아 제국이 멸망한 후, 시리아 지역은 안티고노스 왕국이 신도시인 안티고니아를 건설했을 때 왕국의 수도가 되었습니다. 아나톨리아, 메소포타미아, 페니키아 사이의 교차로인 그곳은 차지한다면 이 지역 전체의 통치자가 될 수도 있는 중요한 땅입니다.
roman_mission_09_eastern_glory_task_8코0=아나톨리아의 부
roman_mission_09_eastern_glory_task_8_DESC코0=아나톨리아의 부유한 땅은 과거의 고대 왕국들, 그리고 보다 최근의 페르시아 제국 혹은 알렉산더와 그의 계승자들이었던 많은 나라들의 본거지였습니다.
roman_mission_09_eastern_glory_task_9코0=폰투스의 위협
roman_mission_09_eastern_glory_task_9_DESC코0=폰투스는 동서남북에서 온 문화와 전통으로 가득 찬 야생의 지역입니다. 해안선을 따라 있는 그리스 도시국가들과 내륙에 사는 아나톨리아 주민들 사이에는 많은 충돌이 있었지만, 그들은 서로에게 익숙해지기 시작한 것 같습니다.
roman_mission_09_eastern_glory_task_10코0=풍요로운 팔레스타인
roman_mission_09_eastern_glory_task_10_DESC코0=팔레스타인의 땅은 풍부하고 비옥한 농지를 보유한 말할 수 없을 만큼 많은 도시, 마을들을 보유하고 있습니다. 종종 외국의 지배 하에 들어간다면, 팔레스타인 사람들은 악명 높게 완고적이며 다른 자들의 지도를 거부합니다.
roman_mission_09_eastern_glory_task_11코0=해적 소굴
roman_mission_09_eastern_glory_task_11_DESC코0=실리시아의 산악 지역은 지중해 동부를 공포에 떨게 하는 해적과 습격자들의 본거지였습니다. 이 지역은 항해가 어렵기 때문에 사실상 해적들의 제거가 불가능했고 이 지방은 통제하기가 어려웠습니다.
roman_mission_09_eastern_glory_task_12코0=독립한 유대
roman_mission_09_eastern_glory_task_12_DESC코0=유대인들을 평화롭게 유지하는 데 수반되는 어려움들이 있으니, 독립적인 생각을 가진 사람들이 스스로를 지배하도록 하는 것이 최선일지도 모릅니다. 로마에 충성하는 꼭두각시 지도자가 있다면, 우리는 공물을 받을 수 있고 여전히 그 지역을 통제할 수 있습니다.
roman_mission_09_eastern_glory_task_12_trigger_tt코0=#Y 유다#!가 존재하지 않음
roman_mission_09_eastern_glory_task_13코0=데카폴리스 연맹 양성
roman_mission_09_eastern_glory_task_13_DESC코0=시리아-코엘레 남부와 유대 북부 지역의 이 대도시들은 종종 함께 모여 세계의 더 큰 나라들의 위험으로부터 서로를 지켜왔고, 때로는 그 자체가 작은 연맹으로 여겨지기도 했습니다.
roman_mission_09_eastern_glory_task_final코0=동방 정복 운동
roman_mission_09_eastern_glory_task_final_DESC코0=위대한 정복 운동이 끝났으니, [ROOT.GetCountry.GetName]에 충성한 자들이 적절한 보상을 받는 것은 옳은 것입니다.
