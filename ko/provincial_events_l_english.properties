provincial_events.1.t코0=지역을 감도는 긴장감
provincial_events.1.desc코1=[ROOT.GetCountry.GetPrimaryCulture.GetName]인 개척자들과[SCOPE.sP('colonial_province').GetName]의 현지인 사이에서 긴장감이 고조되고 있습니다. 현지인은 정착민이 자신들의 관습과 권력 구조를 존중하지 않는다고 주장하고 있습니다. 하지만 개척자들은 현지인이 단지 새로운 [ROOT.GetCountry.GetPrimaryCulture.GetName] 정착지가 원래 이곳에 존재한 도시보다 뛰어나다는 것에 경각심을 가진 것 뿐이라 주장하고 있습니다.
