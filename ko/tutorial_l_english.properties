tutorial.1.t코0=로마의 영광
tutorial.1.a코0=로마 인빅타!
starting_setup_tooltip코0=진행하려면 여기를 클릭하십시오.
tutorial.2.t코0=시작시 상황
tutorial.2.desc코0=튜토리얼 진행하는 동안, 당신은 로마를 플레이하게 됩니다. 우측 상단에서 확인할 수 있는 현 날짜는 로마 건국 원년으로 450년 10월 1일이며, 로마 건국으로부터 450년이 되는 해이기도 합니다.\n\n로마는 최근 지역적 지배를 확고히 하였습니다. 그리고 당신이 이탈리아로 확장하는 데 필요한 준비가 끝났습니다!\n\n이 튜토리얼의 목적을 위해 우리는 몇 가지 문제를 처리하였습니다. 이제 튜토리얼 과정을 통해 이 지역들을 어떻게 다뤄야 할지 알려드리겠습니다.
tutorial.2.a코0=계속하게.
tutorial.3.t코0=자원들
tutorial.3.desc코0=상단을 따라서 당신이 게임 전반에 걸쳐 축적하거나 소비해야 할 주요 자원들이 있습니다.\n\n시간을 들여 이 자원들에 대해 숙지하는 것을 추천합니다. 각각의 아이콘에 마우스를 올림으로서, 그것들의 효과와 쓰임새에 대한 설명문을 볼 수 있습니다.\n\n이 튜토리얼의 목적을 위해 우리는 당신에게 자금과 영향력 자원에 대한 상당한 보너스를 제공하였습니다.
tutorial.3.a코0=진행하게!
tutorial.4.t코0=안정된 국가
tutorial.4.desc코2=축하드립니다! 당신은 성공적으로 로마를 안정화시켰습니다.\n\n게임을 진행할수록 당신은 안정도를 변화시키는 여러 효과들을 보게 될 것입니다.\n\n사건들은 당신의 안정도에 영향을 줄 수도 있습니다. 우리는 목표를 달성한 것에 대한 보상으로 추가적인 안정도를 제공하였습니다.
tutorial.4.a코0=훌륭하군.
begin_tutorial_event_tooltip코0=#Y 튜토리얼#! 시작!
basics_of_resources_tooltip코0=임페라토르: 롬의 #Y 자원#!에 대해 배워보기 위해 클릭합시다.
tutorial.5.a코0=잘됐군.
tutorial.6.t코0=해군 건조됨!
tutorial.6.desc코0=이제 로마는 지중해의 제해권을 행사할 수 있는 웅장한 해군을 가지게 되었습니다. \n\n이 목표에 대한 보상으로, 우리는 로마에게 다음 목표를 더 쉽게 달성하게 해주는 일시적인 효과를 주었습니다.
tutorial.6.a코0=진행하게.
tutorial.7.t코1=송수로가 건설됨
tutorial.7.desc코1=이제 로마는 추가 인구를 수용할 수 있습니다!\n\n로마, 라비니움, 오스티아, 베이와 같은 영토는 #Y 도시#!입니다. 이것은 고대 세계의 번잡한 인구 중심지를 나타냅니다. 당신은 세계 지도에 있는 3D 건물들로 그들을 확인할 수 있습니다.\n\nCirceii, Norba 또는 Fundi와 같은 영토는 #Y 정착지#!입니다. - 이곳은 당신 제국의 생산지이며, 독특한 건물을 가지고 있습니다. 다음 작업으로 넘어가기 전에 계속 확인해보십시오.\n\n다음 임무는 무역 경로에 대해 배우는 겁니다. 그래서 우리는 당신의 수도 라티움에 당신을 위해 하나를 더 추가했습니다.
tutorial.7.a코0=훌륭하군.
tutorial.8.t코0=물고기는 공급되어야 한다
tutorial.8.a코0=계속하게.
tutorial.9.t코0=신들이 우리와 함께한다
tutorial.9.desc코1=신들이 진정으로 우리를 축복하였습니다. 이제 로마는 전쟁을 할 준비가 되었습니다!\n\n시간을 들여서 다른 예언의 효과도 확인하는 것을 추천합니다.
tutorial.9.a코0=전장으로!
tutorial_unrest_modifier_tooltip코1=#Y 사비니#!의 영토는#Y 10#!년 동안 반란을 일으킬 수 없을 것입니다.
tutorial.10.t코0=사비니족
tutorial.10.desc코0=잘하셨습니다! 당신은 사비니족의 땅을 정복하고 평화를 가져왔습니다.\n\n전쟁을 수행하기 위해선 고려해야 할 사항이 많습니다. 당신은 게임을 플레이하면서 이에 대하여 익히게 될 것입니다. 이들 중 대부분은 선택적이며, 부대의 위치나 전투 전술등이 그 예입니다. 만약 당신이 이에 대하여 학습하고 싶다면, 부대 선택 화면을 둘러보는 것을 추천합니다.
tutorial.10.a코0=진행하게.
tutorial.11.t코0=발명하기
tutorial.11.a코0=훌륭합니다!
tutorial_unrest_modifier_tooltip_2코1=당신이 최근 정복한 영토는 #Y 10#!년 동안 반란을 일으킬 수 없을 것입니다.
tutorial.12.t코0=삼니움을 타도하라!
tutorial.12.desc코1=삼니움은 궤멸되었고, 로마는 승리했습니다. 이쯤 되면 당신은 전시에 어떻게 행동해야 할 지에 대한 기본적인 이해를 습득하였을 것입니다.\n\n전쟁은 때때로 추가적인 적대적 세력의 개입으로 확대될 수 있습니다. 상대에게 선전포고를 하기 전에 그들의 동맹과 독립보장을 조심하길 바랍니다!
tutorial.12.a코0=동맹은 언제나 환영이다.
tutorial.13.t코0=목표 완수됨
tutorial.13.desc코1=시폰툼은 로마로부터 적합한 양의 원조를 받았습니다. 당신은 새로운 동맹을 얻거나, 공화국에 새 영토를 추가할 수 있습니다.\n\n동맹은 전시에 매우 유용할 수 있습니다. 당신은 그들의 군대를 지휘할 수 없지만, 그들 대부분은 당신을 지원하기 위해 노력할 것입니다. 그들만의 목표가 따로 있지만 않는다면 말입니다.\n\n남은 튜토리얼은 이탈리아를 더 정복하는 것을 포함합니다. 만약 당신이 게임의 기본을 잘 이해했다고 생각하면, 튜토리얼 모드가 적용되지 않은 새로운 게임을 시작하는 것을 고려해 보길 바랍니다. 게임을 아직 끝내고 싶지 않다면, 로마를 계속 자랑스럽게 만듭시다!
tutorial.13.a코0=영광을 향해!
tutorial.14.t코0=에트투리아의 패배
tutorial.14.desc코0=당신은 에트루리아인들의 위협을 종결시켰습니다. 이는 대단한 업적입니다!\n\n게임을 계속할 것이라면, 나머지 남부 이탈리아를 로마의 깃발 아래 통합하는 것이 좋습니다. 이는 여러 번의 전쟁을 필요로 하기 때문에, 각각의 전쟁을 시작하기 전 인력을 비축하고 자금을 넘칠 정도로 보유하는 것이 중요합니다.\n\n또한 그리스의 도시국가들을 조심해야 합니다. 그들 중 몇몇은 방어 동맹을 맺고 있습니다. 이는 당신이 동맹국들 중 어느 한 국가에만 선전포고를 해도 동맹 전체와 싸우게 된다는 것을 의미합니다.
tutorial.14.a코0=흥미롭군.
tutorial.15.t코0=로마 인빅타!
tutorial.15.desc코0=로마는 당신의 유능한 통치 아래에서 로마 스스로의 운명을 개척해 나가기 시작하였습니다.\n\n마지막 도전은 이탈리아에 대한 그리스의 간섭을 끝내는 것입니다. 시라쿠사를 공격하여 로마는 그리스인들의 도움을 더 이상 필요로 하지 않는다는 사실을 보여줍시다!
tutorial.15.a코0=전장으로!
tutorial.16.t코0=튜토리얼 완료!
tutorial.16.desc코1=축하합니다! 당신은 임페라토르: 롬의 튜토리얼을 완수하였습니다.\n\n만약 당신이 세계를 둘러보고 싶거나 계속 플레이하고 싶다면 게임의 난이도가 튜토리얼의 목적을 위해 조정되었음을 알길 바랍니다. 다른 국가들이 당신과 어떤 식으로 상호작용하는지에 대해 익숙해지기 위해 일반적 게임을 플레이하는 것을 추천합니다.
tutorial.16.b코0=튜토리얼 모드 계속
