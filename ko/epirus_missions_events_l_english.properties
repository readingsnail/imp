me_epirus_1_epirus.110.t코0=$epirus_1_epirus$: 영광으로 가는 길
me_epirus_1_epirus.110.desc코0=에페이로스는 수치스럽게도 최근 끊임없는 내전과 군사적 실책으로 큰 오명을 지고 말았습니다. 이제 수많은 고민거리가 변덕스럽게도 새로운 통치를 원하는 몰로시아인의 발 앞에 똑바로 놓이게 되었습니다. 에페이로스를 다시 위대하게 만들려면 왕국의 권력을 국왕에게 주어야만 합니다.
me_epirus_1_epirus.110.a코0=모두들 다시 에페이로스를 두려워 할 것이다.
