me_epirus_1_epirus.16.desc코0=신부의 미모나 위엄이 어떻든 간에 오직 한 명이 [me_epi_royal_wedding_bride_scope.GetPraenomen]와(과) 결혼하는 행운을 얻게 겁니다. 그렇기에 거대한 왕국들 중에서 누구에게 우리 같은 명문가의 딸을 보낼지 결쟁해야 합니다.
