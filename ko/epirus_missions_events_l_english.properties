me_epirus_1_epirus.27.desc코0=우리 통치자는 신중한 외교와 확고한 결정을 통해 분열된 왕실이 [me_epirus_scope.GetRuler.GetHerHis]의 지도하에 하나의 목적을 가지고 나아갈 수 있도록 해야만 합니다.
me_epirus_1_epirus.27.a코0=[SCOPE.GetRootScope.GetCountry.GetRulerTitle]께서 에페이로스를 영광으로 이끄실 것이다.
