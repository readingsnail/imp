me_epirus_1_epirus.25.t코0=$epirus_1_epirus_5$: 왕실의 감독
me_epirus_1_epirus.25.desc코0=에페에로스의 지방 행정은 통치 효율을 낮추는 난잡한 전통과 법률로 다스리는 현지 씨족이 지배하고 있습니다. 차후 개혁을 진행할 때는고 있습니다. 고로 차후 개혁은 씨족들이 방해하지 못하게 만들고 [GetOffice('office_steward').GetCulturalName(SCOPE.GetRootScope.GetCountry)], [epi_steward.GetPraenomen]의 지지를 받기 위해 노력해야 합니다.
