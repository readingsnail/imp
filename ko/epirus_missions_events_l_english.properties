me_epirus_1_epirus.23.desc코0=귀족 회의에서 에페이로스의 이익을 증대하고 타국과의 관계를 증진하기 위해 아이아키아스 왕가에서 최고의 처녀를 골라 정략혼으로 보내야 한다는 결정이 나왔습니다. 그래서 그리스계 왕국 중에서 혼약 가능한 왕국을 찾기 위해 수소문하기 시작했습니다.
