carthaginian_rome_expansion_mission_task_10코0=피투성이 로마
carthaginian_rome_expansion_mission_task_10_DESC코0=로마의 완고하기로 잘 알려진 남녀들을 그들이 속해 있는 우리 땅에서 효과적인 노예로 만들어야 할 때입니다.
carthaginian_rome_expansion_mission_task_10_trigger_tt코0=[SCOPE.sCountry('mission_country').GetCapital.GetName]에 #Y [SCOPE.ScriptValue('carthaginian_rome_expansion_roman_blood_max_svalue')|0]#! 이상의 #Y Roman#! 문화의 #Y 노예#!가 있음 (#Y [SCOPE.ScriptValue('carthaginian_rome_expansion_roman_blood_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('carthaginian_rome_expansion_roman_blood_max_svalue')|0]#!)
carthaginian_rome_expansion_mission_task_11코0=불멸의 도시
carthaginian_rome_expansion_mission_task_11_DESC코0=몇몇 사람들은 로마라는 대도시가 미래의 천년을 내다볼 수 있는 광경인 시간의 시험을 견뎌낼 것이라고 주장했습니다. 그들은 틀렸습니다.
carthaginian_rome_expansion_mission_task_12코0=카르타고령 오스티아
carthaginian_rome_expansion_mission_task_12_DESC코0=오스티아의 항구는 오랫동안 로마 공화국의 주요 항구였으며, 그들의 더 탐욕스러운 문명을 위해 알려진 세계 전역에서 상품을 수입했습니다.
carthaginian_rome_expansion_mission_task_13코0=서쪽의 결투
carthaginian_rome_expansion_mission_task_13_DESC코1=두 강대국이 각 지역의 그 어떤 나라보다도 훨씬 더 많이 비상했기 때문에, [SCOPE.sCountry('mission_country').GetName]와(과) 로마 간의 전쟁은 오래 전부터 피할 수 없었습니다. 두 강대국은 마침내 지중해 서부에 대한 패권을 누가 쥐게 될 것인가를 결정해야 할 것입니다.
carthaginian_rome_expansion_mission_task_13_tt코1=원로원에서 로마에 대한 선전포고를 승인할 가능성이 더 높아질 것입니다.
carthaginian_rome_expansion_mission_task_final코0=소금과 화염
carthaginian_rome_expansion_mission_task_final_slaves_tt코0=#Y 로마#! 도시는 불타서 재로 돌아갈 것입니다.
carthaginian_rome_expansion_mission_task_final_DESC코0=로마 사람들은 우리 병사들의 발 밑에 깔려버렸고, 그들의 팽창주의적 야망은 마침내 종식되었습니다. 이제 그들은 한때 그들의 불행한 희생자들에게 강요했던, 마땅히 받아야 할 운명을 받게 될 것입니다.
carthaginian_rome_expansion_mission_task_final_2코1=카르타고령 라티움
carthaginian_rome_expansion_mission_task_final_2_DESC코1=로마 사람들은 특별한 대우를 받을 만큼 중요하지 않습니다. 그들은 급성장하는 [SCOPE.sCountry('mission_country').GetName] 무역 제국의 또 다른 지방일 뿐이며, 그렇게 취급될 것입니다.
carthaginian_rome_expansion_mission_task_final_2_assimilation_tt코0=#Y [THIS.GetProvince.GetName]#! 인구의 #Y 20%#!는 #Y 카르타고#! 문화가 될 것입니다.
carthaginian_rome_expansion_mission_task_final_3코0=로마의 복종
carthaginian_rome_expansion_mission_task_final_3_DESC코1=[SCOPE.sCountry('mission_country').GetName]의 오랜 경쟁자로써, 로마는 강력한 적수임을 입증했습니다. 만약 우리가 이것을 우리의 이익으로 돌리고, 그들을 우리의 속국으로 만들 수 있다면, 아마도 우리는 미래에 우리의 전쟁에도 그들의 장점을 활용할 수 있을 것입니다.
carthaginian_rome_expansion_mission_task_final_3_tt코2=로마는 [SCOPE.sCountry('mission_country').GetName]의 #Y 보호국#!으로 해방됩니다.

### Naval Dominance ###
carthaginian_mission_naval_dominance코0=제해권 장악
carthaginian_mission_naval_dominance_DESCRIPTION코1=고대부터 페니키아인들과 카르타고인들은 바다를 가로질러 여행하고, 거래하고, 정착하는데 탁월했습니다. 하지만 우리가 바다에서 우위를 점하려면, 우리는 우리의 해군 방식을 재조정해야 할 것입니다.
carthaginian_mission_naval_dominance_CRITERIA_DESCRIPTION코0=이 임무는 우리가 항구와 해군을 발전시켰을 시 완료한 것으로 여겨질 것입니다.
carthaginian_mission_naval_dominance_BUTTON_DETAILS코0=
carthaginian_mission_naval_dominance_BUTTON_TOOLTIP코0=우리가 서지중해의 지배를 계속하는 것은 중요합니다.
carthaginian_mission_naval_dominance_task_1코0=코톤(Cothon) 확대
carthaginian_mission_naval_dominance_task_1_DESC코0=카르타고의 항구는 항상 페니키아 세계에서 가장 위대한 항구였지만, 도시와 함께 제국이 성장함에 따라 재구성되고 재설계된 항구의 필요성이 생겨났습니다. 우리는 비용을 아끼지 않고 해군 기지와 조선의 중심지로써 우리 수도의 역량을 증대시켜야 합니다.
carthaginian_mission_naval_dominance_task_2코0=해군 실험
carthaginian_mission_naval_dominance_task_2_DESC코0=우리 지역에서 가장 발전한 해군을 보유하려면 우리의 기술에 시간과 에너지를 투자해야 합니다. 새로운 아이디어를 실험하고 시험해 봐야만 무엇이 효과가 있는지, 무엇이 효과가 없는지 알 수 있을 것입니다.
carthaginian_mission_naval_dominance_task_2_tt코0=#Y [SCOPE.sP('carthage_scope').GetName]#!에 트리레메스(Triremes) 또는 테트레레스(Tetreres) 선박을 #Y 10#!개 이상 보유함 (#Y [SCOPE.ScriptValue('carthaginian_naval_dominance_mission_naval_experimentation_svalue')|0]#!/#Y 10#!)
carthaginian_mission_naval_dominance_task_2_effect_tt코0=#Y [SCOPE.sP('carthage_scope').GetName]#!에 위치한 #Y 10#!척의 배가 파괴될 것입니다.
carthaginian_mission_naval_dominance_task_3코0=페니키아의 유산
carthaginian_mission_naval_dominance_task_3_DESC코0=만약 우리가 이 세상에서 가장 좋은 배를 만들고 싶다면 페니키아의 백향목들은 필수적일 것입니다. 그 지역의 후손으로서 우리는 이미 그곳에 사는 사람들과 관계를 맺고 있습니다.
carthaginian_mission_naval_dominance_task_4코0=아프리카의 항구들
carthaginian_mission_naval_dominance_task_4_DESC코0=아프리카의 많은 항구들이 그 지역의 무역에 중요한 역할을 하기 때문에 우리가 지배할 때가 되었습니다. 누미디아와 모레타니아의 야만 부족은 더 이상 해안선을 따라 중요한 위치를 차지하지 않을 것입니다.
carthaginian_mission_naval_dominance_task_4_tt코0=[SCOPE.sCountry('mission_country').GetName] 또는 종속국이 #Y Africa#! 지역의 모든 항구를 보유함 (#Y [SCOPE.ScriptValue('carthaginian_naval_dominance_mission_african_harbors_owned_svalue')|0]#!/#Y [SCOPE.ScriptValue('carthaginian_naval_dominance_mission_african_harbors_svalue')|0]#!)
carthaginian_mission_naval_dominance_task_4_tt_2코0=[SCOPE.sCountry('mission_country').GetName] 또는 종속국이 #Y Numidia#! 지역의 모든 항구를 보유함 (#Y [SCOPE.ScriptValue('carthaginian_naval_dominance_mission_numidian_harbors_owned_svalue')|0]#!/#Y [SCOPE.ScriptValue('carthaginian_naval_dominance_mission_numidian_harbors_svalue')|0]#!)
carthaginian_mission_naval_dominance_task_4_tt_3코0=[SCOPE.sCountry('mission_country').GetName] 또는 종속국이 #Y Mauretania#! 지역의 모든 항구를 보유함 (#Y [SCOPE.ScriptValue('carthaginian_naval_dominance_mission_mauretanian_harbors_owned_svalue')|0]#!/#Y [SCOPE.ScriptValue('carthaginian_naval_dominance_mission_mauretanian_harbors_svalue')|0]#!)
carthaginian_mission_naval_dominance_task_4_effect_tt코1=[SCOPE.sCountry('mission_country').GetName]가 소유한 #Y 아프리카#!, #Y 누미디아#! 그라고 #Y 마우레타니아#!의 모든 항구 영토들은 #Y 무역 지배#! 변동치를 #Y 20년#! 동안 얻을 것이며, 다음과 같은 효과를 줍니다
carthaginian_mission_naval_dominance_task_6코0=미래에 대한 초점
carthaginian_mission_naval_dominance_task_6_DESC코0=구체적인 정책을 제정함으로써 우리 항구가 어떻게 활용될 것인지 결정할 수 있습니다.
carthaginian_mission_naval_dominance_task_6_tt코0=#Y 아프리카#!, #Y 누미디아#! 그리고 #Y 마우레타니아#! 지역의 모든 항구에 대한 정책을 제정함
carthaginian_mission_naval_dominance_task_7코0=해상 통제
carthaginian_mission_naval_dominance_task_7_DESC코0=지중해를 관할하는 세력이 되려면, 우리는 모든 반대파를 격파할 수 있는, 타의 추종을 불허하는 해군이 필요합니다. 우리의 선박 수용력을 강화하기 위해 재료와 조선공들을 모을 시간입니다.
carthaginian_mission_naval_dominance_task_7_tt코0=[SCOPE.sCountry('mission_country').GetName]가 #Y 200#!개 이상의 배를 보유함 (#Y [SCOPE.ScriptValue('carthaginian_naval_dominance_mission_controlling_the_seas_svalue')|0]#!/#Y 200#!)
carthaginian_mission_naval_dominance_task_8코0=북방의 항구
carthaginian_mission_naval_dominance_task_8_DESC코0=갈리아에 항구를 두어서, 우리는 마침내 북쪽의 내륙 속 깊은 곳에 있는 거대한 상권에 접근할 수 있을 것입니다. 이 지역의 무역은 너무 오랫동안 그리스가 독점해 왔습니다.
carthaginian_mission_naval_dominance_task_8_tt코0=[SCOPE.sP('narbo_scope').GetName]의 소유자 (#Y [SCOPE.sP('narbo_scope').GetOwner.GetName]#!)이(가) [SCOPE.sCountry('mission_country').GetName]에게 #Y 25#! 이상의 의견을 가짐
carthaginian_mission_naval_dominance_task_8_tt_2코0=[SCOPE.sP('sextantio_scope').GetName]의 소유자 (#Y [SCOPE.sP('sextantio_scope').GetOwner.GetName]#!)이(가) [SCOPE.sCountry('mission_country').GetName]에게 #Y 25#! 이상의 의견을 가짐
carthaginian_mission_naval_dominance_task_8_tt_3코0=[SCOPE.sP('arelatis_scope').GetName]의 소유자 (#Y [SCOPE.sP('arelatis_scope').GetOwner.GetName]#!)이(가) [SCOPE.sCountry('mission_country').GetName]에게 #Y 25#! 이상의 의견을 가짐
carthaginian_mission_naval_dominance_task_final코0=바다의 군주
carthaginian_mission_naval_dominance_task_final_DESC코0=우리는 논쟁의 여지가 없는 지중해의 주인입니다. 우리의 기술과 전문 지식은 모든 적들의 기술보다 뛰어납니다.
carthaginian_mission_naval_dominance_task_8_effect_tt코0=#Y [SCOPE.sP('narbo_scope').GetName]#!, #Y [SCOPE.sP('sextantio_scope').GetName]#! 또는 #Y [SCOPE.sP('arelatis_scope').GetName]#!의 구입을 시도합니다.
carthaginian_mission_naval_dominance_task_8_effect_tt_2코0=#Y [SCOPE.sP('narbo_scope').GetName]#!의 구입을 시도합니다.
carthaginian_mission_naval_dominance_task_8_effect_tt_3코0=#Y [SCOPE.sP('sextantio_scope').GetName]#!의 구입을 시도합니다.
carthaginian_mission_naval_dominance_task_8_effect_tt_4코0=#Y [SCOPE.sP('arelatis_scope').GetName]#!의 구입을 시도합니다.

### Trade Investments ###
carthage_mission_trade_investments코0=무역 투자
carthage_mission_trade_investments_DESCRIPTION코0=고대부터 페니키아인들과 카르타고인들은 바다를 가로질러 여행하고, 거래하고, 정착하는데 탁월했습니다. 만약 우리가 지중해 무역에 대한 우리의 지배력을 유지하려면, 우리는 더 많은 항구에 대한 통제를 통해 우리의 무역을 지원하고 해외에서의 무역 노력을 배가해야 합니다.
carthage_mission_trade_investments_CRITERIA_DESCRIPTION코0=이 임무는 우리가 교역망을 확장하고 수입을 늘렸을 시 완료한 것으로 여겨질 것입니다.
carthage_mission_trade_investments_BUTTON_DETAILS코0=
carthage_mission_trade_investments_BUTTON_TOOLTIP코0=우리는 무역 제국의 패권을 유지하기 위해 노력을 배가해야 합니다.
carthage_mission_trade_altar_philaeni코0=필라에노룸의 제단
carthage_mission_trade_altar_philaeni_DESC코0=우리 동방의 대표들을 만나기 위해 사절을 보냅시다. 국경 분쟁에 대한 해결이 필요합니다.
carthage_mission_trade_altar_philaeni_tt코0=#Y 아라이 필라이노룸#!은 소유자가 없는 영토입니다.
carthage_mission_trade_altar_philaeni_tt_2코0=만약 #Y 아라이 필라이노룸#!이 이 임무가 끝날 때까지 소유자가 없는 상태라면, 카르타고의 영토가 될 것입니다.
carthage_mission_trade_cyrene_relations코0=키레네와의 관계
carthage_mission_trade_cyrene_relations_DESC코0=잠재적인 친구와 교역 상대에게 선물을 보내는 것은 훌륭한 정치 기술로 여겨집니다. 우리는 동쪽의 그리스인과의 관계를 개선해야 합니다.
carthage_mission_trade_another_periplus코0=또 다른 페리플루스
carthage_mission_trade_another_periplus_DESC코0=우리가 멀리 떨어진 사람들과 접촉하기 위해 탐험가를 보낸 것은 지난 몇 세기 전부터입니다. 또 다른 원정을 조직할 때가 되었지만, 누구를 보낼까요? 적합한 후보를 찾아야 합니다.
carthage_mission_trade_another_periplus_tt코0=#G 당돌한#! 특성을 가진 제독이 당신의 궁정에 나타납니다.
carthage_mission_trade_into_unknown코0=숨겨진 세상
carthage_mission_trade_into_unknown_DESC코0=지원자를 찾았고, 탐험대는 출항할 준비가 되었습니다. 아스타르테(페니키아의 여신)은 대담한 자를 선호하고, 우리는 무엇보다도 대담해질 것입니다.
carthage_mission_trade_into_unknown_tt코0=#Y Rutubis#!의 영토를 카르타고 또는 종속국들이 보유함
carthage_mission_trade_into_unknown_tt_2코0=원정대는 알 수 없는 보상과 함께 돌아올지도 모릅니다.
carthage_mission_trade_partners_old코0=오랜 무역 상대국
carthage_mission_trade_partners_old_DESC코0=우리는 오랜 시간 동안 우리의 고대 무역 파트너인 이집트와 연락이 끊겼습니다. 홍해로 가는 해상 항로를 통제하는 것은 말할 것도 없고, 우리 상인들에게도 많은 흥미로운 자원이 있는 풍요롭고 비옥한 땅입니다. 우리는 국가간의 교역이 다시 한번 번창할 수 있도록 방치된 관계를 회복해야 합니다.
carthage_mission_trade_gateway_indus코0=인더스로의 관문
carthage_mission_trade_gateway_indus_DESC코0=알렉산더 대왕의 동방 원정은 점점 더 많은 땅을 지중해 세력권으로 끌어들여 새로운 시장과 자원들을 열었습니다. 우리가 듣기로는 멀리 동쪽에 있는 인더스 계곡은 매우 부유합니다. 그러나 육로 무역로는 셀레우코스 제국의 영토를 거치게 되는데, 우리는 우선 그들의 허가를 얻어 육로로 무역상을 보내야만 합니다.
carthage_mission_opinion_fallback코0=새로운 무역 상대국
carthage_mission_opinion_fallback_DESC코0=알렉산더 대왕의 동방 원정은 점점 더 많은 땅을 지중해 세력권으로 끌어들여 새로운 시장과 자원들을 열었습니다. 우리가 듣기로는 멀리 동쪽에 있는 인더스 계곡은 매우 부유합니다. 그러나 이러한 시장으로의 접근은 우리의 상인들이 인더스 계곡에 도착하기 전에 진정되어야 할 외세들에 의해 통제됩니다.
carthage_mission_opinion_fallback_tt코0=#Y 아프리카#!, #Y 누미디아#!, 그리고 #Y 마우레타니아#! 외부의 #Y 코끼리#! @elephants!를 생산하는 최소한 하나의 국가가 카르타고에 대해 #Y 100#! 이상의 의견을 가짐
carthage_mission_trade_from_east코0=동쪽으로부터의 무역
carthage_mission_trade_from_east_DESC코0=인더스로 가는 새로운 진입로가 확보되었으니, 이제는 상인들을 파견하여 무역 관계를 수립할 때가 되었습니다. 우리가 들은 한 가지 자원은, 우리가 특히 관심을 가지고 있는 코끼리들입니다. 우리는 그들의 코끼리가 우리 것보다 더 크고 더 튼튼하다고 들었습니다. 이 짐승들 중 일부를 데려와 카르타고의 내륙에 정착시키는 것이 우리의 최우선 과제여야 합니다.
carthage_mission_trade_ancient_nemesis코0=고대의 숙적
carthage_mission_trade_ancient_nemesis_DESC코0=우리의 오랜 적국인 그리스 도시 국가들은 흩어지면 약하지만, 뭉치면 강건하며, 여전히 범 지중해 시장에서는 강한 위치를 차지하고 있습니다. 지중해 상업의 지배자로서의 입지를 확고히 하기 위해서는 그리스 중심지에 무역 기지를 세우고, 지역 그리스 상인들을 능가해야 합니다.
carthage_mission_trade_ancient_nemesis_tt코0=카르타고가 #Y Greece#! 또는 #Y Asia#! 지역에 항구 영토를 소유함
carthage_mission_trade_ancient_nemesis_tt_2코0=#Y Greece#!와 #Y Asia#! 지역의 모든 그리스인 국가가 우리에 대한 의견을 #G 25#!만큼 얻습니다.
carthage_mission_trade_ancient_nemesis_tt_3코0=#Y 그리스#! 또는 #Y 아시아#! 권역의 우리가 소유한 모든 항구가 건설된 지역은 #Y 그리스 무역 기지#! 변동치를 #Y 20년#! 동안 얻을 것이며, 다음과 같은 효과를 제공합니다
carthage_mission_trade_ancient_nemesis_tt_4코0=#Y 그리스#! 또는 #Y 아시아#! 권역의 우리가 소유한 모든 항구가 건설된 지역은 #Y 20년#! 동안 특수한 변동치를 얻을 것입니다.
carthage_mission_trade_metropolis_west코0=서방의 대도시
carthage_mission_trade_metropolis_west_DESC코0=천 가지 색으로 빛나는 도시인 카르타고는 아프리카에서 가장 위대한 상업의 대도시이며, 현재 지중해에서 가장 큰 코톤을 가지고 있습니다. 매일 상업 항구를 통과하는 상품의 양은 엄청납니다. 알려진 세계 각지에서 가져온 자원은 카르타고를 지중해 서부에서 가장 부유한 도시로 만들어 줍니다.
carthage_mission_central_sardinia코0=중부 사르테냐
carthage_mission_central_sardinia_DESC코0=우리는 사르데냐의 지역 누라게 부족들과 많은 갈등을 겪었고, 그 지역에 불확실성과 문제를 가져왔습니다. 그들의 반항적 성향을 종식시키고 [SCOPE.GetRootScope.GetCountry.GetName]를 위해 섬을 확보해야 할 때입니다.
carthage_mission_sardinian_mines코0=사르데냐의 광산
carthage_mission_sardinian_mines_DESC코0=사르데냐의 광산이 확장됨에 따라, 우리는 섬 전체에 걸쳐 땅속 깊이 숨겨져 있는 풍부한 광물을 더 많이 추출할 수 있을 것입니다.
carthage_mission_sardinian_mines_trigger_tt코0=#Y [SCOPE.GetRootScope.GetCountry.GetName]#!가 #Y 사르데냐#!에 #Y 3#!개 이상의 #Y 광산#!이 있는 영토를 보유함 (#Y [SCOPE.ScriptValue('carthaginian_mission_sardinian_mines_svalue')|0]#!/#Y 3#!)
carthage_mission_securing_the_island코0=섬의 보호
carthage_mission_securing_the_island_DESC코1=비록 우리가 마침내 그 섬을 장악했지만, 우리는 여전히 지역 주민들과의 문제가 가끔씩 발생하는 것을 봐 왔습니다. 사르데냐의 옛 누라게(석탑)를 아군의 요새화된 진지로 사용되도록 보강하여 이 반란을 완전히 종식시켜야 합니다.
carthage_mission_securing_the_island_trigger_tt코0=#Y [SCOPE.GetRootScope.GetCountry.GetName]#!가 #Y Sardinia#!에서 #Y 4#!개 이상의 #Y 요새#!가 있는 영토를 보유함 (#Y [SCOPE.ScriptValue('carthaginian_mission_securing_the_island_svalue')|0]#!/#Y 4#!)

### Bomilcar's Revolution ###
carthaginian_mission_bomilcars_revolution코0=혁명의 여파
carthaginian_mission_bomilcars_revolution_DESCRIPTION코1=시칠리아에서 아가토클레스와의 참혹한 전쟁이 끝난 후, 반역자인 서페테 보밀카는 스스로 폭정적인 힘을 얻기 위해 우리 땅을 팔려고 했습니다. 많은 사람들이 그의 사상와 계획에 의해 잘못된 길로 이끌렸고, 그들이 사면되었음에도 불구하고 우리나라 전체에 여전히 갈등과 불화가 남아있습니다.
carthaginian_mission_bomilcars_revolution_BUTTON_TOOLTIP코1=보밀카 혁명의 정치적 결과는 아직도 우리나라 전체에 남아 있습니다.
carthaginian_mission_bomilcars_revolution_CRITERIA_DESCRIPTION코0=이 임무는 보밀카 혁명의 잔존하는 갈등이 해결되었을 시 완료한 것으로 여겨질 것입니다.
carthaginian_mission_bomilcars_revolution_task_1코0=104인의 대리인
carthaginian_mission_bomilcars_revolution_task_1_DESC코0=104인의 의회는 국민 전체를 대표하여 중요한 결정을 내리는 국가의 지도적인 판관입니다. 우리조차도 그들을 전적으로 반대할 수 있는 힘이 있는 것도 아니고, 그들이 변화를 반대할 수 있기 때문에 우리의 정치체제에 좀더 급진적인 변화를 일으키려면 그들과 합의를 보는 것이 이로울 것입니다.
carthaginian_mission_bomilcars_revolution_task_2코0=본토에서의 권력
carthaginian_mission_bomilcars_revolution_task_2_DESC코0=카르타고의 정치 체제를 전성시대로 되돌리려면, 원로원에서 충분한 의석을 확보해야 우리의 정책이 관철될 수 있습니다.
carthaginian_mission_bomilcars_revolution_task_3코0=혁명에서의 군대
carthaginian_mission_bomilcars_revolution_task_3_DESC코1=혁명은 한때 카르타고에서 강하게 일어나서 국가를 전복시키려 했습니다. 비록 그들이 저지른 죄는 사면되었지만, 많은 혁명가들은 카르타고의 제도에서 중요한 역할을 하고, 또한 일부는 반대합니다.
carthaginian_mission_bomilcars_revolution_task_4코0=제도 강화
carthaginian_mission_bomilcars_revolution_task_4_DESC코0=우리 제도는 바꿀 필요가 없고, 참주들이 스스로 국가를 장악할 수 있는 충분한 권력을 얻지 못할 정도로 강화될 필요만 있을 뿐입니다.
carthaginian_mission_bomilcars_revolution_task_5코0=금권 정치
carthaginian_mission_bomilcars_revolution_task_5_DESC코1=우리의 상인들은 오래 전부터 카르타고의 위계질서에서 중요한 역할을 해왔으며, 우리 도시에 부를 가져다주고 지중해 전역에 걸쳐 잠재적 속국들과의 관계를 개선해 왔습니다. 비록 혁명이 폭군 보밀카를 위해 싸웠지만, 많은 상인들은 하층민들이 그들 도시의 통치에서 더 많은 권력을 얻게 될 것이라고 약속했습니다. 이 두 진영에서뿐만 아니라 우리 상원의원들 사이에서도 금권 정치가 확실히 잘 받아들여질 것입니다.
carthaginian_mission_bomilcars_revolution_task_6코0=과두 정치
carthaginian_mission_bomilcars_revolution_task_6_DESC코0=104인의 의회의 많은 판사들은 이미 우리의 정치 체제를 그들이 책임지고 있는 것으로 바꾸는 데 필요한 모든 일을 계획하고 세웠습니다. 우리의 집정관과 함께, 그들은 나머지 관료들을 전복시키고 정부를 완전히 장악할 수 있을 것입니다.
carthaginian_mission_bomilcars_revolution_task_7코0=귀족 정치
carthaginian_mission_bomilcars_revolution_task_7_DESC코0=토지를 보유한 귀족들 중 많은 이들이 이미 우리의 정치 체제에서 일하고 있으며, 그들이 훨씬 더 많은 권력을 부여받는 제도로 옮겨가는 것에 감사할 것입니다.
carthaginian_mission_bomilcars_revolution_task_8코0=용병 후원자
carthaginian_mission_bomilcars_revolution_task_8_DESC코0=지역 용병 회사들과의 우리의 역사는 길지만, 우리는 종종 우리의 목표를 확보하기 위해 그들의 도움에 의지해 왔습니다. 특히 시칠리아에서 있었던 많은 전쟁에서, 그들은 우리의 이익을 보호하는 데 필수적인 역할을 했습니다.\n\n우리는 이미 일부 용병 지도자들과 친한 사이인 만큼 그들을 설득해 카르타고에 정착시킬 수 있어야 합니다. 우리의 후원으로, 그 용병 회사들은 번창할 것이고 우리는 다가오는 분쟁에서 그들의 충성심을 더 싼 가격에 확보할 것입니다.
carthaginian_mission_bomilcars_revolution_task_final코0=카르타고의 평화
carthaginian_mission_bomilcars_revolution_task_final_DESC코0=마침내 우리는 과거의 족쇄, 보밀카 혁명의 잔존하던 결과에서 벗어나 미래를 내다볼 수 있습니다.

