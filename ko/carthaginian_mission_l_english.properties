carthage_mission_iberian_investments_ports_iberia_DESC코0=지금처럼 이베리아에서 원료가 풍부하게 생산되고 있는 상황에서, 무역망을 설립하고 구축하면 바르카의 이베리아인, 그리고 어쩌면 카르타고인까지 정치에 대한 영향력을 확보할 수 있을 것입니다.
carthage_mission_iberian_investments_ports_iberia_tt_1코3=#Y 바이티카#! 그리고 #Y 콘테스타니아#! 본토에 #Y 시장#!이 건설된 항구 도시를 #Y 10#!개 이상 보유함 (#Y [SCOPE.ScriptValue('cm_economic_ports_counter_svalue')|0]#!/#Y 10#!).
carthage_mission_iberian_investments_ports_iberia_tt_2코2=#Y 바이티카#! 그리고 #Y 콘테스타니아#!의 #Y 시장#!이 건설된 최소 #Y 1#!개의 항구 도시가 존재하는 지역은 #Y 이베리아의 안식처#! 변동치를 #Y 20년#! 동안 얻을 것이며, 다음과 같은 효과를 제공합니다
carthage_mission_iberian_investments_iberian_riches코0=이베리아의 부
carthage_mission_iberian_investments_iberian_riches_DESC코1=공급을 장악하고 수출을 스스로 처리한 바르카 족은 이베리아의 금속 거래에 대한 독점권을 획득했습니다. 그들의 금 수출은 특히 수익성이 좋습니다. 물론 그들은 직접 카르타고에게 일부를 돌려보내겠다고 제의해 왔습니다.
carthage_mission_iberian_investments_iberian_riches_tt코2=#Y [SCOPE.GetRootScope.GetCountry.GetName]#!가 #Y 바이티카#! 또는 #Y 콘테스타니아#!에 #Y 4#!개 이상의 #Y 귀금속#! @precious_metals!을 수출하는 지역을 보유함
carthage_mission_iberian_investments_governing_iberia코0=바르카 통치
carthage_mission_iberian_investments_governing_iberia_DESC코0=바르카인들은 그들에게 카트-하다슈트의 통치권을 줄 것을 요청했습니다. 그들은 우리에게 그들이 우리의 이베리아 식민지에 대한 큰 야망을 가지고 있다고 알려 주었습니다.
carthage_mission_iberian_investments_loyal_iberia코0=충성스러운 이베리아
carthage_mission_iberian_investments_loyal_iberia_DESC코0=그들의 큰 야망을 진행하기 전에, 바르카인들은 지역 주민들의 충성을 보장해야 합니다. 타니트(페니키아의 신)께서는 내키지 않아 하시지만, 그들은 결코 성공하지 못할 것입니다.
carthage_mission_iberian_investments_loyal_iberia_tt_1코2=#Y 바이티카#! 그리고 #Y 콘테스타니아#!의 모든 지역이 #G 40#! 이상의 #Y 지역 충성도#!를 보유해야 합니다.
carthage_mission_iberian_investments_loyal_iberia_tt_2코2=#Y 바이티카#! 그리고 #Y 콘테스타니아#!의 모든 지역은 #Y 충성스러운 지역#! 변동치를 #Y 20년#! 동안 얻을 것이며, 다음과 같은 효과를 제공합니다
carthage_mission_iberian_investments_iberian_civilization코0=카트-하다슈트
carthage_mission_iberian_investments_iberian_civilization_DESC코0=이베리아의 보석인 뉴 카르타고는 자연적인 항구에 세워져 산맥과 비옥한 평야로 둘러싸여 있습니다. 그 유리한 지위는 카르타고 스스로에게 성장과 부를 가져다 주었습니다.
carthage_mission_iberian_investments_old_carthage코0=부를 본토로 가져가자
carthage_mission_iberian_investments_old_carthage_DESC코0=카르타고 식민지의 부는 무엇보다도 카르타고에게 이익이 될 것입니다. 이베리아의 부를 통해 카르타고의 위신이 새로운 경지에 오를 것이 틀림없습니다.
carthage_mission_iberian_investments_new_carthage코0=카르타고 노바의 비상
carthage_mission_iberian_investments_new_carthage_DESC코0=카르타고는 한때 자신의 운명을 찾기 위해 티레의 안전함을 떠난 적이 있습니다. 비슷한 맥락에서, 우리는 적대적인 부족과 이국 땅 사이에서 스스로의 운명을 찾게 하기 위해 바르카에 새로운 카르타고를 남겨둘 것입니다.

### Rome Missions ###
carthaginian_rome_expansion_mission코2=늑대무리 로마를 끝장내기
carthaginian_rome_expansion_mission_DESCRIPTION코0=로마인들은 오랫동안 이웃을 무자비하게 정복하며 상승세를 타고 있습니다. 만약 우리가 그들이 불만족스러운 확장을 계속하게 한다면, 그들이 북아프리카 해안으로 오는 것은 시간 문제일 뿐입니다.
carthaginian_rome_expansion_mission_CRITERIA_DESCRIPTION코0=이 임무는 로마가 더 이상 존재하지 않을 시 완료한 것으로 여겨질 것입니다.
carthaginian_rome_expansion_mission_BUTTON_DETAILS코0=
carthaginian_rome_expansion_mission_BUTTON_TOOLTIP코1=로마인들은 우리 나라에 위협이 되기 전에 내려와야 합니다.
carthaginian_rome_expansion_mission_task_1코0=카르타고의 바다
carthaginian_rome_expansion_mission_task_1_DESC코1=오랫동안 서지중해는 우리의 지배를 받아왔으며, 이제 로마인들은 그들이 우리의 영토로 확장할 권리가 있다고 생각합니다. 그들은 우리가 왜 로마가 존재하기도 전에 지중해 전체를 탐험했는지 상기할 필요가 있습니다.
carthaginian_rome_expansion_mission_task_1_tt코1=[SCOPE.sCountry('mission_country').GetName]가 #Y [SCOPE.ScriptValue('carthaginian_rome_expansion_mare_punicum_max_svalue')|0]#! 이상의 배를 보유함 (#Y [SCOPE.ScriptValue('carthaginian_rome_expansion_mare_punicum_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('carthaginian_rome_expansion_mare_punicum_max_svalue')|0]#!)
carthaginian_rome_expansion_mission_task_2코0=해군 결단
carthaginian_rome_expansion_mission_task_2_DESC코0=항구를 장악함으로써 로마인들은 배를 건조할 수 없게 될 것입니다. 그것을 통해 우리는 해상 지배를 계속할 수 있고, 지중해 섬을 가로질러 우리의 통치를 시행할 수 있습니다.
carthaginian_rome_expansion_mission_task_2_tt코1=[SCOPE.sCountry('mission_country').GetName]가 #Y [SCOPE.ScriptValue('carthaginian_rome_expansion_naval_decisiviness_max_svalue')|0]#!개 이상 또는 #Y 로마#!가 소유한 것 이상의 항구를 통제함 (#Y [SCOPE.ScriptValue('carthaginian_rome_expansion_naval_decisiviness_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('carthaginian_rome_expansion_naval_decisiviness_max_svalue')|0]#!)
carthaginian_rome_expansion_mission_task_3코0=로마의 발명
carthaginian_rome_expansion_mission_task_3_DESC코0=상대편의 도구를 연구하고 이해함으로써 우리는 효과적으로 대항할 수 있고 그들의 효과를 무효화할 수 있을 것입니다. 그들은 우리 배들 중 한 척을 취해서 해상 가치가 있는 선박을 만드는 법을 배웠고, 우리는 그들 중 한 척을 취해서 그들이 새로 발견한 조선 기술이 모두 무익하도록 할 것입니다.
carthaginian_rome_expansion_mission_task_3_tt코0=#Y Corvus#! 발명에 대한 접근 권한을 얻습니다.
carthaginian_rome_expansion_mission_task_4코0=북부 접근
