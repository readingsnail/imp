### Sicily Missions ###
carthaginian_sicily_expansion_mission코0=시칠리아 전쟁의 종식
carthaginian_sicily_expansion_mission_DESCRIPTION코0=시칠리아는 오랫동안 서로 다른 그리스인 세력들, 특히 시라쿠사 사람들과 우리들 사이의 싸움터였습니다. 그것은 우리의 자원을 고갈시키는 일이었고, 가장 최근에는 전쟁광 아가토클레스의 아래에서 우리를 파멸의 경지에 몰아넣었습니다. 이제 이런 사소한 전쟁을 종식시키고, 마침내 섬을 완전히 합병할 때가 되었습니다.
carthaginian_sicily_expansion_mission_CRITERIA_DESCRIPTION코0=이 임무는 우리가 시칠리아 섬 전체를 합병했을 시 완료한 것으로 여겨질 것입니다.
carthaginian_sicily_expansion_mission_REWARD_DESCRIPTION코0=시칠리아
carthaginian_sicily_expansion_mission_BUTTON_TOOLTIP코1=시칠리아로부터의 위협을 종식시키고 섬을 합병할 때입니다. 더 이상 우리 국가는 야심에 찬 그리스 군벌들로부터 위험에 처하지 않을 것입니다.
carthaginian_sicily_expansion_mission_BUTTON_DETAILS코0=
carthaginian_sicily_expansion_mission_1코1=[SCOPE.sP('acragas_province').GetName]의 방위
carthaginian_sicily_expansion_mission_1_DESC코0=우리는 시라쿠사의 침략으로부터 아크라가스를 보호하겠다고 약속했지만, 우리의 개입에도 불구하고 그들은 마침내 적에게 함락되었습니다. 이제 도시 해방을 준비해야 할 때인지도 모릅니다.
carthaginian_sicily_expansion_mission_1_tt코0=#Y [SCOPE.sP('acragas_province').GetName]#!을(를) [SCOPE.sCountry('mission_country').GetName] 혹은 [SCOPE.sCountry('acragas_country').GetName]가 소유하지 않음
carthaginian_sicily_expansion_mission_1_tt_2코0=[SCOPE.sCountry('acragas_country').GetName]이(가) 외국에게 종속됨
carthaginian_sicily_expansion_mission_2코1=[SCOPE.sP('acragas_province').GetName] 해방됨
carthaginian_sicily_expansion_mission_2_DESC코1=[SCOPE.sCountry('mission_country').GetName]의 충성스러운 동맹국으로써, 아크라가스는 동쪽의 그리스를 향한 중요한 항구가 될 것입니다. 그들은 종종 고대 모국과 교역하고 있기 때문에 그리스 상품과 부를 에픽라테이아에 끌어들일 것이 확실시 될 것입니다.
carthaginian_sicily_expansion_mission_2_tt코0=[SCOPE.sCountry('acragas_country').GetName]이(가) #Y [SCOPE.sP('acragas_province').GetName]#!을(를) 소유함
carthaginian_sicily_expansion_mission_2_tt_2코0=[SCOPE.sCountry('acragas_country').GetName]이(가) #Y [SCOPE.sCountry('mission_country').GetName]#!에게 독립을 보장받음
carthaginian_sicily_expansion_mission_3코1=[SCOPE.sP('acragas_province').GetName] 종속됨
carthaginian_sicily_expansion_mission_3_DESC코0=카르타고와 시라쿠사의 사이에는 강력한 독립 도시국가인 아크라가스 시가 있습니다. 우리가 그 섬의 지배를 확실히 하려면, 어떻게든 그 도시에 접근할 필요가 있습니다.
carthaginian_sicily_expansion_mission_4코0=페니키아인 정착
carthaginian_sicily_expansion_mission_4_DESC코0=서부 시칠리아의 페니키아인 정착지들은 섬에 남겨진 우리 사람들의 소수 고립지들 중 하나이며 자주 그리스인들에게 밀려납니다. 이 지역에 우리의 영향력을 확산시키고자 한다면 그 도시들을 강하고 부유하도록 하는 것이 필수적입니다.
carthaginian_sicily_expansion_mission_4_lilybaeum_tt코0=#Y [SCOPE.sP('lilybaeum_province').GetName]#! 이(가) 도시의 지위를 가짐
carthaginian_sicily_expansion_mission_4_panorumus_tt코0=#Y [SCOPE.sP('panorumus_province').GetName]#! 이(가) 도시의 지위를 가짐
carthaginian_sicily_expansion_mission_4_soluntum_tt코0=#Y [SCOPE.sP('soluntum_province').GetName]#! 이(가) 도시의 지위를 가짐
carthaginian_sicily_expansion_mission_4_modifier_tt코0=#Y [SCOPE.sP('lilybaeum_province').GetName]#!, #Y [SCOPE.sP('panorumus_province').GetName]#! 그리고 #Y [SCOPE.sP('soluntum_province').GetName]#!이(가) #Y 카르타고인들의 도시#! 변동치를 #Y 10년#! 동안 얻으며, 다음과 같은 효과를 줍니다
carthaginian_sicily_expansion_mission_5코0=포에니 시카니아
carthaginian_sicily_expansion_mission_5_DESC코0=서부 시칠리아의 우리 에픽라테이아는 오랫동안 시라쿠사인들의 공격에 대항하는 유일한 방벽이었습니다. 비록 많은 전쟁에서 자주 약탈당하고 무너졌지만, 우리는 도시들이 우리의 보호에 의존하는 이들을 충분히 인도할만큼 인구가 많도록 할 필요가 있습니다.
carthaginian_sicily_expansion_mission_5_effect_tt코0=#Y 3#!명의 카르타고 자유민이 #Y [SCOPE.sP('lilybaeum_province').GetName]#!, #Y [SCOPE.sP('panorumus_province').GetName]#! 그리고 #Y [SCOPE.sP('soluntum_province').GetName]#!에 생성됩니다.
carthaginian_sicily_expansion_mission_5_lilbaeum_tt코0=#Y [SCOPE.sP('lilybaeum_province').GetName]#!이(가) #Y [SCOPE.ScriptValue('carthaginian_sicily_expansion_mission_punic_sicania_max_pop_svalue')|0]#! 이상의 인구를 보유함 (#Y [SCOPE.ScriptValue('carthaginian_sicily_expansion_mission_punic_sicania_lilybaeum_svalue')|0]#!/#Y [SCOPE.ScriptValue('carthaginian_sicily_expansion_mission_punic_sicania_max_pop_svalue')|0]#!)
carthaginian_sicily_expansion_mission_5_panorumus_tt코0=#Y [SCOPE.sP('panorumus_province').GetName]#!이(가) #Y [SCOPE.ScriptValue('carthaginian_sicily_expansion_mission_punic_sicania_max_pop_svalue')|0]#! 이상의 인구를 보유함 (#Y [SCOPE.ScriptValue('carthaginian_sicily_expansion_mission_punic_sicania_panorumus_svalue')|0]#!/#Y [SCOPE.ScriptValue('carthaginian_sicily_expansion_mission_punic_sicania_max_pop_svalue')|0]#!)
carthaginian_sicily_expansion_mission_5_soluntum_tt코0=#Y [SCOPE.sP('soluntum_province').GetName]#!이(가) #Y [SCOPE.ScriptValue('carthaginian_sicily_expansion_mission_punic_sicania_max_pop_svalue')|0]#! 이상의 인구를 보유함 (#Y [SCOPE.ScriptValue('carthaginian_sicily_expansion_mission_punic_sicania_soluntum_svalue')|0]#!/#Y [SCOPE.ScriptValue('carthaginian_sicily_expansion_mission_punic_sicania_max_pop_svalue')|0]#!)
carthaginian_sicily_expansion_mission_6코0=동방의 숙적
carthaginian_sicily_expansion_mission_6_DESC코0=시칠리아의 남동쪽 끝에는 그리스 도시 중 가장 위대한 도시인 시라쿠사가 있고, 우리에게는 가시나 마찬가지입니다. 오랫동안 우리는 섬을 가로질러 그들의 군대와 싸웠으며, 가장 최근에 그들은 대담하게도 우리의 심장부에 상륙하여 대혼란을 일으켰습니다.
carthaginian_sicily_expansion_mission_7코0=포에니 시라쿠사
carthaginian_sicily_expansion_mission_7_DESC코0=시라쿠사를 장악하는 것은 시칠리아 섬을 평정하기 위한 많은 단계들 중 첫 번째가 될 것이며, 마침내 많았던 시칠리아 전쟁을 종식시킬 것입니다.
carthaginian_sicily_expansion_mission_8코0=시쿨리아 지배
carthaginian_sicily_expansion_mission_8_DESC코1=시쿨리아인들은 시칠리아의 고대 주민으로, 그리스인들이 해안선에 정착하기 훨씬 전부터 그곳에 살았습니다. 그들은 섬의 중심부로 밀려났지만, 그들은 종종 우리가 정복을 진행하려면 진압해야 할 독립심과 완고한 기질을 보여 왔습니다.
carthaginian_sicily_expansion_mission_9코0=지역 총독
carthaginian_sicily_expansion_mission_9_DESC코1=지역 총독은 분명 동부 시칠리아 주민들과 그 지역의 우리 관료들 사이의 긴장을 완화시킬 것입니다. 그들은 친숙한 태도로 그 지역에 질서를 가져다 줄 수 있을 것입니다.
carthaginian_sicily_expansion_mission_9_tt코0=#Y [SCOPE.sP('syracuse_province').GetName]#!에 총독이 있음
carthaginian_mission_sicily_local_governor_modifier_tooltip코1=주 문화가 #Y Siceliote#!인 모든 시칠리아의 영토는 #Y Local Governor of Sicily#! 변동치를 #10년#! 동안 얻을 것이며, 다음과 같은 효과를 줍니다
carthaginian_sicily_expansion_mission_10코0=시라쿠사 전함
carthaginian_sicily_expansion_mission_10_DESC코1=시라쿠사인들은 그들의 독창성으로 알려져있으며 과거에 많은 흥미로운 실험들이 시라쿠사에서 나왔습니다.\n그들의 계획, 아이디어, 조선소를 살펴보는 것은 우리 군대에게 군사적 이익을 제공할 것입니다.
carthaginian_sicily_expansion_mission_11코0=포도주와 곡물
carthaginian_sicily_expansion_mission_11_DESC코0=시칠리아의 농경지는 포도주와 곡식이 풍부하지만, 그들의 밭은 형편없이 관리되고 그들의 방식은 시대에 뒤떨어집니다. 만약 우리가 카르타고 농업을 그 지역으로 가져온다면, 우리는 확실히 그 어느 때보다도 풍성한 수확을 보게 될 것입니다.
carthaginian_sicily_expansion_mission_11_trigger_tt코1=시칠리아에 #Y Wine#! @wine! 또는 #Y Grain#! @grain!을 생산하는 영토를 #Y 5#!개 이상 보유함 (#Y [SCOPE.ScriptValue('carthaginian_sicily_expansion_mission_wine_and_grain_counter_svalue')|0]#!/#Y 5#!)
carthaginian_sicily_expansion_mission_11_tt코2=시칠리아의 #Y Wine#! @wine! 또는 #Y Grain#! @grain!을 생산하는 모든 영토는 #Y 카르타고 농업#! 변동치를 #Y 게임이 끝날 때#!까지 얻을 것이며, 다음과 같은 효과를 줍니다
carthaginian_sicily_expansion_mission_final코0=한 시대의 끝
carthaginian_sicily_expansion_mission_final_DESC코0=많은 전쟁이 시칠리아 전역에서 격렬해져 종종 그 여파로 가난과 죽음을 불러왔습니다. 이제 전역이 우리 통제 하에 있으므로 더 이상 그리스의 공격을 두려워할 필요가 없을 것이고, 남은 것은 우리가 그 지역을 어떻게 통치할 것인지를 결정하는 것뿐입니다.
carthaginian_sicily_expansion_mission_final_tt코1=이 임무를 완수하면 시칠리아는 카르타고의 지배하에 놓이거나 카르타고의 #Y 종속국#!으로 풀려나게 됩니다.

### Iberia Missions ###
carthaginian_iberia_expansion_mission코0=이베리아를 위한 투쟁
carthaginian_iberia_expansion_mission_DESCRIPTION코1=이베리아의 부유한 땅들은 거대한 무역 제국이 그들의 많은 은광산을 장악하기를 기다리고 있습니다. 그곳의 많은 페니키아 식민지는 우리가 이용해야 할 진입 거점을 제공합니다. 우리가 병사들에게 이 미개척 지역으로 확장하라는 명령을 내릴 때 말이죠.
carthaginian_iberia_expansion_mission_CRITERIA_DESCRIPTION코0=이 임무는 우리가 콘테스타니아와 바에티카 권역의 통제권을 얻었을 시 완료한 것으로 여겨질 것입니다.
carthaginian_iberia_expansion_mission_BUTTON_DETAILS코0=
carthaginian_iberia_expansion_mission_BUTTON_TOOLTIP코0=이베리아의 풍부한 광산들이 우리를 기다리고 있습니다.
carthaginian_iberia_expansion_mission_task_1코0=이베리아의 부
carthaginian_iberia_expansion_mission_task_1_DESC코0=이베리아 남동부와 상호작용을 해온 그리스와 페니키아 무역상들은 은이든 금이든 다른 귀중한 광물이든 상상을 초월한 부를 얻는 경우가 많았습니다.
carthaginian_iberia_expansion_mission_task_2코0=이베리아의 광산
carthaginian_iberia_expansion_mission_task_2_DESC코1=이베리아의 풍부한 광산을 장악하는 것은 우리의 정복 운동을 지원하는 데 필요한 부를 제공하고 새로 정복된 이 땅에서 우리의 통치를 확보하기 위해 필요한 인프라를 구축할 것입니다.
carthaginian_iberia_expansion_mission_task_3코0=은을 위한 항구
carthaginian_iberia_expansion_mission_task_3_DESC코1=은을 무사히 본토로 가져오려면 물건을 가져오는 배들을 위해 한두 개의 무역소를 세우는 것이 당연합니다.
carthaginian_iberia_expansion_mission_task_3_tt_1코1=카르타고가 #Y [SCOPE.sP('qishi_province').GetName]#!를 소유하며, 도시의 지위를 가집니다.
carthaginian_iberia_expansion_mission_task_3_tt_2코1=카르타고가 #Y [SCOPE.sP('choba_province').GetName]#!를 소유하며, 도시의 지위를 가집니다.
carthaginian_iberia_expansion_mission_task_3_tt_3코1=카르타고가 #Y [SCOPE.sP('igilgili_province').GetName]#!를 소유하며, 도시의 지위를 가집니다.
carthaginian_iberia_expansion_mission_task_3_tt_4코1=카르타고가 #Y [SCOPE.sP('zalda_province').GetName]#!를 소유하며, 도시의 지위를 가집니다.
carthaginian_iberia_expansion_mission_task_4코0=콘테스타니 내륙
carthaginian_iberia_expansion_mission_task_4_DESC코0=콘테스타니의 땅을 장악하는 것은 더 큰 이베리아를 장악하기 위한 우리의 첫걸음입니다.
carthaginian_iberia_expansion_mission_task_4_tt코2=현재 소유하고 있지 않은 #Y 콘스텐시아 메리디오날리스#!의 모든 지역에 대한 명분 획득
carthaginian_iberia_expansion_mission_task_5코0=카르타고의 개입
carthaginian_iberia_expansion_mission_task_5_DESC코0=우리는 일부 연안 부족들과 오랜 가치 있는 관계를 맺고 있지만, 나머지 이베리아 부족들은 그들의 완고함과 야만적인 성향으로 널리 알려져 있기 때문에 외국인들의 통치를 쉽게 받아들이지 않을 것입니다.
carthaginian_iberia_expansion_mission_task_5_optional코0=이베리아의 심장부 보호
carthaginian_iberia_expansion_mission_task_5_optional_DESC코0=포에니-이베리아의 심장부로 들어가는 많은 통행로를 보강함으로써, 우리는 광산에서의 우리의 작업이 아무런 방해도 받지 않고 계속될 수 있도록 할 것입니다.
carthaginian_iberia_expansion_mission_task_5_optional_tt코1=#Y 아불라#!, #Y 바스티#! 그리고 #Y 포르투나#!가 #Y 카르타고의 식민지#! 변동치를 #Y 10년#! 동안 얻고, 다음과 같은 효과를 제공합니다
carthaginian_iberia_expansion_mission_task_6코0=새로운 카르타고
carthaginian_iberia_expansion_mission_task_6_DESC코2=카르타고가 아프리카에 정착했을 때처럼, 우리의 새로운 영토에는 문명의 봉화가 있습니다..
carthaginian_iberia_expansion_mission_task_6_tt코0=[SCOPE.sCountry('mission_country').GetName]이(가) #Y 바이티카#!와 #Y 콘테스타니아#!# 권역에 Y [SCOPE.ScriptValue('carthaginian_iberian_expansion_mission_new_carthage_max_svalue')|0]#! 이상의 영토를 보유했으며 도시 지위를 가짐 (#Y [SCOPE.ScriptValue('carthaginian_iberian_expansion_mission_new_carthage_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('carthaginian_iberian_expansion_mission_new_carthage_max_svalue')|0]#!)
carthaginian_iberia_expansion_mission_task_7코0=발레아리데스
carthaginian_iberia_expansion_mission_task_7_DESC코2=이베리아 부족과 페니키아 정착민 사이에 있는 곳으로서 발레아리데스는 독특하고 흥미로운 문화를 지니고 있습니다. 이베리아의 나머지 지역과 근접해 있기 때문에, 이 지역에 대한 우리의 군사적 우위를 주장하는 데 중요한 자산이 될 수 있습니다.
carthaginian_iberia_expansion_mission_task_8코0=투석병 항구
carthaginian_iberia_expansion_mission_task_8_DESC코1=발레아리데스 섬은 훌륭한 투석병들로 알려져 있고, 우리가 새로 발견한 이 지역을 통제함으로써 우리는 적에게 대항하기 위해 이들을 가져올 수 있습니다.
carthaginian_iberia_expansion_mission_task_9코0=타르테시아의 후계자
carthaginian_iberia_expansion_mission_task_9_DESC코0=고대 타르테소스는 세월의 흐름 속에서 길을 잃었지만, 이 지역에 정착한 새로운 부족들과 우리의 오래된 관계를 확립할 기회는 아직 남아 있는 것 같습니다.
carthaginian_iberia_expansion_mission_task_10코0=타르테시아 동맹
carthaginian_iberia_expansion_mission_task_10_DESC코1=이베리아 부족들 사이의 지역적 동맹으로, 우리는 스스로를 그들 땅을 점령할 준비가 된 적대 세력보다는 새로 찾은 친구들로 보여줄 기회를 갖게 되었습니다.
carthaginian_iberia_expansion_mission_task_10_tt코1=#Y 바이티카#! 권역에 속한 모든 지역은 #Y 바이티카인과의 친밀#! 변동치를 #Y 10년#! 동안 얻을 것이며, 다음과 같은 효과를 제공합니다
carthaginian_iberia_expansion_mission_task_11코0=히스파니아 정착
carthaginian_iberia_expansion_mission_task_11_DESC코0=우리 민족은 이베리아에서의 우리의 위업을 큰 관심을 가지고 바라보고 있으며, 우리는 이 지역에서 수많은 카르타고인 정착민들을 보았습니다. 이제는 땅에 정착하는 데 좀 더 적극적으로 집중할 때일까요?
carthaginian_iberia_expansion_mission_task_11_trigger_tt코0=[SCOPE.sCountry('mission_country').GetName]가 #Y 바에티카#! 그리고 #Y 콘테스타니아#! 권역에 #Y [SCOPE.ScriptValue('carthaginian_iberian_expansion_mission_settling_hispania_max_svalue')|0]#! 이상의 도시 지위를 가졌으며 #Y 카르타고#!가 주 문화인 영토를 보유함(#Y [SCOPE.ScriptValue('carthaginian_iberian_expansion_mission_settling_hispania_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('carthaginian_iberian_expansion_mission_settling_hispania_max_svalue')|0]#!)
carthaginian_iberia_expansion_mission_task_11_tt코1=#Y 바이티카#!와 #Y 콘테스타니아#! 권역에 속한 모든 지역은 #Y 카르타고 정착민#! 변동치를 #Y 5년#! 동안 얻을 것이며, 다음과 같은 효과를 줍니다
carthaginian_iberia_expansion_mission_task_12코0=토착 신앙 편입
carthaginian_iberia_expansion_mission_task_12_DESC코1=우리의 지배하에 있는 이베리아는 여러 새로운 부족들을 가지고, 우리는 카르타고에서 이베리아 문화에 대한 관심이 확산되는 것을 보았습니다. 특히 사람들이 이미 외국 문화에 익숙해지고 있기 때문에 그들의 신들 중 하나를 우리의 판테온에 포함시키는 것은 호의의 표시가 될 것입니다.
carthaginian_iberia_expansion_mission_task_12_tt코0=#Y Blessing of Endouellicus#!는 #Y Blessing of Kothar#!로 대체될 것입니다.
carthaginian_iberia_expansion_mission_task_13코0=바이티카 보호
carthaginian_iberia_expansion_mission_task_13_DESC코0=우리는 이미 그 지역에 작은 거점을 두고 바이티카로 첫발을 내디뎠습니다. 우리의 정착민들이 안전하게 살 수 있도록, 그리고 이 지역에서 우리의 활동과 입지를 넓힐 수 있도록, 앞으로 나아가서 이 땅을 확보해야 할 때입니다.
carthaginian_iberia_expansion_mission_task_13_tt코1=#Y [SCOPE.sP('agadir_province').GetName]#!, #Y [SCOPE.sP('menesthei_province').GetName]#! 그리고 #Y [SCOPE.sP('ocuri_province').GetName]#!에 있는 #Y 3#!명의 인구를 #Y 카르타고#! 문화로 바꿉니다
carthaginian_iberia_expansion_mission_task_14코0=타르테소스 복원
carthaginian_iberia_expansion_mission_task_14_DESC코0=본래의 타르테소스는 함락되었을지 모르지만, 시간과 자원을 통해 우리는 라쿠스 리구스티누스와 바이티스에 대한 그들의 고대 통치를 다시 확립할 수 있습니다.
carthaginian_iberia_expansion_mission_task_14_tt코2=#Y 타르테소스#!란 이름의 #Y 식민지#!를 #Y [SCOPE.sP('tartessos_province').GetName]#!에서 해방합니다. 그것은 #Y [SCOPE.sP('olontigi_province').GetName]#!, #Y [SCOPE.sP('urgia_province').GetName]#! 그리고 #Y [SCOPE.sP('nabrissa_province').GetName]#!의 영토를 얻을 것입니다
carthaginian_iberia_expansion_mission_task_final_1코0=카르타고 노바의 비상
carthaginian_iberia_expansion_mission_task_final_1_DESC코1=카르타고는 한때 자신의 운명을 찾기 위해 티레의 통제를 떠난 적이 있습니다. 비슷한 맥락에서, 우리는 적대적인 부족과 이국 땅 사이에서 스스로의 운명을 찾게 하기 위해 이베리아에 새로운 카르타고를 남겨둘 것입니다.
carthaginian_iberia_expansion_mission_task_final_1_tt코2=카르타고 노바란 이름의 #Y 종속국#!을 해방합니다. 그것은 #Y [SCOPE.GetRootScope.GetCountry.GetName]#!가 #Y Baetica#!와 #Y Contestania#! 지역에 소유한 모든 영토를 얻을 것입니다.
carthaginian_iberia_expansion_mission_task_final_2코0=히스파니아의 군주
carthaginian_iberia_expansion_mission_task_final_2_DESC코1=이베리아의 부유한 땅은 어떤 수를 써서라도 우리의 통제 하에 있도록 할 것입니다. 풍부한 광산과 비옥한 평야는 우리 민족의 미래를 만드는 데 필수적일 것입니다.
carthaginian_iberia_expansion_mission_task_final_2_tt코0=#Y 바이티카#! 또는 #Y 콘테스타니아#!에 영토를 보유한 카르타고의 동맹이거나 종속국이 아닌 모든 인접국은 카르타고에 #Y -30#! 만큼의 의견을 얻음

### Magna Graecia Mission ###
carthaginian_magna_graecia_expansion_mission코0=마그나 그라이키아 진출
carthaginian_magna_graecia_expansion_mission_DESCRIPTION코0=마그나 그라이키아는 이탈리아 북부와 그리스 동부의 사이에 있으며, 이를 소유하는 자들은 많은 분쟁에서 양측과 거래를 할 수 있을 것입니다.
carthaginian_magna_graecia_expansion_mission_CRITERIA_DESCRIPTION코0=이 임무는 우리가 마그나 그라이키아에서 영향력을 확장했을 시 완료한 것으로 여겨질 것입니다.
carthaginian_magna_graecia_expansion_mission_BUTTON_DETAILS코0=
carthaginian_magna_graecia_expansion_mission_BUTTON_TOOLTIP코0=우리는 오랫동안 마그나 그라이키아의 사람들과 거래하고, 교류하고, 싸웠습니다. 그 지역에 대한 우리의 관심을 적절히 확장하는 것은 우리의 팽창하는 국가에 도움이 될 것입니다.
carthaginian_magna_graecia_expansion_mission_task_1코1=$croton_area$ 가져오기
carthaginian_magna_graecia_expansion_mission_task_1_DESC코2=$croton_area$은(는) 한때 동쪽에서 온 그리스인들이 정착했지만, 최근에는 북쪽에서 내려온 이탈리아인들의 대규모 침략이 있었습니다. 값진 포도주, 비옥한 평야, 그리고 수많은 항구도시로 알려져 있는 이곳은 충분히 정복할 가치가 있는 지역입니다.
carthaginian_magna_graecia_expansion_mission_task_2코0=루카니아 파괴
carthaginian_magna_graecia_expansion_mission_task_2_DESC코0=그리스 항구와 이탈리아 내륙 사이에 있는 루카니아는 통치하기 까다로운 지역입니다. 비록 어려울지라도, 우리가 이탈리아 반도에 더 깊이 진출하고 싶다면, 그 지역을 안정시키는 것이 필수적입니다.
carthaginian_magna_graecia_expansion_mission_task_3코0=타렌툼 정복
carthaginian_magna_graecia_expansion_mission_task_3_DESC코0=타렌툼과 메타폰툼은 이탈리아의 남쪽 해안선을 따라 있는 고대 도시들입니다. 기병대와 예술로 유명한 그들은, 우리가 그들을 우리 영향력으로 끌어들일 수 있다면 꽤 좋은 것들을 제공할 것입니다.
carthaginian_magna_graecia_expansion_mission_task_4코0=마그나 그라이키아의 항구들
carthaginian_magna_graecia_expansion_mission_task_4_tt코1=[SCOPE.sCountry('mission_country').GetName]이(가) #Y Calabria#!, #Y Lucania#! 그리고 #Y Tarentum#! 지역에 #Y [SCOPE.ScriptValue('carthaginian_magna_graecia_expansion_mission_ports_of_magna_graecia_max_svalue')|0]#! 이상의 항구를 보유함 (#Y [SCOPE.ScriptValue('carthaginian_magna_graecia_expansion_mission_ports_of_magna_graecia_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('carthaginian_magna_graecia_expansion_mission_ports_of_magna_graecia_max_svalue')|0]#!)
carthaginian_magna_graecia_expansion_mission_task_4_rhegium_opinion_tt코0=#Y [SCOPE.sP('rhegium_province').GetName]#!의 소유자 (#Y [SCOPE.sP('rhegium_province').GetOwner.GetName]#!)이(가) [SCOPE.sCountry('mission_country').GetName]에게 #Y [SCOPE.ScriptValue('carthaginian_magna_graecia_expansion_mission_ports_of_magna_graecia_opinion_value')|0]#! 이상의 의견을 보유함
carthaginian_magna_graecia_expansion_mission_task_croton_opinion_tt코0=#Y [SCOPE.sP('croton_province').GetName]#!의 소유자 (#Y [SCOPE.sP('croton_province').GetOwner.GetName]#!)이(가) [SCOPE.sCountry('mission_country').GetName]에게 #Y [SCOPE.ScriptValue('carthaginian_magna_graecia_expansion_mission_ports_of_magna_graecia_opinion_value')|0]#! 이상의 의견을 보유함
carthaginian_magna_graecia_expansion_mission_task_tarentum_opinion_tt코0=#Y [SCOPE.sP('tarentum_province').GetName]#!의 소유자 (#Y [SCOPE.sP('tarentum_province').GetOwner.GetName]#!)이(가) [SCOPE.sCountry('mission_country').GetName]에게 #Y [SCOPE.ScriptValue('carthaginian_magna_graecia_expansion_mission_ports_of_magna_graecia_opinion_value')|0]#! 이상의 의견을 보유함
carthaginian_magna_graecia_expansion_mission_task_5코0=지방 카르타고인 중심지
carthaginian_magna_graecia_expansion_mission_task_5_DESC코0=우리는 우리의 문화와 전통을 완고한 그리스인들 사이에 활발하게 퍼뜨리는 것은 우리에게 적개심과 저항만을 가져다 줄 뿐이고, 반면에 그 지역에 우호적이며 독립적인 행동가들을 정착시키는 것은 우리가 제공하는 것에 관심을 가져 올 것이라는 것을 보아왔습니다. 곧 마그나 그라이키아 사람들은 카르타고의 사상에 더 익숙해질 것입니다.
carthaginian_magna_graecia_expansion_mission_task_6코0=카르타고령 폼페이
carthaginian_magna_graecia_expansion_mission_task_6_DESC코0=마그나 그라이키아의 북서부 산악 해안선을 따라 형성된 폼페이는 라틴과 이탈리아의 중부 영토에 접근하는 데 필수적인 부분임이 입증될 것입니다.
carthaginian_magna_graecia_expansion_mission_task_6_tt코1=폼페이를 [SCOPE.sCountry('mission_country').GetName]의 #Y 식민지#!로 해방합니다.
carthaginian_magna_graecia_expansion_mission_task_7코0=무역 전통
carthaginian_magna_graecia_expansion_mission_task_7_DESC코1=우리는 지중해 전역에서 거래하는 오랜 전통을 가지고 있으며, 값진 물건들을 양쪽에서 서로 반대 쪽으로 운송합니다. 이베리아의 은, 키프로스의 구리, 또는 이집트의 곡식이 되었던 간에, 우리는 항상 다른 나라들 사이에서 중요한 역할을 해 왔습니다.
carthaginian_magna_graecia_expansion_mission_task_8코0=타라스의 기병
carthaginian_magna_graecia_expansion_mission_task_8_DESC코1=타라스의 기병대는 그들의 진보된 교전 전술로 지중해 전역에서 유명하며, 그들의 용병들은 능숙한 솜씨로 동방의 헬레닉 군대를 지원해주는 것이 자주 목격되었습니다. 이 명망 있는 말과 병사들 중 일부를 [SCOPE.sCountry('mission_country').GetName]에 귀화시키는 것은 분명 우리 군에 입증된 전문 지식을 가져다 줄 것입니다.
carthaginian_magna_graecia_expansion_mission_task_8_tt코1=타라스의 소유자가 [SCOPE.sCountry('mission_country').GetName]에 대해 #Y 150#! 이상의 의견을 보유함
carthaginian_magna_graecia_expansion_mission_task_final_1코0=지역 동맹
carthaginian_magna_graecia_expansion_mission_task_final_1_DESC코2=우리는 에트루리아인들과 고대에 협정을 맺었고, 시간이 흐르면서 다른 이탈리아 부족들과 몇 가지 무역 조약을 맺었습니다. 비록 그들은 자유롭게 조약을 파기하고 서로 전쟁을 벌이는 민족이지만, 그것은 우리에게 반영되어서는 안 되며, 우리는 양측 국민 모두가 번영할 수 있는 우호적인 조건을 찾도록 노력해야 합니다.
carthaginian_magna_graecia_expansion_mission_task_final_1_tt코1=[SCOPE.sCountry('mission_country').GetName]의 동맹이나 속국이 아닌 마그나 그라이키아 혹은 이탈리아의 모든 #Y Italic#! 국가들은 [SCOPE.sCountry('mission_country').GetName]에게 #G 25#! 만큼의 의견을 얻을 것입니다
carthaginian_magna_graecia_expansion_mission_task_final_1_tt_2코1=[SCOPE.sCountry('mission_country').GetName]의 동맹이나 속국이 아닌 마그나 그라이키아 혹은 이탈리아의 모든 #Y Hellenic#! 국가들은 [SCOPE.sCountry('mission_country').GetName]에게 #R 50#! 만큼의 의견을 얻을 것입니다
carthaginian_magna_graecia_expansion_mission_task_final_2코0=오래된 조약
carthaginian_magna_graecia_expansion_mission_task_final_2_DESC코0=우리는 마그나 그라이키아, 갈리아, 그리스 프로퍼 등에서 그리스와 많은 조약과 협정을 맺었습니다. 우리가 마그나 그라이키아의 영토에 접근할 수 있게 되었으므로, 오늘날의 현실을 반영하기 위해 그 오래된 조약들 중 일부를 다시 써야 할 때가 되었습니다.
carthaginian_magna_graecia_expansion_mission_task_final_2_tt코1=[SCOPE.sCountry('mission_country').GetName]의 동맹이나 속국이 아닌 마그나 그라이키아 혹은 이탈리아의 모든 #Y Hellenic#! 국가들은 [SCOPE.sCountry('mission_country').GetName]에게 #G 25#! 만큼의 의견을 얻을 것입니다
carthaginian_magna_graecia_expansion_mission_task_final_2_tt_2코1=[SCOPE.sCountry('mission_country').GetName]의 동맹이나 속국이 아닌 마그나 그라이키아 혹은 이탈리아의 모든 #Y Italic#! 국가들은 [SCOPE.sCountry('mission_country').GetName]에게 #R 50#! 만큼의 의견을 얻을 것입니다
carthaginian_magna_graecia_expansion_mission_task_final_3코0=마그나 포에니키아
carthaginian_magna_graecia_expansion_mission_task_final_3_DESC코1=우리는 적들의 변덕에 희생양이 되지 않고, 오히려 우리의 노력을 안쪽으로 집중시킬 것입니다. 우리는 더 이상 야심만만한 그리스 군벌들에게 공격당하거나 불충한 이탈리아 부족들에게 배신당하지 않을 것입니다.

### Cyprus/Phoenicia Mission ###
carthaginian_phoenicia_expansion_mission코0=페니키아 해방
carthaginian_phoenicia_expansion_mission_DESCRIPTION코0=페니키아인들은 오랫동안 이런저런 지배자들에 의해 예속될 수밖에 없었습니다. 티레의 후손인 우리가 돌아가서 그들에게 우리의 도움을 보내는 것은 옳은 일입니다.
carthaginian_phoenicia_expansion_mission_CRITERIA_DESCRIPTION코0=이 임무는 남, 북 페니키아 지역이 우리에게 종속되었거나 해방되었을 시 완료한 것으로 여겨질 것입니다.
carthaginian_phoenicia_expansion_mission_BUTTON_DETAILS코0=
carthaginian_phoenicia_expansion_mission_BUTTON_TOOLTIP코0=우리의 페니키아 동포들은 너무 오랫동안 억압과 학대를 받아왔으니, 이제 우리가 그들을 도와야 할 때입니다.
carthaginian_phoenicia_expansion_mission_task_1코0=키프로스의 기회
carthaginian_phoenicia_expansion_mission_task_1_DESC코0=우리는 키프로스와 우리가 기억할 수 있는 한 오랫동안 교역을 해왔고, 또 섬에 여러 식민지가 있었습니다. 우리가 아시리아와 아나톨리아를 향해 동쪽으로 세력을 확장하고 싶다면 그 부유한 섬을 한 번 더 장악하는 것이 유익할 것입니다.
carthaginian_phoenicia_expansion_mission_task_2코0=구리의 부
carthaginian_phoenicia_expansion_mission_task_2_DESC코0=키프로스는 오랫동안 풍부한 구리 광산으로 알려져 왔으며, 이러한 광산을 장악하는 것은 지중해 동부에서의 우리의 군사작전을 돕는 방법 중 하나입니다.
carthaginian_phoenicia_expansion_mission_task_3코0=구리 상권
carthaginian_phoenicia_expansion_mission_task_3_DESC코1=키프로스에서 많은 양의 구리를 파는 것은 분명 돈이 될 것이며 우리 이웃들 사이에서 인기가 있을 것입니다.
carthaginian_phoenicia_expansion_mission_task_3_tt코1=#Y 키프로스 지역#!에서 3개 이상의 #Y 비금속#! @base_metals!을 수출함 (#Y [SCOPE.ScriptValue('carthaginian_phoenicia_expansion_copper_emporium_svalue')|0]#!/#Y 3#!)
carthaginian_phoenicia_expansion_mission_task_4코0=조국 해방
carthaginian_phoenicia_expansion_mission_task_4_DESC코0=우리는 독립적으로 활동하기 전에 한때 티레의 식민지였습니다. 이제 우리 형제들을 그들의 압제자들로부터 해방시키기 위해 집으로 돌아가야 할 시간입니다.
carthaginian_phoenicia_expansion_mission_task_5코0=승리를 거둔 귀향
carthaginian_phoenicia_expansion_mission_task_5_tt코1=몇몇 #Y Phoenician#! 인물들이 [SCOPE.sCountry('mission_country').GetName]에서 나타납니다.
carthaginian_phoenicia_expansion_mission_task_5_DESC코0=여전히 다른 곳에서 페니키아인들이 억압당하고 있기 때문에, 티레를 해방시키는 것은 페니키아의 위대함을 회복하기 위한 우리 활동의 첫 번째 단계일 뿐입니다.
carthaginian_phoenicia_expansion_mission_task_6코0=페니키아 규합
carthaginian_phoenicia_expansion_mission_task_6_DESC코0=태고적부터 페니키아의 대도시들은 각자 독립하여, 남쪽의 티레에서 북쪽의 아라도스까지 페니키아 해안선을 가로질러 퍼져 나갔습니다.
carthaginian_phoenicia_expansion_mission_task_7코0=삼나무의 제국
carthaginian_phoenicia_expansion_mission_task_7_DESC코1=초기 페니키아인들은 이 위대한 삼나무들을 배를 만들고 지중해를 가로질러 먼 나라들과 교역하기 위해 사용했다고 합니다. 이런 재료에 접근할 수 있는 자들은 누구에게도 비할 바 없는 품질의 배를 만들 수 있을 것입니다.
carthaginian_phoenicia_expansion_mission_task_7_optional코0=숙련된 조선업자들
carthaginian_phoenicia_expansion_mission_task_7_optional_DESC코1=페니키아인들은 세계에서 가장 위대한 조선업자들 중 하나로, 그들의 통치자들을 위해 거대한 배를 만들어 왔습니다.
carthaginian_phoenicia_expansion_mission_task_final코0=페니키아 패권
carthaginian_phoenicia_expansion_mission_task_final_DESC코1=페니키아의 사람들은 우리가 기억하는 한 먼 옛날부터 한 명의 군벌이나 다른 이들에 의해 통제되어 왔으며, 이제는 페니키아의 후손인 누군가가 그 대신 그들이 적절히 보호받도록 보장해 줄 때가 되었습니다.
carthaginian_phoenicia_expansion_mission_task_final_tt코0=#Y North Phoenicia#!와 #Y South Phoenicia#! 지역의 속국들이 소유한 모든 영토를 합병합니다.
carthaginian_phoenicia_expansion_mission_task_final_2코0=해방된 페니키아
carthaginian_phoenicia_expansion_mission_task_final_2_DESC코0=페니키아인들은 지중해를 가로지르는 무역과 상업에 그들의 노력을 집중함으로써 항상 독립적이라고 생각되어 왔습니다. 그들이 한 번 뿐일지라도 스스로를 다스리는 것이 옳습니다.
carthaginian_phoenicia_expansion_mission_task_final_2_tt코1=페니키아라는 이름의 #Y 속국#!을 해방합니다. 그들은 #Y North Phoenicia#!와 #Y South Phoenicia#! 지역의 [SCOPE.sCountry('mission_country').GetName]가 소유한 모든 땅을 받을 것입니다.

### Africa Mission ###
carthaginian_africa_expansion_mission코0=아프리카의 방패
carthaginian_africa_expansion_mission_DESCRIPTION코0=우리의 무역 제국이 확장되면서 해외에 식민지와 항구가 점점 많아졌고, 반면 아프리카에서의 우리의 야망은 시들해졌습니다. 우리는 바다에 다시 한번 시선을 돌리기 전에, 본토에서 우리의 발판을 확보하고, 제멋대로인 부족들의 봉기와 습격으로부터 후방을 보호해야 합니다.
carthaginian_africa_expansion_mission_CRITERIA_DESCRIPTION코0=이 임무는 서부 북아프리카가 종속되었거나 정복되었을 시 완료한 것으로 여겨질 것입니다.
carthaginian_africa_expansion_mission_REWARD_DESCRIPTION코0=아프리카
carthaginian_africa_expansion_mission_BUTTON_TOOLTIP코0=시선을 밖으로 돌리기 전에 후방을 단단히 해야 합니다.
carthaginian_africa_expansion_mission_BUTTON_DETAILS코0=
carthaginian_africa_expansion_libyphoenician_settlement코0=무술라미 족 통합
carthaginian_africa_expansion_libyphoenician_settlement_DESC코2=무술라미 족의 땅은 남서쪽으로 우리와 접해 있습니다. 그들은 명목상으로는 우리에게 경의를 표하지만, 무술라미 족은 국경지대에 있는 우리의 카르타고 정착민들과 갈등을 빚게 되었습니다. 이 야만족들에게 카르타고의 문명을 소개해 줄 때가 되었습니다.
carthaginian_africa_expansion_libyphoenician_settlement_tt1코2=#Y [SCOPE.GetRootScope.GetCountry.GetName]#!가 #Y Thabracania#!, #Y Musulamia#!, 또는 #Y Maxyesia#! 지역에 도시 지위를 가졌으며 #Y 15#! 이상의 인구를 보유한 최소 하나의 영토를 가짐
carthaginian_africa_expansion_libyphoenician_settlement_tt2코1=#Y [SCOPE.GetRootScope.GetCountry.GetName]#! 는 #Y Musulamia#!를 합병할 것입니다.
carthaginian_africa_expansion_integrating_phoenicians코0=사악한 자매들
carthaginian_africa_expansion_integrating_phoenicians_DESC코0=우리의 자매 도시인 우티카와 케르코웨인의 페니키아 도시들은 오랫동안 카르타고의 충실한 동맹국이었습니다. 하지만 최근 들어 눈에 보이는 것만큼 충성스럽지 않을 수도 있다는 소문이 나돌았습니다. 아마도 그들이 더 이상 스스로의 운명을 통제하지 않는 것이 최선일 것입니다.
carthaginian_africa_expansion_ending_massaesylia코0=마사에실리의 위협
carthaginian_africa_expansion_ending_massaesylia_DESC코0=서쪽의 마사에실리 부족은 루사디르와 카탄 사이에 있는 우리의 카르타고 정착지를 급습해 왔습니다. 그들은 우리를 불쾌하게 만들었으니 분노를 느끼게 될 것입니다.
carthaginian_africa_expansion_ending_massaesylia_tt1코1=#Y Massaesylia#!가 #Y [SCOPE.GetRootScope.GetCountry.GetName]#!의 종속국입니다.
carthaginian_africa_expansion_ending_massaesylia_tt2코1=#Y Massaesylia#!가 존재하지 않으며, #Y [SCOPE.GetRootScope.GetCountry.GetName]#!나 종속국이 #Y Sitifensia#!, #Y Machuria#!, #Y Iolia#!, #Y Massaesylia#!, 그리고 #Y Metagonia#! 지역을 완전히 소유합니다.
carthaginian_africa_expansion_securing_coastline코0=아프리카 해안 보호
carthaginian_africa_expansion_securing_coastline_DESC코0=우리는 이미 아프리카와 누미디아의 북쪽 해안선을 통제하고 있지만, 서지중해의 지배를 확실히 하기 위해 마우레타니아의 해안선으로 우리의 지배를 확장해야 합니다.
carthaginian_africa_expansion_securing_coastline_tt코1=#Y [SCOPE.GetRootScope.GetCountry.GetName]#! 혹은 종속국이 #Y Safim#!부터 #Y [SCOPE.GetRootScope.GetCountry.GetName]#!까지, 그리고 #Y Tingitania#!와 #Y Mauretania#!의 아프리카 해안 전체를 통제합니다. (#Y [SCOPE.ScriptValue('carthaginian_mission_africa_securing_coastline_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('carthaginian_mission_africa_securing_coastline_max_svalue')|0]#!)
carthaginian_africa_expansion_unruly_subject코0=베르베르인들의 반란
carthaginian_africa_expansion_unruly_subject_DESC코0=마실리아 인들은 표면적으로는 우리 지배하에 있지만, 변덕스러운 자들입니다. 우리는 그들이 그들의 주군을 위해 싸울 것인지, 적에게 넘어갈 것인지 결코 확신할 수 없습니다. 시간은 마실리아 인들의 충성이 진정 어디에 있는지를 말해줄 것입니다.
carthage_africa_unruly_subject.tt코1=이 임무를 완료하는 것은 #Y Massylia#!와 #G [SCOPE.GetRootScope.GetCountry.GetName]#! 간의 전쟁을 일으킬 것입니다.
carthaginian_africa_expansion_massylian_hinterland코0=마실리아 내륙
carthaginian_africa_expansion_massylian_hinterland_DESC코0=마실리아 인들이 제자리에 있으니, 남쪽의 마실리아 내륙을 통제할 필요가 있습니다. 필요한 도구를 우리에게 제공하기 위한 카르타고 정착민들의 유입은 그 지역에서 우리의 영향력을 공고히 할 것입니다.
carthaginian_africa_expansion_eastern_coast코0=네 도시 이야기
carthaginian_africa_expansion_eastern_coast_DESC코1=남쪽의 비시티스 해안에 있는 페니키아 도시들은 우리의 오랜 동맹국이었습니다. 이 지역에 대한 우리의 장악력을 강화하기 위해서는 그들을 [SCOPE.GetRootScope.GetCountry.GetName]의 꽃으로 더욱 가깝게 끌어들이어야 할 때인지도 모릅니다.
carthaginian_africa_expansion_emporium_tripoli코0=트리폴리의 거대 상권
carthaginian_africa_expansion_emporium_tripoli_DESC코0=우리의 남쪽 이웃인 엠포리아와 트리폴리타니아는 현재 우리의 보호를 받고 있습니다. 우리의 지배력을 남하하고 동쪽으로 확장하기 위해서는 아마 우리가 그들의 부유한 무역항들을 직접 통제할 필요가 있을 것입니다.
carthaginian_africa_expansion_libyan_empire코0=리비아 제국
carthaginian_africa_expansion_libyan_empire_DESC코1=아프리카 해안은 우리의 지배하에 있고, 누미디아와 모레타니아 족은 [SCOPE.GetRootScope.GetCountry.GetName]의 멍에에, 멜카트의 기둥에서 리비아의 사막에 이르기까지 굴복했습니다. 우리 조국은 이제 안전하며, 바다 건너의 땅은 무르익어 약탈하기 좋아지고 있고, 영광스러운 디도 시는 천 가지 빛깔의 빛으로 빛날 것입니다.
carthage_africa_libyan_empire.tt코0=이 임무를 완료하는 것은 두 영구적인 보너스에 대한 선택지를 제공할 것입니다.
carthaginian_africa_expansion_libyphoenician_settlement_tt코0=무술라미 족은 굴복해서 #Y [SCOPE.GetRootScope.GetCountry.GetName]#!의 #Y q보호국#!이 되거나, #Y [SCOPE.GetRootScope.GetCountry.GetName]#!와 독립 전쟁을 시작할 것입니다.

### Iberian Investment Mission ###
carthage_mission_iberian_investments코0=이베리아의 투자
carthage_mission_iberian_investments_DESCRIPTION코1=우리의 이베리아 정복은 그 지역에서 우리의 영향력을 크게 확장시켰습니다. 그러나 우리가 합병한 지역들은 대부분 낙후되었고 가난합니다. 이베리아가 생산해야 할 막대한 부를 최대한 활용하기 위해서는 그 지역과 기반 시설에 투자해야 합니다.
carthage_mission_iberian_investments_CRITERIA_DESCRIPTION코0=이 임무는 우리가 바이티카와 콘테스타니아의 땅을 발전시켰을 시 완료한 것으로 여겨질 것입니다.
carthage_mission_iberian_investments_BUTTON_TOOLTIP코0=현재 이베리아에서 우리가 통제하는 것들은 우리가 한때 희망했던 부를 제공하기에 너무 가난합니다. 이 지역에 대한 추가 투자를 통해 은이 [ROOT.GetCountry.GetCapital.GetName] 본토로 자유롭게 돌아갈 수 있도록 할 것입니다.
carthage_mission_iberian_investments_metal_emporium코0=마스티아니아의 광산
carthage_mission_iberian_investments_metal_emporium_DESC코0=이베리아 반도는 금, 은, 기타 금속과 철이 풍부합니다. 잉여 자원을 확보하면 바르카 족이 이베리아에 기반을 구축하는 데 도움이 될 것입니다.
carthage_mission_iberian_investments_metal_emporium_tt_1코2=#Y 바이티카#! 그리고 #Y 콘테스타니아#! 본토에 #Y 비금속#! @base_metals!, #Y 철#! @iron!, 또는 #Y 귀금속#! @precious_metals! 을 생산하는 #Y 광산#!을 가진 영토를 #Y 6#!개 이상 보유함 (#Y [SCOPE.ScriptValue('cm_economic_mine_counter_svalue')|0]#!/#Y 6#!).
carthage_mission_iberian_investments_metal_emporium_tt_2코2=#Y 바이티카#! 그리고 #Y 콘테스타니아#! 본토의 #Y 비금속#! @base_metals!, #Y 철#! @iron!, 또는 #Y 귀금속#! @precious_metals!을 생산하는 모든 지역은 #Y 마스티아니아의 광산#! 변동치를 #Y 게임이 끝날 때까지#! 얻을 것이며, 다음과 같은 효과를 제공합니다
