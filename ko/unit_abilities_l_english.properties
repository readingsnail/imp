port_raid코0=항구 습격
root_out_pirates코0=해적 소탕
root_out_piratesdesc코0=해적은 우리 땅의 재앙과도 같습니다. 이 역병을 우리 해안에서 박멸하여 문명 세계의 안녕을 위한 우리의 의무를 수행해야 합니다.
anabasis코0=아나바시스
anabasisdesc코0=군대로 하여금 왕국을 구성하는 지역이나 태수령을 순행케 하는 것은 충성도를 얻기 위한 가장 흔한 방법입니다.
naval_raiding_only_overlord_ports_tooltip코0=인근에 있는 항구들은 이 해군의 소유주인 #Y Overlord#!이(가) 소유하고 있습니다.
naval_raiding_sea_province코0=부대가 #Y Ocean#! 또는 #Y River#!영역에 있습니다.
sacked_holy_site코0=약탈당한 성지
sacked_our_holy_site코0=우리의 약탈당한 성지
military_colonies_capital_tooltip코0=부대가 수도 내에 없습니다.
