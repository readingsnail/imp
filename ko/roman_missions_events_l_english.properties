me_roman_1_roman_italia.36.desc코0=모든 이탈리아의 그리스인들에게 로마의 발흥은 어느 정도 우려를 불러일으켰습니다. 그들의 최근 정복은 이제 그들을 우리 국경 바로 앞까지 진출시켰고 이 날이 올 수밖에 없었습니다.
