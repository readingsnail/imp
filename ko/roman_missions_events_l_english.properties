me_roman_1_roman_italia.3.desc코0=[SCOPE.sChar('expansion_encourager').GetName]은(는) 사비니와의 오랜 악연을 주제로 단상에 서서 발언을 시작합니다.\n\n"우리 전임자가 사비니로 여인을 차지하기 위해 쳐들어가자 사비니 여인들이 스스로 몸을 던져 전쟁을 막았던 일을 모두 기억하고 있습니다.  하지만 최근 전쟁에서 이 사비니인이 삼니움인과 결탁하였다는 사실을 아십니까? 이제 이 오랜 악연의 매듭을 풀 때가 되었습니다. 이제 사비니를 완전히 정복해야 할 때가 왔습니다!"
me_roman_1_roman_italia.3.a코0=사비니아는 역사 속으로 사라질 것이다.
me_roman_1_roman_italia.3.at코1=#Y $south_etruria_area$#!와 #Y $asculum_area$#!의 모든 #Y 사비니아#!가 소유한 영토$me_rome_gains_claims_on$.
me_roman_1_roman_italia.3.b코0=사비니와 오래 묵은 악연을 잊어선 안 된다.
me_roman_1_roman_italia.4.t코0=역사적인 전쟁들
me_roman_1_roman_italia.4.desc코0=[SCOPE.sChar('expansion_encourager').GetName]은(는) 단상에 올라서 공화국의 군사 전통에 대해 말하기 시작했습니다.\n\n"우리 조상들은 강력한 적으로부터 로물루스의 도시를 보호하기 위해 용감하게 싸워왔습니다. 우리는 이 침략자들이 어떻게 되었는지 기억해야 합니다. 사벨리인? 그들은 약탈을 일삼다 되려 당하여 자신들의 여인을 지키지도 못했습니다. 에트루리아의 왕, 라르스 포르센나? 그는 폰스 수블리키우스에서 용맹한 호라티우스 코클레스에게 패퇴당하고 말았습니다! 이제 다시는 그들이 세르비아누스 성벽에 위협하는 일이 없기를!"
me_roman_1_roman_italia.4.a코0=공격이 곧 최고의 방어인 것이다.
me_roman_1_roman_italia.4.b코0=정말 성벽이 우리를 안전하게 지켜줄까?
me_roman_1_roman_italia.5.t코0=삼니움인의 질투
me_roman_1_roman_italia.5.desc코0=오늘은 [SCOPE.sChar('expansion_encourager').GetName]이(가) 삼니움인에 대한 안건을을들고 단상에 섰습니다.\n\n"삼니움이 또 한 번 트로이 목마에 그들의 의도를 숨긴 채 로마의 관문을 위협하고 있습니다. 그들을 정복하려면 얼마나 많은 전투를 치르고 승리를 해야 할까요? 자랑스러운 로마인이여, 도대체 얼마나 많은 이들이 죽어야 저 남쪽 국경이 안전해지겠느냐는 말입니다! 하지만 저는 이렇게 말할 겁니다. 더는 안된다! 카우디움 협곡의 치욕을 삼니움의 피로 깨끗이 씻어내야만 합니다!"
me_roman_1_roman_italia.5.a코0=삼니움이 멸망하는 건 이제 시간문제다.
