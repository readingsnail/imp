me_roman_1_roman_italia.35.desc코0=$me_roman_1_ancona_hellenes$은(는) 수세기 동안 아드리아 해 무역로에서 이익을 얻어서 에게 해에서 에트루리아의 시장으로 그리스 상품을 실어 나르고 있습니다. 우리가 움브리아에 거점을 설립하면, 안코나 항구를 통제하게 되며 이는 갈리아와 일리리아로 침입할 전초지를 제공할 것입니다.\n\n번영하고 있음에도, 안코나인들은 약하며, 보호를 제공한다면 종속의 제안을 받아들일 수도 있습니다.
