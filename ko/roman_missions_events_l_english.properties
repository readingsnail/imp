me_roman_2_provincia.16.c코0=그들은 해방되어야 한다.
me_roman_2_provincia.16.ct코0=#Y [SCOPE.sC('rm_offer_scope').GetName]#!이(가) 수락하고 그들의 군주가 물러서지 않는다면 우리는 그들의 해방을 위해 싸울 것입니다.\n#R 우리는 [SCOPE.sC('rm_offer_scope').GetOverlord.GetName]에 선전포고할 것입니다.#!
me_roman_2_provincia.16.d코0=[SCOPE.sC('rm_offer_scope').GetName]은(는) [SCOPE.sC('rm_offer_scope').GetOverlord.GetName]와(과) 전쟁을 치를 만큼의 가치는 없다.
me_roman_2_provincia.17.t코0=로마에서의 제안
me_roman_2_provincia.17.desc코0=우리는 성장하는 라틴 국가 로마로부터 사절을 받았는데, 로마는 우리의 흥미를 자극하는 제안을 했습니다.\n\n
me_roman_2_provincia.17.desc_1코0=놀랍게도 로마인들은 적어도 직접적으로 요구하는 것은 아무것도 없으며, 대신에 우리 국가들 사이에 놀랄 만큼 공평한 동맹을 제안했습니다. [ROOT.GetCountry.GetName]의 애국자들은 물론 졸개로서 로마의 전쟁에 말려드는 것을 두려워 하지만, 로마의 특권적 우군이 되는 것이 그들과 싸우는 것보다 훨씬 매력적이라는 것은 부정할 수 없습니다...
me_roman_2_provincia.17.desc_2코1=우리가 로마인들에 대해 듣게 된 것처럼, 그 제안은 사실 요구가 더 많았습니다. 그들은 자랑스러운 우리 나라의 계속되는 독립이 유지될 수 없다고 생각하고, 로마의 신하로서 우리의 즉각적인 복종을 요구하는 것 같습니다.\n\n이 독수리 애호가들의 담력은 거의 믿을 수 없을 정도지만, 그들의 전령들은 지금도 우리의 반응을 초조하게 기다리고 있습니다...
me_roman_2_provincia.17.desc_3코0=놀랍게도 로마인들은 그들의 도시가 [ROOT.GetCountry.GetName]의 피폐한 사람들을 그들의 [ROOT.GetCountry.GetOverlord.GetAdjective] 압제자들로부터 해방시키기를 원하며, 우리에게 그것을 현실로 만들기 위한 동맹을 제안한다고 재빨리 밝혔습니다.
me_roman_2_provincia.17.a코0=합의는 유익해 보이는군.
me_roman_2_provincia.17.b코0=악한 자는 보면 알 수 있지.
me_roman_2_provincia.17.c코0=우리는 자유로워 지고 싶고, 우리가 하고 싶은 일을 하고 싶다!
me_roman_2_provincia.17.d코0=너무 명백하게도, 어리석은 짓이다.
me_roman_2_provincia.19.t코0=포에니 대탈출
me_roman_2_provincia.19.desc_1코0=우리의 시칠리아 정복은 그들이 더 나은 삶을 살거나 학대를 피할 것이라고 믿으며 [SCOPE.sC('rm_punic_exodus_country').GetName](으)로 피난처를 찾는 많은 포에니 인들의 탈출을 야기시켰습니다.
me_roman_2_provincia.19.desc_2코0=우리의 사르데냐 정복은 오랫동안 카르타고의 소유물이었던 이 섬에서 무역상과 노동자로서의 삶을 살아온 빈민 지역의 포에크 정착민들의 대탈출을 촉발시켰습니다.
me_roman_2_provincia.19.desc코0=\n\n어떤 이들은 이주가 장려되어야 하며, 로마 정착민들과 그들의 가족들을 위한 공간을 마련해야 한다고 주장하며, 다른 이들은 이주자들이 로마를 파괴하고자 하며 우리의 적들을 강화시킬 것이라고 주장합니다.
me_roman_2_provincia.19.a코0=가도록 냅둬라!
me_roman_2_provincia.19.b코0=그들이 환영받는다고 설득을 시도해라.
me_roman_2_provincia.20.desc코0=[SCOPE.sC('rm_offer_scope').GetAdjective] 환영은 처음에는 회의적이었지만, 우리가 제안하는 내용을 알아차린 후에 그들은 우리의 사절에게 따뜻하게 대했습니다.\n\n그들은 [SCOPE.sC('rm_offer_scope').GetOverlord.GetName]의 지배를 벗어나기를 바라며 우리의 후한 제안을 진심으로 받아들였습니다.
me_roman_2_provincia.20.a코0=모든 것은 계획에 따라...
me_roman_2_provincia.20.at코0=#Y [SCOPE.sC('rm_offer_scope').GetOverlord.GetName]#!은(는) #Y [SCOPE.sC('rm_offer_scope').GetName]#!의 자유를 위한 우리의 요구를 받을 것입니다.
me_roman_2_provincia.21.t코0=로마의 [SCOPE.sC('rm_offer_scope').GetName] 자유 요구
me_roman_2_provincia.21.desc코0=로마의 사절이 전쟁 위협과 함께 우리의 속국인 [SCOPE.sC('rm_offer_scope').GetName]을(를) 즉시 해방할 것을 요구합니다.\n\n [SCOPE.sC('rm_offer_scope').GetAdjective] 지도자들은 로마와 동맹을 맺었고, 우리로부터 자유로워지는 것을 목표로 로마인들과 결탁해 왔습니다.\n\n거절은 전쟁을 의미하지만, 불쌍한 [SCOPE.sC('rm_offer_scope').GetName]을(를) 풀어줄 수도 있습니다.
me_roman_2_provincia.21.a코0=좋다, 그들은 자유다...
me_roman_2_provincia.21.b코0=우리의 시체를 넘어가라!
me_roman_2_provincia.22.t코0=[SCOPE.sC('rm_offer_scope').GetOverlord.GetName]의 반응
me_roman_2_provincia.22.desc코0=우리 사절단은 [SCOPE.sC('rm_offer_scope').GetOverlord.GetName]에서 우리의 요구에 대한 반응과 함께 돌아왔습니다.\n\n
me_roman_2_provincia.22.desc_1코0=그 겁쟁이들은 분별력을 보였으며 [SCOPE.sC('rm_offer_scope').GetName]와(과)의 관계를 끊는 데 동의하여 다시 한번 그 나라를 해방시켰습니다.
me_roman_2_provincia.22.desc_2코0=그들은 우리를 다양한 가축들과 비교하면서 거절했고, 대신 우리의 요구는 그들의 장창 끝에 하라고 제안했습니다.
me_roman_2_provincia.22.a코0=로마의 공포는 강하다.
me_roman_2_provincia.22.b코0=그래서, 그들은 전쟁을 원하는가?
me_roman_2_provincia.23.t코0=그리스-포에니 우려
me_roman_2_provincia.23.desc코0=로마의 확장은 참으로 걱정스러운 일이며, 그들은 곧 굶주린 눈으로 우리 땅을 바라볼 것이 분명합니다.\n\n우리가 [SCOPE.Custom('get_carthage_syracuse')]와(과) 적으로 지내온 것은 누구나 기억하고 있지만, 공동의 적과 단결하는 것이 시칠리아에 대한 우리의 이익을 지키는 최선의 방법일지도 모른다는 것은 분명해지고 있습니다.
me_roman_2_provincia.23.a코0=흥미로운 생각이군...
me_roman_2_provincia.24.t코0=사르데냐 봉기
me_roman_2_provincia.24.desc코0=[SCOPE.sP('rm_2_unruly_province').GetName]의 누라기 지역민들이 우리에 대항해 공공연히 반란을 일으켰습니다!\n\n그들은 [SCOPE.sChar('scope:rm_2_nuragic_governor').GetEmployer.GetRulerTitle] [SCOPE.sChar('scope:rm_2_nuragic_governor').GetName]의 지도 아래 뭉쳤고, 그 인간은 '로마 침략자들을 모국에서 몰아내겠다'라고 약속했습니다!
me_roman_2_provincia.24.a코0=그 바보들은 모두 죽을 것이다!
me_roman_2_provincia.24.tt코0=#R 사르데냐의 일부분이 반란을 일으켰습니다! 우리는 이제#! #Y 사르데냐#!#R 와 전쟁입니다!#!
me_roman_2_provincia.25.desc코0=사르데냐 [SCOPE.sP('rm_2_unruly_province').GetName]의 관리들은 한때 비교적 무역상들과 선원으로 바쁘지만 범죄로부터 자유로웠던 그들의 항구가 지역 해적과 악당들의 소굴이 되었다고 우리에게 알려왔습니다.\n\n그 섬을 점령한 것에 대한 보복으로, 지역민들은 우리의 지배를 벗어나 그들의 독립을 유지하기 위해 도적과 해적 행위를 일삼은 것 같습니다.
me_roman_2_provincia.25.a코0=끔찍하군...
me_roman_2_provincia.26.t코0=첫 번째 속주
me_roman_2_provincia.26.desc코0=우리는 고대 그리스-카르타고의 패권을 대신하여 지중해의 섬들에 대한 지배권을 확립했습니다.\n\n우리 혈통과는 무관한 외국인들에 의해 들끓고, 로마 대중들의 귀와 멀리 떨어진 이 외딴 곳들에서 우리는 이 새로운 영토들을 어떻게 해야 할까요? 그 섬들은 적절히 황폐화되면 매우 수익성이 좋아질 수 있지만, 아마도 우리는 우선 충성심과 복종심을 얻는 데 집중해야 할 것입니다.
me_roman_2_provincia.26.a코0=그 섬의 사람들은 곧 로마를 고향으로 부를 것이다.
me_roman_2_provincia.26.b코0=족쇄가 더 필요할 것 같은데...
