roman_conquest.4.t코0=삼니움 $me_roman_conquest_of_tooltip$
roman_conquest.4.desc코0=마침내 그 완고하던 삼니움 부족들이 로마군의 우월함에 무릎을 꿇고 말았습니다. 이 전쟁은 사비나 약탈과 함께 라스 포르센나의 승리라 기록될 겁니다.
