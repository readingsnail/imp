roman_conquest.6.d코0=그루멘툼에 산악 요새를 세워야 한다!
roman_conquest.7.t코0=세노네스 $me_roman_conquest_of_tooltip$
roman_conquest.7.desc코0=이제 이탈리아 북쪽 변경은 이제 야만족으로부터 자유로워졌고 갈리아 키살피나로 가는 길을 역시 확보했습니다. 갈리아족은 이제 로마 근처에 얼씬도 하지 못할 겁니다.\n\n그리고 아리미니움의 켈트족은 이미 [SCOPE.sC('rm_gallic_exodus_country').GetName](으)로 도망친 것으로 보입니다.
