roman_conquest.3.t코0=움브리아 $me_roman_conquest_of_tooltip$
roman_conquest.3.desc코0=로마의 적을 돕던 간사한 움브리아인 역시 제 죄를 스스로 고하고 다른 이들처럼 무너졌습니다. 갈리아로 가는 통로가 열렸고, 움브리족의 위대한 언덕마을들이 이제 우리의 손아귀에 들어왔습니다!
