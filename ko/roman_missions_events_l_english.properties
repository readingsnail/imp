me_roman_1_roman_italia.28.t코0=자유
me_roman_1_roman_italia.28.desc코0=우리 군주는 로마의 압력에 밀려 물러났고, 우리 나라들 간의 조약은 즉시 파기되었다는 전갈을 보냈습니다.\n\n우리는 다시 한 번 자유입니다!
me_roman_1_roman_italia.28.a코0=오, 그건 쉬웠지.
