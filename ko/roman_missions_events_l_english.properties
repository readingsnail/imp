roman_conquest.6.t코0=루카니아 $me_roman_conquest_of_tooltip$
roman_conquest.6.desc코0=한 번 더 개입한 끝에 질투심 많은 이탈리아 부족이 결국 로마의 힘에 굴복했습니다. 이 전쟁으로 그들에게 그리스인과의 모략질과 질투심을 유지한 대가가 곧 피할 수 없는 패배라는 것을 알려주었습니다.
