### Events
# Roman Italia
me_roman_1_roman_italia.1.desc_1코0=약삭빠른 $me_roman_1_ancona_hellenes$는 우리의 관대한 제안을 받아들였고, 공물과 무역 접근권을 대가로 그들 도시의 대부분의 자유를 유지했습니다. 모든 도시가 그렇게 이성적이라면 얼마나 좋을까요.
me_roman_1_roman_italia.1.desc_2코0=현명한 $me_roman_1_ancona_hellenes$는 우리의 요구에 굴복했습니다. 지금도 로마 수비대는 부루테온 문 위에 선언문이 붙어 있으므로 그들의 충성을 확보하고 아고라에 평화를 보장합니다.
me_roman_1_roman_italia.1.desc_3코0=오만한 $me_roman_1_ancona_hellenes$는 우리의 후한 제안을 거절했습니다. 그들은 현재의 상황을 유지할 수 있다고 믿는 것 같습니다. 그들은 시대의 흐름을 읽지 못하는군요.
me_roman_1_roman_italia.1.desc_4코0=거만한 $me_roman_1_ancona_hellenes$는 우리의 요구를 거절했고, 노예가 되느니 그들의 우스꽝스러운 이상과 함께 그들의 벽 뒤에 숨는 것을 선택했습니다. 그들이 죽고자 한다면, 우리가 죽여줄 수 있어서 기쁠 뿐입니다.
me_roman_1_roman_italia.1.a코0=훌륭하군.
me_roman_1_roman_italia.1.b코0=멍청이들.
me_roman_1_roman_italia.1.tt코0=#Y 안콘#!의 모든 영토$me_rome_gains_claims_on$.
me_roman_1_ancona_hellenes코0=안코나의 헬레닉인들
me_roman_1_roman_italia.2.t코0=기만적인 움브리아인들
me_roman_1_roman_italia.2.desc코0=[SCOPE.sChar('expansion_encourager').GetName]은(는) 움브리아에 대해 말하기 위해 단상에 올라갑니다.\n\n'존경하는 원로원 의원 여러분, 여러분 중 몇몇은 움브리아를 언덕에 사는 양치기 정도로 여길 수도 있지만, 그들은 불과 몇 년 전에 우리의 철천지 원수인 삼니움의 편에 섰습니다. 그들은 수백 년 동안 에트루리아인들과 씨름했지만 여전히 버티고 있습니다. 그런 적을 과소평가할 수 있겠소이까?'
me_roman_1_roman_italia.2.a코0=움브리아는 로마에게 굴복해야 한다.
me_roman_1_roman_italia.2.at코1=#Y $asculum_area$#!, #Y $south_etruria_area$#!와 #Y $ariminum_area$#!의 모든 #Y 움브리아#!가 소유한 영토$me_rome_gains_claims_on$.
me_roman_1_roman_italia.2.b코0=와라, 그들은 위협적이지 않다.
me_roman_1_roman_italia.3.t코0=로마-사비니 간 불화
me_roman_1_roman_italia.3.desc코0=[SCOPE.sChar('expansion_encourager').GetName]은(는) 사비니와의 오랜 불화에 대해 말합니다.\n\n'모든 로마인들은 우리의 완고한 전임자들이 사비니 여자들을 납치하고, 그들과 결혼했으며, 그들의 아버지와 남편 사이의 전쟁을 피하기 위해 수를 썼다는 것을 알고 있습니다. 그러나 그들은 사비니가 최근의 전쟁에서 삼니움과 결탁했다는 것은 알고 있을까요? 시작된 일을 끝내고 사비니를 완전히 흡수할 때가 왔습니다!'
me_roman_1_roman_italia.3.a코0=사비니아는 역사에서 지워질 것이다.
me_roman_1_roman_italia.3.at코1=#Y $south_etruria_area$#!와 #Y $asculum_area$#!의 모든 #Y Sabinian#!가 소유한 영토$me_rome_gains_claims_on$.
me_roman_1_roman_italia.3.b코0=우리의 오래된 관계를 잊어서는 안 된다.
me_roman_1_roman_italia.4.t코0=역사적인 전쟁들
me_roman_1_roman_italia.4.desc코0=[SCOPE.sChar('expansion_encourager').GetName]은(는) 우리 공화국의 군사적인 전통에 대해 말합니다.\n\n'우리의 조상들은 강력한 이웃들로부터 로물루스를 보호하기 위해 용감하게 싸웠습니다. 우리는 이 침략자들이 어떻게 되었는지 기억해야 합니다. 그 침략자들은 바로 우리가 로마로 오게 한 사비니의 여자들과, 호라티우스 코클레스가 용감하게 폰스 블루시우스로부터 퇴각하게 한 에트루스카의 왕 라르스 포르세나입니다! 그들이 다시는 세르비아네 방벽을 위협하지 않기를!'
me_roman_1_roman_italia.4.a코0=공격이 곧 최고의 방어인 것이다.
me_roman_1_roman_italia.4.b코0=정말 성벽들이 우리를 안전하게 지켜 줄까?
me_roman_1_roman_italia.5.t코0=삼니움족의 질투
me_roman_1_roman_italia.5.desc코0=오늘 [SCOPE.sChar('expansion_encourager').GetName]은(는) 삼니움족에 대한 논쟁거리를 들고 왔습니다.\n\n'삼니움은 또 한 번 트로이의 상투 뒤에 그들의 악한 의도를 감추며 우리 성문을 위협합니다. 그들이 항복하기까지 우리는 얼마나 많은 전쟁을 치르고 또 이겨야 합니까? 자랑스러운 로마인들이여, 우리의 남쪽 국경이 안전해지려면 얼마나 더 많은 사람들이 죽어야 합니까? 저는 이렇게 말하겠습니다. 더는 아닙니다! 카우딘 포크의 치욕은 삼니움의 피로 깨끗이 씻어야 합니다!'
me_roman_1_roman_italia.5.a코0=삼니움족은 이제 시한부 인생이다.
me_roman_1_roman_italia.5.at코1=#Y $neapolis_area$#!, #Y $cannae_area$#!, 그리고 #Y $heraclea_area$#!의 모든 #Y 삼니움#!가 소유한 영토$me_rome_gains_claims_on$.
me_roman_1_roman_italia.5.b코0=상황이 더욱 복잡한 [SCOPE.sChar('expansion_encourager').GetPraenomen](이)로군...
me_roman_1_roman_italia.6.t코0=에트루리아의 위협
me_roman_1_roman_italia.6.desc코0=[SCOPE.sChar('expansion_encourager').GetName]이(가) 나타나서, [SCOPE.sChar('expansion_encourager').GetHerHis] 목을 격렬하게 풉니다..\n\n'에트루리아의 도시 국가들은 로마에 대한 적개심을 거듭해서 증명했습니다. 그들은 매번 뱀처럼 움브리아인과 삼니움족과 결탁합니다. 라쿠스 비데모에서의 우리의 위대한 승리가 그들의 약점을 드러냈으니, 그들은 침략에 무르익었습니다!'
me_roman_1_roman_italia.6.a코0=에트루리아 인들은 파괴되어야 한다.
me_roman_1_roman_italia.6.at코1=$south_etruria_area$#!와 #Y $north_etruria_area$#!의 모든 #Y 에트루리아#!가 소유한 영토$me_rome_gains_claims_on$.
me_roman_1_roman_italia.6.b코0=어떤 상황에서도 우리는 스스로를 방어해야 한다.
me_roman_1_roman_italia.7.t코0=이탈리아의 운명
me_roman_1_roman_italia.7.desc코0=[SCOPE.sChar('expansion_encourager').GetName]이(가) 원로원에게 정숙해 달라고 합니다.\n\n'로마는 그 관심사를 최우선으로 하여 번창했고, 신들은 로마에 대한 사랑을 보여주었습니다. 만약 우리의 사소한 다툼이 제쳐지고 우리의 힘이 하나의 명분에 합쳐진다면, 우리는 모든 이탈리아를 통치할 준비가 되어 있습니다. 만약 로마가 그 순간을 포착할 용기만 있다면 영원한 영광과 명예조차도 로마의 보상 중 가장 보잘것없는 것이 될 것입니다!'
me_roman_1_roman_italia.7.a코0=우리는 가능한 한 빨리 공격할 것이다!
me_roman_1_roman_italia.7.b코0=악당들은 아무 데도 가지 않는다...
me_roman_1_roman_italia.8.t코0=강대한 로마
me_roman_1_roman_italia.8.a코0=[SCOPE.sChar('expansion_encourager').GetWomanMan]이(가) 군인들을 모집해야 한다!
me_roman_1_roman_italia.8.b코0=연설의 복사본을 분배해라.
me_roman_1_roman_italia.9.t코0=유피테르의 복점관(Auspices)
me_roman_1_roman_italia.9.desc코0=전쟁에 대한 지원을 얻기 위해 신앙의 후원자이자 가장 위대한 신인, 유피테르 옵티머스 막시무스의 공식 복점관들이 추천되었습니다.\n\n승리를 확신시키면 군인의 사기와 국민의 열의를 북돋울 것입니다.\n\n로마에게 유리한 징조가 주어질 것이라는 것은 의심의 여지가 없지만, 만약 성직자들이 결론을 내리지 못하고 돌아온다면, 혹은 비관적인 결과를 초래한다면, 그것은 좋은 징조가 되지 않을 것입니다.
me_roman_1_roman_italia.9.a코0=우리는 유피테르를 믿는다.
me_roman_1_roman_italia.9.b코0=복점관의 우두머리인 [SCOPE.sChar('rm_auspices_target').GetPraenomen]에게 기름을 발라라...
me_roman_1_roman_italia.9.bt코0=이 선택지는 복점관이 #Y Pious#!, #Y Devout#!, 또는 #Y Righteous#!이 아니기에 가능합니다.
me_roman_1_roman_italia.9.c코0=나쁜 조짐은 위험을 감수할 가치가 없다.
me_roman_1_roman_italia.10.t코0=복점관이 돌아오다
me_roman_1_roman_italia.10.desc코0=맑은 날 아침, 언덕 위에서 복점관들은 점을 쳤습니다.\n\n긴장되는 기다림 이후, [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen]은(는) 이해할 수 없는 복점관 [SCOPE.sChar('rm_auspices_target').GetName]을(를) 접견했습니다. [SCOPE.sChar('rm_auspices_target').GetPraenomen]은(는) 천천히 앞으로 나아가서 몰려드는 군중을 잠재우기 위해 [SCOPE.sChar('rm_auspices_target').GetHerHis] 손바닥을 듭니다.
me_roman_1_roman_italia.10.desc_1코0=\n\n뚜렷하게 신난 듯이, $me_roman_1_indicant$ [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen]은(는) 유피테르의 입 조각 앞에서 절을 합니다.
me_roman_1_roman_italia.10.desc_2코0=\n\n과묵하게, $me_roman_1_ambiguous$ [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen]은(는) [SCOPE.sChar('rm_auspices_target').GetPraenomen]이(가) 엄숙한 얼굴을 유지할 동안 손으로 얼굴을 감춥니다.
me_roman_1_roman_italia.10.desc_3코0=\n\n두려워하며, $me_roman_1_negation$ [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen]은(는) 단지 고개를 흔들 뿐인 [SCOPE.sChar('rm_auspices_target').GetPraenomen]을(를) 침울하게 바라봅니다.
me_roman_1_roman_italia.10.desc_4코0=\n\n숨을 죽이며, $me_roman_1_ambiguous$ [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen]은(는) [SCOPE.sChar('rm_auspices_target').GetPraenomen]에게 성난 눈빛을 보내고, 그는 미안하다는 듯이 어깨를 으쓱입니다.
me_roman_1_roman_italia.10.desc_5코0=\n\n그답지 않게 망설이며, $me_roman_1_negation$ [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen]은(는) 분노가 들끓는 듯 보이고, [ROOT.GetCountry.GetRuler.GetHerHis] 눈빛은 복점관의 애원하는 눈빛으로 돌아옵니다.
me_roman_1_roman_italia.10.desc_6코0=\n\n가짜로 심각한 척을 하며, $me_roman_1_indicant$ [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen]은(는) [SCOPE.sChar('rm_auspices_target').GetPraenomen]을(를) 별개로 바라보지만, 사실은 윙크를 합니다.
me_roman_1_indicant코0=[SCOPE.sChar('scope:rm_auspices_target').GetSheHe]는 마침내 우렁차게 말합니다. '좋은 징조입니다!' 군중의 미소는 우렁찬 축하로 변하는데, 그 축하의 소리는 로마의 모든 언덕에서 들을 수 있습니다.
me_roman_1_ambiguous코0=[SCOPE.sChar('rm_auspices_target').GetSheHe]는 마침내 우렁차게 말합니다. '애매합니다!' 군중들의 미소는 그 침묵 속에서 점차 웅얼거리며 걱정으로, 그 다음으로는 분노로 바뀝니다.
me_roman_1_negation코0=[SCOPE.sChar('rm_auspices_target').GetSheHe]는 마침내 우렁차게 말합니다. '나쁜 징조입니다!' 망연자실한 침묵과 함께 군중들의 미소가 서서히 사라집니다.
me_roman_1_roman_italia.10.a코0=유피테르를 찬양하라!
me_roman_1_roman_italia.10.b코0=더 나쁠 수도 있었겠지...
me_roman_1_roman_italia.10.c코0=젠장...
me_roman_1_roman_italia.10.d코0='[SCOPE.sChar('rm_auspices_target').GetSheHe]가 악의를 품었거나, 단지 무능한 건가?!'
me_roman_1_roman_italia.10.e코0=젠장할 바보 녀석...
me_roman_1_roman_italia.10.f코0=아이에게서 맛있는 걸 빼앗는 것 같군.
me_roman_1_roman_italia.11.t코0=독수리에게 포위되다
me_roman_1_roman_italia.11.desc코0=[SCOPE.sChar('expansion_encourager').GetName]이(가) 긴급 소식을 가지고 옵니다.\n\n'[SCOPE.sC('rm_hyena_1').GetName] 그리고 [SCOPE.sC('rm_hyena_2').GetName]이(가) 로마를 멸망시킬 음모를 꾸미고 있습니다!' 히스테리에 가까운 것을 보이는 [SCOPE.sChar('expansion_encourager').GetPraenomen]은(는) 그들이 우리 땅을 분할하는 것을 목표로 한다고 그들의 동맹 관계를 비꼬았습니다. 침략에 대한 증거는 거의 없지만, 원로원은 성공적으로 광란의 도가니에 빠졌습니다.
me_roman_1_roman_italia.11.a코0=로마는 겁먹지 않을 것이다!
me_roman_1_roman_italia.11.at코0=로마가 #Y 이탈리아#! 그리고 #Y 마그나 그라이키아#!의 모든 [SCOPE.sC('rm_hyena_1').GetAdjective] 그리고 [SCOPE.sC('rm_hyena_2').GetAdjective] 영토에 명분을 획득합니다.
me_roman_1_roman_italia.11.b코0=너무 서두르지 말자.
me_roman_1_roman_italia.12.t코0=범 이탈리아 회의가 조직되다
me_roman_1_roman_italia.12.a코0=그들은 올 것이다.
me_roman_1_roman_italia.12.at코0=모든 이탈리아의 자유 국가에 초대장이 보내질 것입니다.\n그들의 동의 여부는 당신과의 관계에 기반합니다.
me_roman_1_roman_italia.12.b코0=작은 선물이 우리의 좋은 뜻을 보여줄 수 있겠지...
me_roman_1_roman_italia.12.bt코0=선물을 받은 모든 국가는 로마에 대해 #G 15#!만큼의 의견을 얻을 것입니다.
me_roman_1_roman_italia.13.t코0=범 이탈리아 회의 초대
me_roman_1_roman_italia.13.desc코0=로마를 대표하는 사절단이 [ROOT.GetCountry.GetCapital.GetName]에 도착해서, 모든 이탈리아의 부족들이 서로를 돕고 관계를 개선할 것을 목표로 하는 '범 이탈리아 회의'에 우리를 초대했습니다.\n\n그들은 우리의 참가에 대해 약간의 불안감을 가지고 확인을 기다리고 있으며, 로마인들은 회의의 성공에 그들의 명성과 자부심을 걸었습니다.
me_roman_1_roman_italia.13.desc_1코0=\n\n그 사절들은 비록 미미하지만 심지어 선물을 가지고 왔으며, 로마인들이 우리가 그들에 대해 잘못 생각하고 있고 우리의 마음을 편안하게 하려고 한다는 것을 분명히 이해한다는 것을 보여줍니다.
me_roman_1_roman_italia.13.desc_2코0=\n\n우리는 이런 의심스러운 초대를 받아들일지 말지를 결정해야 합니다...
me_roman_1_roman_italia.13.a코0=물론 우리는 참가할 것이다.
me_roman_1_roman_italia.13.at코0=이 선택지는 외교적 이벤트들로 이어질 수 있습니다.
me_roman_1_roman_italia.13.b코0=우리는 참가를 원하지 않는다.
me_roman_1_roman_italia.14.t코0=범 이탈리아 회의가 소집되다
me_roman_1_roman_italia.14.desc_1코0=$me_roman_1_received_responses$ 모두가 우리의 초대를 거부했습니다.\n\n[ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName]은(는) 그 소식을 듣고 얼굴이 홍당무가 되어 꽤 오랫동안 은밀히 토라져 있었습니다...
me_roman_1_roman_italia.14.desc_2코0=$me_roman_1_received_responses$, 비록 모두가 우리의 관대한 초대를 받아들이지는 않았지만요.\n\n이것은 $me_roman_1_new_precadent$을(를) 원했던 [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName]에게는 다소 부끄러운 일입니다.
me_roman_1_roman_italia.14.desc_3코0=$me_roman_1_received_responses$ 대부분 우리의 초대를 받아들였습니다.\n\n이것은 [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName]이(가) 딱히 숨기려 하지도 않는 사실인 $me_roman_1_new_precadent$입니다.
me_roman_1_received_responses코0=우리는 마침내 초대한 국가들로부터 응답을 받았습니다.
me_roman_1_new_precadent코0=고대 그리스의 도시 국가에서만 볼 수 있던 외교 형태를 모방한, 이탈리아의 관계를 위한 새로운 선구자
me_roman_1_roman_italia.14.a코0=이것은 해야 할 것이다.
me_roman_1_roman_italia.14.b코0='뭣이라?!'
me_roman_1_roman_italia.14.c코0=로마는 언제나 승리한다!
me_roman_1_roman_italia.14.d코0=오, 그럼 그냥 잊어버려라...
me_roman_1_roman_italia.15.t코0=외교적 속임수
me_roman_1_roman_italia.15.desc_2코0=[SCOPE.sC('rm_allies_1').GetName]와(과) [SCOPE.sC('rm_allies_2').GetName]의 친선을 교란하려는 우리의 미약한 시도가 순식간에 포착되어 우리의 명성과 두 동맹국과의 관계를 손상시켰습니다...
me_roman_1_roman_italia.15.desc_4코0=우리의 빈틈없는 계획은 [SCOPE.sC('rm_allies_1').GetName]와(과) [SCOPE.sC('rm_allies_2').GetName] 사이에 불신을 확산시키는 데 성공했는데, 어느 쪽도 우리의 개입을 의심하지 않았습니다!\n\n그것은 당분간 정치 지형과 연회를 뒤흔들 것입니다...
me_roman_1_roman_italia.15.a코0=영문을 모르겠군...
me_roman_1_roman_italia.15.b코0=그 뱀 같은 놈들!
me_roman_1_roman_italia.15.c코0=멋지군!
me_roman_1_roman_italia.15.d코0=맙소사...
me_roman_1_roman_italia.16.t코0=반 로마 동맹
me_roman_1_roman_italia.16.desc코0=로마인의 오만함은 용납되지 않을 것입니다. 그들은 온 세상이 이미 그들의 소유인 것처럼 그들의 '제안'을 가지고 우리 도시를 활보합니다.\n\n다행히도 우리는 같은 혐오감을 공유하는 비슷한 자들을 다른 그리스 도시들 사이에서 발견했습니다. 적어도 당분간은 이들이 로마에게 대항하며 남아 있기를 바랍니다.
me_roman_1_roman_italia.16.a코0=우리는 더는 이탈리아인들에게 괴롭힘 당하지 않을 것이다.
me_roman_1_roman_italia.16.b코0=하지만 동맹은 너무 멀리 갔다.
me_roman_1_roman_italia.17.t코0=반 로마 동맹이 성장하다
me_roman_1_roman_italia.17.desc코0=로마인들의 오만함은 계속 커져만 갑니다! 매일 더 많은 그리스인들이 진짜 위협을 알아차리고 있습니다. 카르타고나 이탈리아의 부족들이 아니라, 로마 말입니다!\n\n공동의 위협에 맞서 단결하는 것만이 우리의 도시 연합이 로마의 위협에 맞설 수 있도록 할 수 있습니다.
me_roman_1_roman_italia.17.a코0=우리는 뭉치면 강하다.
me_roman_1_roman_italia.17.b코0=동맹은 우리에게 맞지 않는다.
me_roman_1_roman_italia.17.c코0=우리는 뭉치면 강하다.
me_roman_1_roman_italia.18.t코0=범 이탈리아 시민권
me_roman_1_roman_italia.18.desc코0=[ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName]은(는) [ROOT.GetCountry.GetRuler.GetHerselfHimself]이 모든 이탈리아 인들에게 시민권을 부여하는 새 법안에 대한 반발을 기꺼이 짊어지기로 했습니다.\n\n이 움직임은 로마 국민을 대표하는 대중과 특권을 지키려는 귀족들 사이에서 모두 인기가 없습니다. 우리는 로마가 분쟁이 없는 포용적 사회의 혜택을 거두기를 바래 봅니다...
me_roman_1_roman_italia.18.a코0=우리는 뭉치면 더욱 강해질 것이다.
me_roman_1_roman_italia.18.at코0=모든 로마의 성인 캐릭터들은 충성도 @loyalty_icon!를 #R 10#!만큼 잃을 것입니다.
me_roman_1_roman_italia.18.bt코0=모든 #Y Italic#! 속국은 #Y 로마#!에 대한 의견을 #G +50.0#!만큼 얻음
me_roman_1_roman_italia.19.t코0=로마의 패권
me_roman_1_roman_italia.19.desc코0=이제부터 이탈리아 반도의 사람들은 로마에 절을 하며 그 군대에서 복무하고 그 국고에 세금을 바칠 것입니다.\n\n단기적으로는 분쟁이 있을 수 있지만, 정복자가 때맞춰 질서를 실현함으로써 완화될 것입니다. 그들은 시민권에 대해 재잘거릴지도 모릅니다. 계속 그러라 하죠 뭐! 우리의 새로운 힘이 역사의 무대에 서게 되면서 로마는 더 큰 걱정거리가 생겼습니다.
me_roman_1_roman_italia.19.a코0=로마는 승리한다.
me_roman_1_roman_italia.19.at코0=모든 로마의 성인 캐릭터들은 충성도 @loyalty_icon!를 #G 10#!만큼 얻을 것입니다.
me_roman_1_roman_italia.20.t코0=로마와의 대화
me_roman_1_roman_italia.20.desc코0=다양한 참석국들을 만나 온 로마의 외교관들과 사적인 청중들을 위한 우리의 차례입니다.\n\n그 모든 긴장감 끝에, 우리 대표단은 로마인들이
me_roman_1_roman_italia.20.desc_1코0=우리 민족이 함께 휘두를 수 있는 큰 힘을 내세우며, 우리 공동의 적에 대항하여 상호 이익의 동맹을 열심히 구축하자고 했다고 보고했습니다.\n\n우리의 대표들은 그들의 예리함에 매우 당황했고 우리의 반응을 기다리고 있습니다.
me_roman_1_roman_italia.20.desc_2코0=우리를 보호한다는 맹세를 하기를 바라며, 만약 어떤 나라가 [ROOT.GetCountry.GetName]의 자유를 침략하거나 침해하려 한다면 그들은 우리를 보호하기 위해 개입할 것이라고 보고했습니다.\n\n우리의 대표들은 이 관대한 제안에 대한 반응을 기다리고 있습니다.
me_roman_1_roman_italia.20.desc_3코0=우리가 약하기 때문에 상호 이익의 동맹은 불가능하다는 것을 분명히 했지만, 로마 원로원에 복종하는 대가로 그들은 우리의 자유를 보호한다는 제안을 했다고 보고했습니다.\n\n약간 자존심이 깎인 듯한 우리의 대표들은 반응을 기다리고 있습니다.
me_roman_1_roman_italia.20.desc_4코0=우리에게 우정이나 협력을 제의하기 보다는 비상식적인 말을 했고, 우리에게 아무것도 제공할 수 없는 것에 대한 그들의 슬픔을 강조했다고 보고했습니다.\n\n우리 대표단은 유감스럽게도 우리가 알아야 할 모든 것을 알려 주었습니다. 그 쓰레기들이 우리를 속였습니다!
me_roman_1_roman_italia.20.desc_5코0=처음에는 예의 바른 모습을 유지했지만, 곧 우리 국민과 국가를 모욕했으며, 미묘하게, 그리고 점점 더 뻔뻔스러워졌다고 보고했습니다.\n\n우리의 대표들은 겁에 질려 그들의 귀를 믿을 수 없었고, 우리가 반응을 준비하는 동안 부끄러워하며 기다릴 뿐이었습니다.
me_roman_1_roman_italia.20.desc_6코0=분명히 그들의 약함에 대해 괴로워하며 그들의 자유를 보장해 달라고 우리에게 요구해 왔다고 보고했습니다.\n\n그들은 바커스(디오니소스)가 와인을 따르는 것보다 더 빨리 우리 대표들에게 칭찬을 퍼부었고, 몇 시간 동안 칭찬을 했습니다.
me_roman_1_roman_italia.20.desc_7코0=그저 가장 존경받는 손님들에게 보답받기를 바라는 가장 깊은 존경과 우정을 제공했다고 보고했습니다.\n\n그것은 성급한 느낌이 나지만, 보아하니 그들은 충분히 성실해 보였습니다.
me_roman_1_roman_italia.20.a코0=로마는 좋은 동맹이 될 것이다!
me_roman_1_roman_italia.20.b코0=그들의 보호는 유용할 것이다.
me_roman_1_roman_italia.20.c코0=종속은 우리 최대의 관심사다.
me_roman_1_roman_italia.20.d코0=우리는 그들의 보호를 보장할 것이다.
me_roman_1_roman_italia.20.e코0=그 기분은 서로 통하지.
me_roman_1_roman_italia.20.f코0=우리는 슬프게도 그러한 합의를 받아들일 수 있는 위치에 있지 않다.
me_roman_1_roman_italia.20.g코0=결코 잊지 않으리라!
me_roman_1_roman_italia.20.h코0=그들이 타락한 수준으로 떨어지지 말자.
me_roman_1_roman_italia.21.t코0=[SCOPE.sC('congress_target').GetName]와(과)의 대화가 결론 지어지다
me_roman_1_roman_italia.21.desc코0=우리 사절단이 [SCOPE.sC('congress_target').GetAdjective] 대표단에서 돌아와서,
me_roman_1_roman_italia.21.desc_1코0=동맹을 맺으려는 그들의 의지와 우리 나라가 함께 이룰 수 있는 위대한 것들을 신나게 드러냈습니다.\n\n[SCOPE.sC('congress_target').GetName]은(는) 당분간 그들이 유용함을 증명할 수 있을지도 모릅니다...
me_roman_1_roman_italia.21.desc_2코0=그들이 우리의 보호를 보장해 준 것에 대해 거의 아첨에 가까운 감사를 했다고 전하며 미소를 지었습니다.\n\n[SCOPE.sC('congress_target').GetName]이(가) 우리를 무의미한 전쟁에 끌어들이지만 않기를 바랍니다...
me_roman_1_roman_italia.21.desc_3코0=그들이 우리의 보호를 수락했다는 소식과 그 이상의 소식을 공유하면서 빙긋이 웃었습니다.\n\n외교도 결국 쓸모가 있었군요...
me_roman_1_roman_italia.21.desc_4코0=그들이 막연한 변명과 상투적인 말로 우리의 후한 제안을 속였다는 것을 설명했습니다.\n\n[SCOPE.sC('congress_target').GetName]이(가) 우리의 친구가 되기에는 너무 냉담하고, 우리를 모욕하기에는 너무 무서웠던 것 같습니다...
me_roman_1_roman_italia.21.desc_5코0=그들이 지독한 모욕에 시달리며 건물 밖으로 쫓겨났다고 분개했습니다.\n\n[SCOPE.sC('congress_target').GetName]은(는) 우리를 모욕하는 데 대한 위험은 두렵지 않나 봅니다...
me_roman_1_roman_italia.21.desc_6코0=우리의 조국과 영원한 우정의 많은 제공을 보장하겠다는 그들의 제안을 행복하게 밝혔습니다.\n\n[SCOPE.sC('congress_target').GetName]이(가) 우리의 약함을 착취하지는 않길 바랍니다...
me_roman_1_roman_italia.21.desc_7코0=상호 존중과 공동 운명이라는 그들의 진실한 제안을 엄숙하게 연관지었습니다.\n\n그렇게 강요되지 않았다면, 그것은 거의 아첨이나 다름없습니다...
me_roman_1_roman_italia.21.a코0=로마와 [SCOPE.sC('congress_target').GetName]은(는) 모두를 이길 것이다!
me_roman_1_roman_italia.21.b코0=[SCOPE.sC('congress_target').GetName]은(는) 우리에게 보호받는다.
me_roman_1_roman_italia.21.c코0=[SCOPE.sC('congress_target').GetAdjective] 사람들이 가장 현명하군.
me_roman_1_roman_italia.21.d코0=[SCOPE.sC('congress_target').GetName]은(는) 가장 관대하군.
me_roman_1_roman_italia.21.e코0=로마와 [SCOPE.sC('congress_target').GetName]은(는) 영원한 친구다.
me_roman_1_roman_italia.21.f코0=음, 어쨌든 우린 예의상 부탁했을 뿐이다...
me_roman_1_roman_italia.21.g코0=우리는 흔들리고 있다, 분명히 그렇다.
me_roman_1_roman_italia.22.t코0=[SCOPE.sC('friendly_delegate_1').GetAdjective]-[SCOPE.sC('friendly_delegate_2').GetAdjective] 친선
me_roman_1_roman_italia.22.desc코0=[SCOPE.sC('friendly_delegate_1').GetName] 그리고 [SCOPE.sC('friendly_delegate_2').GetName]의 대표단은 토의에 빠졌고 큰 공통점과 합의를 찾았습니다.\n\n비록 이것이 결국 우리의 이익에 부합할지 아닐지는 두고 봐야겠지만, 두 나라 사이의 관계는 따뜻해지고 있습니다.
me_roman_1_roman_italia.22.a코0=그들에게 좋은 거지...
me_roman_1_roman_italia.23.t코0=[SCOPE.sC('congress_target').GetName]와(과)의 대화
me_roman_1_roman_italia.23.desc_1코0=비록 에트루리아 인들이 스스로의 지위를 약화시키기 위해 연방의 자치권에 대한 터무니 없는 집착을 허용했음에도 불구하고, 우리는 그들에게 많은 빚을 지고 있습니다. 그것들은 북부 야만인이나 카르타고의 식민지에 유용할 수 있습니다.
me_roman_1_roman_italia.23.desc_2코0=움브리아 인들은 에트루리아인들과 그들의 불화를 잠시 접어두었지만, 저는 우리가 그들의 입장이었어도 똑같이 했을 것이라고 생각합니다. 그들은 갈리아에 대항하는 유용한 동맹이 될 수 있습니다.
me_roman_1_roman_italia.23.desc_3코0=삼니움 족은 최근에 우리의 가장 끈질긴 적수였고, 우리의 모든 마을을 뒤에서 물어뜯기 시작했습니다. 아마도 그들은 단지 약간의 사랑이 필요한 것일 지도요?
me_roman_1_roman_italia.23.desc_4코0=사비니 족은 비록 질투가 그들의 마음을 타락시키도록 허용했음에도 불구하고 우리 도시의 첫 정착민들과 합류하고 로마와 강인한 전통을 오래도록 공유해온 역사를 가지고 있습니다.
me_roman_1_roman_italia.23.desc_5코0=루카니 족은 로마를 좋아한 적이 없고, 이탈리아에서 점점 커지는 우리의 존재를 어느 정도 우려하며 지켜봐 왔습니다. 그들은 약한 민족이 아니며, 남쪽의 그리스인들을 도울 수 있는 좋은 위치에 있습니다.
me_roman_1_roman_italia.23.desc_6코0=[SCOPE.sC('congress_target').GetName]은(는) 우리에게 특별히 중요하지는 않지만, 그들은 대표단을 보냈고 우리는 그들을 대해야 합니다. 혹시 알아요, 우리가 어떤 공통점을 찾을 지?
me_roman_1_roman_italia.23.desc코0=\n\n과거는 과거일 뿐입니다. 시간이 지났고, 우리는 [SCOPE.sC('congress_target').GetAdjective] 대표단에게 무슨 제안을 할지 결정해야 합니다.
me_roman_1_roman_italia.23.a코0=우리가 친선을 바란다는 것을 알려주자.
me_roman_1_roman_italia.23.b코0=우리는 그런 고귀한 친구들을 보호하고 싶다.
me_roman_1_roman_italia.23.c코0=우리는 [SCOPE.sC('congress_target').GetName]을(를) 보호할 것이지만, 몇 가지 요구 사항이 있다...
me_roman_1_roman_italia.23.d코0=일시적인 보호가 이익일 것이다.
me_roman_1_roman_italia.23.e코0=친선은 이미 충분하다.
me_roman_1_roman_italia.23.f코0=현재의 외교 상황이 가장 어렵다...
me_roman_1_roman_italia.23.g코0=무엇을 말이냐, [SCOPE.sC('congress_target').GetAdjective] 쓰레기들아?
