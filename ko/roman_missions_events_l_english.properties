me_roman_1_roman_italia.31.a코0=나는 그들이 유용할 것이라고 생각한다.
me_roman_1_roman_italia.32.t코0=로마에서의 전갈
me_roman_1_roman_italia.32.desc코0=로마인들은 이탈리아인 사이에 유대관계를 구축하기 위해 회의를 조직했지만, 우리는 회담에 참가하지 않았습니다.\n\n이제 우리는 그들이 [SCOPE.sC('subject_target_2').GetName]에게 속국 지위를 부여했다는 소식을 들었고, 많은 사람들은 이것이 우리 자신의 지위에 어떤 영향을 미칠지 걱정합니다. 연합 대표단은 로마에 파견되어 가장 친한 친구들을 잊지 않도록 했습니다.
me_roman_1_roman_italia.32.desc_1코0=$me_roman_1_roman_today_returned$, 약간 고조된 듯한 기분으로 말입니다. 그들은 우리의 위대한 우정을 재확인하고자 하는 로마가 준 선물을 가지고 옵니다.
me_roman_1_roman_italia.32.desc_2코0=$me_roman_1_roman_today_returned$, 분노하면서 말입니다. 로마인들은 우리의 우려에 대해 완전히 경멸하는 태도를 보였으며, 우리의 사절들을 돌려 보냈습니다.
