me_roman_1_roman_italia.37.bt코0=$me_roman_more_likely_to_succeed$ [SCOPE.sC('rm_offer_scope').GetName]의 [SCOPE.sC('rm_offer_scope').GetRulerTitle]이(가) 부패했거나 변덕스럽기 때문입니다.
