me_roman_1_roman_italia.32.b코0=말도 안 돼.
me_roman_1_roman_italia.34.t코0=식민지 전문화
me_roman_1_roman_italia.34.desc코0=로마 문화와 행정의 보루로서 식민지의 중요성이 점점 커지고 있는 가운데, 우리는 그들이 어떤 도시가 되기를 원하는지 결정해야 합니다.\n\n도시 조직이 가장 중요한 목표인일까요? 아니면 지속적인 신병 확보가요? 위대함의 열쇠는 정복당한 자의 통합일까요? 아니면 무역과 생산을 장려하는 게 좋을까요?
