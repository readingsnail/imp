me_roman_1_roman_italia.29.t코0=세노니아에서의 대탈출
me_roman_1_roman_italia.29.desc코0=최근 로마가 갈리아의 세노니아 부족을 정복한 것은 주민들 사이에 큰 공황을 일으켰습니다. 많은 사람들이 새로운 삶을 시작하기 위해 우리 땅으로 도망쳤습니다.\n\n아마도 우리는 언젠가 이들을 그들의 정당한 고국으로 돌려보낼 것입니다.
me_roman_1_roman_italia.29.a코0=전쟁광 로마 같으니...
me_roman_1_roman_italia.30.t코0=회의가 결론 지어지다
me_roman_1_roman_italia.30.desc코0=범 이탈리아 회의는 마침내 끝났고 분명히 미래를 위한 결과에 도달했습니다. 적어도 [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen]은(는) [ROOT.GetCountry.GetRuler.GetHerHis] 종결 연설에서 그렇게 말합니다...\n\n사실 여러 해가 지나기 전까지는 판단하기 어려울 것입니다. 그들이 [ROOT.GetCountry.GetName]에게 친절하길 바랍니다.
me_roman_1_roman_italia.30.a코0=음, 그건...흥미로운 건가?
