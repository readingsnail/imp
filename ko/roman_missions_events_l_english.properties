roman_conquest.12.t코0=참주의 땅
roman_conquest.74.t코0=갈리아 심장부
roman_conquest.74.desc코0=우리는 갈리아에서 강력한 지위를 확보하여 야만족의 중심지로 밀고 들어가 그들의 가장 중요한 거처와 성지를 빼앗았습니다. 이제 얼마 지나지 않아 모든 갈리아 인들은 로마에게 복종할 것입니다.
roman_conquest.74.a코0=아우구스토리툼이 좋은 곳에 위치했다.
roman_conquest.74.b코0=메디오라눔은 서부의 요새가 될 것이다.
roman_conquest.74.c코0=게르고비아는 남쪽으로의 길을 통제한다.
roman_conquest.74.d코0=우리는 국경과 먼 베수나를 키워야 한다.
roman_conquest.75.t코0=레누스 강으로
roman_conquest.75.desc코0=길고 피비린내 나는 투쟁 끝에 우리는 게르마니아의 야만인들로부터 갈리아를 분리시키는 자연적인 경계선인 강력한 레누스 강의 서쪽 강가를 확보했습니다. 우리는 무슨 수를 써서라도 이 장벽을 지켜야 합니다.
roman_conquest.75.a코0=모곤티아쿰이 게르만족을 저지할 것이다.
roman_conquest.75.b코0=본나의 교차로는 중요하다.
roman_conquest.75.c코0=베테라와 북부의 요새가 우선이다.
roman_conquest.75.d코0=하부 레누스 강이 우선이다. 아르겐토라테에 설립하자.
roman_conquest.76.t코0=갈리아 패권
roman_conquest.76.desc코0=갈리아는 부유하고 사람들은 강해서 생산과 농업의 중심지가 될 수 있고, 우리 땅에 걸쳐 노예를 수출할 수 있습니다. 반면에, 로마의 가치와 충성심을 확산시키는 것은 그들의 귀와 마음에 대한 우리의 지배력을 확고히 할 것입니다.
roman_conquest.76.a코0=갈리아인들은 길들여 진다면 완벽한 노동자들이 될 것이다.
roman_conquest.76.b코0=우리는 갈리아를 대도시 중심지로 발전시켜야 한다.
