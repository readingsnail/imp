roman_conquest.75.d코0=하부 레누스 강이 우선이다. 아르겐토라테에 설립하자.
roman_conquest.76.t코0=갈리아 패권
roman_conquest.76.desc코0=갈리아는 부유하고 사람들은 강해서 생산과 농업의 중심지가 될 수 있고, 우리 땅에 걸쳐 노예를 수출할 수 있습니다. 반면에, 로마의 가치와 충성심을 확산시키는 것은 그들의 귀와 마음에 대한 우리의 지배력을 확고히 할 것입니다.
roman_conquest.76.a코0=갈리아인들은 길들여 진다면 완벽한 노동자들이 될 것이다.
