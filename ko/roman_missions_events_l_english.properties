me_roman_1_roman_italia.37.d코0=다시 생각해 보니...
me_roman_1_roman_italia.37.tt코0=\n그들이 수락한다면:
me_roman_1_roman_italia.38.t코0=로마에서 사절단이 도착하다
me_roman_1_roman_italia.38.desc코0=로마의 숨을 헐떡이는 사절단이 제안과 함께 [ROOT.GetCountry.GetCapital.GetName] 입구에 나타났습니다.
me_roman_1_roman_italia.38.desc_1코0=그것은 사실 더 많은 요구들입니다. 그들은 우리가 독립을 지속할 상태가 아니라고 생각하며, 우리가 로마에 조공을 바칠 것을 요구합니다.\n\n그들의 진지한 전령들은 지금도 우리의 반응을 초조하게 기다리고 있습니다...
me_roman_1_roman_italia.38.desc_2코0=그들은 [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen]와(과) 만날 것을 요구했고, 지금 [ROOT.GetCountry.GetRuler.GetSheHe]와 천막 안에서 비밀스러운 이야기를 나누고 있습니다.\n\n그들은 우리의 지도자를 타락시키려 하는 것이 틀림없습니다. 원래 로마인들은 불필요하게 말을 흐트리지 않습니다.
me_roman_1_roman_italia.38.desc_3코0=그들은 적어도 직접적으로 요구하지는 않지만 놀랄 만큼 공평한 합의를 제시합니다. [ROOT.GetCountry.GetName]의 애국자들은 두려워 하지만, 몇 가지 자유를 대가로 로마의 특권을 얻는 동맹이 되는 것은 그들과 싸우는 것보다 훨씬 매력적입니다...
me_roman_1_roman_italia.38.a코0=우리에게 달리 선택지가 있는가?
me_roman_1_roman_italia.38.b코0='[ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen], 왜 그리 기뻐하십니까?'
me_roman_1_roman_italia.38.c코0=이것은 완벽한 기회가 될 수 있다.
me_roman_1_roman_italia.38.d코0=터무니없군, 좀 상투적으로 대응해라.
me_roman_1_roman_italia.38.e코0=그 개 같은 놈들이 어찌 감히?! 뻔뻔하군!
me_roman_1_roman_italia.39.t코0=[SCOPE.sC('rm_offer_scope').GetName]에서의 반응
me_roman_1_roman_italia.39.desc_1코0=[SCOPE.sC('rm_offer_scope').GetName]은(는) 우리의 위협에 영향을 받았고, 그들의 자유가 로마와의 전쟁보다는 중요하지 않다고 결정했습니다.\n\n$me_roman_1_let_us_hope$
me_roman_1_roman_italia.39.desc_2코0=[SCOPE.sC('rm_offer_scope').GetRuler.GetName]은(는) 우리의 사적인 제안을 받아들였고 [SCOPE.sC('rm_offer_scope').GetName]을(를) 평화롭게 우리 손에 가져다 주었습니다.\n\n$me_roman_1_let_us_hope$.
me_roman_1_roman_italia.39.desc_3코0=눈치 빠른 [SCOPE.sC('rm_offer_scope').GetName]은(는) 우리의 관대한 제안을 받아들였고, 그들의 주권을 안전, 그리고 번영과 맞바꿨습니다.\n\n$me_roman_1_let_us_hope$
me_roman_1_roman_italia.39.desc_4코0=우리의 관대한 제안은 정중한 말이었음에도 불구하고 [SCOPE.sC('rm_offer_scope').GetName]에게 거절당했습니다.\n\n$me_roman_1_conventional_means$
me_roman_1_roman_italia.39.desc_5코0=교활한 [SCOPE.sC('rm_offer_scope').GetName]은(는) 우리의 명예를 바람직하지 않은 동물의 명예와 비교함으로써 우리의 제안에 반응했습니다.\n\n$me_roman_1_conventional_means$
me_roman_1_let_us_hope코0=이것이 [SCOPE.sC('rm_offer_scope').GetAdjective] 그리고 로마인들 간의 위대한 협력의 시작이길 바랍니다.
me_roman_1_conventional_means코0=[SCOPE.sC('rm_offer_scope').GetCapital.GetName]은(는) 더욱 전통적인 방법으로 따내야 할 보상입니다.
me_roman_1_roman_italia.39.a코0=온화한 설득은 항상 통한다.
me_roman_1_roman_italia.39.b코0=물론 그들은 그랬지.
me_roman_1_roman_italia.39.c코0=매우 현명하군.
me_roman_1_roman_italia.39.d코0=실망스럽군 그래.
me_roman_1_roman_italia.39.e코0=그들은 오늘을 후회할 것이다.
me_roman_1_roman_italia.40.t코0=반 로마 동맹
me_roman_1_roman_italia.40.desc코0=우리의 조심성 없는 외교의 결과로 이탈리아의 그리스인 도시들 사이에 반로마 정서가 확산되고 있습니다.\n\n[SCOPE.sC('greeks_threatened_1').GetName] 그리고 [SCOPE.sC('greeks_threatened_2').GetName]은(는) 우리의 지배에 대한 두려움으로 뭉쳤습니다.
me_roman_1_roman_italia.40.a코0=걱정할 건 없다.
me_roman_1_roman_italia.41.t코0=불난 집에 부채질
me_roman_1_roman_italia.41.a코0=그들의 독립 쟁취를 도우겠다고 제안해라.
me_roman_1_roman_italia.41.at코0=우리는 #Y [SCOPE.sC('persuade_greeks_rebel_1').GetOverlord.GetName]#!에게 #Y [SCOPE.sC('persuade_greeks_rebel_1').GetName]#! 그리고 이탈리아 반도의 다른 모든 그리스 속국들을 해방하라고 요구할 것입니다. #R 그들이 거부한다면 우리는 전쟁에 돌입할 것입니다.#!
me_roman_1_roman_italia.41.b코0=그들의 도시에서 민심 이반을 조장하자.
me_roman_1_roman_italia.41.bt코0=#Y [SCOPE.sC('persuade_greeks_rebel_1').GetName]#! 그리고 #Y [SCOPE.sC('persuade_greeks_rebel_1').GetOverlord.GetName]#!의 다른 모든 이탈리아 반도에 있는 그리스인 속국들은 #Y 속국 충성도#!를 #R -20.0#!만큼 잃을 것입니다.
me_roman_1_roman_italia.41.c코0=잊어버려라.
me_roman_1_roman_italia.42.t코0=그리스 동맹이 성장하다
me_roman_1_roman_italia.42.desc코0=우리의 외교적 수단은 마그나 그라이키아의 탐욕스러운 그리스인들을 겁먹게 하는데, 그들 중 많은 사람자들이 그들이 '동맹국'이라고 부르는 연합군을 이끌고 있습니다.\n\n그들은 함께 뭉침으로써 우리를 막을 수 있다고 생각하는 것처럼 보이지만, 이 공격적인 태도는 용납할 수 없습니다.
me_roman_1_roman_italia.42.a코0=그들이 어떻게 움츠러들지 보자.
me_roman_1_roman_italia.43.t코0=로마의 개입
me_roman_1_roman_italia.43.desc코0=로마인들은 이탈리아 반도에 걸쳐 그들의 영향을 확대할 방법을 찾아 왔습니다. 그리고 최근에는 [ROOT.GetCountry.GetOverlord.GetName]에 대한 우리의 종속이 뜨겁게 다뤄지고 있습니다. 로마의 요원들이 [ROOT.GetCountry.GetOverlord.GetName]을(를) 약화시키고 우리를 돕는다는 소문 또한 있습니다.\n\n로마인들은 분명 이 모든 것에 그들만의 동기를 가지고 있겠지만, 이것은 우리의 자유를 쟁취할 수 있는 기회일지도 모릅니다.
me_roman_1_roman_italia.43.a코0=자유는 곧 우리의 이름이다.
me_roman_1_roman_italia.43.b코0=우리는 충성스러운 하인이다...
me_roman_1_roman_italia.44.t코0=로마의 개입
me_roman_1_roman_italia.44.desc코0=우리는 로마 원로원에게서 제안을 받았습니다. 그들은 우리가 [ROOT.GetCountry.GetOverlord.GetName](으)로부터 독립을 얻을 수 있게 도와준다고 제안했습니다.\n\n그들이 그들 자신의 이익을 위해 돕는 것은 분명하지만, 자유는 위험과 무관하게 유혹적인 것입니다. 로마는 그들의 지원을 약속하지만, 만약 받아들인다면, 우리는 우리의 군주와 전쟁을 할 위험을 무릅쓰게 됩니다.
me_roman_1_roman_italia.44.a코0=자유는 곧 우리의 이름이다.
me_roman_1_roman_italia.44.at코0=#Y [THIS.GetCountry.GetOverlord.GetName]#!이(가) 물러서는 것을 거부한다면, 우리는 그들에 대항하는 #Y 로마#!의 전쟁에 참가할 것입니다.
me_roman_1_roman_italia.44.b코0=우리는 충성스러운 하인이다...
me_roman_1_roman_italia.45.t코0=로마의 개입
me_roman_1_roman_italia.45.desc코0=이탈리아 반도의 지배에 열중한 비열한 로마인들은 우리의 지배에 대한 반란을 조장하려고 시도하면서 우리의 그리스 속국들에게 접근해 왔습니다.
me_roman_1_roman_italia.45.desc_1코0=\n\n다행히도 우리 그리스 속국들은 로마의 음모를 겁내면서, 그들의 충성을 유지했습니다.
me_roman_1_roman_italia.45.desc_2코0=\n\n비록 그 정도가 아직 분명하지는 않지만, 우리 그리스 속국들 사이에는 약간의 불충이 있습니다.
me_roman_1_roman_italia.45.a코0=우리는 로마와 전쟁을 할 위험을 감수할 수는 없다...
me_roman_1_roman_italia.45.at코0=#R 우리의 그리스 속국들은 자유가 될 것입니다.#!
me_roman_1_roman_italia.45.b코0=우리는 두렵지 않다.
me_roman_1_roman_italia.45.bt코0=#Y 로마#!는 그들이 설득에 성공한 그리스인 속국들과 함께 우리에게 전쟁을 선포할 것입니다.
me_roman_1_roman_italia.45.c코0=하, 그런 바보들 같으니.
me_roman_1_roman_italia.46.t코0=[SCOPE.sC('persuade_greeks_rebel_overlord').GetName]에서의 전갈
me_roman_1_roman_italia.46.desc_1코0=우리는 그리스인들을 지원했지만, 완고하고 어리석은 자들은 물러서기를 거부했습니다. 이제 [SCOPE.sC('persuade_greeks_rebel_overlord').GetName]와(과) 싸워서 자랑스럽고 오래된 헬레닉 도시들을 그들의 간섭으로부터 해방할 시간입니다!
me_roman_1_roman_italia.46.desc_2코0=[SCOPE.sC('persuade_greeks_rebel_overlord').GetName] 정부는 우리의 위협에 굴복했고, 그들의 그리스인 속국들을 해방했습니다!
me_roman_1_roman_italia.46.desc_3코0=우리는 [SCOPE.sC('persuade_greeks_rebel_1').GetOverlord.GetName]에 대항하여 어떤 지원도 할 수 없었고, 궁극적으로 그들에게 우리의 손바닥만 보여주는 셈이 되었습니다...
me_roman_1_roman_italia.46.a코0=그 겁쟁이들이 분별력은 있군.
me_roman_1_roman_italia.46.at코0=[SCOPE.sC('me_rome_scope').Custom('rm_1_becoming_free_scopes')]은(는) #Y [SCOPE.sC('persuade_greeks_rebel_overlord').GetName]#! 로부터 자유가 됩니다.
me_roman_1_roman_italia.46.b코0=그럼 전쟁이다.
me_roman_1_roman_italia.46.c코0=젠장.
me_roman_1_roman_italia.47.t코0=[SCOPE.sC('greek_persuaded_scope').GetName]의 반응
me_roman_1_roman_italia.47.desc_1코0=[SCOPE.sC('greek_persuaded_scope').GetName]은(는) [SCOPE.sC('persuade_greeks_rebel_overlord').GetName]에 대항해 우리를 돕는 데 동의했습니다. 이것은 그들이 우리와 싸우는 것에 대해 다시 생각하게 만들 것입니다.
me_roman_1_roman_italia.47.desc_2코0=[SCOPE.sC('greek_persuaded_scope').GetName]은(는) 그들의 [SCOPE.sC('persuade_greeks_rebel_overlord').GetAdjective] 주군을 배반하는 것을 거부했습니다. 바보 같은 것들이 잘 섬기게 내버려 둡시다.
me_roman_1_roman_italia.47.a코0=완벽하군.
me_roman_1_roman_italia.47.b코0=오, 그래...
me_roman_1_roman_italia.48.t코0=이탈리아 쟁점
me_roman_1_roman_italia.48.desc코0=이탈리아 봉신국들은 항상 논쟁의 대상이 되어왔습니다. 어떤 이들은 그들의 군사적 유용성을 주장했고, 다른 이들은 로마에서 던져진 돌멩이에 불과하다고 위협했습니다.\n\n일부 원로원 의원들은 우리의 이탈리아 동맹국들을 산산조각 내버리는 등 과감한 행동을 추진하고 있습니다. 만약 성공한다면 그것은 이탈리아에 대한 우리의 지배권을 보장할 것입니다.
me_roman_1_roman_italia.48.a코0=우리는 그들을 분쇄할 것이다.
me_roman_1_roman_italia.48.at코0=#R 우리의 모든 이탈리아 속국은 [SCOPE.sC('latin_subject_1').GetName]와(과) 동맹하여 우리에게 대항하는 전쟁에 참가할 것입니다. 그들의 현재 세력은 우리의 [SCOPE.ScriptValue('rm_total_cohort_strength_svalue')|0]에 비교하여 [SCOPE.ScriptValue('rm_total_latin_subject_strength_svalue')|0] 수준입니다.
me_roman_1_roman_italia.48.modtt코1=#Y $central_italy_region$#!의 모든 #Y 지방#!을 획득합니다.
me_roman_1_roman_italia.49.t코0=로마가 봉신국을 공격하다!
me_roman_1_roman_italia.49.desc코0=전례없고 모욕적인 움직임으로, 로마인들은 그들의 이탈리아 동맹국들과의 모든 협정과 맹세를 무효로 선언했고, 로마에게 직접적으로 속하지 않는 이탈리아의 모든 협곡과 요새를 격파하기 위해 군대를 동원했습니다!\n\n우리는 냉혹한 강철로 그들을 맞이하여, 이 전쟁광들의 야만적인 횡포를 끝내야 합니다!
me_roman_1_roman_italia.49.a코0=신들이 그들을 저주하리라!
# Provincia
me_roman_2_provincia.1.t코0=사르데냐 쟁점
me_roman_2_provincia.1.a코0=뻔뻔한 방랑자들 같으니!
me_roman_2_provincia.2.t코0=사르데냐 쟁점
me_roman_2_provincia.2.desc코0=우리 관리들은 사르데냐의 오만한 지역 주민들과 함께 일하면서 비참한 시간을 보내고 있습니다.\n\n많은 사람들이 산에 있는 고립된 지역사회에 가서 도적질과 해적질을 하며 살고 있습니다. 그들의 지도자들 중 한 명은 이제 사르데냐인이 스스로를 신하로서 지배하는 것을 요구합니다. 그 생각은 로마에서 매우 인기가 없지만, 우리를 끝없는 소모의 반란으로부터 해방시킬 수 있을 것입니다.
me_roman_2_provincia.2.a코0=그들이 그들만의 작은 국가를 갖게 두자.
me_roman_2_provincia.2.at코0=#Y 로마#!는 #Y 사르데냐#! 부족 국가를 #Y 부족 속국#!으로 해방할 것입니다. #Y 로마#!는 사르데냐의 서부 해안과 모든 항구를 유지할 것입니다.\n$me_roman_vassal_trib_desc_tooltip$
me_roman_2_provincia.2.b코0=그들은 로마의 그림자 안에서 살아가고 죽을 것이다.
me_roman_2_provincia.2.bt코0=[SCOPE.sChar('rm_2_nuragic_governor').GetName]은(는) 사라질 것입니다.
me_roman_2_provincia.bmodtt코0=#Y 사르데냐#!의 모든 영토는 다음의 효과를 받을 것입니다
me_roman_2_provincia.3.t코0=카르타고인 대탈출
me_roman_2_provincia.3.desc_1코0=비열한 로마인들의 시칠리아 정복은 현지 카르타고인들을 모국으로 피난하게 만들었습니다. 우리가 할 수 있다면, 그들이 언젠가 로마인 노예들을 부리면서 고향에서 영광을 누릴 수 있을 것이라고 약속할 수 있을 뿐입니다.
me_roman_2_provincia.3.desc_2코0=최근 로마의 공격적인 확장은 카르타고의 정당한 영토인 사르데냐 섬의 많은 카르타고인들을 우리 해안가로 피신하게 만들었습니다. 우리는 침략자 로마인들로부터 그 땅을 되찾고 이 사람들을 고향으로 돌려보낼 수 있도록 신들께 기도해야 합니다.
me_roman_2_provincia.3.a코0=마음이 있는 곳이 곧 고향이다.
me_roman_2_provincia.3.at코0=#Y [SCOPE.ScriptValue('rm_punic_exodus_svalue')|0]#!명의 #Y 카르타고#! 인구가 #Y 시카니아#!에서 우리 영토로 도망쳤습니다.
me_roman_2_provincia.3.bt코0=#Y [SCOPE.ScriptValue('rm_punic_exodus_svalue')|0]#!명의 #Y 카르타고#! 인구가 #Y 사르데냐#!에서 우리 영토로 도망쳤습니다.
me_roman_2_provincia.4.t코0=전쟁의 북소리
me_roman_2_provincia.4.a코0=로마는 무적이다!
me_roman_2_provincia.5.t코0=영광을 요구하다
me_roman_2_provincia.5.desc코0=우리의 최근의 성공에도 불구하고, 로마 사람들이 얼마나 빨리 우리의 불굴의 생각에 익숙해졌는지 놀랍습니다.\n\n군인들의 교묘한 속임수와 이야기에 자극받은 군중들은 로마가 신들에게 큰 사랑을 받고 있다는 증거라며 아군의 불가침성을 선언하고, 우리 이웃들에 대한 더 많은 정복 운동을 요구합니다.
me_roman_2_provincia.5.a코0=사람들은 피를 바란다!
me_roman_2_provincia.5.b코0=그들이 원하는 것은 바로 부다.
me_roman_2_provincia.6.t코0=현상 회복
me_roman_2_provincia.6.desc코0=원로원 의원들의 속삭임은 [SCOPE.sChar('expansion_encourager').GetName]이(가) 서자 점차 사라졌고, 그는 [SCOPE.sChar('expansion_encourager').GetHerHis] 목을 풉니다.\n\n'친구들이여, 카르타고 상인들은 오래 전부터 로마에서도 지중해 무역의 장악을 누려왔습니다.\n\n어째서, 우리가 이 외국 상인들로부터 이탈리아 전체 시장을 얻어낼 힘이 있음에도 그랬을까요?!'
me_roman_2_provincia.6.a코0=마음을 뒤흔드는군.
me_roman_2_provincia.6.tt코0=#Y 로마#!는 #Y 사르데냐#! 섬, 그리고 #Y 시칠리아#! 섬 서부에 명분을 획득합니다.
me_roman_2_provincia.7.t코0=위협적인 그리스인들
me_roman_2_provincia.7.desc코0=[SCOPE.sChar('expansion_encourager').GetName]이(가) 강력하게 시라쿠사의 정복을 옹호합니다.\n\n'이 그리스인들은 우리 시쿨리아 형제들의 흙과 도시를 약탈하기 위해 자신의 땅을 버린 카르타고인들보다 딱히 나을 게 없는 식민주의자들입니다! 어떤 도시도 로마의 분노를 오래 견딜 수는 없을 것입니다.'
me_roman_2_provincia.7.a코0=시라쿠사는 사랑스러운 보상이 되겠군.
me_roman_2_provincia.7.tt코0=#Y 로마#!는 #Y 시칠리아#! 섬 동부에 영분을 획득합니다.
me_roman_2_provincia.8.t코0=우리들의 섬
me_roman_2_provincia.8.desc코0=[SCOPE.sChar('expansion_encourager').GetName]은(는) 로마 해군력의 확장에 대해 말해온 사람입니다.\n\n이탈리아의 패권이라는 우리의 입지를 확고히 하기 위해서 코르시카 섬을 확보해야 합니다. 사르데냐보다 작고 가난하지만, 그리스인들의 알라리아 항구는 우리에게 서쪽 팽창과 내해에서의 카르타고의 영향력을 줄이기 위한 귀중한 집결지를 제공해 줄 것입니다.
me_roman_2_provincia.8.a코0=[SCOPE.sChar('expansion_encourager').GetSheHe|U]는 교황에게 설교하는 것 같군.
me_roman_2_provincia.8.tt코0=#Y 로마#!는 #Y 코르시카#! 섬에 명분을 획득합니다.
me_roman_2_provincia.9.t코0=그리스-카르타고의 우려
me_roman_2_provincia.9.desc코0=우리의 열성적인 원로원 의원들의 위업은 시라쿠사와 카르타고 인들의 귀에까지 닿았지만, 최근의 우리의 정복은 아마도 그들에게 더욱 절박한 걱정거리일 것입니다.\n\n어떤 소문은 심지어 이 오랜 경쟁자들이 '로마의 호전성'에 대항하여 단결하면서 수세기간의 전쟁 후에 관계가 따뜻해지고 있다는 주장까지 합니다.
me_roman_2_provincia.9.a코0=저런.
me_roman_2_provincia.10.t코0=속주
me_roman_2_provincia.10.desc코0=우리는 마침내 코르시카, 사르데냐, 시칠리아 섬을 통제합니다.\n\n본토에 있는 우리의 핵심 영토로부터 고립된 환경이므로, 효율적인 관리를 보장하고 시칠리아에서 곡물의 수출을 보장하기 위해 이들 지역의 지배력은 지방 관리자들에게 맡겨져야 합니다.\n\n속주는 로마의 영토가 수도로부터 점점 더 확대됨에 따라 지역적 책임을 나누는 자연스러운 방법이 될 것입니다.
me_roman_2_provincia.10.a코0=뭔가 웅장한 것의 경계에 서 있는 것 같군.
me_roman_2_provincia.11.t코0=[SCOPE.sP('rm_col_target').GetName] 식민화
me_roman_2_provincia.11.desc_1코0=[SCOPE.sC('me_rome_scope').Custom('rm_colonization_area')]의 우리의 첫 식민지는 [SCOPE.sP('rm_col_target').GetName]에 있을 것입니다. 앞서 파견된 정찰병들은 지역주민들과의 충돌을 조심스레 피하면서 소규모 정착민 그룹에 적합하다는 것을 확인했습니다. [SCOPE.sP('rm_col_settler_source_2').GetState.GetShortName]의 [SCOPE.sP('rm_col_settler_source_2').GetName]로부터의 토지가 없는 자유민들 말입니다.\n\n우리는 몇 가지 이익을 줌으로써 더 많은 정착민들이 오도록 장려할 수 있습니다.
me_roman_2_provincia.11.desc_2코0=우리의 예비 정착민들은 이제 [SCOPE.sP('rm_col_target').GetName] 근처에서 식민지를 설립할 장소를 찾고 있습니다.\n\n항상 그렇듯이, 그곳에는 개척지에서 부를 찾을 기회를 얻기 위해 그들의 삶도 뿌리 뽑을 준비가 되어 있는 강인한 로마인들이 많이 있습니다.
me_roman_2_provincia.11.desc_3코0=우리 식민지의 성공에 따라, [SCOPE.sP('rm_col_settler_source_1').GetName]의 거주민들은 [SCOPE.sP('rm_col_target').GetName] 근처에 그들의 정착촌을 설립했습니다.\n\n그들은 지금까지 성공을 거두었고, 그 지역의 합법적인 소유자로 인정받기를 원합니다.
me_roman_2_provincia.11.a코0=새 식민지는 굳건한 설립이 필요하다.
me_roman_2_provincia.11.at코0=#Y 3#!명의 자유민 혹은 시민 인구가 #Y [SCOPE.sP('rm_col_settler_source_1').GetName]#!에서 #Y [SCOPE.sP('rm_col_target').GetName]#!(으)로 이동할 것입니다.
me_roman_2_provincia.11.b코0=적은 정착민들만이 필요할 것이다.
me_roman_2_provincia.11.bt코0=#Y 1#!명의 자유민 혹은 시민 인구가 #Y [SCOPE.sP('rm_col_settler_source_2').GetName]#!에서 #Y [SCOPE.sP('rm_col_target').GetName]#!(으)로 이동할 것입니다.
me_roman_2_provincia.11.c코0=모든 로마인들이 그렇게 모험적이었다면...
me_roman_2_provincia.11.ct코0=#Y 2#!명의 자유민 혹은 시민 인구가 #Y [SCOPE.sP('rm_col_settler_source_2').GetName]#!에서 #Y [SCOPE.sP('rm_col_target').GetName]#!(으)로 이동할 것입니다.
me_roman_2_provincia.12.t코0=[SCOPE.sC('me_rome_scope').Custom('rm_colonization_area')] 정착
me_roman_2_provincia.12.desc코0=우리는 코르시카에서 그리스, 페니키아, 그리고 에트루리아 무역상들에게 짓밟힌 가장 쾌적한 지역을 확보했습니다.\n\n이제 우리는 섬 전체의 정착을 장려해서 우리의 통제를 공고히 하고, 그것이 우리 적들의 손에 넘어가지 않도록 하며, 그 모든 자원, 민족, 항구가 로마를 섬기도록 해야 합니다.
me_roman_2_provincia.12.a코0=모든 포럼에 게시해라: '국가가 당신을 필요로 한다!'
me_roman_2_provincia.12.at코0=정착민들이 곧 #Y [SCOPE.sC('me_rome_scope').Custom('rm_colonization_area')]#!(으)로 출발할 것입니다.
me_roman_2_provincia.13.t코0=[SCOPE.sP('rm_col_target').GetName]에서의 분투
me_roman_2_provincia.13.desc코0=우리는 [SCOPE.sC('me_rome_scope').Custom('rm_colonization_area')]의 [SCOPE.sP('rm_col_target').GetName]에 있는 로마 식민지가 분투해 왔다는 소식을 받았습니다.
me_roman_2_provincia.13.desc_1코0=\n\n그 지역 부족들은 식민지의 설립에 대해 불쾌감을 느끼고 이유 없이 마을로 쳐들어와 로마 주민들 중 일부를 학살하고 집을 약탈한 것으로 보입니다.
me_roman_2_provincia.13.desc_2코0=\n\n우리의 정착민들은 그들이 상상한 것만큼 용감하지 않았고, 국경에서의 혹독한 생활에 싫증이 난 것 같습니다. 그들은 로마와 문명의 안락과 안전으로 돌아가고 싶어 합니다.\n\n더 이상의 이익이 없다면 그들은 그 식민지를 포기할 것이 확실합니다.
me_roman_2_provincia.13.a코0=참을 수 없군. 지역 주민들이 그걸 이해하도록 해라.
me_roman_2_provincia.13.b코0=할 수 있는 일은 없다...
me_roman_2_provincia.13.c코0=그들을 안심시켜라.
me_roman_2_provincia.13.d코0=[ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen]이(가) 바라던 걸 가지고 있지...
me_roman_2_provincia.13.dt코0=이 선택지는 당신의 통치자가 #Y [THIS.GetCountry.GetRuler.GetParty.GetName]#!에 속하기에 가능합니다.
me_roman_2_provincia.13.e코0=그들이 약하다면, 가게 두어라.
me_roman_2_provincia.13.et코0=모든 #Y 로마#! 시민과 자유인들은 #Y [SCOPE.sP('rm_col_target').GetName]#!을(를) 떠나 #Y [THIS.GetCountry.GetCapital.GetName]#!로 갈 것입니다.\n#Y [SCOPE.sP('rm_col_target').GetName]#!은(는) 비 식민화될 것입니다.
me_roman_2_provincia.14.t코0=[SCOPE.sP('rm_col_target').GetName]에서의 성공
me_roman_2_provincia.14.desc코0=우리는 [SCOPE.sC('me_rome_scope').Custom('rm_colonization_area')]의 [SCOPE.sP('rm_col_target').GetName]에 있는 로마 식민지가 주목할 만큼 잘 하고 있다는 소식을 받았습니다.
me_roman_2_provincia.14.desc_1코0=\n\n사실, 몇몇 원주민들은 우리 정착민들의 독창성과 관습에 너무 반해서 그들의 전통적인 방식을 거의 포기하고 로마인들과 함께 정착했습니다.
me_roman_2_provincia.14.desc_2코0=\n\n우리 정착민의 성공은 입소문을 통해 더 많은 이민을 끌어들였고, 이 지역의 로마인 비율을 증가시키고 정착지와 그 편의시설의 급속한 성장에 기여했습니다.
me_roman_2_provincia.14.a코0=유피테르를 찬양하라.
me_roman_2_provincia.15.t코0=[SCOPE.sC('me_rome_scope').Custom('rm_colonization_area')]의 식민화
me_roman_2_provincia.15.desc_1코0=[SCOPE.sC('me_rome_scope').Custom('rm_colonization_area')]은(는) 우리의 용감한 정착민들 덕에 우리의 통제 하에 있지만, 그것이 섬 전체가 로마인의 섬이라는 의미는 아닙니다.\n\n우리의 새 도시들은 생산적으로 되기 위해서는 시간이 필요하겠지만, 로마자 표기를 적극적으로 추진하면 신의 형태를 도입하는 것에서부터 시작하여 지역의 로마화를 보장할 수 있을 것입니다.
me_roman_2_provincia.15.desc_2코0=최선의 노력에도 불구하고, 비록 우리의 발판이 튼튼하지만, 우리는 원주민들과 질투심 많은 경쟁자들에 의해 괴롭힘을 당해 [SCOPE.sC('me_rome_scope').Custom('rm_colonization_area')] 섬을 완전히 장악할 수 없었습니다.
me_roman_2_provincia.15.desc_3코0=[SCOPE.sC('me_rome_scope').Custom('rm_colonization_area')]을(를) 식민지로 만들고 경쟁국들로부터 그것을 빼앗으려는 우리의 노력은 로마에 수치심과 많은 로마 부인들의 탄식을 불러일으키며 완전한 파멸을 맞이했습니다...
me_roman_2_provincia.15.a코0=우리는 로마화를 장려해야 한다.
me_roman_2_provincia.15.b코0=그들이 떠나도록 해라, 지금은 말이야.
me_roman_2_provincia.15.c코0=언젠가는 [SCOPE.sC('me_rome_scope').Custom('rm_colonization_area')]은(는) 로마의 것이 될 것이다!
me_roman_2_provincia.15.d코0=젠장, 그 망할 것들!
me_roman_2_provincia.16.t코0=시칠리아의 이탈리아 인들
me_roman_2_provincia.16.desc코0=시칠리아는 시쿨리아의 이탈리아인, 시첼리오트의 그리스인 개척자들, 카르타고 무역상들이 다양하게 섞여 있습니다.\n\n우리는 수세기 동안 그들의 섬에서 그리스-포에니 전쟁에서 고통 받아온 이탈리아 형제들과 많은 공통점을 가지고 있습니다.
me_roman_2_provincia.16.desc_1코0=우리는 그들의 영토를 해방시키는 대가로 우리의 대의에 동참하도록 설득할 수 있었습니다.
me_roman_2_provincia.16.desc_2코0=이제 그들은 [SCOPE.sC('rm_offer_scope').GetOverlord.GetName]에게 굴종적인 속국으로 전락했지만, 우리는 그들에게 탈출구를 제공할 수 있습니다...
me_roman_2_provincia.16.a코0=그들에게 합의를 제안해라...
me_roman_2_provincia.16.b코0=...밀접한 관계에 대한 대가로.
me_roman_2_provincia.16.bt코0=$me_roman_accept_feud_tooltip$\n$me_roman_more_powerful$ #Y [SCOPE.sC('rm_offer_scope').GetName]#!.
me_roman_if_accepts_tt코0=#Y [SCOPE.sC('rm_offer_scope').GetName]#!이(가) 수락한다면, 그들은 다음이 될 것입니다
me_roman_accept_feud_tooltip코0=$me_roman_if_accepts_tt$ #Y 로마#!의 #Y 속국#!
me_roman_2_provincia.16.c코0=그들은 해방되어야 한다.
me_roman_2_provincia.16.ct코0=#Y [SCOPE.sC('rm_offer_scope').GetName]#!이(가) 수락하고 그들의 군주가 물러서지 않는다면 우리는 그들의 해방을 위해 싸울 것입니다.\n#R 우리는 [SCOPE.sC('rm_offer_scope').GetOverlord.GetName]에 선전포고할 것입니다.#!
me_roman_2_provincia.16.d코0=[SCOPE.sC('rm_offer_scope').GetName]은(는) [SCOPE.sC('rm_offer_scope').GetOverlord.GetName]와(과) 전쟁을 치를 만큼의 가치는 없다.
me_roman_2_provincia.17.t코0=로마에서의 제안
me_roman_2_provincia.17.desc코0=우리는 성장하는 라틴 국가 로마로부터 사절을 받았는데, 로마는 우리의 흥미를 자극하는 제안을 했습니다.\n\n
me_roman_2_provincia.17.desc_1코0=놀랍게도 로마인들은 적어도 직접적으로 요구하는 것은 아무것도 없으며, 대신에 우리 국가들 사이에 놀랄 만큼 공평한 동맹을 제안했습니다. [ROOT.GetCountry.GetName]의 애국자들은 물론 졸개로서 로마의 전쟁에 말려드는 것을 두려워 하지만, 로마의 특권적 우군이 되는 것이 그들과 싸우는 것보다 훨씬 매력적이라는 것은 부정할 수 없습니다...
me_roman_2_provincia.17.desc_2코1=우리가 로마인들에 대해 듣게 된 것처럼, 그 제안은 사실 요구가 더 많았습니다. 그들은 자랑스러운 우리 나라의 계속되는 독립이 유지될 수 없다고 생각하고, 로마의 신하로서 우리의 즉각적인 복종을 요구하는 것 같습니다.\n\n이 독수리 애호가들의 담력은 거의 믿을 수 없을 정도지만, 그들의 전령들은 지금도 우리의 반응을 초조하게 기다리고 있습니다...
me_roman_2_provincia.17.desc_3코0=놀랍게도 로마인들은 그들의 도시가 [ROOT.GetCountry.GetName]의 피폐한 사람들을 그들의 [ROOT.GetCountry.GetOverlord.GetAdjective] 압제자들로부터 해방시키기를 원하며, 우리에게 그것을 현실로 만들기 위한 동맹을 제안한다고 재빨리 밝혔습니다.
me_roman_2_provincia.17.a코0=합의는 유익해 보이는군.
me_roman_2_provincia.17.b코0=악한 자는 보면 알 수 있지.
me_roman_2_provincia.17.c코0=우리는 자유로워 지고 싶고, 우리가 하고 싶은 일을 하고 싶다!
me_roman_2_provincia.17.d코0=너무 명백하게도, 어리석은 짓이다.
me_roman_2_provincia.19.t코0=카르타고인의 대탈출
me_roman_2_provincia.19.desc_1코0=우리의 시칠리아 정복은 그들이 더 나은 삶을 살거나 학대를 피할 것이라고 믿으며 [SCOPE.sC('rm_punic_exodus_country').GetName](으)로 피난처를 찾는 많은 카르타고인의 탈출을 야기시켰습니다.
me_roman_2_provincia.19.desc_2코0=우리의 사르데냐 정복은 오랫동안 카르타고의 소유물이었던 이 섬에서 무역상과 노동자로서의 삶을 살아온 빈민 지역의 포에크 정착민들의 대탈출을 촉발시켰습니다.
me_roman_2_provincia.19.desc코0=\n\n어떤 이들은 이주가 장려되어야 하며, 로마 정착민들과 그들의 가족들을 위한 공간을 마련해야 한다고 주장하며, 다른 이들은 이주자들이 로마를 파괴하고자 하며 우리의 적들을 강화시킬 것이라고 주장합니다.
me_roman_2_provincia.19.a코0=가도록 냅둬라!
me_roman_2_provincia.19.b코0=그들이 환영받는다고 설득을 시도해라.
me_roman_2_provincia.20.desc코0=[SCOPE.sC('rm_offer_scope').GetAdjective] 환영은 처음에는 회의적이었지만, 우리가 제안하는 내용을 알아차린 후에 그들은 우리의 사절에게 따뜻하게 대했습니다.\n\n그들은 [SCOPE.sC('rm_offer_scope').GetOverlord.GetName]의 지배를 벗어나기를 바라며 우리의 후한 제안을 진심으로 받아들였습니다.
me_roman_2_provincia.20.a코0=모든 것은 계획에 따라...
me_roman_2_provincia.20.at코0=#Y [SCOPE.sC('rm_offer_scope').GetOverlord.GetName]#!은(는) #Y [SCOPE.sC('rm_offer_scope').GetName]#!의 자유를 위한 우리의 요구를 받을 것입니다.
me_roman_2_provincia.21.t코0=로마의 [SCOPE.sC('rm_offer_scope').GetName] 자유 요구
me_roman_2_provincia.21.desc코0=로마의 사절이 전쟁 위협과 함께 우리의 속국인 [SCOPE.sC('rm_offer_scope').GetName]을(를) 즉시 해방할 것을 요구합니다.\n\n [SCOPE.sC('rm_offer_scope').GetAdjective] 지도자들은 로마와 동맹을 맺었고, 우리로부터 자유로워지는 것을 목표로 로마인들과 결탁해 왔습니다.\n\n거절은 전쟁을 의미하지만, 불쌍한 [SCOPE.sC('rm_offer_scope').GetName]을(를) 풀어줄 수도 있습니다.
me_roman_2_provincia.21.a코0=좋다, 그들은 자유다...
me_roman_2_provincia.21.b코0=우리의 시체를 넘어가라!
me_roman_2_provincia.22.t코0=[SCOPE.sC('rm_offer_scope').GetOverlord.GetName]의 반응
me_roman_2_provincia.22.desc코0=우리 사절단은 [SCOPE.sC('rm_offer_scope').GetOverlord.GetName]에서 우리의 요구에 대한 반응과 함께 돌아왔습니다.\n\n
me_roman_2_provincia.22.desc_1코0=그 겁쟁이들은 분별력을 보였으며 [SCOPE.sC('rm_offer_scope').GetName]와(과)의 관계를 끊는 데 동의하여 다시 한번 그 나라를 해방시켰습니다.
me_roman_2_provincia.22.desc_2코0=그들은 우리를 다양한 가축들과 비교하면서 거절했고, 대신 우리의 요구는 그들의 장창 끝에 하라고 제안했습니다.
me_roman_2_provincia.22.a코0=로마의 공포는 강하다.
me_roman_2_provincia.22.b코0=그래서, 그들은 전쟁을 원하는가?
me_roman_2_provincia.23.t코0=그리스-카르타고인의 우려
me_roman_2_provincia.23.desc코0=로마의 확장은 참으로 걱정스러운 일이며, 그들은 곧 굶주린 눈으로 우리 땅을 바라볼 것이 분명합니다.\n\n우리가 [SCOPE.Custom('get_carthage_syracuse')]와(과) 적으로 지내온 것은 누구나 기억하고 있지만, 공동의 적과 단결하는 것이 시칠리아에 대한 우리의 이익을 지키는 최선의 방법일지도 모른다는 것은 분명해지고 있습니다.
me_roman_2_provincia.23.a코0=흥미로운 생각이군...
me_roman_2_provincia.24.t코0=사르데냐 봉기
me_roman_2_provincia.24.desc코0=[SCOPE.sP('rm_2_unruly_province').GetName]의 누라기 지역민들이 우리에 대항해 공공연히 반란을 일으켰습니다!\n\n그들은 [SCOPE.sChar('scope:rm_2_nuragic_governor').GetEmployer.GetRulerTitle] [SCOPE.sChar('scope:rm_2_nuragic_governor').GetName]의 지도 아래 뭉쳤고, 그 인간은 '로마 침략자들을 모국에서 몰아내겠다'라고 약속했습니다!
me_roman_2_provincia.24.a코0=그 바보들은 모두 죽을 것이다!
me_roman_2_provincia.24.tt코0=#R 사르데냐의 일부분이 반란을 일으켰습니다! 우리는 이제#! #Y 사르데냐#!#R 와 전쟁입니다!#!
me_roman_2_provincia.25.t코0=[SCOPE.sP('rm_2_unruly_province').GetName]의 해적
me_roman_2_provincia.25.desc코0=사르데냐 [SCOPE.sP('rm_2_unruly_province').GetName]의 관리들은 한때 비교적 무역상들과 선원으로 바쁘지만 범죄로부터 자유로웠던 그들의 항구가 지역 해적과 악당들의 소굴이 되었다고 우리에게 알려왔습니다.\n\n그 섬을 점령한 것에 대한 보복으로, 지역민들은 우리의 지배를 벗어나 그들의 독립을 유지하기 위해 도적과 해적 행위를 일삼은 것 같습니다.
me_roman_2_provincia.25.a코0=끔찍하군...
me_roman_2_provincia.26.t코0=첫 번째 속주
me_roman_2_provincia.26.desc코0=우리는 고대 그리스-카르타고의 패권을 대신하여 지중해의 섬들에 대한 지배권을 확립했습니다.\n\n우리 혈통과는 무관한 외국인들에 의해 들끓고, 로마 대중들의 귀와 멀리 떨어진 이 외딴 곳들에서 우리는 이 새로운 영토들을 어떻게 해야 할까요? 그 섬들은 적절히 황폐화되면 매우 수익성이 좋아질 수 있지만, 아마도 우리는 우선 충성심과 복종심을 얻는 데 집중해야 할 것입니다.
me_roman_2_provincia.26.a코0=그 섬의 사람들은 곧 로마를 고향으로 부를 것이다.
me_roman_2_provincia.26.b코0=족쇄가 더 필요할 것 같은데...
