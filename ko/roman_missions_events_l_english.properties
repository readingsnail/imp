me_roman_1_roman_italia.28.t코0=자유
me_roman_1_roman_italia.28.desc코0=우리 군주는 로마의 압력에 밀려 물러났고, 우리 나라들 간의 조약은 즉시 파기되었다는 전갈을 보냈습니다.\n\n우리는 다시 한 번 자유입니다!
me_roman_1_roman_italia.28.a코0=오, 그건 쉬웠지.
me_roman_1_roman_italia.28.at코0=#Y [ROOT.GetCountry.GetName]#! 그리고 #Y [SCOPE.sC('persuade_greeks_rebel_overlord').GetName]#!의 다른 모든 그리스인 속국들은 이제 자유입니다.
me_roman_1_roman_italia.29.t코0=세노니아 대탈출
me_roman_1_roman_italia.29.desc코0=최근 로마가 갈리아의 세노니아 부족을 정복하면서 현지 주민들 사이에 큰 공황이 발생했습니다. 많은 이들이 세로운 삶을 찾아 우리의 땅에 도망쳐왔습니다.\n\n아마 이들 무리를 다시 그들의 본래 고향으로 돌려보내야 할 겁니다.
me_roman_1_roman_italia.29.a코0=전쟁광 로마 같으니...
me_roman_1_roman_italia.30.t코0=회의가 결론 지어지다
me_roman_1_roman_italia.30.desc코0=범 이탈리아 회의는 마침내 끝났고 분명히 미래를 위한 결과에 도달했습니다. 적어도 [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen]은(는) [ROOT.GetCountry.GetRuler.GetHerHis] 종결 연설에서 그렇게 말합니다...\n\n사실 여러 해가 지나기 전까지는 판단하기 어려울 것입니다. 그들이 [ROOT.GetCountry.GetName]에게 친절하길 바랍니다.
me_roman_1_roman_italia.30.a코0=음, 그건...흥미로운 건가?
me_roman_1_roman_italia.31.t코0=우호적 사절단
me_roman_1_roman_italia.31.a코0=나는 그들이 유용할 것이라고 생각한다.
me_roman_1_roman_italia.32.t코0=로마에서의 전갈
me_roman_1_roman_italia.32.desc코0=로마인들은 이탈리아인 사이에 유대관계를 구축하기 위해 회의를 조직했지만, 우리는 회담에 참가하지 않았습니다.\n\n이제 우리는 그들이 [SCOPE.sC('subject_target_2').GetName]에게 속국 지위를 부여했다는 소식을 들었고, 많은 사람들은 이것이 우리 자신의 지위에 어떤 영향을 미칠지 걱정합니다. 연합 대표단은 로마에 파견되어 가장 친한 친구들을 잊지 않도록 했습니다.
me_roman_1_roman_italia.32.desc_1코0=$me_roman_1_roman_today_returned$, 약간 고조된 듯한 기분으로 말입니다. 그들은 우리의 위대한 우정을 재확인하고자 하는 로마가 준 선물을 가지고 옵니다.
