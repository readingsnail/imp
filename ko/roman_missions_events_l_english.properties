me_roman_1_roman_italia.24.t코0=봉신들의 불안
me_roman_1_roman_italia.24.desc코0=우리의 이탈리아 봉신들을 대표하는 [SCOPE.sC('subject_target').GetAdjective] 사절들은 그들이 회의에서 제외되고 [SCOPE.sC('subject_target_2').GetName]이(가) 그들 자신의 것과 비슷한 지위를 제공받았다는 것을 듣는 것에서 모욕감을 느꼈다고 주장합니다.\n\n그들은 그들의 특권이 작아지고 있다고 걱정하며, 그들의 지위가 바뀌거나 잊혀지지 않도록 하고 싶어합니다.
me_roman_1_roman_italia.24.a코0=그들을 안심시켜라, 아무것도 잊혀지지 않을 것이다.
