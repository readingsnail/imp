roman_conquest.74.desc코0=우리는 갈리아에서 강력한 지위를 확보하여 야만족의 중심지로 밀고 들어가 그들의 가장 중요한 거처와 성지를 빼앗았습니다. 이제 얼마 지나지 않아 모든 갈리아 인들은 로마에게 복종할 것입니다.
