roman_conquest.5.t코0=아풀리아
roman_conquest.5.desc코0=메사피인과 아풀리인 그리고 끝없이 논쟁하고 모략질하는 그리스 도시들까지 결국 모두 굴복했습니다. 이제 그리스로 가는 길이 확보되었기에 바다를 건널 해군만 준비하면 됩니다.
