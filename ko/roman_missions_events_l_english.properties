me_roman_1_roman_italia.6.desc코0=[SCOPE.sChar('expansion_encourager').GetName]이(가) 단상에 올라서 목을 격렬하게 풀고는 발언하기 시작했습니다.\n\n"에트루리아 도시 연맹은 로마에 대한 적개심을 거듭해서 보인 바가 있습니다. 그들은 매번 뱀처럼 비열하게 움브리인, 삼니움인과 결탁하여 우리 로마를 치러 들었습니다. 하지만 비쿠스 비데모의 위대한 승리를 통해 에트루리아가 나약해졌음이 명백해졌습니다. 이제 우리가 그들을 침공할 때입니다!"
