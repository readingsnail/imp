me_roman_1_roman_italia.8.t코0=로마의 힘
me_roman_1_roman_italia.8.desc코1=[SCOPE.sChar('expansion_encourager').GetFamilyDisplayName] 가문의 자랑스러운 [SCOPE.sChar('expansion_encourager').GetDaughterSon], [SCOPE.sChar('expansion_encourager').GetPraenomen]가 호스틸리아 민회의 단상에 섰습니다.\n\n[SCOPE.sChar('expansion_encourager').GetHerHis|U] 이야기는 과거 조상이 일궈낸 자랑스러운 승리에 관한 이야기였고 그는 여기에 덧붙여 지금의 원로원 역시 이에 걸맞은 업적을 이뤄내야 한다고 촉구했습니다. 또한 SCOPE.sChar('expansion_encourager').GetSheHe]는 과거 선조 때처럼 적들이 숭고한 공화정을 위협할 기회조차 주면 안 된다고 주장했습니다. 이에 수많은 의원이 열렬하게 박수와 토가를 치며 그를 지지했습니다.
me_roman_1_roman_italia.8.a코0=이자의 연설을 [SCOPE.sChar('expansion_encourager').GetWomanMan] 군인들에게 들려주자!
me_roman_1_roman_italia.8.b코0=연설의 사본을 대중에 뿌려라.
me_roman_1_roman_italia.9.t코0=유피테르의 복점관(Auspices)
me_roman_1_roman_italia.9.desc코0=전쟁의 향방을 알아보기 위해 유피테르 옵티무스 막시무스 신전에서 가장 위대한 신이자 신앙의 후원자이신 유피테르에게 점을 받기 위한 복점관이 선정되었습니다.\n\n만약 승리할 것이라는 점괘가 나온다면 군인을 고무하고 시민의 열의를 복돋울 수 있을 겁니다.\n\n확실히 로마에 유리한 점괘가 나올 가능성이 높긴 하지만 만약 복점관이 점괘를 내지 못하거나 좋지 못한 점괘를 들고 온다면 이는 분명 이번 전쟁에서 악재가 될 겁니다.
me_roman_1_roman_italia.9.a코0=우리는 유피테르를 믿는다.
me_roman_1_roman_italia.9.b코0=아우구르, [SCOPE.sChar('rm_auspices_target').GetPraenomen]에게 돈을 좀 쥐어주자..
me_roman_1_roman_italia.9.bt코0=이 선택지는 아우구르의 특성에 #Y 독실#!, #Y 헌신#!, #Y 정의#!가 없기 때문에 가능합니다.
me_roman_1_roman_italia.9.c코0=나쁜 조짐은 위험을 감수할 가치가 없다.
me_roman_1_roman_italia.10.t코0=복점관이 돌아오다
me_roman_1_roman_italia.10.desc코0=맑은 날 아침, 아우구르와 복점관들이 카피톨리누스 언덕 위에서 점을 쳤습니다.\n\n떨리는 순간도 잠시, [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen]은(는) 불가해한 표정으로 걸어나오는 [SCOPE.sChar('rm_auspices_target').GetName]을 보았습니다. [SCOPE.sChar('rm_auspices_target').GetPraenomen]은(는) 이윽고 천천히 앞으로 걸어나와 결과를 궁금해하며 몰려든 군중을 잠재우기 위해 [SCOPE.sChar('rm_auspices_target').GetHerHis] 손을 들어 올렸습니다.
me_roman_1_roman_italia.10.desc_1코0=\n\n뚜렷하게 신난 듯이, $me_roman_1_indicant$ [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen]은(는) 유피테르 조각상 바로 앞에서 절을 합니다.
me_roman_1_roman_italia.10.desc_2코0=\n\n과묵하게, $me_roman_1_ambiguous$ [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen]은(는) [SCOPE.sChar('rm_auspices_target').GetPraenomen]이(가) 엄숙한 얼굴을 유지할 동안 손으로 얼굴을 감춥니다.
me_roman_1_roman_italia.10.desc_3코0=\n\n두려워하며, $me_roman_1_negation$ [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen]은(는) 단지 고개를 흔들 뿐인 [SCOPE.sChar('rm_auspices_target').GetPraenomen]을(를) 침울하게 바라봅니다.
me_roman_1_roman_italia.10.desc_4코0=\n\n숨을 죽이던 $me_roman_1_ambiguous$ [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen]은(는) [SCOPE.sChar('rm_auspices_target').GetPraenomen]을(를) 성난 눈빛으로 째려보았고 그는 미안하다는 듯 어깨를 으쓱였습니다.
me_roman_1_roman_italia.10.desc_5코0=\n\n그답지 않게 망설이던 $me_roman_1_negation$ [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen]은(는) 분노가 들끓는 듯 보이더니 이내[ROOT.GetCountry.GetRuler.GetHerHis] 눈빛은 복점관에게 애원하는 듯 한 눈빛으로 변했습니다.
me_roman_1_roman_italia.10.desc_6코0=\n\n집정관은 엄중한 표정을 짓는 척하면서, $me_roman_1_indicant$ [ROOT.GetCountry.GetRulerTitle]이(가) 따로 아우구르를 바라보자 [SCOPE.sChar('rm_auspices_target').GetPraenomen]은(는) 그저 윙크를 지을 뿐이었습니다.
me_roman_1_indicant코0=[SCOPE.sChar('scope:rm_auspices_target').GetSheHe]는 마침내 대중을 향해 우렁차게 외쳤습니다. "좋은 징조입니다!" 그러자 기대하며 미소를 짓던 군중이 온 로마의 구릉에 울려 퍼지는 환호를 내지르며 길조를 축하했습니다. 이때 군중들이 내지른 환호소리는 로마의 온 구릉을 메울 만큼 커다랬다고 합니다.
me_roman_1_ambiguous코0=[SCOPE.sChar('rm_auspices_target').GetSheHe]는 마침내 대중을 향해 우렁차게 외쳤습니다. '애매합니다!' 그러자 광장은 순식간에 침묵에 빠졌고 군중은 우려하는 듯 웅성거리다 이내 분노하기 시작했습니다.
me_roman_1_negation코0=[SCOPE.sChar('rm_auspices_target').GetSheHe]는 마침내 대중을 향해 우렁차게 외쳤습니다. "나쁜 징조입니다!" 그러자 광장은 순식간에 침묵에 빠졌고 대중은 망연자실하기 시작했습니다. 좋은 징조를 기대하던 그 미소와 활기는 점차 절망의 구렁텅이 속에서 사그라졌습니다.
