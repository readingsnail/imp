me_roman_1_roman_italia.26.a코0=[SCOPE.sP('roman_colonia').GetName]은(는) 잿더미 속에서 날아 오르리라!
me_roman_1_roman_italia.26.b코0=그들의 시간은 슬프게도 지났다...
me_roman_1_roman_italia.27.t코0=회의의 소식
me_roman_1_roman_italia.27.desc_1코0=우리 대표단은 로마에서의 실망스러운 결과를 보고합니다. 많은 이탈리아 인들은 호화로운 숙소와 아낌없는 연회에도 불구하고 참가하기를 거부했습니다.\n\n그 작업의 씨앗의 질이 좋지 않은 것이 그 결실의 가치에 반영되지 않기를 바랍니다. 아마도 그 배타성이 [ROOT.GetCountry.GetName에 주어진 관심에 도움이 되겠죠...
me_roman_1_roman_italia.27.desc_2코0=이탈리아 전역에서 온 대표단들은 로마의 수도에서 성대한 연회를 베풀고, 저명한 원로원 의원들 소유의 호화 숙소를 사용함으로써 환영을 받았습니다.\n\n대부분의 초청국들이 이미 잘난 체하는 사람들의 자부심을 북돋우며 이 행사에 참여한 것으로 보입니다. 우리는 그것이 우리의 시간을 들일 만한 가치가 있었는지 곧 알게 될 것입니다.
me_roman_1_roman_italia.27.desc_3코0=로마는 참가자의 수가 만족스럽지 못했기 때문에 계획했던 그들의 의회를 당혹스럽게 취소했습니다.\n\n그들이 실수로부터 배우는 게 있길 바랍니다...
me_roman_1_roman_italia.27.a코0=도대체 의회가 정확히 무슨 일을 하는 걸까?
me_roman_1_roman_italia.27.at코0=우리는 외교적 이벤트를 받을 수 있습니다.
