trial.2.desc코0=시간이 지날수록 [ROOT.GetCountry.Custom('get_court_type')]의 사람들은 거듭되는 심문, 힐난, 그리고 반전에 지쳐만 갑니다. 한참 조용히 있던 [SCOPE.sChar('target').GetPraenomen]이(가) 드디어 입을 열며, [SCOPE.sChar('target').GetHerHis] [ROOT.GetCountry.GetName]에 대한 끝없는 충성심을 점점 열정적으로 호소합니다. [SCOPE.sChar('target').GetPraenomen]이(가) 열변을 토하며 [SCOPE.sChar('target').GetHerHis] 얼굴에는 의뭉스러운 미소가 번집니다. 알고 보니, 우리 측 조사관들이 기소장을 작성할 때 [SCOPE.sChar('target').GetPraenomen]의 범죄 행위로 추정되는 전날 밤 [SCOPE.sChar('target').GetHerHis] 행방을 확인하지 않고 빠트린 것이었습니다. 사실 [SCOPE.sChar('target').GetSheHe]는 외교 사절로 [SCOPE.sC('alibi_country').GetName]을(를) 방문하고 있었습니다.
trial.2.a코0=이런, 이건 부끄럽군...
trial.2.b코0=[SCOPE.sC('alibi_country').GetAdjective] 사람들은 모두 거짓말쟁이임을 널리 알려라!
trial.3.t코0=재판: 예상치 못한 개입
trial.3.desc코0=[SCOPE.sChar('target').GetName]의 재판이 진행되는 도중, 예상치 못한 인물이 [ROOT.GetCountry.Custom('get_court_type')]에 들어옵니다. 건장한 군인을 옆에 대동하고 나타난 [SCOPE.sChar('powerful_ally').GetName]은(는) [SCOPE.sChar('target').GetPraenomen]의 옆에 앉고 [SCOPE.sChar('target').GetHerHis] 귀에 무언가를 속삭입니다.\n\n[SCOPE.sChar('target').GetPraenomen]은 고개를 끄덕인 뒤, 자리에서 일어나 다시 말하기 시작합니다. [SCOPE.sChar('target').GetSheHe]는 이제 [SCOPE.sChar('powerful_ally').GetFamilyDisplayName] 가문의 [SCOPE.sChar('powerful_ally').GetPraenomen]으로부터 지지를 받는 것 같습니다. [SCOPE.sChar('powerful_ally').GetPraenomen]은(는) 상당한 영향력을 지니고 있기에 우리는 신중을 기하여 행동해야 합니다.
trial.3.a코0=허! [SCOPE.sChar('powerful_ally').GetPraenomen]은(는) 우리를 겁박 할 수 없어.
trial.3.b코0=아마 [SCOPE.sChar('powerful_ally').GetPraenomen]이(가) 설득 될 수 있지 않을까?
no_trial_progress코0=이 선택지는 성공 확률에 아무런 영향도 끼치지 않습니다.
trial.4.t코0=재판: 과오
trial.4.desc코0=재판을 진행하면서 [SCOPE.sChar('target').GetName]은(는) 상당히 불안한 [SCOPE.sChar('target').GetWomanMan]임을 여러 차례 보였습니다. 끝없는 비난, 질책, 그리고 성마른 [ROOT.GetCountry.Custom('get_court_type')]의 점점 불같아지는 태도에 [SCOPE.sChar('target').GetSheHe]는 결국 무너지기 시작합니다.\n\n[SCOPE.sChar('target').GetHerHis] 눈에서 눈물이 흘러나오며 [SCOPE.sChar('target').GetPraenomen]은(는) [ROOT.GetCountry.GetRuler.GetPraenomen] [ROOT.GetCountry.GetRulerTitle]의 발 앞에 [SCOPE.sChar('target').GetHerselfHimself] 자신의 몸을 던집니다. 자신의 죄를 인정하고 용서를 구걸하며 말입니다.
trial.4.a코0=과연 유죄로다. 재판은 진행되어야만 한다.
trial.4.b코0=아... 좋다. 자그마한 벌금으로 족할 것이다.
trial_ends_here_tt코0=현재의 재판은 끝나지만, #Y [SCOPE.sChar('target').GetName]#!은(는) [SCOPE.sChar('target').GetHerHis] 관직을 유지할 것입니다.
cannot_pay_fine_tt코0=#Y [SCOPE.sChar('target').GetName]#!은(는) 100 @gold!을(를) 지불할 수 없으며, 감옥으로 바로 구속됩니다.\n[SCOPE.sChar('target').GetSheHe|U]는 모든 관직을 박탈당하고 재판이 끝납니다.
trial.5.t코0=재판: 시선 돌리기
trial.5.desc코0=한껏 자기 자신을 북돋는 변호를 이어가던 중, [SCOPE.sChar('target').GetName]은(는) 극적으로 말을 멈춥니다. 그리고, 몸을 빙그르 돌리더니 마침 [ROOT.GetCountry.Custom('get_court_type')]에 참석한 [SCOPE.sChar('scapegoat').GetName]을 정확히 가리킵니다.\n\n[SCOPE.sChar('scapegoat').GetPraenomen]이(가) 떨리는 목소리로 [SCOPE.sChar('scapegoat').GetPraenomen]이(가) 이 모든 일의 주모자라고 항변하지만, [ROOT.GetCountry.Custom('get_court_type')]의 상당수는 이를 듣고 더욱 [SCOPE.sChar('target').GetHerHis] 편을 듭니다.
trial.5.a코0=이것이 사실일지도 모른다.... 그러나 그들이 함께 했음이 분명하다!
trial.5.b코0=가당치도 않다. [SCOPE.sChar('scapegoat').GetPraenomen]은(는) 고결한 [SCOPE.sChar('scapegoat').GetWomanMan]이다.
trial.6.t코0=재판: [SCOPE.sChar('target').GetPraenomen]의 도주 시도
trial.6.desc코0=[SCOPE.sChar('target').GetName]의 호전적인 경쟁자들이 장황하게 말을 늘어놓으며 [SCOPE.sChar('target').GetHerHis] 인격을 깎아내리려 서투르게 시도하는 동안 시간이 흐릅니다. [SCOPE.sChar('target').GetSheHe|U]는 눈에 띄게 초조해집니다. 갑자기, 모두의 예상 밖에서, [SCOPE.sChar('target').GetSheHe]가 냅다 뛰어 가장 가까운 출구로 내달립니다.\n\n이 갑작스런 소동은 [SCOPE.sChar('target').GetName]이(가) [ROOT.GetCountry.GetRuler.GetPraenomen] [Root.GetCountry.GetRulerTitle]와(과) 정면으로 충돌하고 둘 다 바닥에 쓰러지면서 끝납니다.
trial.6.a코0=역겨운 자식! 유죄임이 틀림없다.
legal_accident_death코0=[SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen] [SCOPE.GetRootScope.GetCountry.GetRulerTitle]은(는) #R 35#! 건강을 잃고, 비극적인 법정 사고 속에서 사망합니다.
trial.7.t코0=재판: 자신에게 불리한 증언
trial.7.desc코0=지루한데다 참기 힘들 정도로 초보적인 변호를 이어가던 중, [SCOPE.sChar('target').GetName]은(는) [SCOPE.sChar('target').GetHerselfHimself] 자신을 불리한 상황에 몰아넣었습니다. 어째서 이렇게 된 것인지는 우리도 확실하지 않지만, [SCOPE.sChar('target').GetPraenomen]은(는) 자신의 무죄를 밝히는 대신 실수로 [SCOPE.sChar('target').GetSheHe]가 기소를 하는 것으로 착각하고 [SCOPE.sChar('target').GetHerselfHimself]에게 갖은 죄목들을 물었습니다.\n\n지금 이를 이용한다면 더욱 유리하게 재판을 이끌어나갈 수 있을 것입니다.
trial.7.a코0=몇몇의 호의를 사서 이 실수를 기회로 삼자.
trial.7.b코0=이런 식이라면 굳이 나설 필요조차 없다.
trial.8.t코0=재판: 판결문
trial.8.desc_success코0=재판관이 갑작스레 헛기침하며 떨리는 목소리로 판결문을 낭독하기 시작하자 [ROOT.GetCountry.Custom('get_court_type')]은(는) 쥐죽은듯이 조용해집니다.\n\n"...따라서 모든 죄목에 대해 [SCOPE.sChar('target').GetName]에게 유죄를 선고한다."
trial.8.desc_failure코0=재판관이 갑작스레 헛기침하며 떨리는 목소리로 판결문을 낭독하기 시작하자 [ROOT.GetCountry.Custom('get_court_type')]은(는) 쥐죽은듯이 조용해집니다.\n\n"...따라서 모든 죄목에 대해 [SCOPE.sChar('target').GetName]에게 무죄를 선고한다."
trial.8.desc_civil_war_happens코0=\n\n이 불행한 소식과 함께, 우리가 [SCOPE.sChar('target').GetPraenomen] 측에 심어놓은 첩보원들이 [SCOPE.sChar('target').GetSheHe]가 상당한 수의 충성스런 병사들을 데리고 산으로 도망치는 것을 마지막으로 종적을 감추었다고 전해 왔습니다. 우리는 이 정쟁에서 잘 처신하지 못한 것 같습니다.\n\n전쟁이 임박했습니다.
trial.8.desc_civil_war_prevented코0=\n\n[SCOPE.sChar('target').GetPraenomen]이(가) 자리를 박차고 나가며 째려보는 시선은 무시하기 힘들 정도로 따갑습니다. [SCOPE.sChar('target').GetSheHe]의 표정에는 자신의 무죄를 증명했다는 안도감과 그 동안의 일들에 대한 분노가 서려 있는 듯합니다.
trial.8.bypass_success코0=\n\n자리에 있던 모두가 환호하며 그 소리가 건물을 뒤흔듭니다. [ROOT.GetCountry.Custom('get_court_type')]의 경비들이 [SCOPE.sChar('target').GetPraenomen]에게 다가가 [SCOPE.sChar('target').GetHerHim] 구속한 뒤 감옥으로 끌고 갑니다. 이제 [SCOPE.sChar('target').GetHerHis|U] 운명은 우리의 손에 달렸습니다...
