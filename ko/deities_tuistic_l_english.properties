deity_tuisto코0=$omen_tuisto$
omen_tuisto코1=투이스토
omen_tuisto_desc코3=투이스토는 우리 종교의 최고신이며 우리 부족과 민족의 조상이기도 합니다. 그는 이 땅에서 태어났으며 훗날 게르마니아 부족들의 지도자가 될 아이들을 만들었습니다. 우리는 그가 우리의 모든 것을 인도하고 도와주길 바라면서 의식을 통해 그를 진심으로 찬양합니다.
