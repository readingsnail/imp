dhe_city_fall.1.desc코0=[SCOPE.sP('special_province').GetName]은(는) 마침내 우리 병력에 의해서 함락되었고, 이제 우리의 손 안에 있습니다.\n\n도시는 오랫동안 카르타고 문화와 국가의 심장부였으며, 광대한 항구와 넓은 범위의 무역 관계로 잘 알려져 있습니다. 도시는 서쪽의 히스파니아에서부터 동쪽의 옛 페니키아 도시들까지 뻗어 있는 무역 제국을 하나로 묶어주었습니다.\n\n도시가 우리의 지배하에 놓이면서, 우리의 병사들과 조언자들은 우리가 우리의 옛 적을 어떻게 처리해야 할 지에 대해서 궁금해하고 있습니다. 우리가 이 도시를 완전히 약탈해버리고, 값어치 있는 모든 것을 고향 [ROOT.GetProvince.GetOwner.GetCapital.GetName](으)로 가져가자고 부탁하는 사람들도 있습니다.
