### Hellenistic Omens ###
deity_mithra코0=$omen_mithra$
omen_mithra코0=미트라
omen_mithra_desc코2=미트라는 헬레니즘 사회로 수용된 조로아스터교의 진실과 수확의 신이며 기우제에서도 중요한 역할을 합니다.\n\n미트라 숭배는 페르시아를 넘어 비 조로아스터교 신자들에게도 받아들여졌습니다. 조로아스터에 의해서 언급된 덕은 없으나, 조로아스터교에서 중요한 역할을 하는 신입니다.
