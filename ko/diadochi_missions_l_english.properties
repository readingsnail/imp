diadochi_two_rivers_DESC코0=수 세기 전, 메소포타미아의 비옥한 땅들은 떠오르는 제국들이 팽창하게 되는데 필요한 핵심이 되고는 했습니다. 제국 사업의 일환으로 우리는 유프라테스 강과 티그리스 강 사이 그리고 그 주변 지역 전체에 대한 우리의 권리를 주장 해야합니다.
