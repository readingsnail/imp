desc_classical_education코0=중앙에서 훈련받는 우리 제국의 모든 서기들은 수사학과 수학에서부터 시, 역사, 철학의 미세한 점에 이르기까지 매우 다양한 과목들을 배웁니다.
desc_egyptian_integration코0=제국의 직접적인 이집트 통치는 이집트인들이 우리와 통합되는 속도를 크게 높였습니다.
