me_diadochi_empire_events.4.desc코0=지속적인 군사적 활동을 위해선 강력한 상비군이 필요합니다. 우리 군대의 전문성과 자금을 모아서 이제 우리는 새로운 '은 방패' 부대를 만들고 제국을 확장하기 시작했습니다. 그들이 그들의 이름에 부응하는 데는 시간이 걸리 겠지만 헬레니즘 세계가 갈망하는 진정한 후계자 제국을 건설하기위한 첫 걸음 일뿐입니다.
