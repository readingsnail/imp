diadochi_crown_of_lower_egypt_DESC코0=풍부한 곡물 수확량과 거대한 인구의 이집트는 모든 제국들이 탐내는 보석과도 같습니다. 헬레니즘 세계를 지배하기 위해 우리는 나일강 하구 전체와 내륙의 비옥한 땅을 통제해야 합니다.
