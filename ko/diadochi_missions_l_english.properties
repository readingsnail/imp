desc_persian_self_rule코0=페르시아의 통치를 총독에게 넘기기로 한 우리의 결정은 페르시아 국민들로부터 갈채를 받았습니다.
persian_capital_modifier코0=페르시아의 수도
desc_persian_capital_modifier코0=이 도시는 제국의 이 부분의 주요 행정 구역입니다. 이곳은 총독들이 임명되는 곳이며, 재물들이 제국의 중앙부로 보내지기 전에 머무는 곳입니다.
persian_integration코0=페르시아 통합
desc_persian_integration코0=페르시아를 직접 통치하기로 한 우리의 결정은 페르시아 문화를 제국에 통합시키고 있습니다.
persia_as_part_of_whole코0=제국의 일부인 페르시아
desc_persia_as_part_of_whole코0=페르시아 지역을 우리 제국에 통합하려는 우리의 노력은 우리 행정부에 부담을 주고 있지만 알렉산드로스의 진정한 후계자로서 정당성을 높이는 결실을 맺고 있다.
