indian_capital_modifier코0=인도의 수도
desc_indian_capital_modifier코0=이곳은 인도의 그리스 수도이자 성장하는 인도-헬레닉 문화의 도시이며 나머지 아대륙이 따라야 할 본보기입니다.
INDIAN_SATRAPY코0=인도
indian_self_rule코0=인도 자치
desc_indian_self_rule코0=최동단에 있는 인도 총독령은 끝없는 향신료와 고운 옷감, 그리고 우리의 신하들이 원하는 많은 진귀한 물품들을 서쪽에 제공합니다.
to_the_indus코0=인더스강을 넘어
desc_to_the_indus코0=우리는 알렉산더가 발길을 돌린 곳을 압박했습니다. 제국의 정책은 헬레니즘 제국을 아대륙의 중심부로 계속 확장하는 것입니다.
indian_integration코0=인도-그리스
desc_indian_integration코0=우리의 인도 직접 통치 정책은 문화의 통합을 가속화하고 있습니다.
me_diadochi_empire_events.25.a코0=인도인들이 자신의 땅을 통치해야 한다.
me_diadochi_empire_events.26.t코0=세계의 끝을 향해
me_diadochi_empire_events.26.a코0=그의 이름은 영원할 것이다.
alex_pilgrimage_major코0=알렉산더 순례
desc_alex_pilgrimage_major코0=그의 갑주가 모여 이곳으로 옮겨진 이래로 이 도시는 알렉산더 대왕을 숭배하는 사람들을 위한 순례의 중심지였습니다.
holy_site_which_does_not_exist_yet_tt코0=이 작업을 완료하면 알렉산더 대왕의 성지가 크게 개선됩니다. 현재 그러한 성지는 없습니다.
me_diadochi_empire_events.27.t코0=신격화
me_diadochi_empire_events.27.a코0=죽음을 기억하라
me_diadochi_empire_events.29.a코0=마침내 평화가.
heirs_of_alexander_tt코0=새로운 시대의 여명이다.
heirs_of_alexander코0=알렉산더의 후계자.
desc_heirs_of_alexander코0=알렉산더의 죽음 이후 대규모 내전이 발발하자 지배층들 사이에 새로운 헬레니즘 정체성이 나타났습니다. 이것은 제국의 재건을 계기로 더욱 견고해졌습니다. 세계 제국의 모든 신하가 동일한 권리와 책임을 가지며, 그에 따라 공통의 정체성이 생겨납니다.
hellenistic코0=헬레니즘
