desc_grain_dole_worse_diadochi코0=각 주는 가난한 이들을 먹이기 위해  모든 곡물을 일정량 저장해두어 기근을 막습니다.
grain_secured_worse코0=안전한 곡물 공급
desc_grain_secured_worse코0=모든 속주를 위해 곡물을 확보하려는 우리의 노력은 어느정도 성공을 거두었습니다. 식량 부족은 여전히 ​​발생하지만 대체적으로 통제되고 있으며 이전에 굶주렸던 이들에게 반가운 발전입니다.
