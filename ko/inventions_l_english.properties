dictatorship_step_1코0=헌법 재작성
dictatorship_step_1_desc코0=임페리움으로 인해 우리 지도자의 힘은 일시적이지만 거의 무제한이 되었습니다. 하지만 우리는 이것보다 더 잘 할수 있습니다...
dictatorship_step_2코0=국가 안정성 보장
dictatorship_step_2_desc코0=정부에는 우리의 소중한 헌법을 순수하게 지키려는 사람이 아무도 없습니다. 공화국의 이익을 위해 우리는 안정된 미래를 보장해야 합니다.
