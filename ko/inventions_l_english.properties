dictatorship_step_4코0=승계권 제안
dictatorship_step_4_desc코0=우리 국민의 지지가 너무나도 커서 국민들의 요구에 동의하는 것 외에는 선택지가 없으며, 혈통을 통한 영구적인 계승 절차를 도입할 수밖에 없습니다.
creates_stability_scaled_civil_war코0=#R 우리가 이것을 강요한다면 내전이 벌어지게 되며, 그 크기는 우리의 안정도에 비례합니다.#!
