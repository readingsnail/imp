commerce_inv_1코0=표준화된 도량법
commerce_inv_1_desc코0=암포라 카피톨리나는 유피테르의 사원에 있었던 암포라로, 모든 암포라의 기준이 되었습니다.
commerce_inv_2코0=국가 항구 정박세
commerce_inv_2_desc코0=우리 항구의 사용에 작은 요금을 부과하는 것은 손님의 수에 영향을 미치지 않을 것이며, 우리에게 조금 더 많은 무역 수익을 가져다 줄 것입니다.
commerce_inv_3코0=등대
commerce_inv_3_desc코0=등대 건설은 우리 국가 안의 무역 흐름을 안전하게 하는 데 필수적입니다. 등대의 개념은 간단한 언덕의 봉화에서 시작되어, 알렉산드리아의 등대와 같은 거대한 건축물로 발전했습니다.
commerce_inv_4코0=대부업 규제
commerce_inv_4_desc코0=빈자들의 곤경이 대금업자에 의해 해결되는 일은 매우 드물지만, 우리는 그들이 필요악이라는 것을 받아들여야 합니다. 금융 규제를 만들어서 최소한 우리가 그들에게서 이득을 얻기라도 합시다.
commerce_inv_5코0=의무적인 기록 보관
commerce_inv_5_desc코0=로마에선 메르카토레스와 아르겐티가 의무적으로 기록을 보관했습니다. 수익의 흐름을 추적할 수 있게 하는 것은 관료 체제가 기능하는데 필수적입니다.
state_trade_inv_1코0=해양 순찰대
state_trade_inv_1_desc코0=해적은 지중해의 큰 문제입니다. 기원전 66년에 폼페이우스가 킬리키아 해적들을 제거하기 전까지는 군함과 민간 선박을 지키기 위해 강한 해상 주둔군이 필요했습니다.
state_trade_inv_2코0=강 전초기지
state_trade_inv_2_desc코0=무역은 조류를 따라 흐르지만, 강은 우리 상업망의 정맥과 동맥이라고 그들은 말합니다. 강을 따라 일정한 전초 기지를 건설하는 것은 상인들에게 안정감을 주고, 더 큰 투자를 유치하게 할 것입니다.
state_trade_inv_3코0=탐험 장려
state_trade_inv_3_desc코0=동쪽으로는 아직 알려지지 않은 땅이 있습니다. 우리의 용감한 시민들이 더 멀리 떨어진 곳으로 모험하도록 권장하면, 우리는 모든 종류의 이국적인 물건들로 우리의 시장을 채울 수 있습니다.
capital_trade_inv_1코0=강 바지선
capital_trade_inv_1_desc코0=우리 수도의 욕구는 반드시 충족되어야 합니다. 해안에서 수도에 가장 가까운 곳까지 정기적으로 곡식 바지선을 운영하면, 민간 상인들의 부담을 조금 덜어줄 수 있을 것입니다.
capital_trade_inv_2코0=물류 관리국
capital_trade_inv_2_desc코0=우리의 급성장중인 국가는 스스로의 무게로 인해 분투하고 있습니다.  물류 관리국은 우리 수도로 밀려들어오는 다양한 상인들을 통제할 수 있을 것입니다.
global_tax_modifier_inv_1코0=재산세
global_tax_modifier_inv_1_desc코0=지주들은 모든 국가들의 주 수입원입니다. 직업 규약을 제정함으로서, 우린 징세 과정에서 생기는 곤란한 문제들을 피할 수 있습니다.
global_tax_modifier_inv_2코0=에이스포라
global_tax_modifier_inv_2_desc코0=그리스인들은 단명한 조세 제도를 가지고 있었지만, 위기에 처했을 때 부유세를 부과하는 관행은 국고에 귀중한 보탬이 되었습니다.
global_tax_modifier_inv_3코0=예배식
global_tax_modifier_inv_3_desc코0=그리스인들은 부유한 개인이 다양한 공공 사업을 후원하도록 하게 하는 제도를 만들었습니다. 극적인 비극에서부터 연대의 편성에까지, 우리는 이 제도가 도움이 될 것이라고 생각합니다.
global_tax_modifier_inv_4코0=국유지 사용
global_tax_modifier_inv_4_desc코0=마우리아 제국은 왕실 소유지으로 여겨지는 땅에 토지 사용세을 거두었습니다. 이 땅에 적극적으로 지대를 매긴다면, 아주 큰 돈을 벌 수 있는 기회가 될 수도 있습니다.
global_tax_modifier_inv_5코0=수입세
global_tax_modifier_inv_5_desc코0=고전 시대의 많은 제국들은 상품의 수입에 세금을 부과하였으며, 때로는 수출에도 부과하였습니다. 로마는 이 제도가 그다지 쓸모없다고 생각했는데, 그 동안 마우리아 제국은 수입품에 최대 20%의 수입세를 부과하기도 하였습니다.
research_points_modifier_inv_1코0=피타고라스 수학
research_points_modifier_inv_1_desc코0=고대 그리스인 피타고라스는 전설적인 명성을 떨쳤던 수학자이자 철학자였습니다. 그의 이론들 중에서 실용적인 면들을 수용하면 많은 과학적 응용이 가능합니다.
research_points_modifier_inv_2코0=도덕 교육
research_points_modifier_inv_2_desc코0=어느 수학 교육들보다도 중요한 것은, 어떤 상황에서 어떻게 이성적으로 행동할 것인가에 대한 교육입니다. 우리 아이들에게 유년기부터 이를 가르치면, 새로운 철학의 시대가 열리게 될 것입니다.
research_points_modifier_inv_3코0=현학적 교육
research_points_modifier_inv_3_desc코0=유명한 교사들을 고용하도록 권장하는 것은, 엘리트들이 성인이 되었을 때 과다한 지식을 가질수 있도록 보장합니다.
research_points_modifier_inv_4코0=기하학의 아버지
research_points_modifier_inv_4_desc코0=다작한 수학자이자 고전학자인 알렉산드리아의 에우클레이데스는 최초로 기하학을 정립하였습니다. 그가 묘사하는 기초적인 전제들은 우리 국가 전역에서 가르쳐져야 합니다.
research_points_modifier_inv_5코0=철학 수용
research_points_modifier_inv_5_desc코0=그리스에서 비롯된 다양한 철학 학파들은 수학, 신학, 우주론을 결합하여 하나의 분명한 세계관을 창조합니다. 이 학파들 사이의 연구, 토론, 지적인 논쟁은 수많은 분야의 발전을 촉진시킬 수 있습니다.
global_citizen_output_inv_1코0=듣게 할 권리
global_citizen_output_inv_1_desc코0=우리의 귀족들이 그들의 생각을 당국에 주장할 수 있는 권리를 인정한다면, 그들을 더욱 체제 내부에서 일하게 하고, 외부으로 나가지 못하게 할 것입니다.
global_citizen_output_inv_2코0=히포카우스툼
global_citizen_output_inv_2_desc코0=로마인들은 바닥 난방 장치의 개척자입니다. 연통과 난로의 복잡한 장치을 이용한 히포카우스툼은 빌라와 목욕탕에서 드물지만 훌륭한 시설물이었습니다.
global_citizen_output_inv_3코0=폐기물 처리 시설
global_citizen_output_inv_3_desc코0=매우 오래 전에 개발되었던 통합 폐기물 처리 건물에 대한 개념은 여전히 높은 목표입니다. 깨끗한 거리와 공중 목욕탕은 분명히 삶의 질을 높여 줄 것입니다.
global_citizen_output_inv_4코0=깨끗한 물
global_citizen_output_inv_4_desc코0=간단한 우물에서 거대한 수도교까지, 위생적인 물에 대한 접근은 우리의 상류층이 요구하는 권리입니다.
global_citizen_output_inv_5코0=노예 구속
global_citizen_output_inv_5_desc코0=자유민이 귀족 계급과 노예 계약을 맺을 수 있도록 하는 오래된 권리는, 논쟁의 여지가 있음에도 불구하고 엘리트 계층의 많은 점을 개선시킬 것입니다.
global_freemen_output_inv_1코0=법률전
global_freemen_output_inv_1_desc코0=우리 사회의 모든 무산자 구성원들의 권리를 열거한 안정된 법전은 대중을 기쁘게 할 것입니다.
global_freemen_output_inv_2코0=세금 징수원 억제
global_freemen_output_inv_2_desc코0=세금 징수원의 권력은 나라마다 크게 다릅니다. 그들의 강압적인 권리를 제한하는 것은 중산츨의 번영을 촉진시키는 데 귀중한 진보가 될 것입니다.
global_freemen_output_inv_3코0=물 펌프
global_freemen_output_inv_3_desc코0=모든 주요 도시에서 불의 위험은 숨을 죽이고 중얼거립니다. 중요 장소에 물 펌프를 설치하면, 우리 나라의 선량한 남녀들이 이 위협에 맞써 싸울 수 있게 합니다.
global_freemen_output_inv_4코0=국가 소방대
global_freemen_output_inv_4_desc코0=기록으로 남은 최초의 소방대는 기원전 1세기에 마르쿠스 리키니우스 크라수스에 의해 시작되었습니다. 크라수스는 소방대의 참된 소방관보다는 착취자 역할이었지만, 소방대의 존재는 대중의 안전을 크게 개선할 것입니다.
global_freemen_output_inv_5코0=트리움비리 카피탈레스
global_freemen_output_inv_5_desc코0=로마에서는 카피탈레스가 감옥, 형벌, 평화를 책임졌습니다. 이 직책을 도입한다면 우리 나라의 질서 수준이 크게 높아져 생산성이 향상될 것입니다
global_slaves_output_inv_1코0=인권
global_slaves_output_inv_1_desc코0=노예에 대한 처우는 국가마다 극도로 달라지지만, 우리는 기본적인 인권 법전이 우리의 노예들을 더 열심히 일하게 할 것이라고 믿습니다.
global_slaves_output_inv_2코0=감독관
global_slaves_output_inv_2_desc코0=로마의 빌리쿠스는 그의 노예 형제들보다 더 높은 대접을 받았던 노예입니다. 이 관행은 특정 노예 집단과 더 쉽게 의사소통하게 해주는 결과를 낳았습니다.
global_slaves_output_inv_3코0=공공 노예 제도
global_slaves_output_inv_3_desc코0=국가가 소유한 노예들은 여러 정권에 의해 지지받았습니다. 로마에서 공공 노예는 기본적인 비굴한 일에서부터 보잘것없는 관료 업무에 이르기까지 여러 가지 시민적 의무 중 하나를 수행했습니다.
global_slaves_output_inv_4코0=노예 해방
global_slaves_output_inv_4_desc코0=정부 소유의 노예들에게 자유을 얻을 권리를 주는 것은, 그들이 노동하는 삶을 살 동안에는 더 순종적이고 능률적으로 일하도록 할 것입니다..
global_slaves_output_inv_5코0=십자가형
global_slaves_output_inv_5_desc코0=고대에는 흔했던 십자가형은 로마에서 노예들에게 주로 주어지는 형벌이었습니다. 그런 죽음을 당하려면 중범죄를 저질러야 하지만, 이러한 처벌을 목격하는 것은 심각한 심리적 영향을 미쳤을 것이 틀림없습니다.
crucifixion_tooltip코1=임의의 [THIS.GetCountry.GetAdjective]의 인물이 처형될 것입니다.
global_tribesmen_output_inv_1코1=부족 보호구역
global_tribesmen_output_inv_1_desc코1=특정 지역을 특정 부족민의 지배에 속하는 것으로 공식적으로 인정하는 것은 그들이 국가에 공헌할 의욕을 높일 수밖에 없습니다.
global_tribesmen_output_inv_2코0=위임된 책임
global_tribesmen_output_inv_2_desc코0=소수 민족에게 자치권을 부여하는 것은 국가에 대한 부담을 줄이고, 해당 부족 사회의 효율성을 높입니다.
global_tribesmen_output_inv_3코0=토지 십일조
global_tribesmen_output_inv_3_desc코0=우리 땅에서 외국 부족민들에게 관용을 베푸는 것은 다소 불안할 수 있지만, 그들이 차지하고 있는 땅에 십일조를 부과하는 제도는 그런 목소리들을 진정시키고, 그 동안 우리는 꽤 많은 돈을 벌 수 있을 것 같습니다.
land_tithe_tooltip코0= 임의의 [THIS.GetCountry.GetAdjective] [territory|E]이 #Y 6#! 부족민 @tribesmen! [pops|E]을 받게 됩니다 
global_tribesmen_output_inv_4코0=부족 대변자
global_tribesmen_output_inv_4_desc코0=우리의 국경 안에 있는 외국 부족 사회를 위해 대변자들을 임명하는 것은 우리의 정치적 과정 안에서 그들에게 발언권을 줍니다.
global_tribesmen_output_inv_5코0=종교 의식에 대한 권리
global_tribesmen_output_inv_5_desc코0=대부분의 경우, 각 부족이 행하는 종교는 우리에게 중요하지 않습니다. 그러므로 그들에게 이국적인 믿음을 실천할 권리에 대한 제한적인 보호를 주는 것은 그들의 안전에 대한 작은 대가입니다.
build_cost_inv코0=건축십서
build_cost_inv_desc코0=기원전 1세기 후반에 마르쿠스 비트루비우스 폴로가 쓴 건축십서는 로마 건축에 관한 일련의 논문이었습니다. 내부에 언급된 관행들은 그 시대의 건축 방법이라고는 믿을 수 없을 만큼 진보한 통찰력을 부여하면서 비범한 방식으로 상세하게 설명되었습니다.
build_time_inv코0=오푸스 카이멘티키움
build_time_inv_desc코0=로마 콘크리트는 기원전 3세기 또는 2세기에 개발된 신기술의 발명품이었습니다. 그것은 빠르게 퍼져 널리 사용되었고, 별장, 군사 건물, 도로, 그리고 많은 다른 건물들에서 발견되었습니다.
move_pop_cost_modifier_inv코0=콜로니아이
move_pop_cost_modifier_inv_desc코0=로마의 브리타니아 식민화는 옛날 그리스인들이 페르시아와 이집트를 정복했을 때 사용했던 것과 같은 전형적인 방식이었습니다. 땅을 병사들과 그 가족들에게 주면, 그들은 최근에 정복한 지역에서의 주둔군으로써 활동합니다.
convert_pop_cost_modifier_inv코0=종교 동화
convert_pop_cost_modifier_inv_desc코0=외국의 종교를 로마 국교의 다신교적 구조에 통합시키면, 믿을 수 없는 외국인들을 공화국에 더욱 쉽게 동화시킬 수 있습니다.
citizen_promotion_cost_modifier_inv코0=단계적인 시민권
citizen_promotion_cost_modifier_inv_desc코0=각각 다른 권리와 특권을 나타내는 일련의 '단계'들은, 우리 나라의 비시민들이 성취할 수 있으며, 오를 사다리가 있고, 항상 무언가 향해 나아가야 할 일이 있다는 것을 보장합니다.
freemen_promotion_cost_modifier_inv코0=노예 해방 인정
freemen_promotion_cost_modifier_inv_desc코0=노예 소유주들이 진정한 법적 지위를 가지고 노예를 석방할 수 있도록 하는 것은 소유주와 노예의 지속적인 공존에 필수적입니다.
enact_law_cost_modifier_inv코0=이우스 호노라리움
enact_law_cost_modifier_inv_desc코0=기존 법을 개정하고 보완하고 수정할 권리를 치안 판사에게 양보하는 것은 우리 정부가 같은 법의 반복에 대한 판단을 수없이 내릴 필요성을 줄여줍니다.
#Religious Inventions
stability_inv_1코0=계약상의 의무
stability_inv_1_desc코0=많은 고대 문화에서 종교는 특히 개인적인 그리고 계약적인 복종과 관련이 있었습니다. 많은 측면에서 신들은 각 개인에게 기도하는 방법을 선택하고, 그들이 기도하는 방식을 맞춤화할 수 있게 해 주었습니다.
stability_inv_2코0=사교 용인
stability_inv_2_desc코0=수많은 문화와 국가에 존재하는 비밀 종교는 종종 국교와 공존하며 비밀 의식, 단체, 회의를 수반하는 단조로운 이념이었습니다. 인도에서, 자이나교는 결국 마우리아 왕조의 통치하에서 제재를 가하는 작은 종교 운동으로 발전했고, 찬드라굽타 자신은 퇴위 후 자이나교의 생활 방식을 수용했습니다.
stability_inv_3코0=국가 장례식
stability_inv_3_desc코0=가족 구성원의 장례식을 치루기에 너무 가난한 자들은 국가가 지원하는 장례식을 받아야 합니다.
stability_inv_4코0=가정 사제
stability_inv_4_desc코0=부유한 가정들은 종종 예배를 이끌기 위해 소수의 종교인을 고용하고 가정의 정신적 복지를 보호하곤 했습니다. 로마에서, 아버지 혹은 가장은 믿음과 복종에 관한 문제에 대한 법적 책임의 지위에 있었습니다.
stability_inv_5코0=공식적인 숭배
stability_inv_5_desc코0=모든 주요 종교 축제가 허가되고, 제대로 지켜지고, 잘 어우러지는 것을 보장하는 것은 우리 나라의 안정을 지키는 데 어느 정도 도움이 됩니다.
omen_power_inv_1코0=계급적인 예언
omen_power_inv_1_desc코0=희생은 우리가 신께 소원과 기도를 드리는 일반적인 방법입니다. 다양한 희생 제물들의 수용 가능성을 상세히 기술한 서적은 우리의 사제들과 사람들을 도울 것입니다.
omen_power_inv_2코0=건국 신화
omen_power_inv_2_desc코0=마하바라타, 아이네이스, 호메로스의 위대한 작품들은 신과 인간의 얽힌 관계에 크게 작용했습니다. 대중들 사이에 문화적 자부심을 불러일으키기 위한 도구로서, 그러한 것들에 대한 논의는 대중화되었습니다.
omen_power_inv_3코0=확장된 종교적 휴일
omen_power_inv_3_desc코0=로마는 아주 많은 양의 알려지지 않은 종교 축제로 유명했습니다. 국가가 주관하는 공휴일은 만민들을 즐겁게 하는 확실한 방법이었습니다.
omen_power_inv_4코0=금지 규범
omen_power_inv_4_desc코0=관용이 통합의 열쇠인 반면, 외국 종교가 가진 몇몇 종교 관습은 우리 국민들이 상상하기에는 너무 외설적입니다. 이와 같은 야만적인 의식을 금지하는 것은 우리 민족의 정신적 복지를 지키기 위해 필수적입니다.
omen_power_inv_5코0=번역된 상징학
omen_power_inv_5_desc코0=지도자와 장군, 공인들을 묘사할 때 널리 인정되는 종교적 상징을 사용하는 것은 그들의 우월성을 증진시킵니다. 방사 형태의 왕관은 당시 미술에서 종종 알렉산드로스와 연관되어 있었고, 그 관습은 특히 그의 계승자들에게 인기를 끌었습니다.
land_morale_recovery_inv_1코0=형제애 선서
land_morale_recovery_inv_1_desc코0=전우들을 위해 싸우겠다는 군인의 의지를 공식화한 것은 군복무만이 가져올 수 있는 형제애의 유대를 공고히 하는 행위였습니다. 로마에서는 신병들이 다짐한 '선서 중의 선서'가 있었는데, 그들은 서로의 목숨을 걸고 맹세했습니다.
land_morale_recovery_inv_2코0=예언자
land_morale_recovery_inv_2_desc코0=사제 계급을 군에 통합하는 관행은 흔했습니다. 사제들은 군대가 행하는 군사적 행동에 대한 신의 찬성을 이끌어 냄으로써 사기를 상당히 높였습니다.
land_morale_recovery_inv_3코0=연대 군기
land_morale_recovery_inv_3_desc코0=우리 군은 각기 다른 부대로 편성되어 작전하고 있습니다. 각 부대를 기호나 신호와 연관시킴으로써, 모든 부대는 병사들의 자부심을 기를 수 있는 익숙한 표시를 갖게 됩니다.
land_morale_recovery_inv_4코0=군사 장식
land_morale_recovery_inv_4_desc코0=전투에서 용맹한 행위를 위해 일련의 장식을 사용하는 것은 질서를 지키고, 병사들에게 싸울 동기를 주는 귀중한 도구였습니다. 하스타 푸라, 즉 '은빛의 창'은 처음에 로마 병사들에게 그들의 첫 번째 적군 살해를 기념하여 수여되었습니다.
land_morale_recovery_inv_5코0=혹독한 처벌
land_morale_recovery_inv_5_desc코0=몰살과, 다른 유사한 관행들은 반란이나 비겁한 행동을 한 부대에 대한 최후의 처벌로 사용되었습니다. 몰살은 전 동료들에 의해 처형되는 임의의 10분의 1형과 관련이 있을 것입니다. 이처럼 끔찍한 처벌의 계속되는 위협은 실제로는 비겁한 행동을 적게 해 주었습니다.
naval_morale_recovery_inv_1코0=해군 보조병
naval_morale_recovery_inv_1_desc코0=승무원이나 해병으로 복무하는 것은 잠재적인 승무원들이 받을 수 있는 유일한 선택이었습니다. 주로 승선으로부터 방어하거나, 적 함선을 나포하기 위해, 해상 보조병의 존재는 국가 해군 사이에 널리 퍼져있는 전통이었습니다.
naval_morale_recovery_inv_2코0=확장된 해군 계층
naval_morale_recovery_inv_2_desc코0=전투의 혼란 속에서 질서 유지를 위해 우리 함정에 공식화된 위계질서를 도입하는 것은 필수적입니다.
naval_morale_recovery_inv_3코0=함대 위계질서
naval_morale_recovery_inv_3_desc코0=장교들의 복잡한 선박 기반 위계 외에도, 우리 해군에 대한 지휘 구조 구축은 항상 올바른 위치에 책임이 있도록 해 줄 것입니다.
naval_morale_recovery_inv_4코0=처벌 목록
naval_morale_recovery_inv_4_desc코0=자세한 범죄 목록을 발표함으로써, 우리는 선원들과 장교들이 우리가 기대하는 대로 복종하도록 할 수 있습니다.
naval_morale_recovery_inv_5코0=선수 장식
naval_morale_recovery_inv_5_desc코0=우리 함선의 뱃머리에 부착되거나 그려진 자랑스러운 신들의 모습은 우리 해군 내에서의 자부심과 사기를 북돋아 줄 것입니다. 게다가, 무시무시한 신이 그들을 내려다보고 있는 모습은 우리의 적들의 결심을 확실히 깨뜨려 줄 것이고요.
ruler_popularity_gain_inv_1코0=법적 절차
ruler_popularity_gain_inv_1_desc코0=모든 사람이 소송이나 기소에 대해 항소를 할 수 있고, 우리는 국민 모두를 보호하며, 정부는 공평한 태도를 취한다는 것을 보장합시다.
ruler_popularity_gain_inv_2코0=후원받는 경기
ruler_popularity_gain_inv_2_desc코0=국가가 후원하는 운동회를 개최하는 것은 정치적 권력 기반을 구축하고 동시에 국민들을 즐겁게 하는 일반적인 방법이었습니다.
ruler_popularity_gain_inv_3코0=협조 체제
ruler_popularity_gain_inv_3_desc코0=그림자 내각, 임시 직책 또는 표면적으로는 동등한 정부 직책을 임명하는 것은 우리가 행정적인 문제에 대한 책임과 감독을 공유할 수 있게 해 줍니다.
ruler_popularity_gain_inv_4코0=공공 사업부
ruler_popularity_gain_inv_4_desc코0=공공 사업의 감독은 많은 관료적 근성을 요하는 문제입니다. 게다가, 이 부서를 설립함으로써, 우리는 대중의 승인을 촉진하기 위한 통치자의 선택을 더 쉽게 지지할 수 있습니다.
ruler_popularity_gain_inv_5코0=헌법
ruler_popularity_gain_inv_5_desc코0=어떤 국가라도 헌법으로부터 혜택을 받습니다. 헌법은 억압받는 사람들을 위한 보호로 가득 차 있기에, 그들은 국가와 통치자에 대한 복종을 맹세할 것입니다.
global_population_growth_inv_1코0=곡식 배급
global_population_growth_inv_1_desc코0=잉여 곡식의 일부를 그것을 필요로 하는 사람들에게 나누어 주는 것은 우리 문명이 잘 굴러가게 합니다.
global_population_growth_inv_2코0=빵 도장
global_population_growth_inv_2_desc코0=빵 도장은 빵이 어느 제빵점에서 만들어졌는지 알아낼 수 있기 위한 만들어졌습니다. 이는 음식으로 전파되는 질병을 관리하고, 빵의 질을 확인할 수 있게 합니다.
global_population_growth_inv_3코0=출산 과학
global_population_growth_inv_3_desc코0=여성 의학의 초기 발전은 위험할 수 있었습니다. 그럼에도 불구하고, 그것은 많은 어린이들의 생명을 구하는 데 있어서 매우 귀중한 것이었습니다.
global_population_growth_inv_4코0=이주 장려
global_population_growth_inv_4_desc코1=인구가 요동치는 지역으로 우리 제국 내외에서의 이주를 장려하는 것은 인구를 지탱할 수 있습니다.
global_population_growth_inv_5코0=물레방아
global_population_growth_inv_5_desc코0=물레방아의 발명은 밀가루와 빵의 생산을 혁명적으로 바꾸어, 다수의 사람들을 위한 식량의 대량생산을 가능케합니다.
global_unrest_inv_1코0=F.U.G.
global_unrest_inv_1_desc코0=로마에서는 탈출하여 붙잡힌 노예들이 '도망자'라는 뜻의 FUG라는 글자로 낙인찍혀 있었고, 그들 자신과 그들을 본 모든 사람들에게 반란의 위험에 대해 지속적인 인상을 남겼습니다.
global_unrest_inv_2코0=열린 종교
global_unrest_inv_2_desc코0=많은 종교 단체들은 계급에 상관없이 모든 사람들에게 개방된 채 평등이라는 규칙을 준수할 것입니다.
global_unrest_inv_3코0=스토아 학파
global_unrest_inv_3_desc코0=철학적 운동으로서의 스토아 학파의 확산은 모든 인간이 평등하게 여겨지는 보편적 정신에 대한 믿음을 뒷받침했습니다.
global_unrest_inv_4코0=수출된 연극
global_unrest_inv_4_desc코0=세계적으로 유명한 그리스인들의 고대 비극과 희극은 수세기 동안 대중들에게 즐거움을 제공해 왔습니다. 그들을 그리스에만 국한시키는 것은 부끄러운 일일 것입니다.
global_unrest_inv_5코0=집회
global_unrest_inv_5_desc코0=소수 집단에게 그들 자신의 의회를 개최할 수 있는 권리를 부여하는 것은 그들에게 자기 결정주의 또한 부여할 것이며, 그것은 그들을 통제되게 할 것입니다.
omen_duration_inv_1코0=위대한 신전
omen_duration_inv_1_desc코0=우리의 종교적 장소를 거대한 건축물을 포함하도록 확대시킨다면, 우리의 영역 내에 있는 종교적 계층의 위신을 크게 높일 것입니다.
omen_duration_inv_2코0=사립 교단
omen_duration_inv_2_desc코0=민간 종교 집단의 창설을 허용하는 것은 우리의 개입을 제한할 수도 있지만, 우리 국민의 신앙심을 크게 증가시킬 것입니다.
omen_duration_inv_3코0=마법 금지
omen_duration_inv_3_desc코0=외국 종교의 신봉자들이 들여온 이단의 선술과 마법 주문은 우리 문화 유산의 오점입니다. 이것들을 금지하는 것은 우리의 지속적인 번영을 위해 가장 중요합니다.
omen_duration_inv_4코0=가정의 신
omen_duration_inv_4_desc코0=우리는 모든 지주들이 그들의 재산을 가정의 신에게 바치도록 장려해야 합니다.
omen_duration_inv_5코0=봉헌된 전쟁
omen_duration_inv_5_desc코0=어떤 전쟁에서 우리 군대를 특정한 신께 바치는 것은 하나의 이상 아래 우리가 정복할 수 있게 할 것입니다.
global_manpower_modifier_inv_1코0=보조병 모집
global_manpower_modifier_inv_1_desc코0=외국 부랑자들에게 우리 전투력의 보잘것없는 부분을 차지하도록 하는 것은 우리의 가치있는 시민들이 더 중요한 일에 집중하도록 합니다.
global_manpower_modifier_inv_2코0=두 배의 급료
global_manpower_modifier_inv_2_desc코0=우리 군대의 직급에 대한 공식적인 계급제도를 도입하는 것은 모든 일반 병사들에게 열망할 목표를 주고, 군대에서의 삶을 좀 더 매력적으로 보이게 할 것입니다.
global_manpower_modifier_inv_3코0=의무 보조병
global_manpower_modifier_inv_3_desc코0=우리 군인들의 건강이 가장 중요합니다. 적절한 건강 관리는 군인들을 더 빨리 전장으로 복귀시킬 것입니다.
global_manpower_modifier_inv_4코0=종교 위원회
global_manpower_modifier_inv_4_desc코0=공식적인 종교인들의 위원회를 설립하면 우리 군인들은 외국이든 그 어디에서든 신께 예배할 수 있을 것입니다. 이것은 우리에게 우리 부대의 종교적 준수에 대한 통제권을 줄 뿐만 아니라, 소수 종교의 사람들이 우리를 섬기도록 합니다.
global_manpower_modifier_inv_5코0=종신 복무
global_manpower_modifier_inv_5_desc코0=부상자, 불구자, 그 외 부적합한 사람들은 여전히 예비군이나 국경수비대로서 유용할 수 있습니다. 따라서 우리는 최고의 병사들은 항상 전선에서 복무하게 할 수 있습니다.
technology_cost_inv_1코0=약초학
technology_cost_inv_1_desc코0=우리 주변에 있는 식물과 약초에 대한 지식은 많은 이들이 알고 있는 것보다 더 많은 사용법을 알려줍니다. 피임법에서부터 약까지, 우리는 식물학을 약과해서는 안됩니다.
technology_cost_inv_2코0=알루멘
technology_cost_inv_2_desc코0=명반은 칼륨으로 구상되어 있으며 약, 화장품, 조미료 등의 여러가지 목적으로 사용되었습니다
technology_cost_inv_3코0=백랍 대량 생산
technology_cost_inv_3_desc코0=백랍은 부드러운 합금으로, 일용품을 만드는데 널리 사용되는 견고한 물질입니다.
technology_cost_inv_4코0=속기법
technology_cost_inv_4_desc코0=속기법으로 알려진, 사용하지 않으면 많은 시간과 공간을 차지하게 될 본문을 요약하는 관습은 그리스에서 유래되었습니다. 그것은 중요한 연설이나 사상을 빠른 속도로 정리하는 수단으로서 빠르게 퍼져나갔습니다.
technology_cost_inv_5코0=숫자 0
technology_cost_inv_5_desc코0=0의 개념은 로마의 숫자체계에서는 존재하지 않았습니다. 이런 개념의 존재는 그리스인들이 더 어려운 연산을 할 때 매우 중요했습니다.
global_citizen_happyness_inv코0=유리 불기
global_citizen_happyness_inv_desc코0=유리의 모양을 만드는데 사용되는 혁신적인 기술인 유리 불기는 비싼 오락용품을 만드는 방식을 혁명적으로 바꾸어 놓았습니다.
global_freemen_happyness_inv코0=주판
global_freemen_happyness_inv_desc코0=상인과 발명가들이 사용하는 주판은 비용과 지출을 빠르게 계산하는 수단이었스빈다. 이는 현지에서의 무역이 좀 더 쉽게 이루어지도록 했습니다.
global_slaves_happyness_inv코0=리베르티니
global_slaves_happyness_inv_desc코0=우리의 해방된 노예들은 별개의 계급으로 해방될 것입니다. 이는 그들에게 열망할 것을 주고, 그들을 통제되게 할 것입니다.
global_tribesmen_happyness_inv코0=무두질 구역
global_tribesmen_happyness_inv_desc코0=가죽을 무두질 할때 생기는 끔찍한 악취는 매우 불쾌한 생활 조건을 만듭니다. 도시구역의 크기가 커지면서, 이에 대한 조치가 취해져야합니다.
call_omen_cost_modifier_inv코0=재해석된 징조
call_omen_cost_modifier_inv_desc코0=로마에서는 끔찍한 징조들과 불길한 조짐들이 원로원의 비준을 받아야 했습니다. 어떤 경우에는, 원로원은 그런 징조가 사실 그렇게나 나쁜 것이었는지 다시 생각해 볼 수도 있습니다.
monthly_corruption_inv코0=연좌제
monthly_corruption_inv_desc코0=사소한 뇌물법의 정교한 체계와, 연관에 의한 죄의식은 로마와 해외 정치의 많은 부패한 관행에 종지부를 찍었습니다.
relation_inv_1코0=프록세노이
relation_inv_1_desc코0=상임이사국이라는 이후 개념의 전조 형태인 프록세노이는 그리스 도시 국가들에 의해 인접 도시들의 대표자 역할을 하도록 선택되었습니다.
relation_inv_2코0=국장
relation_inv_2_desc코0=우리 이름으로 말하는 사람들에게 국장을 수여함으로써, 우리는 어떤 진정성 있는 질문도 피할 수 있습니다.
relation_inv_3코0=상임 대사
relation_inv_3_desc코0=부드러운 혀를 가진 사람들을 영구히 고용하여 우리를 대신하여 연설하게 함로써, 우리는 이전보다 훨씬 더 낫게 이웃을 진정시킬 수 있습니다.
relation_inv_4코0=세습 대사직
relation_inv_4_desc코0=대사들 중 한 사람이 죽을 때마다 새로운 대사를 임명하는 것은 불필요하고 귀중한 시간을 빼앗습니다. 우리는 그들이 그들의 가족을 데리고 가도록 하고, 사고가 났을 때 그들의 아들에게 직책을 물려 주어야 합니다.
relation_inv_5코0=공정한 조약
relation_inv_5_desc코0=외교 협정의 쌍방이 그 내용을 완전히 인식하도록 하는 것은 국가간의 공정한 거래를 보장하는 데 필수적입니다.
diplomatic_reputation_inv_1코0=인간적인 처분
diplomatic_reputation_inv_1_desc코0=전장에서의 명예라는 계념은 몇 천년 동안이나 존재햇습니다, 그러나 우리는 우리의 적들을 어떻게 처리할 것인지에 대한 법률을 만들고, 또 우리도 만약 패배했을 경우 공평한 처우를 받게 합시다.
diplomatic_reputation_inv_2코0=공개된 협상
diplomatic_reputation_inv_2_desc코0=외교 교섭을 공개적으로 개최하는 것은 쌍방이 약속을 지킬 수 있도록 보장할 것입니다.
diplomatic_reputation_inv_3코0=외교적 면책특권
diplomatic_reputation_inv_3_desc코0=정부의 자리 사이의 거리는 대사들의 안전이 신성불가침이어야 한다는 것을 의미합니다. 우리는 모두 같은 조건으로 말해야 합니다.
diplomatic_reputation_inv_4코0=귀족 사절단
diplomatic_reputation_inv_4_desc코0=우리의 속국, 적, 동맹국들은 사회의 가장 훌륭하고 정직한 사람들을 우리 자리에서 연설하도록 보낸다면 훨씬 더 영광스럽게 느낄 것입니다.
diplomatic_reputation_inv_5코0=전문 협상가
diplomatic_reputation_inv_5_desc코0=조약을 쓸 때, 우리는 가장 유능한 협상가를 보내야 합니다. 법률 용어가 충분히 포함된다면, 상대는 몇 개의 추가 조항에 빠져들 가능성이 꽤 있습니다...
agressive_expansion_impact_inv_1코0=전쟁 사제들
agressive_expansion_impact_inv_1_desc코0=전쟁 사제들은 고대 라틴계 성직자들의 모임으로, 전쟁 선언과 관련된 특이한 의식을 행했습니다.
agressive_expansion_impact_inv_2코0=레룸 레페티티오
agressive_expansion_impact_inv_2_desc코0=전쟁 사제들이 행한 이 의식은 로마의 요구를 적국에 전달하고, 만약 요구가 받아들여지지 않는다면, 피로 적신 창을 적지로 던지는 의식을 수반했습니다.
agressive_expansion_impact_inv_3코0=자유의 방어
agressive_expansion_impact_inv_3_desc코1=우리의 진정한 명분이 무엇이든, 우리 자신보다 약한 자들은 스스로를 방어할 능력이 없기에 우리의 자애로운 지도가 필요하다고 선언하면 우리는 국제 무대에서 갈채를 받을 것입니다.
agressive_expansion_impact_inv_4코0=군인 대사
agressive_expansion_impact_inv_4_desc코0=우리의 외교관들에게 군 계급장을 수여하는 것은 우리의 적들에게 깊은 인상을 줄 뿐만 아니라, 우리가 당근과 채찍을 둘 다 쥐고 있다는 것을 분명히 할 것입니다.
agressive_expansion_impact_inv_5코0=신성한 권리
agressive_expansion_impact_inv_5_desc코0=우리에게 정복할 신성한 권리가 있다고 믿는다는 것을 이웃들이 알도록 하면, 그들은 우리가 실제로 그렇게 할 때 거의 놀라지 않을 것입니다.
tyranny_inv_1코0=공식 연설가
tyranny_inv_1_desc코0=우리의 법령과 결단을 선포하기 위해 숙련된 연설자를 고용하는 것은 우리 대중들에게 반대를 불러일으킬 가능성을 줄일 것입니다.
tyranny_inv_3코0=심어진 환호성
tyranny_inv_3_desc코0=오래된 수법일 수도 있지만, 돈을 받은 지지자들을 군중 사이에 뿌리는 것은 우리의 덜 인기 있는 결정들 중 일부에 지지를 불러일으킬 확실한 방법입니다.
tyranny_inv_4코0=아드벤투스
tyranny_inv_4_desc코0=우리의 영광스러운 지도자가 다른 도시로 이동할 때마다, 우리는 나팔과 승리와 축하로 그들의 출입을 알려야 합니다. 그것을 통해 우리나라의 위엄을 모두가 알게 될 것입니다.
tyranny_inv_5코0=키로노미아
tyranny_inv_5_desc코0=미사여구에 능숙한 사람들이 사용하는 전통적인 수신호는 이전에 우리의 말에 결여되어 있던 무게와 신뢰성을 줄 것입니다.
tyranny_inv_2코0=책임의 위계
tyranny_inv_2_desc코0=만약 우리의 결정이 역효과를 가져오면 우리는 항상 책임을 질 누군가가 있다는 것을 확실히 해야 합니다.
monthly_character_loyalty_inv_1코0=법적인 후원
monthly_character_loyalty_inv_1_desc코0=법적 후원 제도는 우리 나라의 영역 내에 위계적 수단을 확립할 것입니다.
monthly_character_loyalty_inv_2코0=증명된 가문
monthly_character_loyalty_inv_2_desc코0=특정 가문을 우리 나라의 역사와 관련된 중요한 혈통으로 알리는 것은 귀족들 사이에서 어느 정도의 존중을 보장합니다.
monthly_character_loyalty_inv_3코0=행정적 후원
monthly_character_loyalty_inv_3_desc코0=총독들에게 후원자와의 개인적 유대를 발전시키고, 속국의 충성도를 높이며, 제도를 전면적으로 강화하도록 합시다.
monthly_character_loyalty_inv_4코0=파트로키니움
monthly_character_loyalty_inv_4_desc코0=후원 체계가 제공하는 보호는 법적 및 재정적 보증을 확립합니다. 우리는 우리의 더 자애로운 엘리트들 사이에서 이러한 행동을 장려해야 합니다.
monthly_character_loyalty_inv_5코0=군사적 후원
monthly_character_loyalty_inv_5_desc코0=장군, 군인, 정예병 간의 관계는 공식적인 후원 체계를 포함하도록 확장되어야 합니다. 이것은 우리의 계급 사회를 더욱 넓힐 것입니다.
agressive_expansion_monthly_decay_inv_1코0=평등한 통합
agressive_expansion_monthly_decay_inv_1_desc코0=피정복민의 권리를 설정하는 것은 통합의 중요한 첫걸음이고, 우리의 정복에 불만을 가진 자들의 분노를 줄여줄 것입니다.
agressive_expansion_monthly_decay_inv_2코0=허용된 지방 자치
agressive_expansion_monthly_decay_inv_2_desc코0=일단 정복당한 전 정권이 무너지면 우리는 이국 땅의 지방 행정을 존중해야 합니다. 그들은 어쨌건 우리보다는 자기네 사람들을 더 잘 알고 있습니다.
agressive_expansion_monthly_decay_inv_3코0=점진적인 경제적 통합
agressive_expansion_monthly_decay_inv_3_desc코0=정복된 땅에 완전한 세금과 조공을 요구하는 것은 시민들에게 불만을 야기할 뿐입니다. 대신에, 우리는 그들이 질 부담을 점진적이지만 완전한 십일조로 완화시켜야 합니다.
agressive_expansion_monthly_decay_inv_4코0=충성 서약
agressive_expansion_monthly_decay_inv_4_desc코0=작은 제스처처럼 보일지 모르지만, 정복된 정권들이 우리에게 변함없는 충성을 맹세하면 이웃들의 눈으로 볼 때 우리의 정복은 정당화됩니다.
agressive_expansion_monthly_decay_inv_5코0=외교적 사과
agressive_expansion_monthly_decay_inv_5_desc코0=우리의 대사들과 외교관들을 계속 순환시키는 것은 우리가 이웃들의 분노를 산 후에도 그들이 일을 순조롭게 할 수 있도록 보장합니다.
tribute_income_modifier_inv_1코0=조공국 행정
tribute_income_modifier_inv_1_desc코0=조공국과의 간결하고 끊임없이 변화하는 거래를 청산하고, 합의를 간결하게 정리하여 정식 서면 협정을 제정할 때가 되었습니다.
tribute_income_modifier_inv_2코0=비례 협정
tribute_income_modifier_inv_2_desc코0=우리의 덜 문명화된 조공국들 중 일부는 항상 우리와의 협정을 달성하기 위해 화폐를 생산할 수 없습니다. 우리는 현물도 기꺼이 받아들여야 합니다.
tribute_income_modifier_inv_3코0=연간 할부금
tribute_income_modifier_inv_3_desc코1=옛날에는 해마다 우리에게 보물상자가 바쳐졌습니다. 정확하게 균형을 맞추기 위해서는 조공국들이 우리에게 정기적이지만 더 겸손한 방식으로 조공을 바치도록 장려해야 합니다.
tribute_income_modifier_inv_4코0=조공국 특사
tribute_income_modifier_inv_4_desc코0=우리와 멀리 떨어진 조공국들 중 일부는 우리에게 완전한 조공 할당량을 제공하는 경향이 덜합니다. 이러한 교양 없는 자들에 대한 보복 가능성을 상기시키는 데 전적으로 전념하는 새로운 대사직을 신설함으로써, 우리는 그들이 그 계약의 끝을 더 잘 이행하도록 할 수 있을 것입니다.
tribute_income_modifier_inv_5코0=위성국 지위
tribute_income_modifier_inv_5_desc코0=우리의 조공국의 자치권을 형식적으로 인정하는 것은 우리의 대의를 위해 그들이 계속 기부한 것에 대한 작은 대가입니다.
diplomatic_relations_inv코0=정상 회담
diplomatic_relations_inv_desc코0=비슷한 규모의 국가들 사이에서 정기적인 정상회의를 개최하는 행위는 새로운 친구...혹은 적을 사귀는 데 훌륭한 기회를 제공합니다.
hold_triumph_cost_modifier_inv코0=개선 주화
hold_triumph_cost_modifier_inv_desc코0=순전히 위신과 명예를 위해 존재하는 고액 화폐는 우리가 큰 승리를 거둘 때마다 만들어져야 합니다. 이처럼 우리의 영광은 영원히 알려질 것입니다!
smear_character_cost_modifier_inv코0=마을 전령
smear_character_cost_modifier_inv_desc코0=우리를 대신해서 숙련된 웅변가를 고용하면 우리의 이익에 반하는 행동을 한 악인에 대한 진실을 익명으로 퍼뜨릴 수 있을 것입니다.
bribe_character_cost_modifier_inv코0=선택적 면벌
bribe_character_cost_modifier_inv_desc코0=분명히 우리 지배 계급의 기소를 요구하는 어떤 법도 판결은 매우 어렵습니다. 그들은 이 새로운 원칙을 염두에 두고 수정되어야 합니다.
assassinate_attempt_cost_modifier_inv코0=수상한 연줄
assassinate_attempt_cost_modifier_inv_desc코0=수상한 길드나 대학들과 적절한 가격을 받고 기꺼이 더러운 일도 할 수 있는 관계를 구축하는 것은 슬프지만 필요한 일입니다.
inspire_disloyalty_cost_modifier_inv코0=첩보 활동
inspire_disloyalty_cost_modifier_inv_desc코0=외국에서 동조하는 사람들의 첩보망을 형성하는 것은 우리의 국경 밖에서 변화를 일으키기 훨씬 더 쉽게 만들어 줍니다.
recruit_general_inv코0=지휘 이익
recruit_general_inv_desc코0=우리 장군들이 국가의 영광을 위해 싸우기를 기대하기에는 뭔가 부족합니다. 우리는 그들이 정복한 땅에서 약탈과 재산, 그리고 책임을 가질 권리가 있다는 것을 확실히 해야 합니다.
endorse_party_inv코0=규칙적인 원로원 시간
endorse_party_inv_desc코0=공식적인 원로원 시간을 도입하는 것은 매일 우리의 반대자들을 우리의 생각 쪽으로 흔들 수 있는 훨씬 더 많은 기회를 줍니다.
fabricate_claim_cost_modifier_inv코0=공격적 보호
fabricate_claim_cost_modifier_inv_desc코0=때때로 우리에게 필요한 유일한 변명은 오직 우리 스스로만이 진정으로 안보를 제공할 수 있다는 것입니다.
###Mil
discipline_inv_1코0=보이오티아 투구
discipline_inv_1_desc코0=알렉산드로스 대왕이 애용한 보이오티아 투구는 주변 시야를 훌륭하게 보장하면서도 두개골에 대한 보호를 제공했습니다.
discipline_inv_2코0=마니풀루스 군단
discipline_inv_2_desc코0=이탈리아 남부 어딘가에서 시작된 이 병참 군대는 '마니풀루스'의 집합체였습니다. 각각의 마니풀루스는 유동성 있는 부대로 조직된 120명의 남자들로 구성되었고, 몇몇의 추가 인력과 함께 싸웠습니다.
discipline_inv_3코0=매력적인 퇴역 군인
discipline_inv_3_desc코0=은퇴한 병사들에게 다시 한 번 복무할 수 있도록 장려하는 것은 우리 군대의 전투 경험을 크게 높일 것입니다.
discipline_inv_4코0=용맹에 따른 승진
discipline_inv_4_desc코0=군사들의 행동에 근거해 그들을 진급시키는 것은 모든 사람들에게 그들의 능력을 최대한 발휘할 수 있는 이유를 제공합니다.
discipline_inv_5코0=코호르스
discipline_inv_5_desc코0=코호르스는 로마에서 마리우스 개혁이 제정된 후 개발되었습니다. 각 군단의 구성 부대는 다양한 물류 전문가들과 함께 480명의 전투원으로 확대되었습니다.
global_supply_limit_modifier_inv_1코0=수페르누메라리
global_supply_limit_modifier_inv_1_desc코0=사병들의 보조 집단인 수페르누메라리는 증원, 질서 유지, 기타 비특정 임무를 수행했습니다.
global_supply_limit_modifier_inv_2코0=전투 시기
global_supply_limit_modifier_inv_2_desc코0=날씨, 기후, 계절적 패턴에 대한 지식은 군대를 키우고 전쟁을 할 때 필수적입니다. 이런 것들에 주목함으로써 우리는 병력을 더 잘 준비할 수 있습니다.
global_supply_limit_modifier_inv_3코0=군수 부대
global_supply_limit_modifier_inv_3_desc코0=우리의 번창하는 군대는 우리가 항상 최고 효율을 유지할 수 있도록 공급 및 물류에 전담하는 부대를 필요로 합니다.
global_supply_limit_modifier_inv_4코0=지연된 군수품 수송차
global_supply_limit_modifier_inv_4_desc코0=군수품 수송차의 나포는 많은 유명한 장군들의 몰락이 되었습니다. 군사 작전을 하는 동안 물자, 가족들, 그리고 우리 군대 간에 상당한 지연을 줌으로써, 우리는 난처한 사건을 피할 수 있을 것입니다.
global_supply_limit_modifier_inv_5코0=중심부 보호
global_supply_limit_modifier_inv_5_desc코0=중요한 군사 장비들을 중앙 집중식으로 보관하는 것은 우리가 항상 전투력을 공급받을 수 있도록 보장해 줄 것입니다.
global_defensive_inv_1코0=펜타스파스토스
global_defensive_inv_1_desc코0=펜타스파스토스는 혁신적인 그리스 기중기로 방어벽, 건물, 요새를 건설하기에 이상적이었습니다.
global_defensive_inv_2코0=공동과 돔
global_defensive_inv_2_desc코0=로마는 교량 건축을 위한 아치 사용을 개척하여, 아주 짧은 시간 안에 거대한 작업이 완성될 수 있도록 하였습니다.
global_defensive_inv_3코0=요새화된 주둔지
global_defensive_inv_3_desc코0=우리는 우리 군대에게 그들 주변에서 이용할 수 있는 재료만을 사용하여 요새화된 주둔지를 짓는데 필요한 기술을 가르칠 것입니다.
global_defensive_inv_4코0=참호 구축
global_defensive_inv_4_desc코0=아군이 한 곳에 장기간 배치되면 잠재적인 적군의 진격을 늦추기 위해 참호를 구축함으로써 시간을 더 잘 활용할 수 있을 것입니다.
global_defensive_inv_5코0=폴리스파스톤
global_defensive_inv_5_desc코0=초기 그리스 모델의 변형인 이 기중기는 훨씬 더 큰 무게를 들어올릴 수 있어서 거대한 요새를 훨씬 더 실용적으로 만들었습니다.
siege_speed_inv_1코0=비범한 병기
siege_speed_inv_1_desc코0=고대 유물 전반에 걸쳐 특이한 포탄을 찾을 수 있습니다. 뱀, 절단된 신체 부위, 방화 물질은 상대편의 사기를 떨어뜨리거나 격분시키기 위해 사용되었습니다.
siege_speed_inv_2코0=공성탑
siege_speed_inv_2_desc코0=로도스 공성전에서 데메트리오스는 높은 공성기기를 만들어서 로도스 도시의 성벽을 넘으려 했습니다.
siege_speed_inv_3코0=투자
siege_speed_inv_3_desc코0=2차 포위망으로 포위된 장소를 둘러싸는 과정은 그들을 외부 세계와 완전히 분리시키는 수단이 되었습니다.
siege_speed_inv_4코0=대루
siege_speed_inv_4_desc코0=포위의 연장선인 이 전술은 포위된 요새에서 멀리 떨어진 곳을 향한 바깥쪽 포위망을 추가로 건설하여 적군이 포위망을 뚫지 못하도록 하는 것이었습니다.
siege_speed_inv_5코0=발리스타이
siege_speed_inv_5_desc코0=거대한 석궁을 닮은 발리스타는 벽, 몸, 사기를 꺾을 수 있는 거대한 운동적 발사체들을 발사할 수 있었습니다.
global_start_experience_inv_1코0=직업 공부
global_start_experience_inv_1_desc코0=배우는 가장 좋은 방법은 실제로 하는 것이라고 합니다. 우리는 우리 신병들이 손에 칼을 잡고 신속하게 배우기를 기대합니다. 그렇지 않으면 그들은 죽을 것이니까요.
global_start_experience_inv_2코0=기초 훈련
global_start_experience_inv_2_desc코0=신입병들에게 가장 기본적인 훈련을 제공하는 것은 적어도 처음 몇 번의 칼싸움에서 살아남게 할 수 있습니다.
global_start_experience_inv_3코0=신병 모집 기준
global_start_experience_inv_3_desc코0=우리는 우리 군대를 전투에 임할 수 있는 자들로 충원하는 것을 목표로 삼아야 합니다.
global_start_experience_inv_4코0=정예병 모집 기준
global_start_experience_inv_4_desc코0=정예병들의 가용성은 적어도 모집한 신병의 일부를 그들에게만 할애할 수 있는 수준에 있습니다.
global_start_experience_inv_5코0=다중 규율 훈련
global_start_experience_inv_5_desc코0=가능한 모든 군사 규율의 기본을 훈련시킴으로써, 그들은 작동하는 군사력에 적응하는 방법에 대해 훨씬 더 잘 알게 될 것입니다.
trireme_discipline_inv_1코0=전문 항해사
trireme_discipline_inv_1_desc코0=전문 선원에 의지하면, 우리는 우리 해군이 최고의 선원에 의해 조종될 것이라고 확신할 수 있습니다.
trireme_discipline_inv_2코0=백인대
trireme_discipline_inv_2_desc코0=각 함정에 지휘 사관을 배치하는 것은 일반 노잡이들과 전술 정예병들 사이를 분명히 합니다.
trireme_discipline_inv_3코0=선단
trireme_discipline_inv_3_desc코0=모든 배를 선단에 배속시키는 것은 그들이 전투의 열기 속에서 뭉쳐서 함께 싸울 수 있게 해줄 것입니다.
trireme_discipline_inv_4코0=보강된 뱃머리
trireme_discipline_inv_4_desc코0=금속 공예의 발달로 우리는 다른 선박과 충돌할 때 배를 더 잘 지탱할 수 있게 되었습니다.
trireme_discipline_inv_5코0=하르팍스
trireme_discipline_inv_5_desc코0=이 선상 포탄들은 포착용 고리를 발사하여 승선할 수 있는 충분한 기회를 제공했고 적 함선을 불능으로 만들었습니다.
hostile_attrition_inv코0=초토화 전술
hostile_attrition_inv_desc코0=적군들이 우리의 영토로 들어올 것을 알고 있기 때문에, 우리는 모든 잠재적인 보급품이 옮겨지거나, 간단하게 파괴되도록 해야합니다.
army_maintenance_cost_inv_1코0=회계 전문가
army_maintenance_cost_inv_1_desc코0=군대의 임금에 대한 감독을 빈틈없고 청렴한 사람들의 손에 맡긴다면 우리는 놀랄 만큼 많은 양의 금을 절약할 수 있을 것입니다.
army_maintenance_cost_inv_2코0=퇴직 급여
army_maintenance_cost_inv_2_desc코0=군인들의 예상되는 급여를 일반 급여와 농토 같은 퇴직 급여로 나누면, 우리는 많은 군인들이 단지 퇴직 급여를 받을 만큼 오래 살지 못할 것이라는 사실에서 이익을 얻습니다.
navy_maintenance_cost_inv_1코1=해적 사면
navy_maintenance_cost_inv_1_desc코1=전문 노잡이들은 구하기 힘듭니다. 우리는 정기적인 사면을 통해 범법자들을 고용할 수도 있습니다.
navy_maintenance_cost_inv_2코0=호네스타 미시오
navy_maintenance_cost_inv_2_desc코0=선원들에게 퇴역 시 급여의 상당 부분을 지급하도록 보장하면, 아직 퇴역하지 않은 선원들의 봉급은 지불하지 않게 될 수도 있습니다...
land_unit_attrition_inv코0=육군 외과의
land_unit_attrition_inv_desc코0=소규모 의료 부대를 군대에 배치하면 대규모 병력을 유지하는 것만으로 발생하지만, 피할 수도 있는 사상자 수를 줄일 수 있습니다.
naval_unit_attrition_inv코0=함선 외과의
naval_unit_attrition_inv_desc코0=모든 선박이 의술에 정통한 적어도 한 명의 선원을 확보하도록 함으로써, 우리는 그렇지 않으면 바다에서 발생할 많은 사상자를 피할 수 있습니다.
global_ship_recruit_speed_inv코0=정형화된 조선
global_ship_recruit_speed_inv_desc코0=우리 선박의 특정 조선 기준을 유지하는 것은 우리 조선소가 선박을 생산할 수 있는 속도를 높일 수 있는 확실한 방법입니다.
global_cohort_recruit_speed_inv코0=전문 훈련
global_cohort_recruit_speed_inv_desc코0=가장 숙련된 교관들에게만 의존함으로써, 우리는 적절하게 정보를 알고 있는 전투병을 배출하는 데 걸리는 시간을 줄입니다.
army_movement_speed_inv코0=강행군
army_movement_speed_inv_desc코0=이곳저곳을 떠돌아다니는 군인 패거리들의 시대는 지났습니다. 연대 형태로 행진함으로써 우리는 반드시 시간 낭비를 피할 수 있을 것입니다.
navy_movement_speed_inv코0=삼각돛 항해
navy_movement_speed_inv_desc코0=항해 방향을 고정하는 방법인 삼각 돛은 배가 바람을 거슬러 나아갈 수 있도록 하여 기동성을 크게 향상시켰습니다.
war_score_cost_inv_1코0=전쟁 명분
war_score_cost_inv_1_desc코0=적들의 항복을 위한 유리한 조건을 협상하는데 있어서 정당한 전쟁의 명분을 세우는 것은 중요한 것입니다.
war_score_cost_inv_2코0=전쟁 선전
war_score_cost_inv_2_desc코0=우리의 명분이 정당하다는 확실한 지식을 보급함으로써, 우리는 까다로운 조건에 관한 한 더 강력한 협상 입장을 가질 것이 분명합니다.
war_score_cost_inv_3코0=상징적인 승리
war_score_cost_inv_3_desc코0=패배한 상대편 지도자들이 우리 앞에 무릎을 꿇고 경의를 표하도록 강요하는 것은 우리의 패권을 확립합니다. 이렇게 되면 아무도 감히 더 유리한 조건을 요구하지 못할 것입니다.
siege_engineers_inv_1코0=터널 뚫기
siege_engineers_inv_1_desc코0=베이의 포위 과정에서 사용되었다고 알려진 긴 터널은 적들의 요새 아래에 건설될 수 있고, 접근하거나 심지어 적의 성벽에 손상을 입힐 수 있습니다.
siege_engineers_inv_2코0=해상 보급선
siege_engineers_inv_2_desc코0=해안 지대는 특히 가혹했습니다. 종종 그렇듯이, 적 도시는 바다를 통해 다시 공급될 수 있습니다. 우리는 순찰과 재보급 체제를 구축함으로써 적들의 희망을 모두 끊어버렸습니다.
siege_engineers_inv_3코0=스코르피오
siege_engineers_inv_3_desc코0=공성용 발리스타의 작은 대인 전용 변종인 스코르피오는 오랜 기간 동안 치명적인 효과를 내기 위해 배치되었습니다.
siege_engineers_inv_4코0=토르멘타
siege_engineers_inv_4_desc코0=모든 종류의 포석 전력은 '토르멘타'의 범주에 들어맞으며, 종종 파괴와 공황을 일으키기 위한 운동형 발사체나 선동형 발사체를 발사합니다.
siege_engineers_inv_5코0=공성용 경사로
siege_engineers_inv_5_desc코0=공성탑과 성벽에 대한 타격은 종종 불리한 지형 때문에 효과가 없었습니다. 적의 요새를 향해 흙이나 파편으로 거대한 경사로를 건설하는 관행은 공성 전력을 방해받지 않고 통과할 수 있게 했습니다.
siege_engineers_inv_6코0=망고넬
siege_engineers_inv_6_desc코0=망고넬은 중국에서 발원했으며, 그 후 몇 세기에 걸쳐 서쪽으로 퍼져 나갔다고 합니다. 이전의 어떤 포석 전력보다 훨씬 멀리 발사체를 던지는 것이 가능해, 그것은 어떤 잠재적인 수비군에게도 두려움을 줄 것이 확실했습니다.
monthly_wage_inv코0=확장된 재정 송금
monthly_wage_inv_desc코0=로마 검찰부와 같은 부서는 사법권에 물들어 있었고, 국가의 재정 업무를 감독했습니다. 이러한 사람들의 송금을 확대하는 것은 그들에게 재정적인 잘못과 부패한 행동을 근절할 수 있는 더 큰 능력을 줄 것입니다.
general_loyalty_inv코0=군사 후원자
general_loyalty_inv_desc코0=우리가 모집하는 모든 장교가 충성스럽고 정직한 동료들의 지지를 받도록 하는 것은 우리가 그 장교들을 오용할 가능성이 있는 모든 것을 배제한다는 것을 보증합니다.
monthly_governor_inv코0=프로프라이토르와 프로콘술
monthly_governor_inv_desc코0=각자가 자신의 분수를 알 수 있도록 하기 위해서 각기 다른 수준의 권한이 총독에게 부여될 수 있었습니다. 이것은 종종 유망한 정치인들이 미래에 무엇이 그들을 기다리고 있는지에 대한 맛보가로 사용될 수 있습니다.
experience_decay_inv_1코0=군사 훈련
experience_decay_inv_1_desc코0=전투의 전야까지 계속적인 훈련을 하면 병력들은 이득을 볼 것입니다.
experience_decay_inv_2코0=정예병 재발령
experience_decay_inv_2_desc코0=보다 경험이 풍부한 정예병들이 신병들과 함께 배치되도록 적극적인 역할을 함으로써, 우리는 귀중한 기술과 지식이 그들의 가치를 훨씬 더 오래 유지할 수 있도록 할 것입니다.
subject_opinions_inv_1코0=공식화된 종속성
subject_opinions_inv_1_desc코0=로마인 치하의 소시이 체제와 유사한 우리 속국의 지도자로써 보호 상태를 공식화하는 것은 우리 속국의 마음을 누그러뜨리는 데 크게 도움이 됩니다.
subject_opinions_inv_2코0=이전된 시민권
subject_opinions_inv_2_desc코0=우리 속국의 시민들이 우리 나라에서 시민권을 신청할 수 있도록 함으로써, 우리는 우리 자신과 우리 주체의 긴장을 완화시킬 수 있을 것입니다. 물론 우리는 언제나 그들을 거절할 수도 있습니다...
subject_opinions_inv_3코0=동맹 대표단
subject_opinions_inv_3_desc코0=우리의 주요 속국들에게 우리의 의회에 자리를 내주는 것을 통해, 우리는 그들이 그들 자신의 의견을 더 잘 대변할 수 있도록 허용합니다. 그들이 우리 말을 듣던지 안 듣던지 말이죠.
civic_roads_inv코0=그로마티키
civic_roads_inv_desc코0=알려진 대로 '측량가'는 도로의 직선성을 평가하는 데 평가관을 도왔습니다. 이 토목 기술자들은 그들 분야의 전문가였고, 도로 건설의 효율성을 크게 향상시켰습니다.
buy_military_tradition_inv코0=물리학
buy_military_tradition_inv_desc코0=콘크리트, 탄소화, 구리, 그리고 심지어 목재의 작업까지도 군사 기술의 발전에 직접적으로 기여합니다. 특히 강철은 이전에 불가능하다고 생각되었던 수많은 기술의 혁신을 가능하게 했습니다. 로마에서는 프레펙투스 페브룸이 다양한 군사 혁신의 보급에 직접적으로 관여했습니다.
global_goods_from_slaves_inv코0=노예 라티푼디움
global_goods_from_slaves_inv_desc코0=주로 노예나 노동자 계급 사람들이 거주하고 있는 광대한 농장, 광산 또는 생산 전용의 다른 전문 토지의 설립은 자원 수집의 효율성을 크게 향상시킵니다. 그러한 라디푼티움은 정복 후 사업을 하는 민간인, 지휘관, 그리고 기꺼이 돈을 지불하려는 사람들에게 종종 분배되었습니다.
assault_ability_inv코0=공성 사다리
assault_ability_inv_desc코0=때때로 거대한 공성 전력을 사용하면서 요새화된 곳을 습격하는 것은 종종 더 전통적인 방법을 통해 달성될 수 있습니다. 충분한 인력과 사다리를 쓰면 어떤 요새라도 무너질 것입니다. 사상자는 많겠지만 말이죠.
happiness_for_wrong_culture_modifier_inv_1코0=페레그리니
happiness_for_wrong_culture_modifier_inv_1_desc코0=외부인에게 특정한 지위를 부여함으로써, 우리는 법적으로나 국내적으로, 우리 국가의 일원으로서 그들을 인정할 수 있습니다. 가치에 따라 차이는 있겠지만요.
happiness_for_wrong_culture_modifier_inv_2코0=문화 사법부
happiness_for_wrong_culture_modifier_inv_2_desc코0=지방 문화에 관한 위임된 법치를 허용하면 우리 총독의 부담을 덜어주고 토착민들의 만족도를 유지할 수 있을 것입니다.
happiness_for_wrong_culture_modifier_inv_3코0=소수자 청원
happiness_for_wrong_culture_modifier_inv_3_desc코0=수용된 소수 민족의 지도자들이 민족을 대신하여 탄원서를 제출할 수 있도록 허용함으로써, 최소한 그들의 불만을 알릴 수 있는 기회를 줍시다.
happiness_for_wrong_group_modifier_inv_1코0=허가된 의식
happiness_for_wrong_group_modifier_inv_1_desc코0=우리 나라 내에서 외국인들이 종종 행하며 우리가 허가한 종교 의식 목록을 작성하는 것은 우리의 외국인 민중들에게 일정한 안전성을 부여할 것입니다.
happiness_for_wrong_group_modifier_inv_2코0=소수 혼합주의
happiness_for_wrong_group_modifier_inv_2_desc코0=외국 종교의 믿음이 점점 더 확대되며 우리의 국경 안에서 자라나면서, 그들의 실무자들의 불안도 커지고 있습니다. 사소한 관행을 우리 자신의 믿음 체계에 도입하고 통합하는 것이 일치를 확립하는 첫걸음입니다.
happiness_for_wrong_group_modifier_inv_3코0=다수 혼합주의
happiness_for_wrong_group_modifier_inv_3_desc코0=한때 우리 민족이 다 함께 예배를 드렸던 반면에, 우리나라는 이제 다양한 신앙과 신념과 관습을 가진 사람들로 채워져 있습니다. 이제 우리는 외국의 주요 종교의 다양한 측면을 채택하고, 우리의 신앙에 관계없이 모두 존중받을 수 있는 제도를 만드는 것을 진지하게 검토할 때가 되었습니다.
military_tech_investment_inv_1코0=군사 장인
military_tech_investment_inv_1_desc코0=군에 고용된 장인들의 모임은 혁신이 자격이 있는 사람들에게 전해지도록 하고, 우리의 발전이 번창하는 학문적 사고의 온상을 제공합니다.
military_tech_investment_inv_2코0=프라이펙투스 파브룸
military_tech_investment_inv_2_desc코0=로마군의 군사 물류 및 연구 부대는 다양한 혁신과 상비군 전체에 걸친 그들의 보급에 대해 조사하였습니다.
civic_tech_investment_inv_1코0=진보한 성벽 축조
civic_tech_investment_inv_1_desc코0=더 큰 방어벽의 필요성은 도시 건축의 발전에 큰 영향을 미쳤습니다. 석공들이 버팀목과 탑을 건설하기 위해 더욱 혁신적인 방법을 사용함에 따라, 웅장한 도시 구조물들도 하늘로 치솟기 시작했습니다.
civic_tech_investment_inv_2코0=물의 이동
civic_tech_investment_inv_2_desc코0=방아, 수로, 원시적인 엔진은 모두 도시의 범위 안에서 흐르는 물의 필요성 때문에 개발되었습니다. 이 기술은 더 많은 혁신을 추진했고, 결국 제제소와 복잡한 관개 시설을 만들었습니다.
oratory_tech_investment_inv_1코0=인구 조사 자료
oratory_tech_investment_inv_1_desc코0=인구 조사를 하는 관행은 이집트 중왕국 시대에 처음 나타났다고 합니다. 그러나, 보다 넓은 규모로 보면, 로마 공화국의 지속적인 행정에는 인구 조사가 필수가 되었고, 그 안에 사는 사람들의 민족성과 세부사항에 대한 귀중한 자료를 제공하게 되었습니다.
oratory_tech_investment_inv_2코0=지역 인구 조사
oratory_tech_investment_inv_2_desc코0=인구 조사 범위를 확장하여 우리나라, 외국인, 그리고 국경 내에 거주한다고 하는 모든 사람들을 포함시키면, 인구 통계학적 지식과 그것을 계획할 수 있는 우리의 능력이 크게 향상됩니다.
religious_tech_investment_inv_1코0=전통 기록
religious_tech_investment_inv_1_desc코0=공화국의 무급 국내 사제들은 전설과 역사, 오류들을 전해주는 풍부한 구전 전통을 지니고 있었습니다. 이 지식이 보다 견고한 매체로 전달되도록 장려함으로써, 우리는 우리의 전통을 영원히 보존할 수 있을 것입니다.
religious_tech_investment_inv_2코0=스크리바이
religious_tech_investment_inv_2_desc코0=스크리바이는 기록 보관과 공식적인 업무를 도우며 모든 종류의 치안 판사와 동행합니다. 그들은 또한 종교적 의식을 돕는 것으로 알려져 있는데, 종종 기도, 성례, 선서의 보존을 책임집니다.
mercenary_maintenance_cost_inv코0=용병 신뢰
mercenary_maintenance_cost_inv_desc코0=우리가 항상 용병을 고용함으로써 우리의 군사적 노력의 일부를 이행한다는 것을 알 수 있도록 하는 것은 일자리를 얻기 위해 경쟁하는 사람들에게 계속해서 경쟁력을 제공할 것입니다.
pirate_spawn_chance_inv_2코0=바람을 타는 항해
pirate_spawn_chance_inv_2_desc코0=삼각돛의 사용은 '도래하는 것' 또는 '바람을 타는 항해'로 알려진 새로운 해군 작전의 개발을 가능하게 했습니다. 이 기술은 배가 비록 비효율적이기는 하지만 다가오는 바람 속으로 항해할 수 있게 했습니다.
pirate_spawn_chance_inv_1코0=천문 항법
pirate_spawn_chance_inv_1_desc코0=별들은 오랫동안 선원들을 안전하게 목적지로 안내해 왔습니다. 기본 도표의 등장은 이것을 일반적인 관행으로 굳혔고, 궁극적으로 천체의 움직임을 추적하고 예측하기 위해 고안된 진보된 메커니즘으로 이끌었습니다.
fort_maintenance_inv코0=유지 관리 전담 부서
fort_maintenance_inv_desc코0=각 도시 행정의 책임인 영구적으로 고용된 석공 사관학교는 우리 나라 내 모든 요새의 지속적인 번영을 만족스러운 비용에 보장할 것입니다.
diplo_range_inv_2코0=스테가노그래피
diplo_range_inv_2_desc코0=비밀 문서의 은닉은 눈에 띄는 거리에 걸쳐 외교 서신을 주고받기를 원하는 어떤 나라든 숙달해야 하는 예술입니다. 종종 간단하지만, 정보를 숨기는 창의적인 방법을 사용함으로써 우리는 멀리 있는 우리의 대사들과 계속 연락을 취할 수 있을 것입니다.
diplo_range_inv_3코0=암호의 교대
diplo_range_inv_3_desc코0=외교관들과 전령들에게 기본적인 암호 절차를 적용하면 우리는 먼 거리까지 더 안전하게 정보를 전송할 수 있을 것입니다.
diplo_range_inv_4코0=폴리비오스의 암호표
diplo_range_inv_4_desc코0=폴리비오스의 암호표는 그 분야의 정보를 보다 쉽게 암호화하고 해독할 수 있도록 하는 필요성에 대한 환상적인 해결책입니다. 장거리 외교를 펼치려면 비밀 정보의 안전한 이동이 필수적입니다.
diplo_range_inv_1코0=암호화
diplo_range_inv_1_desc코0=미리 정해진 수의 암호를 빠른 통신을 위해 사용함으로써 우리는 외국 궁정에서 우리의 사신들과 스파이들과의 장거리 통신의 위험을 크게 줄일 수 있습니다.
fort_maintenance_cost코0=확장된 벽돌 공장
fort_maintenance_cost_desc코0=거대한 벽돌 공장이 우리 군대에 벽돌을 공급하고 있기 때문에, 우리는 우리의 요새를 건설하고 유지하는 데 드는 비용을 확실히 줄일 것입니다.
heavy_infantry_discipline_inv코0=푸스투아리움
heavy_infantry_discipline_inv_desc코0=부끄러운 죽음에 대한 두려움만큼 군인을 고무시키는 것은 없습니다.
heavy_infantry_cost_inv코0=장인 보조
heavy_infantry_cost_inv_desc코0=더 많은 손을 쓸 수 있게 되면 우리의 대장장이들은 그 어느 때보다도 더 효과적일 것이 분명합니다.
heavy_cavalry_discipline_inv코0=스키타이 안장
heavy_cavalry_discipline_inv_desc코0=안장이 더 좋아지면, 우리 기병대는 전투 중에 말을 타는 것이 더 편해질 것이고, 말을 타는 것을 더 잘 통제할 수 있을 것입니다.
blockade_efficiency_inv코0=숙련된 선원들
blockade_efficiency_inv_desc코0=우리가 해군력으로 존경을 받고자 한다면, 우리는 살아온 배경이 어떻든 바다에서 가장 경험이 많은 해병들을 초대하고 모집할 수밖에 없습니다.
cohort_reinforcement_speed_inv코0=향상된 훈련소
cohort_reinforcement_speed_inv_desc코0=신병 교육대 지정 훈련장을 따로 마련하면서 군 복무 준비를 위해 필요한 시간을 대폭 줄였습니다.
retreat_delay_inv코0=전술적 후퇴
retreat_delay_inv_desc코0=때로는 전술적인 후퇴에 대비하는 것이 필수적이고, 그것을 통해 나중에 더 강한 입지로 돌아올 수 있습니다.
war_exhaustion_inv코0=훈련받은 민간인
war_exhaustion_inv_desc코0=전쟁은 우리 민간인들에게 힘든 시기를 초래할 수 있지만, 그들은 우리가 모두를 위해 우리의 국경을 방어하고 확장해야 한다는 것을 이해할 것입니다.
global_monthly_state_loyalty_inv코0=줄어든 지방 자치
global_monthly_state_loyalty_inv_desc코0=지방 통치를 어느 정도 중앙집권화하면 우리 지역 주민들은 국가 전체에 대한 충성도가 더 높아질 것이 확실합니다.
capital_trade_inv_3코0=무역항
capital_trade_inv_3_desc코0=우리 도시를 방문하는 상인들을 위해 큰 교각, 항구, 행정 구역이 따로 마련되어 있기 때문에, 우리는 국내에서 이루어지는 모든 무역을 더 잘 다룰 수 있을 것이 분명합니다.
monthly_wage_inv_2코0=임시 장교
monthly_wage_inv_2_desc코0=우리 군인들의 승진에 필요한 시간을 줄임으로써, 그들은 이 제도를 이용할 시간과 수단을 덜 갖게 됩니다.
assimilate_pop_cost_modifier_inv_1코0=문화 통치
assimilate_pop_cost_modifier_inv_1_desc코0=우리 문화를 받아들이는 것은 위신의 표시로, 가장 존경받는 외국 시민들에게만 주어지는 권리입니다.
create_trade_route_inv코0=일류 무역 상품
create_trade_route_inv_desc코0=우리의 상인들과 무역상들은 몇 년 동안 우리 나라에서 수출되고 있는 상품들을 둘러싸고 경쟁을 하며 위신을 쌓아 왔고, 그래서 더 많은 사람들이 우리의 무역 거래에 더 가까이 다가서고 싶어 합니다.
global_building_slot_inv코0=도시 계획
global_building_slot_inv_desc코0=우리 도시들을 미리 계획함으로써, 우리는 도시의 어떤 위치도 최대한 활용할 수 있습니다.\n\n#R 지방 계획과 함께 발명할 수 없습니다.#!
monthly_governor_wage_inv코0=제한된 통치
monthly_governor_wage_inv_desc코0=우리 총독의 권한을 분산시키는 것은 그들이 우리의 중앙 정부에서 통제권을 빼앗으려 하는 작은 독립국 군주가 될 가능성을 줄이는데 필수적입니다.
loyalty_gain_chance_modifier_inv코0=거룩한 인도
loyalty_gain_chance_modifier_inv_desc코0=우리 민족 사이에 잘 알려진 사실은 우리 민족이 신성 그 자체에 이끌려 왔다는 것이며, 따라서 우리의 지도력도 선택되어야 한다는 것입니다. 어떤 바보가 그런 것에 반대할까요?
monthly_general_loyalty_inv코0=위대한 승리
monthly_general_loyalty_inv_desc코0=우리의 장군들의 충성은 그들이 승리를 기다리고 있다는 것을 알고 안전하게 싸우며, 우리의 책에 기록되고 우리 나라의 위대한 수호자 중 하나로 기억될 기회가 있을 때 보장될 것입니다.
control_range_modifier_inv코0=확장된 외교
control_range_modifier_inv_desc코0=아무리 멀리 떨어져 있어도 우리 민족이 우리의 적들을 알게 되는 것은 필수적입니다.
diplomatic_relations_inv_2코0=해외 통신망
diplomatic_relations_inv_2_desc코0=우리의 친구, 동맹국, 적들 사이에 거대한 통신망을 구축함으로써 우리는 서로에 대해 더 잘 이해할 수 있을 것입니다.
subject_loyalty_inv코0=지역 대사관
subject_loyalty_inv_desc코0=우리 속국들의 땅에서 통할 외교 사절을 설치함으로써 그들은 우리가 그 어느 때보다도 더 친하게 지낸다는 느낌을 확실히 갖게 될 것입니다.
fort_maintenance_cost_inv코0=표준화된 공급
fort_maintenance_cost_inv_desc코0=우리의 요새와 격납고를 잘 비축하고, 수리하고, 필수적인 인원만 사용하는 것은 유지비를 줄일 것입니다.
recruit_mercenary_inv코0=용병 혜택
recruit_mercenary_inv_desc코0=용병들이 마치 우리의 정예병인 것처럼 그들의 봉사에 보답하는 것은 더 많은 수의 외국인 봉사자들이 기꺼이 적은 봉급을 받으려고 하게 만들 것입니다.
change_governor_policy_inv코0=표준화된 총독들
change_governor_policy_inv_desc코0=우리 총독들에게 관료적 도구로 유능한 조수를 제공함으로써 그들을 표준화하면 비효율성을 줄이고 지방정부의 효과를 높일 수 있을 것입니다.
assemble_raiding_inv코0=숙련된 기수
assemble_raiding_inv_desc코0=국경의 위협과 수없이 싸워여 했던 우리 민족은 외국 영토를 약탈하는 법을 경험하고 익히게 되었습니다.
oaths_of_allegiance_inv코0=계승 법률화
oaths_of_allegiance_inv_desc코0=세대를 걸친 계승이 보장되려면 백성들이 우리 후계자를 따르는 것이 옳다라는 것을 깨닫게 하는 것이 중요합니다. 국가의 후계자들이 자신의 위치를 알 수 있도록 계승 절차를 성문화해야 합니다.
scientific_patronage_inv코0=과학자 후원
scientific_patronage_inv_desc코0=저명하거나 숙련된 자연 과학자들을 후원함으로써, 지역 사회에 우리가 도움이 된다는 것을 보여줄 수 있습니다.
scientific_patronage_2_inv코0=연구 지원
scientific_patronage_2_inv_desc코0=단순히 똑똑한 자들을 고용하는 것만으로는 우리 국가의 위신에 한참 부족합니다. 대신 우리는 천재들에게 그들의 작업에 필요한 도구를 제공해야 합니다.
intervene_inv코0=무력 외교
intervene_inv_desc코0=우리보다 덜 재수있는 자들의 보호자로써 알려진다는 것은 보호할 의무를 동반하지만... 이익을 동반하기도 합니다.
civic_1코0=시민
civic_1_desc코0=시민 설명
martial_1코0=군사
martial_1_desc코0=군사 설명
oratory_1코0=웅변
oratory_1_desc코0=웅변 설명
religious_1코0=종교
religious_1_desc코0=종교 설명
liburnian_invention_1코0=렘보이 정찰병
liburnian_invention_1_desc코0=가벼운 렘보이 함선의 승무원들은 노잡이이자 전사입니다. 그들은 배는 밤에도 해변으로 끌고 갈 수 있을 만큼 가볍기 때문에, 그들을 치명적인 정찰병이자 매복 부대로 만듭니다.
liburnian_invention_2코0=이단 노 배치
liburnian_invention_2_desc코0=노잡이의 좌석을 교차해서 배치하는 것은 공간을 절약하는 간단한 방법이었으며, 이로 인해 더 많은 수의 노잡이의 사용이 가능하게 되어 훨씬 작은 배도 빠른 속도를 낼 수 있게 되었습니다.
naval_weapon_platform_inv_1코0=옥시벨레스
naval_weapon_platform_inv_1_desc코0=옥시벨레스는 기본적으로 포좌에 설치된 더욱 커진 합성궁이었습니다. 더 큰 힘을 내기 위해 비틀림을 이용했던 후발주자인 발리스타의 덜 강한 모습이기도 했습니다. 적 함선의 기동성을 없애기 위해 노를 포격하는데 사용되기도 했스비낟.
naval_weapon_platform_inv_2코0=투석기 포좌
naval_weapon_platform_inv_2_desc코0=장갑 갑판으로 인해 함선에 투석기를 배치할 수 있게 되었고, 이는 충각 전술에 대한 효과적인 대처법이 되었습니다. 적 함선의 노 부분을 공격하면 큰 충격과 함께 적의 충각 능력이 무력화될 정도였습니다.
naval_weapon_platform_inv_3코0=투석기 갑판
naval_weapon_platform_inv_3_desc코0=대형 함선의 갑판으로 인해 전투용 기계가 장착되는 경우가 훨씬 많아졌으며, 이러한 함선들은 말 그래로 공성선이 되었습니다. 
naval_rostra_inv_1코0=나무 뱃머리
naval_rostra_inv_1_desc코0=함선의 앞부분에 뱃머리, 즉 충각을 장착하면 충각 전술을 사용할 수 있었고, 노와 그걸 젓는 노잡이들을 부숴버릴 수 있었습니다. 선체를 완전히 부수지는 못하더라도 적 함선의 옆을 빠르게 지나가면 충각을 통해 적의 노를 부러뜨릴 수도 있었습니다.
naval_rostra_inv_2코0=뱃머리 주조
naval_rostra_inv_2_desc코0=거푸집을 사용하여 뱃머리를 주조하는 기술이 발전하였는데, 그 중에서도 청동 뱃머리 주조 기술이 특히 그랬습니다. 이 뱃머리는 거의 500킬로그램에 달했으며, 중간 크기의 함선에 장착되기에 딱 가벼우면서도 적의 나무로 된 뱃머리를 쉽게 능가하였습니다.
naval_rostra_inv_3코0=발전된 뱃머리 설계
naval_rostra_inv_3_desc코0=뱃머리를 항해용 중심부, 하부 판, 고깔 등 여러 부분으로 나누어서 구획함으로써 구조적인 무결성을 가지게 되었고, 이는 적 함선을 공격할 때 가해지는 엄청난 힘을 분산시켜 충각이 비틀어져 공격 함선에 손상을 입히는 일을 없게 하였습니다. 이와 버금가는 중요한 역할이 하나 더 있었는데, 그것은 바로 충각당한 함선에서 더 빠르게 탈출할 수 있게 만들어 승무원들의 탑승 거부를 막았다는 것이었습니다.
naval_rostra_inv_4코0=무거워진 뱃머리
naval_rostra_inv_4_desc코0=함선의 설계가 커져감에 따라 배가 사용할 수 있는 충각도 커져갔습니다. 어떤 청동 충각은 무게가 2톤에 달했으며, 요새를 더욱 쉽게 부술 두 있는 항구 파쇄기로 변했습니다.
mega_catamaran_inv코0=쌍동선
mega_catamaran_inv_desc코0=쌍동선은 더욱 향상되고 커진 갑판을 만들었고, 이로 인해 함선에 싣는 투석기의 크기도 더 커지게 되어 배가 요새 그 자체로 변하게 되었습니다.
counterbalanced_oars_inv코0=균형 잡힌 노
counterbalanced_oars_inv_desc코0=노의 끝에 납으로 된 추를 달면 균형이 잘 맞게 되어 노잡이들이 노를 젓기 편해집니다.
double_bow_and_stern_inv_1코0=2배로 늘어난 선수
double_bow_and_stern_inv_1_desc코0=뱃머리가 2개인 함선을 만들게 되면 타격 능력이 향상됩니다.
double_bow_and_stern_inv_2코0=2배로 늘어난 선미
double_bow_and_stern_inv_2_desc코0=뱃꼬리를 2배로 만들면 함선의 방어력이 늘어납니다.
naval_tactic_inv_1코0=쿠클로스 전략
naval_tactic_inv_1_desc코0=뱃머리를 바깥을 향하게 하고 함선을 원형으로 배치하는 것은 수적 열세에 대한 순수하게 방어적인 전략입니다.
naval_tactic_inv_2코0=페리플루스 전략
naval_tactic_inv_2_desc코0=측면과 후방을 공격하기 위해 적 함대를 포위하는 것은 치명적인 전술이었지만, 노잡이들이 빨리 지치기 때문에 작고 기동적인 함선에 적합했습니다.
naval_tactic_inv_3코0=디엑플루스 전략
naval_tactic_inv_3_desc코0=두 줄의 갤리선으로 구성된 최전선이 적을 통과하면서 노를 부수고, 두 번째 공격 대열에 합류하는 전략입니다.
katapharct_inv코0=갑판 장갑
katapharct_inv_desc코0=함선의 크기가 커지면서 갑판을 덮을 수 있게 되어 노잡이들을 보호하는 것이 가능해졌습니다.
# Culture Specific Inventions
italic_arches_inv코0=아치
italic_arches_inv_desc코0=초기 아치의 사용이 지중해 문화권에 기록되어 있으며, 이 건축 형태에 통달한 로마인들은 제국 전체를 연결하는 복잡한 송수로와 다리를 지었습니다.
italic_heating_inv_1코0=중앙 난방
italic_heating_inv_1_desc코0=지하의 용광로에서 나오는 뜨거운 공기를 기둥의 빈 공간으로 이동시킴으로써, 1년 중 가장 추운 기간에 건물 전체를 더 따뜻하고 쾌적하게 만들 수 있었습니다.
italic_heating_inv_2코0=테르마이
italic_heating_inv_2_desc코0=공동 목욕 시설은 로마 제국 전역에서 흔히 볼 수 있었습니다. 테르마이에는 벽 속에 있는 관을 통해 달궈진 공기와 열이 이동하여 다양한 온도의 물이 공급되는 찜질방과 수영장이 제공되었습니다.
italic_cursuspublicus_inv코0=쿠르수스 푸블리쿠스
italic_cursuspublicus_inv_desc코0=로마 제국 전역의 요새와 관청에서 전갈이나 물건을 보내기 위해 사용되었던 국가가 운영하는 택배 제도입니다. 택배는 주로 말이 이끄는 수레를 타는 운반원이 하루에 80킬로미터를 이동하며 배송하였으며, 국가 전체에 원활한 행정과 소통이 가능하게 만들었습니다.
italic_bacon_inv코0=베이컨
italic_bacon_inv_desc코0=염장, 보존 처리, 훈제가 결합된 과정을 통해 돼지고기를 효율적으로 보관할 수 있었고, 이는 제품을 망치지 않으면서도 장거리 운송이 가능하게 만들었습니다. 이로 인해 베이컨은 로마 제국 전역에서 주식이 되었으며, 서민들도 부담 없이 먹을 수 있었습니다. 신선한 고기는 상류층만이 먹을 수 있었기 때문입니다.
italic_lex_frumentaria_inv코0=곡물법
italic_lex_frumentaria_inv_desc코0=하급 계층에게 할인된 가격으로, 또는 공짜로 밀을 분배하는 것은 불우한 자들에게 안도감을 주었습니다. 이는 현대의 복지 정책과도 비슷합니다.
italic_julian_calendar_inv코0=율리우스력
italic_julian_calendar_inv_desc코0=율리우스 카이사르에 의해서 기원전 46년에  태양년에 기초하여 만들어진 율리우스력은 날짜가 어긋나는 것을 막기 위해 4년마다 윤년을 두었습니다. 이전에는 정치적 수단으로써 1년의 길이가 바뀌기도 했지만, 율리우스력은 인간의 간섭을 배제하기 위해 반드시 회귀년에 맞춰지도록 함으로써 이러한 현상이 생기는 것을 막았습니다.
italic_insulae_inv코0=인술라이
italic_insulae_inv_desc코0=현대의 아파트와 비슷하게 여러 집이 하나로 묶인 건물 단지였으며, 주로 노동 계급이 거주했던 인술라이는 인구가 밀집했던 구역에서 괜찮은 거주지를 제공하였습니다.
italic_etruscan_pottery_inv코0=에트루리아 도기
italic_etruscan_pottery_inv_desc코0=에트루리아 도기는 원래 그리스의 수입품을 모방한 것이였지만, 주변 문화로 활발하게 거래되었으며 로마의 도기와 예술에 큰 영향을 끼쳤습니다.
italic_lituus_inv코0=리투스
italic_lituus_inv_desc코0=에트루리아에서 유래한 리투스는 J자 형태의 놋쇠 나팔이었으며, 보통 전쟁에서 의사소통을 위해 사용되었지만 개선식이나 장례식과 같은 공식적인 행사에서 사용되기도 했습니다.
italic_pilum_scutum_inv코0=필룸과 스쿠툼
italic_pilum_scutum_inv_desc코0=보병은 다양한 장비를 사용했는데, 그 중에서 마니풀루스 진형에서 보편적으로 사용되었던 필룸 투창과 스쿠툼 방패는 로마군의 가장 상징적인 요소였습니다.
greek_odometer_inv코0=주행 기록계
greek_odometer_inv_desc코0=주행 기록계가 나오기 전까지는 사람의 걸음 수로 거리가 측정되었고, 이는 다소 부정확한 방법이었습니다. 주행 기록계를 전차에 장착한다면 전차의 바퀴가 회전한 수를 세어 더욱 정확한 방법으로 거리를 측정할 수 있게 됩니다.
greek_cartography_inv코0=지도 제작
greek_cartography_inv_desc코0=고대 그리스인들은 지도를 정확하게 만드는 뛰어난 기술을 가지고 있었으며, 이는 원정에 나서는 군대와 무역을 하는 시민 모두에게 귀중한 자산이 되었습니다.
greek_stoicism_inv코0=스토아 학파
greek_stoicism_inv_desc코0=스토아 학파란 사물의 논리와 자연적 질서를 중심으로 다루는 철학 체계입니다. 이 사람들은 현재를 있는 것을 그대로 받아들이려고 하며, 감정에 의해 휘둘리는 것을 거부합니다.
greek_epicureanism_inv코0=에피쿠로스 학파
greek_epicureanism_inv_desc코0=에피쿠로스 철학은 두려움과 고통으로부터 해방되어 마음의 평화를 얻기 위해 욕구를 조절하라고 가르칩니다.
greek_pyoulkos_inv코0=피울코스
greek_pyoulkos_inv_desc코0=피울코스는 원통과 속이 빈 바늘로 구성된 의료기기로 오늘날의 주사기와 닮았습니다. 피울코스는 주로 고름을 빨아내거나 몸에 액체를 주입하기 위해 사용되었습니다.

#greek_heating_inv:0 "Central Heating"
#greek_heating_inv_desc:0 "By leading hot air - generated from fires - through flues in the ground, whole buildings could be heated and made more comfortable during the chillier parts of the year."
greek_advanced_astronomy_inv_1코0=아스트롤라베
greek_advanced_astronomy_inv_1_desc코0=천문학자와 선원 모두에게 실용적인 도구였던 아스트롤라베는 우주의 모습이 그려져 있던 천문학 기구로 지평선 위에 있는 천체를 측정하거나, 지역의 위도를 알아내기 위해 사용되었습니다.
greek_advanced_astronomy_inv_2코0=발전된 천문학
greek_advanced_astronomy_inv_2_desc코0=태양과 달의 식 위치 사이의 각을 측정하는 차동 장치를 사용함으로써, 일식과 월식을 예측할 수 있는 발전된 방법이 만들어졌고, 우주에 대한 천문학자의 이해가 더욱 넓어졌습니다.
greek_advanced_mechanics_inv코0=발전된 공학
greek_advanced_mechanics_inv_desc코0=그리스의 민간 공학자들은 체인 구동, 지렛대 장치, 피스톤 역학 등을 건설과 실용적인 부분에 적용하여, 고급 공학의 요소를 크게 단순화하였습니다.
greek_fire_hose_inv코0=소방 호스
greek_fire_hose_inv_desc코0=알렉산드리아의 헤론은 이중 피스톤 펌프의 역학을 적용하여 화재에 사용할 수 있는 효율적인 도구인 소방 호스를 발명하였습니다.
greek_clock_mechanics_inv코0=시계 공학
greek_clock_mechanics_inv_desc코0=시계 공학은 헬레니즘 시대부터 발전하기 시작하였으며, 시간을 측정하기 위한 실용적인 분야에 사용되어 징을 울리거나 압축 공기로 나팔을 부는 등 복잡한 알람 체계를 만들었습니다.
gallic_chainmail_inv코0=사슬 갑옷
gallic_chainmail_inv_desc코0=켈트족은 기원전 4세기 초반부터 사슬 갑옷 제조법을 발견하였고, 무기를 방어하기 위한 효율적인 갑옷으로써 이 시대에 널리 사용되었습니다.
gallic_oppidum_inv코0=오피둠
gallic_oppidum_inv_desc코0=오피둠은 크고 요새화된 정착지로 방어에 용이하도록 언덕 꼭대기에 세워지는 경우가 많았습니다. 오피둠은 무역의 중심으로써 중요하고 경제적인 곳이 되었고, 갈리아 사회의 중요한 결정이 내려지는 정치적 중심지이기도 했습니다.
gallic_celtic_calendar_inv코0=켈트력
gallic_celtic_calendar_inv_desc코0=켈트력은 각각의 달을 태음 주기에 맞추어서 제작되었습니다. 중요한 계절 축제를 개최하는 기간을 정할 때나 1일, 1주, 1개월의 길이를 측정할 때에도 사용되었습니다.
gallic_four_horned_saddle_inv코0=사각 안장
gallic_four_horned_saddle_inv_desc코0=사각 안장은 단단한 나무로 만들어진 초기 목재 안장이며, 기수의 무게를 말의 등에 더 잘 분산시킴으로써 말의 스트레스를 줄여 더 오래가고 더 기동적으로 만들었습니다. 사각 안장은 수 세기 후에 발명될 진정한 등자가 만들어지게 되는 기반이 되기도 했습니다.
gallic_trimarcisia_inv코0=트리마르키시아
gallic_trimarcisia_inv_desc코0=트리마르키시아는 켈트족이 사용하던 기병 전술입니다. 말이나 기수가 죽으면 대기하고 있던 예비대로 빠르게 대체하여 전투 중에 대열을 유지하고 항상 최상의 상태로 작전을 수행할 수 있게 하였습니다.
gallic_montefortino_helmet_inv코0=몬테포르티노 투구
gallic_montefortino_helmet_inv_desc코0=몬테포르티노 투구는 뺨을 가리는 경첩이 달린 판과 목 보호대가 있는 단순하게 생긴 둥근 형태였습니다. 이러한 구조는 시야를 가리지 않으면서도 우수한 보호 성능을 자랑하였습니다. 나중에는 로마인들도 이 설계를 채택하여 수 세기 동안 수많은 응용 형태를 만들었습니다.
gallic_noric_steel_inv코0=노리쿰강
gallic_noric_steel_inv_desc코0=노리쿰강은 오늘날의 오스트리아와 슬로베니아 지역에서 주조되었으며, 자연적으로 포함된 화학 성분으로 인해 일반적인 강철보다 더 단단했습니다.
gallic_celtic_plough_inv코0=켈트식 쟁기
gallic_celtic_plough_inv_desc코0=켈트족은 땅을 더 깊게 갈도록 철제 날로 자신들의 나무 쟁기를 개선하였고, 이로 인해 한번에 더 효율적으로 밭을 갈 수 있게 되었습니다.
gallic_timbered_roads_inv코0=목재 도로
gallic_timbered_roads_inv_desc코0=갈리아 문화권의 사람들은 정착지를 잇는 도로를 통나무로 포장하였는데, 내구성이 강하고 전차나 무거운 마차가 지나가기에 적합하여 이 부분에 있어서는 로마인들보다 한 수 위였습니다.
indian_crucible_steel_inv코0=도가니강
indian_crucible_steel_inv_desc코0=도가니강은 우츠강에서 발전된 것입니다. 모래, 유리, 재 등을 합금으로 사용하여 불순물을 제거하거나 변화시켜 재료의 질을 훨씬 향상시켰고, 그 용도에 걸맞는 단단함을 자랑하였습니다.
indian_cataract_surgery_inv코0=백내장 수술
indian_cataract_surgery_inv_desc코0=눈의 가장자리에 날카로운 바늘을 삽입하여 혼탁해진 수정체를 아래로 잡아당김으로써 눈에 빛을 들어오게 하여 환자의 시력을 일정 수준까지는 회복시켜 줄 수 있습니다.
indian_tube_drawn_technology_inv코0=유리 구슬
indian_tube_drawn_technology_inv_desc코0=초기 인도 문명은 보석이나 장식에 쓰이는 화려한 유리 구슬을 만들었으며, 지름을 줄이기 위해 재료에 주형으로 그림을 그리는 튜브인발 공법이 사용되었습니다.
indian_wootz_steel_inv코0=우츠강
indian_wootz_steel_inv_desc코0=남인도의 현지인들은 고탄소강의 유용성을 알아보고 우츠라고 불리는 강철을 생산하기 시작하였습니다. 이 강철은 특징적인 줄무늬가 있으며, 날카로운 칼날을 만드는 데 사용됩니다.
indian_toe_stirrup_inv코0=발가락 등자
indian_toe_stirrup_inv_desc코0=맨발로 말을 타던 인도인들은 따뜻한 인도의 기후에 적합하도록 밧줄을 엄지발가락에 걸도록 고리 형태로 만들어 안장에 부착한 초기 등자를 반들었습니다.
indian_cashmere_wool_inv코0=캐시미어 양모
indian_cashmere_wool_inv_desc코0=캐시미어 염소로부터 얻은 캐시미어 섬유는 양모보다 더 튼튼하고, 가벼우며, 질이 좋습니다. 캐시미어 숄을 포함한 캐시미어 옷들은 기원전 3세기 초반 인도의 카슈미르 지방에서 생산되기 시작한 것으로 알려져 있습니다.
indian_indigo_dye_inv코0=남색 염료
indian_indigo_dye_inv_desc코0=특정 식물의 잎에서 추출한 푸른 남색 색소는 옷이나 천을 염색하는 데 사용되던 비싼 사치품이었으며, 로마인들과 그리스인들은 이것을 구하기 위해 무역로를 개척하였습니다.
indian_trigonometric_functions_inv코0=삼각법
indian_trigonometric_functions_inv_desc코0=인도의 천문학에서 유래된 사인과 코사인을 사용하는 삼각법은 세계에 대한 우리의 이해력을 높였고, 항해와 건축에서 유용하게 사용되었습니다.
indian_hindu_number_system_inv코0=힌두 숫자 체계
indian_hindu_number_system_inv_desc코0=십진법의 개념을 발명한 힌두 숫자 체계는 후에 더 널리 사용하게 될 아라비아 숫자 체계의 기초가 되었습니다.
