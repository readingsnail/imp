land_won_by_the_spear코0=창으로 얻어낸 땅
land_won_by_the_spear_desc코0=모든 제국은 반드시 멸망해야 합니다. 우리 시대에 패권에 도전하는 자들은 제국의 몰락으로부터 그 대가를 받아야만 합니다. 창으로 빼앗은 땅은 승리자에게 넘어갈 것입니다.
unlocks_imperial_conquest_wargoal코0=모든 #Y 강대국#! 이상의 국가에게 #Y 제국 원정#! 전쟁 목표를 해금합니다.
imperial_conquest_wargoal코0=제국 원정
war_goal_imperial_conquest_wargoal코0=제국 원정
war_goal_imperial_conquest_wargoal_desc코0=전쟁 목표는 우월성을 보여주는 것입니다. 참전국은 전투를 이김으로써 전쟁 점수를 얻을 것입니다.\n전투로부터 $THRESHOLD|Y%$이상의 전쟁 점수를 누적시킬 경우, 지속적인 전쟁 점수를 획득할 것입니다.\n\n이 전쟁 목표는 점령한 땅이 점령한 측의 전쟁 리더의 땅으로 #R 즉시 합병되는#! #Y 특수한 메커니즘#!을 사용합니다.
