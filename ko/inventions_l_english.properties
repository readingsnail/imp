integrated_any_celtic_culture코0=#Y 갈리아#!, #Y 판노니아#!, #Y 벨기카#! 문화권에 속한 문화를 통합해야 합니다.
integrated_any_indian_culture코0=#Y 아리아#!, #Y 프라키아#!, #Y 드라비다#! 문화권에 속한 문화를 통합해야 합니다.
