global_settlement_building_slot_inv코0=지방 계획
global_settlement_building_slot_inv_desc코0=도시 설계자들의 힘을 지방 통합에 집중시킴으로써 소중한 땅과 자원을 사용하는 방법을 유익하게 사용할 수 있습니다.\n\n#R 도시 계획과 함께 발명할 수 없습니다.#!
