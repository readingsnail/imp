god_is_dead코0=군사적 에피쿠로스 철학
god_is_dead_desc코0=대중 종교라는 개념은 우리의 미래에 있어서는 안됩니다. 우리 백성들이 신의 사랑을 외칠지도 모르지만, 그럼에도 우리가 신을 끌어내려야 하는 이유는 그것이 우리에게 도움이 되기 때문입니다.
dethrone_god코0=#Y 사원 훼손#!이 이제 안정도를 #Y 10#! 회복시킵니다.
loosened_tributaries_inv코0=조공 양보
loosened_tributaries_inv_desc코0=우리의 세력권에서 풀어주는 것만큼 우리의 이웃을 진정시키는 것은 없습니다. 우리가 스스로 완전한 지배를 포기하는 것을 그들이 보게 된다면, 국제 무대에서 우리에게 도움이 될 것입니다.
tributaries_instead_inv_tt코0=우리의 영토를 #Y 종속국으로 해방#!시키는 것은 이제 #Y 공격적 확장#! 수치를 #Y 5.0#!만큼 감소시킬 것이지만, 종속국 해방으로 해방시킨 종속국은 #Y 종속국#! 대신에 #Y 조공국#!이 될 것입니다.
