gw_effect_zeal_education_inv코0=신학 대학교
gw_effect_zeal_education_inv_desc코0=신에게 바쳐진 기념비 아래에서 신학을 배우는 것보다 신을 숭배하는 더 좋은 방법은 없습니다.
