# Country Specific ones
archimedes_principle코0=아르키메데스의 원리
archimedes_principle_desc코0=변위법은 그리스의 박식한 아르키메데스에 의해 제시되었는데, 그는 물에 잠긴 물체는 물체가 내보낸 물의 무게와 같은 부력을 받는다고 가정했습니다.
astrolabe_invention코0=아스트롤라베
astrolabe_invention_desc코0=아스트롤라베는 수평선에 대한 천체의 고도를 측정하는 정밀한 도구입니다. 몇 년 동안의 발전을 계속하여, 아스트롤라베는 항해와 천문학, 그리고 중요한 축제와 기도를 위해 쓰입니다.
polished_ceramics_invention코0=흑광 도기
polished_ceramics_invention_desc코0=흑광 도기는 인도 아대륙에서 새로이 태어난 문화의 두드러지는 특징입니다. 훅광 도기 제작은 사치용 도기 제작에서의 큰 발전을 보여주었으며, 지위의 상징이었을 것입니다.
imperial_calendar_invention코0=제국력
imperial_calendar_invention_desc코0=셀레우코스 제국은 새로운 시간 측정 방식의 전파를 담당했습니다. 군주의 변화에 따라 달력을 새롭게 시작하기보다는, 보편적인 시간의 원시적이면서도 기능적인 시스템이 확립되었습니다. 이 새로운 방법은 빠르게 관심을 끌게 되었고, 수많은 행정 및 기록 보존 목적으로 사용되었습니다.
acta_diurna_invention코0=악타 디우르나
acta_diurna_invention_desc코0=악타 디우르나는 일간 신문의 초기형태로 볼 수 있습니다. 주로 사람들이 많이 모이는 곳의 대자보에 붙여저 있었는데, 나라에서 일어나는 크고 작은 사건에 대한 정부의 의견을 다뤘습니다.
book_binding_invention코0=제본
book_binding_invention_desc코0=밀랍 판, 두루마리, 심지어 석판까지도 정보를 저장하는 일반적인 방법이었던 반면에, 로마인들은 정보를 책으로 묶는 관행을 발전시켜 저장된 정보의 수명을 상당히 연장시켰습니다.
channeled_irrigation_invention코0=복합 관계 체계
channeled_irrigation_invention_desc코0=아누라다푸라 왕국에 건설된 관개 시설은 헤아릴 수 없을 정도로 복잡했습니다. 기울기의 정확한 측정 덕분에, 그들은 광활한 토지에 걸쳐 농작물을 널리 재배할 수 있었습니다. 가장 큰 관개 수로 중 일부는 길이가 수십 마일이나 된다고 합니다.
brahmi_script_invention코0=브라만 문자
brahmi_script_invention_desc코0=이 고대 문자는 남인도에서 퍼져서 인도 아대륙에서 보편적으로 사용되었습니다. 아소카의 암각화에서 발견되는 수많은 종교문서에 이르기까지, 그 언어는 인도 사람들에게 공통된 토대를 제공했습니다.
soap_invention코0=수지 비누
soap_invention_desc코0=로마인들은 켈트인들이 요상하게 생긴 재와 수지로 만든 혼합물로 몸을 닦는 것을 보았습니다. 이 습성을 꽤 신기하다고 여겼습니다.
corvus_invention코0=코르부스
corvus_invention_desc코0=윈치와 가교로 구성된 독특한 탑승 장치라고 여겨진 코르부스는 군인들이 적 함정에 완벽하고 쉽게 탑승할 수 있도록 해주었습니다.
