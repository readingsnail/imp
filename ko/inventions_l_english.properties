gw_effect_fantastic_ruler_inv_desc코0=우리의 영광스러운 엘리트들은 자신들의 업적을 더욱더 인정받을 자격이 있습니다. 우리는 그들의 힘을 세계에 보여줄 걸작을 만들어야 합니다.
