gw_effect_martial_education_inv코0=전술 아카데미아
gw_effect_martial_education_inv_desc코0=우리 젊은이들은 그들의 수많은 조상들에 걸맞는 방식으로 가장 고귀한 직업인 전사가 되어야 합니다. 이들의 교육을 위한 거대한 강당을 건설한다면 우리의 가슴 속에 영원히 남게 될 것입니다.
