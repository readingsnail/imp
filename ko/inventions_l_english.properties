gw_effect_charisma_education_inv_desc코0=우리는 훌륭한 외교 솜시로 명성이 높으며, 이 전통을 이어가기 위해선 우리의 젊은이들을 교육시킬 수 있는 적합한 장소를 건설해야 합니다.
