gw_effect_culture_expansion_inv_desc코0=깨달음을 얻으려는 자들은 우리의 방식을 보고 더 많이 배워야 합니다. 우리는 이 세상의 서로 다른 사람들에게 우리의 방식을 가져다 주기 위해 고대의 불가사의에 필적할 건축물를 세워야 합니다.
