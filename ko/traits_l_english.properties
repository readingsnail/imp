cancer코0=암

diphtheria코0=디프테리아
diphtheria_desc코0=끔찍한 전염병으로, 특이한 병변, 목의 증상, 그리고 불안감이 나타납니다.
typhoid코0=장티푸스
typhoid_desc코0=발열, 발진, 설사를 일으키는 역겨운 질병인 장티푸스는 수많은 환자들을 죽였습니다.
