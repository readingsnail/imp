abrasive코0=거침
abrasive_desc코0=어떤 사람들은 그냥 다른 사람과 잘 지내지 못합니다.
good_natured코0=온화
good_natured_desc코0=상냥한 태도와 의례적인 답례품은 친구를 사귀는 데 크게 도움이 됩니다.
silver_tongued코0=언변가
silver_tongued_desc코1=가장 숙달된 외교관도 [CHARACTER.GetPraenomen]와(과) 비교하면 하수일 뿐입니다.\n\n#G 통치자가 이 특성을 가지고 있다면 설득하기 인물 상호작용을 할 수 있습니다.#!
silver_tongued_tooltip코0=당신의 통치자가 #Y 언변가#! 특성을 가졌기 때문에 이 선택을 할 수 있습니다.
blunt코0=직설
blunt_desc코0=사실은 그냥 사실일 수도 있습니다.
blunt_tooltip코0=당신의 통치자가 #Y 직설#! 특성을 가졌기 때문에 이 선택을 할 수 있습니다.
crafty코0=교활
crafty_desc코0=아첨, 음해, 교활함은 매력적인 자질은 아닐지도 모르지만, 결코 도움이 되지 않는 것은 아닙니다.
crafty_tooltip코0=당신의 통치자가 #Y 교활#! 특성을 가졌기 때문에 이 선택을 할 수 있습니다.
guileless코0=순진
guileless_desc코0=양털이 양의 눈을 가릴까봐 걱정됩니다.
guileless_bad_tooltip코0=당신의 통치자가 #Y 순진#! 특성을 가졌기 때문에 이 선택은 #Y 배타적#!입니다.
sceptical코0=회의론자
sceptical_desc코0=만물에 대한 질문은 피곤합니다. 안 그래요?
sceptical_bad_tooltip코0=당신의 통치자가 #Y 회의론자#! 특성을 가졌기 때문에 이 선택은 #Y 배타적#!입니다.
pious코0=독실
pious_desc코0=신들은 [CHARACTER.GetPraenomen]을(를) 보면서 꼬투리를 잡기 위해 끙끙거립니다.
zealous코0=열성적
zealous_desc코0=종교적인 신비의 영혼으로 [CHARACTER.GetPraenomen]의 심장이 맹렬하게 타오릅니다.
zealous_bad_tooltip코0=당신의 통치자가 #Y 열성적#! 특성을 가졌기 때문에 이 선택은 #Y 배타적#!입니다.
tolerant코0=관용
tolerant_desc코0=사회 각계 각층의 사람들은 [CHARACTER.GetPraenomen]이(가) 편견 없는 청자임을 깨닫게 됩니다.
devout코0=헌신
devout_desc코0=사람들은 힘들 때 기도를 하여 희망의 원천을 얻습니다. [CHARACTER.GetPraenomen]은(는) 자주 힘든 것 같습니다.
lapsed코0=냉담
lapsed_desc코0=한때 열렬한 신자였었던 [CHARACTER.GetPraenomen]은(는) 이미 오래 전에 [CHARACTER.GetHerHis] 신앙을 버렸습니다.
original_thinker코0=독창적 사상가
original_thinker_desc코0=전쟁 전술에는 [CHARACTER.GetPraenomen]이(가) 가졌을 수도 있는 혁신이 필요합니다.
poet코0=시인
poet_desc코0=[CHARACTER.GetPraenomen]은(는) 새롭고 독창적인 방법으로 [CHARACTER.GetHerselfHimself]를 표현하는 재능이 있습니다.
tactically_inflexible코0=전략적 경직
tactically_inflexible_desc코0=보급선, 퇴각 경로, 만능 작전... 모두 [CHARACTER.GetPraenomen]에게는 쓸모없는 것들입니다.
just코0=공정
just_desc코1=[CHARACTER.GetPraenomen]은(는) [CHARACTER.GetHerHis] 공정함과 편견 없는 생각으로 거의 전설적입니다.
just_tooltip코0=당신의 통치자가 #Y 공정#! 특성을 가졌기 때문에 이 선택을 할 수 있습니다.
arbitrary코0=독단
arbitrary_tooltip코0=당신의 통치자가 #Y 독단#! 특성을 가졌기 때문에 이 선택을 할 수 있습니다.
arbitrary_bad_tooltip코0=당신의 통치자가 #Y 독단#! 특성을 가졌기 때문에 이 선택은 #Y 배타적#!입니다.
arbitrary_desc코0=누가 그게 진짜 맞는지 틀린지를 신경쓴답니까?
cruel코0=잔혹
cruel_desc코1=[CHARACTER.GetPraenomen]의 말에 따르면 고통과 생산성은 밀접한 관계가 있다고 합니다.\n\n이 특성을 가진 인물은 자신의 목적을 달성하기 위해 #R 살인#!을 할 가능성이 높습니다.
cruel_tooltip코0=당신의 통치자가 #Y 잔혹#! 특성을 가졌기 때문에 이 선택을 할 수 있습니다.
cruel_bad_tooltip코0=당신의 통치자가 #Y 잔혹#! 특성을 가졌기 때문에 이 선택은 #Y 배타적#!입니다.
merciful코0=자비
merciful_desc코0=자비는 많은 형태가 있으며, [CHARACTER.GetPraenomen]은(는) 그것을 전부 알고 있습니다.
merciful_tooltip코0=당신의 통치자가 #Y 자비#! 특성을 가졌기 때문에 이 선택을 할 수 있습니다.
righteous코0=정의
righteous_desc코1=이 사람의 유일한 목적이란 세상의 그릇됨을 용납하지 않으려는 것입니다.\n\n이 특성을 가진 인물은 #Y 뇌물#!을 절대 받지 않습니다.
righteous_tooltip코0=당신의 통치자가 #Y 정의#! 특성을 가졌기 때문에 이 선택을 할 수 있습니다.
corrupt코0=부패
corrupt_desc코0=옳은 행동을 할 것인가, 자신에게 이익이 되는 행동을 할 것인가. [CHARACTER.GetPraenomen]은(는) 문제에 대한 정답을 알고 있습니다.\n\n이 특성을 가진 인물은 #R 도둑질#!에 관여할 가능성이 더 높습니다.
corrupt_tooltip코0=당신의 통치자가 #Y 부패#! 특성을 가졌기 때문에 이 선택을 할 수 있습니다.
corrupt_bad_tooltip코0=당신의 통치자가 #Y 부패#! 특성을 가졌기 때문에 이 선택은 #Y 배타적#!입니다.
founder코0=건국자
founder_desc코0=[CHARACTER.GetPraenomen]은(는) 솔로몬, 로물루스, 고대의 위대한 파라오의 시대가 끝나고 없어진 줄만 알았던 선견지명을 가진 사람입니다.
founder_tooltip코0=당신의 통치자가 #Y 건국자#! 특성을 가졌기 때문에 이 선택을 할 수 있습니다.
incapable코0=무능
incapable_desc코0=사람들은 당신이 똑바로 하는 일이 하나도 없다고 생각합니다.
benefactor코0=후원자
benefactor_desc코0=진실된 이타주의라는 것은 실존하지 않을 지도 모르지만, [CHARACTER.GetPraenomen]은(는) 그것에 아주 근접한 인물입니다.
benefactor_tooltip코0=당신의 통치자가 #Y 후원자#! 특성을 가졌기 때문에 이 선택을 할 수 있습니다.
scholar코0=학자
scholar_desc코1=[CHARACTER.GetPraenomen]은(는) 맛있는 음식을 먹는 것처럼 지식을 마구 먹어치웁니다. [CHARACTER.GetHerHim] 살아가게 해주는 원동력은 아마도 이것 같습니다.\n\n#G 이 특성을 가진 인물을 연구에 배정하면 추가적인 혁신을 생성합니다. 효과는 중첩됩니다.#!
scholar_tooltip코0=당신의 통치자가 #Y 학자#! 특성을 가졌기 때문에 이 선택을 할 수 있습니다.
narrowminded코0=편협
narrowminded_desc코0=[CHARACTER.GetPraenomen]은(는) 좋았던 그 시절만을 기억하기에, 누가 진보를 언급하기라도 한다면 바로 그 자를 의심해버립니다.
lustful코0=욕정
lustful_desc코0=호색적인 생활은 장점도 많지만 단점도 많습니다. [CHARACTER.GetPraenomen]은(는) 전자만이 맞다고 생각합니다.
lustful_tooltip코0=당신의 통치자가 #Y 욕정#! 특성을 가졌기 때문에 이 선택을 할 수 있습니다.
chaste코0=순결
chaste_desc코0=[CHARACTER.GetPraenomen]은(는) [CHARACTER.GetHerHis] 몸이 고결하고 명예로운 난공불락의 성역이라고 생각합니다. 그런데 그건 다른 사람들도 마찬가지입니다.
proud코0=자만
proud_desc코0=그리스의 옛날 이야기에서 오만은 지탄을 받는 행동이었습니다. 하지만 [CHARACTER.GetPraenomen]은(는) 연극을 보지 않는 것 같습니다.
humble코0=겸허
humble_desc코0=이 거대한 우주에서 자신의 위치에 대한 건전한 자각은 [CHARACTER.GetPraenomen]이(가) 계속 살아나갈 수 있는 힘입니다.
vengeful코0=복수심
vengeful_desc코1=[CHARACTER.GetSheHe]에게 해를 입힌 사람과 [CHARACTER.GetPraenomen] 사이에는 아무 것도 남아있지 않습니다.\n\n이 특성을 가진 인물은 자신의 목적을 달성하기 위해 #R 살인#!을 할 가능성이 높습니다.
vengeful_tooltip코0=당신의 통치자가 #Y 복수심#! 특성을 가졌기 때문에 이 선택을 할 수 있습니다.
vengeful_bad_tooltip코0=당신의 통치자가 #Y 복수심#! 특성을 가졌기 때문에 이 선택은 #Y 배타적#!입니다.
forgiving코0=관대
forgiving_desc코0=어떤 범죄도, 어떤 신랄한 비판도, 어떤 방식의 공격이라도 [CHARACTER.GetPraenomen]의 온정보다 더 클 수는 없습니다.
forgiving_tooltip코0=당신의 통치자가 #Y 관대#! 특성을 가졌기 때문에 이 선택을 할 수 있습니다.
forgiving_bad_tooltip코0=당신의 통치자가 #Y관대#! 특성을 가졌기 때문에 이 선택은 #Y 배타적#!입니다.
assertive코0=적극적
assertive_desc코0=생각, 말, 행동이 모두 빠릅니다. [CHARACTER.GetPraenomen]은(는) 거의 모든 상황에서 최상의 방법을 알고 있습니다.
assertive_tooltip코0=당신의 통치자가 #Y 적극적#! 특성을 가졌기 때문에 이 선택을 할 수 있습니다.
submissive코0=유순
submissive_desc코0=온손한 사람은 지금 당장으로서는 아무것도 물려받지 않아도 됩니다.
submissive_tooltip코0=당신의 통치자가 #Y 유순#! 특성을 가졌기 때문에 이 선택을 할 수 있습니다.
intelligent코0=영재
intelligent_desc코1=다른 사람들의 머리로는 우리를 이해할 수 없습니다. 다른 사람들의 머리로는 아무것도 창조할 수 없습니다.\n\n#G 이 특성을 가진 인물을 연구에 배정하면 추가적인 혁신을 생성합니다. 효과는 중첩됩니다.#!
intelligent_tooltip코0=당신의 통치자가 #Y 영재#! 특성을 가졌기 때문에 이 선택을 할 수 있습니다.
dumb코0=둔재
dumb_desc코0=[CHARACTER.GetPraenomen]은(는) 지식을 추구한 적이 한번도 없습니다.
generous코0=아량
generous_desc코0=다른 사람을 돕는 간단한 행동이라도 [CHARACTER.GetPraenomen]에게는 충분합니다.
generous_tooltip코0=당신의 통치자가 #Y 아량#! 특성을 가졌기 때문에 이 선택을 할 수 있습니다.
selfish코0=이기적
selfish_desc코0=[CHARACTER.GetName]의 세계에서 가장 중요한 것은 [CHARACTER.GetName]입니다.\n\n이 특성을 가진 인물은 #R 도둑질#!에 관여할 가능성이 더 높습니다.
honest코0=정직
honest_desc코1=거짓말을 생각하기만 해도 [CHARACTER.GetPraenomen]은(는) 현기증을 느낍니다.\n\n이 특성을 가진 인물은 #Y 뇌물#!을 절대 받지 않습니다.
deceitful코0=기만
deceitful_desc코0=[CHARACTER.GetPraenomen]은(는) 진실이 명예로울 수는 있어도, 효과적이지는 않다고 주장합니다.\n\n이 특성을 가진 인물은 #R 도둑질#!에 관여할 가능성이 더 높습니다.
deceitful_tooltip코0=당신의 통치자가 #Y 기만#! 특성을 가졌기 때문에 이 선택을 할 수 있습니다.
energetic코0=정력가
energetic_desc코1=[CHARACTER.GetPraenomen]은(는) 항상 다른 사람들보다 두 배 노력합니다. 그리고 그것은 잠자리에서도 똑같습니다.\n\n이 특성을 가진 인물은 #R 도둑질#!, #Y 노름#!, #R 살인#!과 같은 행동을 더 자주 합니다.
lazy코0=나태
lazy_desc코0=어떤 일을 할 가치가 있다면, [CHARACTER.GetPraenomen]은(는) 그 일을 하지 않을 것입니다.
lazy_bad_tooltip코0=당신의 통치자가 #Y 나태#! 특성을 가졌기 때문에 이 선택은 #Y 배타적#!입니다.
cautious코0=신중
cautious_desc코0=아무리 잘 짜인 계획이라도 신중하지 않다면 실패할 수 있습니다.
cautious_tooltip코0=당신의 통치자가 #Y 신중#! 특성을 가졌기 때문에 이 선택을 할 수 있습니다.
reckless코0=무모
reckless_desc코0=[CHARACTER.GetPraenomen]은(는) 항상 계획이 있습니다. 그리고 그 계획은 신기하게도 항상 같습니다.\n\n이 특성을 가진 인물은 #R 도둑질#!이나 #R 싸움#!에 관여할 가능성이 더 높습니다.
reckless_bad_tooltip코0=당신의 통치자가 #Y 무모#! 특성을 가졌기 때문에 이 선택은 #Y 배타적#!입니다.
shrewd코0=기민
shrewd_desc코0=아무도 [CHARACTER.GetPraenomen]을(를) 두 번이나 속일 수는 없습니다. 흥정할 수 있는 방법이 있다면 [CHARACTER.GetSheHe]는 그것을 찾아낼 것입니다.
shrewd_tooltip코0=당신의 통치자가 #Y 기민#! 특성을 가졌기 때문에 이 선택을 할 수 있습니다.
foolish코0=바보
foolish_desc코0=[CHARACTER.GetPraenomen]이(가) 얼마나 잘 속는지 눈치채지 못한 사람은 [CHARACTER.GetPraenomen] [CHARACTER.GetHerselfHimself]인 것 같습니다.\n\n이 특성을 가진 인물은 #R 싸움#!에 관여할 가능성이 더 높습니다.
gluttonous코0=탐욕
gluttonous_desc코1=감히 [CHARACTER.GetPraenomen]을(를) 절제력이나 자제심으로 비난할 사람은 아무도 없을 것입니다.\n\n이 특성을 가진 인물은 #R 도둑질#!에 관여할 가능성이 더 높습니다.
greedy_tooltip코0=당신의 통치자가 #Y 탐욕#! 특성을 가졌기 때문에 이 선택을 할 수 있습니다.
gluttonous_tooltip코0=당신의 통치자가 #Y 탐욕#! 특성을 가졌기 때문에 이 선택을 할 수 있습니다.
greedy_bad_tooltip코0=당신의 통치자가 #Y 탐욕#! 특성을 가졌기에, 이 선택만이 #r 유일#!합니다.
self_controlled코0=자제심
self_controlled_desc코0=목표를 추구하는 삶이 [CHARACTER.GetPraenomen]에게는 오히려 목표의식이 결여된 것으로 보입니다.
arrogant코0=오만
arrogant_desc코0=[CHARACTER.GetPraenomen]은(는) [CHARACTER.GetSheHe]가 하는 모든 일에서 그저 최고입니다.
modest코0=겸손
modest_desc코0=[CHARACTER.GetName]이(가) 자신을 표현하는 태도는 지역의 전설 중 하나가 되었습니다.
prominent코0=저명
prominent_desc코0=[CHARACTER.GetName]이(가) 말하면, 사람들은 듣습니다.
prominent_tooltip코0=당신의 통치자가 #Y 저명#! 특성을 가졌기 때문에 이 선택을 할 수 있습니다.
unnoticeable코0=무명
unnoticeable_desc코0=[CHARACTER.GetPraenomen]이(가) 말하면, [CHARACTER.GetPraenomen]이(가) 누군데요?
unnoticeable_tooltip코0=당신의 통치자가 #Y 무명#! 특성을 가졌기 때문에 이 선택을 할 수 있습니다.
loving코0=다정
loving_desc코0=[CHARACTER.GetPraenomen]은(는) 언제나 따뜻한 마음과 친절한 눈빛을 보여줍니다.
cold코0=냉정
cold_desc코0=어떤 사람은 [CHARACTER.GetName]의 심장을 프로메테우스가 묶인 얼음 바위에 비유하는데, 아직도 풀려나지 않았나 봅니다.
ambitious코0=야망
ambitious_desc코1=어떤 사람들은 사다리를 정상으로 올라가기 위한 수단으로 보지만, [CHARACTER.GetPraenomen]은(는) 땔감으로 보는 것을 더 선호합니다.\n\n이 특성을 가진 인물은 자신의 목적을 달성하기 위해 #R 살인#!을 할 가능성이 높습니다.
ambitious_tooltip코0=당신의 통치자가 #Y 야망#! 특성을 가졌기 때문에 이 선택을 할 수 있습니다.
content코0=만족
content_desc코0=야망을 가지고 태어나지 않는 사람도 있습니다. 그렇기에 [CHARACTER.GetPraenomen]은(는) 항상 행복합니다.
suspicious코0=의심
suspicious_tooltip코1=당신의 통치자가 #Y 의심#! 특성을 가졌기 때문에 이 선택을 할 수 있습니다.\n\n이 특성을 가진 인물은 경쟁자에게 #R 살인#!당할 가능성이 적습니다.
suspicious_tooltip_option코0=당신의 통치자가 #Y 의심#! 특성을 가졌기 때문에 이 선택을 할 수 있습니다.
suspicious_desc코0=[CHARACTER.GetPraenomen]은(는) 누군가가 [CHARACTER.GetHerHim] 노린다는 것을 정확하게 알고 있습니다. [CHARACTER.GetName]라는 이름을 가진 것은 자신밖에 없으니까요.
trusting코0=신뢰
trusting_desc코0=타인에게 의심받지 않기 위해선 내가 먼저 의심해야 합니다. 그렇지만 [CHARACTER.GetPraenomen]은(는) 아직 그걸 시작조차 하지 못했습니다.
wise코0=현명
wise_desc코0=지식을 가지고 있기만 해서는 충분하지 않습니다. 지식을 사용하는 법을 이해하는 것이 진정한 지혜입니다.
wise_tooltip코0=당신의 통치자가 #Y 현명#! 특성을 가졌기 때문에 이 선택을 할 수 있습니다.
rash코0=성급
rash_desc코0=안 보이는 척 지나가면 선택지가 덜 복잡해집니다.\n\n이 특성을 가진 인물은 #R 싸움#!에 관여할 가능성이 높습니다.
rash_bad_tooltip코0=당신의 통치자가 #Y 성급#! 특성을 가졌기 때문에 이 선택은 #Y 배타적#!입니다.
jealous코0=질투
jealous_desc코0=[CHARACTER.GetPraenomen]은(는) [CHARACTER.GetHerHis] 인생에서 조금의 행복도 느끼지 못한 채, 남의 재산을 탐하면서 기쁨을 얻고 있습니다.
jealous_tooltip코0=당신의 통치자가 #Y 질투#! 특성을 가졌기 때문에 이 선택을 할 수 있습니다.
secure코0=안전제일
secure_desc코0=만약 [CHARACTER.GetName]이(가) 깃털을 가지고 있었다면, 신의 벼락조차 이겨냈을 것입니다.
sarcastic코0=냉소
sarcastic_desc코0=말 그대로 모두가 [CHARACTER.GetName]을(를) 사랑합니다.
plain_speaking코0=솔직함
plain_speaking_desc코0=문제가 보이는 그대로일 때도 있습니다. [CHARACTER.GetPraenomen]에게는 항상 그렇습니다.
stubborn코0=완고
stubborn_desc코1=[CHARACTER.GetSheHe]이(가) [CHARACTER.GetHerHis] 마음을 굳히자, [CHARACTER.GetPraenomen]을(를) 설득하는 데 실패한 권력자들이 매우 분노하였습니다.
weak_willed코0=유약
weak_willed_desc코0=죽으려고 드러누운 [CHARACTER.GetPraenomen]을(를) 막을 수 있는 방법은 우유부단함 뿐입니다.
hunchback코0=곱추
hunchback_desc코0=신체적인 기형은 [CHARACTER.GetPraenomen]이(가) 삶의 즐거움을 누리지 못하도록 막았습니다.
lisp코0=혀짤배기
lisp_desc코0=사소한 언어 장애는 [CHARACTER.GetPraenomen]에게 엄청난 스트레스를 유발시키기도 합니다.
stutter코0=말더듬이
stutter_desc코0=[CHARACTER.GetPraenomen]에게는 집 밖에서 말하는 것이 크나큰 도전입니다.
fair코0=매력
fair_desc코0=아름다움의 올림포스 신에게 축복받은 [CHARACTER.GetPraenomen]은(는) 커가면서 고개를 돌리는 것에 익숙해졌습니다.
inbred코0=근친상간
inbred_desc코0=몇 세대 동안 이어진 근친 관계는 예상치 못한 결과를 낳기도 합니다...
limp코0=절름발이
limp_desc코0=오랫동안 이어진 고통은 [CHARACTER.GetPraenomen]이(가) 자유롭게 움직이는 것을 방해합니다.
ugly코0=못생김
ugly_desc코0=[CHARACTER.GetPraenomen]은(는) 사랑에 관해서는 운이 절대로 없습니다.
orator코0=웅변가
orator_desc코0=[CHARACTER.GetName]의 비단결 같은 음색의 언어는 길 가는 사람도 멈추게 합니다.\n\n#G 통치자가 이 특성을 가지고 있다면 설득하기 인물 상호작용을 할 수 있습니다.#!
orator_tooltip코0=이 선택은 당신의 지도자가 가진 #Y 웅변가#! 특성 때문에 가능합니다.
monotonous코0=지루함
monotonous_desc코1=[CHARACTER.GetPraenomen]이(가) [CHARACTER.GetHerHis] 입을 열 때마다 나는 짜증나는 소리는 사람으로 꽉 찬 방을 비우게 하는 신비로운 힘이 있습니다.
monotonous_tooltip코0=당신의 통치자가 #Y 지루함#! 특성을 가졌기 때문에 이 선택을 할 수 있습니다.
unhealthy코0=병약
unhealthy_desc코0=[CHARACTER.GetPraenomen]이(가) 겪어보지 못한 병이 있다면 그것 또한 기적일 것입니다.
plague코0=전염병
plague_desc코0=전염병이 속삭이니, 이미 그 오싹함만으로도 사형 선고입니다.
leper코0=문둥이
leper_desc코0=나병 환자들은 사회 전체로부터 외면당합니다. 이 끔찍한 질병은 살이 남아나지 않을 때까지 서서히 몸을 먹어치웁니다.
pneumonia코0=폐병
pneumonia_desc코0=폐병은 건설 현장의 공기 질로 인해 발생하기도 했던 흔한 질병이었습니다. 폐병에는 여러가지 종류가 있었지만, 생명을 위협하는 형태로 발전한다면 병은 파괴적인 살해자가 되었습니다.
stressed코0=스트레스
stressed_desc코0=더이상 참을 수 없어지는 때가 오기도 합니다. [CHARACTER.GetPraenomen]에게는 이 시기가 임신 9개월 후에 찾아왔습니다.
schizophrenic코0=광기
schizophrenic_desc코0=주체할 수 없는 분노는 잠깐 동안의 고요함으로 이어집니다. 이 순간 [CHARACTER.GetPraenomen]은(는) 마치 잔잔한 바다와도 같습니다.
invalid코0=환자
invalid_desc코0=기본 동작조차 할 수 없는 [CHARACTER.GetPraenomen]이(가) 모험을 하려면 전적으로 [CHARACTER.GetHerHis] 마음에 의존해야 합니다.
incapable_bad_tooltip코0=당신의 통치자가 #Y 환자#! 특성을 가졌기 때문에 이 선택은 #Y 배타적#!입니다.
wounded코0=부상
wounded_desc코0=[CHARACTER.GetPraenomen]은(는) 과거에 심한 부상을 입었습니다.
maimed코0=불구
maimed_desc코0=끔찍한 부상은 [CHARACTER.GetPraenomen]의 몸에 머리부터 발끝까지 상처를 입혔습니다.
epileptic코0=간질
epileptic_desc코0=이 성스러운 질병은 [CHARACTER.GetPraenomen]의 수명을 단축시켰지만, 그럼에도 불구하고 [CHARACTER.GetHerHis] 신앙은 굳건해졌습니다.
victorious코0=승리자
victorious_desc코0=[CHARACTER.GetPraenomen]은(는) 영광의 대명사가 되었습니다. [CHARACTER.GetSheHe]가 [CHARACTER.GetHerHis] 적들을 오래도록 무찌르기를!
victorious_tooltip코0=당신의 통치자가 #Y 승리자#! 특성을 가졌기 때문에 이 선택을 할 수 있습니다.
conqueror코0=정복자
conqueror_desc코0=[CHARACTER.GetSheHe] 이전의 수많은 사람들처럼, [CHARACTER.GetName]도 정복자라는 칭호를 얻고 그에 따른 책임을 지고 있습니다.
conqueror_tooltip코0=당신의 통치자가 #Y 정복자#! 특성을 가졌기 때문에 이 선택을 할 수 있습니다.
brave코0=용기
brave_desc코0=[CHARACTER.GetPraenomen]은(는) 위험을 앞에 두고 당당하게 맞섰고, 곧 자신의 승리를 직감하였습니다.\n\n이 특성을 가진 인물은 #R 싸움#!에 관여할 가능성이 높습니다.
coward코0=겁쟁이
coward_desc코0=[CHARACTER.GetPraenomen]에게 있어서 싸움을 내일로 미루는 것은 명예롭든 명예롭지 않든 죽는 것보다 낫습니다.
confident코0=자신감
confident_desc코0=자신의 직감을 믿는 것이 승리의 첫걸음입니다.
tactician코0=전술가
tactician_desc코0=다른 사람들이 혼란스러운 전장만을 볼 때, [CHARACTER.GetPraenomen]은(는) 적의 진형, 약점, 마지막으로는 궁극적인 승리를 바라봅니다.
disciplined코0=규율
disciplined_desc코0=오와 열을 유지하는 것보다 [CHARACTER.GetPraenomen]에게 중요한 것은 없습니다.
steadfast코0=불굴
steadfast_desc코0=[CHARACTER.GetName]의 결의가 너무나도 명성이 높으니, [CHARACTER.GetSheHe]가 지휘하는 군대에도 스며들기 시작합니다.
aggressive코0=공격적
aggressive_desc코0=전쟁으로 인해 불타오른 [CHARACTER.GetPraenomen]은(는) [CHARACTER.GetHerHis] 진형을 적의 심장을 찌르는 빛나는 검으로 여깁니다.
miserly코0=구두쇠
miserly_bad_tooltip코0=당신의 통치자가 #Y 구두쇠#! 특성을 가졌기 때문에 이 선택은 #Y 배타적#!입니다.
miserly_desc코0=[CHARACTER.GetPraenomen]에게 있어서 돈이란 항상 있어야 할 곳에 있으며 더 많이 모을 수 있는 것입니다.
kindly코0=친절
kindly_desc코0=[CHARACTER.GetName]보다 더 진실된 영혼은 없었습니다.
kindly_tooltip코0=당신의 통치자가 #Y 친절#! 특성을 가졌기 때문에 이 선택을 할 수 있습니다.
uncaring코0=무관심
uncaring_desc코0=세상이 내일 멸망하더라도, [CHARACTER.GetPraenomen]은(는) 신경쓰지 않을 것입니다.
polymath코0=박식
polymath_desc코1=[CHARACTER.GetPraenomen]이(가) 서정적일 수가 없는 주제가 몇 가지 있습니다.\n\n#G 이 특성을 가진 인물을 연구에 배정하면 추가적인 혁신을 생성합니다. 효과는 중첩됩니다.#!
obsessive코0=강박증
obsessive_desc코3=[CHARACTER.GetPraenomen]이(가) [CHARACTER.GetHerHis] 모든 힘을 자신의 일에 쏟아부을 때, [CHARACTER.GetSheHe]는 먹는 것, 자는 것, 때로는 숨 쉬는 것까지 잊어버리면서 일합니다.\n\n#G 이 특성을 가진 인물을 연구에 배정하면 추가적인 혁신을 생성합니다. 효과는 중첩됩니다.#!
lunatic코0=정신병
lunatic_desc코0=[CHARACTER.GetName]의 현재 상태를 정의하자면, 완전하게 제정신이 아닌 미치광이입니다.
lunatic_tooltip코0=당신의 통치자가 #Y 정신병#! 특성을 가졌기 때문에 이 선택을 할 수 있습니다.
lunatic_bad_tooltip코0=당신의 통치자가 #Y 정신병#! 특성을 가졌기 때문에 이 선택은 #Y 배타적#!입니다.
harsh코0=냉혹
harsh_desc코1=많은 사람들이 가벼운 범죄에는 가벼운 처벌을 내리지만, [CHARACTER.GetPraenomen]은(는) 가벼운 처벌 그 자체를 범죄로 여깁니다.\n\n이 특성을 가진 인물은 자신의 목적을 달성하기 위해 #R 살인#!을 할 가능성이 높습니다.
harsh_bad_tooltip코0=당신의 통치자가 #Y 냉혹#! 특성을 가졌기 때문에 이 선택은 #Y 배타적#!입니다.
orator_silver_tongued_tooltip코0=당신의 통치자가 #Y 웅변가#!나 #Y 언변가#! 특성을 가졌기 때문에 이 선택을 할 수 있습니다.
olympic_competitor코0=올림픽 참가자
olympic_competitor_desc코1=[CHARACTER.GetName]은(는) 올림픽에 참가하기 위해 이곳으로 왔으며, 운동 경기에 [CHARACTER.GetHerHis] 모든 힘을 집중합니다.
hemorrhagic_fever코0=적리
hemorrhagic_fever_desc코0=출혈열은 역사 속의 다양한 시점에서 지중해의 제국들과 그 너머 지역까지 파괴하였습니다. 파멸적이기도 했던 이 병은 구토, 괴사, 때로는 치명적인 내부 출혈을 일으켰습니다.
mentagra코0=멘타그라
mentagra_desc코0=입맞춤이나 신체 접촉으로 인해 전염되는 것으로 보이는 비밀스러운 질병인 멘타그라의 증상은 얼굴 발진, 통징, 심리적인 불안이었습니다.
arthritis코0=관절염
arthritis_desc코0=신체가 쇠하여 일어나는 자연적인 현상으로 무시되기도 했던 관절염은 전 세계에서 볼 수 있었습니다. 뻣뻣함, 관절 손상, 통증이 흔한 증상이었습니다.
pox코0=매독
pox_desc코0=성병은 고대 세계에서 흔했습니다. 완전하게 밝혀지지 않은 것들도 있었고 자세하게 기록된 것들도 있었는데, 신기한 점은 성적 활동을 늘림으로써 병을 고칠 수 있다고 생각했었다는 것입니다.
infection코0=감염
infection_desc코0=병의 초기 단계은 식별하기 가장 어렵습니다. 사소한 것일 수도 있지만, 훨씬 심각한 질병으로 발전할 수도 있습니다.
inflammation코0=염증
inflammation_desc코0=부기와 염증은 짜증을 유발하는 흔한 요소였습니다. 미래의 건강 문제를 보여주는 징조라는 생각, 민감함, 고통 등이 주된 불만이었습니다.
dysentery코0=이질
dysentery_desc코0=적절한 이질 치료는 장내 고통을 완화시켰습니다. 그러나 탈수증은 심각한 합병증을 일으킬 때가 많았고, 특히 오염된 식수원 주변 지역에선 죽음을 낳기도 하였습니다.
gangrene코0=괴저
gangrene_desc코0=충분한 혈액 공급이 없는 조직의 괴저성 질환으로, 심각한 부상을 입거나, 극심한 추위에 노출되거나, 내부 합병증으로 인해 발생하였습니다.
barren코0=불임
barren_desc코0=임신할 수 있는 능력을 상실한다는 것은 가임기의 여성에게 있어서 끔찍한 고통이었습니다.
castrated코0=거세
castrated_desc코0=처벌, 극단적인 조치, 노예의 계급을 변화시키는 수단 등으로 행해진 거세는 남성의 생식 능력을 없애거나 억제하였습니다.
blind코0=맹인
blind_desc코0=실명은 태어났을 때부터 타고나기도 하고, 여러 심각한 질병들로 인해 발생하기도 합니다. 어떤 문화에서는 맹인들이 신성시되었습니다.
one_eyed코0=애꾸눈
one_eyed_desc코0=한쪽 눈의 시야를 잃는다면 원근감이 근본적으로 변화하게 됩니다. 안티고노스 왕조의 창시자인 안티고노스는 전투에서 한쪽 눈을 잃어 '모노프탈모스'라는 별명으로 얻었습니다.
frail코0=허약
frail_desc코0=허약함은 유전적인 요인으로 인해 발생할 수도 있으며, 개인의 일생동안 영향을 미쳐 다른 또래들보다 약하게 만들고 추가적인 질병에 걸리기 쉬워지게 합니다.
paralysis코0=마비
paralysis_desc코0=부분적인 신체 마비는 신경이나 뇌 손상을 포함한 다양한 요인으로 인해 발생합니다.
brain_damaged코0=뇌 손상
brain_damaged_desc코1=뇌 손상은 과거에 갇힌 환자에게 끔찍한 고통을 안겨줍니다. 많은 염증이나 신체적인 부상으로 인해 숨이 붙어 있는 동안에는 지속적인 치료가 필요합니다.
seeking_treatment_trait코0=치료법 찾는 중
seeking_treatment_trait_desc코0=의학은 신비한 기술이지만, 고통보다 낫다는 것만은 확실합니다.
mourning코0=상중
mourning_desc코0=사랑하는 사람을 잃은 상처는 신체적인 상처보다 깊을 수도 있습니다.
dementia코0=치매
dementia_desc코0=치매는 환자의 정신을 서서히 침식시키고, 그림자로만 남은 과거의 모습을 없애버립니다.
dementia_tooltip코0=당신의 통치자가 #Y 치매#! 특성을 가졌기 때문에 이 선택을 할 수 있습니다.
cancer코0=암
cancer_desc코0=암에는 많은 형태가 있으며, 얻은 사람에게는 사형 선고입니다.
diphtheria코0=디프테리아
diphtheria_desc코0=끔찍한 전염병으로, 증상에는 특이한 병변, 목구멍의 통증, 불쾌감이 있습니다.
typhoid코0=장티푸스
typhoid_desc코0=발열, 발진, 설사를 일으키는 불결한 질병인 장티푸스는 셀 수 없이 많은 환자들을 죽였습니다.
gout코0=통풍
gout_desc코0=사치스러운 생활 방식과 연관될 때도 있는 통풍은 만성적인 통증과 더 심각한 합병증을 유발합니다.
depressed코0=우울증
depressed_desc코0=우울증은 [CHARACTER.GetPraenomen]을(를) 뒤덮은 먹구름처럼 보이며, 슬픔조차 다가가지 못하는 것 같습니다. 모든 행동은 기계적이며 모든 말은 연기입니다. [CHARACTER.GetSheHe]가 인식하는 모든 것은 인생이 무엇인지에 대한 감정 없는 캐리커처입니다.
alcimachid코0=리시마코스의 혈통
alcimachid_desc코0=알렉산드로스의 친한 친구이자 전설적인 소마토필라케스 중 한 명이었던 리시마코스는 잔인하고 교활한 장군이었습니다. 디아도코이들 사이에서 외교적 상황을 파악하는 능력은 누구에게도 뒤쳐지지 않았습니다.\n\n#G 이 특성은 부계로 전해질 수 있습니다.#!
antigonids코0=안티고노스의 혈통
antigonids_desc코0=알렉산드로스의 죽음 이후 페르디카스를 격파하며 힘을 키워나갔던 안티고노스 1세 모노프탈모스는 알렉산드로스의 태수였습니다. 디아도코이 중에선 처음으로 왕을 칭한 사람이기도 합니다. 그는 자신의 가족들과 함께 행동하였으며, 그리스의 소국들에게 좋은 평판을 얻었습니다.\n\n#G 이 특성은 부계로 전해질 수 있습니다.#!
antipatrid코0=안티파트로스의 혈통
antipatrid_desc코0=알렉산드로스의 좋은 친구였던 안티파트로스는 알렉산드로스 전쟁 동안 마케도니아를 관리하고 있었습니다. 알렉산드로스에 대한 충성심과 그리스 소국들에 대한 지배적인 태도는 그의 아들 카산드로스에 의해 완화되었습니다. 카산드로스가 알렉산드로스를 무시하는 것은 더이상 비밀이 아니었고, 그의 유산은 많은 대도시들을 건설하고 복구시켰습니다.\n\n#G 이 특성은 부계로 전해질 수 있습니다.#!
argeads코0=아르게아스 왕조의 혈통
argeads_desc코1=알렉산드로스는 아낙사르코스로부터 무한한 수의 세계가 있다는 것을 듣고 눈물을 흘렸습니다. 그의 친구들이 찾아와 무슨 사고라도 있었냐고 묻자, 알렉산드로스는 이렇게 대답했습니다. "우리는 아직 하나의 국가도 정복하지 못하였는데, 세상에는 어마어마하게 많은 수가 있다니, 애통해야 할 만한 문제이지 않는가?"\n\n#G 이 특성은 부계로 전해질 수 있습니다.#!
lagids코0=라기다이 왕조의 혈통
lagids_desc코0=알렉산드로스와 어깨를 맏대고 성장했던 라고스의 아들 프톨레마이오스 1세 소테르는 일곱 소마토필라케스 중 최고였습니다. 바빌론 분할 이후 그는 이집트에 정착하여 공정한 통치를 펼쳤습니다. 다양한 문화를 가진 많은 인구가 혼재함에도 불구하고, 그의 왕조는 오랫동안 예술, 철학, 과학의 후원에 크게 영향을 미쳤습니다.\n\n#G 이 특성은 부계로 전해질 수 있습니다.#!
seleucids코0=셀레우코스의 혈통
seleucids_desc코0=다른 디아도코이들과는 달리 셀레우코스는 알렉산드로스의 정복 활동에서 그다지 중요한 역할을 하지 않았습니다. 일련의 승리와 패배 끝에, 그는 프톨레마이오스 1세 소테르의 도움으로 알렉산드로스의 제국 동부를 지배할 수 있게 되었습니다. 사방에 강력한 적으로 둘러싸였던 그가 무자비하고 교활한 지도자가 된 것은 필연적일 수 밖에 없었습니다.\n\n#G 이 특성은 부계로 전해질 수 있습니다.#!
coastal_raider코0=해안 약탈자
coastal_raider_desc코0=[CHARACTER.GetPraenomen]은(는) 밀물과 썰물의 흐름을 아는 최상급 기술을 보여줍니다. 이런 유용한 능력은 비밀스러운 사업에서 강점이 됩니다.
squadron_leader코0=함대 지휘관
squadron_leader_desc코0=함대 조직에 관한 타고난 지식은 [CHARACTER.GetPraenomen]을(를) [CHARACTER.GetHerHis] 동료들보다 한 발 앞서게 합니다.
princeps코0=프린켑스
princeps_desc코0=[CHARACTER.GetPraenomen]은(는) 인간이 자연을 지배하는 방법을 보여주려고 합니다. [CHARACTER.GetSheHe|U]는 모든 것을 질서정연하게 유지시키는 천부적인 지휘와 병참 기술을 가지고 있습니다.
oarmaster코0=노잡이 대장
oarmaster_desc코0=[CHARACTER.GetPraenomen]은(는) 난폭한 노잡이 집단으로부터 힘을 마지막 한 방울까지 짜내는 법을 알고 있습니다.
seadog코0=물개
seadog_desc코0=바다에서의 삶은 [CHARACTER.GetPraenomen]이(가) 갈망하는 모든 것입니다. 어떤 사람들은 [CHARACTER.GetHerHim] 해적이라고 부르지만, 틀린 말은 아닙니다.
daring코0=대담
daring_desc코0=전 세계의 선장들은 [CHARACTER.GetPraenomen]의 모습을 보기 위해 수평선을 꼼꼼하게 훑어본다고 합니다. 바다에는 [CHARACTER.GetHerHis] 해전 승리로 인해 발생한 파편들이 흩어져 있습니다.
tough코0=엄격
tough_desc코0=[CHARACTER.GetPraenomen]이(가) 지휘하는 선원들은 세상에서 가장 행복하다고 합니다. 신의 축복을 받았다고 하는 [CHARACTER.GetPraenomen]이(가) 지휘하는 함대는 생존률이 비정상적으로 높은 것 같습니다.
improviser코0=즉흥적
improviser_desc코0=[CHARACTER.GetPraenomen]은(는) 손에 잡히는 재료만을 사용하여 거의 모든 것을 고칠 수 있다고 합니다. [CHARACTER.GetHerHis|U] 선원들은 자신의 소지품이 선체의 일부가 될까 두려워서 숨겨버린다는 소문도 있습니다.
mercenary_trait코0=용병
mercenary_trait_desc코0=고난과 전쟁은 [CHARACTER.GetWomanMan]에게 봉급을 줍니다. 고난과 전쟁이 가져오는 경험은 이익을 창출합니다.
cruel_vengeful_tooltip코0=당신의 통치자가 #Y 잔혹#!이나 #Y 복수심#! 특성을 가졌기 때문에 이 선택을 할 수 있습니다.
aeacidae코0=아이아코스의 혈통
aeacidae_desc코0=아이아코스는 위대한 그리스의 영웅 아킬레우스의 할아버지이자 사로니코스 만에 위치한 아이기나 섬의 왕입니다. 아킬레우스의 아들 네오프톨레모스는 트로이 전쟁이 끝나고 귀환하여 몰로시아 에페이로스인들의 왕이 되었습니다. 그의 후손들은 계속해서 에페이로스를 지배하였고, 알렉산드로스의 어머니 올림피아스를 통해서 그의 유산에 기여하였습니다.\n\n#G 이 특성은 부계로 전해질 수 있습니다.#!

