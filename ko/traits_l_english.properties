depressed코0=우울증

alcimachid코0=리시마코스의 혈통
alcimachid_desc코0=알렉산드로스의 친한 친구이자 전설적인 소마토필라케스 중 한 명이었던 리시마코스는 잔인하고 교활한 장군이었습니다. 디아도코이들 사이의 외교적 상황을 파악하는 능력은 누구에게도 뒤지지 않았습니다.\n\n#G 이 특성은 부계로 전해질 수 있습니다.#!
antigonids코0=안티고노스의 혈통
antigonids_desc코0=알렉산드로스의 죽음 이후 페르디카스를 격파하며 힘을 키워나갔던 안티고노스 1세 모노프탈모스는 알렉산드로스의 태수였습니다. 디아도코이 중에선 처음으로 왕을 칭한 사람이기도 합니다. 그는 가문의 지지를 받았으며, 그리스의 약소국들에게 좋은 평판을 얻었습니다.\n\n#G 이 특성은 부계로 전해질 수 있습니다.#!
antipatrid코0=안티파트로스의 혈통
antipatrid_desc코0=알렉산드로스의 좋은 친구였던 안티파트로스는 알렉산드로스 전쟁 동안 마케도니아를 관리하고 있었습니다. 알렉산드로스에 대한 충성심과 그리스 소국들에 대한 지배적인 태도는 그의 아들 카산드로스에 의해 완화되었습니다. 카산드로스가 알렉산드로스를 무시하는 것은 더이상 비밀이 아니었고, 그의 유산은 많은 대도시들을 건설하고 복구시켰습니다.\n\n#G 이 특성은 부계로 전해질 수 있습니다.#!
argeads코0=아르게아스 왕조의 혈통
argeads_desc코1=알렉산드로스는 아낙사르코스로부터 무한한 수의 세계가 있다는 것을 듣고 눈물을 흘렸습니다. 그의 친구들이 찾아와 무슨 사고라도 있었냐고 묻자, 알렉산드로스는 이렇게 대답했습니다. "우리는 아직 하나의 국가도  정복하지 못하였는데, 세상에는 어마어마하게 많은 수들이 있다니, 애통해야 할 만한 문제이지 않는가?"\n\n#G 이 특성은 부계로 전해질 수 있습니다.#!
lagids코0=라기다이 왕조의 혈통
lagids_desc코0=알렉산드로스와 어깨를 맏대고 성장했던 라고스의 아들 프톨레마이오스 1세 소테르는 일곱 소마토필라케스 중 첫번째였습니다.  바빌론 회의 이후 그는 이집트에 정착하여 공정하게 통치하였습니다. 다양한 문화와 많은 인구가 혼재함에도 불구하고, 그의 왕조는 오랫동안 예술, 철학, 과학의 후원에 크게 영향을 미쳤습니다.\n\n#G 이 특성은 부계로 전해질 수 있습니다.#!
seleucids코0=셀레우코스의 혈통
seleucids_desc코0=다른 디아도코이들과는 달리 셀레우코스는 알렉산드로스의 정복 활동에서 그다지 중요한 역할을 하지 않았습니다. 일련의 승리와 패배 끝에, 그는 프톨레마이오스 1세 소테르의 도움으로 알렉산드로스의 제국 동쪽을 지배할 수 있게 되었습니다. 사방에 강력한 적으로 둘러싸였던 그가 무자비하고 교활한 지도자가 된 것은 필연적일 수 밖에 없었습니다.\n\n#G 이 특성은 부계로 전해질 수 있습니다.#!
