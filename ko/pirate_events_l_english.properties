pirate_events.1.t코0=해적 소굴
pirate_events.1.desc코0=[SCOPE.sP('pirate_cove').GetName]에서 해적 소굴이 생겨난 것이 우리에게 주목받았습니다. 지역 상인과 무역상들은 그들의 무역선이 우리의 해안을 따라 계속 항해할 수 있도록 우리가 이 해적들을 뿌리뽑을 것을 요구합니다.\n\n[ROOT.GetCountry.GetRuler.GetPraenomen]의 조언자는 [ROOT.GetCountry.GetRuler.GetHerHim]에게 와서 말합니다. '[ROOT.GetCountry.GetRulerTitle]이시여, 기막힌 계획이 있습니다...'.
pirate_events.1.a코0=우리는 이 해적들을 쫓아낼 것이다! 필요하다면 무력을 써서라도!
pirate_events.1.b코0='오! 그게 뭐지?'
pirate_events.2.t코0=해적 공격
popular_ruler_pirate_attack_desc코0=[ROOT.GetCountry.GetRuler.GetName]은(는) 현지 주민들로부터 호감을 잃을 것을 경계하며 그들의 요구에 굴복하기로 결정했습니다. 1년간의 준비 끝에 [ROOT.GetCountry.GetRuler.GetSheHe]는 드디어 공격할 준비가 되었습니다. [ROOT.GetCountry.GetRuler.GetHerHis|U] 고문들은 그러나 육로로 공격하는 것이 최선인지, 해상으로 공격하는 것이 최선인지에 대해서는 아직 합의하지 않았습니다.
arrogant_ruler_pirate_attack_desc코0=[ROOT.GetCountry.GetRuler.GetName]은(는) 1년 동안 [ROOT.GetCountry.GetRuler.GetHerHis]의 병력과 물자를 모으고 필요한 준비를 했습니다. 그러나 육로로 공격하는 것이 최선인지, 해상으로 공격하는 것이 최선인지에 대해서는 [ROOT.GetCountry.GetRuler.GetHerHis|U]의 조언자들도 아직 합의하지 않았습니다. 물론, 그들은 [ROOT.GetCountry.GetRuler.GetName]이(가) 전술적 천재이므로 [ROOT.GetCountry.GetRuler.GetSheHe]에게 결정을 내리도록 했습니다.
generic_attack_pirate_attack_desc코0=우리는 1년 동안 병력과 물자를 모으고 필요한 준비를 했습니다. 하지만 우리 조언자들은 해적을 육로로 공격하는 것이 최선인지, 해상으로 공격하는 것이 최선인지에 대해서는 아직 합의하지 않았습니다.
pirate_events.2.a코0=육로로 가라.
pirate_events.2.b코0=우리의 해군은 경험이 필요하다.
pirate_events.3.t코0=해적질 수용
pirate_events.3.desc코1=해적들과 함께 일하기로 결정한 [ROOT.GetCountry.GetName]은(는) 그들의 선장에게 사절을 보내고 외교 관계를 수립했습니다. 해적들은 우리의 협력 제안에 관심을 보여왔고, 그들은 우리의 보호를 대가로 우리와 기꺼이 협력할 것이라고 합니다.\n하지만, 우리가 어떻게 해야 해적들의 기술을 가장 잘 활용할 수 있을지에 대해서는 여전히 의문이 남습니다. 우리는 [SCOPE.sP('pirate_cove').GetState.GetShortName] 전역을 해적들의 안전한 소굴로 지정하고, 그 대가로 그들은 우리의 무역을 보호할 것입니다. 동시에 우리 이웃의 무역선을 우리 항구로 나포할 것이며, 그렇지 않을 동안 그들은 전문 지식과 경험을 우리 선장, 선원들과 공유할 것입니다.
pirate_events.3.b코1=그들은 우리 해군을 더욱 강하게 해줄 것이다!
pirate_events.4.t코0=인근 국가가 해적들을 숨겨 주다
pirate_events.4.desc코0=우리 해안이 정기적으로 해적들의 습격을 받고 있다는 사실이 [ROOT.GetCountry.GetRuler.GetName]의 눈에 들었습니다. [ROOT.GetCountry.GetRuler.GetSheHe|U]는 이것이 백성들에게 성가신 일일 것이라고 생각하여, [ROOT.GetCountry.GetRuler.GetSheHe]는 그 지역에 정찰병을 보냈습니다. 그들은 돌아와서 [ROOT.GetCountry.GetRuler.GetHerHim]에게 우리 해안을 습격하는 해적들을 [SCOPE.sState('pirate_state').GetCountry.GetName]에 있는 우리 이웃들이 숨겨 주고 있다고 알렸습니다! [ROOT.GetCountry.GetRuler.GetName]은(는) 이것을 개인적인 모욕으로 간주하고, [ROOT.GetCountry.GetRuler.GetHerHis]의 조언자들에게 어떻게 해야 할지 물어봤습니다.
pirate_events.4.a코0=분명히 계속 내버려 둘 수는 없다!
pirate_events.4.b코0=아마도 우리 이웃들과의 대립은 피해야겠지.
pirate_events.5.t코0=[SCOPE.sC('original_country').GetName]로부터의 사절단
pirate_events.5.desc코0=[SCOPE.sC('original_country').GetName]에서 사절단이 도착했습니다. 그들은 우리가 [SCOPE.sState('pirate_state').GetShortName]의 해적들을 후원하는 것을 즉시 멈추라고 요구했습니다. 또 그들은 더 나아가 우리가 그들의 땅을 위협하는 해적을 완전히 격파할 것을 요구했습니다. 사절단은 [ROOT.GetCountry.GetRulerTitle]로부터의 답을 기다립니다.
pirate_events.5.a코0='그렇고말고. 우리는 [SCOPE.sC('original_country').GetRulerTitle]이(가) 우리에게 요구하는 거라면 뭐든지 할 것이다.'
pirate_events.5.b코0='여기서 [SCOPE.sC('original_country').GetRuler.GetSheHe]는 힘을 못 쓴다고 그들의 소위 '[SCOPE.sC('original_country').GetRulerTitle]'에게 말해라!'
