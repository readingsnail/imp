deficit.11.t코0=이유없는 반란
deficit.11.desc코0=국가적으로 심각한 재정난이 덥치자, [SCOPE.sChar('angry_captain').GetName] 이(가) 지휘하는 용병단은 더 이상 우리와 일할 수 없다는 통지서를 보내왔습니다. \n\n 정말 믿을 수 없는 사람이 없군요.
