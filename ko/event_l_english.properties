deficit.1.t코0=나쁜 계획
deficit.1.d코0=우리는 심각한 자금 부족으로 기존에 비축해 두었던 군수물자를 모두 팔 수밖에 없었습니다. [ROOT.GetCountry.GetRuler.GetName]은(는) 이번 일로 인해 불안에 떨고있는 국민들에게 연설했고, 이것은 일시적인 문제일 뿐이라고 호언장담 하였습니다.
deficit.1.a코0=다른 방도가 없군.
deficit.2.t코0=재정 부족!
deficit.2.d코1=우리의 재정 상태는 최악입니다. 국가의 행정 구조를 유지하는데 필수적인 집행조차 정지하는 것 외엔 어떠한 방도도 없을 것 같습니다. - 우리의 시민들이 떼 지어 떠나고 있습니다!
deficit.2.a코0=끔직한 일이로다!
deficit.3.t코0=최후의 수단
deficit.3.d코0=[ROOT.GetCountry.GetName]은(는) 재정적인 부실 경영 상태에 있습니다. 유일하게 가능한 해결책은 모든 토지 소유주에 대한 긴급 세금을 징수하는 것입니다.\n\n말할 필요도 없이, 이러한 징수는 우리나라에 심각한 영향을 미칠 것입니다.
deficit.3.a코0=세금 징수원을 보내라.
deficit.4.t코0=도움이 필요한 친구...
deficit.4.d코0=[ROOT.GetCountry.GetRuler.GetName]이(가) 파산에서 [ROOT.GetCountry.GetName]을(를) 구하기 위한 필사적인 마지막 행동으로 정부의 특정 구성원들에게 재정적인 지원을 호소했습니다. \n\n이 '요청'들은 특히 건장한 병사들에 의해 지원되고 있었습니다.
deficit.4.a코0=오 세상에...
deficit.5.t코0=긴축 정책
deficit.5.d코0=우리의 심각한 재정 관리로 더 이상 국가가 과학적인 진보를 위해 지원하기 어렵습니다.\n\n우리가 저축한 돈은 축복받은 안식처가 될 지도 모르지만, 장기적으로 볼 때 우리에게 어떤 영향을 미칠 지는 알 수 없습니다...
deficit.5.a코0=신경이 쓰이는 군..
deficit.6.t코0=신들의 선물
deficit.6.d코0=[ROOT.GetCountry.GetAdjective] 사람들의 영혼의 힘은 한계를 모릅니다. [ROOT.GetCountry.GetName]이(가) 거의 파산 위기에 직면한 것을 보면, 그들은 그 대의를 위해 결집하고 우리가 견딜 수 있도록 공물을 모았습니다!
deficit.6.a코0=휼륭해!
deficit.7.t코0=반란이다!
deficit.8.t코0=흥미로운 제안
deficit.8.desc코0=휴전의 깃발 아래, [SCOPE.sChar('defecting_captain').GetName] 이라는 용병대장이 [SCOPE.sC('merc_target_country').GetAdjective] 군대에 제대로 지급되지 않는 급료 상태에 분노하며 우리에게 접근 했습니다. \n\n [SCOPE.sChar('defecting_captain').GetSheHe|U] 은(는) 만약 우리가 그들을 고용할 수 있다는 재력을 보증할 수 있다면, 그리고 변절자라는 꼬리표가 붙는 값까지 합쳐서 계약금을 쳐주면 우리와 함께 같은 전쟁터를 설 수 있음을 암시 했습니다.
deficit.8.a코0=합류를 환영한다!
deficit.8.b코0=이것은 우리에게 최선의 이익이 아니다.
deficit.8.c코0=제안을 조금 수정할 수 있을 것 같은데...
deficit.9.t코0=변절!
deficit.9.desc코0=그 망할 용병 지휘관, [SCOPE.sChar('defecting_captain').GetName]이(가) 임금 미지불로 인해 우리에게 등을 돌렸습니다! \n\n더 최악인 건, [SCOPE.sChar('defecting_captain').GetSheHe]이(가) [SCOPE.sC('merc_target_country_2').GetName] 놈들이 제시한 황금에 넘어가 그들에게 합류했다는 것입니다!
deficit.9.a코0=저주받을!
