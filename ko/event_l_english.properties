syr_flavour.1.desc코0=다시 한 번, 카르타고와의 잠정적인 휴전은 시칠리아를 불안정한 준비 상태로 있게 합니다. 제3차 시칠리아 전쟁 중에 있었던 카르타고의 메사나 공성전은 시칠리아에 대한 우리의 전략적인 통제력을 매우 약화시켰고, 시라쿠사 시는 오랫동안 진행되었지만 결국 성공하진 못한 포위로부터 여전히 회복중입니다.\n\n지중해의 모든 시선들이 우리를 바라보면서 우리의 대응을 판단하고 있으며, 우리가 약해질 때만를 기다리고 있습니다.
syr_flavour.1.a코0={ROOT.GetCountry.GetRuler.GetName}을(를) 전 시칠리아의 왕으로 선언하자!
syr_flavour.1.at코1=#H 시라쿠사#!는 #Y 시칠리아#! 전체에 대한 명분을 얻을 것입니다.
syr_flavour.1.b코0=아마도 우리의 이웃들과 친구가 될 때인 것 같다.
startup_events.1.t코0=알렉산드로스 대왕
startup_events.1.desc코0=18년 전 바빌론에서 아르게아스 왕조의 왕 알렉산드로스는 32세의 나이로 갑자기 사망하였습니다. 그가 죽기 5년 전 동안 이뤄진 그의 계속된 군사 원정 성공은 그리스인들에게 알려진 세계를 재형성시켰습니다. 그의 제국은 이집트부터 인더스 강까지 끊임없이 펼쳐져 있었습니다.\n\n알렉산드로스의 이른 죽음에 대한 충격과 지명된 계승자가 없다는 사실은 그와 함께 종군했던 장군들과 태수 계층에게 충격을 주었고, 그의 제국은 디아도코이라고 불리우는 이 세력가들이 지배하는 국가들로 분열되었습니다. 수 년 동안, 그들과 그들의 계승자들은 제국의 미래를 놓고 치열한 투쟁을 벌였고, 그들의 영향권 안에 있는 모든 국가들을 이 분쟁으로 끌어들였습니다.\n\n디아도코이 전쟁은 틀림없이 계속될 것입니다. 어쩌면 이 전쟁이 어떻게 끝날 것일지에 대한 결정은 {ROOT.GetCountry.GetName}에게 달려있을지도 모릅니다.
startup_events.1.a코0=주사위는 던져졌다.
startup_events.2.t코0=티레의 자손들
startup_events.2.desc코0=아주 오래되고 자랑스러운 문명인 카르타고는 지중해 남부 해안을 확고히 장악하고 있습니다. 많은 수의 식민지 속국들이 이 해양의 거인에게 복종하고 있으며, 이 속국들은 서부 지중해 전역의 섬과 이베리아 해안에 점점이 존재하고 있습니다.\n\n카르타고인들의 항해 유산은 비견할 데가 없으며, 영토와 경제 지배력을 널리 넓혀주었지만, 시칠리아 섬은 카르타고가 패권을 장악하는데 있어서 수십년 동안 계속 측면의 위협으로 남아 있었습니다.\n\n자칭 시라쿠사의 참주 아가토클레스는 여전히 그 섬의 동부에서 군림하고 있으며, 카르타고와의 잠정적인 평화를 맺었고, 섬에서 그리스인들의 영향력을 잠시동안 연장시키고 있습니다. 더 북쪽에는, 문명화되지 않은 신생 이탈리아 국가들이 서로 격렬한 전쟁을 벌이고 있는데, 한때 중요하지 않았던 한 국가가 이탈리아의 세력 균형에 도전하기 위해 부상하고 있다는 소문이 있습니다.\n\n그들은 자신들을 로마라고 부릅니다.
startup_events.2.a코0=카르타고는 견뎌낼 것이다.
startup_events.7.t코0=로마의 원로원과 민중
startup_events.7.desc코1=20년이 넘는 기간 동안, 초기 로마 공화국은 남쪽의 삼니움인에 대항하여 가혹한 투쟁을 벌였습니다. 승리는 자주 멀어진 것처럼 보였지만, 전쟁은 로마의 우위로 끝났고 중요한 그리스계 도시인 네아폴리스가 해방되었습니다. 그러나 삼니움인은 패배로 인한 피해를 회복하기 위해 퇴각했습니다.\n\n북부에서는, 에트루리아인들이 공화국의 확장을 우려의 시선으로 바라보고 있고; 남쪽에서는, 무수히 많은 그리스 도시 국가들이 뒤에서 음모를 꾀하며, 그리스에 있는 후원자들에게 원조를 요청하고 있습니다. 멀리 떨어진 시칠리아 섬에서는, 신비에 싸인 카르타고 제국의 외침이 이 지역의 힘의 균형을 위협하고 있습니다.\n\n로마가 승리할 것인가? 아니면 야만인들과 내분 때문에 몰락할 것인가? 공화국의 운명은 당신의 손에 달려 있습니다.
