#yuezhi
yuezhi.1.t코0=월지의 이주
yuezhi.1.desc코0=우리 민족은 우리 영토를 통한 이민족들의 대규모 이동을 보고받기 시작했습니다. 그들은 왜 도망치는지에 대해선 말하지 않았지만, 분명 그들에게 닥쳐온 어떤 큰 사건이 그런 대규모 탈출을 야기했을 것입니다.\n\n그들 중 많은 이들이 우리 땅에 정착하길 원합니다. 우리 민족들도 그들과 교역하기 시작하였습니다. 이 행동이 우리에게 해가 될까요?
yuezhi.1.desc_2코0=그러나 월지 사람들은 우리 땅에 다시 나타나 물밀듯이 밀려오기 시작하였습니다. 무역과 세금을 늘릴 수 있는 이 기회를 가볍게 거절해서는 안 됩니다. 우리는 그들이 우리 땅을 그들의 새 고향이라고 부르도록 허락해야 할까요?
yuezhi.1.a코0=그들이 정착하는 것을 허락하자.
yuezhi.1.b코0=그들이 이동하게 내버려 두자. 우리 민족은 이에 대처할 것이다.
yuezhi_tribesmen_tooltip코0=#Y 월지#! 문화를 가진 #Y 5#!명의 부족민이 #Y [SCOPE.sP('yuezhi_target').GetName]#!에 생성됩니다.
yuezhi_tribesmen_tooltip_2코0=#Y 월지#! 문화를 가진 #Y 5#!명의 부족민이 #Y [SCOPE.sP('yuezhi_target_2').GetName]#!에 생성됩니다.
yuezhi_tribesmen_tooltip_3코0=#Y 월지#! 문화를 가진 #Y 5#!명의 부족민이 #Y [SCOPE.sP('yuezhi_target_3').GetName]#!에 생성됩니다.
yuezhi_declined코0=억압된 기회
desc_yuezhi_declined코0=우리가 월지의 이동을 강제한 이후로 우리 민족은 덜 협력적이게 되었습니다.
yuezhi_unrest코0=월지의 불만
desc_yuezhi_unrest코1=월지 이민자들이 이 영토에 큰 불만을 야기하고 있습니다.
yuezhi.2.t코0=관문이 열리다
yuezhi.2.desc코0=월지를 우리 땅에 정착시키겠다는 우리의 친절한 제안이 의도하지 않은 결과를 낳기 시작하였습니다. 월지 고관들의 대표단은 이미 월지 공동체가 설립된 도시에 이민자들을 더 정착시켜 달라고 우리 [ROOT.GetCountry.GetRulerTitle]에게 청원하였습니다.\n\n그들의 표현을 보았을 때, 이를 거절한다면 작지 않은 일이 일어날 것입니다.
yuezhi.2.a코0=잘 알겠다...
yuezhi.2.b코0=결코 안된다!
yuezhi_consolidate_tooltip코2=#Y 월지#! 문화를 가진 #Y 4#!명의 부족민이 월지 소수 민족을 받아들인 모든 영토에서 생성됩니다.
yuezhi.3.t코0=월지의 우세
yuezhi.3.desc코0=아주 짧은 시간 동안 월지 사람들은 너무 수가 많아져서 이제 우리는 더이상 우리 국가를 [ROOT.GetCountry.GetPrimaryCulture.GetName]인들의 나라라고 부를 수가 없게 되었습니다.\n\n그들의 많은 수 때문에, 우리는 월지의 방식을 받아들이는 것이 미래를 위한 최선의 방법인가에 대하여 고려할 수밖에 없습니다.
yuezhi.3.a코0=이것은 우리의 유일한 선택지이다.
yuezhi.3.b코0=절대 안돼!
yuezhi.4.t코0=월지의 천재
yuezhi.4.desc코0=월지 사람들은 우리의 경제력에 상당한 보탬이 되고 있습니다. 이제 그들은 정치권에서 두각을 나타내는 것으로 보입니다. 월지 부모에게서 태어나 믿을 수 없는 재능을 가진 남자가 우리 국가로 들어오는 많은 이주의 물결 중 하나에 속해서 이곳에 도착하였습니다.\n\n우리는 정부에 그를 위한 자리를 찾아야 합니다... 
yuezhi.4.a코0=되고말고!
