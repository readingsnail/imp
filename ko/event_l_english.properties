diadochi_flavor.6.desc코0=알렉산드로스를 섬겼던 왕들은 그들이 주장한 그의 제국에 대한 직접적인 명분과 함께 세상을 떠나기 시작하였습니다. '계승자'라고 알려졌던 남자들은 이제 그들의 자손인 '에피고노이'에게 계승되고 있습니다.\n\n강력한 지도자들이 자신들의 정당한 자격으로 조상들의 영역에 대한 명분을 강력하게 주장했었던 데 반하여 이 '에피고노이'들은 지역의 세습 군주일 뿐이며, 이제 제국을 복원하는 것은 불가하게 되었습니다.
diadochi_flavor.6.a코0=세상은 우리의 행위를 통해 우리를 알 것이다.
diadochi_flavor.7.t코0=제국의 수도
diadochi_flavor.7.desc코0=알렉산드로스 제국의 계승자로써 우리는 {ROOT.GetCountry.GetCapital.GetName}이(가) 헬레니즘 세계를 통치하기에 정말로 가장 좋은 장소인지 고려해야 합니다. 어떤 사람들은 이러한 과업에 알맞는 더 좋은 다른 도시들이 있다고 주장합니다.\n\n물론 가능한 모든 장소마다 각각의 장점이 있기 때문에, 결정은 조심스럽게 이루어져야 합니다.
diadochi_flavor.7.a코0=아르게아스 왕들의 왕좌인 펠라.
diadochi_flavor.7.b코0=이집트의 심장부인 나일의 알렉산드레이아.
diadochi_flavor.7.c코0=제국이 세워진 곳인 바빌론.
diadochi_flavor.7.d코0=세계의 끝에 위치한 인더스의 알렉산드레이아.
diadochi_flavor.7.e코0={ROOT.GetCountry.GetCapital.GetName}은(는) 우리의 수도로써 유지될 것이다.
diadochi_flavor.8.t코0=안티고노스 왕조의 동요
diadochi_flavor.8.desc코0=안티고노스가 죽게 되면서 그가 프리기아 태수령에서 만든 국가는 처음으로 창립자가 없게 되었습니다. 안티고노스의 화려한 성공은 한때 한 세대의 부러움과 감탄을 불러일으켰지만, 이집트와 바빌론은 노장군이 결국 죽을 때까지 함락되기에는 너무 힘들었다는 것을 증명하였습니다.\n\n첫 번째 왕의 죽음은 프리기아인들의 영역을 옛날보다 훨씬 분열되게 만들었습니다. 특히 아시아의 도시들 중 충성심이 적었던 곳들은 동요하는 것으로 보이며, 전 지역이 중앙의 권력으로부터 이탈할 위험에 처해 있습니다. 우리는 그들을 붙잡아 둘 수도 있지만, 이 행동은 우리의 남은 충성스러운 속국들을 소외시키는 결과를 가져 올 것입니다.
diadochi_flavor.8.a코0=우리는 돌아올 것이다. 잃어버린 것을 되찾기 위해.
diadochi_flavor.8.b코0=우리는 단 하나의 도시라도 놓아줘서는 안된다!
diadochi_flavor.9.t코0=안티고노스 왕조의 이상
diadochi_flavor.9.desc코0=애꾸눈 안티고노스가 죽으면서 무명의 프리기아 태수령에서 만들어진 국가는 처음으로 창립자가 없게 되었습니다. 안티고노스의 화려한 성공은 한 세대의 부러움과 감탄을 불러일으켰고, 이 유산은 앞으로도 몇 세대 동안 우리의 통치자들에게 이익을 가져다 줄 것입니다.
diadochi_flavor.9.a코0=국왕 폐하 만세!
claims_on_trans_indus_tooltip코0=아르게아스 제국은 마디아데사 권역에 대한 명분을 얻을 것입니다.






























