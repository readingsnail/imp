#####################################################################:0 ""
# Slave Revolts
###################################################################:0 ""
slave_revolts.1.t코0=[ROOT.GetProvince.GetName]의 노예들이 반란을 일으키다!
slave_revolts.1.desc코0=기존에 구사하던 가혹한 처사와 노예들의 많은 숫자가 [ROOT.GetProvince.GetName]이(가) 놈들이 우리에게 대항하고자 일어선 동기가 되었습니다. 괘씸하게도 그들은 자신들에게 자유와 주인인 우리들의 처벌을 요구하고 있군요.\n이 반란의 열기는 빠르게 확산되고 있으며 어떤 이들에게는 희망과 용기를, 어떤 이들에게는 새로운 피바람을 몰고올지 않을까 하는 두려움을 불러 일으키고 있습니다. 이 노예들이 계속해서 당신의 국가를 위협한다면 시민들은 불안에 떨 것입니다.
slave_revolts.1.a코0=짓밟아 버려라!
slave_revolts.1.a.tt코0=#R 영토가 반란군에게 점령당하면 해당 노예들이 반란군에 가담할 것입니다.#!
slave_revolts.2.t코0=[ROOT.GetProvince.GetName]의 함락
slave_revolts.2.desc코0=[ROOT.GetProvince.GetName]이(가) 반란군 노예들에게 함락되면서 우리 사회에 충격파가 몰아쳤습니다. 그 노예들은 우리가 그들을 자유인으로 그 지역에서 정착시켜주기를 허락하고 그들에게 사면을 약속하기를 요청하는 전달자를 보냈습니다. 의심할 여지 없이, 그러한 요구에 굴복하는 것은 [ROOT.GetProvince.GetName]의 모든 노예 주인들에 대한 모욕으로 보여질 것입니다. 하지만, 분쟁을 끝내는 가장 빠른 방법일 수도 있습니다.
slave_army_growth_tooltip코0=지역의 노예들이 반란군에 가담하였습니다.
slave_revolts.2.a코0=노예와의 협상은 없다!
slave_revolts.2.b코0=그들의 요구를 수용할 수 밖에 없겠군.
slave_revolts.3.t코0=노예 반란 실패
slave_revolts.3.desc코0=우리는 주인 없는 노예들이 우리나라를 떠도는 것을 종식시켰습니다. 주인에게 대항해 일어섰던 모든 노예들과 그들의 지도자들이 다시 한번 사슬에 묶여 있습니다. 우려되는 시민들은 이들에게 모범을 보여 미래의 반란을 막기 위해 가혹한 처벌을 요구하고 있습니다. 다른 이들은 이런 가혹한 조치가 처음에 반란에 불을 지핀 학대 문제를 해결하지 못할 것이라고 주장합니다.
slave_revolts.3.a코0=놈들을 본보기로 삼도록 하자.
slave_revolts.3.b코0=놈들을 용서해 줘라.
slave_revolts.3.b.tt코0=[SCOPE.ScriptValue('slaves_defeated_svalue')]명의 생존한 노예들이 우리 수도 지역에 있는 우리 영토에 다시 정착하게 될 것입니다.
slave_revolts.3.moratorium.a.tt코0=30년 동안은 노예 반란이 새로 일어나지 않을 것입니다.
slave_revolts.3.moratorium.b.tt코0=15년 동안은 노예반란이 새로 일어나지 않을 것입니다.
slave_revolts.4.t코0=[SCOPE.sChar('spartacus_character').GetName]
slave_revolts.4.desc코0=[ROOT.GetProvince.GetName]이(가) 함락되면서 최근에 석방된 노예들 중 한 명이 반란의 지도자가 된 것 같습니다. [SCOPE.sChar('spartacus_character').GetName]의 배경은 거의 알려져 있지 않지만 [SCOPE.sChar('spartacus_character').GetName]은(는) 모든 노예들의 완전한 충성심을 가지고 있습니다. 가장 불행한 것은 [SCOPE.sChar('spartacus_character').GetName]이(가) 많은 군 경험을 가지고 있는 것처럼 보인다는 것입니다.
slave_revolts.4.a코0=최대한 빨리 이 문제를 해결 지어야겠군.
slave_revolts.5.t코0=[ROOT.GetProvince.GetName]의 약탈
slave_revolts.5.desc코0=반란군 노예들이 [ROOT.GetProvince.GetName]의 성문을 돌파하면서 우리나라의 중요한 가문들은 그들의 올바른 수도에서 도망쳐야 했습니다. 그러나 모든 사람들이 도망갈 수 있을 만큼 운이 좋지는 않았습니다. 몇몇 저명한 노예 주인들은 대광장으로 끌려나와 십자가에 못박혔습니다. 그들의 공개 처형은 우리나라에 가장 영향력 있는 사람들 중 일부를 앗아갔습니다. 최근 그들에게 억압된 노예들의 맹목적인 분노의 희생자들입니다.
slave_revolts.5.a코0=노예와의 협상은 없다!
slave_revolts.5.b코0=그들의 요구를 수용할 수 밖에 없겠군.
