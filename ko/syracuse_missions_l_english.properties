me_syracuse_2_sicily코0=시켈리오테스인들의 주도국
me_syracuse_2_sicily_BUTTON_TOOLTIP코0=우리의 생존은 시켈리오테스인들의 단결에 달려있습니다.
me_syracuse_2_sicily_BUTTON_DETAILS코0=
me_syracuse_2_sicily_DESCRIPTION코0=시대가 빠르게 변하고 있습니다. 동쪽에서는 알렉산드로스 제국의 시체를 두고 디아도코이들이 다투고 있습니다. 서쪽에서는 카르타고 야만인들이 우리의 실패했던 아프리카 원정을 복수하기 위해 우리 섬을 탐욕스럽게 바라보고 있습니다. 북쪽에서는 이탈리아 공화국들이 나날히 강해지고 있습니다. 우리는 우리의 생존을 위해 아가토클레스의 과업을 완수하고 시켈리오테스인들을 단결시켜야 합니다.
me_syracuse_2_sicily_CRITERIA_DESCRIPTION코0=시칠리아 동부를 지배합니다.
me_syracuse_2_sicily_REWARD_DESCRIPTION코0=시라쿠사 시를 발전시키고 주변의 시켈리오테스 이웃들을 합병합니다.
syracuse_2_1코1=시칠리아 확보
syracuse_2_1_DESC코0=평화 조약은 카르타고 야만인들에게 섬 서쪽의 지배권을 주었지만, 대신 우리는 동쪽의 분열된 시켈리오테스 국가들을 확보하여 그들이 카르타고의 편에 붙게 하기보다는 우리의 대의에 동참하게 해야 합니다.
syracuse_2_1_allow_tt코2=[me_syracuse_scope.GetName]은(는) 모든 #Y $syracuse_area$#!, #Y $east_sicily_area$#! 지역을 직접 지배하거나 속국을 통해서 지배해야 합니다.
syracuse_2_2코0=용병
syracuse_2_2_DESC코0=시칠리아의 식민 도시에서 이탈리아 용병들은 오랫동안 시민군을 대체하기 위해 사용되어 왔습니다. 적들과 맞설만한 인력을 확보하려면 이러한 전통은 계속되야 합니다.
syracuse_2_3코0=오르티기아의 보루
syracuse_2_3_DESC코0=티몰레온이 참주를 막기 위해서 파괴한 오르티기아의 방어 시설을 재건하는 것은 매우 중요합니다. 우리는 육로로 수도를 공격하려는 자들을 위해 섬을 가공할 만한 수준으로 개조해야 합니다.
syracuse_2_4코0=사원들의 도시
syracuse_2_4_DESC코0=시켈리오테스인들의 주도국 자리를 두고 다퉜고 우리의 오래된 경쟁자들 중 하나인 아크라가스는 우리의 명령에 복종하고 도시의 부를 우리에게 바쳐야 합니다.
syracuse_2_4_allow_tt코1=#Y 아크라가스#!는 [me_syracuse_scope.GetName]의 속국이거나 [me_syracuse_scope.GetName]이(가) #Y 아크라가스#!(아그리겐툼)을 지배중입니다.
syracuse_2_5코0=시켈리오테스인들과의 교섭
syracuse_2_5_DESC코0=시칠리아 그리스인들의 운명은 외국의 이해관계 때문에 사방에서 위협받아 코피스 끝에 놓여있는 것과 같습니다. 우리는 창이든 심포시온이든 모든 수단은 사용해서 빠르게 그리스인들을 통합해야 합니다.
syracuse_2_5_reward_tt코1=[me_syracuse_scope.GetName]은(는) 시켈리오테스 속국을 얻을 수도 있습니다.
syracuse_2_6코0=이탈리아의 빵 바구니
syracuse_2_6_DESC코0=시칠리아의 중심부로 확장하면 지중해 최고의 곡식이 자라는 기름진 땅을 이용할 수 있게 됩니다. 우리는 이 기회를 최대한 활용해야 합니다.
syracuse_2_6_allow_tt코1=[me_syracuse_scope.GetName]은(는) 시칠리아 본토에서 곡물 @grain!이 생산되는 최소 #Y 3#!개의 영토를 소유하고 그곳에 #Y 농업 정착지#!를 건설해야 합니다. ([SCOPE.Custom('syr_mission_2_6_custom_loc')]/#Y 3#!)
