syracuse_1_1_tentative_whispers코0=머뭇거리는 속삭임
syracuse_1_1_tentative_whispers_DESC코0=참주들에 대한 비판을 입에만 담고 있는 사람들이 많이 있습니다. 올바른 지지를 통해 공화정이 다시 복원되고 참주정은 영원히 없어지게 될 수도 있습니다.
syracuse_1_1_reward_tt코0=공화국의 #Y 통치자#!가 선출될 것입니다.
syracuse_1_2_mercenary_motives코0=토대 공격
syracuse_1_2_mercenary_motives_DESC코0=겔론 이후의 참주들은 시민을 징집하기보다는 이탈리아인 용병들을 이용해왔습니다. 이 고용된 폭력배들은 참주의 권력의 기반을 구성하는데, 역으로 참주를 약화시키는 열쇠가 될 지도 모릅니다.
syracuse_1_2_reward_tt코0=용병이 #Y 쿠데타#!를 지원합니다.
syracuse_1_3_greek_help코0=티몰레온의 모범
syracuse_1_3_greek_help_DESC코0=비극적인 골육상잔의 장군이었던 티몰레온은 디오니시오스를 몰아내고, 공화국의 지혜가 담긴 법을 만들고, 역경에도 불구하고 카르타고군을 무찔렀습니다. 도움을 청하기 위해 모도시인 코린토스로 용감한 시민들이 보내졌기 때문이었습니다.
syracuse_1_3_greek_help_allow_tt코0=적당한 지휘관을 배치할 수 있는 독립 그리스 공화국이 그리스에 있어야 합니다.
syracuse_1_3_reward_tt코0=그리스인들이 #Y 내전#!을 지원합니다.
syracuse_1_4_deal_with_devil코0=악마와의 거래
syracuse_1_4_deal_with_devil_DESC코0=시라쿠사는 자만한 아테네인이나 기민한 카르타고와 같은 시칠리아의 부를 노리는 다른 세력들과 부딪혀 왔습니다. 대가를 치르고 자유의 뜻을 기꺼이 돕고자 하는 사람들이 있을지도 모릅니다.
syracuse_1_4_deal_with_devil_allow_tt코1=$syracusan$을(를) 제외하고 시칠리아 본토에 영토를 가지고 있는 국가들 중 [me_syracuse_scope.GetName]보다 총 영토가 많고, [me_syracuse_scope.GetName]에 대한 의견이 #Y 0#!보다 낮고, [me_syracuse_scope.GetName]와(과) 동맹하지 않은 국가가 있습니다.
