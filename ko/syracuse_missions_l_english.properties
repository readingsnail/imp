syr_mis_2_6_allow_sv_complete코0=#Y [SCOPE.ScriptValue('﻿syr_mis_2_6_current')|0]#!
syracuse_2_6_modtt코0=최대 #Y 3#!개의 영토가 받습니다
syracuse_2_6_rewardtt코0=최대 #Y 3#!개의 영토가 식량과 무역 상품 생산 보너스를 받습니다.
syracuse_2_7코0=시켈리오테스인들의 패권
syracuse_2_7_DESC코0=시칠리아 동부가 우리의 지배 하에 복속되기만 한다면 우리는 자유 시켈리오테스인들의 통일을 완수해낼 수 있습니다. 이는 유래 없는 업적입니다.
syracuse_2_8코0=시라쿠사 복원
syracuse_2_8_DESC코1=내전과 침략은 우리의 위대한 도시에 고통과 파괴를 안겨주었습니다. 이제 과거의 마지막 흉터를 지우고 문화 중심지로써 나아갈 때입니다.
