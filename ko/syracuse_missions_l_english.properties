me_syracuse_3_punic_BUTTON_DETAILS코0=
me_syracuse_3_punic_DESCRIPTION코0=우리 시켈리오테스인들은 시칠리아 지배를 위해 카르타고인들과 수백 년 동안 싸워왔으며, 역전 끝에 지금은 교착 상태에 놓여 있습니다. 마침내 이 야만인들을 다시 바다로 돌려보내고 서쪽의 고대 그리스 식민지를 재정복해야 할 때가 왔습니다.
me_syracuse_3_punic_CRITERIA_DESCRIPTION코0=카르타고 야만인들을 시칠리아 밖으로 던져버립니다.
me_syracuse_3_punic_REWARD_DESCRIPTION코0=서부 시칠리아를 수복합니다.
syracuse_3_1코0=해양의 회복
syracuse_3_1_DESC코0=아프리카 원정이 실패한 후, 우리는 카르타고가 제해권을 허용하였고 우리 해군이 쇠퇴하는 것을 지켜보기만 했습니다. 그들의 통행을 차단하려면 카르타고인들이 가장 강한 곳인 파도 위에서 싸워야만 합니다.
