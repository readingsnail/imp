syr_mis_2_8_1_allow_sv_ongoing코0=#R [SCOPE.ScriptValue('syr_mis_2_8_1_current')|0]#!
syr_mis_2_8_1_allow_sv_complete코0=#Y [SCOPE.ScriptValue('syr_mis_2_8_1_current')|0]#!
syr_mis_2_8_2_allow_sv_ongoing코0=#R [SCOPE.ScriptValue('syr_mis_2_8_2_current')|0]#!
syr_mis_2_8_2_allow_sv_complete코0=#Y [SCOPE.ScriptValue('syr_mis_2_8_2_current')|0]#!
syracuse_2_9코0=아레투사의 샘
syracuse_2_9_DESC코0=네레이스 아레투사는 우리의 수호신이며, 도시는 그녀의 축복으로 번성할 것입니다. 그동안 무시되었던 샘을 복원하고 님프 축제를 재개해야 합니다.
syracuse_2_10코0=풍요의 뿔
syracuse_2_10_DESC코0=곡물은 창고에 저장되는 것 말고도 많은 일을 할 수 있습니다. 지중해 전역의 빠르게 성장하는 도시들은 질 좋은 우리 상품을 확보하기 위해 분주해질 것입니다.
syracuse_2_10_allow_tt코1=[me_syracuse_scope.GetName]의 수도 지역은 수입 없이 최소 #Y [SCOPE.ScriptValue('syr_mis_2_10_target')|0]#!의 잉여 곡물 @grain!을 가지고 있습니다. ([SCOPE.Custom('syr_mission_2_10_custom_loc')]/#Y [SCOPE.ScriptValue('syr_mis_2_10_target')|0]#!)
syr_mis_2_10_allow_sv_ongoing코0=#R [SCOPE.ScriptValue('syr_mis_2_10_current')|0]#!
syr_mis_2_10_allow_sv_complete코0=#Y [SCOPE.ScriptValue('syr_mis_2_10_current')|0]#!
syracuse_2_11코0=시켈로이족의 최후
syracuse_2_11_DESC코0=그리스인들과 카르타고인들의 격렬한 전쟁의 한복판에서도 섬의 원주민인 시켈로이족은 내륙 지방에서 계속 버텨왔습니다. 그들은 우리에게 끝내 굴복할 것입니다.
syracuse_2_11_allow_tt코2=#Y 시쿨리아#!이(가) [me_syracuse_scope.GetName]의 속국이거나 존재하지 않아야 하고 [me_syracuse_scope.GetName]이(가) #Y [me_syr_henna.GetName]#!와(과) #Y [me_syr_kapytion.GetName]#! 중 하나나 둘 다 소유합니다.
syracuse_2_11_modtt코1=시칠리아의 [me_syracuse_scope.GetAdjective] 지역에 있는 이탈리아 인구는 받습니다
