syracuse_1_6_reward_tt코0=참주의 자식이 #Y 쿠데타#!를 지원합니다.
syracuse_1_6_approach_heir코0=궁정 내의 친구들
syracuse_1_6_approach_heir_DESC코0=시라쿠사의 참주들은 요새화된 궁전 안에서 아첨꾼과 지식인들에게 둘러써야 시간을 보내는 것을 즐깁니다. 자식은 왕과 가장 가까운 사람들 중 하나이며, 참주의 약점을 알 수도 있습니다.
syracuse_1_7_assassinate코0=다모클레스의 교훈
syracuse_1_7_assassinate_DESC코0=디오니시오스는 다모클레스에게 왕의 삶이 얼마나 얼마나 고난스러운지를 가장 현명한 방법으로 보여주었습니다. 왕좌에 가장 가까이 있는 자들과 접촉한다면, 우리는 그의 교훈을 잔인하게 실천할 수도 있습니다.
syracuse_1_7_assassinate_allow_tt_2코0=용병 대장이 아직 살아있습니다.
syracuse_1_7_assassinate_allow_tt_6코0=후계자가 바뀌지 않았습니다.
syracuse_1_7_reward_tt코0=공화주의자들은 참주를 몰아내기 위한 #Y 쿠데타를#! 시행할 것입니다.
syracuse_1_8_civil_war코0=전투 준비
syracuse_1_8_civil_war_DESC코0=디오니시오스의 계승자들은 그들의 섬 요새에 달라붙은 삿갓조개처럼 계속 권력에 매달리려고 하고, 이는 오직 창 끝으로만 떼어내는게 가능합니다. 우리는 적절한 지원을 통해 티몰레온의 발자취를 따라 명예롭게 자유를 쟁취할 수 있습니다.
syracuse_1_8_civil_war_allow_tt코0=관련 국가와 인물이 아직 존재합니다.
syracuse_1_8_reward_tt코0=참주가 축출됨으로써 #Y 내전#!이 시작될 것입니다.
syracuse_1_9_taking_stock코0=시라쿠사 공화국
syracuse_1_9_taking_stock_DESC코0=가장 힘든 부분은 뒤로 하고, 우리는 신생 공화국이 침대에서 숨막히지 않도록 경계해야 합니다. 많은 사람들이 왕이 되려고 노력하지만, 우리는 그 누구도 왕관을 쓰지 못하도록 막아야만 합니다.
