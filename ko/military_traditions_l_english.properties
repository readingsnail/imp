#####Persian Traditions
######
persian_philosophy코0=페르시아 전통
persian_philosophy_start_bonus코0=스키타이 궁기병대
#Scythian Path
persian_scythian_path_1코0=파르티안 샷
persian_scythian_path_1_desc코0=궁기병의 대표적인 전술은 배사(背射)법으로 기수가 도망가는 척하면서 안장에 앉은 채 몸을 꼬아 적에게 활시위를 날리는 전술입니다.
persian_scythian_path_2코0=유목민의 생활방식
persian_scythian_path_2_desc코0=스텝의 민족은 자주 유랑 생활을 했습니다. 언제나 준비가 되어있다는 것은 전쟁을 준비하면서 꽤 요긴한 점입니다.
persian_scythian_path_3코0=히트 앤 런
persian_scythian_path_3_desc코0=진형전술에 중점을 두는 보병과는 달리 기병 전술은 개인의 자율성을 더 중시했습니다. 그 중 궁기병이 특히 그랬는데, 그들은 휘몰아치는 화살과 군마의 구름떼를 지어서 적의 진형을 어그러뜨려 이후 벌어질 근접전에서 우위를 점했습니다.
persian_scythian_path_4코0=기병 산병전
persian_scythian_path_4_desc코0=기병은 적의 퇴각로를 차단하고 보급선을 훼방 놓는 훌륭한 요격부대입니다. 기수들에게 적을 괴롭히되 본격적인 교전은 삼가라 명하여 적군이 수적 우위에서 얻은 이점을 무용지물로 만들 수 있습니다.
persian_scythian_path_5코0=카타프락토이
persian_scythian_path_5_desc코0=승마술을 발전시킨 여러 문화권에서는 소형 원거리 무기에 대항하기 위해 중기병, 다른 말로는 카타프락토이를 운용했습니다. 말과 기수 모두 두꺼운 어린갑이나 사슬갑을 착용했기 때문에 카타프락토이 부대에게 돌격당하고 무너지지 않고서 배길 이는 없었습니다.
persian_scythian_path_6코0=초원 숙달
persian_scythian_path_6_desc코0=우리 민족은 유목 생활을 통해 이 거친 환경에서 살아남는 방법을 체화했습니다.
persian_scythian_path_7코0=보병
persian_scythian_path_7_desc코0=스텝에서는 대체로 기병이 전투의 중심이었지만, 고대 중기부터 스키티아인 보병이 여러 전투에서 모습을 드러냈습니다. 초기 보스포루스 왕국과 싸운 타티스 전투에서 수많은 스키티아인 보병 분견대가 활약했습니다.
persian_scythian_path_end_bonus코0=말을 타기 위해 태어나다
persian_scythian_path_end_bonus_desc코0=사마르티아인과 스키티아인 부족민들은 어릴 때부터 승마술을 익힌 덕분에 서양인과 달리 말과 친밀했습니다. 이 지식을 활용한다면 군대를 조직할 때 유용할 겁니다.
#Achaemenid (native Persian)
persian_achaemenid_path_1코0=키루스의 유산
persian_achaemenid_path_1_desc코0=아케메네스 제국의 거대한 군세는 서방 그리스 문명에 극한의 공포를 선사했습니다. 제국은 거대한 영토와 신민들이 복무하려는 열의 덕분에 고효율의 병력을 보장받을 수 있었습니다.
persian_achaemenid_path_2코0=불멸자들
persian_achaemenid_path_2_desc코0=불멸자는 전설적인 군인들로 부대정원을 언제나 10,000명으로 유지한 덕택에 불멸자라는 명칭이 붙었다고 합니다. 다양한 무기와 중갑으로 무장해 중장보병의 중추로 기능했고 나머지 보병 전체가 불멸자 부대를 중심으로 포진했습니다.
persian_achaemenid_path_3코0=해군 개혁
persian_achaemenid_path_3_desc코0=아케메네스 왕조는 페르시아 해군을 창설하면서 근방의 페니키아인 선원을 기용했으며 이 해군 전통의 유산은 여전히 이어지고 있습니다.
persian_achaemenid_path_4코0=반응적인 신병 모집
persian_achaemenid_path_4_desc코0=고대 페르시아 임금들의 거대한 군대는 역사에서 자주 언급됩니다. 현지에서 나이가 찬 장정을 징발하는 것은 거대한 군대를 조직하는데 크게 이바지했습니다.
persian_achaemenid_path_5코0=고귀한 혈통
persian_achaemenid_path_5_desc코0=아케네메스 혈통은 키루스로부터 알렉산드로스 대왕에 의해 멸망하는 순간까지 끊이지 않고 이어져 왔습니다. 최근의 굴복에도 페르시아 제국의 영광스러운 나날은 기억 속에 선명하게 남아있습니다.
persian_achaemenid_path_6코0=태양을 가리다
persian_achaemenid_path_6_desc코0=헤로도토스에게 궁술에 대한 극찬을 받은 아케네메스 왕조의 군인들은 전재한 합성궁을 사용했습니다. 그 유명한 테르모필라이 전투에서, 페르시아군은 수많은 수의 궁수를 운용했는데 그들이 한 번 활을 쏘았다 하면 무수한 화살 세례가 태양을 완전히 가렸다고 합니다.
persian_achaemenid_path_7코0=카르다케스
persian_achaemenid_path_7_desc코0=페르시아 제국 후기에 페르시아인은 페르디카스라고 하는 용병 중장보병에 의존했습니다. 알렉산드로스 침공 동안 페르디카스는 페르시아인의 땅에서 모집됐지만, 싼값의 용병으로 취급받았습니다.
persian_achaemenid_path_end_bonus코0=밀집 공격
persian_achaemenid_path_end_bonus_desc코0=아케메네스 왕조는 페르시아 해군을 창설하면서 근방의 페니키아인 선원을 기용했습니다. 이러한 해군 전통의 유산은 여전히 이어지고 있습니다.
#Bactrian
persian_bactrian_path_1코0=박트리아 기수
persian_bactrian_path_1_desc코0=아케메네스 왕조와 마케도니아인은 둘 다 유용하고 노련한 박트리아 기병을 운용했습니다. 박트리아인은 서부 스키티아인처럼 유목 생활에 큰 영향을 받았습니다.
persian_bactrian_path_2코0=그리스-박트리아
persian_bactrian_path_2_desc코0=박트리아의 그리스 영향력은 이례적으로 수월하게 현지에 정착했습니다. 그리스풍의 건축양식과 방어시설이 곳곳에 세워졌고 이는 종종 박트리아의 비그리스 이웃과 견주었을 때 우월한 것으로 여겨졌습니다.
persian_bactrian_path_3코0=완벽한 융합
persian_bactrian_path_3_desc코0=기원전 3세기 중반에 세워진 그리스 박트리아 왕국은 문화와 인종, 특히 전술의 용광로였습니다. 다양한 전투방식이 융합은 가공할만한 군대를 만들어냈습니다.
persian_bactrian_path_4코1=클레루코이
persian_bactrian_path_4_desc코0=알렉산드로스 정복 동안 마케도니아인은 곳곳에 여러 정착지를 세웠고 그중 다수가 번영했습니다. 이들 정착민을 클레루코이라 하며 대대로 충성스러운 인력을 제공했습니다.
persian_bactrian_path_5코0=전투의 타이탄
persian_bactrian_path_5_desc코0=인도와 가까웠던 탓에 코끼리를 도입하여 진형의 양익에 둘 수 있었습니다. 코끼리 기수는 하우더에 올라타 아군이 난전에서 우위를 점할 수 있게 해주었습니다.
persian_bactrian_path_6코0=히포톡소타이
persian_bactrian_path_6_desc코0=박트리아 근방에 거주하는 유목민 부족들은 종종 박트리아 군대에 기용되어 마상궁술과 승마술에 뛰어난 두각을 보였습니다.
persian_bactrian_path_7코0=심장부
persian_bactrian_path_7_desc코0=박트리아의 중심부는 우거지고 비옥한 평원으로 사방이 산지와 스텝과 사막으로 둘러싸여 있습니다.  이곳에서 살아남기 위해서는 적응력이 필요했고 덕분에 이곳의 군대는 대다수 군대보다 더욱더 잘 준비할 수 있었습니다.
persian_bactrian_path_end_bonus코0=환멸을 느낀 무리들
persian_bactrian_path_end_bonus_desc코0=알렉산드로스의 대원정에서 남겨진 수천의 용병들은 살아남기 위해 용병업을 이어갔습니다. 시간이 지나면서 근방의 부족과 동화되었고 그 덕분에 싼 가격의 용병이 대거 늘어났다고 합니다.
