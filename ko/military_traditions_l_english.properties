latin_support_path_6_desc코0=상징적인 방패인 스쿠툼을 채택한 것은 마니풀루스 대형을 개발한 것과 함께 로마가 주변 국가들로부터 큰 이점을 얻을 수 있게 해주었습니다. 이후 스쿠툼은 로마의 국가적 상징이 되었고 로마의 방패벽은 그 자체만으로도 시작하지도 않은 전투에서 승리하는 것이 가능했습니다.
