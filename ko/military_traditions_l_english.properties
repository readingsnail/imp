#Tribal
north_african_tribal_path_1코0=안장 위에서 태어나다
north_african_tribal_path_1_desc코0=서쪽의 베르베르인과 누미디아인은 어려서부터 승마술을 연마했습니다. 유목 생활을 하는 그들에게 승마술은 정말 중요한 기술입니다.
north_african_tribal_path_2코0=인간과 말
north_african_tribal_path_2_desc코0=몇 세대에 걸친 사람과 말, 낙타 사이의 상호의존은 우리의 기마 전사들이 어렵지 않게 최고가 될 수 있도록 해주었습니다.
north_african_tribal_path_3코0=야생마처럼 굳건하게
north_african_tribal_path_3_desc코0=우리는 무언가를 소유하거나 훔칠 필요 없이 우리 땅에서 조화롭게 잘 살고 있습니다. 우리는 오아시스와 물웅덩이가 있는 곳에서 우리 군대를 사용할 짐승을 얻을 수 있었습니다.
north_african_tribal_path_4코0=광기의 흥분
north_african_tribal_path_4_desc코0=누군가에게는 그저 어수선한 난투로만 보이겠지만 우리 전사들은 적과 아군의 움직임을 파악했기에 이러한 군무가 전쟁의 선율과도 같았습니다.
north_african_tribal_path_5코0=현지의 지식
north_african_tribal_path_5_desc코0=우리 민족보다 사막을 잘 아는 사람은 없습니다. 다른 이들이 황량한 벌판이라 보는 곳에서 우리는 가능성을 봅니다.
north_african_tribal_path_6코0=군대를 동원하라
north_african_tribal_path_6_desc코0=우리에게 위협이 찾아올 떄마다 우리 민족의 운명은 흔들렸습니다. 우리 모두 우리의 전통과 문화를 지키기 맞서 싸워야 합니다. 우리는 한날한시에 단결해야만 합니다.
north_african_tribal_path_7코0=울부짖기
north_african_tribal_path_7_desc코0=모든 병사들이 하나되어 전투의 함성을 외칩니다. 이는 우리 민족의 방식이며 우리가 단결하였고 적을 죽일 수 있음을 적들에게 보여주는 방법입니다.
north_african_tribal_path_end_bonus코0=각자, 알아서
north_african_tribal_path_end_bonus_desc코0=우리는 부족민에게 어떤 제약도 걸지 않았습니다. 그래서 그들은 자유롭게 오고 갈 수 있으며, 때때로 그들은 전리품을 들고 오기도 합니다.
#Naval
north_african_naval_path_1코0=페니키아의 유산
north_african_naval_path_1_desc코0=티레의 고대 상인들은 지중해를 가로지르며 여러 식민시를 건설했습니다. 그들의 전설적인 항해술은 여전히 우리 민족의 기억 속에 살아있습니다.
north_african_naval_path_2코0=이베리아인 징병
north_african_naval_path_2_desc코0=카르타고는 영토가 불규칙하게 넓고 지방분권적이라 항상 인력이 부족했고 이런 문제를 해결하기 위해 외국인 병사를 대거 고용해야 했습니다. 이런 카르타고군에 용맹한 이베리아인은 귀중한 전력이었습니다.
north_african_naval_path_3코0=해군 패권
north_african_naval_path_3_desc코0=카르타고 해군은 시칠리아와 북아프리카 주변의 해역에서 꾸준한 존재감을 보여왔습니다. 이로 인해 우리의 선원들이 느끼는 안심감은 무시할 수 없으며, 우리가 이 해역을 지배한다는 말을 선원들이 확고하게 믿게 해주었습니다.
north_african_naval_path_4코0=바다에서의 삶
north_african_naval_path_4_desc코0=어떤 나라들은 특정한 적을 상대하기 위한 용도로 필요할 때마다 해군을 급조하지만, 우리 해군은 늘상 운용하고 있습니다. 고로 우리는 함대가 전투로 인한 피해나 비전투손실을 더 빠르게 복구할 수 있도록 항상 보급품을 싣고 다닐 겁니다.
north_african_naval_path_5코0=귀족 전쟁영주
north_african_naval_path_5_desc코0=우리 민족의 고귀한 유산은 우리 군대를 이끌 귀족을 정하는 관습에 있습니다. 나라에 쏟아부은 것이 많은 귀족은 금이나 땅으로 회유해도 흔들리지 않을 겁니다.
north_african_naval_path_6코0=인상적인 건물
north_african_naval_path_6_desc코0=우리의 땅에 들어온 모든 이들은 우리의 등대와 도시 건축물 그리고 요새를 보면서 감명받겠지만 그들이 침략자라면 위압적인 도시 성벽에 고민할 수밖에 없을 겁니다.
north_african_naval_path_7코0=우리 국민들을 일하게 하기
north_african_naval_path_7_desc코0=카르타고 해군은 카르타고 육군과 달리 외국인 병사들에 의존하지 않았습니다. 언제나 가난하거나 절박한 이들이 카르타고 군함에 배치되어 싼값에 바다에서 일하기 때문입니다.
north_african_naval_path_end_bonus코0=무엇보다도 기동성
north_african_naval_path_end_bonus_desc코0=그리스인은 거함주의를 선호했지만, 카르타고인은 그러지 않았습니다. 해상전의 전문가인 카르타고인은 적응력이 뛰어난 소형선을 선호했고 덕분에 많은 승리를 거머쥘 수 있었습니다. 기원전 397년의 카타나 해전에서 카르타고 함대는 수많은 소형선을 능숙하게 활용하여 대형선을 주로 운용하던 시라쿠사군에 괴멸적인 패배를 안겨주었습니다.
#Army
north_african_army_path_1코0=노련한 신병들
north_african_army_path_1_desc코0=카르타고는 필요치 만큼 충분한 군대를 모을 능력이 없었습니다. 그래서 카르타고는 모든 종류의 용병을 고용해야만 했습니다. 노련한 협상가에 의존하던 카르타고는 고용을 원하는 용병들이 찾는 첫 번째 항구가 될 수 있었습니다.
north_african_army_path_2코0=전문 해병
north_african_army_path_2_desc코0=카르타고 해군의 함선에는 선원뿐만 아니라 노련한 해병도 타고 있었습니다. 도선 전투는 고대에 흔한 일이었고 해병 부대의 존재 덕분에 선원들과 노잡이들이 크게 안심할 수 있었습니다.
north_african_army_path_3코0=신성대
north_african_army_path_3_desc코0=카르타고 신성대는 카르타고의 여타 용병 부대와 달리 귀족 태생의 카르타고 시민으로 이루어졌으며 중갑과 창으로 무장했습니다. 카르타고 신성대는 그리스 팔랑크스와 비슷한 방식으로 싸웠지만, 수가 적었기 때문에 여러 차례 소멸과 재건을 겪어야 했습니다.
north_african_army_path_4코0=불안한 관계
north_african_army_path_4_desc코0=속국에서 기꺼이 보내주는 군대에 의존하는 것은 문제를 일으킬 수 있습니다. 우리는 필요한 군대를 보내길 꺼리는 속국에 저당 잡히는 것을 절대 용납해선 안 됩니다
north_african_army_path_5코0=아프리카 코끼리
north_african_army_path_5_desc코0=코끼리는 두꺼운 가죽과 변덕스럽고 괴팍한 성격을 가진 거대한 짐승으로 카르타고군은 코끼리를 충격 기병으로 활용했습니다. 알프스를 넘은 한니발이 증명하듯이 코끼리는 전투에 돌입하지 않았을 때 최고의 짐말이었습니다.
north_african_army_path_6코0=누미디아 기병대
north_african_army_path_6_desc코0=아프리카 내륙에는 어떤 적과도 비교할 수 없을 만큼 노련한 기수들이 있습니다. 우리가 이 유목 전사에게 뛰어난 장비를 쥐여준다면 그들은 무시무시한 중기병으로 바뀔 수 있습니다.
north_african_army_path_7코0=파괴적인 돌격
north_african_army_path_7_desc코0=코끼리가 전장에서 주는 심리적 영향은 엄청났습니다. 코끼리에게 전열이 파괴되고 사람들이 깔려 죽었으며 코끼리를 대동한 군대가 일으킨 엄청난 모래먼지에 일개 군대 전체가 항복하곤 했습니다.
north_african_army_path_end_bonus코0=유리한 조건
north_african_army_path_end_bonus_desc코0=카르타고는 여러 국가를 보호국으로 여겼고 명목적인 보호의 대가로 군대를 얻어냈습니다. 이런 형태의 군대에도 봉급을 줘야 했지만은 일반적인 용병 계약과 비교하면 한참 낮은 비용이었습니다.
