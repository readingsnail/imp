greek_antigonid_path_2_octere_desc코1=알렉산드로스의 죽음은 디아도코이 사이에서 치열한 해군 군비 경쟁을 유발했습니다. 그들은 페니키아 통나무와 조선소를 놓고 전쟁했으며 우위를 점하기 위해 점점 더 큰 군함을 건조했습니다.
