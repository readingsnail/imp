#Arabian
levantine_arabian_path_1코0=사막의 모래
levantine_arabian_path_2코1=상인의 해안
levantine_arabian_path_2_desc코1=선박은 북아프리카나 아라비아 해안의 생명줄과도 같습니다. 건설 노동자는 충분하니 건설에 필요한 자원만 구하면 됩니다.
levantine_arabian_path_3코0=짐 나르는 짐승
levantine_arabian_path_4코0=사막의 함선
levantine_arabian_path_5코0=튼튼한 설계
levantine_arabian_path_5_desc코0=여러 지역에서 조선 자재가 부족했기 때문에 장인들은 널빤지 하나도 낭비하지 않았습니다. 그렇게 만들어진 우리의 선박은 내구력 하나만을 목표로 건조되었습니다.
levantine_arabian_path_6코0=건축가들의 유산
levantine_arabian_path_7코0=오아시스 무역
levantine_arabian_path_end_bonus코0=훈련된 낙타기병
#Native Egyptian
levantine_egyptian_path_1코0=왕국의 창
levantine_egyptian_path_1_desc코0=이집트인의 선조는 기본적인 방어구와 청동 창으로 무장하고 싸웠습니다. 철기의 도래 이후 무기와 방어구의 질이 열곱절 올라갔고, 우리 병사들은 더욱 강해졌습니다.
levantine_egyptian_path_2코0=군비 경쟁
levantine_egyptian_path_2_desc코0=훈련받은 노잡이 선원은 적들이 고용한 오합지졸 노예 선원보다 더 잘 싸웁니다.
levantine_egyptian_path_3코0=석재운반자
levantine_egyptian_path_4코0=식민지의 통합
levantine_egyptian_path_5코0=이집트의 혈통
levantine_egyptian_path_5_desc코0=나일강은 과거 수많은 해전의 전장이었습니다. 이제 이 양상은 지중해로 퍼져나갔고, 우리가 오랫동안 쌓아온 비주류적 해군 전통은 다른 재래식 해군에 대한 이점으로 작용할 겁니다.
levantine_egyptian_path_6코0=두꺼운 가죽
levantine_egyptian_path_7코0=문명의 요람
levantine_egyptian_path_end_bonus코0=줄지어 늘어선 군대
levantine_egyptian_path_end_bonus_desc코0=마치 고대의 파라오가 모은 군대처럼 거대한 이집트 군대는 감히 대적하려는 자들을 분쇄할 것입니다!
#Ptolemite Egypt
levantine_greco_path_1코0=과도한 전쟁
levantine_greco_path_1_desc코0=알렉산드로스 제국이 무너진 이후 지중해는 일자리가 없는 군인들로 가득차고 말았습니다. 이들은 대체로 노련한 팔랑기타이였으며 정말 낮은 임금에서도 기꺼이 일하려 했습니다.
levantine_greco_path_2코0=토라키타이
levantine_greco_path_2_desc코0=토라키타이는 팔랑크스 전술을 구사할 수 있고 유사한 병종인 티레오포로이보다 더 잘 무장했으며 중보병과 척후 경보병 사이의 연결고리로 여겨졌습니다.
levantine_greco_path_3코0=마키모이 에필렉토이
levantine_greco_path_3_desc코0=프톨레마이오스 왕조 군대에서 현지 이집트인 병사는 인력부족 문제로 '마키모이 선발병'이 등장하기 전까지 그리 큰 비중을 차지하지 못했습니다. 그리스 군인들이 현지민을 중시하는 관행을 선호하지 않았음에도 그들은 프톨레마이오스 군대에서 큰 비중을 차지했으며 용맹하기로도 유명했습니다.
levantine_greco_path_4코0=그리스식 전쟁
levantine_greco_path_4_desc코0=프톨레마이오스군의 핵심은 다른 계승자 국가들과 마찬가지로 팔랑크스였습니다. 프톨레마이오스군은 여러 종류의 부대로 구성됐으나 그 근본은 수십 년 전 마케도니아 군제개혁으로부터 내려오는 양식과 같았습니다.
levantine_greco_path_5코0=좋은 평판
levantine_greco_path_6코0=충각 속도
levantine_greco_path_6_desc코0=프톨레마이오스 해군은 자재의 부족을 극복하기 위해 계속해서 발전을 거듭했습니다. 그 덕분에 프톨레마이오스 해군의 소형선은 성능이 좋았고, 자신들보다 더 큰 함선을 무찌르는 일이 잦았습니다.
levantine_greco_path_7코0=영원한 부
levantine_greco_path_end_bonus코0=최고로부터 배우다
levantine_greco_path_end_bonus_desc코0=로마군을 실전에서 경험한 셀레우코스 왕조와 프톨레마이오스 왕조는 자신들의 군대에 로마 군사 철학을 모방하려고 시도했습니다. 성공에 한계가 있긴 했지만, 군대의 유연성과 기동성에 관한 더 큰 관심이 여러 전투에서 이점이 되어줄 겁니다.
