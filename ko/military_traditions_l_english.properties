#####Latin Traditions
######
latin_philosophy코1=로마 전통
latin_philosophy_start_bonus코0=벽으로 둘러싸인 도시
latin_philosophy_start_bonus_desc코0=강력하게 요새화된 도시들은 언제나 이탈리아 반도를 수놓았습니다. 로마에 높게 치솟아있는 세르비아누스 성벽은 갈리아의 브렌누스가 로마를 약탈한 이후에 세워졌으며 다가올 전란으로부터 거주민들에게 일말의 평화를 베풀어 줍니다.
#Latin Tribal Path
latin_tribal_path_1코0=장인의 청동 세공
latin_tribal_path_1_desc코0=철기의 도래 이후에도 청동으로 만든 훌륭한 방패와 창과 여러 종류의 투구가 초기 이탈리아 문명들의 용광로에서 쏟아져 나왔습니다. 심지어 이탈리아 부족 문화권에서도 좋은 수준의 청동과 철 도구를 혼합해서 사용했고 이는 그들을 무시무시한 존재로 만들었습니다.
latin_tribal_path_2코0=에퀴테스 계급
latin_tribal_path_2_desc코0=에퀴테스는 로마의 하위 귀족계급으로 자신이 소유한 토지가 곧 에퀴테스 본인의 명성에 직결했습니다. 에퀴테스는 부유하고 잘 훈련됐기에 로마군 기병대 전력을 전적으로 담당하는 책임을 도맡아야 했습니다. 또 다른 이탈리아 세계에서 군마는 귀족의 전유물이었고 주인이 죽으면 말을 주인의 무덤에 함께 묻어주곤 했습니다.
latin_tribal_path_3코1=피에타스
latin_tribal_path_3_desc코0=에트루리아군은 아군과 적군의 신앙심에 의지하면서 자국의 사제단으로 하여금 적군에게 저주를 퍼부어 패주케 했다고 평이 자자합니다. 고대 이탈리아인은 무슨 일이든지간에 어떤것도 운에 맡기는 일이 없었고, 매 전투를 치룰때마다 신에게 정갈하게 기도를 올렸습니다.
latin_tribal_path_4코0=부의 획득
latin_tribal_path_4_desc코0=이탈리아 부족들과 초기 로마 공화국 모두 관행에 따른 약탈이나 습격 그리고 해적질을 즐겼습니다. '사비나이 라프타이'(신화적인 사비나이 여인의 납치)에서 베이 공성전까지 이탈리아 역사는 약탈의 역사였습니다.
latin_tribal_path_5코0=아울로스
latin_tribal_path_5_desc코0=에트루리아 미술에서는 다양한 악기를 묘사했지만, 아울로스만큼 신비로운 악기는 없습니다. 아울로스는 원래 그리스 악기로 이중 리드와 관을 가졌으며 사람들은 아울로스를 모든 상황에서 애용했습니다. 어쩌면 그들은 아울로스를 전투 직전에 병사의 사기를 올려주는 용도로 사용했지도 모릅니다.
latin_tribal_path_6코0=마레 노스트룸
latin_tribal_path_6_desc코0=해안 지방은 이탈리아 경제에 큰 역할을 했습니다. 초기 국가가 번영을 이어가는 데 해운을 통한 통치와 선박은 매우 필수적이었습니다. 숙련된 조선공과 값싼 노동자들 그리고 풍부한 건축자재는 모든 지중해 항구에서 구할 수 있었습니다.
latin_tribal_path_7코0=선동적인 연설
latin_tribal_path_7_desc코0=그리스식 민주정의 인기는 민중에게 권리 없는 나라에서 대중주의적 사상을 일깨웠습니다. 능력 있는 웅변가 하나가 도시 전체를 자신의 대의를 위해 움직이도록 좌우할 수 있었으며 때때로 이는 우리에게 유용할 수도 있습니다.
latin_tribal_path_end_bonus코0=언덕 거주자
latin_tribal_path_end_bonus_desc코0=아펜니누스 산맥에서 알프스 산맥까지, 산과 언덕은 이탈리아인의 삶에서 빼놓을 수 없는 요소였습니다. 그렇기에 우리 군대는 매우 험난한 환경에서 싸우는데 대부분의 여타 군대보다 더 익숙하다고 말할 수 있습니다.
#Latin Support Path
latin_support_path_1코0=국가 해군
latin_support_path_1_desc코0=1차 포에니 전쟁 무렵, 로마 원로원은 카르타고와 겨룰 만한 규모의 해군을 건조하라고 명했습니다. 대개로 카르타고식 설계를 따르면서 그리스의 영향도 크게 받은 덕분에 해양 패권에 대한 열정은 로마 공화국 시기 내내 이어졌습니다.
latin_support_path_2코0=파브리
latin_support_path_2_desc코0=초기 로마 군대의 군사 기술자들은 군사 시설물 설계 뿐만 아니라 건설과 관련한 병참 준비까지 도맡아야 했습니다.
latin_support_path_3코0=성벽 오르기
latin_support_path_3_desc코0=공화국 초기에는 로마의 공성 무기가 변변찮아 공성 무기를 거의 사용하지 못했습니다. 공성은 그 대신에 은밀하게 성벽을 오르거나 소모전에 의존해야 했습니다. BC 396년, 베이 공성전 때 로마 기술자들은 에트루리아 도시 성벽 아래에 거대한 터널을 파서 공성을 단박에 끝내버린 것으로 그들의 가치를 입증한 적이 있습니다.
latin_support_path_4코0=카스트라
latin_support_path_4_desc코0=코호트와 후기 군단은 임시 진지를 구축하는데 뛰어났습니다. 그렇게 지은 진지는 보급기지로 쓰기 위한 요새나 집결지 혹은 전초기지로 활용했고, 많은 경우에 영구적으로 남았습니다.
latin_support_path_5코0=국가 병참
latin_support_path_5_desc코0=로마군이 비대해지면서 군인이 자신의 무장을 스스로 마련하는 것이 어려워졌습니다. 그래서 로마는 원재료 생산지에서 대장장이에게로, 대장장이에게서 군인에게로 통하는 보급체계를 도입하여 손쉽게 군대를 무장시켰습니다.
latin_support_path_6코0=스쿠툼
latin_support_path_6_desc코0=상징적인 방패인 스쿠툼을 채택한 것은 마니풀루스 대형을 개발한 것과 함께 로마가 주변 국가들로부터 큰 이점을 얻을 수 있게 해주었습니다. 이후 스쿠툼은 로마의 국가적 상징이 되었고 로마의 방패벽은 그 자체만으로도 시작하지도 않은 전투에서 승리하는 것이 가능했습니다.
latin_support_path_7코0=포이데라티
latin_support_path_7_desc코0=공화국 중반부, 로마는 기병을 수급할 곳을 에퀴테스에서 용병과 동맹시 기병으로 바꾸었습니다. 이를 통해 계속해서 성장하던 로마군은 다양한 진형과 기량을 흡수할 수 있었습니다.
latin_support_path_end_bonus코0=로마, 지배
latin_support_path_end_bonus_desc코0=위대한 승리를 이룩하면 로마의 관습에 따라 그 영광은 현장 지휘관에게 돌아갔습니다. 로마는 며칠 내내 사치스러운 축제, 육상 경기, 개선식으로 북적거렸고, 자국민이니 적이니 할 것 없이 무릇 사람에게 로마의 힘을 과시했습니다.
#Roman Path
latin_roman_path_1코0=프린키페스
latin_roman_path_1_desc코0=부유한 프린키페스는 전원이 베테랑 전사들로 중무장을 했으며 빽빽한 마니풀루스 밀집대형을 구성해 싸워 전열을 구성하는 군대로 최적입니다.
latin_roman_path_end_bonus코0=독수리의 행진
latin_roman_path_end_bonus_desc코0=" 승패와 상관없이 독수리 휘장 영광스레 휘날리는 한, 너 로마의 총아들아 너희에게 로마의 영혼이 임하노니. "
latin_roman_path_3코0=트리아리
latin_roman_path_3_desc코0=옛말에, 로마의 적수들은 트리아리가 돌격해오면 종말이 머지않았음을 깨닫는다고 합니다. 트리알리는 경갑을 꿰뚫어버릴 커다란 창인 하스타로 무장했으며 이미 탈진한 적을 패주 시키는 역할을 맡았습니다.
latin_roman_path_4코0=로마의 도로
latin_roman_path_4_desc코0=전시 여부를 가리지 않고 군대가 도로를 짓는 일은 모든 전쟁에서 승리할 수 있는 요인으로 종종 여겨졌으며 이는 말 그대로 세상을 조각하는 일이었습니다.
latin_roman_path_5코0=직업 군인
latin_roman_path_5_desc코0=군대가 징집병에서 전문 상비군으로 발전하면서 능력과 목표에 따른 봉급을 받게 되었습니다. 봉급을 받는 군인은 명령에 반항하거나 패주하는 일이 훨씬 적었습니다.
latin_roman_path_6코0=벨리테스
latin_roman_path_6_desc코0=벨리테스는 대개 젊고 경험이 부족한 병사로 이루어진 경보병으로써 정규 편제에 들어가지 않고 척후병으로 운용됐습니다. 벨리테스는 전투 중 대담무쌍하게 행동해 영광과 표훈을 얻으려 했다고 합니다.
latin_roman_path_7코0=병역의 명예
latin_roman_path_7_desc코0=로마의 위상이 드높아짐에 따라 로마 청년들에게 군복무란 명예로운 일이 되었습니다. 실제로, 로마군 8만이 전사한 칸나이 전투처럼 치욕스러운 패배를 여럿 겪은 뒤에도 원로원은 전사자들을 대신할 수 있는 충분한 규모의 군사를 동원할 수 있었습니다.
latin_roman_path_2코0=트리플렉스 아키에스
latin_roman_path_2_desc코0=트리플렉스 아키에스(삼열 전투 진형)은 마니풀루스 진형입니다. 주로 하스타티, 프린키페스, 트리알리로 이루어졌으며 산개 진형으로 운용하는 벨리테스의 보조를 받았습니다. 매우 유동적인 진형으로 전투의 혼란 속에서도 위치를 고수할 수 있을 정도로 완벽한 규율에 의지했습니다. 극단적인 상황에서는 진형이 1마일 넘게 길어진다고 알려졌습니다.
