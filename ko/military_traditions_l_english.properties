latin_roman_path_1_desc코0=부유한 프린키페스는 전원이 베테랑 전사들로 중무장을 했으며 빽빽한 마니풀루스 밀집대형을 구성해 싸워 전열을 구성하는 군대로 최적입니다.
latin_roman_path_end_bonus코0=독수리들의 행진
latin_roman_path_end_bonus_desc코0=" 승패와 상관없이 독수리 휘장 영광스레 휘날리는 한, 너 로마의 총아들아 너희에게 로마의 영혼이 임하노니. "
latin_roman_path_3코0=트리아리
latin_roman_path_3_desc코0=옛말에, 로마의 적수들은 트리아리가 돌격해오면 종말이 머지않았음을 깨닫는다고 합니다. 트리알리는 경갑을 꿰뚫어버릴 커다란 창인 하스타로 무장했으며 이미 탈진한 적을 패주 시키는 역할을 맡았습니다.
latin_roman_path_4코0=로마의 도로
latin_roman_path_5코0=직업 군인
latin_roman_path_5_desc코0=군대가 징집병에서 전문 상비군으로 발전하면서 능력과 목표에 따른 봉급을 받게 되었습니다. 봉급을 받는 군인은 명령에 반항하거나 패주하는 일이 훨씬 적었습니다.
latin_roman_path_6코0=벨리테스
latin_roman_path_7코0=병역의 명예
latin_roman_path_7_desc코0=로마의 위상이 드높아짐에 따라 로마 청년들에게 군복무란 명예로운 일이 되었습니다. 실제로, 로마군 8만이 전사한 칸나이 전투처럼 치욕스러운 패배를 여럿 겪은 뒤에도 원로원은 전사자들을 대신할 수 있는 충분한 규모의 군사를 동원할 수 있었습니다.
latin_roman_path_2코0=트리플렉스 아키에스
latin_roman_path_2_desc코0=트리플렉스 아키에스(삼열 전투 진형)은 마니풀루스 진형입니다. 주로 하스타티, 프린키페스, 트리알리로 이루어졌으며 산개 진형으로 운용하는 벨리테스의 보조를 받았습니다. 매우 유동적인 진형으로 전투의 혼란 속에서도 위치를 고수할 수 있을 정도로 완벽한 규율에 의지했습니다. 극단적인 상황에서는 진형이 1마일 넘게 길어진다고 알려졌습니다.
