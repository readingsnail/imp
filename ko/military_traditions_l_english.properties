###GREEK
######
greek_philosophy코1=그리스 폴리스 전통
greek_philosophy_start_bonus코0=현대화된 팔랑크스
greek_philosophy_start_bonus_desc코0=다리우스 3세의 군대에 맞선 알렉산드로스의 성공 신화에 부분적으로 기여한 팔랑크스는 본디 그리스 도시국가들이 서로와 전쟁을 치룰때 매우 두텁고 탄탄한 대형이 필요했기에 생겨났습니다.
#Seleucid
greek_seleucid_path_1코0=아게마
greek_seleucid_path_1_desc코0=아게마 기병대는 왕을 누구보다도 존숭하는 제장들로 이루어졌습니다. 주군을 위해서라면 목숨도 기꺼이 내놓을 정도의 충성을 자랑한다고 합니다.
greek_seleucid_path_2코0=용병들
greek_seleucid_path_2_desc코1=디아도코이들은 골치아픈 분쟁들 때문에, 혹은 오히려 그런 분쟁들 덕분에 약소한 군주들은 꿈도 꾸지 못할 부를 보유하곤 했습니다. 그랬기 때문에 이런 그리스 군주들 주변에선 여러 용병단을 구할 수 있었습니다.
greek_seleucid_path_3코0=페니키아 선원들
greek_seleucid_path_3_desc코0=페니키아인은 알렉산드로스의 정복이 있기 수 세기 전에 파도 위의 제국을 세웠습니다. 페니키아인 선원을 아군으로 만든다면 해전에서 우위를 점한다고 확신할 수 있습니다.
greek_seleucid_path_4코0=헤타이로이
greek_seleucid_path_4_desc코0=헤타이로이는 본디 마케도니아 귀족병으로, 파괴적인 충격 전술을 개척해냈습니다. 헤타이로이는 여러 나라로 퍼져나갔지만 무시무시한 충격 부대라는 명성은 고스란히 남았습니다.
greek_seleucid_path_5코0=카타프락토이
greek_seleucid_path_5_desc코0=카타프락토이는 괴물 같은 군마에 타면서 뚫기 힘든 갑옷을 입은 덕분에 기병 중에서 무장이 비싼 축에 속했습니다. 이들은 강력한 기병창을 사용하여 비슷한 중갑을 꿰뚫는데 능했습니다.
greek_seleucid_path_6코0=티레오포로이
greek_seleucid_path_6_desc코0=이 경보병은 독특한 형식의 방패인 티레오스 덕분에 눈에 잘 띄는 편이며 그리스 병종 중에서 기동력이 가장 뛰어난 축에 속합니다.
greek_seleucid_path_7코0=히파르코스
greek_seleucid_path_7_desc코0=히파르코스는 대개 카리스마 있고 유능한 지휘관으로 여러 기마병과로 이루어진 큰 규모의 부대를 지휘하면서 대형 구성에 대해 아주 세부적인 사항까지 지휘하곤 했습니다.
greek_seleucid_path_end_bonus코0=깊숙한 재원
greek_seleucid_path_end_bonus_desc코0=봉급을 신속하고 효율적으로 지불하는 것은 용병을 끌어모읍니다. 어쩌면 다른 나라에 비해 적게 받더라도 일하려는 자들도 있을 겁니다.
greek_naval_heritage코0=그리스 해군 유산
greek_naval_heritage_desc코0=수 세기 동안 그리스 선원들은 상인이자 군인이자 개척자로서 변덕스러운 지중해를 정복했습니다.
#Greek States/Macedonia
greek_states_path_1코0=사리사
greek_states_path_1_desc코0=팔랑기타이는 사리사라는 창과 작은 방패로 무장했으며 후기 그리스 팔랑크스의 핵심이었습니다. 엄청난 길이의 사리사는 적이 진형에 가까이 오는 것을 매우 힘들게 만들었습니다.
greek_states_path_2코0=타라스식 전술
greek_states_path_2_desc코0=타렌툼 기병대는 타렌툼에서 기원한 정예 용병 집단으로 아주 이례적인 산병 전술을 구사했는데, 이는 헬레니즘 세계 전체로 퍼져나갔습니다.
greek_states_path_3코0=공성 전술
greek_states_path_3_desc코0=누구도 그리스인보다 공성 무기를 잘 다룬다고 할 수 없을 겁니다. 로도스 공성전에서는 강력한 도시 성벽을 넘기 위해서 매우 거대한 공성탑인 헬레폴리스를 사용했습니다. 전해지기에는 데메트리오스가 버린 공성 무기들에서 나온 재료가 로도스의 거상을 건설하는데 들어갔다고 합니다.
greek_states_path_4코0=군사 식민지
greek_states_path_4_desc코0=충성스러운 군대를 확보하는데 가장 좋은 방법은 공정하게 지급한 토지였습니다. 클레루코이는 병역에 대한 대가로 땅을 받은 현지 그리스인을 일컫습니다.
greek_states_path_5코0=내 것이 네 것보다 더 크다
greek_states_path_5_desc코0=수백 년 동안, 헬레니즘 왕국들은 더 큰 배로 상대를 능가하려 했습니다. 모노프탈모스의 주요 군함인 4단 노선부터 어마무시한 이중선체에 선원이 4,000명이나 필요하다는 소문이 돌던 '테사라콘테레스'까지 그리스의 조선 기술은 헬레니즘 세계에서 범접할 자가 없는 경지에 이르렀습니다.
greek_states_path_6코0=도시 국가 방어 시설
greek_states_path_6_desc코0=수 세기 동안 그리스 도시끼리 전쟁을 치르면서 약탈을 일삼는 적군을 막아내기 위해 수많은 성벽, 망루, 요새들이 세워졌습니다. 석공술의 발전은 장인들이 이런 종합적인 요새를 짓기 위한 노력의 증거였습니다.
greek_states_path_7코0=수 세기의 전쟁
greek_states_path_7_desc코0=그리스계 국가들과의 거듭된 불화와 전쟁은 우리 청년들에게 고향을 지키기 위해서라면 언제든 기꺼이 목숨을 바칠 수 있어야 한다고 가르쳐 왔습니다.
greek_states_path_end_bonus코0=은방패
greek_states_path_end_bonus_desc코0=아르기라스피데스는 알렉산드로스 대왕의 전쟁으로부터 유래한 부대로 강력한 정예 선임병들로 이루어진 전통을 꾸준히 유지해왔습니다.
#Antigonid
greek_antigonid_path_1코0=대정복의 고참병
greek_antigonid_path_1_desc코0=그리스의 군사 전통은 알렉산드로스 대왕이 세계를 정복하면서 절정에 이르렀습니다. 대왕 생전에 배우지 못한 것은 대왕 사후 디아도코이 전쟁에서 확실하게 배우게 되었습니다.
greek_antigonid_path_2코0=자랑스러운 조선공들
greek_antigonid_path_2_desc코0=에게 해와 인근 영해를 장악하기 위해서는 군사 및 민간 선박건조에 큰 노력을 기울어야 함을 의미합니다. 숙련된 조선공은 건조 비용을 크게 절감할 수 있습니다.
greek_antigonid_path_3코0=귀족 기병
greek_antigonid_path_3_desc코0=부유하고 고귀한 태생의 이들이 스포츠와 전쟁을 위해 어릴 적부터 승마술을 배우곤 했습니다.
greek_antigonid_path_4코0=승리자의 약탈
greek_antigonid_path_4_desc코1=헬레니즘 시대 초기, 도시들은 작은 모욕이 초래한 분쟁을 자주 겪었습니다. 이런 전투가 빈번해지면서 도시 국가 간의 전투 양상은 사망자가 크게 줄지만, 포로 수가 늘어나는 식으로 변화했습니다. 이때 승자는 포로를 노예로 삼거나 두툼한 몸값을 받고 적들에게 돌려보냈다고 합니다.
greek_antigonid_path_5코0=펠타스트
greek_antigonid_path_5_desc코0=여러 투창과 작은 방패로 무장한 트라키아 펠타스트는 표면적으로 산병으로 운용했습니다. 시간이 흐르면서 펠타스트는 여러 국가로부터 용병으로서 사랑받았습니다.
greek_antigonid_path_6코0=전문 보병대
greek_antigonid_path_6_desc코0=헬레니즘 시대에서 궁술과 돌팔매질은 주목받지 못했습니다. 그래도 투석병은 질 좋은 납탄을 던져 적을 확실하게 저지했고 크레타 궁수는 궁수 중에서 최고라고 인정받았습니다.
greek_antigonid_path_7코0=산악 지대 숙달
greek_antigonid_path_7_desc코0=그리스 중부에서 가파르게 상승하는 산맥은 그리스인에게 험한 지형에서 싸우는 방법을 가르쳤습니다.
greek_antigonid_path_end_bonus코0=단합된 군대
greek_antigonid_path_end_bonus_desc코0=헬레니즘 군대는 다양한 전투 방식이 결합하면서 매우 특별해졌습니다. 각 병사가 자신의 가치를 깨닫는다면 엄격한 규율로 승리하는 날이 찾아올 겁니다.
