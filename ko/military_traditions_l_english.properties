latin_support_path_3_desc코0=공화국 초기에는 로마의 공성 무기가 변변찮아 공성 무기를 거의 사용하지 못했습니다. 공성은 그 대신에 은밀하게 성벽을 오르거나 소모전에 의존해야 했습니다. BC 396년, 베이 공성전 때 로마 기술자들은 에트루리아 도시 성벽 아래에 거대한 터널을 파서 공성을 단박에 끝내버린 것으로 그들의 가치를 입증한 적이 있습니다.
