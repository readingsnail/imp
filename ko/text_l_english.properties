######RELIGIONS######:0 ""
roman_pantheon코0=그리스 신화
desc_roman_pantheon코0=그리스의 심장부에서부터 퍼져나간 종교로, 올림포스의 신들은 많은 이들에게 숭배받았다. 신들의 이름, 외관, 계급은 지역에 따라서 매우 다르게 나타나는데, 제우스는 유피테르라는 이름으로 로마인들에게 올림포스의 최고신으로써 알려졌다.
egyptian_pantheon코0=이집트 신화
desc_egyptian_pantheon코0=이집트인들의 토착 종교에 대한 역사는 수천년을 거슬러 올라간다. 라, 아툼, 세크메트 등 여러 신들을 숭배하는 다신교적인 면이 보이며, 자연계의 근본적인 존재들에 대한 깊은 존경심을 보인다.
carthaginian_pantheon코0=가나안 신화
desc_carthaginian_pantheon코0=가나안인들의 종교는 많은 신들을 다신론적인 방법으로 숭배한다. 바알은 하급 신들의 복잡한 계급관계 속에서 가장 높은 신격을 가졌고, 산이나 언덕 꼭대기에 세워진 성지에서 숭배되었다. 게임이 시작될 때, 가나안 신화는 페니키아와 카르타고처럼 페니키아인들이 세운 식민지에서 주로 믿어진다.
shamanism코0=잘목시스교
desc_shamanism코0=잘목시스가 예언자인지 신인지는 잘 알려져 있지 않다. 그러나 다키아인들과 게타이인들은 잘목시스를 신성한 존재로써 숭배하였고, 그가 여러 기적을 행하였다고 믿는다.
druidism코0=드루이드교
desc_druidism코0=켈트족에게 있어서 드루이드는 다른 사회 계급과 구별되는 존재이다. 그들은 행정, 사법, 입법 등을 다루었으며, 종교적인 의례와 설화를 구전하기도 하였다. 게임이 시작될 때, 켈트 신화는 이베리아, 갈리아, 브리튼 제도에서 주로 믿어진다.
animism코0=이베리아 신화
desc_animism코0=본질적으로 여러 종교가 뒤섞인 다신교이다. 이베리아인들의 종교에서는 동물들의 영혼들과 조상들을 숭배하며, 그리스와 페니키아의 여러 신들과 베타툰과 아타이기나같은 각 지역의 토착신들도 숭배한다.
judaism코0=유대교
desc_judaism코0=고대에 존재하는 다른 종교들과는 달리 유대교는 일신교이고, 여러 선지자들과 학자들을 추종한다. 구약의 토라에서는 하나님과 이스라엘 백성들 간에 맺어진 언약에 대해 다루고 있다.
zoroaster코0=조로아스터교
desc_zoroaster코1=예언자 조로아스터는 사람들에게 창조신 아후라마즈다와 그의 적대자인 아흐리만에 대하여 가르쳐 주었다. 이는 초기 인도-이란 계통의 다신교로부터 발전된 것이라고 생각된다. 사람들은 선하고 의로운 행동을 권장하는 영원한 법률인 다에나를 숭상하고 있다.
matrist_religion코0=모신 숭배
desc_matrist_religion코0=발트 부족들과 그들에 종교에 대해서는 거의 알려져 있지 않지만,  발트 해안을 따라서 모신 숭배가 있었다는 기록이 남아 있다.
berber_religion코0=거석 숭배
desc_berber_religion코0=고대 북아프리카의 종교는 전통적인 이집트 신앙, 배성교, 조상 숭배의 용광로였고, 신들에게 경외를 표하며 세운 거석들이 여전히 남아있다.
germanic_religion코0=투이스토교
desc_germanic_religion코0=투이스토, 티우스, 테이우스라고 불리는 고대 게르만족의 신은 스칸디나비아에서 이주해 왔던 초기 게르만 부족들이 숭배했다. 많은 설명에 따르면 게르만족들의 종교는 대지와 하늘을 숭배하고, 모든 생물의 생명력을 믿는 등, 주로 애니미즘적인 종교였다고 한다.
arabian_pantheon코0=아라비아 신화
desc_arabian_pantheon코0=아라비아의 종교는 여러 신격들과 악마들이 혼합된 다신교이며, 아라비아와 그 주변 지역에서 믿어진다. 이 시대에서 창조신 알라는 아라비아 일부 지역에서 신들의 우두머리로 숭배되었다.
eastern_animism코0=의식주의
desc_eastern_animism코0=여러 지역의 잡다한 종교과 토속 신앙들을 나타낸다. 의식주의는 조상 숭배, 애니미즘, 기복 신앙 등을 포함한다.
buddhism코0=불교
desc_buddhism코0=다른 종교와 비교했을때 상당히 젊은 종교이다. 불교는 북인도에서 발생하였으며 고타마 싯타르타, 즉 부처의 가르침을 추종한다. 부처는 금욕적인 삶을 살았던 깨달은 자였으며, 인도를 돌아다니면서 중도에 대하여 설파하였다.
hindu코0=힌두교
desc_hindu코0=힌두교는 우니파샤드가 만들어짐에 따라 브라만교에서 발전된 종교이며, 일찍부터 인도 전역에서 널리 믿어졌다.
bon_religion코0=본교
desc_bon_religion코0=본교는 티베트 고원에서 행해져 왔던 토속 종교들을 나타낸다. 조상 숭배와 애니미즘적인 모습이 자주 보이며, 초기 다신교의 모습이 나타난다.
indo_iranian_religion코0=칠신교
desc_indo_iranian_religion코0=스키타이족의 땅에서 비롯된 이 다신교는 일곱명의 주요 신들을 숭배하며, 이 신들은 그리스의 신들과 자주 동일시되었다. 말을 제물로 바치거나 무덤에 전차를 넣는 등의 풍습이 켈트족과 비슷한 것에서 볼 수 있듯이, 초기 다신교적 민속 종교의 모습들이 남아있다.
anatolian_religion코0=키벨레교
desc_anatolian_religion코0=프리기아인들의 키벨레 숭배는 선사 시대의 모신 숭배와 연관이 있다. 수천년간 발전해왔던 키벨레 신앙은 신화 속의 인물들과 영웅들, 이 지역에서 행해진 우상 숭배와 연관되어있다고 생각된다.
armenian_religion코0=할디교
desc_armenian_religion코0=할디교는 몇백년 전에 우라르투 문화에서 발생한 종교를 나타낸다. 주로 다신교적인 모습을 보였으며, 최고신인 할디는 전사의 신으로써 숭배되었다.
caucasian_religion코0=아르마지교
desc_caucasian_religion코0=아나톨리아의 종교들과 연관되어있다고 생각되는 코카서스 이베리아인의 종교를 나타낸다. 최고신은 아르마지이다.
mesopotamian_religion코0=칼데아 신화
desc_mesopotamian_religion코0=칼데아의 신들에 관한 역사는 수천년을 거슬러 올라간다. 아누, 엔키, 난나와 같은 신들을 숭배하였고, 신자들은 그들이 좋아했던 신들을 위해 여러 신전을 지었다.
jainism코1=자이나교
desc_jainism코0=자이나교는 오랜 세월 동안 지속되온 종교이다. 자이나교도들은 금욕과 비폭력의 힘을 강하게 믿고 있으며, 인도의 다른 전통 종교들과 친밀한 관계를 유지하고 있다.
######TRADEGOODS######:0 ""
TRADE_GOODS_CATEGORY_0코3=@iron! 전략 자원
TRADE_GOODS_CATEGORY_1코3=@food_icon! 식량
TRADE_GOODS_CATEGORY_2코2=@nobles! 귀족
TRADE_GOODS_CATEGORY_3코2=@citizen! 시민
TRADE_GOODS_CATEGORY_4코1=@freemen! 자유민
TRADE_GOODS_CATEGORY_5코0=@tribesmen! 노예와 부족민
TRADE_GOODS_CATEGORY_6코0=기타
grain코0=곡물
grainDESC코0=곡물은 오랫동안 인간의 식단에서 주요한 부분을 차지해왔습니다. 곡물가루로 정제되고 빵이 되는, 곡물의 농사는 많은 나라의 식량 공급에 있어서 막대한 비중을 차지했습니다.
salt코0=소금
saltDESC코0=식품 첨가제 및 보존제로서 매우 높게 평가되는 소금은 매우 높은 수요로 인해서 종종 병용통화로서의 역할을 수행하기도 합니다.
iron코0=철
ironDESC코0=철기 제작물의 존재는 많은 문화를 정의합니다. 이전에 쓰이던 청동보다 강도가 훨씬 뛰어난 철은 도구와 무기 모두를 위한 재료로써 견줄 데가 없습니다.
horses코0=말
horsesDESC코0=농업과 전쟁에서 말의 사용은 널리 퍼져 있습니다. 짐 끄는 짐승으로서 수레를 끄는 데는 물론 기수들을 태우는 데도 잘 어울립니다.
wine코0=포도주
wineDESC코0=와인은 포도, 건포도를 비롯한 과일들로 만들며, 유흥, 종교, 그리고 문화적인 이유로 많이 쓰입니다. 와인 무역은 지중해의 무역에 중요한 부분을 맡고 있습니다.
wood코0=목재
woodDESC코0=건축과 선박에서 널리 쓰이는 괜찮은 목재는 숲이 없는 지역에서 높은 가격을 형성합니다.
amber코0=호박
amberDESC코0=소나무의 송진으로부터 형성된 장식 재료로서의 호박은 그 매력이 희소성과 결합되어, 특히 귀중한 상품입니다.
stone코0=석재
stoneDESC코0=목재는 종종 일시적이거나 값싼 건축물의 재료로 충분하지만, 오직 석재만이 훌륭한 도시 건물이나 지속적인 방어 기지에서 원하는 종류의 영구성을 가집니다.
fish코0=생선
fishDESC코0=생선은 세상의 모든 해안 문명의 식단과 경제에 중요한 부분입니다.
spices코0=향신료
spicesDESC코0=주로 식품 첨가물로 사용되는 향신료는 거래에서 그 입증도에 따라 가격이 달라집니다.
elephants코0=코끼리
elephantsDESC코1=많은 짐 나르는 짐승들처럼 코끼리는 가축화 이후 농업, 종교, 군사적 목적으로 이용되어 왔습니다. 많은 문명들은 코끼리를 신성시하거나 존경받는 동물로 여깁니다.
###NEW TRADEGOODS###
base_metals코0=비금속
base_metalsDESC코0=구리, 주석, 납은 군사적 목적으로 사용하기엔 부적합하지만, 합금을 만들거나, 장식을 하는 데 오랫동안 쓰였습니다. 두루 쓰였지만, 산출되는 곳은 적기에 이 금속들은 전세계적으로 높은 값에 팔렸습니다.
precious_metals코0=귀금속
precious_metalsDESC코0=금과 은은 동전의 주조가 시작된 이래 상대적 가치를 측정하는 척도로 여겨져 왔습니다. 상품으로서의 금의 역사는 종교적, 신화적 이미지에 그 용도가 깊이 얽혀 있습니다.
steppe_horses코0=초원마
steppe_horsesDESC코0=초원마는 서양의 말보다 작고 다부졌지만, 스텝의 건조한 지형에서 살아가기에는 더욱 적합합니다.
cattle코0=가축
cattleDESC코0=사육되는 동물을 모두 포함하는, 가축은 우유, 치즈, 양모, 고기를 비롯하여 많은 물건을 제공합니다. 이는 경제의 주요 부분을 담당합니다.
earthware코0=도자기
earthwareDESC코0=토기의 생산은 불이 발견된 이후 인류 문명의 결정적인 활동이었습니다. 도자기는 사발과 통 같은 실용적인 도구들뿐만 아니라 동상, 항아리 그리고 다른 장식품들을 포함합니다.
dye코0=염료
dyeDESC코0=티레의 보라색과 연지벌레와 같은 값비싼 염료는 매우 한정된 서식지에 사는 희귀한 무척추동물로부터 나옵니다. 이러한 색깔들은 많은 문화의 지배층들이 특히 찾고 있으며, 높은 가격이 강요됩니다.
fur코0=모피
furDESC코0=모피는 인류가 스스롤 살을 에는 추위로부터 보호하기 위해 태고적부터 사용되어 왔습니다. 바느질한 토끼 가죽에서부터 곰 가죽에 이르기까지, 좋은 모피는 얼마든지 쓸 수 있습니다.
olive코0=올리브
oliveDESC코0=몇 천 년 동안 재배된 올리브는 지중해 경제에 매우 중요합니다. 많은 문화권은 올리브를 다산과 권력의 상징으로 봅니다.
leather코0=가죽
leatherDESC코0=그을린 가죽은 가정과 군대 생활에서 수많은 사용 분야를 가지고 있습니다. 초기의 방패는 흔히 가죽으로 된 옷으로, 들어오는 모든 타격을 완화했습니다.
woad코0=대청
woadDESC코0=대청은 다른 여러 가지 간단한 염료뿐만 아니라 야생화들의 꽃잎에서도 정제될 수 있습니다. 많은 문화권에서는 이러한 색상을 이용하여 우상화의 창조뿐만 아니라 의례적인 바디 페인팅을 행합니다.
marble코0=대리석
marbleDESC코0=부드럽고 고급스러운 색조로 인하여 대리석은 조각상과 성상을 만드는데 최고의 재료로 여겨졌습니다.
honey코0=꿀
honeyDESC코0=비록 양봉법은 널리 보급되어 있진 않지만, 꿀은 음식물이나 방부제로써 큰 관심을 받고있습니다.
incense코0=향
incenseDESC코0='향' 이라는 용어는 주로 종교적 목적으로 사용되는 희귀하고 이국적인 물질들을 포괄합니다.
hemp코0=삼
hempDESC코0=태곳적부터 재배된 삼베는 섬유질 특성상 의류와 밧줄 개발에 중요한 역할을 해왔습니다.
vegetables코0=채소
vegetablesDESC코0=견과류, 씨앗류, 콩류 그리고 채소들은 전 세계의 생계형 농부들과 그들의 수탈자들에 의해 생산됩니다.
gems코0=보석
gemsDESC코0=장식용으로 높게 평가받는 그 놀랍도록 희귀한 보석들은 최상류층쯤 되어야 소유할 수 있습니다.
camel코0=낙타
camelDESC코0=짐을 옮기거나 전쟁에 쓰이는 등 광범위한 용도를 가진 낙타는 척박하고 건조한 환경에서 살아남도록 진화하였습니다.
glass코0=유리
glassDESC코0=유리 가공품은 널리 쓰이진 않지만, 상품으로써 엄청난 가치가 있습니다. 유리로 된 구슬, 장식, 심지어 항아리까지 아주 비싼 가격으로 거래되고 있습니다.
silk코0=비단
silkDESC코0=신비에 싸인 비단 직조법은 머나먼 동방으로부터 유래되었습니다. 이 이국적인 천이 큰 관심을 끌기에는 너무나도 귀하고 비쌉니다.
dates코0=대추야자
datesDESC코0=주로 따뜻한 지방에서 재배되는 대추야자 열매는 많은 문화권에서 식단의 중요한 부분입니다.
cloth코0=옷감
clothDESC코0=옷감은 질은 일정하지 않아도 수많은 식물과 동물들을 이용해 제작할 수 있어서, 알려진 세계의 어디에서나 유통됩니다.
papyrus코0=파피루스
papyrusDESC코0=대부분의 문명화된 국가는 문자를 적기 위해서 밀랍 판, 동판, 돌 비석 등을 이용하였는데, 유일하게 이집트에서만 쓰이는 파피루스는 문자의 사용과 접근이 훨씬 쉽도록 해주었습니다.
wild_game코0=사냥감
wild_gameDESC코0=인류가 태동한 이래로 사냥꾼과 채집꾼은 야생 동물을 주요한 채집원으로 생각하였습니다. 질좋은 고기는 쉽게 얻기 힘들었고, 따라서 고기는 수익성 좋은 무역품 이었습니다.
