athenian_mission_02_attica_task_5_custom_loc_desc_2코0=#Y [SCOPE.ScriptValue('athenian_mission_02_attica_task_5_current')|0]#!
athenian_mission_02_attica_task_7_effect_tt코1=다음 변동치 중 하나를 선택할 수 있습니다:
athenian_mission_02_attica_task_8_effect_tt코0=아테네에 새로운 인물이 등장 할 수 있습니다.

### Political ###
athenian_mission_03_political코0=아테네의 민주주의
athenian_mission_03_political_CRITERIA_DESCRIPTION코0=이 임무는 고대 아테네 공화국이 영광스러운 클레이스테네스의 시절로 돌아가거나, 아니면 완전히 파괴되었을 시 완료한 것으로 여겨질 것입니다.
athenian_mission_03_political_BUTTON_TOOLTIP코0=우리의 민주주의는 외세의 영향 아래 어려움을 겪었습니다. 이제는 옛날의 영광을 되찾을 때입니다.
athenian_mission_03_political_task_1코0=500인회 개선
athenian_mission_03_political_task_2코0=솔론의 발자취
athenian_mission_03_political_task_3코0=민회를 복원하다
athenian_mission_03_political_task_4코0=조직된 시민들
athenian_mission_03_political_task_5코0=고대의 전통들
athenian_mission_03_political_task_6코0=개인적인 접촉
athenian_mission_03_political_task_6_DESC코0=때때로, 외교 협상에서 개인적인 접촉이 큰 진전을 이룰 수 있습니다.
athenian_mission_03_political_task_7코0=도편추방제 통제
athenian_mission_03_political_task_7_DESC코0=도편추방제는 아테네의 오랜 전통이었으며, 도시에서 바람직하지 않다고 여겨진 자들을 쫓아내는 방식이었습니다. 일부 정치인들은 이를 악용해 그들의 정적을 제거하는데 능수능란했지만, 반면 일부는 스스로 자신이 파놓은 꾐에 빠져 추방당하는 꼴을 맞기도 했습니다.
athenian_mission_03_political_task_8코0=인기많은 강대국
athenian_mission_03_political_task_8_DESC코0=때때로, 야심 찬 웅변가들은 자신 주변에 숭배자들을 모으면서 엄청나게 강력해질 것입니다. 그들에게나, 국가에게나 이런 일이 좋게 끝나는 경우는 드뭅니다.
athenian_mission_03_political_task_9코0=웅변가의 쪽지
athenian_mission_03_political_task_10코0=야당의 최후
athenian_mission_03_political_task_10_DESC코1=참주가 되기 전 마지막으로 해야 할 일은 [SCOPE.GetRootScope.GetCountry.Custom('get_court_type')]을(를) 완전히 장악한 뒤 장차 위협이 될 수 있는 모든 인물들을 제거하는 것입니다.






