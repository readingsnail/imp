### Developing Attica ###
athenian_mission_02_attica코0=아티카 복원
athenian_mission_02_attica_DESCRIPTION코0=델로스 연맹의 파괴와 그리스에서 아테네의 위세가 추락함으로 인해 아티카 지역은 옛 시절보다 낙후되고 쇠락한 지역으로 남았습니다. 한 때 아티카는 아테네의 국력의 핵심이었고, 다시 아티카 밖으로의 확장을 꾀하려면 아티카도 그에 맞게끔 재건되어야 합니다.
athenian_mission_02_attica_CRITERIA_DESCRIPTION코0=이 임무는 아테네 주변의 땅이 개선되었을 시 완료한 것으로 여겨질 것입니다.
athenian_mission_02_attica_BUTTON_TOOLTIP코0=우리가 별 볼일 없는 지역강국 이상이 되고 싶다면, 고대 전성기 시절의 고향을 되찾아야합니다.
athenian_mission_02_attica_task_1코0=아테네를 위한 아티카
athenian_mission_02_attica_task_1_DESC코0=우리의 옛 고향을 재건하고 싶다면, 과거 강제로 빼앗긴 모든 땅을 다시 정복해야합니다.
athenian_mission_02_attica_task_2코0=토지 개발
athenian_mission_02_attica_task_2_DESC코0=아티카는 한 때 그리스에서 가장 부유한 지역이었으나, 스파르타와의 전쟁으로 인해 황폐해진 채로 남겨졌습니다. 우리가 다시 일어서려면 먼저 우리의 풍요로운 고향을 재건해야 할 것입니다.
athenian_mission_02_attica_task_3코0=아테네를 다시 위대하게
athenian_mission_02_attica_task_3_DESC코0=옛 시절 아테네는 그리스 중심부의 아름다운 도시로, 그 위대함은 저 멀리까지 알려져 있었습니다. 만약 우리의 목표가 그리스의 지역 강국이 되는 것이라면 우리의 본토로 먼저 눈을 돌려야만 합니다.
athenian_mission_02_attica_task_4코0=국경 보호
athenian_mission_02_attica_task_4_DESC코0=아티카의 국경 남쪽으로는 코린토스가 있으며, 북서쪽으로는 보이오티아가 존재합니다. 이 도시국가들은 우리의 고향을 수호하기 위해선는 반드시 확보해야 하는 곳이며, 의회는 우리가 이들을 무력으로 장악하거나 외교적으로 동맹을 맺으라고 요구하고 있습니다.
athenian_mission_02_attica_task_5코0=아티카의 광물들
athenian_mission_02_attica_task_5_DESC코0=아티카는 한 때 그리스에서 가장 부유한 광산으로 알려졌습니다. 우리가 만약 옛 영광을 되찾고 싶다면, 우리는 이 광산들에 다시 관심을 기울여 이 지역에서 가장 부유한 은 수출업자가 되어야 합니다.
athenian_mission_02_attica_task_6코0=피라이우스의 항구
athenian_mission_02_attica_task_7코0=아테네의 아카데미
athenian_mission_02_attica_task_7_DESC코0=아카데미는 아테네의 문화적 배경에 중요한 기관이며, 수많은 지식들의 고향입니다.
athenian_mission_02_attica_task_8_DESC코0=아카데미가 과거의 영광을 되찾으려면, 우리는 지중해 전역에서 인재를 찾아 아카데미를 채워야할 것입니다.
athenian_mission_02_attica_task_9코0=엘레우시스의 의식
athenian_mission_02_attica_task_10코0=엘레우시스의 미스테리
athenian_mission_02_attica_task_final코0=아티카의 축하의식

