### Foreign Rulership ###
athenian_mission_01_foreign_rulership코0=[SCOPE.GetRootScope.GetCountry.GetName]의 사슬
athenian_mission_01_foreign_rulership_DESCRIPTION코0=우리는 태초부터 그리스에서 가장 중요하고 강력한 도시국가였지만, 지금은 [mission_overlord_scope.GetName]의 멍에 아래에서 발버둥치는 신세입니다. 그들이 우리의 위대한 고향을 정복한 이래 우리의 의회는 외세를 지지하는 자들과 독립을 도모하는 자들로 나뉘어 다투고 있고, 민주주의는 껍데기만 남았을 뿐입니다.
athenian_mission_01_foreign_rulership_CRITERIA_DESCRIPTION코0=이 임무는 [mission_overlord_scope.GetName](으)로부터 독립을 쟁취하거나 더 깊은 관계를 맺었을 시 완료한 것으로 여겨질 것입니다.
