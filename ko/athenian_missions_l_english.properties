### Naval Conquest ###
athenian_mission_04_delian_league코0=델로스 연맹의 복원
athenian_mission_04_delian_league_CRITERIA_DESCRIPTION코0=이 임무는 델로스 연맹을 복원할 시 완료한 것으로 여겨질 것입니다.
athenian_mission_04_delian_league_BUTTON_TOOLTIP코0=에게 해에 대한 우리의 옛 패권을 복원할 시간입니다.
athenian_mission_04_delian_league_task_1코0=군사를 움직일 준비
athenian_mission_04_delian_league_task_2코0=북부 이웃
athenian_mission_04_delian_league_task_2_DESC코0=우리의 북쪽에 있는 옛 이웃들은 델로스 연맹의 중요한 구성원이었으며, 마땅히 다시 가입해야만 합니다. 먼저 에우보이아의 도시국가들이 아티카와 매우 가까운 만큼, 그들을 최우선적으로 설득하여 연맹에 가입시키는 것이 합당합니다.
athenian_mission_04_delian_league_task_3코0=케팔로스를 찾아서
athenian_mission_04_delian_league_task_3_DESC코0=케팔로스 섬은 옛 델로스 연맹의 중심지에서 멀리 서쪽으로 떨어져 있습니다. 만약 우리가 델로스 동맹의 옛 판도를 넘어 일리리아나 마그나 그라이키아로 확장을 하려면 이와 같은 항구들이 필요할 것입니다.
athenian_mission_04_delian_league_task_4코0=델로스 연맹의 마지막 요새
athenian_mission_04_delian_league_task_4_DESC코0=코르키라는 옛 델로스 연맹에서 제일 서쪽에 위치한 요새로, 그리스에서 일리리아나 마그나 그라이키아로 넘어가기 전 마지막으로 거치는 곳이었습니다. 그리스와 서방, 북방을 잇는 중요한 요충지로서, 우리는 이 섬을 다시 탈환하려 노력해야 합니다.
athenian_mission_04_delian_league_task_5코0=아테네의 힘
athenian_mission_04_delian_league_task_5_DESC코0=델로스 연맹은 해군으로 유명했으며, 그 목적을 달성하기 위해 온 에게 해에 걸쳐 선원들을 모집하고 배를 건조하였습니다. 우리가 만약 옛 연맹의 영향력 하에 있었던 도시국가들을 통제하려면, 다시 비슷한 크기의 해군을 만들어야 할 것입니다.
athenian_mission_04_delian_league_task_6코0=아폴로의 고향
athenian_mission_04_delian_league_task_6_DESC코0=델로스 섬은 옛 델로스 연맹이 이름을 따온 곳이며 연맹의 기금이 보관되던 곳이었습니다. 만약 우리가 새로운 연맹을 정당화하고 싶다면 델로스를 차지해야만 연맹의 정당성을 입증할 수 있을 것입니다.
athenian_mission_04_delian_league_task_7코0=해군의 현대화
athenian_mission_04_delian_league_task_8코0=키클라데스 제도
athenian_mission_04_delian_league_task_8_DESC코0=낙소스는 키클라데스의 중심부에 있으며, 에게 해 제도들의 중요한 거점입니다. 낙소스를 통제한다면 다른 섬들의 실질적인 지배 또한 가능할 것입니다.
athenian_mission_04_delian_league_task_9코0=델로스의 금고
athenian_mission_04_delian_league_task_9_DESC코0=옛 델로스 연맹에서 델로스에 기금을 보관한 것은 두고두고 논쟁의 여지로 남았었지만, 원래의 의도를 따르는 것은 연맹이 단순히 에게 해에서의 아테네의 패권 그 이상임을 보여주는데에 더욱 적합할 것입니다.
athenian_mission_04_delian_league_task_10코0=넥소스의 대리석
athenian_mission_04_delian_league_task_10_DESC코0=낙소스의 대리석은 그 품질과 가치로 널리 알려져 있으며, 다른 그리스 도시국가에서 매우 인기가 높습니다.
athenian_mission_04_delian_league_task_11코0=스트리몬 강에서
athenian_mission_04_delian_league_task_11_DESC코0=암피폴리스는 트라키아에 있는 우리의 동맹들을 더 통제하기 위해 북방에 세운 도시였으나 스파르타인과 마케도니아인에게 빼앗긴 곳입니다. 만약 우리가 다시 트라키아에 영향력을 발휘하려면, 우리의 옛 식민지를 되찾아야 할 것입니다.
athenian_mission_04_delian_league_task_12코0=오래된 충성파
athenian_mission_04_delian_league_task_12_DESC코0=아테네 역사의 어두운 순간들 중 하나에서 사모스는 우리의 충성스러운 동맹이자 친구였습니다. 그들을 자유롭게 하고 두 도시 간의 우정을 회복 할 때입니다. 우리는 그들에게 많은 빚이 있습니다.
athenian_mission_04_delian_league_task_13코0=사모스의 해군
athenian_mission_04_delian_league_task_13_DESC코0=사모스는에게 해에서 가장 강력한 해군을 보유한 것으로 유명했으며, 그들이 고대의 명성을 되찾도록 돕는 것은 아테네에게 바친 오랜 충성 대한 적절한 보상일 것입니다.
athenian_mission_04_delian_league_task_14코0=헬레스폰트의 해안
athenian_mission_04_delian_league_task_14_DESC코0=세스토스는 본래 델로스 동맹의 오래된 구성원 중 하나이며 헬로스폰트의 입구에 위치하고 있습니다. 이 도시 국가를 통제하면 해협에 접근 할 수 있고 해협을 건너려는 모든 이에게 영향을 미칠 수 있습니다.
athenian_mission_04_delian_league_task_15코0=헬레스폰트 장악
athenian_mission_04_delian_league_task_15_DESC코0=세스토스의 지역 기반들을 확장함으로써, 우리는 도시를 헬레스폰트 확보는 물론, 트라키아에서의 영향력을 늘리기 위한 중심지로 활용할 수 있습니다.
athenian_mission_04_delian_league_task_16코0=암피폴리스의 상품
athenian_mission_04_delian_league_task_16_DESC코0=암피폴리스 근처에는 동맹에게 귀중한 은과 금이 풍부한 광산이 몇 군데 있습니다. 더 큰 부를 제공 할 수 있도록 그들을 확장하는 것이 우선되어야 합니다.
athenian_mission_04_delian_league_task_17코0=마우솔로스의 땅
athenian_mission_04_delian_league_task_18코0=헤카톰누스의 유산
athenian_mission_04_delian_league_task_19코0=로도스로의 귀환
athenian_mission_04_delian_league_task_19_DESC코0=로도스는 데메트리오스가 도시를 포위하려 할 때 혼자서 격퇴 한 섬으로, 역사가 깊습니다. 그 도시가 과거처럼 다시 한 번 우리 동맹의 회원 또는 아군이되도록 설득 할 때입니다.
athenian_mission_04_delian_league_task_final코0=동맹의 부활
athenian_mission_04_delian_league_task_final_DESC코0=

