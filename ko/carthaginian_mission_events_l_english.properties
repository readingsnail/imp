### Related Events ###
# Sicily #
me_carthage_sicily.1.desc코0=$dhe_carthage.3.desc$\n\n시라쿠사의 한 지방 귀족이 우리를 호의적으로 바라보고, 동 시칠리아에 대한 시라쿠사의 지배를 끝낼 수 있도록 도움을 제공하겠다는 소식을 들었습니다. 이 지역적 이점을 바탕으로, 그리스의 위협은 끝을 맺을 것입니다.
me_carthage_sicily.1.a.tt코1=#Y [SCOPE.sCountry('mission_country').GetName]#!가 동 시칠리아에서 #Y 시라쿠사#!가 소유한 모든 영토에 명분을 얻습니다.
me_carthage_sicily.2.desc코1=마침내 시칠리아 섬에 대한 우리의 투쟁은 끝이 났으며 이와 함께 지중해에서의 우리의 입지도 의심할 나위 없이 확고해졌습니다. 우리는 더 이상 우리의 중요한 무역로에 대한 그리스의 간섭 위협이나 그리스 참주와 왕들의 야망에 대하여 걱정할 필요가 없으며, 이탈리아 반도의 부유한 그리스 도시들이 우리 앞에 열려 있습니다. \n\n하지만, 시칠리아는 토착 라틴 부족들에 더하여 길고도 자랑스러운 그리스 전통을 지닌 인구가 많은 섬입니다. 그러므로 이 기백에 찬 사람들은 카르타고의 패배에 많은 투자를 했으며 의심할 여지 없이 즉시 우리의 지배에 만족하지 않을 것입니다.\n\n자치에 대한 바람을 달래기 위하여 종속국을 설치하자는 제안이 있었고 다른 이들은 이 섬이 다른 땅과 다르지 않으며 반드시 우리의 의지에 굴복해야 한다는 의견을 지지합니다.\n
me_carthage_sicily.2.a.tt코0=우리는 에픽라테이아라는 이름의 #Y 봉건국#!을 해방할 것이며, 그들은 #Y Sicania#!, #Y Syracuse#! 그리고 #Y Siculia#! 지역의 우리 영토의 통제권을 얻을 것입니다.
me_carthage_sicily.2.a.tt_player코0=우리는 에픽라테이아라는 이름의 #Y 종속국#!을 해방할 것이며, 그들은 #Y Sicania#!, #Y Syracuse#! 그리고 #Y Siculia#! 지역의 우리 영토의 통제권을 얻을 것입니다. 시칠리아에 있는 우리 속국 중 한 명이 플레이어에 의해 통제되기 때문에, 그들은 이 선택지를 우선적으로 선택할 것입니다.
me_carthage_sicily.2.a코0=지방 통치가 군중들을 진정시킬 것입니다.
me_carthage_sicily.2.b코1=그들은 단지 우리의 종주국 지위를 인정하여야 할 것입니다.
me_carthage_sicily.2.b.tt코1=#Y Sicania#!, #Y Syracuse#! 그리고 #Y Siculia#! 지역의 모든 #Y 종속국#!들은 #Y [SCOPE.sCountry('mission_country').GetName]#!에 합병될 것입니다.
me_carthage_sicily.3.t코0=시칠리아의 에피크라테이아
me_carthage_sicily.3.desc코2=시칠리아 정복 이후에, 카르타고는 섬 전체를 지배하기로 결정했습니다. 시칠리아 남서부에서의 우리들의 종주국에 대한 확고하고도 충실한 지지자로서, 우리들은 그들의 위치에서 총독의 역할을 맡는 큰 영광을 받았습니다.\n\n카르타고의 에픽라테이아의 지배자들로서, 우리 앞에는 분명 밝은 미래가 있을 것입니다.
me_carthage_sicily.3.a코0=나는 우리의 새로운 카르타고인 지배자들을 환영한다.
me_carthage_sicily.1.a.tt2코0=#Y 시라쿠사#!는 주변국에게 도움을 요청할 수 있습니다.
me_carthage_sicily.4.t코0=카르타고의 위협
me_carthage_sicily.4.desc코0=우리의 조상들과 원로원 의원들은 오랫동안 바다 건너 카르타고의 위협에 대해 숙고해 왔습니다. 하지만 최근, 이 위협은 본토로 더 가까이 이동했습니다. 과잉의 도시가 시칠리아의 중심지로 음흉한 힘줄을 뻗고 있기 때문입니다.\n\n시라쿠사에서 온 사절은 우리가 항상 의견이 일치하지는 않았지만, 우리에게 다시 한번 시칠리아에서 전쟁이 임박할 가능성에 대해 말하고, 모든 이탈리아인들이 외국 통치의 공포로부터 벗어날 수 있을지도 모른다며 우리의 보호를 간청합니다.
me_carthage_sicily.4.a코0=이 국가들 간의 놀이는 반드시 종말을 고해야 한다.
me_carthage_sicily.4.b코0=우리는 이 그리스인들에게 아무 호의도 빚지지 않는다.
war_with_carthage_certain_tt코0=우리는 #Y 카르타고#!와의 #R 전쟁#!에 돌입할 것입니다.
me_carthage_sicily.5.t코0=지평선에서의 전쟁
me_carthage_sicily.5.desc코1=우리의 국경 순찰대는 카르타고 항구에서의 대규모 동원이 소란스럽다는 것을 알려 주었습니다. 우리 중 많은 사람들이 우리가 이 위협에 대처할 능력이 없다는 것을 인정하는 것이 고통스러울지 모르지만, 우리의 조언자들은 [SCOPE.sC('target_benefactor').GetName]와(과)의 경쟁은 당분간 보류되어야 하며, 다가오는 분쟁에서 그들에게 도움을 청해야 한다고 제안합니다.
me_carthage_sicily.5.a코0=좋아. 요청을 보내라.
me_carthage_sicily.5.b코0=우리는 홀로 설 것이다, 늘 그랬듯이.
send_request_carthage_mission_tt코0=요청이 보내질 것입니다.

# Iberia #
me_carthage_iberia.1.a.tt코0=카르타고 노바란 이름의 #Y 식민지#!를 해방합니다. 그것은 #Y 바이티카#!와 #Y 콘테스타니아#! 권역에서 우리가 소유한 모든 영토를 얻을 것입니다.
me_carthage_iberia.1.a.tt_player코0=우리는 카르타고 노바라는 이름의 #Y 식민지#!를 해방할 것이며, 그들은 #Y 콘테스타니아#! 그리고 #Y 바이티카#! 권역의 우리 영토의 통제권을 얻을 것입니다. 이베리아에 있는 우리 속국 중 한 명이 플레이어에 의해 통제되기 때문에, 그들은 이 속국을 플레이하게 될 것입니다.
me_carthage_iberia.1.t코0=카르타고 노바의 땅
me_carthage_iberia.1.desc코0=카르타고가 한때 티레의 사람들에 의해 강력한 서지중해 세력으로 성장하기 위해 스스로 남겨진 것처럼, 우리는 카르타고 노바와 그 시민들로 하여금 이베리아에서 아군을 지휘하게 하고 있습니다. 부유한 땅과 독립된 미래를 가진 만큼, 그들이 우리가 의지할 수 있는 강력한 동맹국이 되기를 바랍니다.
me_carthage_iberia.1.a코0=카르타고 노바여! 비상하라!
me_carthage_iberia.2.t코0=카르타고 노바의 비상
me_carthage_iberia.2.desc코1=놀랍게도, [SCOPE.sCountry('mission_country').GetName]의 지도자들은 이 지역에 그들이 가지고 있는 모든 영토뿐만 아니라 우리 자신의 영토를 통치할 수 있는 자유를 우리에게 제공하기로 결정했습니다. 그들은 우리가 원하는 대로 우리를 자유롭게 해 줄 뿐만 아니라, 우리가 마스티아니아의 풍부한 광산에서 채굴된 은광의 일부를 계속 그들에게 제공하는 한, 필요하다면 우리 땅을 지키겠다고 약속해 왔습니다.
me_carthage_iberia.2.a코0=우리에게 주어진 자유를 최대한 활용할 때다.
me_carthage_iberia.3.t코0=김네지아와의 관계 수립
me_carthage_iberia.3.desc코0=김네지아와 더 나은 관계를 구축하려는 우리의 노력은 우리가 보낸 선물에 대해 많은 감사를 표하면서 성과를 거두기 시작했고, 그 지역의 우리 외교관들은 우리에게 지난 몇 주 동안 지역 주민들이 우리에 대해 더 긍정적으로 말하기 시작했다고 말합니다.
me_carthage_iberia.3.a코0=좋은 소식이로군.
me_carthage_iberia.4.t코0=타르테시아와의 친선
me_carthage_iberia.4.desc코0=타르테시아 인들을 달래려는 우리의 최근 시도는 타르테시아 인들이 자신들의 땅에서 우리에게 특별한 무역권을 줄 수 있다는 이야기를 하기 시작한 걸 보면 잘 되는 것 같습니다. 우리 지역 대사들은 이 거래가 성사될 수 있도록 계속 노력할 것이라고 보고합니다.
me_carthage_iberia.4.a코0=그게 우리가 듣고 싶었던 말이다.

# Magna Graecia #
me_carthage_magna_graecia.1.t코0=원거리 무역상
me_carthage_magna_graecia.1.desc코0=우리는 [SCOPE.sCountry('greek_country').GetName]의 [SCOPE.sP('affected_province').GetName](으)로부터 몇몇 무역상들을 받았습니다. 보아하니 [ROOT.GetCountry.GetAdjective] 땅에서의 무역 기회에 대한 소문이 멀리까지 퍼져나간 듯 하고, 그들은 상품과 귀중품을 들고 왔습니다.
me_carthage_magna_graecia.1.a코0=깜짝 선물이로군!
me_carthage_magna_graecia.1.b코0=어쩌면 그들의 비밀을 우리와 공유할 의향이 있을 지도?
me_carthage_magna_graecia.2.t코0=무역 투자
me_carthage_magna_graecia.2.desc코0=우리가 기반 시설 작업을 돕기 위해 모아 둔 돈, 그리고 때때로 지나가는 상인과 교역상들에게 뇌물을 준 것이 마침내 결실을 맺기 시작한 것 같습니다. 그리스의 많은 무역상들이 [SCOPE.sP('affected_province').GetName]에 정착하여 그 지역에 부와 새로운 사상을 가져왔습니다.
me_carthage_magna_graecia.2.a코0=그렇다니 기쁘군.

# Phoenicia #
me_carthage_phoenicia.1.t코0=페니키아의 자유
me_carthage_phoenicia.1.desc코1=페니키아 사람들은 필요할 때 우리의 지도와 보호를 받으며 스스로를 다스리기 위해 해방되었습니다. 페니키아 영토로의 우리의 원쟁은 놀랄 만큼 인기 있는 움직임이었는데, 우리가 그것을 우리의 조상들과 형제들을 적대적 통치로부터의 해방이라고 간신히 바꾸어 놓았기 때문에, 페니키아에 있는 우리의 새로운 신하들 사이에서뿐만 아니라 본토에서도 우리를 인기 있게 만들었습니다.
me_carthage_phoenicia.1.a코0=기억될 만한 움직임이로군.
me_carthage_phoenicia.2.t코0=페니키아의 패권
me_carthage_phoenicia.2.desc코0=페니키아 도시들은 마침내 하나의 패권인 카르타고에 의해 연합되었습니다. 그들은 더 이상 외국 군주들에게 고개를 숙일 것이 아니라 오히려 우리를 동포처럼 여기게 될 것입니다.
me_carthage_phoenicia.2.a코0=같은 것들 중 으뜸이로군.

# Africa #
me_carthage_africa.1.t코1=부족들이 [SCOPE.sCountry('mission_country').GetName](으)로 이주함
me_carthage_africa.1.desc코1=오랜 이동으로 인해 숨을 헐떡이는 전령이 의회에 도착했습니다. 국경에서의 소식을 가져온 그는 우리 민족이 가진 것들을 버리고 국경을 넘어 고향을 찾도록 유혹하고 있는 우리의 옛 지배자들인 천박한 카르타고인에 대하여 전합니다.
me_carthage_africa.1.a코0=가라 해.
me_carthage_africa.1.b코0=그들이 머무르도록 매수하자!
me_carthage_africa.1.b.tt코0=부족들은 #Y [SCOPE.sP('emigration_province_msy').GetName]#!에서 #Y [SCOPE.sP('immigration_province_car').GetName]#!로 이주하지 않을 것임
me_carthage_africa.2.t코1=마실리아 부족들이 [SCOPE.sCountry('mission_country').GetName](으)로 이주함
me_carthage_africa.2.desc코0=우리의 초대에 따라, 우리 국경 근처에 살고 있는 마실리아 부족민들의 몇몇 공동체는 우리 땅에 와서 정착하기로 동의했습니다. 우리는 마실리아가 어떻게 반응하는지 지켜볼 것입니다.
me_carthage_africa.2.a코0=우리는 준비되었다.
me_carthage_africa.3.t코0=일어나라, [ROOT.GetCountry.GetRuler.GetName]의 기수들이여!
me_carthage_africa.3.desc코1=우리의 카르타고인 군주는 우리를 너무 오랫동안 경멸해 왔습니다. 이제 반격할 시간입니다. 우리의 독립과 자유를 위해 싸우기 위해서 말입니다.
me_carthage_africa.3.a코1=말을 타라! [SCOPE.sCountry('mission_country').GetName]로 가자!
me_carthage_africa.3.b코0=아마 여기 있는 게 나을 수도 있어...
me_carthage_africa.4.t코0=마실리아 반란
me_carthage_africa.4.desc코1=전령이 도착하여 말하기를, 마실리아 군대가 우리 도시와 마을을 습격하는 것이 목격되었다고 합니다. 마실리아 인들이 본색을 드러낸 것 같습니다. 그들은 [SCOPE.sCountry('mission_country').GetName]에 대한 충성심이 없으며, 당연하게도 최소한 미끼질을 한 후에 우리에게 전쟁을 선포했습니다. [ROOT.GetCountry.GetRuler.GetName]은(는) 일어서서 원로원 의원들에게 이렇게 말합니다.\n\n'우리는 힘을 모을 것이며, 그들을 발뒤꿈치 아래로 짓눌러 버릴 것입니다. 그들은 죽기 전에 자기들의 분수를 알게 될 것입니다!
me_carthage_africa.4.a코0=우리는 새벽에 행군한다.
me_carthage_africa.4.at코1=#Y [SCOPE.sCountry('mission_country').GetName]#!는 모든 #Y 마실리아#! 영토에 영분을 얻었습니다.
me_carthage_africa.5.t코0=리비아 제국
me_carthage_africa.5.desc코1=[ROOT.GetCountry.GetRuler.GetName]은(는) 해가 서쪽으로 질 때 발코니에서 풍경을 바라봅니다. 그는 그 경치가 지금과 같이 화려하다는 것을 알면서, 헤라클레스의 기둥과 그 너머에 있는 해까지, 심지어 지는 태양에 이르기까지 [SCOPE.sCountry('mission_country').GetName]의 힘에 속하거나 굴복한다는 것을 알고 있습니다.\n\n[ROOT.GetCountry.GetRuler.GetSheHe|U]은(는) 바다를 향해 돌아서서, 동서남북을 모두 바라봅니다. 이국의 영토는 정복이나 예속을 할 준비가 되어 있는 전방에 놓여 있습니다.
me_carthage_africa.5.a코1=[SCOPE.sCountry('mission_country').GetName]는 아프리카 전체의 패권국이다.
me_carthage_africa.5.b코0=더 많은 속국들이 우리 페니키아에 속한다.
me_carthage_africa.7.t코0=아프리카의 방패
me_carthage_africa.7.desc코0=우리의 무역 제국이 확장되면서 해외에 식민지와 항구가 점점 많아졌고, 반면 아프리카에서의 우리의 야망은 시들해졌습니다. 우리는 바다에 다시 한번 시선을 돌리기 전에, 본토에서 우리의 발판을 확보하고, 제멋대로인 부족들의 봉기와 습격으로부터 후방을 보호해야 합니다.
me_carthage_africa.7.a코0=아프리카의 영역을 지키는 방패다.
me_carthage_africa.7.tt코0=국가 변동치 #Y 아프리카의 방패#!는 이 임무가 활성화될 동안만 유효할 것이며, 완료되거나 취소될 시 사라질 것입니다.
me_carthage_africa.8.t코0=마실리아의 반란 사태!
me_carthage_africa.8.desc코0=마실리아 인들의 도발은 가장 골치 아픈 상황을 초래했습니다. 우리 부족의 가장 신뢰받는 외교관 중 한 명이 반란을 선동한 혐의로 체포된 겁니다.\n\n비록 우리는 이 행동을 우리 시민들에게 어떻게 가장 잘 묘사할지에 대한 결정을 남겨두고 있지만, 그의 처형은 불가피합니다.
me_carthage_africa.8.a코0=그의 유죄를 인정하자.
me_carthage_africa.8.b코0=보복으로 국경 분쟁이 일어나도록 명령해라!
me_carthage_africa.9.t코0=마실리아의 압박
me_carthage_africa.9.desc코1=우리의 정보원은 아프리카에서의 전쟁에 대한 소식을 전했습니다. 악덕, 탐욕, 사악함으로 유명한 카르타고 원로원은 그들의 패권을 확장시키기 위해 전쟁을 시작하였습니다.\n\n아프리카 내륙의 한 부족인 마실리아는 맞서 싸우는 것을 선택했습니다. 그들의 실패가 운명되어 있을지라도, 그들은 우리 민족과 거의 비슷한 기백과 결단력을 보였습니다.
me_carthage_africa.9.a코0=그들이 도움을 받도록 해라.
me_carthage_africa.9.b코0=아아, 그들은 홀로 설 지어다.
mec_9_op코0=재정 지원
me_carthage_africa.10.t코0=먼 나라로부터의 지원
me_carthage_africa.10.desc코0=[SCOPE.sC('from_country').GetAdjective] 사람들은 깨달은 지혜로 우리의 압제자들에 대항하는 우리의 곤경을 듣고, 우리의 의로운 분노의 전쟁을 부채질하기 위해 절실히 필요한 금을 보냈습니다.\n\n일단 먼지가 가라앉고 나면, 우리가 그들에게 금으로 보답할 수 있도록 생존하기를 바랍니다.
me_carthage_africa.10.a코0=승리를 향해!
me_carthage_africa.11.t코0=[SCOPE.sCountry('mission_country').GetAdjective] 협상
me_carthage_africa.11.desc코0=[SCOPE.sCountry('mission_country').GetName]의 사절들은 카르타고인 정착민들을 우리의 중심지로 인도하고, 우리의 관료제를 확장시킴으로써 우리의 생활 방식을 바꾸기를 원하는 것 같습니다. 그들은 최근 [ROOT.GetCountry.GetRuler.GetName]을(를) [SCOPE.sCountry('new_tribal_vassal').GetAdjective] 부족의 왕으로 만들어 그들을 완전히 통합하는 것에 대해 논의했습니다.
me_carthage_africa.11.a코0=이 사신들은 어쨌든 일리가 있을지도 모른다.
me_carthage_africa.11.b코0=그들의 제안은 모욕이며 우리의 전통을 위협한다.
me_carthage_africa.12.t코0=[SCOPE.sCountry('new_tribal_vassal').GetAdjective] 수락
me_carthage_africa.12.desc코0=[SCOPE.sCountry('new_tribal_vassal').GetAdjective] 관료제를 확장하고 개선하기 위한 집중적인 노력을 통해, 우리는 그 권역에서 우리의 문명과 전통에 대한 관심이 증가하는 것을 보았습니다. 우리는 사실상 [SCOPE.sCountry('new_tribal_vassal').GetName]의 느슨한 부족들을 [ROOT.GetCountry.GetName]의 정당한 일원으로 만들었습니다.
me_carthage_africa.12.a코0=이게 최선이다.
me_carthage_africa.13.t코0=[SCOPE.sCountry('new_tribal_vassal').GetAdjective] 반란
me_carthage_africa.13.desc코0=우리가 [SCOPE.sCountry('new_tribal_vassal').GetAdjective] 부족의 관료제를 평화적으로 확장하고 개선하는 데 상당한 노력을 기울였지만, 그들은 모든 단계를 거부하고 우리를 모욕해 왔습니다. 어려움이 예상되지만, 우리 사신들 중 한 명이 부족의 더 중앙집권적인 통치를 제안했다는 이유로 살해당했을 때 그것은 수포로 돌아갔습니다.
me_carthage_africa.13.a코0=만약 그들이 문명화를 평화롭게 받아들이지 못 한다면...

# Rome #
me_carthage_rome.1.t코0=키살피나 문제
me_carthage_rome.1.desc코0=카르타고 외교관과 은이 갈리아 키살피나 주변 우리 영토에 살고 있는 일부 지역민들에게 그들의 정당한 통치자인 우리에게 대항하도록 설득한 것 같습니다. 이 작은 반란에 관심이 없는 사람들조차 일상생활을 계속할 수 없이 폭력과 갈등에 시달립니다.
me_carthage_rome.1.a코0=우리는 카르타고인들과 반란군 모두를 최선의 방법으로 대처할 것이다.
me_carthage_rome.2.t코0=마그나 그라이키아 문제
me_carthage_rome.2.desc코0=카르타고의 외교관과 은이 마그나 그라이키아 주변 우리 영토에 살고 있는 일부 지역민들에게 그들의 정당한 통치자인 우리에게 대항하도록 설득한 것 같습니다. 이 작은 반란에 관심이 없는 사람들조차 일상생활을 계속할 수 없어 폭력과 갈등의 영향을 받습니다.
me_carthage_rome.2.a코0=우리는 카르타고인들과 반란군 모두를 최선의 방법으로 대처할 것이다.
me_carthage_rome.3.t코0=갈리아 키살피나에서의 반란
me_carthage_rome.3.desc코1=갈리아 키살피나의 몇몇 부족들은 카르타고인의 개입으로 우리의 지배에서 벗어나 지금은 우리의 지배로부터 독립을 요구하고 있습니다. 그들은 몇몇 농부들과 젊은이들을 무장시켜서 그들의 명분을 위해 싸울 임시 군대를 만들었지만, 우리의 군인들이 다루어야 할 문제가 될 만한 것은 아무것도 없습니다.\n\n하지만 현재 진행 중인 [SCOPE.sCountry('mission_country').GetName]와(과)의 전쟁 외에, 그들도 성가신 존재가 될 수 있습니다.
me_carthage_rome.3.a코0=갈리아 키살피나는 로마의 땅이다.
me_carthage_rome.3.b코0=놓아줘라. 카르타고와의 전쟁이 끝나면 언제든지 그 지역을 재정복할 수 있다.
me_carthage_rome.4.t코0=마그나 그라이키아에서의 반란
me_carthage_rome.4.desc코1=마그나 그라이키아의 몇몇 도시들은 카르타고의 개입으로 우리의 지배에서 벗어나 지금은 우리의 지배로부터 독립을 요구하고 있습니다. 그들은 몇몇 농부들과 젊은이들을 무장시켜서 그들의 명분을 위해 싸울 임시 군대를 만들었지만, 우리의 퇴역 군인들이 다루어야 할 문제가 될 만한 것은 아무것도 없습니다.\n\n하지만 현재 진행 중인 [SCOPE.sCountry('mission_country').GetName]와(과)의 전쟁 외에, 그들도 성가신 존재가 될 수 있습니다.
me_carthage_rome.4.a코0=마그나 그라이키아는 로마의 땅이다.
me_carthage_rome.4.b코0=놓아줘라. 카르타고와의 전쟁이 끝나면 언제든지 그 지역을 재정복할 수 있다.
me_carthage_rome.5.t코0=불타는 로마
me_carthage_rome.5.desc코2=불은 삽시간에 도시 전체로 번져 나갔고, 한 두 시간이 지나면 한 때 위대한 도시는 더 이상 존재하지 않고, 불모의 경치를 황폐하게 만들 것입니다. 로마 인구의 대부분은 도시를 떠났고, 이제 그들 스스로 새로운 집을 찾으려 하고 있습니다.\n\n마침내 로마의 위협은 더 이상 없습니다. [SCOPE.sCountry('mission_country').GetName]은(는) 서지중해의 최고 권력자입니다.
me_carthage_rome.5.a코0=결국 단 하나만 남을 수 있다.
me_carthage_rome.6.t코0=로마의 복종
me_carthage_rome.6.desc코0=일단 이탈리아에서 세력이 강해진 이래, 로마인들은 완전히 우리의 지배하에 놓이게 되었습니다. 그들 인구의 상당수가 노예로 끌려가면서, 남아있는 로마인들은 더 이상 우리에게 대항할 영향력도, 힘도 없다는 것을 알고 유순하고 충성스러워 졌습니다.
me_carthage_rome.6.a코0=당연히 그래야지.
me_carthage_rome.7.t코0=카르타고령 라티움
me_carthage_rome.7.desc코2=오랫동안 카르타고 인들의 경쟁자였음에 불구하고, 라티움과 로마 사람들은 우리 제국의 일부가 되었습니다. 우리와의 전쟁에서 패한 후, 그들은 [SCOPE.sCountry('mission_country').GetName]에 의한 그들의 예속을 받아들이고, 이제 우리 제국의 한 부분으로서 중요한 지위를 얻기 위해 최선을 다하고 있는 것 같습니다.
me_carthage_rome.7.a코0=로마 또한 많고 많은 디딤돌 중 하나일 뿐이다.

# Naval Dominance #
me_carthage_naval_dominance.1.t코0=카르타고의 선물
me_carthage_naval_dominance.1.desc코0=[SCOPE.sCountry('carthage_scope').GetName]의 [SCOPE.sCountry('carthage_scope').GetRulerTitle]은(는) [SCOPE.sCountry('carthage_scope').GetRuler.GetHerHis] [ROOT.GetCountry.GetName]를 위한 축복과 함께 상당한 양의 금과 은을 보내 왔습니다. [SCOPE.sCountry('carthage_scope').GetName] 사람들이 보답으로 뭘 원하는지는 확실하지 않지만, 그들의 사신은 위대한 페니키아 백향목에게 관심을 보였습니다.
me_carthage_naval_dominance.1.a코0=그들의 상서로운 선물에 감사를 표하라.
me_carthage_naval_dominance.2.t코0=집중 분야
me_carthage_naval_dominance.2.desc코0=확실한 정책을 제정함으로써 우리 항구가 어떻게 활용될 것이며 우리 해군이 미래에 어디에 집중할 것인지 결정할 수 있습니다.
me_carthage_naval_dominance.2.a코0=그들은 지역의 야만 부족들 사이의 카르타고인들의 안식처가 될 것이다.
me_carthage_naval_dominance.2.b코0=경제에 집중하는 것이 상식이다.
me_carthage_naval_dominance.2.c코0=우리는 해군을 위한 항구가 더 필요하다.
me_carthage_naval_dominance.3.t코0=북방의 항구
me_carthage_naval_dominance.3.desc코0=우리의 시야가 갈리아의 들녘을 향해 북상하고 있는 가운데, 우리는 어떤 목적지를 염두에 두고 있는지 찾아야 합니다.
me_carthage_naval_dominance.3.a코0=나르보
me_carthage_naval_dominance.3.b코0=섹스탄티오
me_carthage_naval_dominance.3.c코0=아레라티스
me_carthage_naval_dominance.4.t코0=The [SCOPE.sCountry('mission_country').GetAdjective] 제안
me_carthage_naval_dominance.4.desc코0=우리는 [SCOPE.sCountry('mission_country').GetName] 사람들에게 사절단과 함께, 금과 은을 선물로 받았습니다. 그들은 그들이 [SCOPE.sP('north_port_province').GetName]을(를) 무역 기지로 사용할 수 있게 해 준다면 더 많은 것을 주겠다고 제안했습니다.\n\n우리는 카르타고에 대해 충분히 알고 있기 때문에 그들이 그 영토 전체를 장악할 것이라는 것을 의미한다는 것을 알지만, 그런 큰 무역 상대국이 근처에 있는 것은 좋을 수도 있습니다.
me_carthage_naval_dominance.4.a코0=그럴듯한 제안이로군.
me_carthage_naval_dominance.4.b코0=[SCOPE.sP('north_port_province').GetName]을(를) 주는 것을 거부한다.
me_carthage_naval_dominance.5.t코0=[SCOPE.sP('north_port_province').GetName] 구입
me_carthage_naval_dominance.5.desc코0=[SCOPE.sCountry('north_port_owner').GetName]의 사람들은 알맞은 가격에 따라  [SCOPE.sP('north_port_province').GetName]을(를) 우리에게 파는 것을 기쁘게 동의했습니다. [SCOPE.sCountry('mission_country').GetAdjective] 사람들을 위한 새 도시로써, 그곳은 북방의 시장에 진입하는 데 중요한 부분이 될 것입니다. 갈리아 트란살피나의 땅은 우리들에게 닫혀있었고, 그리스인들이 시장을 거의 독점했었습니다. 그리고 우리는 마침내 그것을 바꿀 것입니다.
me_carthage_naval_dominance.5.a코0=양측에 모두 이득이 되는 거래로군.
me_carthage_naval_dominance.6.t코0=지역 양도 거부됨
me_carthage_naval_dominance.6.desc코0=[SCOPE.sCountry('north_port_owner').GetName]의 야만인들은 [SCOPE.sP('north_port_province').GetName]을(를) 무역 기지로 삼는다는 우리의 친절한 제안을 거부했습니다. 우리의 사절들은 그들이 그 거래를 제안했을 때 그들이 던진 조롱하는 모욕에 대해 우리에게 말합니다.
me_carthage_naval_dominance.6.a코0=예측 못 한 적이라고 했나? 실망스럽군.
me_carthage_naval_dominance.7.t코0=해상 지배
me_carthage_naval_dominance.7.desc코0=우리의 최근 군사 발전에 대해 이야기하기 위해 모든 장교들을 모을 때, 군중들 사이에 새로운 얼굴이 나타났습니다. 혁신적 전술과 아이디어를 이용해 소규모 함대만을 앞세워 해적과 도둑들을 물리친 새로운 제독의 업적에 대한 이야기가 있어 왔습니다. 이 [SCOPE.sChar('new_admiral').GetPraenomen]은(는) 눈앞에 밝은 미래가 있는 것 같고, [SCOPE.sChar('new_admiral').GetHerHis] 많은 재능을 활용하는 것이 가장 좋을 것입니다.\n\n마침내 [SCOPE.sChar('new_admiral').GetHerHis] 발언 차례가 되었을 때, [SCOPE.sChar('new_admiral').GetSheHe]는 최근의 우리의 해군 발전이 매우 잘 된 것 같고, 바다에서 우리를 반대할 사람이 거의 없다는 것을 보고하게 되어 기쁘다고 했습니다.
me_carthage_naval_dominance.7.a코0=좋은 소식이로군.

# Trade Investments #
me_carthage_trade.1.t코0=[SCOPE.sCountry('border_conflict_neighbor').GetAdjective] 불명예!
me_carthage_trade.1.desc코0=[SCOPE.sCountry('border_conflict_neighbor').GetName]의 비열한 놈들이 우리를 배신했습니다! 그들은 국경 협정을 논의하기 위해 우리의 사신을 만나기 위해 그들 자신의 사신을 보내는 대신, 우리 두 나라 사이의 이 지역을 식민지화하기 시작했습니다.
me_carthage_trade.1.a코0=이것은 결코 잊혀지지도, 용서받지도 못할 것이다!
me_carthage_trade.2.t코0=필라에노룸의 제단
me_carthage_trade.2.desc코0=[SCOPE.sCountry('border_conflict_neighbor').GetName]와(과) 우리의 국경에 대한 합의를 이루기 위해 각국은 각자의 수도에서 사신을 파견하기로 결정되었고, 그들이 만나는 지점은 새로운 국경의 위치가 될 것입니다.\n\n우리 사신인 필라에노룸의 형제들은 [SCOPE.sCountry('border_conflict_neighbor').GetName]의 사신보다 훨씬 빨리 해냈습니다. 날씨 때문에 지체된 [SCOPE.sCountry('border_conflict_neighbor').GetAdjective] 사절들은 불쾌해하며 필라에노룸에게 선택권을 주었습니다. 그들이 이 곳에 산 채로 매장되는 것에 동의하고, 그곳이 국경선이 결정될 곳이거나, 아니면 [SCOPE.sCountry('border_conflict_neighbor').GetAdjective] 사절들이 동의할 만큼 더 멀리 여행하는 것을 허용하든지...
me_carthage_trade.2.a코0=삽을 가져와라...
me_carthage_trade.3.t코0=또 다른 페리플루스
me_carthage_trade.3.desc코0=200여 년 전 한노와 히밀코의 항해 이후, 우리는 지중해 바깥의 땅을 탐험하는 데 방만했던 반면, 그리스인들은 그렇게 게으르지 않았습니다. 우리 정부의 어떤 구성원들은 세계 최고의 해군력이자 모든 무역의 달인이라는 카르타고의 입지를 확고히 하기 위해서는 새로운 영토를 도표화하고 새로운 무역로를 설정하기 위한 또 다른 원정이 필요하다는 결론을 내렸습니다.\n\n몇 년간의 수색 끝에 마침내 우리 무역 함대의 대담한 선장이 될 [SCOPE.sChar('periplus_character').GetName] (이)라는 의욕적인 항해자를 발견했습니다.
me_carthage_trade.3.a코0=미래가 여기에 있다!
me_carthage_trade.3.a.tt코0=#G 당돌한#! 특성을 가진 제독이 당신의 궁정에 나타납니다.
me_carthage_trade.4.t코0=대담한 발걸음이라...
me_carthage_trade.4.desc코0=마침내 그 날이 왔고, [SCOPE.sChar('periplus_character').GetName]은(는) 다가오는 항해를 위해 배를 준비했고 선원들을 모았습니다. [ROOT.GetCountry.GetCapital.GetName]에서 출항한 후, 그 배는 루투비스에서 보급될 것입니다. 그 후로는 그 너머의 땅을 탐험하기 위해 남쪽으로 사라질 것이고요. [ROOT.GetCountry.GetRuler.GetPraenomen]은(는) 탐험대가 코튼에서 출항하여 멜카트의 기둥을 향해 서쪽으로 사라지는 것을 지켜보며, [SCOPE.sChar('periplus_character').GetName]에게 앞으로 어떤 이상한 모험이 펼쳐질지, 그리고 [SCOPE.sChar('periplus_character').GetSheHe]가 [ROOT.GetCountry.GetName]로 다시 돌아올지 궁금해 합니다.
me_carthage_trade.4.a코0=...한노 장군이 전에 간 곳이지.
me_carthage_trade.4.a.tt코0=[SCOPE.sChar('periplus_character').GetName]이(가) 항해에 착수했군.
me_carthage_trade.5.t코0=[SCOPE.sChar('periplus_character')GetName]이(가) 돌아오다!
me_carthage_trade.5.desc코0=우리의 용감하고 당돌한 탐험가인 [SCOPE.sChar('periplus_character')GetName]이(가) \n [SCOPE.sChar('periplus_character')GetHerHis] 탐험에서 돌아왔습니다. [SCOPE.sChar('periplus_character')GetHerHis|U] 배는 먼 나라에서 발견된 이국적인 물건을 가득 실은 채 코톤으로 항해했고, 알려지지 않은 곳들을 지도에 기록한 항해, 그리고 [SCOPE.sChar('periplus_character')GetHerHis] 여행에서 얻은 많은 흥미진진한 이야기들을 싣고 왔습니다.\n\n[SCOPE.sChar('periplus_character')GetName]은(는) 한노의 고릴라와 히밀코의 바다 괴물들을 만났고, 어두운 숲과 탁 트인 평원을 탐험했으며 멀리 있는 높은 산을 올랐다고 합니다. [SCOPE.sChar('periplus_character')GetSheHe|U]는 멀리 있는 사람들과 거래했고, 그가 본 것 중 가장 큰 코끼리를 탔습니다.\n\n게다가 기쁘게도, 배에 다시 실리게 된 이국적인 물건의 가치는 열 번의 그러한 탐험에 자금을 댈 수 있을 만큼 충분합니다!
me_carthage_trade.5.a코0=가치 있는 투자로군!
me_carthage_trade.6.t코0=동쪽으로부터의 무역
me_carthage_trade.6.desc코0=지구 반대편에서 우리 사신들은 인더스 계곡의 코끼리 두 마리를 데려왔습니다. 송아지들은 이제 한 살이고, 잘 자라고 있습니다. 그러나 우리는 일찍이 우리의 토종 코끼리와 새로운 인도 코끼리 사이에 약간의 마찰이 있다는 것을 발견했습니다. 그러므로 우리는 그들을 그들만의 서식지로 옮기기로 결정했습니다.\n\n많은 탐사를 거쳐, 우리는 카르타고 근처의 언덕에서 비옥한 방목 기회를 가진 비어 있는 토지를 발견했는데, 그곳에서 우리는 코끼리 무리가 앞으로 번성할 것으로 기대하고 있습니다.
me_carthage_trade.6.a코0=자연의 위대한 걸작, 그게 바로 코끼리지.
me_carthage_trade.7.t코0=서방의 대도시
me_carthage_trade.7.desc코0=우리의 무역망을 확장하기 위한 우리의 격렬한 노력과 그에 따른 우리 항구로의 상품 유입으로, 도시는 번창하고 있습니다. 해가 질 무렵까지 코톤에서 시민, 상인, 선원, 그리고 다른 덜 즐거운 선착장 거주자들이 그들의 장사를 하여 분주한 활동의 중심이 되었습니다. 더 나아가서 상품이 시장에 나오고, 시장 광장에는 평민과 부유층이 모두 넘쳐납니다.\n\n알려진 세계 전역에서 카르타고는 서방의 대도시로 빠르게 알려지고 있습니다.
me_carthage_trade.7.a코0=진실로 경이로운 도시다!
me_carthage_trade.8.t코0=탐험대의 실종
me_carthage_trade.8.desc코0=2년이 지났고, 그들이 루투비스에서 출항한 이후로 우리는 우리의 탐험대로부터 아무런 소식도 듣지 못했습니다. 우리는 우리의 용감하고 대담한 탐험가인 [SCOPE.sChar('periplus_character')GetName]이(가) 미지의 깊은 바다 어딘가에서 [SCOPE.sChar('periplus_character')GetHerHis] 모든 탐험대와 함께 수장당했다고 추정할 수 밖에 없습니다.\n\n우리 나라는 그 손실을 뼈저리게 느끼고, 이렇게 큰 인물을 잃은 것을 슬퍼합니다. 우리는 나라를 위해 일하다 순국한 용감한 선원들에게 경의를 표합니다.
me_carthage_trade.8.a코0=편히 잠들길.

# Bomilcar's Revolution #
me_carthage_bomilcars_revolution.1.t코0=혁명의 사나이
me_carthage_bomilcars_revolution.1.desc코1=우리는 우리의 정보원 중 한 사람으로부터 우리의 통치에 우호적일지도 모르는 옛 혁명가를 찾아냈다는 전보를 받았습니다. [SCOPE.sChar('revolution_character').GetHerHim] 우리 편으로 하면, 우리 나라 전역에 정착한 혁명가들의 옛 소식망에 속한 사람들을 더 잘 파악할 수 있을 것입니다.
me_carthage_bomilcars_revolution.1.a코0=그럼 이 [SCOPE.sChar('revolution_character').GetPraenomen]을(를) 모집하자!
me_carthage_bomilcars_revolution.2.t코0=카르타고의 판관
me_carthage_bomilcars_revolution.2.desc코1=104인의 의회는 여러모로 카르타고의 정치를 배후에서 조종하는 판관들의 회의입니다. 비록 그들은 결정을 드물게 내렸지만, 필요하다면 어떤 통치자도 쓰러뜨릴 수 있는 힘을 가지고 있습니다.\n\n우리가 의회와의 관계를 개선하려고 한다는 것이 명백해진 후, 우리는 [SCOPE.sChar('oligarchic_character').GetName]라는 이름의 그들의 이름으로 일하는 사신을 받았습니다. [SCOPE.sChar('oligarchic_character').GetSheHe|U]는 이미 우리가 카르타고 계급의 최상위에 있는 소수의 권력자들에게 어떻게 더 많은 권력을 줄 수 있는지에 대한 계획 입안을 시작했습니다.
me_carthage_bomilcars_revolution.2.a코0=[SCOPE.sChar('oligarchic_character').GetSheHe|U]는 재미있는 사람 같다.
me_carthage_bomilcars_revolution.3.t코0=힘의 균형
me_carthage_bomilcars_revolution.3.desc코0=우리의 전령들은 자랑스러운 국가인 [SCOPE.sC('from_country').GetName]로부터 골치 아픈 소식을 가져왔습니다. 짧은 기간 동안 불안정한 끝에, 이전에는 이빨을 드러내지 않던 정부 파벌이 [SCOPE.sC('from_country').GetAdjective] [SCOPE.sC('from_country').Custom('get_court_type')]에서 권력을 장악하여, 그들 국가의 자랑스러운 민주적 유산을 조롱했습니다.\n\n우리의 충직한 조언자들은 우리가 사절을 파견하여 이 난처한 상황에 대해 날카로운 질책을 내릴 것을 권했습니다. 금빛 왕좌에 앉아 있는 저 겁에 질린 자들이 그들의 국민을 잘못된 정복으로 달래고, 우리 지역의 미묘한 힘의 균형을 어지럽히지 않도록 하기 위해서입니다.
me_carthage_bomilcars_revolution.3.a코0=사절을 보내라.
me_carthage_bomilcars_revolution.3.b코0=이 특별한 사자를 조심스레 다루자...
opinion_bomilcar_chain_end코0=날카로운 질책
