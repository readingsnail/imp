senate_objective_declare_war_optimates코0=선전포고
senate_objective_declare_war_optimates_DESC코0=$optimates_party$ 은(는) 그들의 관심이 있는 것 같은 곳인 우리의 이웃, [sen_obj_dec_war_target.GetName] 와(과)의 전쟁을 고대하고 있습니다.
senate_objective_grant_holdings_optimates코0=영지 수여
senate_objective_grant_holdings_optimates_DESC코0=$optimates_party$ 은(는) 그들의 탐욕으로 알려져 있고, 다시 한번 그들은 자신들의 주머니를 채우려고 합니다.
senate_objective_grant_holdings_optimates_custom_loc_1코0=(#R [SCOPE.ScriptValue('senate_objective_grant_holding_optimates_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('senate_objective_grant_holding_optimates_svalue')|0]#!)
senate_objective_grant_holdings_optimates_custom_loc_2코0=(#Y [SCOPE.ScriptValue('senate_objective_grant_holding_optimates_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('senate_objective_grant_holding_optimates_svalue')|0]#!)
senate_objective_change_law_optimates코1=법률 통과
senate_objective_change_law_optimates_DESC코0=사회의 상류층은 상당히 보수적이고, $optimates_party$ 은(는) 그것을 유지 시키기를 원합니다. 더불어서 그들은 자신들에게 이익이 되는 법 개정을 제안 했습니다.
senate_objective_revoke_office_optimates코1=해산
senate_objective_revoke_office_optimates_DESC코0=$optimates_party$은(는) [revoke_character_optimates.GetName]이(가) 공화국에 위협이 된다고 판단하고 있으며, [revoke_character_optimates.GetName]의 경력을 끝장내기를 원합니다.
revoke_generalship코0=#Y [THIS.GetCharacter.GetName]#! 은(는) #Y 장군#! 이(가) 아닙니다.
revoke_governorship코0=#Y [THIS.GetCharacter.GetName]#! 은(는) #Y 총독#! (이)가 아닙니다.
senate_objective_appoint_member_optimates코1=임명
senate_objective_appoint_member_optimates_DESC코0=$optimates_party$ 은(는) [appointment_target.GetName] 이(가) 공화국의 귀중한 인재임을 믿고 있으며 그에게 새로운 관직을 주기를 원합니다.
senate_objective_reduce_citizenship_optimates코1=폐지
senate_objective_reduce_citizenship_optimates_DESC코1=$optimates_party$ 은(는) 외부인의 통합을 용인하는 것을 불쾌해하며, 특별한 특권을 가진 엘리트로서 자신들의 지위를 강화하기를 원합니다.

senate_objective_change_law_populares코1=법률 통과
senate_objective_change_law_populares_DESC코0=$populares_party$ 은(는) 이제 다른 정치인이 법 개정을 모색하고 있다고 확신합니다. 그러나 법 개정을 외치는 선동가가 이득을 얻는지, 아니면 그의 뒤를 따르는 무리가 이득을 얻는지는 알 수 없습니다.
senate_objective_revoke_holdings_populares코1=몰수
senate_objective_revoke_holdings_populares_DESC코0=엘리트의 부를 줄이는 것은 $populares_party$ 이(가) 우리 국가의 백성들의 권리와 부를 균등하게 나누기 위해 제기하는 우선 과제입니다.
senate_objective_revoke_holdings_populares_custom_loc_1코0=(#R [SCOPE.ScriptValue('senate_objective_revoke_holding_optimates_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('senate_objective_revoke_holding_optimates_svalue')|0]#!)
senate_objective_revoke_holdings_populares_custom_loc_2코0=(#Y [SCOPE.ScriptValue('senate_objective_revoke_holding_optimates_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('senate_objective_revoke_holding_optimates_svalue')|0]#!)
senate_objective_grant_holdings_populares코1=수여
senate_objective_grant_holdings_populares_DESC코0=$populares_party$ 은(는) 자신들의 사리사욕을 채우는 것을 추구하지 않으며, 그들은 오히려 소위 부패하고 사치스러운 엘리트들을 종종 비판합니다.
senate_objective_grant_holdings_populares_custom_loc_1코0=(#R [SCOPE.ScriptValue('senate_objective_grant_holding_populares_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('senate_objective_grant_holding_populares_svalue')|0]#!)
senate_objective_imprison_head_populares코0=투옥
senate_objective_declare_war_populares코0=선전포고
senate_objective_declare_war_populares_DESC코0=대중은 포퓰리즘과 선동가들의 영향으로 변화하며, 이제 그들은 [sen_obj_dec_war_target.GetName] 이(가) 우리의 사회와 행복에 위협이 된다고 확신합니다.
senate_objective_revoke_office_populares코1=해고
senate_objective_revoke_office_populares_DESC코1=$populares_party$는 [revoke_character_populares.GetName] 이(가) 자신의 개인적 이익을 위해 [revoke_character_populares.GetHerHis] 지위를 남용하고 있다고 생각하기 때문에 [revoke_character_populares.GetHerHis] 의 임기를 중단할 것을 요구합니다.
senate_objective_appoint_member_populares코1=임명
senate_objective_appoint_member_populares_DESC코0=$populares_party$ 은(는) 공화국에서 더 많은 영향력을 행사하기 위해 그들의 당원 중 한 명을 위한 관직을 확보하려고 합니다.

senate_objective_build_buildings_boni코0=건설
senate_objective_build_buildings_boni_DESC코1=$boni_party$ 은(는) [senate_objective_build_buildings_target.GetName]의 [senate_objective_build_buildings_target.Custom('get_city_type_loc')] 사회 기반 시설 개선을 추구합니다.
senate_objective_state_investment_boni코0=투자
senate_objective_state_investment_boni_DESC코0=$boni_party$은(는) 이미 많은 자원을 투자한 곳인 [senate_objective_state_investment_target.GetState.GetShortName] 지역에 노력을 기울이길 바라고 있습니다.
senate_objective_stability_boni_DESC코0=$boni_party$은(는) 우리 국가의 상태를 걱정하고 있으며, 민중들의 전반적인 복리를 개선하기 위한 조치를 기대하고 있습니다.
senate_objective_reduce_tyranny_boni코1=화해
senate_objective_reduce_tyranny_boni_DESC코0=$boni_party$은(는) 최근 우리의 집정관들이 어떻게 행동해 왔는지와 그들에게 주어진 권한에 대해 걱정하고 있습니다.
senate_objective_change_law_boni코0=법률 통과
senate_objective_change_law_boni_DESC코0=$boni_party$은(는) 고대로부터 내려온 우리의 전통에 존경을 가지며 보수적으로 법을 통과시키고, 국가의 미래를 위한 최선의 길을 찾는것을 추구합니다.
senate_objective_increase_citizenship_boni_DESC코0=$boni_party$은(는) 일부 소외된 사람이 시민권의 특권과 책임을 누릴 수 있도록 보장함으로써 우리 사회의 일치를 위해 노력합니다.

senate_objective_roman.1.t코0=$optimates_party$의 안건 - [sen_obj_dec_war_target.GetName]와의 전쟁
senate_objective_roman.1.desc코0=[optimates_party_leader.GetName] 의 휘하 아래 $optimates_party$ 들은 우리의 이웃인 [sen_obj_dec_war_target.GetName] 에 대항하는 전쟁을 추진해왔습니다. 다른 정당들의 반대에도 불구하고, [optimates_party_leader.GetPraenomen] 은(는) [ROOT.GetCountry.Custom('get_court_type')|U] 에 과반수를 차지하고 있습니다. 우리가 $optimates_party$와 관계를 망치고 싶지 않다면, 그들의 의견에 굴복해야 합니다
senate_objective_roman.1.a코0=[sen_obj_dec_war_target.GetName]은 정복될 것이다.
senate_objective_roman.1.b코1=$optimates_party$이(가) 짖도록 내버려 둬라. [sen_obj_dec_war_target.GetName]과의 전쟁은 안 좋은 생각이다.

senate_objective_roman.2.t코0=$optimates_party$의 안건 - [holding_character.GetName]을 위한 영토 분봉
senate_objective_roman.2.desc코0=거듭해서 엘리트들을 풍요롭게 하는 것은 $optimates_party$의 중요 안건입니다. 이번에 그들은 [holding_character.GetFamily.GetName] 가문의 가주인 [holding_character.GetName]을(를) 필두로 뭉치기로 했습니다. 그들은 [holding_character.GetSheHe]가 로마에 헌신하였으므로, 그에 따른 보상으로 약간의 영토를 주길 원합니다.\n\n하지만 $populares_party$는 [holding_character.GetFamily.GetName] 가문에게 주어질 영토가 공공의 영토라며 반대하고 있습니다.
senate_objective_roman.2.a코0=그들이 그것을 필요하지 않더라도, 우리는 그들을 위해 줄 것이다.
senate_objective_roman.2.a.tt코0=#Y [SCOPE.ScriptValue('senate_agenda_grant_holding_optimes_event_svalue')|0]#! 영토는 #Y [holding_character.GetName]#!에게 수여될 것입니다.
senate_objective_roman.2.b코0=$optimates_party$은(는) '공공'이란 뜻을 전혀 이해하지 못하는군?

senate_objective_roman.3.t코0=$optimates_party$의 안건 - 부자를 위한 법
senate_objective_roman.3.desc코0=$optimates_party$이(가) 항상 관심을 가지는 주제들 중 하나는 그들에게 이익이 되는 법률만 통과시키는 것이며, 그들의 영향력을 보장받는 것이고, 필요 이상으로 [ROOT.GetCountry.Custom('get_court_type')|U]에 출현하는 신흥 지배 계층인 노부스 호모의 출현을 저지하는 것입니다. 하지만 다른 정당들은 [ROOT.GetCountry.GetRuler.GetName]이(가) 투표를 하기 전에 이 법을 폐지하기를 원합니다.
senate_objective_roman.3.a코0=폐지하라고? 그러기에 이 법안은 공정해 보인다.
senate_objective_roman.3.b코0=[ROOT.GetCountry.GetRuler.GetSheHe]는 이 법안을 폐지할 것이다.

senate_objective_roman.4.t코0=$populares_party$의 안건 - 무리를 위한 법
senate_objective_roman.4.desc코0=$populares_party$은(는) 대부분의 경우에 주로 하층 계급에게 더 큰 이익을 주는 법을 통과시킵니다. 하지만, 종종 일부 선동가들의 선동으로 인해 [ROOT.GetCountry.GetName]와 그 무리들에게 유리한 법안을 통과시킬 때도 있습니다. 이렇게 당원들을 선동한 카리스마 있는 정치인은 [populares_party_leader.GetName]인데, 그는 현재 [ROOT.GetCountry.Custom('get_court_type')|U]에 법 개정을 제안했고, 과반수의 지지를 받고 있습니다.
senate_objective_roman.4.a코0=무리는 빵과 서커스를 가질 것이다.
senate_objective_roman.4.b코0=우리는 $populares_party$ 당원의 [ROOT.GetCountry.GetName]의 법률을 승인하지 않을 것이다.

senate_objective_roman.5.t코0=$populares_party$의 안건 - 공공 영토 복원
senate_objective_roman.5.desc코0=$populares_party$은(는) 종종 상류층의 부를 목표로 하여 민중을 위해 그들의 재산을 요구합니다. 이들의 최근 관심사는 [holding_character.GetFamily.GetName] 가문의 가주인 [holding_character.GetName]입니다. [ROOT.GetCountry.Custom('get_court_type')|U] 전역에 부패의 소문과 비난이 난무하고 있으며, 이에 대해 $populares_party$은(는) [holding_character.GetPraenomen]의 영토 일부를 그 땅의 정당한 주인인 공화국에게 반환할 것을 요구하고 있습니다.
senate_objective_roman.5.a코0=우리는 항상 [holding_character.GetPraenomen]이(가) [holding_character.GetHerHis]가 영향력을 남용했다고 의심했었다.
senate_objective_roman.5.a.tt코0=#Y [SCOPE.ScriptValue('senate_agenda_revoke_holding_populares_event_svalue')|0]#! 영토는 #Y [holding_character.GetName]#!로부터 박탈될 것입니다.
senate_objective_roman.5.b코0=그것은 터무니없는 $populares_party$의 제안에 불과하다.

senate_objective_roman.6.t코0=$populares_party$의 안건 - [holding_character.GetName]를 위한 영토
senate_objective_roman.6.desc코0=$populares_party$은(는) [ROOT.GetCountry.GetPrimaryCulture.GetName]의 사회에서 더 부를 가지게 되는 요소들을 경멸하지만, 그들은 그들 스스로가 부유해지는 것에 대해서는 관대합니다. 이제 [holding_character.GetName]이(가) 부유해질 차례인데, [holding_character.GetSheHe]는 대중에게 스스로가 우리 공공 영토 중 일부의 권리를 가지고 있다고 주장했습니다. $populares_party$의 부패한 계책 가운데, [ROOT.GetCountry.Custom('get_court_type')|U]에서 이들의 새로운 라이벌로 급부상한 $optimates_party$은(는) 이를 극심하게 반대하고 있습니다.
senate_objective_roman.6.a코0=[holding_character.GetSheHe]는 그것을 마땅히 얻을만하다.
senate_objective_roman.6.a.tt코0=#Y [SCOPE.ScriptValue('senate_agenda_grant_holding_populares_event_svalue')|0]#! 지역이 #Y [holding_character.GetName]#!에게 수여될 것입니다.
senate_objective_roman.6.b코0=뭐? [holding_character.GetWomanMan]라고? $populares_party$은(는) 너무 많은걸 요구하는군.

senate_objective_roman.7.t코0=$populares_party$ 안건 - [senate_objective_prisoner_character.GetName]의 투옥
senate_objective_roman.7.desc코0=부패 혐의를 받은 [senate_objective_prisoner_character.GetFamily.GetName] 가문의 가주인 [senate_objective_prisoner_character.GetName]은(는) [ROOT.GetCountry.Custom('get_court_type')|U] 앞에 불려지게 되는데, 이는 이미 $populares_party$가 [senate_objective_prisoner_character.GetHerHim] 투옥하기로 결정내린 뒤였습니다. 나머지 [senate_objective_prisoner_character.GetFamily.GetName] 가문의 구성원들은 이 엉터리 재판이 계속되서 우리가 [senate_objective_prisoner_character.GetPraenomen]을(를) 지켜주기를 원합니다.
senate_objective_roman.7.a코0=그의 투옥은 마땅한 결정이다.
senate_objective_roman.7.a.tt코0=모든 [senate_objective_prisoner_character.GetFamily.GetName] 가문의 구성원들의 #R [SCOPE.ScriptValue('senate_agenda_imprison_family_head_populares_loyalty_svalue')|0]#! 충성도@loyalty_icon!를 60개월 동안 잃습니다.
senate_objective_roman.7.b코0=이것은 또다른 $populares_party$의 부패한 계획이다. 불쌍한 [senate_objective_prisoner_character.GetWomanMan]를 풀어줘라.

senate_objective_roman.8.t코0=$populares_party$의 안건 - [sen_obj_dec_war_target.GetName]와(과)의 전쟁
senate_objective_roman.8.desc코0=최근에 끔찍한 [sen_obj_dec_war_target.GetPrimaryCulture.GetName]의 소문과 이야기들이 들불처럼 퍼지면서, [sen_obj_dec_war_target.GetName]는 [ROOT.GetCountry.GetCapital.GetName] 거리에서 증오의 대상이 되었다. $populares_party$는 이번에 날을 잡은 듯 비방과 거짓말로 밀어 붙이고 있으며, [populares_party_leader.GetName]의 진두지휘 아래 전쟁을 요구하고 있습니다.\n\n대다수의 국민이 선동되었으며 우리의 [ROOT.GetCountry.GetRulerTitle]에게 전쟁을 원하고 있습니다.
senate_objective_roman.8.a코0=[sen_obj_dec_war_target.GetName]와의 전투라고? 그것이 [ROOT.GetCountry.Custom('get_court_type')|U]의 뜻이라면 따를 수 밖에.
senate_objective_roman.8.b코0=우리는 $populares_party$의 더러운 변덕에 따라 우리의 국가를 위험하게 만들지 않을 것이다.

senate_objective_roman.9.t코0=$boni_party$의 안건 - [senate_objective_build_buildings_target.GetName]의 개발
senate_objective_roman.9.desc코0=$boni_party$은(는) [senate_objective_build_buildings_target.GetName]의 대규모 건축 계획에 대한 지지를 높이기 위해 노력해왔으며, 대중을 들뜨게 만들고 이 지역의 안정을 제공할 몇 가지의 건물을 세우는 것을 추진하고 있습니다. 이는 $boni_party$이(가) 이 지역의 도시 중 하나에 투자하려는 일련의 과정에 불과하며, [boni_party_leader.GetName]은(는) 이 계획을 추진하기 위한 [ROOT.GetCountry.Custom('get_court_type')|U]의 과반석을 확보하였습니다.
senate_objective_roman.9.a코0=음, 괜찮은 것 같은데?
senate_objective_roman.9.b코0=우리는 지금 [senate_objective_build_buildings_target.GetName]에서 건축 계획을 할 여유가 없다.

senate_objective_roman.10.t코0=$boni_party$의 안건 - [senate_objective_state_investment_target.GetState.GetName]의 개발
senate_objective_roman.10.desc코0=뷰유하고 재산이 많은 $boni_party$은(는) 요즘 전반적인 지역 개선을 위해 노력하면서, [senate_objective_state_investment_target.GetState.GetShortName]을(를) 목표로 삼고 있습니다. 일부는 그들의 이익을 위해서 그곳을 목표로 삼았다고 주장하지만 말입니다. 그 누구를 위한 것이든 [boni_party_leader.GetName]은(는) 몇몇의 원로원들을 설득하여 그를 따르도록 하였고, 이제 그들은 [boni_party_leader.GetHerHis] 문제를 논의하며 [ROOT.GetCountry.GetRuler.GetName]이(가) 이 문제에 대해 관심을 가질 것을 요구하고 있습니다.
senate_objective_roman.10.a코0=[boni_party_leader.GetPraenomen]는 우리의 확답을 들을 것이다.
senate_objective_roman.10.b코0=[boni_party_leader.GetSheHe|U]는 무엇을 우리에게 기대하지? 그런 터무니 없는 생각을 동의하라고?

senate_objective_roman.11.t코0=$boni_party$의 안건 - [ROOT.GetCountry.GetName]의 안정도
senate_objective_roman.11.desc코0=$boni_party$은(는) [ROOT.GetCountry.Custom('get_court_type')|U]와(과) [ROOT.GetCountry.GetName] 사람들에게 우리의 문화와 전통을 돌보는 데 집중해달라고 말했습니다. 우리는 최근에 우리가 통제하고 있는 많은 영토에서 많은 혼란과 불안정한 모습을 보았으며, 이것들을 근거로 $boni_party$는 본인들의 의견을 피력했습니다.
senate_objective_roman.11.a코0=그들의 말이 맞다. 이제는 우리 국가를 돌볼 시간이야.
senate_objective_roman.11.b코0=모든 것이 괜찮은데 $boni_party$가 과민반응을 하는군.

senate_objective_roman.12.t코0=$boni_party$의 안건 - 폭정의 결말
senate_objective_roman.12.desc코0=[ROOT.GetCountry.Custom('get_court_type')|U]의 대다수는 [ROOT.GetCountry.GetRuler.GetName]의 폭정 행보의 종식을 요구하고 [ROOT.GetCountry.Custom('get_court_type')|U]의 영향력을 높이기 위해 [boni_party_leader.GetName]을(를) 필두로 뭉쳤습니다. 이런 움직임은 우리의 [ROOT.GetCountry.GetRulerTitle]을(를) 곤경에 빠트릴 것이지만, [ROOT.GetCountry.GetPrimaryCulture.GetName] 사회의 상류층은 그것을 고맙게 생각할 것입니다.
senate_objective_roman.12.a코0=우리는 '당분간' 그들을 안심시켜야 할 것이다.
senate_objective_roman.12.b코0=폭정 행보의 종식? $boni_party$의 말은 들을 가치가 없군.

senate_objective_roman.13.t코0=$boni_party$의 안건 - 전통에 관한 법
senate_objective_roman.13.desc코0=[boni_party_leader.GetName]의 열렬한 연설 이후, $boni_party은(는) [ROOT.GetCountry.Custom('get_court_type')|U]에 법률 변경을 요구하기 시작했습니다. [boni_party_leader.GetPraenomen]의 말은 보통 [boni_party_leader.GetSheHe]와 의견이 일치하지 않은 다른 원로원들을 설득하는 데까지 성공한 것 같습니다. 이제 다수의 의원은 이 문제를 두고 찬성할 것으로 예상됩니다.
senate_objective_roman.13.a코0=다수의 의원이 찬성한다고? 그럼 뭘 망설이는 거지?
senate_objective_roman.13.b코0=우리는 이 문제에 대한 [boni_party_leader.GetPraenomen]의 의견에 도저히 동의할 수 없다.

senate_objective_roman.14.t코0=$optimates_party$의 안건 - [revoke_character_optimates.GetName]의 정치 경력 종말
senate_objective_roman.14.desc코0=$optimates_party$은(는) 최근 [revoke_character_optimates.GetName]을 비판하기 위한 많은 시간과 노력을 기울였으며, 가장 최근에는 [optimates_party_leader.GetName]가 [revoke_character_optimates.GetHerHis] 관직을 완전히 내려 놓을 것을 제안했습니다. [optimates_party_leader.GetHerHis] 설득에 넘어간 대부분의  $optimates_party$와 다른 원로원들은 [revoke_character_optimates.GetPraenomen]을(를) [ROOT.GetCountry.GetCapital.GetName](으)로 복귀시키는 것에 동의할 것입니다.
senate_objective_roman.14.a코0=[optimates_party_leader.GetPraenomen]에게 허가한다고 통보하라.
senate_objective_roman.14.b코0=[revoke_character_optimates.GetName]은(는) 그저 [revoke_character_optimates.GetHerHis] 일을 했을 뿐이다.

senate_objective_roman.15.t코0=$optimates_party$의 안건  - [appointment_target.GetName]을 위한 관직
senate_objective_roman.15.desc코0=최근 $optimates_party$은(는) 당원 중 한명인 [appointment_target.GetName]의 관직을 확보하기 위해 노력하고 있습니다. 그들은 정치적 영향력, [ROOT.GetCountry.Custom('get_court_type')|U]에 대한 호의 및 전반적인 영향력을 사용해 대다수의 의석이 [appointment_target.GetPraenomen]의 승진을 찬성하도록 만들었습니다.
senate_objective_roman.15.a코0=대다수가 [appointment_target.GetSheHe|U]를 지지한다면, [appointment_target.GetSheHe|U]는 분명 능력이 있을 것이다.
senate_objective_roman.15.b코0=하지만 우리에게는 [appointment_target.GetSheHe]에 대한 믿음이 없다.

senate_objective_roman.16.t코0=$populares_party$의 안건 - [revoke_character_populares.GetName]의 정치 경력 종말
senate_objective_roman.16.desc코0=$populares_party$은(는) [revoke_character_populares.GetName]이(가) 자신의 지위를 사적인 이익을 위해 남용하고 있다고 확신했습니다. 이 소문은 [populares_party_leader.GetName]가 퍼트린 것입니다. 이제 그들은 [revoke_character_populares.GetHerHis]가 즉시 [ROOT.GetCountry.GetCapital.GetName]로 돌아와 그의 취임을 끝낼 것을 요구하고 있습니다.
senate_objective_roman.16.a코0=당장 [revoke_character_populares.GetSheHe]에게 통보를 보내라.
senate_objective_roman.16.b코0=[revoke_character_populares.GetSheHe|U]는 그저 [revoke_character_populares.GetHerHis] 일을 했을 뿐이다.

senate_objective_roman.17.t코0=$populares_party$의 안건 - [appointment_target.GetName]을 위한 관직
senate_objective_roman.17.desc코0=$populares_party$은(는) 서로 돌봐주는 것으로 유명하며, 특히 반대 정당에서 미움을 받는 동료를 돌봐주는 것으로 유명합니다. 이들 중 최근의 [appointment_target.GetName]은(는) 현재 우리나라의 모든 정치적 지위에 대해 동료들로부터 많은 지지를 받는 정치인입니다.
senate_objective_roman.17.a코0=정말 쉴 새 없이 징징거리는군. 어서 [appointment_target.GetSheHe]에게 자리 하나 줘라.
senate_objective_roman.17.b코0=우리가 그에게 그 어떤 직책을 주지 않은 이유는 이유가 있는 법이다.

senate_objective_roman.18.t코0=$optimates_party$의 안건  - [citizenship_culture_target.GetName]의 권리 박탈
senate_objective_roman.18.desc코0=$optimates_party$은(는) [ROOT.GetCountry.GetPrimaryCulture.GetName] 출신이 아닌 사람들의 반대로 유명하지만, 특히 최근 [citizenship_culture_target.GetName] 출신 사람들과 관계가 나빠졌습니다. 이제 [citizenship_culture_target.GetName]은(는) [ROOT.GetCountry.GetName]에서 모든 [citizenship_culture_target.GetName]인의 권리를 축소할 것을 제안하고 있는데, 이들은 [ROOT.GetCountry.Custom('get_court_type')|U]에서 다수를 차지하고 있습니다.
senate_objective_roman.18.a코0=물론 그렇게 될 것이다.
senate_objective_roman.18.b코0=우리국가에서 [citizenship_culture_target.GetName]인들은 아주 중요한 위치에 있다!

senate_objective_roman.19.t코0=$boni_party$의 안건 - 새로운 [citizenship_culture_target.GetName]의 권리
senate_objective_roman.19.desc코0=[ROOT.GetCountry.GetName]의 평화를 지키려는 $boni_party$은(는) 우리나라에서 [citizenship_culture_target.GetName]의 대변인을 자처했습니다. 그들은 해당 문화의 승급을 위해 상당한 자원을 쏟았고, 이제는 그들이 반란을 일으킬 수 없게끔 시민권을 수여할 수 있도록 요구하고 있습니다.
senate_objective_roman.19.a코0=이제 그들은 우리의 일부가 되었군? 그들을 환영한다!
senate_objective_roman.19.b코0=결코 [citizenship_culture_target.GetName]은(는) [ROOT.GetCountry.GetPrimaryCulture.GetName]인이 될 수 없다.
