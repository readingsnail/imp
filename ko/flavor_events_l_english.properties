### Italian Flavor ###
italian_flavor.2.t코0=타라스의 우정
italian_flavor.2.desc코1=타렌툼의 그리스인들은 우리에게 선물과 그들의 복종을 제안하면서 로마와의 우정을 구하고 있습니다. 타렌툼인들은 그들의 자존심 강한 천성과 일찍부터 우리의 확장에 반대한 것으로 알려져 있었기 때문에, 우리 의원들의 대부분은 이 제안에 대해 놀라워했습니다.\n\n[SCOPE.sCharacter('sceptical_character').GetName]의 길고 성난 연설 후, 우리 의원들의 대다수는 타렌툼인들의 동기를 의심하고 있습니다. 그들은 우리가 타렌툼을 우리의 제대로 된 속국으로 만들거나 그들의 이 한심한 제안을 비난할 것을 요구하고 있습니다.
italian_flavor.2.a코0=그들의 제안은 진짜인 것으로 보인다. 우리는 이를 받아들일 것이다.
italian_flavor.2.b코0=그들을 로마의 속국으로 만들자.
italian_flavor.2.c코0=우리는 이 한심한 제안을 거부할 것이다.
italian_flavor.9.t코0=마메르티니의 폭동
italian_flavor.9.tt코0=마메르티니가 메사나를 지배하게 됩니다.
italian_flavor.9.desc코0=아가토클레스의 충실한 지지자였던 라틴 용병 집단 마메르티니가 우리 땅을 떠나 메사나를 함락시켰습니다. 인구의 대부분을 잔혹하게 죽여버린 그들은 시칠리아와 마그나 그라이키아 사이에 있는 해협의 통치자가 되는 데 성공하였습니다.\n\n보상의 한 형태로써, 마메르티니는 우리에게 쥐꼬리만한 액수의 금을 조공으로 바치겠다고 제안하였습니다.
mamertine_republic코0=마메르티니 공화국
mamertines코0=마메르티니
italian_flavor.9.a코0=메사나는 우리 것이다!
italian_flavor.9.b코0=좋다. 우리는 양측이 같이 살 수 있는 해결책을 찾을 것이다.
italian_flavor.10.t코0=[SCOPE.sCountry('mamertines').GetAdjective]의 보호
italian_flavor.10.desc코0=메사나에 있는 우리의 동포들은 근처에 사는 카르타고인들에게서 위협을 느끼기 시작하면서 우리에게 보호를 요청하였습니다. 카르타고는 시칠리아에 대한 그들의 지배권을 확장하고 있으며, 다시 한번 섬의 유일한 통치자가 되려고 시도중입니다. 우리가 저 전쟁에 참여해야 할 때일까요?
italian_flavor.10.a코0=우리는 우리의 동포들을 카르타고 침략자들로부터 보호할 것이다.
italian_flavor.10.b코0=그들은 스스로 헤쳐나가야 한다.
italian_flavor.11.t코0=충성스러운 프레타니족
italian_flavor.11.desc코0=우리는 약간 회의적인 태도로 로마와 동맹을 맺었지만, 로마인들이 우리 민족을 존중하고 친밀하게 대하는 것을 보고 놀랄 수 밖에 없었습니다. 새로 발견한 부와 자원들을 처분하고, 우리 동맹국들의 도움을 받아서, 우리는 전진하고 있는 우리의 국가에 집중해야 합니다.
italian_flavor.11.a코0=무역은 모든 군대의 중추이다.
italian_flavor.11.b코0=우리는 로마인들의 이상을 따를 것이다.
italian_flavor.12.t코0=삼니움 전쟁
italian_flavor.12.desc코0=로마의 위협은 아직 없어지지 않았고, 우리 의원들은 그들의 팽창주의적인 견해를 종식시키고 싶어합니다. 비록 우리가 이전에 로마에게 몇 번 패한 적이 있었지만, 가장 최근에 우리가 북쪽의 에트루리아인들과 동맹을 맺었을 때, 우리는 다시 한 번 전쟁을 할 준비가 되어있었습니다. 어쨌거나 지금 그들을 끝장내지 않으면 언제 다시 하겠습니까?
italian_flavor.12.a코0=남자들을 준비시켜라.
italian_flavor.12.a.tt코1=#Y 캄파니아#!, #Y 라티움#!, #Y 아풀리아#!의 모든 #Y 로마#! 영토에 대한 명분을 얻습니다.
barcas_have_appeared_tt코0=#Y 바르카#! 가문이 나타납니다.
flavor_egy.16.t코0=키레나이카의 승리
flavor_egy.16.desc_1코0=[resistance_ruler.GetName]이(가) 이끄는 이집트군이 키레나이카 군대에게 완패하였고 [resistance_ruler.GetPraenomen]는 키레나이카의 군주, [victorious_side.GetRuler.GetPraenomen]에게 붙잡히고 말았습니다.\n\n
flavor_egy.16.desc_2코0=\n\n이 충격적인 사건의 전환으로 프톨레마이오스 왕조는 이미 이번 일을 [resistance_ruler.GetPraenomen]의 탓으로 돌리며 그를 책망했습니다. 또한 그들은 이번 패배로 본 손실을 메꾼 뒤에 본격적으로 키레나이카를 공격할 준비할 겁니다.
flavor_egy.16.a코0=아마 이집트는 생각한 것보다 약한 것 같군.
flavor_egy.17.desc_1코0=[victorious_side.GetRuler.GetName]이(가) 이끄는 이집트군이 키레나이카 군대를 꺾고 승리를 거두었으며 펜타폴리스에 대한 지배를 재설립하는데 성공했습니다.\n\n
