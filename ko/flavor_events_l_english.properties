flavor_sel.1.t코0=동방의 태수령
flavor_sel.1.desc코0=수십 년 전 알렉산드로스 대왕은 인도를 침공하여 제국을 인더스 강 너머까지 확장했습니다. 하지만 대왕 사후 발발한 디아도코이 전쟁으로 인해 동방 태수령은 점차 고립되고 약화하기 시작했습니다.\n설상가상으로 작년에 찬드라굽타 마우리아가 난다 제국을 멸망시킨 뒤 곧장 인더스 계곡의 그리스 태수령을 휩쓸기 시작했습니다.\n아직 디아도코이 전쟁이 끝나지 않은 상황에서 손실을 줄이기 위해서는 동방 태수령을 마우리아 제국에 넘겨야 한다는 주장이 떠오르기 시작했습니다. 마우리아 제국과 휴전을 맺는다면 분명 우리의 제국을 통합하고 디아도코이 전쟁에서 승기를 잡을 시간을 벌 수 있을 겁니다.
flavor_sel.1.a코0=우리는 마우리아와 협상해야 한다.
flavor_sel.1.b코0=우리는 그들에게 아무것도 주지 않을 것이다!
