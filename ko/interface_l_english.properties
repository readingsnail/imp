ROMINTRO코0=#T 로마#!\n난이도: #Y 쉬움#!\n\n게임이 시작하는 시기에, 로마는 이웃 국가들과 자주 다툼을 벌이며, 주변 부족들과 문화들에 대한 패권을 확립하기 시작했습니다. 제2차 삼니움 전쟁이 몇 달 전에 끝났고, 이 전쟁은 지역 강국으로서 로마의 위치를 강고히 해줬습니다. 다가오는 에트루리아인들과 카르타고인들의 위협에 주의를 기울여야 합니다. 하지만 로마의 경제는 신생 영토 국가라는 그 외관을 훨씬 능가합니다.
CARINTRO코0=#T 카르타고#!\n난이도: #Y 보통#!\n\n카르타고는 이 게임이 시작하기 전에 수세기 동안 번영해왔으며, 많은 수의 지중해 해안 도시들을 보유하고 있습니다. 여러 속국들이 카르타고에게 공물을 바치고 있고, 제해권은 카르타고가 확고히 가지고 있습니다. 하지만 이렇게 여러 지역으로 분산되어 있는 국가에 문제가 없을 수는 없는데, 멀리 떨어져 있는 지역들의 충성을 유지하는 데 주의를 기울여야 합니다.
MACINTRO코0=#T 마케도니아#!\n난이도: #Y 보통#!\n\n마케도니아는 매우 군사력이 강한 나라이지만, 알렉산드로스 제국의 가장 부유한 지역은 절대 아니었습니다. 그러나 현재 통치 중인 안티파트로스 왕조는 이 지역의 전반적인 기반 시설을 개선하고, 그들의 통치권에 대한 모든 위협과 맞서 싸우는데 오랜 시간을 보냈습니다. 동방에 있는 다른 디아도코이 제국들은 상당히 위협적인 존재이며, 대규모 전쟁의 가능성은 언제나 눈 앞에 있습니다.
EGYINTRO코0=#T 이집트#!\n난이도: #Y 쉬움#!\n\n프톨레마이오스의 라고스 왕조는 놀랍도록 비옥한 나일강 삼각주를 확고히 장악하고 있습니다. 이집트 해군은 최근 안티고노스의 장자인 데메트리오스에게 대패해, 존재하지 않는 것과 마찬가지입니다. 그렇지만, 나일강 삼각주에 집약된 경제는 군대를 재조직하는데 환상적인 수입 기반이 되어줍니다. 그러나, 이집트 인구의 대다수는 그리스 지배자들과 다른 문화와 종교를 가지고 있기 때문에 주의를 기울여야 합니다.
SELINTRO코1=#T 셀레우코스 제국#!\n난이도: #Y 어려움#!\n\n셀레우코스 니카토르가 이끄는 셀레우코스 왕조는 우리 게임이 시작될 때 가장 큰 디아도코이 왕국을 지배합니다. 넓게 펼쳐진 이 제국은 광대한 군인들을 불러모을 수 있지만, 동쪽의 마우리아와 서쪽의 강력한 안티고노스 왕국과 근접해 완전히 다른 두 영역에서 충돌을 일으킬 수 있습니다. 지배계급은 주로 셀레우코스 영토 내의 다양한 문화 집단과 갈등을 일으킬 수 있는 그리스 귀족들로 구성되어 있습니다. 이 상황에 더해서 우리의 많은 속국들이 셀레우코스의 지원에 의존하고 있으며, 일부는 완전히 상반된 의제를 가지고 있습니다...
PRYINTRO코1=#T 안티고노스 왕국#!\n난이도: #Y 어려움#!\n\n안티고노스 왕국은 거대한 군대, 해군, 그리고 경제를 자랑하는 디아도코이 제국의 가장 중심입니다. 안티고노스 자신은 디아도코이들 중 가장 오래됐으며, 같은 디아도코이 제국과 주변 국가가 뚜렷한 적개심을 가지고 있는 것으로 여겨지고 있습니다. 많은 수의 종속국들과 함께, 안티고노스는 성공하기 위해서 쓰라린 외교 상황, 불충분한 신하들, 그리고 병든 통치자의 균형을 맞춰야 합니다.
