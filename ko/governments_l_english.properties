title_governor_desc코0=총독은 당산의 나라에서 지방 행정을 감독합니다.
title_party_leader코0=파벌 지도자
title_party_leader_desc코0=파벌 지도자는 공화국 내의 많은 당파들 중 하나의 이익을 대변합니다.
title_clan_chief코0=씨족장
title_clan_chief_desc코0=씨족장은 부족의 구성원 중에서 가장 뛰어난 자에게 수여되는 경칭입니다.
