###Roman Republican Laws
corruption_laws_rom코1=민회 지원
no_laws_on_corruption코1=쿠리아 민회
no_laws_on_corruption_desc코2=쿠리아 민회는 로마 사회의 모든 귀족에게 개방된 입법 기관이었습니다. 다른 민회들의 설립으로 상당한 권한을 잃기도 했지만, 쿠리아 민회에서 행해지는 상징적인 투표는 국가의 중대사 결정에 큰 영향력을 행사할 수 있었습니다.
lex_acilia_repetundarum코1=트리부스 민회
lex_acilia_repetundarum_desc코1=트리부스 민회에는 35개의 부족이 있었으며, 특정 구역에 거주하는 시민들이 모여서 각각의 부족을 구성하였습니다. 트리부스 민회는 쿠리아 민회처럼 입법 문제에 대하여 투표하였으며, 많은 사안들을 지지하고 결정할 권리가 있었습니다.
lex_cassia_de_senatu코1=켄투리아 민회
lex_cassia_de_senatu_desc코2=켄투리아 민회는 로마 민주주의 체제의 군사적 요소였습니다. 소유한 재산에 따라 배정받는 켄투리아의 수가 결정되었기에, 실제로는 매우 엘리트적인 입법 기구였습니다.
lex_calpurnia코1=원로원 지원
lex_calpurnia_desc코2=민중의 권력이 너무 크게 성장하고 있습니다. 우리는 그 대책으로 원로원의 권력을 훨씬 더 증가시킴으로써 민중의 정치적 영향력을 제한해야만 합니다...
republican_religious_laws_rom코0=종교법
grant_religious_freedoms코0=종교적 명령 금지
grant_religious_freedoms_desc코0=국교의 의식과 관행에 대한 공식적인 간섭은 독실한 신자들의 불만을 야기할 수도 있습니다. 이러한 행위를 금지한다면, 적어도 어색한 상황은 피할 수 있을 것입니다.
lex_ogulnia코0=오굴니우스 법
lex_ogulnia_desc코0=로마 공화국에서는 평민들의 지위가 큰 논쟁거리였습니다 . 사제들 우려에도 불구하고 평민들을 사제직의 합법적인 구성원으로 인정함으로써, 통합을 원한다는 의사가 전달되었습니다.
lex_aelia_et_fufia코0=아일리우스-푸피우스 법
lex_aelia_et_fufia_desc코1=사소해 보이지만 중요했던 아일리우스-푸피우스 법은 징조를 나쁘게 해석하여 정치적 논쟁을 끝내버렸던 관행을 없어지게 하였습니다. 이로 인해 징조를 해석하는 자들의 권력이 제한되었고, 보다 동등한 정치적 대화가 가능해지게 되었습니다.
lex_domitia_de_sacerdotiis코0=사제직에 관한 도미티우스 법
lex_domitia_de_sacerdotiis_desc코0=이 법은 폰티펙스 막시무스를 지정할 수 있었던 사제 학교의 권한을 회수하였으며, 이로 인해 원로원이 국가의 종교에 대하여 더 큰 권력을 휘두룰 수 있게 되었습니다.
republican_mediterranean_laws_rom코0=해사법
lex_terentia_cassia코1=상인 면세
lex_terentia_cassia_desc코0=국가가 성장하는 데 걸림돌이 되지 않기 위해선 대중들을 위한 특별한 식량 공급 방식이 필요합니다. 곡물을 공급하는 외국 상인들의 세금을 면제한다면 건전한 생필품 무역이 활성화될 것입니다.
lex_gabinia코0=가비니우스 법
lex_gabinia_desc코0=지중해에 만연한 해적질을 막기 위해 긴급조치로 가비니우스 법이 제정되었고, 이는 집정관 폼페이우스 마그누스에게 엄청난 권력을 부여하였습니다. 개인의 손에 너무 많은 권력을 쥐어질 것을 우려한 원로원의 전통주의자들은 이 법을 강력하게 반대하였습니다.
lex_caecilia코0=세금에 관한 카이킬리우스 법
lex_caecilia_desc코0=중요하지는 않지만 인기가 많았던 항구 관세에 대한 법입니다. 카이킬리우스 법은 이탈리아에 수입되는 품목에 대한 세금을 폐지했습니다.
lex_claudia코0=클라우디우스 법
lex_claudia_desc코0=원로원 의원들의 개인 재산을 제한할 의도로 만들어졌다는 클라우디우스 법은 의원의 가족이 일정한 규모 이상의 무역선을 소유하는 것을 금지하였습니다. 이 법의 효과는 상당했으며 부유한 시민이 폭리를 취하는 것을 규제하는 데 큰 역할을 하였습니다.
republic_integration_laws_rom코0=통합법
lex_canuleia코0=카누레이우스 법
lex_canuleia_desc코0=수 세기 전에 통과된 카누레이우스 법은 귀족과 평민 사이의 결혼을 승인하였습니다. 이 법과 관련된 정치적인 실언도 있었습니다. 집정관 쿠르티우스는 귀족과 평민 사이의 결혼으로 낳은 아이가 신들을 불쾌하게 할 것이라 말했으며, 이는 평민들이 법안을 압도적인 지지하도록 만들었습니다.
lex_papia코0=외국인에 관한 파피우스 법
lex_papia_desc코0=이 법은 로마에서 외국인을 추방한다는 궁극적인 목적을 가지고 시민권이 불법적이라는 이의를 제기하면서 시작되었습니다. 키케로의 스승인 아르키아스는 이 법으로 재판 받은 것으로 유명하며, 키케로는 아르키아스를 변호하면서 '시인 아르키우스 변론'이라는 작품을 집필하였습니다.
lex_licinia코0=리키니우스-무키우스 법
lex_licinia_desc코1=이 법은 주로 외국인 혐오의 포퓰리즘적 경향 때문에 로마 시민으로 등록된 이탈리아 동맹시에 대한 조사를 촉발했습니다. 이 법률의 통과는 로마 동맹시들 사이에서 소란을 야기했으며 효과적으로 그들이 로마 시민으로서 활동하는 것을 금지했습니다.
lex_hortensia코0=호르텐시우스 법
lex_hortensia_desc코0=이 극적인 법은 계급 사이의 분쟁을 완전히 끝낸 법으로써, 귀족과 평민은 같은 지배를 받는다는 것을 보장했습니다.
republic_citizen_laws_rom코0=시민권법
lex_aternia코0=아테르니우스-타르페이우스 법
lex_aternia_desc코0=정무관이 귀족과 시민에게 벌금을 부과할 수 있게 한 것은 귀족의 권력을 제한하는 초창기의, 그러나 효과적인 수단이었습니다. 초기 공화정의 벌금은 가축으로 징수되었으나 이후에는 율리우스-파피리우스 법에 규정된대로 청동으로 지불할 것을 요구하도록 개정되었습니다.
lex_fufia_caninia코0=푸피우스-카니니우스 법
lex_fufia_caninia_desc코0=어떤 사람이 소유할 수 있는 해방 노예의 소유 비율에 대한 간단한 제한은 공화정 후기에도 여전히 노예 경제가 가능함을 보장했습니다.
lex_plautia_papiria코0=플라우티우스-파피리우스 법
lex_plautia_papiria_desc코1=플라우티우스 법은 쓰라린 동맹시 전쟁 동안에 통과되어 로마에 대항해 들고 일어났던 이들에게 시민권을 부여했고 이탈리아 반도 내의 평화를 회복했습니다.
lex_aelia_sentia코0=아일리우스-센티우스 법
lex_aelia_sentia_desc코0=로마에서 노예의 해방이 점차 만연해감에 따라 이 법은 해방된 노예가 어떻게 행동해야 하는 가와 해방노예에게 시민권을 주지 않음으로써 그들이 올라갈 수 있는 정점에 대한 제한을 두기 위해 제정되었습니다.
republican_land_reforms_rom코0=토지 개혁
cassian_reform코0=카시우스 개혁
cassian_reform_desc코1=카시우스 개혁은 공화국 초기에 시행되어 이후 로마 정책의 발판을 마련했습니다. 정복으로 얻어낸 토지를 부유한 귀족들에게 판매한 덕분에 전쟁은 수익성 있는 사업으로 거듭났습니다.
lex_servilia_glaucia코0=세르빌리우스 글라우키아 법
lex_servilia_glaucia_desc코0=세르빌리우스 법은 베테랑 군사들에게 땅을 주는 법으로서, 동시에, 퇴역군인에게 포상을 주고, 정복한 외국 토지에 통제력을 발휘할 수 있게 합니다.
lex_sempronia_agraria코0=농업에 관한 셈프로니우스 법
lex_sempronia_agraria_desc코0=티베리우스 그라쿠스가 제안한 셈프로니우스 법은 할당된 규모 이상의 토지를 보유한 지주에게 벌금을 부과했으며, 급기야는 이 '불법' 토지를 압류해 소규모 자영농에게 재분배하는 것까지 강제했습니다. 이 법의 입법을 둘러싸고 로마 정치의 기준에 의해서도 엄청난 수준의 긴장상황이 초래되어 이로 인해 극심한 민중 소요사태가 벌어졌고, 궁극적으로는 티베리우스의 몰락을 불러왔습니다.
gracchus_reforms코0=그라쿠스 개혁
republic_military_recruitment_laws_rom코0=군제 개혁
testamentum_militis코1=세르비우스의 징병제
testamentum_militis_desc코1=로마 왕국 시대 이래로 일정 재산 이상을 가진 시민은 로마가 필요로 할 때 군 징집에 반드시 응해야 했습니다. 시민은 부유할수록 더 많은 기여를 요구받았고 그만큼 공화국에서 더 많은 목소리를 냈습니다.
lex_porcia코1=공화국의 징병제
lex_porcia_desc코1=공화국이 성장하면서 더 많고 잘 훈련된 징집병이 필요해졌습니다. 켄수스(인구총조사)는 징집된 시민들을 배정하기에 좋은 밑바탕이 되었지만, 나이 또한 그에 준하여 고려해야 했습니다.
punic_reforms코0=포에니 전쟁의 개혁
punic_reforms_desc코1=시민병은 로마 공화정 사회의 핵심이며 이 제도는 우리 군대의 핵심으로 계속해서 남아야만 했습니다. 하지만 지난 포에니 전쟁과 마케도니아 전쟁에서 구식 징집법을 완화하여 무산자에게도 군복무를 허용해야 한다는 필요성이 대두되었습니다. 마찬가지로 징집병 군대는 더욱 영속적인 군사 집단으로 보강하여 원로원의 요구를 언제나 신속하게 준비할 수 있도록 해야합니다.
marian_reforms코0=마리우스 개혁
marian_reforms_desc코1=마리우스 개혁은 로마 공화정의 징집법과 군대 조직을 과감하게 개혁했습니다. 입영요건 대부분을 철폐하고 이제는 비효율적인 조직 체계를 재편함으로써 직업군인으로 구성된 영구적인 군단을 창설할 수 있었습니다.
republic_election_reforms_rom코0=선거 개혁
leges_genuciae코0=게누키우스 법
leges_genuciae_desc코0=게누키우스 법은 많은 수정이 이뤄진 바가 있지만, 핵심 원칙은 어떤 정치인도 두 개 이상의 공직을 겸할 수 없고 한 번 맡은 공직은 맡은 지 10년 후에나 다시 맡을 수 있다는 것입니다.
senatus_consultum_ultimum코0=비상 결의
senatus_consultum_ultimum_desc코0=절체절명의 순간에 공화국을 보호하기 위한 의도로 발의된 '원로원 비상 결의'는 한 명의 남성이 원로원으로부터 절대적인 권위를 위임받는 것으로 오래된 독재관 제도를 개혁한 것입니다. 아이러니하게도 원로원이 카이사르에 대항해서 이 법안을 발의했을 때 카이사르는 이 법안이 공화정의 이념을 타도할 위협의 증거라고 주장했고 이는 원로원에 끔찍한 역풍이 되었습니다.
lex_antonia코0=안토니우스 법
lex_antonia_desc코0=카이사르 이후 마르쿠스 안토니우스의 제안으로 통과된 이 법은 독재관 체제를 완전히 없애는 것에 초점을 두었습니다. 하지만 이는 궁극적으로 실패했고 제국으로 가는 길을 만들고 말았습니다.
princeps_civitatis코0=제1시민
princeps_civitatis_desc코0=치열한 삼두정 내전 이후 카이사르의 의붓아들이자 로마의 초대 황제라고 알려진 가이우스 옥타비우스는 공화정의 본질을 개혁했습니다. 그는 혼란에 빠진 로마에서 독재적인 통제권을 쥐고서 500년간 이어질 제국의 기틀을 만드는 동안 자신을 '프린켑스 키비타티스' 혹 '제1 시민'이라 불리길 원했습니다.
corruption_laws_rom_impact코0=부패방지법 제정
republican_religious_laws_rom_impact코0=종교법 제정
republican_mediterranean_laws_rom_impact코0=해사법 제정
