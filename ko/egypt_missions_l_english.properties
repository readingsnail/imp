egypt_mission_2_pharaoh_task_8코0=나일강 유역 무역
egypt_mission_2_pharaoh_task_8_DESC코0=마케도니아 기원과  [ROOT.GetCountry.GetRuler.GetName]의 지중해의 관심사는 주로 삼각주에 대한 우리의 관심을 집중시켰습니다. 그러나 파라오는 하부와 상부 이집트의 왕이며 누비아와의 국경은 이집트에서 항상 특별한 상업적, 군사적 관심의 대상이었습니다.
