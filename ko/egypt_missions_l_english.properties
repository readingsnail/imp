egypt_mission_2_pharaoh_task_3_town_hall_building_counter_1코0=(#R [SCOPE.ScriptValue('egypt_mission_2_pharaoh_task_3_current_town_hall_building')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_2_pharaoh_task_3_total_town_hall_building')|0]#!)
egypt_mission_2_pharaoh_task_3_town_hall_building_counter_2코0=(#Y [SCOPE.ScriptValue('egypt_mission_2_pharaoh_task_3_current_town_hall_building')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_2_pharaoh_task_3_total_town_hall_building')|0]#!)
egypt_mission_2_pharaoh_task_4코0=클레르크들(Cleruchs)
egypt_mission_2_pharaoh_task_4_DESC코0=알렉산드로스 시대 이후, 점점 더 많은 그리스인과 마케도니아인들은 그들의 출신 국가로부터 멀리 떨어진 계승자 왕국의 군대에서 장기 복무하였습니다. 그들이 대부분의 삶을 보내고 있는 새로운 나라에서, 한 필지의 토지가 공급된다면 그것은 충분한 보상이 될 수 있습니다.
egypt_mission_2_pharaoh_task_5코0=지식인의 도시
egypt_mission_2_pharaoh_task_5_DESC코0=언젠가, 알렉산드리아는 세계의 문화적 수도가 될 것입니다! \n이것이 첫 번째 단계입니다. 도시를 우리 왕국 전역의 그리스 지식인들에게 매력적인 목적지로 만드는 것입니다.
egypt_mission_2_pharaoh_task_6코0=관료주의의 도시
egypt_mission_2_pharaoh_task_6_DESC코0=[GetCountry('EGY').GetName] 같은 나라를 돌아가게 하려면 거대한 관료주의 체계가 필요합니다. 우리의 정부를 개혁하는 것은 체계를 더 효율적이고 덜 낭비하도록 만들 것입니다.
egypt_mission_2_pharaoh_task_7코0=국제 무역의 중심
egypt_mission_2_pharaoh_task_7_DESC코0=삼각주는 이집트와 지중해의 상품과 무역상들이 만다는 곳입니다. 알렉산드리아는 마치 뛰는 심장같은 곳이지만, 무역 잠재력을 높일 수 있는 다른 항구와 도시가 있습니다.
