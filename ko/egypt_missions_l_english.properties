egypt_mission_2_pharaoh_task_9코0=신들의 도시
egypt_mission_2_pharaoh_task_9_DESC코0=신앙은 우리 나라의 필수 요소입니다. 우리는 우리의 신들, 특히 우리 왕국의 창시자인 알렉산더를 기념할 것입니다
egypt_mission_2_pharaoh_task_10코0=불가사의의 도시
egypt_mission_2_pharaoh_task_10_DESC코0=우리의 신민과 적의 마음을 경외심으로 가득하게 하려면 알렉산드리아에 불가사의를 세워야 할 것입니다!
egypt_mission_2_pharaoh_task_11코0=프톨레마이오스 축제
egypt_mission_2_pharaoh_task_11_DESC코0=프톨레마이오스 1세가 우리나라에 남긴 영광스러운 유산을 올림픽에 필적하는 축제로 축하해야합니다! 
egypt_mission_2_pharaoh_task_12코0=종교혼합주의
egypt_mission_2_pharaoh_task_12_DESC코0=우리 마케도니아 통치자들과 대다수의 이집트 국민 사이의 종교적 차이는 항상 우리 왕국의 문제였습니다. 우리는 사람들을 하나로 모으는 해결책을 고려해야합니다.
egypt_mission_2_pharaoh_task_final코0=신격화
egypt_mission_2_pharaoh_task_final_DESC코0=프톨레마이오스 1세 소테르는 우리나라와 신민들에게 영구적인 흔적을 남겼고, 그의 유산은 최고의 축하를 받을 가치가 있습니다.
egypt_mission_3_empire코0=대제국
egypt_mission_3_empire_DESCRIPTION코0=디아도키아 전쟁이 진행되는 동안, 이집트는 사막, 바다, 중립국 등의 보호를 받는 안전한 위치에 있습니다. 우리의 건국자인 프톨레마이오스가 현명한 선택을 한 것입니다. \n\n그리고 [GetCountry('EGY').GetName]은(는) 훨씬 더 많은 것을 제공합니다. 우리는 수천년 된 제국의 마지막 상속자이며 그들의 꿈과 잠재력을 물려받았습니다. 특히, 이집트는 항상 격동하고 변화가 많은 역사를 가장 가까운 이웃인 누비아인과 키레나카인(Cyrenaicans)들과 함께했습니다. 그들은 바로 당장 우리의 생존에 위협이되지 않지만, 우리가 안전하게 앞으로 나아가려면 국경에 평화를 가져와야 합니다. 그리고 그들의 땅에서 부를 얻는 것은 우리 신민의 지속적인 번영을 보장할 것입니다. 용감한 바실레우스는 이 기회를 서방 그리스인의 통일을 위한 디딤돌로 사용할 수도 있습니다!
egypt_mission_3_empire_task_1코0=홍해 탐험
egypt_mission_3_empire_task_2코0=무역 기지
egypt_mission_3_empire_task_2_DESC코0=페르시아만의 주요 지역을 차지하고 있는 사람과 우호적인 관계를 맺는 것은 이 지역에서 우리의 상업적 힘을 보장하는 중요한 단계입니다. 우리는 또한 우리 자신을 위해 안전한 엠포리온을 확보해야 합니다.
egypt_mission_3_empire_task_3코0=용감한 항해사
egypt_mission_3_empire_task_4코0=새까만 땅
egypt_mission_3_empire_task_4_DESC코0=이집트와 누비아의 관계는 먼 옛날로 거슬러 올라가며 항상 격동적이었습니다. 이제 이 지역을 평정하고 우리의 지역을 확고히 할 때입니다.
egypt_mission_3_empire_task_5코0=코끼리 무역
egypt_mission_3_empire_task_5_DESC코0=아프리카 사람들은 오랫동안 상아를 거래해 왔지만, 인도에서 보여준 알렉산더의 전쟁은 코끼리가 우리의 경쟁자들이 독점하게 둘 수 없는 강력한 무기라는 점을 가르쳐 주었습니다
egypt_mission_3_empire_task_6코0=시칠리아 모험
egypt_mission_3_empire_task_6_DESC코0=알렉산더에 의해 정복되지 않은 서부 지중해는 대부분 알렉산더의 후계자들(디아도코이)의 영향권 밖에 남아 있습니다. 지역 입지를 구축하는 것은 새로운 땅과 부에 대한 접근을 얻는 첫 번째 단계가 될 수 있습니다.
egypt_mission_3_empire_task_7코0=키레나이카의 시민들
egypt_mission_3_empire_task_7_DESC코0=이집트와 서쪽의 이웃들은 항상 문제가 있었습니다. 이제 그리스 파라오가 왕좌에 앉았으니, 이제 이 방황하는 그리스인들은 우리의 보호 아래 둘 때입니다.
egypt_mission_3_empire_task_7.tt코0=우리의 접근과 키레나의 반응에 따라서, 우리는 키레나이카를 확보하거나, 최소한 상당한 진전을 이룰 수 있을 것입니다.
egypt_mission_3_empire_task_8코0=키레나이카 문제
egypt_mission_3_empire_task_8_DESC코0=키레나이카는 우리에게 지속적인 근심거리입니다. 이제 공식적으로 우리 왕국의 일부가 될 때입니다.
egypt_mission_3_empire_task_9코0=철권(鐵拳)
egypt_mission_3_empire_task_9_DESC코0=우리는 키레나이카 시민들을 믿을 수 없습니다. 그들은 과거에 우리를 너무 많이 배신했습니다. 우리는 철권(鐵拳)으로 그들을 다루고 다시는 우리를 거역하지 못하게 해야 합니다.
egypt_mission_3_empire_task_10코0=통합
egypt_mission_3_empire_task_10_DESC코0=키레나이카인들은 우리와 같은 그리스인이며 우리의 가장 가까운 이웃입니다. 상호 신뢰의 전제 조건을 만들어야합니다.
egypt_mission_3_empire_task_10.tt코0=키레나이카인들은 통합된 문화입니다.
egypt_mission_3_empire_task_11코0=서방 무역
egypt_mission_3_empire_task_11_DESC코0=우리의 주요 관심사는 동 지중해에 있습니다. 강력한 서방의 이웃과 평화로운 공존을 보장하는 것은 우리의 무역과 국경의 수비에 큰 도움이 될 것입니다.
egypt_mission_3_empire_task_12코0=서쪽 바다의 왕
egypt_mission_3_empire_task_12_DESC코0=서 지중해는 약하고, 혼란스럽고, 분열되어 있습니다. 우리는 우리의 무역 이익을 적극적으로 추구할 수 있는 기회를 잡고, 좋은 위치의 항구를 확보해야 합니다. 파도는 우리의 왕국이자, 힘의 근원이 될 것입니다.
egypt_mission_3_empire_task_13코0=서 그리스인
egypt_mission_3_empire_task_13_DESC코0=단 하나의 교역소만으로는 충분하지 않습니다. 우리 그리스 형제 자매들이 육지와 바다에서 출몰하는 야만인의 위협 속에 살 때가 아닙니다!
egypt_mission_3_empire_task_final코0=아프리카의 지배자
egypt_mission_4_border코0=동부 국경
egypt_mission_4_border_DESCRIPTION코0=먼 옛날부터 시나이 너머의 땅은 이집트가 관심을 갖지 않은 곳이었습니다. 과거의 가장 영광스러운 파라오는 이 땅에서 많은 전투를 벌였고 해안을 따라 북쪽으로 지배권을 확장했습니다. 그리고 최근에는 모든 침략자들이 이곳에서 나왔습니다. 먼저는 페르시아인이었고, 다음에는 알렉산더 자신이었습니다.\n\n알렉산더가 죽은 후, 이 지역은 안티고노스의 지배 하에 통합 될 때까지 분열되고 다투었습니다. 그리고 프톨레마이오스는 옆에서 기다렸지요. 하지만 이것은 안티고노스의 아들 데메트리오스가 이집트를 침공하고, 우리가 그를 간신히 물리쳤을 때 너무 위험한 방책으로 드러났습니다.\n\n이집트의 우월함을 보여주고 우리나라의 가장 위험한 국경의 평화를 가져오기 위해서는 우리가 먼저 선수를 치는 결단력을 보여 동방의 적들을 만나야 할 때입니다.
egypt_mission_4_border_CRITERIA_DESCRIPTION코0=이 임무는 디아도코이가 오랫동안 주장해온 팔라에스티나, 페니키아, 시리아, 소아시아 해안 정복 등을 통해 이집트 왕국의 동쪽 국경이 확보되면 완료되는 것으로 간주될 것입니다.
egypt_mission_4_border_task_1코0=시돈의 왕
egypt_mission_4_border_task_2코0=페니키아 선원들
