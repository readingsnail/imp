### Egypt ###
egypt_mission_1_sea코0=제해권
egypt_mission_1_sea_DESCRIPTION코0=수천 년 동안 [GetCountry('EGY')은(는) 내륙 국가였고 번성해왔다. 파피루스 배들은 나일강을 따라 사람과 물건을 운반해왔지만, 강 앞에 펼쳐져 있는 열린 바다에 대해서는 파라오의 관심을 끌지 못해왔었다. 하지만 이것은 곧 바뀔 것이다.\n\n수 세기 동안 그리스인의 항해 경험으로 무장한 [ROOT.GetCountry.GetRuler.GetName]은(는) 이집트를 해양 강국으로 만들 수 있고 절대적인 동 지중해의 통제권을 얻을 수 있다. 그리고 이것은 모든 계승자 왕국을 능가하여 이집트의 패권을 확립하는 우리의 길이 될 것이다!
egypt_mission_1_sea_CRITERIA_DESCRIPTION코0=이 임무는 이집트가 에게해와 동 지중해를 장악했을 때 완료될 것입니다.
egypt_mission_1_sea_BUTTON_TOOLTIP코0=알렉산더 계승자들에 대한 패권은 이집트가 바다를 강하게 장악할 때부터 시작됩니다!
egypt_mission_1_sea_task_1코0=알렉산드리아 조선소
egypt_mission_1_sea_task_1_DESC코0=두 항구들과 함께, [GetProvince('(int32)516').GetName]은(는) 바다를 다스릴 이상적인 위치에 세워졌습니다. 우리는 항만에 기반 시설을 개발함으로써 항구의 잠재력을 키워야 합니다. 
egypt_mission_1_sea_task_2코0=안전한 무역로
egypt_mission_1_sea_task_2_DESC코0=너무 오랫 동안 해적들은 나일강과 모든 이집트 해안을 괴롭혔습니다. 이제는 여행객과 상인들의 안전을 보장할 때입니다.
egypt_mission_1_sea_task_3_DESC코0=에게 제도는 아시아, 트라키아, 마케도니아에서 오는 위협으로부터 너무 오랫 동안 고통을 받아 왔습니다. 이제 그들은 우리의 자애로운 통치 아래 평화를 찾을 때입니다!
egypt_mission_1_sea_task_4_DESC코0=바다를 지배하기 위해서는 적절한 함대가 필요합니다!
egypt_mission_1_sea_task_5코0=에게해의 보호자
egypt_mission_1_sea_task_5_DESC코0=에게해의 통제는 지중해의 다른 디아도코이를 능가하기 위한 중요한 준비 과정입니다.
egypt_mission_1_sea_task_6코0=아시아의 항구
egypt_mission_1_sea_task_6_DESC코0=동지중해의 주요 섬들과 소아시아의 일부 항구에게 우리의 통제권을 행사하게 된다면, 그 지역에서 우리의 힘이 상당히 강화될 것이고, 우리 함대의 움직임도 그들의 지지를 받을 것입니다.
egypt_mission_1_sea_task_7_DESC코0=알렉산더의 죽음 이후 그리스는 혼란에 빠졌습니다. 한 명의 지배자 밑에서 실망하고 가난해진 아테네는 이제 우리를  새로운 구세주로 바라봅니다.
egypt_mission_1_sea_task_8코0=로도스 궁정
egypt_mission_1_sea_task_8_DESC코0=이집트에서 멀리 떨어진 제2의 수도인 로도스는 우리 해양지역의 문화와 경제 중심지가 되기에 이상적인 위치에 있습니다. 

egypt_mission_1_sea_task_9코0=키프로스의 부두
