egypt_mission_2_pharaoh_task_2_slave_counter_1코0=(#R [SCOPE.ScriptValue('egypt_mission_2_pharaoh_task_2_slave_current')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_2_pharaoh_task_2_slave_total')|0]#!)
egypt_mission_2_pharaoh_task_2_slave_counter_2코0=(#Y [SCOPE.ScriptValue('egypt_mission_2_pharaoh_task_2_slave_current')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_2_pharaoh_task_2_slave_total')|0]#!)
egypt_mission_2_pharaoh_task_3코0=지중해의 진입로
egypt_mission_2_pharaoh_task_3_DESC코0=나일강 삼각주는 이집트 내륙과 그리스 지중해가 만나는 곳입니다. 알렉산드리아를 둘러싼 항구에서 시작하여 이 지역을 국제 무역을 위한 토대로 전환하는 것이 우리 경제에 매우 중요합니다.
