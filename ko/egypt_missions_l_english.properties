egypt_mission_1_sea_task_14코0=알렉산더의 왕좌
egypt_mission_1_sea_task_14_DESC코0=[ROOT.GetCountry.GetRuler.GetName]이(가) 알렉산더의 진정한 후계자라는 주장을 정당화하려면, 우리는 알렉산더의 권력의 중심지를 장악해야 합니다.
egypt_mission_1_sea_task_15코0=로도스 문제
egypt_mission_1_sea_task_15_DESC코0=로도스는 항상 이집트와 긴밀한 관계를 유지했지만, 디아도코이와 오랫동안 대립해 온 탓에 섬과의 우리와의 관계는 미묘한 상황이 되었습니다. 로도스인은 몇 년 전 데모트리오스의 포위에 거세게 저항했고, 뒤이은 평화협정으로 그들은 중립을 얻었기 때문입니다. 이런 상황 속에 로도스의 기반을 잃고 싶지 않다면, 우리는 먼저 행동해야 하고 가능한 한 빨리 로도스와의 관계를 공식화해야 합니다. 우리는 우리의 보호를 제공하는 대사관을 보내야 합니다.
egypt_mission_1_sea_task_15.tt코0=로도스의 정치적 상황에 따라, 우리는 우리의 보호 제의에 대한 답변을 받을 것입니다. 하지만 만약 로도스가 다른 국가에 속하게 된다면 전쟁이 일어날지도 모른다는 것을 명심해야 합니다.
egypt_mission_1_sea_task_final코0=지중해의 지배자
egypt_mission_1_sea_task_final_DESC코0=[ROOT.GetCountry.GetRuler.GetName]은(는) 이제 동지중해에서 논쟁의 여지가 없는 유일한 통치자이다!
egypt_mission_2_pharaoh코0=마케도니아인 파라오
egypt_mission_2_pharaoh_DESCRIPTION코0=파라오는 수천 년 동안 이집트를 통지해 왔습니다. 신들의 대리인이자 신성한 관청의 소유자인 파라오는 이집트의 모든 땅을 소유하고, 종교 의식을 주관하고, 법을 제정하고, 우주의 균형 유지를 직접 담당했습니다. 그의 통치 기간 동안, 알렉산더는 마케도니아의 지배에 협력한 사람들에 의해 외국적이고 혐오스럽다고 생각한 신성한 왕족에 대한 동방 문화에 점점 더 매력을 느끼는 자신을 보았습니다. 그리고 그 중에는 프톨레마이오스 1세도 있었습니다.\n\n하지만 시대가 변하고 있습니다. 우리는 이제 풍부한 고대 전통을 가진 나라와 대부분 이집트 원주민들로 이루어진 민족을 지배하고 있습니다.\n\n마케도니아 출신 군주들은 현지인과 마케도니아인들을 만족시킬 만한 해결책인 프톨레마이오스 이집트를 창조하기 위해, 그들 백성의 기대와 마케도니아인이 세운 왕국이란 현실 사이에서 균형을 맞춰야 할 것입니다.
egypt_mission_2_pharaoh_task_1코0=장엄한 수도
egypt_mission_2_pharaoh_task_1_DESC코0=알렉산더는 이집트 땅에서 그리스 문명의 등불로 알렉산드리아를 세웠습니다. 그의 꿈을 실현하고 도시를 파라오와 신에게 걸맞은 수도로 바꾸는 것이 우리의 의무입니다.
egypt_mission_2_pharaoh_task_2코0=나일강의 선물
egypt_mission_2_pharaoh_task_2_DESC코0=이집트 문명은 나일강의 정기적인 홍수 위에 세워졌고, 이것은 땅을 비옥하게 만들었습니다. 그리고 우리는 이 땅의 식량 생산을 향상시키기 위해 많은 것을 할 수 있습니다.
