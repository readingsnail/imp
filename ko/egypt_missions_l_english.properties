egypt_mission_4_border_task_9코0=킬리키아의 해적
egypt_mission_4_border_task_9_DESC코0=시실리아 해적은 우리를 포함하여 동부 지중해를 항해하는 모든 힘의 골칫거리였습니다. 이제 이 지역에서 해적 행위를 뿌리뽑을 수 없다는 것이 분명해졌습니다. 그들을 이길 수 없다면 그들을 친구로 만드는 것이 좋을 것입니다.
egypt_mission_4_border_task_10코0=북부 부두
egypt_mission_4_border_task_10_DESC코0=팜필리아는 비옥한 평원과 풍부한 숲, 특히 고대 시데 항구 때문에 경쟁이 치열한 지역입니다. 동부 지중해에 초점을 맞추려면 남부의 알렉산드리아에서 북부 영토까지 안전한 횡단을 보장하기 위해이 지역을 통제해야합니다. 
egypt_mission_4_border_task_10_port_counter_1코0=(#R [SCOPE.ScriptValue('egypt_mission_4_border_task_10_port_current')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_4_border_task_10_port_total')|0]#!)
egypt_mission_4_border_task_10_port_counter_2코0=(#Y [SCOPE.ScriptValue('egypt_mission_4_border_task_10_port_current')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_4_border_task_10_port_total')|0]#!)
egypt_mission_4_border_task_11코0=아시아의 그리스인
egypt_mission_4_border_task_11_DESC코0=이오니아와 아이올리아는 가장 오래되고 가장 부유한 그리스 식민지를 가지고 있습니다. 또한 그들은 우리가 통제해야 할 에게 해의 자연적인 접근 지점을 대표하고 있습니다.
egypt_mission_4_border_task_11.tt코0=우리는 우리의 재정을 확대하거나, 우리의 영향력 아래 있는 왕국을 세울 수 있습니다.
egypt_mission_4_border_task_12코0=트라키아인의 위협
egypt_mission_4_border_task_12_DESC코0=아시아 해안을 따라 우리의 팽창은 우리를 트라키아의 문앞까지 도달하게 하였습니다. 만약 유럽에 어느정도 기반을 다진다면, 에게 해에서의 우리의 위치는 훨씬 더 견고해질 것입니다.
egypt_mission_4_border_task_13코0=유대인 평안화
egypt_mission_4_border_task_13_DESC코0=히브리인들의 땅은 격동의 땅으로 유명합니다. 우리는 동부 국경선 바로 뒤에서 반란을 일으킬 수 있는 지역을 떠나 진격 할 수 없습니다. 그래서 우리는 정복을 떠나기 전, 그들이 우리에게 충성하도록 해야할 것입니다.
egypt_mission_4_border_task_final코0=해안 지배
egypt_mission_4_border_task_final_DESC코0=지중해 연안을 따라 돌격하는 우리의 진격은 알렉산더 대왕의 진격처럼 막을 수 없었습니다. 그러나 우리의 라이벌인 다른 디아도코이들은 페르시아인들보다 더 강한 적수이며, 알렉산더 제국의 재결합이란 우리의 꿈은 어제보다 오늘 한 발 더 나아갔지만, 아직 갈 길이 멉니다.
