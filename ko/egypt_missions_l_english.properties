egypt_mission_1_sea_task_5.tt.3코0=[GetProvince('(int32)344').GetName]은(는) 항구입니다.
egypt_mission_1_sea_task_6코0=아시아의 항구
egypt_mission_1_sea_task_6_DESC코0=동지중해의 주요 섬들과 소아시아의 일부 항구에게 우리의 통제권을 행사하게 된다면, 그 지역에서 우리의 힘이 상당히 강화될 것이고, 우리 함대의 움직임도 그들의 지지를 받을 것입니다.
egypt_mission_1_sea_task_7코0=그리스의 거점
egypt_mission_1_sea_task_7_DESC코0=알렉산더의 죽음 이후 그리스는 혼란에 빠졌습니다. 한 명의 지배자 밑에서 실망하고 가난해진 아테네는 이제 우리를  새로운 구세주로 바라봅니다.
egypt_mission_1_sea_task_8코0=로도스 궁정
egypt_mission_1_sea_task_8_DESC코0=이집트에서 멀리 떨어진 제2의 수도인 로도스는 우리 해양지역의 문화와 경제 중심지가 되기에 이상적인 위치에 있습니다. 
egypt_mission_1_sea_task_9코0=키프로스의 부두
egypt_mission_1_sea_task_9_DESC코0=수 세기 동안, 키프로스 섬은 위대한 신들이 탄생한 동쪽 그리스와 이집트가 용광로처럼 섞여진 곳이었으며, 이곳에서 그리스인은 처음으로 무역 상품을 접하게 되었습니다. 키프로스와 섬의 영광스러운 과거는 현재 우리의 영향력 아래 있지만, 만약 우리가 섬을 우리 경제의 중요한 중심지로 만들고 싶다면, 우리는 섬의 기반 시설에 투자해야 할 것입니다.
egypt_mission_1_sea_task_10코0=아시아 연합
egypt_mission_1_sea_task_10_DESC코0=카리아를 통제하는 것은 에게 해를 지배하기 위해 해야 할 일입니다. 하지만, 카리아의 내륙은 넓고 그 위치는 우리 제국의 국경과 멀기 때문에 그들은 우리의 지배에 도전할지도 모릅니다.
egypt_mission_1_sea_task_11코0=새로운 그리스 연합
egypt_mission_1_sea_task_11_DESC코0=알렉산더가 죽은 후, 그리스는 분열되고 약해졌으며, 각 도시들은 현재 '다른' 마케도니아의 군주가 나타난다면 그를 기쁘게 모실 준비가 되었습니다. 해방자가 다시 한번 그리스를 통일하고 그리스 사람들에게 (잘 통제된) 자유를 맛보게 해줄 시간입니다.
egypt_mission_1_sea_task_12코0=그리스의 거점
egypt_mission_1_sea_task_12_DESC코0=우리는 우리의 보호 아래 아테네의 항구를 우리를 위해 안전하게 만들었습니다. 하지만 아테네는 너무 고립되었으며, 그 지역에서 우리의 위치는 안전하지 않습니다. 우리는 사로니코스 만에 대한 우리의 통제권을 확대하고 우리의 위치를 강화해야 합니다.
