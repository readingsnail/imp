desc_dhe_judea_looted_pm코0=이 지역은 불만을 품은 유태인 무리들에 의해 약탈당했습니다.
dhe_judea_anarchy_pm코0=소란을 피우는 무리들
desc_dhe_judea_anarchy_pm코0=이 지역은 강제 개종 정책에 대항한 통제되지 않은 폭동에 시달립니다.
dhe_judea_forced_conversion_pm코0=유대교가 금지되다
desc_dhe_judea_forced_conversion_pm코0=유대교 종교 행위의 금지는 지역 전체에 불만을 야기했습니다.

