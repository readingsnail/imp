dhe_judea_resurgent_peaceful_cm코0=다시 기승을 부리는 유대
desc_dhe_judea_resurgent_peaceful_cm코0=유대는 다시 한 번 독립하여, 내적으로 노력을 다합니다.

dhe_judea_maccabees_pm코0=마카베오 봉기
desc_dhe_judea_maccabees_pm코0=이 지역은 마카베오 봉기의 결과로 널리 퍼진 불만으로 고통받고 있습니다.
dhe_judea_discontent_pm코0=불만스러움
desc_dhe_judea_discontent_pm코0=이 지역의 인구는 강제 개종으로 인하여 불만입니다.
