thracian_02_paper_kingdom_7_DESC코0=헬레스폰트에서 오스트로스에 이르기까지 트라키아 총독령이 현실로 바뀌었습니다. 불충한 부족들은 진정되었고, 우리는 남쪽의 위협에 우리의 자원을 다시 집중할 수 있게 되었습니다.

thracian_02_paper_kingdom_8코0=트라키아인의 땅
