thracian_02_paper_kingdom_9_DESC코0=리시마케이아는 세워진 지 몇 년 만에 이 지역에서 가장 큰 도시 중 하나로 성장했습니다. 우리는 무역을 더욱 활성화시키고, 앞으로의 군사적 노력에 자금을 지원하기 위해 주민들의 부를 최대한 활용하도록 해야 합니다.
thracian_02_paper_kingdom_10코0=헬레스폰트의 열쇠
thracian_02_paper_kingdom_10_DESC코0=리시마케이아 지역은 헬레스폰트를 건너는 모든 군대가 트라키아와 마케도니아 본토로 진입하는 것을 막을 수 있는 동시에 북쪽 오드리아의 위협에 대항하는 방벽 역할을 할 수 있는 목적으로 선택되었습니다. 무역항이 번성하는 동안, 이러한 방어적인 목적을 잊어서는 안 됩니다. 도시의 요새는 적이 가하는 어떠한 공격도 견뎌야 합니다.
