thracian_02_paper_kingdom_5_DESC코0=세우테스 3세가 세운 오드뤼사이의 수도 세우테폴리스는 그리스 세계의 힘과 문명에 대적하려한 헛된 시도였으며, 이젠 그들의 저항과 자부심의 상징이 되었습니다. 이 상징은 반드시 파괴되어야 합니다. 건축물은 무너지고, 부는 약탈되고, 시민들은 바람에 흩어집니다. 그래야만 그들의 영혼이 부서질 것입니다.

thracian_02_paper_kingdom_6코0=북쪽의 부족들
thracian_02_paper_kingdom_6_DESC코0=이제 오드뤼사이가 처리되었으니 북쪽에 있는 그들의 형제들을 살펴 봐야합니다. 이스트로스 남쪽의 모든 땅은 트라키아의 땅이며 그들이 우리에게 기꺼이 복종하지 않는다면 우리는 그들을 강제로 손에 넣을것입니다.

