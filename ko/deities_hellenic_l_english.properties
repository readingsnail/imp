## Rome ##
omen_mars_desc_ROM코5=로마의 수호신은 우리 병사들을 고무시키고 축복을 내리실 것이며, 어떠한 적이라고 이겨낼 수 있는 힘을 주실 것입니다. 마르스가 우리의 편이라면 병사들을 그 어느 때보다도 열심히 싸우려 할 것입니다. 누가 감히 신 앞에서 부끄러운 행동을 하려 들겠습니까?\n\n마르스는 태곳적부터 로마의 수호신이었습니다. 캄푸스 마르티우스에서부터 신을 위해 봉헌된 성지들과 신전들과 그의 아들 로물루스와 레무스의 이야기까지, 마르스는 우리의 만신전에서 가장 중요한 신들 중 하나입니다.

## Cappadocia ##
deity_ma코0=$omen_ma$
omen_ma코1=마
omen_ma_desc코3=무적의 마께서는 티탄의 규율로써 우리 병사들을 축복하고, 전투에서 도망치지 않도록 해주십니다. 마가 우리 편인 이상 어떤 전쟁도 질 수가 없습니다.

## Locri ##
deity_persephone코0=$omen_persephone$
omen_persephone코1=페르세포네
omen_persephone_desc코2=$persephone_description$
persephone_description코0=페르세포네의 아름다움에 마음을 사로잡힌 하데스는 그녀를 납치하여 지하세계의 여왕으로 만들었습니다. 이 행동으로 인해 페르세포네의 어머니 데메테르는 제우스에게 딸을 망자의 영역으로부터 돌려보내 달라고 간청하기 전까진 잃어버린 자식을 찾기 위해 여러 해를 보내야 했습니다. 결국 페르세포네에 관한 합의가 이루어졌고, 이로 인하여 지상에 계절이 생기게 되었습니다.\n\n많은 신화에서 페르세포네는 특별한 목적을 가지고 지하로 찾아오는 영웅들의 편을 드는 역할을 하였습니다. 그리스 세계의 어떤 지역에서는 그녀를 처녀라는 뜻의 코레라고 부르기도 합니다. 페르세포네는 보통 그녀의 어머니인 데메테르와 함께 숭배받습니다.

## Boeotia ##
deity_eros코0=$omen_eros$
omen_eros코1=에로스
omen_eros_desc코2=$eros_description$
eros_description코0=에로스는 사랑을 관장하는 하급 신으로써, 어머니이자 그리스 세계의 사랑의 신인 아프로디테와 함께 행동합니다. 대부분의 신화에서 에로스는 젊은 남성으로 묘사되며, 때로는 사람들을 사랑에 빠지게 예술가로써의 모습을 보입니다.\n\n에로스는 불륜과의 연관성을 가지는 경우가 많은데, 어떤 사람들은 그가 아프로디테와 아레스 사이의 자식이라고 말합니다.

### Hellenistic Omens (Pontus) ###
deity_zeus_stratios코0=$omen_zeus_stratios$
omen_zeus_stratios코0=제우스 스트라티오스
omen_zeus_stratios_desc코1=$zeus_description$\n\n제우스 스트라티오스는 그리스의 제우스와 조로아스터교의 아후라 마즈다가 결합한 헬레니즘적 혼합주의의 한 형태로써 폰토스인들에게 알려져 있습니다.

### Serapis Cult (Egypt) ###
deity_serapis코0=$omen_serapis$
omen_serapis코1=세라피스
omen_serapis_desc코4=세라피스 숭배는 이집트와 그리스의 종교가 만나는 교차점입니다. 세라피스라는 이름은 이집트의 그리스인들이 지역 신인 오시리스-아피스를 부르던 "오소라피스"에서 유래하였습니다. 세라피스는 이집트 신과 그리스 신 모두에게서 최대한 많은 신적 기능을 수집하였는데, 아피스와 오시리스로부터 파라오를 정당화하는 힘을 물려받았지만, 제우스 소테르, 풍요의 신 디오니소스, 치유의 신 이스클레피오스, 특히 지하 세계의 신 하데스/플루톤의 그리스적 특성을 보여주기도 했습니다.\n\n\n\n세라피스 숭배는 파라오-바실레우스와 국가에 성공과 행운을 보장하지만, 그는 땅에 풍요를 가져오는 신비로운 신탁의 신이기도 했습니다.\n\n이시스의 남편이자 사후 세계의 관리자로써, 망자의 영혼은 그리스-이집트의 저승사자인 헤르마누비스에게 인도되어 세라피스의 심판을 받게 됩니다.
deity_zeus_amun코0=$omen_zeus_amun$
omen_zeus_amun코2=제우스 암몬
omen_zeus_amun_desc코5=제우스 암몬에 대한 숭배는 알렉산드로스가 아나톨리아와 시리아를 정복한 다음 조언을 구하기 위해 이집트 사막 깊은 곳 아문의 신탁소를 찾아간 이후 대중화되기 시작하였습니다. 아문은 원래 고대 이집트의 신으로 주로 테베에서 숭배받았고, 키레네에서 처음으로 제우스와 동일시되어 암몬(그리스어로 모래)이라고 불렸습니다. 그 후 그리스 세계 전역에 작은 성지들이 세워졌습니다.\n\n제우스 암몬은 다른 신들 위에 군림하는 하늘의 신으로 알려져 있으며, 그의 문란한 행동을 통해서 태어난 영웅들이 남긴 여러 전설과 신화들로 유명합니다.
deity_harpocrates코0=$omen_harpocrates$
omen_harpocrates코2=하르포크라테스
omen_harpocrates_desc코4=하르포크라테스는 세라피스와 이시스의 아들이며, 이집트의 신인 호루스의 아이 모습으로부터 많은 요소를 차용하였습니다. 그는 침묵, 비밀, 희망의 수호신이며, 밤의 어둠을 이겨내는 태양의 승리를 상징합니다.\n\n그리스인들은 하르포크라테스를 비밀의 신으로써 여긴 반면에 이집트인들은 그에게서 호루스적인 면을 강조하였습니다. 어느 쪽으로나 그는 추종자들에게 희망을 주는 역할을 하였습니다.
deity_hermanubis코0=$omen_hermanubis$
omen_hermanubis코3=헤르마누비스
omen_hermanubis_desc코5=헤르마누비스는 그리스-이집트 세계의 위대한 저승사자로써 그리스의 사기꾼 신 헤르메스와 이집트의 자칼 아누비스로부터 많은 요소를 물려받았습니다. 두 신이 했던 역할은 상당히 달랐지만, 둘 다 병든 영혼을 사후세계로 안내했다는 공통점이 있었습니다. 헤르마누비스는 그리스인들과 이집트인들을 세라피스가 다스리는 지하세계로 인도합니다.

