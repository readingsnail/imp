omen_aphrodite_euploia코0=아프로디테 에우플로이아
omen_aphrodite_euploia_desc코0=$aphrodite_description$\n\n#Y 에우플로이아#!: 이 별명은 '좋은 항해의 아프로디테'라는 뜻이며 '선원 보호자'로써의 여신을 나타냅니다. 바다에서 태어나 주로 키프로스나 키테라와 같은 섬에서 숭배받았던 아프로디테는 항상 바다에 대한 특별한 성질을 보였습니다. 그러나 이 특수한 숭배는 최근에야 유행하기 시작하였습니다. 아프로디테 에우플로이아는 육지에서 기도하는 사람들에게 고요한 항해를 보장하고, 파도 한가운데에서 간청하는 사람들을 위해 폭풍우가 몰아치는 바다를 진정시킵니다.  그녀는 자신을 숭배하는 제독에게 해전에서의 승리를 가져오기도 합니다,
