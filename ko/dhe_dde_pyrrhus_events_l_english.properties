dhe_dde_pyrrhus.4.a코0=그는 강력한 동맹을 얻을 것이다.
dhe_dde_pyrrhus.4.at코0=피로스는 추가적인 병력과 자금을 가지고 에페이로스로 돌아갈 것입니다.\n[SCOPE.sC('pyrrhus_second_country_scope').GetName]에 대한 에페이로스의 의견은 #G 100#! 만큼 증진될 것입니다.\n에페이로스에 대한 [SCOPE.sC('pyrrhus_second_country_scope').GetName]의 의견은  #G 100#! 만큼 증진될 것입니다.
dhe_dde_pyrrhus.4.b코0=그를 최대한 지원하라.
dhe_dde_pyrrhus.4.bt코0=피로스는 추가적인 병력과 자금을 가지고 에페이로스로 돌아갈 것입니다.\n[SCOPE.sC('pyrrhus_second_country_scope').GetName]에 대한 에페이로스의 의견은 #G 100#! 만큼 증진될 것입니다.\n에페이로스에 대한 [SCOPE.sC('pyrrhus_second_country_scope').GetName]의 의견은  #G 100#! 만큼 증진될 것입니다.
dhe_dde_pyrrhus.4.c코0=그의 야망은 우리의 관심사가 아니다...
dhe_dde_pyrrhus.4.ct코0=피로스는 우리의 지원 없이 에페이로스로 돌라갈 것이며, 이는 에페이로스의 새 왕이 될 그와의 관계를 손상시킬 것입니다.

dhe_dde_pyrrhus.5.t코0=피로스의 귀환
dhe_dde_pyrrhus.5.desc_1코0=몇 년 전 해외로 쫓겨났던 아이아키데스의 아들 피로스 왕은 불명예스럽게 에페이로스로 돌아왔습니다. 그가 에페이로스의 왕으로써 궁정에 복귀하는 한, 몰로소이족에 의해 빼앗겼던 왕위를 포기하게 됩니다.\n\n외세의 지원을 받지 못한 피로스는 결국 [SCOPE.sC('pyrrhus_fallback_scope').GetName]의 궁정에서 당분간 머무른 것 같습니다만, 지원을 얻는데 실패한 것이 분명해지자 외국땅을 떠나 고향으로 돌아가기로 결정하였습니다.\n\n그는 강력한 명분을 가지고 있고, 바보인 것도 아닙니다. 아마도 그는 왕위에 앉기 위해 상황을 변화시킬 것입니다.
dhe_dde_pyrrhus.5.desc_2코0=몇 년 전 해외로 쫓겨났던 아이아키데스의 아들 피로스 왕은 에페이로스로 돌아왔습니다. 그는 몰로소이족에게 빼앗겼던 왕위를 요구하고 있습니다.\n\n그는 디아도코이들에게서 아무런 지원을 얻지 못하여 타울란티오이족과 함께 두 번째 피난처를 찾았고, 그곳에서 지지자들과 자금을 얻은 것 같습니다.\n\n우리는 선택의 여지가 없으며, 그의 요구를 인정할 수밖에 없습니다. 몰로소이족들조차 그가 휠씬 뛰어난 지도자가 될 것이라는데 동의하였고, 군대가 그를 지지하고 있습니다.
dhe_dde_pyrrhus.5.desc_3코0=몇 년 전 해외로 쫓겨났던 아이아키데스의 아들 피로스 왕은 에페이로스로 돌아왔습니다. 그는 몰로소이족에게 빼앗겼던 왕위를 요구하고 있습니다.\n\n디아도코이들에게서 직접적인 지원을 얻어내지는 못했지만, 여러 궁정에서 시간을 보내며 자금을 확보하고 추종자들을 만들어낸 것 같습니다.\n\n우리는 선택의 여지가 없으며, 그의 요구를 인정할 수 밖에 없습니다. 몰로소이족들조차 그가 휠씬 뛰어난 지도자가 될 것이라는데 동의하였고, 군대가 그를 지지하고 있습니다.
dhe_dde_pyrrhus.5.desc_4코1=몇 년 전 해외로 쫓겨났던 아이아키데스의 아들 피로스 왕은 에페이로스로 돌아왔습니다. 그는 몰로소이족에게 빼앗겼던 왕위를 요구하고 있습니다.\n\n피로스는 [SCOPE.sC('pyrrhus_second_country_scope').GetName]의 디아도코이에게서 지원을 얻어내었고, 그는 피로스에게 에페이로스 원정에서 사용할 자금과 병력을 제공한 것으로 보입니다.\n\n우리는 선택의 여지가 없으며, 그의 요구를 인정할 수밖에 없습니다. 몰로소이족들조차 그가 휠씬 뛰어난 지도자가 될 것이라는데 동의하였고, 군대가 그를 지지하고 있습니다.
dhe_dde_pyrrhus.5.a코0=피로스 왕 만세.
dhe_dde_pyrrhus.5.b코0=피로스 왕 만세.
dhe_dde_pyrrhus.5.c코0=그는 왕이 될 수 없다.
dhe_dde_pyrrhus.5.at코0=에피루스와 [SCOPE.sC('pyrrhus_second_country_scope').GetName]은(는) 서로에 대해 #G 100#!만큼 의견을 얻을 것입니다. 에피루스는 #Y 중보병#! 부대 몇 개를 얻을 것입니다.
dhe_dde_pyrrhus.5.bt코0=에피루스와 [SCOPE.sC('pyrrhus_second_country_scope').GetName]은(는) 서로에 대해 #G 100#!만큼 의견을 얻을 것입니다. 에피루스는 #Y 중보병#! 부대 몇 개와 #Y 전투 코끼리#! 하나를 얻을 것입니다.

dhe_dde_pyrrhus.6.t코0=[SCOPE.sC('dhe_dde_pyrrhus_rome_scope').GetAdjective]의 침략
dhe_dde_pyrrhus.6.desc코1=우리 그리스인들은 이탈리아의 이웃들에게 심한 압박을 받아왔었지만, 우리는 마그나 그라이키아에서 계속 버티고 있었습니다. [SCOPE.sC('dhe_dde_pyrrhus_rome_scope').GetName]는 확장을 거듭하면서 계속 공격적으로 변해왔고, 우리는 필연적으로 전쟁에 휘말리게 되었습니다. 그들의 국가는 우리보다 훨씬 강력한 국가이며, 그들의 영향력은 중대한 위협이 될 것입니다.\n\n수 년 전 에페이로스의 알렉산드로스 1세는 군대와 함께 마그나 그라이키아로 항해해왔고, 타렌툼을 공격하던 브루티인들과 루카니인들을 거의 패배시켰습니다. 그의 위대한 조카인 피로스는 모두에게서 유능한 통치자로 여겨지는데, 우리는 그가 조상의 발자취를 따르도록 유도할 수 있을지도 모른다...
dhe_dde_pyrrhus.6.a코1=피로스는 [SCOPE.sC('dhe_dde_pyrrhus_rome_scope').GetName]에 대항하는 우리의 유일한 희망이다.
dhe_dde_pyrrhus.6.at코0=[SCOPE.sC('dhe_dde_pyrrhus_epirus_scope').GetName]의 [SCOPE.sC('dhe_dde_pyrrhus_epirus_scope').GetRuler.GetName]는 우리의 원조 요청을 받아들일 것입니다.
dhe_dde_pyrrhus.6.b코0=에페이로스인들은 우리를 지배하려고 할 것이다...

dhe_dde_pyrrhus.7.t코0=마그나 그라이키아에서의 기회
dhe_dde_pyrrhus.7.desc코1=그리스 국가인 [SCOPE.sC('dhe_dde_pyrrhus_tarentum_scope').GetName]에서 특사가 왔습니다. 그들은 남부 이탈리아에 위치한 그리스인들의 땅에서 공격적으로 확장중인 [SCOPE.sC('dhe_dde_pyrrhus_rome_scope').GetAdjective]인들에게 대항하기 위한 우리의 원조를 요청하고 있습니다. 우리는 그리스 형제들을 도울 수 있는 특별한 위치에 있습니다. 이것은 마그나 그라이키아를 우리의 영향권으로 끌어들이거나, 노골적으로 정복할 수 있는 구실을 줄 것입니다.\n\n피로스의 위대한 삼촌인 에페이로스의 왕 알렉산드로스 1세는 조카 알렉산드로스의 동방 정복을 서쪽에서 모방하여 같은 운명을 걸으려고 하였고, 브루티인들과 루카니인들에게 맞서 타렌툼을 지원하였습니다.\n\n 오늘날의 상황은 많이 바뀌었습니다. [SCOPE.sC('dhe_dde_pyrrhus_rome_scope').GetName]는 이 지역을 고립시켰으며, 반도 전체에 걸쳐 우리의 개입을 지지하는 곳들이 많이 있습니다. 알렉산드로스 1세는 이탈리아인들과의 전투에서 패하였지만, 이것은 우리에게 영광을 위한 큰 기회가 될 것입니다.
dhe_dde_pyrrhus.7.a코0=티케는 용감한 자를 좋아한다.
dhe_dde_pyrrhus.7.at코1=마그나 그라이키아 본토의 [SCOPE.sC('dhe_dde_pyrrhus_rome_scope').GetName]와(과) 동맹을 맺지 않은 모든 국가는 에피루스에 #G 50#!의 의견을 얻을 것입니다.\n에피루스는 [SCOPE.sC('dhe_dde_pyrrhus_rome_scope').GetName](이)나 동맹이 소유한 마그나 그라이키아의 모든 지역에 #Y 명분#!을 획득할 것입니다.

dhe_dde_pyrrhus.8.t코0=피로스의 야망
dhe_dde_pyrrhus.8.desc_1코1=우리는 에페이로스의 왕 피로스가 마그나 그라이키아의 그리스인들의 요청으로, 우리의 침략으로부터 그리스 국가들을 보호하기 위해 남부 이탈리아의 침공을 계획중이라는 소식을 들었습니다. 그리스인들을 돕기 위해 브루티인들과 루카니인들을 거의 패배시켰던 피로스의 위대한 삼촌인 에페이로스의 왕 알렉산드로스 1세의 선례는 최대한 좋게 말해도 걱정스럽습니다.\n\n우리의 확장에 대한 적의가 커지고 있으며, 그는 이 지역에 많은 지지자들을 보유하고 있습니다. 우리는 이 상황이 어떻게 흘러가는지 지켜 볼 것입니다.
dhe_dde_pyrrhus.8.desc_2코1=우리는 에페이로스의 왕 피로스가 우리의 요청으로 그리스 국가들을 보호하기 위해 남부 이탈리아의 침공을 계획중이라는 소식을 들었습니다. 그리스인들을 돕기 위해 브루티인들과 루카니인들을 거의 패배시켰던 피로스의 위대한 삼촌인 에페이로스의 왕 알렉산드로스 1세의 선례가 있습니다.\n\n로마인들의 확장에 대한 적의가 커지고 있으며, 그는 이 지역에 많은 지지자들을 보유하고 있을 것입니다. 그가 우리를 실망시키지 않기를 바랍니다.
dhe_dde_pyrrhus.8.desc_3코1=우리는 에페이로스의 왕 피로스가 마그나 그라이키아의 그리스인들의 요청으로, 그리스 국가들을 보호하기 위해 남부 이탈리아의 침공을 계획중이라는 소식을 들었습니다. 그리스인들을 돕기 위해 브루티인들과 루카니인들을 거의 패배시켰던 피로스의 위대한 삼촌인 에페이로스의 왕 알렉산드로스 1세의 선례가 있습니다.\n\n로마인들의 확장에 대한 적의가 커지고 있으며, 그는 이 지역에 많은 지지자들을 보유하고 있을 것입니다. 이는 우리를 위한 특별한 기회가 될 것입니다.
dhe_dde_pyrrhus.8.a코1=[SCOPE.sC('dhe_dde_pyrrhus_rome_scope').GetName]는 두려운 것이 없다.
dhe_dde_pyrrhus.8.at코2=#R 에피루스는 #Y마그나 그라이키아#! 권역의 모든 [SCOPE.sC('dhe_dde_pyrrhus_rome_scope').GetAdjective] 영토에 #Y 명분#!을 얻었습니다.#!
dhe_dde_pyrrhus.8.b코0=이게 좋은 생각임을 빌자...
dhe_dde_pyrrhus.8.bt코2=에피루스는 #Y마그나 그라이키아#! 권역의 모든 [SCOPE.sC('dhe_dde_pyrrhus_rome_scope').GetAdjective] 영토에 #Y 명분#!을 얻었습니다.

dhe_dde_pyrrhus.10.t코0=피로스의 죽음
dhe_dde_pyrrhus.10.desc코0=폐위되었던 왕 피로스가 세계 어딘가의 구석지에서 알 수 없는 이유로 죽었다는 소식이 우리에게 전해졌습니다. 아킬레우스의 후계자가 쓰러졌으니, 전 에페이로스가 죽은 아들을 위해 눈물을 흘릴 것입니다.\n\n소인들의 악의와 부러움이 아니라면, 오직 제우스만이 그가 했던 일을 알고 있을 것입니다.
dhe_dde_pyrrhus.10.a코0=안녕히 주무시게 왕자여...

dhe_dde_pyrrhus.11.t코0=트라키아와의 친선
dhe_dde_pyrrhus.11.desc코0=마케도니아 왕국은 오랫동안 에페이로스의 일에 간섭해왔고, 헬라스에서의 성장과 영향력 행사를 방해하였습니다. 마케도니아의 반대편에 위치한 트라키아인들은 수 세기동안 그들을 궁지에 몰아넣은 경쟁자의 힘들 질투하는 비슷한 상황에 처해있습니다.\n\n마케도니아에 대항한 우리의 상호 이해관계와, 알렉산드로스의 왕국을 둘러싼 우리의 특별한 위치를 고려해 볼 때, 우리는 트라키아의 디아도코이인 [SCOPE.sChar('dhe_dde_pyrrhus_thrace_scope').GetName]와(과) 교섭할 수 있을 것입니다.
dhe_dde_pyrrhus.11.a코0=그들은 이익을 볼 것이다.
dhe_dde_pyrrhus.11.at코0=트라키아는 우리의 우정의 조건을 받아들일지 결정할 것입니다.
dhe_dde_pyrrhus.11.b코0=우리는 이것을 우리에게 유리하도록 사용할 수 있다.
dhe_dde_pyrrhus.11.c코0=우리의 관심사는 다른 곳에 있다...

dhe_dde_pyrrhus.12.t코0=에페이로스와의 친선
dhe_dde_pyrrhus.12.desc코0=에페이로스 왕국은 우리에게 우정을 제안하기 위해 접촉하였습니다. 마케도니아는 오랫동안 트라키아의 일에 간섭해왔고, 헬라스에서의 성장과 영향력 행사를 방해하였습니다. 마케도니아의 반대편에 위치한 에페이로스인들은 수 세기동안 그들을 궁지에 몰아넣은 경쟁자의 힘들 질투하는 비슷한 상황에 처해있습니다.\n\n마케도니아에 대항한 우리의 상호 이해관계와, 알렉산드로스의 왕국을 둘러싼 우리의 특별한 위치를 고려해 볼 때, 그들은 매우 유용한 동맹이 될 것입니다.
dhe_dde_pyrrhus.12.a코0=우리는 마케도니아를 포위할 것이다.
dhe_dde_pyrrhus.12.at코0=트라키아에 대한 에페이로스의 의견은 #G 75#! 만큼 증진될 것입니다.\n에페이로스에 대한 트라키아의 의견은 #G 75#! 만큼 증진될 것입니다.
dhe_dde_pyrrhus.12.b코0=우리의 관심사는 다른 곳에 있다...

dhe_dde_pyrrhus.14.t코0=도도나의 신탁소
dhe_dde_pyrrhus.14.desc코0=거대한 원형 극장의 건설과 해마다 열릴 경기장과 축제장의 준비와 함께, 도도나의 신탁소의 개축이 마침내 완료되었습니다. 제우스 나이오스의 성역, 신성한 참나무, 헤라클레스와 디오네스의 신전은 둘러싸인 성벽으로 요새화되었고, 새 돌에 휘황찬란하게 새겨져 장식되었으며, 돋을새김과 띠 장식으로 꾸며져 알아보기 힘들게 변하였습니다.\n\n도도나는 진실로 그리스의 다른 유명한 성지들과 다시 한번 경쟁할 것이며, 에페이로스의 부와 독실함을 세계에 전할 것입니다.
dhe_dde_pyrrhus.14.a코0=불가사의하군.

dhe_dde_pyrrhus.15.t코0=도도나에서의 수익
dhe_dde_pyrrhus.15.desc코0=도도나의 신탁소의 개축은 성공하였습니다. 그중에서 특히 신성한 참나무의 풍경으로 점을 보거나 축제에 온 방문객의 수가 믿기 어려울 정도로 증가하였습니다.\n\n경기는 인상적인 공연과 함께 계속 잘 진행되고 있으며, 많은 상인들과 부유한 후원자들을 신전 단지로 끌어들이고 있습니다.\n\n에페이로스는 다시 한번 헬라스의 종교 중심지가 될 것이며, 제우스 나이오스가 우리에게 미소짓는다는 사실은 의심의 여지가 없습니다.
dhe_dde_pyrrhus.15.a코0=이것은 전 에페이로스를 위한 것이다.
dhe_dde_pyrrhus.15.b코0=우리는 올림포스의 신들에게 걸맞은 축제를 열 것이다.

dhe_dde_pyrrhus.16.t코0=에페이로스의 제안
dhe_dde_pyrrhus.16.desc코0=에페이로스 왕국은 그리스의 심장부와 이탈리아 남동쪽 끝 사이의 전략적인 위치에 있습니다. 그들의 왕 피로스는 그의 치세 아래에서 이름을 떨쳤으며, 헬라스와 마그나 그라이키아에서 영향력을 가진 유용한 동맹이 될 수도 있습니다.\n\n우리는 사방에서 공격받고 있는 상태에 놓여 있으며, 아킬레우스의 후손인 피로스는 우리에게 유리하도록 형세를 바꾸어 줄 수 있습니다.\n\n영속적인 우정을 얻기 위하여, 우리는 그에게 상당한 지참금을 주어 [SCOPE.sChar('pyrrhus_betrothed_scope').GetName]와(과) 결혼하도록 제안할 수 있습니다.
dhe_dde_pyrrhus.16.a코0=준비하자.
dhe_dde_pyrrhus.16.at_1코0=에페이로스가 승낙하면, 시라쿠사는 에페이로스에게 지참금으로 #Y 코르키라#! 섬을 주게 될 것입니다.
dhe_dde_pyrrhus.16.at_2코0=에페이로스가 승낙하면, 시라쿠사는 에페이로스에게 지참금으로 #R 100#! @gold!를 주게 될 것입니다.
dhe_dde_pyrrhus.16.b코0=이것은 우리에게 이득이 되지 않는다...

dhe_dde_pyrrhus.17.t코0=시라쿠사의 결혼 제안
dhe_dde_pyrrhus.17.desc코0=시라쿠사로부터 제안을 받았습니다. 그들의 통치자인 [SCOPE.sChar('agathocles').GetName]는 넉넉한 지참금과 함께 우정과 맞바꾸어 피로스와 결혼하게 될 [SCOPE.sChar('pyrrhus_betrothed_scope').GetName]를 보냈습니다.\n\n시라쿠사는 시칠리아 섬에서 전략적인 위치에 있습니다. 부유한 카르타인들의 땅과 이탈리아 반도 사이에 위치한 그들의 도시들은 중요한 무역 중심지입니다. 그들은 언제나 양측에 상당한 압박을 가해 왔으며, 그들의 지위를 확고하세 유지하기 위해 강력한 동맹을 찾고 있습니다.\n\n만약 지금이 적시라면, 이 결혼은 우리가 시칠리아로 확장할 타당한 명분을 줄 것입니다...
dhe_dde_pyrrhus.17.a코0=우리는 이 기회를 지나칠 수 없다.
dhe_dde_pyrrhus.17.at_1코0=이것은 기회다
dhe_dde_pyrrhus.17.at_2코0=우리는 시라쿠사에게 지참금으로 #G 100#! @gold!를 받을 것입니다.
dhe_dde_pyrrhus.17.b코0=피로스는 그의 아내를 버리지 않을 것이다.
dhe_dde_pyrrhus.17.c코0=이것은 우리에게 이득이 되지 않는다...

dhe_dde_pyrrhus.18.t코0=무모한 해결책
dhe_dde_pyrrhus.18.a코0=우리는 피로스에게 도움을 요청해야 한다.
dhe_dde_pyrrhus.18.at코0=#R 만약 에페이로스가 승낙하게 되면 우리는 그들의 보호국이 될 것이며, 에페이로스는 시칠리아 전체에 대한 명분을 얻어 카르타고에게 선전포고할 것입니다.
dhe_dde_pyrrhus.18.b코0=우리는 그의 도움이 필요 없다.
dhe_dde_pyrrhus.18.bt코0=에페이로스는 시칠리아의 모든 지역에 대한 #Y 명분#!을 얻을 것입니다.

dhe_dde_pyrrhus.19.t코0=시칠리아에서의 기회
dhe_dde_pyrrhus.19.desc_1코0=우리는 시라쿠사인들에게서 제안을 받았습니다...\n\n그들은 시칠리아 섬 전체의 지배권을 얻으려고 하는 강력한 카르타고인들의 공격을 받아왔습니다. 그들은 저 강적과 싸워 독립을 유지할 수 없을 것이라 두려워하였고,  피로스에게 시칠리아의 왕이 되어달라고 공식적으로 요청하였습니다.\n\n그들은 우리가 마그나 그라이키아에 흥미를 가지고 있다는 것을 알고 있는 것 같으며, 외국인 침략자들에게 함락되느니 차라리 그리스인 왕을 초대하기로 한 것 같습니다.\n\n우리는 이 제안을 신중하게 고려해야 합니다. 그들의 제안을 받아들이는 것은 카르타고와의 개전을 의미합니다.
dhe_dde_pyrrhus.19.desc_2코0=우리는 시라쿠사인들에게서 제안을 받았습니다...\n\n그들은 시칠리아 섬 전체의 지배권을 얻으려고 하는 강력한 카르타고인들의 공격을 받아왔습니다. 그들은 저 강적과 싸워 독립을 유지할 수 없을 것이라 두려워하였고,  피로스에게 시칠리아의 왕이 되어달라고 공식적으로 요청하였습니다.\n\n그들은 피로스의 성공에 큰 관심을 가지고 있는 것 같으며, 피로스의 연분은 그에게 왕위에 대한 실질적인 권리를 주었습니다.\n\n우리는 이 제안을 신중하게 고려해야 합니다. 그들의 제안을 받아들이는 것은 카르타고와의 개전을 의미합니다.
dhe_dde_pyrrhus.19.a코0=시칠리아를 장악할 기회가 무르익어가고 있다.
dhe_dde_pyrrhus.19.at코0=에피루스는 시라쿠사를 #Y 종속국#!으로서 종속화하고, 시칠리아 전체에 대한 명분을 얻으며 카르타고에 선전포고할 것입니다.\n모든 시칠리아와 마그나 그라이키아의 헬레닉 국가들은 에피루스에 #G 50#!만큼의 의견을 얻을 것입니다.
dhe_dde_pyrrhus.19.b코0=이것은 바보같은 심부름이다. 하지만 알게 되어 다행이군.
dhe_dde_pyrrhus.19.bt코0=에페이로스는 시칠리아 전체에 대한 명분을 얻을 것입니다.

dhe_dde_pyrrhus.20.t코0=놀라운 남자
dhe_dde_pyrrhus.20.desc코0=[SCOPE.sC('pyrrhus_first_country_scope').GetName]와(과)의 모든 전투가 종료되었고, 그 결과 친선을 도모하고 휴전의 정도를 정하기 위해, 평소와 같이 인질 교환이 합의되었습니다.\n\n이 인질들 중 한 명이 다름 아닌 알렉산드로스 대왕의 먼 친적이자 아킬레우스의 후손인 에페이로스의 왕 피로스인 것으로 밝혀졌습니다.\n\n그는 최근에 폐위되었던 에페이로스의 왕위에 대한 권리를 주장하기 위한 지원을 구하고 있었습니다.
dhe_dde_pyrrhus.20.a코0=우리는 이것이 어떻게 전개될지 지켜볼 것이다.
dhe_dde_pyrrhus.20.at코0=피로스는 에페이로스로 돌아갈 때까지 우리의 궁정에 남을 것입니다.

dhe_dde_pyrrhus.21.t코0=시칠리아에 대한 명분
dhe_dde_pyrrhus.21.desc_1코0=우리는 시라쿠사인들에 대한 소식을 들었습니다. 시라쿠사인들은 마그나 그라이키아에 있는 우리의 주둔군과 그리스계 시칠리아 식민지에 대한 우리의 흥미를 고려하여, 카르타고와의 전쟁에서 우리에게 도움을 요청할 것을 생각해보았다고 합니다.\n\n대신 그들은 외세의 도움을 받지 않고 그들의 희망없는 전쟁을 계속해 나가기로 결정했습니다. 하지만 여전히 우리의 이익을 위해 그들의 약점을 이용할 수 있을 것입니다...
dhe_dde_pyrrhus.21.desc_2코0=우리는 시라쿠사인들에 대한 소식을 들었습니다. 시라쿠사인들은 우리의 연분과 그리스계 시칠리아 식민지에 대한 우리의 흥미를 고려하여, 카르타고와의 전쟁에서 우리에게 도움을 요청할 것을 생각해보았다고 합니다.\n\n대신 그들은 외세의 도움을 받지 않고 그들의 희망없는 전쟁을 계속해 나가기로 결정했습니다. 하지만 여전히 우리의 이익을 위해 그들의 약점을 이용할 수 있을 것입니다...
dhe_dde_pyrrhus.21.a코0=시칠리아는 우리의 것이 될 것이다.
dhe_dde_pyrrhus.21.at코0=에페이로스는 시칠리아 전체에 대한 명분을 얻을 것입니다.

dhe_dde_pyrrhus.22.t코0=[SCOPE.sC('pyrrhus_first_country_scope').GetName]에게 보호받는 피로스
dhe_dde_pyrrhus.22.desc_1코0=피로스를 타도하기 위해 몰로소이족은 내란을 일으켰으며, [SCOPE.sChar('neoptolemus').GetName]가 왕위에 올랐습니다. 피로스는 그의 충신과 부하들의 도움을 받아 우리 병사들이 그를 찾아내기 전에 에페이로스에서 탈출하였습니다.\n\n우리는 피로스가 타울란티오이족에게서 다시 한번 피난처를 제공받았다는 소식을 들었습니다. 그는 틀림없이 왕위를 탈환하기 위한 음모를 꾸미고 있을 것입니다.
dhe_dde_pyrrhus.22.desc_2코0=피로스를 타도하기 위해 몰로소이족은 내란을 일으켰으며, [SCOPE.sChar('neoptolemus').GetName]가 왕위에 올랐습니다. 피로스는 그의 충신과 부하들의 도움을 받아 우리 병사들이 그를 찾아내기 전에 에페이로스에서 탈출하였습니다.\n\n우리는 피로스가 그의 누나와의 결혼을 통해 친척이 된 디아도코이 [SCOPE.sC('pyrrhus_first_country_scope').GetRuler.GetName]에게서 피난처를 제공받았다는 소식을 들었습니다. 그는 틀림없이 [SCOPE.sC('pyrrhus_first_country_scope').GetAdjective]의 도움으로 왕위를 탈환하기 위한 음모를 꾸미고 있을 것입니다.
