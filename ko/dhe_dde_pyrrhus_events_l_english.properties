dhe_dde_pyrrhus.1.t코0=몰로소이족의 최후통접
dhe_dde_pyrrhus.1.desc_1코1=에페이로스에선 가장 강력한 부족인 몰로소이족에 의해 권력이 좌우됩니다.\n\n피로스의 아버지 아이아키데스 왕은 카산드로스에 대항해 알렉산드로스 대왕의 아이를 지원하였으나, 전쟁에 반대하는 몰로소이족에 의해 폐위당했습니다. 그들은 아이아키데스의 자리에 그의 사촌인 네오프톨레모스 2세를 앉혔고, 어린 피로스는 안전을 위해 이웃한 타울란티오이족의 왕 글라우키아스의 궁정으로 피신하였습니다.\n\n아이아키데스는 이후 잠시 동안 그의 왕위를 되찾게 되지만, 441년에 마케도니아와의 전투에서 몰락하였습니다. 그러고 나서 그의 형제 알케타스 2세가 권력을 잡게 되었지만, 그는 그의 실패와 무절제로 인해 몰로소이족에게 처형당하였고, 그 후 447년 글라우키아스는 피로스를 에페이로스의 왕위에 앉힐 기회를 얻게 되었습니다.\n\n여전히 몰로소이족은 외세에 의해 강요된 왕 피로스보다 네오프톨레모스 2세를 지지하고 있습니다...
