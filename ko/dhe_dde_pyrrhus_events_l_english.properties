dhe_dde_pyrrhus.2.desc_3코0=최근 양아버지인 타울란티오이족의 글라우키아스 왕에 의해 에페이로스의 왕위에 오른 젊은 왕 피로스는 강력한 몰로소이족에 의해 폐위되어 [SCOPE.sChar('neoptolemus').GetName]로 대체되었습니다.\n\n피로스가 그의 조국에서 쫓겨난 것은 이번아 두 번째로, 그는 에페이로스의 왕위를 되찾기 위해 강력한 동맹국의 지원를 구하고 있습니다. 그는 안티고노스 왕조와 혼인해서 얻은 혈연으로 우리에게 접근하고 있습니다.\n\n그는 그가 영원한 친구로써 에페이로스에 돌아올 때까지, 에페이로스와 마케도니아의 가장 위대한 왕들에게 필적하는 그의 기술을 사용할 수 있을 것이라고 맹세하였습니다.
