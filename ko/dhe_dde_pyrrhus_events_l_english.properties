dhe_dde_pyrrhus.2.desc_1코0=글라우키아스 왕이 옹립시켰던 에페이로스의 젊은 왕 피로스는 몰로소이족에 의해 폐위되어 [SCOPE.sChar('neoptolemus').GetName]로 대체되었습니다.\n\n피로스는 그의 공헌과 우정에 대한 답례로써, 왕위를 돌려받기 위해 디아도코이에게 도움을 요청하였지만 그 누구도 도와주지 않았습니다.\n\n피로스와의 우정과 우리가 그에게 갚아야 할 빚을 인정하여, 그가 우리의 대의를 돕도록 하는 것이 옳을 것입니다.
