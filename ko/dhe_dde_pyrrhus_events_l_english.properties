dhe_dde_pyrrhus_dodona_decision코0=도도나의 신탁소의 확장
dhe_dde_pyrrhus_dodona_decision_desc코0=도도나의 신탁소는 그리스 세계에서 가장 오래된 곳으로, 한때 헬라스의 가장 중요한 종교 중심지이기도 하였습니다. 신전 단지는 성스러운 샘을 덮고 있는 제우스 나이오스의 신성한 고대 참나무를 중심으로  하고 있습니다. 그러나 여러 해 동안 신전 단지는 더 유명한 다른 신탁소들의 그늘에 가려져 초라해지고 쇠퇴하였습니다.\n\n원형 극장을 세우고, 제우스의 신전을 개조하고, 도도나에 정기적인 축제를 엶으로써, 이 장소는 신들의 성스러운 집들 중에서 정당한 위치를 차지할 수도 있습니다.
dhe_dde_pyrrhus_dodona_decision_tooltip코0=도도나의 개축이 시작된다.





