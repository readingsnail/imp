dhe_dde_pyrrhus.3.t코0=피로스의 위업
dhe_dde_pyrrhus.3.desc_1코0=피로스가 도착한 이후, 그는 그의 무예와 날카로운 성품으로 국가와 병사들 모두에게 깊은 인상을 주었습니다. 군사 지도자로써의 그의 능력은 의심의 여지가 없으며, 그의 군대로부터 사랑를 받는 그의 재능은 정복왕 알렉산드로스에 필적하는 것으로 명성이 자자합니다. 그가 영웅 아킬레우스의 후손이라는 주장은 부정하기 어려울 것 같습니다.\n\n그가 타울란티아로 돌아가도록 강요당했음에도 불구하고, 우리는 글라우키아스 왕과 베로이아가 그에게 제공한 수준 높은 교육에 대해 자랑스러워 할 것입니다.\n\n피로스는 또한 옛 친구들과 시간을 보내며 새 친구들을 사귈 기회를 얻었고, 에페이로스로 돌아갈 그의 계획을 지지하는 사람들을 모으고 있습니다.
dhe_dde_pyrrhus.3.desc_2코0=피로스는 그의 무예와 몸놀림으로 남녀 모두를 감명시켜 궁중에서 매우 좋은 모습을 보이고 있습니다. 그는 사람들을 매료하는 타고난 재능을 가지고 있으며, 수도엔 그를 숭배하는 수많은 여성들이 있습니다. 그가 영웅 아킬레우스의 후손이라는 주장은 부정하기 어려울 것 같습니다.\n\n그가 타울란티아로 돌아가도록 강요당했음에도 불구하고, 우리는 글라우키아스 왕과 베로이아가 그에게 제공한 수준 높은 교육에 대해 자랑스러워 할 것입니다.\n\n피로스는 옛 친구들과 시간을 보내며 새 친구들을 사귈 기회를 얻었고, 에페이로스로 돌아갈 그의 계획을 지지하는 사람들을 모으고 있습니다. 떠날 때까지 시간은 좀 걸리겠지만 말입니다.
