dhe_dde_pyrrhus.23.t코0=인질로 교환된 피로스
dhe_dde_pyrrhus.23.desc코0=우리는 폐위되었던 왕위 주장자 피로스가 디아도코이의 정치 공작으로 인해 노리개로 전락하였다는 소식을 들었습니다.\n\n피로스는 그의 [SCOPE.sC('pyrrhus_first_country_scope').GetAdjective] 보호자들과의 갈등으로 인해 [SCOPE.sC('pyrrhus_second_country_scope').GetName]에 인질로써 보내졌습니다.
dhe_dde_pyrrhus.23.a코0=그는 이 상황을 반전시킬수 없다...

dhe_dde_pyrrhus.25.t코0=트라키아의 응답
dhe_dde_pyrrhus.25.desc코0=트라키아의 우리 대사들은 [SCOPE.sChar('dhe_dde_pyrrhus_thrace_scope').GetName]와(과)의 합의에 성공하였다는 소식을 가지고 돌아왔습니다.\n\n마케도니아에 대한 그들의 불신이 우리와 공명한 것 같으며, 이제 동맹이 행동을 개시할 것 같습니다...
dhe_dde_pyrrhus.25.a코0=굉장하군.

dhe_dde_pyrrhus.26.t코0=트라키아의 응답
dhe_dde_pyrrhus.26.desc코0=트라키아의 우리 대사들은 [SCOPE.sChar('dhe_dde_pyrrhus_thrace_scope').GetName]를 설득시킬 수 없었다는 소식을 가지고 돌아왔습니다.\n\n트라키아인들은 마케도니아를 어떻게 견제할지에 대한 다른 생각을 가지고 있는 것 같습니다.
dhe_dde_pyrrhus.26.a코0=시도할 만한 가치는 있다...

dhe_dde_pyrrhus.27.t코0=성년이 된 피로스
dhe_dde_pyrrhus.27.desc코0=폐위되었던 왕 피로스는 그의 능력을 우리에게 보여줄 수 있는 나이가 되었습니다. 그는 영원히 머물 계획이 없을지도 모르지만, 우리의 접대를 즐기는 동안 그는 그의 무력과 다른 재능들을 우리의 목표를 위해 사용하는 것에는 불만이 없습니다.
dhe_dde_pyrrhus.27.a코0=그는 우리의 문제를 위해 전투에 나아가 승리할 것이다...

dhe_dde_pyrrhus.28.t코0=제안을 받아들인 피로스
dhe_dde_pyrrhus.28.desc코0=우리는 피로스 왕이 그와 [SCOPE.sChar('pyrrhus_betrothed_scope').GetName]가 결혼하여야 한다는 우리의 제안을 받아들였다는 소식을 들었습니다.\n\n[SCOPE.sChar('pyrrhus_betrothed_scope').GetName]는 우리의 후한 지참금과 함께 에페이로스와 그녀의 남편에게로 떠났습니다. 이것이 유익한 결정이었음을 바라야 합니다...
dhe_dde_pyrrhus.28.a코0=훌륭하군.

dhe_dde_pyrrhus.29.t코0=제안을 거절한 피로스
dhe_dde_pyrrhus.29.desc_1코0=우리는 피로스 왕이 그와 [SCOPE.sChar('pyrrhus_betrothed_scope').GetName]가 결혼하여야 한다는 우리의 제안을 거절하였다는 소식을 들었습니다. 피로스는 그의 현재 아내를 버리지 않을 것으로 보입니다.\n\n우리는 [SCOPE.sChar('pyrrhus_betrothed_scope').GetName]를 위해 또 다른 사람을 찾아야 합니다...
dhe_dde_pyrrhus.29.desc_2코0=우리는 피로스 왕이 그와 [SCOPE.sChar('pyrrhus_betrothed_scope').GetName]가 결혼하여야 한다는 우리의 제안을 거절하였다는 소식을 들었습니다. 피로스는 배우자가 없음에도 불구하고 우리의 제안에 유혹되지 않은 것으로 보입니다.\n\n우리는 [SCOPE.sChar('pyrrhus_betrothed_scope').GetName]를 위해 또 다른 사람을 찾아야 합니다...
dhe_dde_pyrrhus.29.a코0=시도할 만한 가치는 있다...

dhe_dde_pyrrhus.30.t코0=시칠리아의 피로스
dhe_dde_pyrrhus.30.desc_1코0=우리는 에페이로스의 왕 피로스가 우리의 지원 요청을 받아들였다는 소식을 들었습니다!  우리는 그를 시칠리아의 왕위에 앉혔고 사실상 그의 속국이 되었지만, 그는 카르타고와 우리의 전쟁에 참전하였습니다!\n니케가 우리에게 미소 지을 것입니다!
dhe_dde_pyrrhus.30.desc_2코0=우리는 에페이로스의 왕 피로스가 시라쿠사인들의 간청들 받아들여, 우리의 침략으로부터 섬을 방어하기 위해 시칠리아의 왕이 되었다는 소식을 들었습니다.\n시라쿠사는 에페이로스의 속국이 되었고, 남부 이탈리아의 모든 그리스 국가들은 그들의 독립을 지키기 위해 피로스에게 기대를 걸고 있습니다.
dhe_dde_pyrrhus.30.desc_3코0=우리는 에페이로스의 왕 피로스가 시라쿠사인들의 간청들 받아들여, 카르타고인들의 침략으로부터 섬을 방어하기 위해 시칠리아의 왕이 되었다는 소식을 들었습니다.\n시라쿠사는 에페이로스의 속국이 되었고, 남부 이탈리아의 모든 그리스 국가들은 그들의 독립을 지키기 위해 피로스에게 기대를 걸고 있습니다.
dhe_dde_pyrrhus.30.a코0=그가 빨리 도착하길 바라자.
dhe_dde_pyrrhus.30.b코0=바보들이 침략자 하나를 다른 침략자와 맞바꾸었군.
dhe_dde_pyrrhus.30.c코0=흥미롭군...
dhe_dde_pyrrhus.30.tooltip코1=에피루스는 시칠리아 전체에 명분을 얻었고 카르타고에 선전포고했습니다.\n모든 시칠리아와 마그나 그라이키아의 헬레닉 국가들은 에피루스에 #G 50#!만큼의 의견을 얻었습니다.

dhe_dde_pyrrhus.31.t코0=거절한 피로스
dhe_dde_pyrrhus.31.desc코0=우리는 에페이로스의 왕 피로스에게서 답장을 받았으며, 그는 지원을 대가로 예속되겠다는 우리 요청을 거절하였습니다...\n\n게다가 이 부도덕한 모험가에게 우리의 곤경을 드러내게 되었고, 피로스가 우리의 약점으로 이익을 얻는 데 필요한 정보를 주었을지도 모릅니다. 그는 틀립없이 시칠리아를 마그나 그라이키아에 종속시키려 할 것입니다.
dhe_dde_pyrrhus.31.a코0=시도할 만한 가치는 있다...

