dhe_dde_pyrrhus.22.desc_4코0=피로스를 타도하기 위해 몰로소이족은 내란을 일으켰으며, [SCOPE.sChar('neoptolemus').GetName]가 왕위에 올랐습니다. 피로스는 그의 충신과 부하들의 도움을 받아 우리 병사들이 그를 찾아내기 전에 에페이로스에서 탈출하였습니다.\n\n우리는 피로스가 [SCOPE.sC('pyrrhus_first_country_scope').GetName]의 [SCOPE.sC('pyrrhus_first_country_scope').GetRuler.GetName]에게서 피난처를 제공받았다는 소식을 들었습니다. 그는 들림없이 [SCOPE.sC('pyrrhus_first_country_scope').GetAdjective]의 도움으로 왕위를 탈환하기 위한 음모를 꾸미고 있을 것입니다.
