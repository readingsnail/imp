dhe_dde_pyrrhus.4.t코0=피로스의 출발
dhe_dde_pyrrhus.4.desc_1코0=피로스가 타울란티아를 떠나 고향으로 돌아가 다시 한번 에페이로스의 왕좌를 되찾을 때가 왔습니다. 그와 함께 훈련했던 젊은 병사들에서부터, 그를 지켜보던 아름다운 아가씨들, 연회에서 날카로운 재치와 추리로 즐겁게 해 주었던 사람들까지, 모두 피로스를 몹시 그리워 할 것입니다. 그러나 슬프게도 그를 말리려는 사람은 없습니다. 피로스는 자신의 운명이 무엇인지 알고 있기 때문입니다.\n\n그는 친구가 된 전사들로부터 지지를 얻어내었으며, 이해 관계가 맞아떨어지는 자들에게서 금전적 지원을 확보하였습니다.\n\n피로스를 직접적으로 지원하면, 그가 왕관을 얻고 권력을 강화하고 난 후 에페이로스와 좋은 관계가 될 것입니다.
dhe_dde_pyrrhus.4.desc_2코0=피로스가 타울란티아를 떠나 고향으로 돌아가 다시 한번 에페이로스의 왕좌를 되찾을 때가 왔습니다. 그의 지휘를 받았지만 남아야 했던 병사들에서부터, 연회에서 날카로운 재치와 추리로 즐겁게 해 주었던 사람들까지, 모두 피로스를 몹시 그리워 할 것입니다. 그러나 슬프게도 그를 말리려는 사람은 없습니다. 피로스는 자신의 운명이 무엇인지 알고 있기 때문입니다.\n\n그는 친구가 된 전사들로부터 지지를 얻어내었으며, 이해 관계가 맞아떨어지는 자들에게서 금전적 지원을 확보하였습니다.\n\n피로스를 직접적으로 지원하면, 그가 왕관을 얻고 권력을 강화하고 난 후 에페이로스와 좋은 관계가 될 것입니다.
dhe_dde_pyrrhus.4.desc_3코0=피로스가 도착한 이후, 그는 기적적으로 모든 궁정을 지지을 얻어내었습니다. 그와 같이 훈련했던 젊은 병사들에서부터, 그를 지켜보던 아름다운 아가씨들까지, 만나는 사람들마다 영향력을 발휘하는 그의 기품, 재치, 매력을 부정할 순 없습니다.\n\n전개되는 정세 속에서, 그가 [SCOPE.sC('pyrrhus_second_country_scope').GetName]에 남아있을 이유는 없으며, 그는 고향으로 돌아가 다시 한번 에페이로스의 왕좌를 되찾을 만한 충분한 지원을 얻어내었습니다. 달리 그를 설득시킬 수 있는 말을 없습니다. 피로스는 자신의 운명이 무엇인지 알고 있기 때문입니다.\n\n그는 친구가 된 전사들로부터 지지를 얻어내었으며, 이해 관계가 맞아떨어지는 자들에게서 금전적 지원을 확보하였습니다. 피로스를 직접적으로 지원하면, 그가 왕관을 얻고 권력을 강화하고 난 후 에페이로스와 좋은 관계가 될 것입니다.
