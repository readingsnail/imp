dhe_body.5.t코0=황제의 묘지
dhe_body.5.desc코0=최근 이뤄진 [SCOPE.sP('body_province').GetName]의 정복 후에, 우리의 전사들은 전리품을 찾아 거리를 배회하는데 많은 시간을 보냈습니다.\n\n이 약탈적이긴 하지만 허가된 활동 동안, 우리의 충직한 장교들 중 한 명이 위엄 있는 분위기에 가려져 있는 섬뜩한 건물을 우연히 발견했다고 보고했습니다. 자세히 살펴보니 이 거대한 건물에는 [ROOT.GetCountry.Custom('get_knowledge_of_alexander')]의 것으로 추정되는 석관이 한 개 들어 있었습니다.[SCOPE.sP('body_province').Custom('why_is_there_a_body_here')]\n\n이 위대한 전사의 무덤을 차지한다는 것은 동료들의 질투는 말할 것도 없고 우리에게 큰 위신을 가져다 줄 수밖에 없습니다. 그러나 이 위인이 그런 존경을 받았기에 다른 사람들이 우리로부터 그의 몸을 빼앗으려 할지도 모른다는 것은 사실입니다.
dhe_body.5.desc_hellenic코0=최근 이뤄진 [SCOPE.sP('body_province').GetName]의 정복 후에, 우리의 군인들은 평소처럼 도시를 약탈해서 모든 재화를 강탈했습니다. 그러나, 도시의 일부 구역은 대부분 약탈을 면한채로 남았습니다.\n\n[SCOPE.sP('body_province').GetName]의 빽빽히 들어찬 거주구들 중에 한 거대한 건축물이 도시를 정복한 우리들 앞에 당당히 세워져있었습니다. 그안에는 가장 칭송받는 인물 중 하나인 알렉산드로스의 시신이 들어있었습니다. 그의 승리는 거의 셀 수 없을 지경이고, 그만큼 야심에 찼던 인물은 이후에 한명도 없었습니다.[SCOPE.sP('body_province').Custom('why_is_there_a_body_here')]\n\n그처럼 위대한 인물은 영원한 안식속에 평화를 누릴 자격이 있지만, 우리 군대는 이 칭송과 공포를 동시에 불러일으키는 영웅에 대한 처우에 대해서 많은 소리가 터져나오고 있습니다.
dhe_body.5.a코0=그의 안식을 방해하는것은 신성모독이다.
dhe_body.5.b코0=그는 자신의 신들의 나라에서 안식을 누릴것이다.
dhe_body.5.c코0=알렉산드로스에게 진정히 어울리는 자리는 하나뿐이지.
dhe_body.5.d코0=로마를 내려다보는것은 충분히 영광된 일이다.
dhe_body.5.e코0=그를 나일 강 유역으로 되돌려 보내거라.
dhe_body.5.f코0=그를 자신의 조상에게 돌려 보내주어라.
dhe_body.5.g코0=왕중왕이라면 마땅한 왕좌를 누릴 자격이 있다.
dhe_body.5.h코0=그는 진정히 왕이 되기 충분한 자였다.
dhe_body.5.i코0=알렉산드로스는 위대한 자들에 둘러싸여서 안식을 누려야한다.
dhe_body.5.j코0=우리들중 가장 위대한 자에게 새 출발을 하게하는게 적합해보이는군.
dhe_body.5.k코0=그를 자신이 정복한 자들 속에서 안식을 취하게 하라.
dhe_body.5.l코0=그를 자신의 정복의 일대기인 티그리스 강 유역에 모셔라
dhe_body.5.m코0=그를 아테네로 옮겨라. 폭군은 과연 어떤 결말을 맞는지 누구나 기억할 수 있도록.
dhe_body.5.n코0=그 스스로가 이미 거상이니, 로도스가 알맞은 안식처가 될것이다.
dhe_body.5.o코0=그만, 우리가 폭군의 유산을 숭배할리가 없잖은가.
alexander_greek_cloc코0=위대한 정복자이며 왕들의 선조이신, 알렉산드로스 대왕
alexander_default_cloc코0=강인한 전사이며 그리스인들에게 '대왕' 으로 알려진 알렉산드로스
alexander_eastern_cloc코0=전쟁을 가져오는 위대한 자이며 그리스인들에게 알렉산드로스라 불렸던 이스칸다르
body_in_alexandria코0=그는 자신이 집이라 불렀던, 바다가 내려다보이는 위대한 도시에서 자신이 바랬을 존경와 명예속에 묻혔던 듯합니다.
body_in_a_very_odd_place코0=어떻게 그의 유해가 멀디먼 여기까지 흘러온것인지 우리는 알 수 없습니다.
body_in_fairly_normal_place코0=그의 유해는 산산조각났던 그의 제국의 잔해들 사이에서 왕이라 자칭하던 자들에 의해서, 조각조각 나뉘어서 여기저기 묻혔던 것으로 보입니다.\n\n
body_transit_duration_tooltip코0=유해가 운송되는데는 시간이 걸릴 것입니다.
dde_build_mausoleum코0=정복자의 영묘
dde_build_mausoleum_desc코0=우리가 성공적으로 위대한 정복자, 알렉산드로스의 유해를 회수했으니, 위대한 인물에 걸맞은 영묘를 건축해야 할것입니다.
mausoleum_building_available코0=묘지를 건축하는 #Y Decision#! 이 가능해졌습니다.
dhe_body.6.t코0=정복자의 안식처
dhe_body.6.desc코0=알렉산드로스 대왕의 석관은 수많은 군중들에 둘러싸여 우리의 도시로 옮겨졌습니다. 군중들은 모두 조용히 침묵했는데; 아마도 그토록 위대하고 명예높은 자의 말로에 침통한 심정이었던것 같습니다.\n\n이 위대한 선조가 안식을 누릴 위대한 묘지를 건설하는 것은 우리 몫이 되었습니다.
dhe_body.6.a코0=훌륭하군.
