lost_to_time_dde_tooltip코0=알렉산드로스의 유해는 #R시간의 모래속에 잊혀질 것입니다#!.
dde_alexander_mausoleum_built코0=정복자의 영묘
desc_dde_alexander_mausoleum_built코0=알렉산드로스 대왕의 안식처. 회고와 순례, 권력욕에 대한 따끔한 경고가 담긴 장소입니다.
gods_own_county코0=신의 나라
desc_gods_own_county코0=이 도시의 시민들은 자신들이 신에게 선택받았다고 믿습니다. 영웅 알렉산드로스의 유해의 존재는, 이런 오만을 경이로운 산출량으로 표출시킬 것입니다.
alexander_of_the_north코0=북방의 영면
desc_alexander_of_the_north코0=알렉산드로스의 시신은 다시 한번 비르카의 냉혹한 날씨 속에서 안식을 찾았습니다. 그러한 영웅의 영감을 주는 존재는 우리 국민들에게 예기치 못한 효과를 줍니다.
roman_alexander코0=카피톨리누스의 경치
desc_roman_alexander코0=알렉산더는 지금 라비니움에서 휴식을 취하고 있으며, 멀리 로마라는 번화한 도시가 보입니다. 그런 전투의 거인이 근처에 있기 때문에, 경험 있는 군인들의 가용성이 상당히 높아졌습니다.
final_resting_place_alexander코0=마지막 휴식처
desc_final_resting_place_alexander코0=다시 한 번, 그의 마지막 안식처로 복원된 알렉산드리아의 유산은 알렉산드리아 시민들로 하여금 더 큰 지적, 철학적 경지에 도달하도록 고무시킴으로써 살아가고 있습니다.
burial_of_kings코0=가족 묘지
desc_burial_of_kings코0=마케도니아 왕들은 수백 년 동안 에게 해에 매장되어 왔습니다. 알렉산더가 이리로 돌아온 것은 옳은 일입니다. 그는 친척들 사이에서 영면을 하고, 모든 그리스인들에게 순례의 장소를 제공하는 것입니다.
alexander_in_babylon코0=바빌론의 알렉산드로스
desc_alexander_in_babylon코0=알렉산더의 유해가 이제 이 가장 오래된 도시에 안전하게 매장되어 있는 가운데, 지역 주민들은 그들을 정복하고 상승시킨 남자와 강한 유대감을 느끼고 있습니다.
alexander_in_kafir코0=왕이 되려던 사나이
desc_alexander_in_kafir코0=그의 정복과 거의 가까운 곳에 있는 알렉산더 대왕의 무덤이 가까이 있는 것은 가까운 사람들에게 강한 감정을 불러일으킵니다.
alexander_in_antigonia코0=디아도코이의 법정
desc_alexander_in_antigonia코0=알렉산더의 유해가 우리의 가장 유명한 지역 근처에 가까이 있기에, 근처 사람들은 우리 통치의 기대에 부응하기 위해 그 어느 때보다도 더 열심히 일하려는 경향이 있습니다.
alexander_in_lysimacheia코0=새로운 남자
desc_alexander_in_lysimacheia코0=우리 부류의 첫 번째인 알렉산더는 이제 새로 건설된 리시마케이아에 안전하게 매장되었습니다. 그런 명망 있는 위령비의 거의 신성한 존재에 걸맞게 모든 자유인이 노력을 배가했습니다.
alexander_in_shushan코0=화해의 장소에서
desc_alexander_in_shushan코0=알렉산더는 그에게 큰 의미를 부여한 장소에서 다시 한번 묻힙니다. 최근 정복된 왕국의 평화와 조화를 유지하기 위해 계약된 멋진 장소인, 이 장소는 위대한 남자의 휴식처로서 적절해 보입니다.
alexander_in_niniveh코0=니네베의 알렉산드로스
desc_alexander_in_niniveh코0=티그리스 강둑에 묻힌 알렉산더의 존재는 많은 사람들의 충성심을 고무시킵니다.
alexander_in_athens코0=폭군에 대한 경고
desc_alexander_in_athens코0=알렉산드로스를 민주주의의 탄생지 근처에 묻는 것은 폭정에 대한 위협을 잘 이해하지 못하는 자들에게 극명한 경고가 될 것입니다.
alexander_in_rhodos코0=진정한 거인
desc_alexander_in_rhodos코0=전장의 거인이었던 알렉산드로스는 몇 십 년 간의 유혈과, 영웅주의, 그리고 용맹함의 장소인 로도스에 누웠습니다.
dhe_body.7.t코0=예의없는 방문객
dhe_body.7.desc코0=알렉산더의 묘지에서 소란을 피운 후 체포된, 이상하지만 신기하게도 총명한 [SCOPE.sChar('alexandrine_visitor').GetName]라는 자가 우리 앞에 끌려와 즉결 재판을 받았습니다.\n\n그는 우리의 기념적인 장소 앞에서 그런 무례한 행동을 한 이유에 대해서는 여전히 침묵을 지키고 있지만, 우리는 그의 피를 부르는 사람들을 달래는 것을 목표로 삼아야 합니다.
dhe_body.7.a코0=그는 우리의 [ROOT.GetCountry.Custom('get_court_type')]에 적절한 추가 인원이 될 수 있겠군.
dhe_body.7.b코0=그를 썩게 놔둬라.
dhe_body.7.c코0=죽여버려라!
alexanders_legacy_cmod코0=알렉산드로스의 유산
desc_alexanders_legacy_cmod코0=우리는 일련의 문서를 소유하고 있는데, 우리 지배 엘리트들과 그 위인 간의 가족 관계를 상세히 기술하고 있습니다.
dhe_body.8.t코0=잊혀진 문서
dhe_body.8.desc코0=[SCOPE.sChar('government_officer').GetPraenomen]이(가) 알렉산더의 유적이 담긴 영광스러운 묘지에서 정기적으로 묵례를 하는 동안, [SCOPE.sChar('government_officer').GetHerHis] 우리 엘리트들과 위대한 전사들 사이의 연관성을 상세히 기록한 다양한 문서들을 발견했다고 주장합니다.\n\n많은 사람들이 이 문서들이 가짜라고 주장하지만, 그것들의 존재만으로도 확실히 알렉산더와 같은 방법으로 정복할 수 있을 만큼 충분히 강화될 수 있습니다.
dhe_body.8.a코0=그것을 널리 알리자.
dhe_body.8.b코0=가짜라고 비난하라.
alexandrine_claims_renounced코0=알렉산더의 혈통이라는 주장이 거부되었습니다
dhe_body.9.t코0=잊혀진 혈통
dhe_body.9.desc코0=알렉산더 묘와 함께 지어진 위대한 도서관에서 연구를 하는 동안, 우리 학자들 중 한 명이 잠재적으로 불안정한 소식을 발견했습니다.\n\n그는 숨죽인 속삭임으로 말하면서 고대 문서들을 묘사했는데, [SCOPE.sChar('relative_of_alexander').GetFamilyDisplayName] 가문은 사실 아르기드 계열의 오랫동안 잊혀져 있던 분파라는 것을 보여주었습니다.\n\n만약 우리가 이 정보를 공개한다면, 이 고귀한 혈통이 다시 왕위를 차지해야 한다는 기대감 때문에 일반 대중들로부터 항의가 있을 수 있습니다. 물론, 다른 선택지도 있습니다...
dhe_body.9.a코0=이 영광스러운 소식을 받아들여라!
dhe_body.9.b코0=어떤 핑계라도 찾아라 - 이 위협을 처리하라.
argead_and_loyalty_tooltip코0=#Y [SCOPE.sChar('relative_of_alexander').GetFamilyDisplayName]#!의 모든 남자 구성원 또한 이 효과를 받을 것입니다.
