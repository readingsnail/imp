mission_colonia_desc코0=은(는) 우리 국가의 통치 영역이지만 우리 수도와 멀리 떨어져있고, 그곳의 시민들은 우리나라의 문화와 전통에 제대로 융화되지 못했습니다. 우리는 이 지역을 발전시키고 자국의 시민들의 이주를 장려하여 이 지역에 충성스러운 신민들을 만들어야 합니다.
centralization_desc코0=은(는) 우리 국가의 통제하에 있는 잠재력을 지닌 지역입니다. 우리는 그 지역에 대한 우리의 영향력을 강화하고 이곳의 경제를 성장시키기 위해 유능한 총독과 관리자들을 이 지역에 파견해야 합니다.
capital_mission_desc코0=은(는) 우리 국가의 중심이자 우리의 고향입니다. 우리는 우리의 고향 지역의 경제를 발전시키고 수도 그 자체를 혁신하여 그곳을 되어야 마땅한 바와 같이 문명의 빛나는 중심지로 만들 것입니다.
generic_mission_home_infrastructure_CRITERIA_DESCRIPTION코0=이 임무는 [SCOPE.sGovernorship('infra_governorship').GetName] 지역의 성장에 대해 다룰 것입니다. 이것은 다음과 같은 것들을 포함합니다:\n\n[SCOPE.sP('governorship_capital').GetName] [SCOPE.sP('governorship_capital').Custom('get_central_branch_type')].\n[SCOPE.sP('governorship_capital').Custom('get_temple_branch')][SCOPE.GetRootScope.GetCountry.Custom('get_food_branch')][SCOPE.GetRootScope.GetCountry.Custom('get_mining_branch')][SCOPE.GetRootScope.GetCountry.Custom('get_port_branch')]
