become_yuezhi_desc코0=유목 민족인 월지 사람들은 우리 국가에서 살 곳을 찾았습니다. 문화 전파와 전쟁 혹은 단순한 우연으로 인해, 우리의 국가 정체성은 수용 이전보다 훨씬 월지화되었습니다. 세계에 우리의 새 정체성을 선언하고, 월지의 이름으로 새로 정복할 곳을 찾읍시다!
