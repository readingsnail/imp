MEE코0=메디아
MEE_ADJ코0=메디아
form_media코0=메디아를 형성한다
form_media_desc코0=고대 키아세레스는 그의 아버지의 성공적인 정복을 바탕으로 메데스를 통합하고 이 지역에서 최초로 진정한 제국을 세웠습니다. 사이러스가 스스로 자멸하며 전복 당한 이 지역은 정복자이자 창립자의 발상지였습니다. 오랜 세월 외세의 억압으로 고통 받았던 우리는 이제 족쇄를 벗어 던지고 다시 한 번 새로운 운명을 개척 해나가야 할 때입니다.
