form_argolis_desc코0=아르고스 주변 지역은 아르골리스로 알려져 있는데, 그리스인들 중 가장 용맹하고 명예로운 사람들의 고향입니다. 비록 우리가 많은 이웃들과 같은 유형의 동맹와 연합에서 결코 함께한 적은 없지만, 우리의 차이점은 이제 접어둘 때일까요?
