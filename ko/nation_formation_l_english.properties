form_kushan_desc코0=강력한 월지 사람들은 많은 이들에게 다양한 이름으로 알려져 있습니다. 저 멀리 안개 낀 동쪽에선 귀상이란 이름으로 알고 있습니다. 이 푸른 초원에 있는 우리의 적들은 쿠샨이란 이름으로 알고 있습니다. 이 정체성을 수용하여, 이 지역에서는 지금까지 볼 수 없었던 제국을 구축합시다!
