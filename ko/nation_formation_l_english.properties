nation_forming.2.desc코0=고대 페르시아의 왕들은 하 메소포타미아의 비옥한 땅에서 통치하였습니다. 만약 우리가 그들을 모방하여 키루스와 그 후손들이 사용했던 영광스러운 장소들로 우리의 왕좌를 이전한다면, 우리 패권의 확실한 상징이 될 것입니다.\n\n우리의 선택은 이 소식을 들은 국민들에게 영향을 줄 것입니다.
nation_forming.2.a코0=위대한 도시, 바빌론으로!
nation_forming.2.b코0=고대의 장식들을 벗어버리자.
nation_forming.2.c코0=그리스인 정복자들을 페르세폴리스를 좋아했다.
nation_forming.2.d코0=우리의 현재 궁전으로 충분하다.
nation_forming.2.e코0=키루스의 보석을 재건하자!
form_babylon_claims_tooltip코0=바빌론은 #Y 메소포타미아#!, #Y 아시리아#! 권역과 #Y 수시아나#!, #Y 마르디에네#! 지역에 대한 명분을 얻을 것입니다.
#Media
