form_sardinia_desc코0=사르데냐 부족들은 남부와 동부에서 침략해온 군벌세력에게 지배 당해왔으며, 원주민들은 비옥한 지역을 통제 당하고 척박한 땅으로 내몰려 왔습니다. 이제 우리의 통치 하에 사르데냐인들은 외부에서 들어온 세력에게 수탈 당하지 않고 스스로를 지켜내는 방법을 배울 것입니다.
