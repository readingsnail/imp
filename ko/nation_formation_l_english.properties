form_hibernia_desc코0=히베르니아 사람들은 수가 너무 적어서 우리 영토 전체로 퍼져 나가 동쪽에 있는 외부인들에게 위협을 가해 왔습니다. 우리가 우리 민족이 안전하게 살고 번영하기를 바란다면 만물의 보호를 위해 함께 모이는 것이 그 길입니다. 다른 종족과 족장들이 그것을 볼 수 없다면, 어떻게 해서든 그들을 설득하는 것이 우리의 일입니다.
