form_delian_league_desc코0=델로스 동맹은 크세르크세스가 우리 도시를 침공하려 한 후 동쪽으로 침입한 페르시아인으로부터 자신을 방어하기 위해 아테네와 그 동맹국들에 의해 결성되었습니다. 이 격동의 시대에 모든 이오니아 도시들이 다시 한번 서로 연합하여 피난처를 찾는 것은 당연합니다. 델로스 동맹을 재건해야 할 때입니다.
