LOADING_TIP_56코0=괴로움 속에서도 기쁨의 척도는 있다. - 메난드로스
LOADING_TIP_57코0=신들의 사랑을 받는 자는 일찍 죽는다. - 메난드로스
LOADING_TIP_58코0=신중함이 최고의 안전 장치이다. 이 법칙은 친구에게선 배울 수 없지만 적들은 이를 즉시 알아챈다. 높은 성벽을 쌓고 군함을 만드는 법은 친구가 아니라 적으로부터 배우는 것이다. - 아리스토파네스
LOADING_TIP_59코0=신이 파멸로 이끄는 사람에게는 악이 선처럼 보이기도 한다. - 소포클레스
LOADING_TIP_60코0=인간의 삶에서 안정된 것이란 없다고 생각하자. 그러면 풍요 속에서도 너무 기뻐하지 않을 것이고, 고난 속에서도 너무 슬퍼하지 않을 것이다. - 이소크라테스
LOADING_TIP_61코0=아레스는 머뭇거리는 자를 싫어한다. - 에우리피데스
LOADING_TIP_62코0=어렸을 때 배움을 게을리하는 자는 과거를 잃고 미래를 위해 죽는다. - 에우리피데스
LOADING_TIP_63코0=대업은 갑자기 이루어지지 않고, 가장 좋은 일이 가장 어렵다는 것이 자연의 법칙이기 때문이다. - 마르쿠스 파비우스 퀸틸리아누스
LOADING_TIP_64코0=스파르타인들은 키오스인들에게 더러워지는 것을 허락한다. - 스파르타의 선언문, 플루타르코스가 기록함
LOADING_TIP_65코0=신은 행동하지 않는 자에게는 절대로 손을 내밀지 않는다. - 소포클레스
LOADING_TIP_66코0=공포? 공포 앞에서 인간은 무엇을 해야 하는가? 기회는 우리의 삶을 지배하고, 미래는 한 치 앞도 내다볼 수 없다. 매일매일 최선을 다해 살아가는 것이 가장 좋은 법이다. - 소포클레스
LOADING_TIP_67코0=세계에는 수많은 불가사의가 있지만, 사람보다 멋진 것은 없다. - 소포클레스
LOADING_TIP_68코0=아무리 생각해도 아예 태어나지 않는 게 제일 좋은 것 같다. 그러나 일단 사람으로 태어나서 햇빛을 보았다면, 최대한 빠르게 자신이 원래 있었던 곳으로 되돌아가는 것이 그 다음으로 좋은 것 같다. - 소포클레스
LOADING_TIP_69코0=백수의 왕 사자는 금으로 된 우리에 갇혀 있으면서도 밖을 바라보고 있다. 그러나 나는 이 집의 주인으로 있으면서도 여전히 밖을 바라보고 있다. - 밀린다 왕 (박트리아의 메난드로스 1세)
LOADING_TIP_70코0=나는 인간이다. 나는 인간에 대한 것은 그 무엇도 남의 일로 보지 않는다. - 푸블리우스 테렌티우스 아페르
LOADING_TIP_71코0=나는 국가를 위한 최선의 방법이 무엇인지 알고 있으면서도 그것을 따르길 주저하는 지도자를 경멸한다. 공공의 행복보다 개인적인 친분을 더 우선시하는 자 말이다. 나는 그런 자들에겐 쓸모가 없다. - 소포클레스
LOADING_TIP_72코0=장군이 연설을 할 때 자신이 가장 잘하는 것을 보여준다면, 부하들에게 미움받을 위험은 적을 것이다. - 크세노폰
LOADING_TIP_73코0=카이사르 옥타비아누스는 고귀하게 죽길 원하며, 다른 여자들처럼 칼을 두려워하지도 않으며, 함대를 해안에 숨기는 것을 보지 못하였던 치명적인 괴물을 쇠사슬로 묶기 위해 왔으나, 폐허가 된 궁전에선 독사를 다루고 그 검은 독을 마실 만큼 용감했던 그녀의 몸밖에 볼 수 없었다. - 퀸투스 호라티우스 플라쿠스, 클레오파트라에 대하여
LOADING_TIP_74코0=우리가 말하는 동안에도 시간은 잔인하게 흘러가고 있다. 내일을 믿지 말고 오늘을 붙잡아라. - 퀸투스 호라티우스 플라쿠스
LOADING_TIP_75코0=야만스러운 정복자는 그리스를 포로로 잡고선 촌스러운 라티움으로 예술을 가져왔다. - 퀸투스 호라티우스 플라쿠스
LOADING_TIP_76코1=아! 장군들! 그들은 수없이 많지. 하지만 많으면 좋지 않아! - 아리스토파네스
LOADING_TIP_77코0=내가 시장으로 떠났을 때, 당국은 우리가 가장 빠른 방법으로 죽도록 조치를 취하고 있었지.\n그것이 모든 문제로부터 너를 벗어나게 해줄 최고의 해결책이니까! - 아리스토파네스
LOADING_TIP_78코0=빨리 포도주 한 병을 이리 가져와라. 내 뇌를 적시고 기발한 생각을 하게 만들도록. - 아리스토파네스
LOADING_TIP_79코0=우리는 모든 돌을 들쳐봐야 한다. 돌이 우리를 공격하려 하는 어떤 웅변가를 숨기려 할 지도 모르니까. - 아리스토파네스
LOADING_TIP_80코0=사흘이 지난 생선과 손님에게선 썩은 냄새가 난다. - 티투스 마키우스 플라우투스
LOADING_TIP_81코0=다른 사람을 보고 지혜를 얻는 사람은 행복한 방법으로 지혜를 얻는 것이다. - 티투스 마키우스 플라우투스
LOADING_TIP_82코0=아우피디우스 왔다감 - 폼페이의 낙서
LOADING_TIP_83코0=오 벽아, 나는 너의 위에 이렇게 지루한 낙서가 많음에도 네가 아직도 무너지지 않았다는 사실이 놀랍다 - 폼페이의 낙서
LOADING_TIP_84코0=너는 나를 속일 수 없다 여관 주인, 너는 물을 팔면서 희석하지 않은 포도주를 그대로 마시지 - 폼페이의 낙서
LOADING_TIP_85코0=나는 이제 네가 유일하게 진실이라고 생각할 만한 진술을 하겠다. 그것은 내가 거짓말쟁이라는 것이다. - 사모사타의 루키아노스
LOADING_TIP_86코0=항상 책을 가지고 다니면서 읽어도 그 내용을 하나도 이해하지 못한다면, 리라를 들으면서 귀를 흔드는 당나귀와 같다. - 사모사타의 루키아노스
LOADING_TIP_87코0=물이여, 포도주 찌꺼기여, 술 마시지 않는 자들이여 물러가라, 이곳의 바쿠스는 순수하다. - 가이우스 발레리우스 카툴루스
LOADING_TIP_88코0=카이사르, 모든 아내의 남편이자, 모든 남편의 아내! - 마르쿠스 툴리우스 키케로
LOADING_TIP_89코0=그렇다면 왜 모든 일이 잘되고 행복해지지 않는 것일까?\n그것은 땀, 침, 코딱지, 콧물이 없기 때문이다. - 가이우스 발레리우스 카툴루스
