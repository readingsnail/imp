LOADING_TIP_0코0=법을 어겨야만 한다면 권력을 잡기 위해서만 하라. 다른 모든 상황에서는 법을 준수하라. - 가이우스 율리우스 카이사르
LOADING_TIP_1코1=나보다 더 친절한 친구도 없었고, 나보다 더 악독한 적도 없었다. - 루키우스 코르넬리우스 술라
LOADING_TIP_2코0=국가가 부패할수록 법은 많아진다. - 푸블리우스 코르넬리우스 타키투스
LOADING_TIP_3코1=외지인에 대한 공포가 서로 의심하고 적대하던 자들을 가장 강한 유대로 묶는다. - 티투스 리비우스
LOADING_TIP_4코0=사람들은 얼마나 고귀하게 사는지는 신경쓰지 않고, 얼마나 오래 사는지에만 집중한다. 고귀하게 사는 것은 누구나 할 수 있지만, 오래 사는 것은 사람의 힘으론 어찌할 수 없다. - 루키우스 안나이우스 세네카
LOADING_TIP_5코0=덧붙여서, 나는 카르타고가 반드시 멸망해야 한다고 생각한다! - 마르쿠스 포르키우스 카토
LOADING_TIP_6코0=실제로, 다른 사람을 신뢰하지 않으면, 배신당하지도 않는다. - 마르티누스 안바르디우스 (패러독스 게임 디렉터)
LOADING_TIP_7코2=도덕을 실천하는 것은 훌륭한 일이다. 그러나 도덕이란 정확히 무엇인가? 도덕이란 것은 죄악은 적고 덕행, 연민, 자유, 정직, 순수는 많다. - 아소카의 칙령 중 돌기둥 담마 칙령 2
LOADING_TIP_8코2=오 벨록스, 너는 내가 긴 시를 쓴다고 불평하는구나. 그렇지만 너는 아무것도 쓰지 않았으니, 너의 시가 더 짧구나. - 마르쿠스 발레리우스 마르티알리스
LOADING_TIP_9코2=주사위는 던져졌다! - 가이우스 율리우스 카이사르가 루비콘 강을 건너 이탈리아를 침공하면서 했다고 전해지는 말 (메난드로스를 인용했다고 추정됨)
LOADING_TIP_10코2=네가 웃음거리를 찾고 있을 때, 너는 내가 멀쩡한 상태임을 알게 되겠지... 뚱뚱하고 병든, 에피쿠로스의 수퇘지가 있다는 것을. - 퀸투스 호라티우스 플라쿠스
LOADING_TIP_11코2=언어는 마음에 날개를 달아 사람을 하늘로 날아오르게 한다. - 아리스토파네스
LOADING_TIP_12코2=모든 지도자는 이 셋을 반드시 기억하라. 첫 번째는 사람을 다스린다는 것이고, 두 번째는 법을 통해 다스린다는 것이고, 세 번째는 영원히 다스리지는 못한다는 것이다. - 아가톤, 아테네의 시인
LOADING_TIP_13코2=큰 책은 큰 악이다. - 칼리마코스
LOADING_TIP_14코2=친구가 괜찮을 때보다 어려울 때 더 많이 찾아가라. - 스파르타의 킬론
LOADING_TIP_15코3=힘과 지혜가 함께 있다면 장점이 되지만, 힘만 있다면 단점만 된다. - 이소크라테스
LOADING_TIP_16코2=만약 내가 너를 내 눈보다 더 사랑하지 않았다면, 나를 기쁘게 해주는 칼부스여, 나는 너를 미워할지도 모른다. 너의 선물 때문에, 바티니우스의 증오에 더해서. 내가 너에게 무엇을 했길래, 무슨 말을 했길래, 왜 너는 나를 그렇게 많은 시인들과 함께 짓궂게 망가뜨리는 것이냐? - 가이우스 발레리우스 카툴루스
LOADING_TIP_17코2=제국에서와 같이 사람의 몸에서 가장 심각한 질병은 머리에서부터 퍼지는 법이다. - 가이우스 플리니우스 카이킬리우스 세쿤두스, 후에 소 플리니우스로 알려짐
LOADING_TIP_18코2=난파선에 타 본 자는 고요한 바다에서도 떤다. - 푸블리우스 오비디우스 나소
LOADING_TIP_19코2=게다가 그런 행동은 안전하지도 않고 명예롭지도 않습니다. 만약 우리가 패배할지라도, 앞으로 나아가 위험에 맞서야 합니다. - 라코와 이켈루스, 갈바 황제의 보좌관
LOADING_TIP_20코2=어리석은 자들 사이에서 현명하게 보이길 원하는 자는, 현명한 자들 사이에서 어리석게 보인다. - 마르쿠스 파비우스 퀸틸리아누스
LOADING_TIP_21코2=그는 우리 도시가 지휘관을 필요로 하고, 그리스가 우리 도시를 필요로 하고, 자신이 지도자 자리를 맡아야 한다는 것을 깨닫고는, 자신의 나라와 도시와 그리스인의 자유를 위해 스스로 희생하였습니다. 히페레이데스, 아테네의 장군 레오스테네스에 대하여
LOADING_TIP_22코4="나는 시간이 없소." 데메트리오스가 말했다. "그럼 왕이 되지 마시오." 노파가 소리쳤다. - 플루타르코스
LOADING_TIP_23코2=만약 우리가 모든 나라를 정복했다면, 그 다음엔 무엇을 할 것입니까? - 키네아스, 피로스 왕의 조언자
LOADING_TIP_24코1=내 친구들이여, 카르타고인과 로마인들을 위한 전장을 두고 나는 떠난다네! - 피로스
LOADING_TIP_25코2="그러면 왜?" 그들이 말했다. "우리의 피가 아직 이렇게나 촉촉한데, 왜 당신은 적에게 맞서 군대를 이끌지 않는가?" 그러자 마리우스가 침착하게 대답했다. "우리는 먼저 진지를 강하게 만들어야 한다." - 플루타르코스
LOADING_TIP_26코2=친애하는 여러분, 이 연설을 가지고 물러가십시오. 나는 아테네의 역사를 배우려고 로마인들을 보낸 것이 아니라, 반역자들을 굴복시키기 위해 보낸 것입니다. - 루키우스 코르넬리우스 술라
LOADING_TIP_27코1=승리자들이 침묵하고 있을 때, 먼저 말을 꺼내는 것은 항상 패배자들이었다. - 루키우스 코르넬리우스 술라
LOADING_TIP_28코2=훌륭한 방패입니다 젊으신 분, 그러나 로마인이라면 왼손보다는 오른손에 희망을 거는 것이 더 좋겠습니다. - 푸블리우스 코르넬리우스 스키피오 아프리카누스 아이밀리아누스
LOADING_TIP_29코2=스키피오가 살아있는 한 로마는 무너지지 않으며, 로마가 무너지는 한 스키피오도 살아있지 못한다. - 푸블리우스 코르넬리우스 스키피오 아프리카누스 아이밀리아누스
LOADING_TIP_30코2=로마인들이란 패배한 후에도 가만히 있질 못하는 민족이다. 그들을 굴욕으로써 극한까지 밀어붙인다면, 로마인들은 그 행동을 영원토록 기억하여 복수를 끝마치기 전까진 쉬지 않고 움직일 것이다. - 헤렌니우스 폰티우스, 카우디움 갈림길 전투의 승자인 가이우스 폰티우스의 아버지
LOADING_TIP_31코2=이 사악한 자들아, 너희들은 지금 필리포스와 알렉산드로스 밑에서 전 세계를 정복했던 너희 아버지들에게 죄를 짓고 있는 것이 아니냐? 안티게네스, 아르기라스피데스의 장군, 가비에네 전투에서
LOADING_TIP_32코1=너 스스로를 정복하거나, 정복자의 편에 서라. - 포키온
LOADING_TIP_33코2=내가 아무것도 하지 못할지언정, 최소한 적들의 칼날을 무뎌지게 할 순 있다. - 스파르타의 격언, 플루타르코스가 기록함
LOADING_TIP_34코2=이 시대는 폭력과 고통의 시대다. 오만한 자들이 우리를 지배하였고, 우리를 조롱의 대상으로 만들었다. 그러나 나의 아들들아, 너희들은 율법에 헌신하고 하나님과 우리 조상들의 언약을 위해 죽을 각오가 되있어야 한다. - 마타티아스, 마카베오 반란의 지도자
LOADING_TIP_35코3=나의 나라는 사방이 왕국들로 둘러싸여 있어 그들의 제국과는 분리되어 있었으나, 내가 부유하면서도 자유롭다는 소식을 들은 로마인들은 나를 전쟁터로 도발하였다. - 미트리다테스
LOADING_TIP_36코0=바다로 인해 서쪽으로의 확장이 막힌 후에야 로마인들이 이곳으로 방향을 틀었다는 사실을 아는가? 그들의 나라가 건국될 때 훔친 것을 제외하면 아무것도 없었다는 것, 즉 그들의 집과 아내, 그들의 땅, 그들의 제국이 없었다는 사실을 아는가? 조국과 부모가 없었던 부랑자들이 이제 전 세계의 골칫거리로 변하였다. - 미트리다테스
LOADING_TIP_37코1=카르타고인들은 아프리카 원주민으로 구성되지도 않은 군대을 이끌면서, 지구의 구석에서부터 바다의 사이와 헤르쿨레스의 기둥에서까지 감각을 상실한 병사들, 궁핍한 재정, 장군들의 연설만을 통해서 힘을 모으고 있다. - 가이우스 테렌티우스 바로
LOADING_TIP_38코0=그곳에서 마리우스는 카르타고를 바라보고 있었고, 카르타고도 마리우스를 바라보고 있었다. 아마도 서로에게 위안을 주고 있었을 것이다. - 마르쿠스 벨레이우스 파테르쿨루스
LOADING_TIP_39코0=아가토클레스가 몇 척의 배를 이끌고 시라쿠사 밖으로 은밀히 나와서 바다를 건넜고, 간신히 추격을 피했을 때, 리비아나 카르타고에서 그의 손을 떼어 놓을 수 있는 사람이 있었을까? - 피로스
LOADING_TIP_40코0=현존하는 사물이 그 존재로부터 파생되는 근원은 또한 그들이 파괴되었을 때 되돌아오는 것이다. - 밀레토스의 아낙시만드로스
LOADING_TIP_41코1=신의 징벌을 피할 수 있는 필멸자는 어디에도 없다. - 소포클레스
LOADING_TIP_42코0=많은 전리품을 획득해서 세운 공적이나, 우리나 우리의 조상들이 전세를 뒤집어 그리스인이나 야만인들을 물리칠 수 있었던 힘에 대하여 나는 말하지 않겠다. 그 이야기들은 너무 긴데다 많이 써먹었기 때문이다. - 페리클레스
LOADING_TIP_43코0=우리는 일년 내내 규칙적으로 경기를 하고 제물을 바친다. 우리의 집은 아름답고 우아하고, 우리가 매일 느끼는 기쁨은 슬픔을 없애는 데 도움을 준다. - 페리클레스
LOADING_TIP_44코1=헬라스의 남자들아, 내가 너희들을 이곳에 데려온 이유는 우리를 정복하러 온 메디아 왕의 어리석음을 보여주고 싶었기 때문이다. 참으로 한심한 자들이 아닌가. - 파우사니아스, 플라타이아이 전투에서의 스파르타 장군
LOADING_TIP_45코1=너와 맞서 싸우려는 자가 천 명 뿐이라면, 너는 천 명과 싸우게 될 것이다. - 스파르타의 폐위된 왕 데마라토스, 스파르타인들에 대하여
LOADING_TIP_46코1=제국이 되어달라는 제안를 받아들이고 후에 그것을 포기하는 데 있어서 우리는 인간의 본성에 반하는 별다른 행동은 하지 않았다. - 스파르타에 보내진 아테네의 사절, 투키디데스
LOADING_TIP_47코0=행동이 없는 모든 연설은 헛되고 게으른 것으로 보이지만, 특히 우리 공화국의 연설에 대해 말하자면, 우리가 이 안에서 뛰어나다고 생각할수록, 우리의 말이 다른 사람들에게 불신받게 된다. - 데모스테네스
LOADING_TIP_48코0=항해는 필수적이지만, 삶은 그렇지 않다. - 그나이우스 폼페이우스 마그누스
LOADING_TIP_49코0=내가 설 만한 땅을 준다면 지구를 움직여 보이겠소. - 아르키메데스
LOADING_TIP_50코1=내 원을 밟지 말라! - 아르키메데스의 유언, 모래에 원을 그리면서
LOADING_TIP_51코1=몰로시아 왕들의 후손 피로스가 이 방패들을 이토니아 여신께 바칩니다.\n안티고노스와의 전투에서 용맹한 갈리아인들로부터 승리를 쟁취하게 해주심에 감사드립니다.\n아이아키다이 왕조가 용감한 행동으로 인해 명성을 얻은 것은 어제오늘 일이 아닙니다.\n- 피로스, 아우스 전투에서 승리 후 아테나 이토니아에 봉헌하며
LOADING_TIP_52코0=...불확실성으로 가득 찬 이런 한심한 이야기들은 하찮은 자들에게나 어울린다. 그 후 피로스가 칼을 들고 말하길, "좋은 징조란 오직 피로스 왕의 대의에만 따르는 것뿐!" - 피로스, 자신의 꿈에 의문을 가진 후
LOADING_TIP_53코0=그들의 언어로 제국이란 파괴, 살육, 약탈을 뜻한다. 그들의 언어로 평화란 땅을 메마르게 한다는 것을 뜻한다. - 칼레도니아의 족장 칼가쿠스, 로마인들에 대하여
LOADING_TIP_54코0=도망치는 자는 다시 싸우려는 것일지도 모른다. - 메난드로스
