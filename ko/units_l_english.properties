mega_galley코0=거대 다단노선
liburnian_desc코0=두 줄의 노잡이들이 있으며 덮개가 없는 이 가벼운 함선들은 삼단노선이나 그보다 더 큰 함선들보다 훨씬 빨랐으며, 조종하기도 쉬웠습니다. 이렇게 작고 날렵한 형태는 무역에 사용되기도 했지만 해적들에게도 인기가 있었습니다. 이단노선과의 일대일 대결을 두려워하는 함선은 거의 없지만, 그 수가 늘어난다면 이단노선이 가진 기동성이 이 함선을 잠재적으로 위험하게 만들었습니다.
trireme_desc코1=삼단노선은 오랫동안 지중해에서 군함의 가장 인기 있는 형태였으며, 특히 아테네 제국은 삼단노선을 완벽하게 건조하고 사용하였습니다. 아직도 삼단노선은 충각에 능하도록 만들어진 기동성 있는 가벼운 함선으로써 사용됩니다. 삼단노선은 배에 탄 사람들을 보호하기 위해 중무장할 때도 있었습니다.
tetrere_desc코0=카르타고인들에 의해 처음으로 사용된 사단노선은 삼단노선보다 무겁고 약간 느렸으며, 항상 중무장하였습니다. 사단노선은 무거운 구조 덕분에 더욱 큰 충각을 사용할 수 있었으며, 전투의 최전선에서 더 작은 함선들에게 심각한 피해를 입히기 위해 충각 공격을 하였습니다.
hexere_desc코0=한쪽에 6명의 노잡이가 있는 육단노선은 삼난노선이나 사단노선보다 훨씬 더 큽니다. 이렇게 크기가 커지면 기동성은 줄어들지만 더 큰 충각을 사용할 수 있으며, 다른 함선과의 정면 충각 싸움에 더욱 적합하게 됩니다.
octere_desc코0=알렉산드로스 대왕에 의해 처음으로 사용된 팔단노선은 한쪽에 8명의 노잡이가 있었으며, 그 어떤 함선들보다도 큰 충각을 사용할 수 있었습니다. 팔단노선은 요새화된 항구에 대한 공격을 지원하기 위해 충각을 사용하기도 하였고, 상륙함 역할을 하거나 공성 무기를 사용하기 위한 이동식 포좌 역할을 하기도 하였습니다.
mega_galley_desc코0=한쪽에 10명 이상의 노잡이가 있는 함선들은 아마도 알렉산드로스 대왕에 의해 처음으로 사용되었지만, 안티고노스 왕조의 해군이 티레 공성전에서 사용한 이후 더욱 보편화되기 시작하였습니다. 계승자 국가들은 세력이 커져감에 따라 십일단노선, 십삼단노선, 십육단노선을 넘어 그 이상으로 함선의 크기를 늘리는 실험을 하였습니다. 이러한 함선들은 서로 치고받는 해전에선 기동성이 극도로 제한됩니다. 그러나 공성전에선 이 '거대 다단노선'들이 이상적인데, 해안에 펼쳐진 성벽들을 부술 수도 있고, 포좌 역할을 함과 동시에 매우 많은 수의 병력이 한꺼번에 상륙할 수 있도록 만들어주기 때문입니다.
light_infantry코0=경보병
light_infantry_desc코0=가벼운 무기를 들고 가볍게 무장하였습니다.
camels_desc코0=낙타 기수들은 창과 활로 자주 싸웠으며, 혹독한 환경에서 기동하는데 익숙하였습니다.
cavalry_desc코0=신속하며 강력합니다.
heavy_infantry_desc코0=좋은 갑옷과 무기를 가진 이 부대는 지중해 세계의 군대에서 중요한 위치를 차지하였습니다. 다른 부대들의 기초가 되거나 주요 공격 수단으로써 사용되었습니다.
horse_archers_desc코0=말에 탄 궁수입니다.
warelephants_desc코0=알렉산드로스 대왕이 인도를 침략했을 때 처음 접하게 되었습니다. 이 무시무시한 짐승들은 곧 전투에서 가장 중요한 요소가 되었습니다. 이 부대가 올바르게 사용되면 전장을 지배할 수 있습니다.
archers_desc코0=활과 가벼운 갑옷으로 무장한 이 부대는 단독으로는 매우 비효율적입니다. 그러나 중보병을 지원하기 위해 배치된다면 적 보병에게 추가로 공격을 할 수 있었습니다.
engineer_cohort코0=공병
engineer_cohort_desc코0=공병은 야외에서 건설할 수 있는 특수부대입니다. 공성 속도를 증가시키고, 도로를 더 낮은 비용으로 건설하고, 충분한 수의 군대가 불이익 없이 강을 건너거나, 함선에서 내려서 상륙하고, 해협을 건너는 것을 돕습니다.
