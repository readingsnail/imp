liburnian_desc코0=두 줄의 노잡이들이 있으며 덮개가 없는 이 가벼운 함선들은 삼단노선이나 더 큰 함선들보다 상당히 빨랐으며, 조종하기도 쉬웠습니다. 이렇게 작고 날렵한 형태는 무역뿐만 아니라 해적들에게도 인기가 있었습니다. 이 함선과의 일대일 대결을 두려워하는 함선는 거의 없지만, 많은 수가 존재한다면 그것들의 기동성은 이 함선을 잠재적으로 위험하게 만듭니다.
