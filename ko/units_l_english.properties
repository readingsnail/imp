tetrere_desc코0=카르타고인들에 의해 처음으로 사용된 사단노선은 삼단노선보다 무겁고 약간 느렸으며, 항상 중무장되었습니다. 사단노선은 무거운 구성 요소들 덕분에 더욱 큰 충각을 사용할 수 있었으며, 전투의 앞부분에서 더 작은 함선들에게 심각한 피해를 입히기 위해 뱃머리 공격을 하였습니다.
hexere_desc코0=한쪽에 6명의 노잡이가 있는 육단노선은 삼난노선이나 사단노선보다 훨씬 더 큽니다. 이렇게 크기가 커지면 기동성은 줄짐만 더 큰 충각을 사용할 수 있으며, 다른 함선들과의 정면 충각에 더욱 적합하게 됩니다.
octere_desc코0=알렉산드로스 대왕에 의해 처음으로 사용된 팔단노선은 한쪽에 8명의 노잡이가 있었으며, 어떤 함선들보다도 큰 충각을 사용할 수 있었습니다. 팔단노선은 요새화된 항구에 대한 공격을 지원하기 위해 충각을 사용하기도 하였고, 상륙함 역할을 하거나 공성 무기들을 위한 이동식 포좌 역할을 하기도 하였습니다.
mega_galley_desc코0=한쪽에 10명 이상의 노잡이가 있는 함선들은 아마도 알렉산드로스 대왕에 의해 처음으로 사용되었을 것이지만, 안티고노스 왕조의 해군이 티레 공성전에서 사용한 이후 더욱 흔해지기 시작하였습니다. 계승자 국가들은 세력이 커짐에 따라 십일단노선, 십삼단노선, 십육단노선을 넘어 그 이상으로 함선의 크기를 늘리는  실험을 하였습니다. 이러한 함선들은 특정한 해전에선 기동성이 극도로 제한되게 됩니다. 그러나 포위전에선 이 '거대 다단노선'들이 이상적인데, 해안에 펼쳐진 성벽들을 부술 수 있으며 포좌 역할을 함과 동시에 매우 많은 수의 병력이 상륙할 수 있도록 만들어주기 때문입니다.
