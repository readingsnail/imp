me_roman_inheritance.3.desc코0=[SCOPE.sCountry('willing_country').GetName]의 [SCOPE.sChar('willing_country').GetName]이(가) 죽은 후, 우리는 [SCOPE.sChar('former_ruler').GetSheHe]가 [SCOPE.sChar('former_ruler').GetSheHe]에게 주어진 우리의 우정과 도움을 고마워 했기에 [SCOPE.sChar('former_ruler').GetHerHis] 땅을 [ROOT.GetCountry.GetName]에게 주려고 한다는 것을 알아냈습니다. 이제 [SCOPE.sCountry('willing_country').GetName]의 노인들은 우리가 그들을 이끌어 주기만을 기다리고 있으며, 그들은 오래도록 인기 있던 [SCOPE.sCountry('willing_country').GetRulerTitle]의 소망에 동의한 것으로 보입니다.
