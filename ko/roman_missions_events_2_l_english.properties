### ME Eastern Glory Events ###
me_roman_9_eastern_glory.1.t코0=종속 요구 - [SCOPE.sCountry('possible_ionian_client').GetName]
me_roman_9_eastern_glory.1.desc코0=이제 우리는 잠재적 속국을 찾기 위해 아나톨리아의 이오니아 도시들로 동쪽으로 눈을 돌리기 시작했습니다. 우리의 조언자들은 우리가 [SCOPE.sCountry('possible_ionian_client').GetName] 사람들에게 몇 명의 사신을 보낼 것을 제안했습니다. 보호의 제의는 그들처럼 위태로운 위치에 있는 자들에 의해 높이 지지받을 것입니다.
me_roman_9_eastern_glory.1.a코0=그들은 [ROOT.GetCountry.GetName]에게 복종해야 한다.
me_roman_9_eastern_glory.1.a.tt코0=[SCOPE.sCountry('possible_ionian_client').GetName]에게 사절이 보내질 것입니다.
me_roman_9_eastern_glory.1.b코0=우리는 [SCOPE.sCountry('possible_ionian_client').GetName]에 관심이 없다.
me_roman_9_eastern_glory.1.b.tt코0=우리의 조언자들은 다른 잠재적인 종속국을 찾아볼 것입니다.
me_roman_9_eastern_glory.2.t코0=로마의 요구
me_roman_9_eastern_glory.2.desc코0=우리에게 멀리 서쪽에 있는 강력한 [SCOPE.sCountry('rome_country').GetName]에서 온 사절들이 접근했습니다. 그들은 존경스럽고 친절하지만 그들이 우리에게 보호를 제공할 때 그들의 품은 메시지는 분명합니다. 그들은 우리의 순종과 공물, 그리고 우리가 어떻게 해서든 그 지역에서 그들의 이익을 위해 꼭두각시처럼 행동하길 원합니다.
me_roman_9_eastern_glory.2.a코0=보호의 제공은 [ROOT.GetCountry.GetName]에게 밝은 미래를 보장해 줄 것이다.
me_roman_9_eastern_glory.2.b코0=[ROOT.GetCountry.GetName]은(는) [SCOPE.sCountry('rome_country').GetName]의 제안에 관심이 없다고 해라.
me_roman_9_eastern_glory.3.t코0=수락된 제안 - [SCOPE.sCountry('possible_ionian_client').GetName]
me_roman_9_eastern_glory.3.desc코0=상서로운 [SCOPE.sCountry('possible_ionian_client').GetName]의 지도자는 우리의 자비로운 보호 제안을 받아들였습니다. [SCOPE.sCountry('possible_ionian_client').GetName]은(는) [ROOT.GetCountry.GetName]의 가치 있는 동맹으로 여겨질 것입니다.
me_roman_9_eastern_glory.3.a코0=이것은 우리 두 나라 모두에게 이익이 된다.
me_roman_9_eastern_glory.4.t코0=거부된 제안 - [SCOPE.sCountry('possible_ionian_client').GetName]
me_roman_9_eastern_glory.4.desc코0=[SCOPE.sCountry('possible_ionian_client').GetName]의 오만한 국민들은 어리석게도 우리의 자비로운 보호 제안을 거절했습니다. 우리의 우호적인 사절들에게 쏟아진 모욕은 간과할 수 없으며, 그들은 그들의 어리석은 행동에 대해 벌을 받아야 할 것입니다.
me_roman_9_eastern_glory.4.a코0=어떻게 감히?
me_roman_9_eastern_glory.5.t코0=동방 정복 운동
me_roman_9_eastern_glory.5.desc코0=우리는 아나톨리아 평원, 킬리시아의 언덕과 산, 그리고 시리아까지 여러 차례 길고 고된 정복전을 벌였습니다. 우리 장군들은 용감하게 싸워왔고, 그들의 군대도 그렇게 한 덕분에, [ROOT.GetCountry.GetName]는 승리를 얻었습니다.\n\n[ROOT.GetCountry.GetCapital.GetName]에서는 장군들이 그들의 보물들과 죄수들과 함께 승리를 기념하며 [ROOT.GetCountry.GetName]에서 가능한 최고의 영예를 주는 큰 퍼레이드가 열렸습니다.
me_roman_9_eastern_glory.5.a코0='승리했다고?! 나도 내 왕국을 받을 만한 자격이 있을 텐데!'
me_roman_9_eastern_glory.5.b코0=[ROOT.GetCountry.GetName]를 위해 목숨을 바친 사람들에게 경의를 표하자.
me_roman_9_eastern_glory.5.a.tt.1코0=#Y [SCOPE.GetRootScope.GetCountry.GetName]#!는 두 개로 갈라질 것입니다. 서쪽은 공화국이, 동쪽은 새로운 독재정이 가질 것입니다.\n#Y 서로마 공화국#!과 #Y 동로마 독재정#! 사이의 내전이 시작됩니다.
me_roman_9_eastern_glory.5.a.tt.2코0=[SCOPE.sP('new_roman_capital').GetName]은(는) #Y 동로마 독재정#!의 수도가 됩니다.\n#Y 66#!보다 적은 충성심을 가진 인물들은 #Y 서로마 공화국#!으로 이동할 것입니다.
me_roman_9_eastern_glory.6.t코0=공화국의 종말
me_roman_9_eastern_glory.6.desc코0=사람들은 인기 있는 통치자가 우리의 수도 [ROOT.GetCountry.GetCapital.GetName]에서 몇 번의 큰 승리를 거뒀으며 서쪽의 반역자들에 대한 [ROOT.GetCountry.GetRuler.GetHerHis] 승리를 축하하는 것을 기뻐합니다. 마침내 고대 공화국의 잔당들이 사라졌으니 우리는 과거의 족쇄를 걷어내고 우리의 [ROOT.GetCountry.GetRulerTitle]인 [ROOT.GetCountry.GetRuler.GetName]이(가) 이끄는 강력한 제국으로 나아갈 수 있습니다.
me_roman_9_eastern_glory.6.a코0='그대가 죽는 존재임을 명심하라.'
me_roman_9_eastern_glory.7.t코0=빵 바구니
me_roman_9_eastern_glory.7.desc코0=우리가 전 세계로 영향력을 확장하고 있고, 우리의 도시가 점점 더 인구가 많아짐에 따라, 우리 국민들을 행복하게 하기 위해 더 많은 곡물과 올리브와 와인이 필요해지고 있습니다.\n\n나일 삼각주의 부유하며 비옥한 범람원이 인간에게 알려진 다른 어떤 곳보다 더 많은 곡식을 재배한다고들 하는데, 우리의 조언자들은 이 잉여 자원의 일부에 접근하기 위해 [SCOPE.sCountry('egyptian_country').GetName]와의 무역 관계를 설립할 것을 제안합니다.
me_roman_9_eastern_glory.7.a코0=[SCOPE.sCountry('egyptian_country').GetCapital.GetName]에 대표단을 보낼 것이다.
me_roman_9_eastern_glory.7.a.tt코0=[SCOPE.sCountry('egyptian_country').GetName]에 대표단이 보내질 것입니다.
me_roman_9_eastern_glory.7.b코0=[SCOPE.sCountry('egyptian_country').GetName] 놈들은 믿을 수 없다.
me_roman_9_eastern_glory.7.b.tt코0=우리는 식량을 얻을 만한 다른 곳을 찾아볼 것입니다.
me_roman_9_eastern_glory.8.t코0=[SCOPE.sCountry('rome_country').GetAdjective] 대표단
me_roman_9_eastern_glory.8.desc코0=우리는 나일 강 삼각주의 통치자들과 무역 협정을 맺기 위해 [SCOPE.sCountry('rome_country').GetName]로부터 보내진 훌륭한 대표단을 받았습니다. 그들은 최근에 충분한 식량원을 찾는 데 문제가 있었기 때문에, 우리의 곡물의 일부를 수도인 [SCOPE.sCountry('rome_country').GetCapital.GetName]로 수입하기를 원하는 것 같습니다.
me_roman_9_eastern_glory.8.a코0=합의할 만한 조건을 찾을 수 있을 것 같다.
me_roman_9_eastern_glory.8.b코0=그들은 다른 곳을 알아봐야 할 것이다.
me_roman_9_eastern_glory.9.t코0=[ROOT.GetCountry.GetCapital.GetName]의 곡식
me_roman_9_eastern_glory.9.desc코0=우리의 대표단이 [SCOPE.sCountry('egyptian_country').GetName] 사람들이 우리의 제안에 동의했고, 그들은 [ROOT.GetCountry.GetCapital.GetName]로 가능한 한 일찍 곡식을 수송하기 시작할 것이라고 알려 왔습니다.
me_roman_9_eastern_glory.9.a코0=듣게 되어 기쁘군.
me_roman_9_eastern_glory.10.t코0=[SCOPE.sCountry('egyptian_country').GetAdjective] 거절
me_roman_9_eastern_glory.10.desc코0=우리의 대표단이 [SCOPE.sCountry('egyptian_country').GetName] 사람들이 우리의 제안을 거부했고, 특히 양측의 험악했던 토론이 있은 후 모든 의사소통이 중단되었다고 합니다.
me_roman_9_eastern_glory.10.a코0=그럼 다른 곳을 알아봐야 하겠군.
me_roman_9_eastern_glory.11.t코0=아나톨리아의 왕들
me_roman_9_eastern_glory.11.desc코0=우리의 조언자들은 아나톨리아의 소 왕들 사이에서 잠재적 동맹국을 알아보기 시작했습니다. 특히, [SCOPE.sCountry('asian_kingdom_country').GetName]의 [SCOPE.sCountry('asian_kingdom_country').GetRuler.GetPraenomen]이(가) 흥미로운 선택지로 보인다고 합니다. 그리고 그가 [ROOT.GetCountry.GetName]와(과)의 동맹 혹은 친선에도 관심이 있을 지도 모른다고 하네요.
me_roman_9_eastern_glory.11.a코0=[SCOPE.sCountry('asian_kingdom_country').GetCapital.GetName](으)로 대표단을 보내라.
me_roman_9_eastern_glory.11.a.tt코0=사절단이 [SCOPE.sCountry('asian_kingdom_country').GetName](으)로 보내질 것입니다.
me_roman_9_eastern_glory.11.b코0=[SCOPE.sCountry('asian_kingdom_country').GetRuler.GetPraenomen]보다 더 괜찮은 자가 있겠지.
me_roman_9_eastern_glory.11.b.tt코0=우리는 아나톨리아와의 친선을 위한 다른 곳을 찾아볼 것입니다.
me_roman_9_eastern_glory.12.t코0=로마 사절단
me_roman_9_eastern_glory.12.desc코0=[SCOPE.sCountry('rome_country').GetAdjective] 대표단이 우리와의 친선을 구하기 위해 [ROOT.GetCountry.GetCapital.GetName]에 도착했습니다. 처음에는 의심스러웠지만, 그들은 정말로 단지 아나톨리아 사람들과 더 가까운 관계를 맺고 소통과 교역을 할 동맹과 친구들을 찾는 것 같습니다. [SCOPE.sCountry('rome_country').GetName]와 친선 조약을 맺는다고 그렇게까지 위험할까요?
me_roman_9_eastern_glory.12.a코0=[SCOPE.sCountry('rome_country').GetName]에 대해서 더 잘 알아가는 것은 좋은 거지.
me_roman_9_eastern_glory.12.b코0=그들과의 친선에는 관심이 없다.
me_roman_9_eastern_glory.13.t코0=[ROOT.GetCountry.GetAdjective] 친선 - [SCOPE.sCountry('asian_kingdom_country').GetName]
me_roman_9_eastern_glory.13.desc코0=[SCOPE.sCountry('asian_kingdom_country').GetName]에 보내졌던 우리의 대표단이 마침내 [ROOT.GetCountry.GetCapital.GetName]로 좋은 소식을 갖고 돌아왔습니다. [SCOPE.sCountry('asian_kingdom_country').GetName] 사람들이 [ROOT.GetCountry.GetName]의 친구가 될 기회에 뛰어들었고, 그들의 통치자인 [SCOPE.sCountry('asian_kingdom_country').GetRuler.GetPraenomen] [SCOPE.sCountry('asian_kingdom_country').GetRuler.GetHerselfHimself]은 [ROOT.GetCountry.GetCapital.GetName]에 방문해서 우리나라를 더 잘 알 수 있겠냐고 말했다고 합니다.
me_roman_9_eastern_glory.13.a코0=기쁜 소식이군! [SCOPE.sCountry('asian_kingdom_country').GetRuler.GetSheHe|U]는 언제나 환영받을 것이다.
me_roman_9_eastern_glory.14.t코0=거부당한 친선 - [SCOPE.sCountry('asian_kingdom_country').GetName]
me_roman_9_eastern_glory.14.desc코0=[SCOPE.sCountry('asian_kingdom_country').GetName]에 보내졌던 우리의 대표단이 [ROOT.GetCountry.GetCapital.GetName]로 나쁜 소식을 갖고 돌아왔습니다. [SCOPE.sCountry('asian_kingdom_country').GetName] 사람들이 우리의 친선 제안을 거부했으며, 대표단을 내쫓기까지 했다고 합니다.
me_roman_9_eastern_glory.14.a코0=감히 우리 사신을 그렇게 심하게 대하다니 매우 모욕적이다.

### Conquer Events ###
roman_conquest_2.1.t코0=동 아드리아 해안
roman_conquest_2.1.desc코0=최근 아드리아 해안을 따라 정복을 하면서 우리는 그 지역에서 일리리아와 그리스의 위협의 일부를 제압할 수 있었습니다. 그 지역의 로마 식민지는 가까운 장래에 우리의 정복을 도울 것입니다.
roman_conquest_2.1.a코0=[SCOPE.sP('province_one').GetName]은(는) 마케도니아, 에피루스와의 국경을 보호할 것이다.
roman_conquest_2.1.b코0=[SCOPE.sP('province_two').GetName]은(는) 북쪽으로의 길을 완벽히 방어한다.
roman_conquest_2.1.c코0=[SCOPE.sP('province_three').GetName]은(는) 일리리아로 가는 첫걸음이 될 것이다.
roman_conquest_2.2.t코0=일리리아의 발판
roman_conquest_2.2.desc코0=일리리아 해적들의 소굴을 장악하는 것은 동방의 위협을 진정시키는 첫걸음일 뿐입니다. 동쪽에는 호전적인 마케도니아인, 북쪽에는 일리리아인들의 본거지, 남쪽에는 오만한 그리스인들이 있기에 남아 있는 일이 많습니다. 로마인들에게 안전한 피난처를 제공하는 것은 우리의 정복 활동을 계속하기 위해 필수적일 것입니다.
roman_conquest_2.2.c코0=[SCOPE.sP('province_three').GetName]의 부유한 농지는 완벽한 식민지다.
roman_conquest_2.3.t코0=[ROOT.GetProvince.GetName] 섬
roman_conquest_2.3.desc코0=[ROOT.GetProvince.GetName]은(는) 마침내 우리의 지배에 넘어갔고, 이 섬을 어떻게 사용할 것인가 하는 문제가 반복적으로 제기되었습니다. 그 지역에서 우리의 주요 항구로 잘 자리잡을 것 같으니, 우리는 섬을 그 지역의 방벽으로 확장하거나 보호하기 위해 함대를 건설할 수 있습니다.
roman_conquest_2.3.a코0=적의 바다에 있는 방어적 섬을 구축하자.
roman_conquest_2.3.b코0=우리 조선공들을 보내라.
roman_conquest_2.4.t코0=북부 휩쓸기
roman_conquest_2.4.desc코0=다르다니아 인들은 누가 되든 오랫동안 모든 이웃들의 골칫거리였습니다. 비록 그들이 예속되어 [ROOT.GetCountry.GetName]의 지배하에 놓이기는 했지만, 우리는 이 지역을 문명화할 수 있도록 지역 식민지를 설립해야 하고, 부족민들에게 [ROOT.GetCountry.GetAdjective] 문화와 전통을 소개해야 합니다.
roman_conquest_2.4.a코0=[SCOPE.sP('province_one').GetName]은(는) 북부의 야만인들과 남부의 그리스인들 사이에 완벽하게 위치해 있지.
roman_conquest_2.4.b코0=마케도니아와 인접한 국경 전체가 [SCOPE.sP('province_two').GetName]에 속한다.
roman_conquest_2.5.t코1=아이오톨리아 해안
roman_conquest_2.5.desc코0=그리스 서부의 산악 해안선은 그동안 장악하기 어려운 지역이었지만, 사람들은 마침내 포기하고 로마의 통치를 받아들였습니다. 에피로스는 다루기 힘들기로 악명 높지만, 근처에 로마의 식민지가 있다면 우리 군대가 새로운 정복을 위해서 이동한 후에도 그들이 너무 많은 문제를 일으키지 않도록 할 것입니다.
roman_conquest_2.5.a코0=[SCOPE.sP('province_one').GetName]은(는) 부유하며 좋은 위치에 있으니, 완벽한 식민지가 될 만한 장소다.
roman_conquest_2.5.b코0=[SCOPE.sP('province_two').GetName]은(는) 에피로스의 옛 수도이자 산 위에 위치해 있다.
roman_conquest_2.5.c코0=남쪽으로 정복 활동을 계속하려면, [SCOPE.sP('province_three').GetName]이(가) 우리 군대의 안식처가 될 것이다.
roman_conquest_2.6.t코0=마케도니아 진입
roman_conquest_2.6.desc코0=한때 낙후된 지방이었던 마케도니아는 필리포스 2세와 알렉산드로스 대왕의 통치 하에서 널리 알려진 세계의 정복자들의 본거지로서 두각을 나타냈습니다. 마침내 그 지역은 아군에게 함락되었고, 우리는 한때 위대한 제국의 마지막 유적을 확보할 수 있었습니다. 우리는 이 지역에 식민지를 설립해서, 오래된 영광을 다시 한 번 부상시키려는 생각을 억눌러야 합니다.
roman_conquest_2.6.a코0=아르게아스 왕조의 본거지였던 [SCOPE.sP('province_one').GetName].
roman_conquest_2.6.b코0=에게 해의 항구이자 대도시인 [SCOPE.sP('province_two').GetName].
roman_conquest_2.7.t코0=펠로폰네소스의 식민지
roman_conquest_2.7.desc코0=마침내 우리는 [SCOPE.sP('province_one').GetName], [SCOPE.sP('province_four').GetName] 그리고 [SCOPE.sP('province_two').GetName]와(과) 같은 위대한 도시들이 위치한 펠로폰네소스를 손에 넣었습니다. 한때 문명 세계의 중심이었던 오만한 그리스인들은 암흑기에 빠졌고, 지금은 위대한 우리나라의 속령으로 전락했습니다. 펠로폰네소스에 있는 로마의 식민지가 그들에게 그것을 상기시켜 줄 것입니다.
roman_conquest_2.7.a코0=라케데모니아의 본거지인 [SCOPE.sP('province_one').GetName].
roman_conquest_2.7.b코0=펠로폰네소스의 가장 위대한 항구 중 하나인 [SCOPE.sP('province_two').GetName].
roman_conquest_2.7.c코0=라케데모니아의 고대 경쟁자였던 [SCOPE.sP('province_three').GetName].
roman_conquest_2.7.d코0=[SCOPE.sP('province_four').GetName]이(가) 아티카와 펠로폰네소스 사이를 방어할 이상적일 식민지다.
roman_conquest_2.8.t코0=문명의 요람
roman_conquest_2.8.desc코0=한때 문명의 선두에 섰던 그리스의 중심지는 마케도니아 정복자들에 의해 황폐화되고 파괴되어 지나간 그늘에 지나지 않게 되었습니다. 그들의 영광스러운 시대는 이미 지났지만, 우리는 이제 우리가 그 지역을 장악했기 때문에 그 지역의 잠재적인 성장을 볼 수 있으며, 로마 식민지는 그들을 올바른 방향으로 나아가게 해 줄 첫걸음입니다.
roman_conquest_2.8.a코0=분명한 선택지는 [SCOPE.sP('province_one').GetName](이)다.
roman_conquest_2.8.b코0=알렉산드로스가 파괴한 도시인 [SCOPE.sP('province_two').GetName].
roman_conquest_2.8.c코0=오라클의 본거지인 [SCOPE.sP('province_three').GetName].
roman_conquest_2.8.d코0=보이오티아 도시들 중 가장 중요하며, 코파이다 호수에 위치한 [SCOPE.sP('province_four').GetName].
roman_conquest_2.9.t코0=트라키아 영토
roman_conquest_2.9.desc코0=트라키아는 북부 그리스의 공포로, 습격자들의 고향이자 그리스 군대에서 아주 흔해진 방패병의 발원지였습니다. 알렉산더가 그리스 북부의 부족들을 정복하고, 리시마코스의 왕국이 부상한 후, 이 땅은 더욱 문명화되고, 발전하며, 그리스 문화에 익숙해 졌습니다.
roman_conquest_2.9.a코0=리시마코스의 수도가 식민지로 완벽할 것이다.
roman_conquest_2.9.b코0=[SCOPE.sP('province_two').GetName]은(는) 동쪽으로의 갈림길에 있으니 편리한 위치일 것이다.
roman_conquest_2.9.c코0=[SCOPE.sP('province_three').GetName]이(가) 우리의 새 트라키아 영토를 북부의 침공으로부터 지켜줄 것이다.
roman_conquest_2.10.t코0=비티니아 진입
