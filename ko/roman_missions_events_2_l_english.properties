me_roman_6_africa.7.b코0=[SCOPE.sCountry('cyrenaica').GetRuler.GetPraenomen]보다 더 괜찮은 자가 있겠지.
me_roman_6_africa.7.b.tt코0=우리는 친선을 위한 다른 곳을 찾아볼 것입니다.
