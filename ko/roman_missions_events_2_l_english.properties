### ME Greece Events ###
me_roman_8_greece.1.t코0=[SCOPE.sCountry('negotiate_illyria_country').GetName]와의 협상
me_roman_8_greece.1.a.tt코0=#Y [SCOPE.sCountry('negotiate_illyria_country').GetName]#!이(가) 우리의 요구를 수락한다면 #Y [SCOPE.GetRootScope.GetCountry.GetName]#!의 #Y 조공국#!이 될 것입니다.
me_roman_8_greece.1.desc코0=우리는 일리리아 해적들에게, 야만인들을 책임지고 있는 듯한 소위 [SCOPE.sCountry('negotiate_illyria_country').GetRulerTitle]에게 사신을 보냈습니다. 우리의 전령은 푸대접을 받은 것 같고, 우리가 그들을 강제로 복종시키려 하지 않는 한, 이 야만인들과 평화로운 논의를 계속하는 것은 별로 의미가 없다고 되뇌입니다.
me_roman_8_greece.1.a코0=힘만이 이 해적들이 이해하는 유일한 것이다.
me_roman_8_greece.1.b코0=어쩌면 결국 이 야만인들과 대화하는 것은 시간을 허비하는 것일지도 모른다.
me_roman_8_greece.2.t코0=[SCOPE.sCountry('mission_country').GetName]로부터의 사절단
me_roman_8_greece.2.desc코0=우리는 [SCOPE.sCountry('mission_country').GetName]의 호전적이고 오만한 국민들로부터 그들에 대한 우리의 즉각적인 예속을 요구하는 사신을 계속 받아 왔습니다. 그들은 우리가 그들에게 정기적으로 공물을 바치고 그들의 지배를 존중하지 않는 한 전쟁을 벌이겠다고 우리 민족을 위협하고 있습니다.\n\n의회의 몇몇 사람들은 [ROOT.GetCountry.GetRuler.GetPraenomen]의 현명한 지도력을 알고 [ROOT.GetCountry.GetRuler.GetHerHis]만을 바라보지만, 그들 대부분은 우리가 이 모욕적인 제안을 거절하는 것을 당연하게 여기는 것 같습니다.
me_roman_8_greece.2.a코0='전쟁? 하! 그 [SCOPE.sCountry('mission_country').GetName]의 불쌍한 개들이 전쟁을 하려 한다면 그러라 해라.'
me_roman_8_greece.2.b코0=소량의 공물을 바치는 게 [SCOPE.sCountry('mission_country').GetName]의 군단에게 공격받는 것보다는 낫겠지.
me_roman_8_greece.3.t코0=수락된 종속국화 - [SCOPE.sCountry('negotiate_illyria_country').GetName]
me_roman_8_greece.3.desc코0=[SCOPE.sCountry('mission_country').GetName]의 사람들이 우리가 생각했던 것보다는 더 문명화된 것 같습니다. 그들은 [ROOT.GetCountry.GetName]의 조공국이 되는 것을 수락했고, 공물을 바쳤습니다. 이렇게 되었으니, 우리는 모욕적인 해적들이 아드리아 해를 건너 공격해 오는 것을 더 적게 보게 될 것입니다.
me_roman_8_greece.3.a코0=우리가 바라던 대로군.
me_roman_8_greece.4.t코0=[SCOPE.sCountry('negotiate_illyria_country').GetName]에게 모욕당함
me_roman_8_greece.4.desc코0=[SCOPE.sCountry('negotiate_illyria_country').GetName]에 보낸 우리의 평화로운 사절은 위협과 모욕을 당했을 뿐만 아니라, 야만인들은 우리의 위대한 국가를 조롱했습니다. 이 야수들에게 그들이 얼마나 위태로운 상황에 처했는지를 가르쳐야 할 때입니다.
me_roman_8_greece.4.a코0=어느 누구도 로마를 모욕하지 못할 것이다.
me_roman_8_greece.5.t코0=외교 관계 - [SCOPE.sCountry('greek_ally_country').GetName]
me_roman_8_greece.5.desc코0=우리가 그리스의 공화국들 사이에서 잠재적인 동맹과 친구들을 찾자, 조언자들은 [SCOPE.sCountry('greek_ally_country').GetName]에 접근하는 것을 제안했습니다. [ROOT.GetCountry.GetName]와(과) 친근한 관계를 맺으면서 강력한 공화국이니, 좋은 선택지 같아 보입니다.
me_roman_8_greece.5.a코0=[ROOT.GetCountry.GetName]의 속국이 되는 것보다 더한 명예가 있겠는가?
me_roman_8_greece.5.a.tt코0=#Y [SCOPE.sCountry('greek_ally_country').GetName]#!이(가) 우리의 제안을 수락한다면 #Y [SCOPE.GetRootScope.GetCountry.GetName]#!의 #Y 종속국#!이 될 것입니다.
me_roman_8_greece.5.b코0=동맹은 우리 둘 다 잘 섬길 것이다.
me_roman_8_greece.5.b.tt코0=#Y [SCOPE.sCountry('greek_ally_country').GetName]#!이(가) 우리의 제안을 수락한다면 #Y [SCOPE.GetRootScope.GetCountry.GetName]#!의 #Y 동맹#!이 될 것입니다.
me_roman_8_greece.5.c코0=그들은 [ROOT.GetCountry.GetName]의 친구가 되기에는 잘 맞지 않는군.
me_roman_8_greece.5.c.tt코0=우리는 #Y [SCOPE.sCountry('greek_ally_country').GetName]#!와의 외교 관계를 끝냅니다.
me_roman_8_greece.6.t코0=로마 사절단
me_roman_8_greece.6.desc_1코0=우리는 이탈리아 반도의 강대국인 로마로부터 사신을 받았습니다. 그들은 전쟁에 굶주린 그들의 통치자들에게 경의를 표하기 위해 우리의 독립을 포기하고 그들의 성장하는 공화국의 조공국이 되라고 요구하고 꾀려 했습니다.
me_roman_8_greece.6.desc_2코0=우리는 이탈리아 반도의 강대국인 로마로부터 사신을 받았습니다. 그들은 우리에게 동등한 동맹관계를 제안하는데, 악명 높은 오만한 로마인들로부터 왔다고 하기에는 놀라운 것입니다.
me_roman_8_greece.6.a코0=속국이라고? [SCOPE.sCountry('rome_country').GetName]에게? 웃기는 소리군.
me_roman_8_greece.6.b코0=[SCOPE.sCountry('rome_country').GetName]와의 동맹은 지금 당장은 우리에게 도움이 되지 않을 것이다.
me_roman_8_greece.6.c코0=이런 시대에는 그들의 도움이 필요하므로, 그들의 제안을 받아들이겠다.
me_roman_8_greece.7.t코0=수락된 제안 - [SCOPE.sCountry('greek_ally_country').GetName]
me_roman_8_greece.7.desc코0=우리의 사절들이 [SCOPE.sCountry('greek_ally_country').GetName]의 답장과 함께 [ROOT.GetCountry.GetName]로 돌아왔습니다. 우리 사이에 외교적 논의가 중단되자, 그들의 [SCOPE.sCountry('greek_ally_country').GetRulerTitle]이(가) 직접 개입해 그 제의를 받아들이기로 했습니다. 어쩌면 [SCOPE.sCountry('greek_ally_country').GetRuler.GetSheHe]가 [ROOT.GetCountry.GetName]에 약점이 있는 것일 지도요?
me_roman_8_greece.7.a코0=현명한 선택이로다, [SCOPE.sCountry('greek_ally_country').GetRuler.GetPraenomen].
me_roman_8_greece.8.t코0=거부된 제안 - [SCOPE.sCountry('greek_ally_country').GetName]
me_roman_8_greece.8.desc코0=배은망덕한 [SCOPE.sCountry('greek_ally_country').GetName]의 그리스인들은 우리의 자비로운 보호 제안을 거부했고, 우리의 사절을 경멸했습니다. 그들은 로마와의 합의에 도달하는 데 전혀 관심이 없는 것 같습니다.
me_roman_8_greece.8.a코0=그들의 운명은 그들의 것이지.
me_roman_8_greece.9.t코0=그리스 종속화 - [SCOPE.sP('current_province').GetName]
me_roman_8_greece.9.desc코0=아테네 시는 그리스에서 가장 중요한 도시였고, 학문과 지혜와 사상의 중심지였습니다. 하지만 펠로폰네소스 전쟁과 시간이 지난 황폐화 이후 [SCOPE.sP('current_province').GetName]은(는) 궁핍하게 되었고, 한때 거리를 걸었던 철학자들은 이미 떠난 지 오래입니다.
me_roman_8_greece.9.a코0=우리는 철학자들의 고향에 과거의 영광을 돌려놓을 것이다.
me_roman_8_greece.9.b코0=[SCOPE.sP('current_province').GetName]은(는) 독립 상태로 남기에는 너무 위험하다.
me_roman_8_greece.10.desc코0=라세다에모니아 인들은 전쟁과 군사에 대한 전문 지식으로 널리 알려졌으나, 마케도니아인들이 북쪽에서 성장함에 따라 그들의 국가는 서서히 줄어들었습니다.
me_roman_8_greece.10.a코0=[SCOPE.sP('current_province').GetName]을(를) 펠로폰네소스의 중심으로 돌려놓을 때다.
me_roman_8_greece.10.b코0=스파르타 인들이 다시 느슨해지도록 두는 것은 너무 위험하다.
me_roman_8_greece.11.desc코0=[SCOPE.sP('current_province').GetName|U]은(는) 아티카와 펠로폰네소스의 경계에 있는 그리스의 가장 위대한 도시국가 중 하나였습니다. 다른 도시 국가들이 서로 싸우기 위해 연맹과 동맹으로 뭉쳤을 때, 코린토스는 스스로의 독립을 고집했습니다. 그러나 마케도니아의 정복자들이 오자, 이 고대 도시 국가는 마케도니아 군대의 요새 이상의 어느 것도 아니게 되었습니다.
me_roman_8_greece.11.a코0=우리는 아크로 코린토스를 복원할 것이다.
me_roman_8_greece.11.b코0=요새화된 위치가 그곳의 전부일 뿐이다.
me_roman_8_greece.12.desc코0=알렉산더가 부상하기 전에는 테베가 보이오티아 도시들 중에서 가장 중요했고, 그리스 전역에서 중요한 역할을 했습니다. 테베인들이 그 젊은 정복자에 대해 완강히 반란을 일으킨 후, 그들은 무자비하게 노예가 되었고 도시는 불타버렸습니다. 수십 년이 지난 후 도시는 복구되었지만, 그곳은 결코 한 때 가졌던 힘과 두각을 나타내지 못했습니다.
me_roman_8_greece.12.a코0=다시 한 번, [SCOPE.sP('current_province').GetName]은(는) 복원될 것이다.
me_roman_8_greece.12.b코0=테베인들은 스스로를 다스리기에는 조심성이 너무 없다.
me_roman_8_greece.13.t코0=로마령 그리스
me_roman_8_greece.13.desc코0=[ROOT.GetCountry.GetName]의 힘은 마침내 그리스 대부분을 정복했고, 이제 우리의 눈은 계승자들의 왕국과 고대 페르시아 땅에 집중되었습니다. 우리가 동방 정복 활동을 계속하고 있기 때문에 그리스에서 우리의 정복이 확보되었다는 것을 아는 것은 중요하며, 그리스인들에게 약간의 양보를 해 주었기 때문에 그렇게 된 것 같습니다.
me_roman_8_greece.13.a코0=우리는 동쪽으로 간다.

me_roman_greek_client_state_tt코0=#Y [SCOPE.sP('current_province').GetName]#!은(는) #Y 로마#!의 #Y 종속국#!이 될 것입니다
