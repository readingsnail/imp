me_roman_6_africa.16.desc코0=원로원은 아프리카 전체를 직접 통치할 필요가 없도록 누미디아 언덕에 종속된 왕국을 세우기로 결정했습니다. 우리는 이 부족민들이 적합하다고 생각하는 만큼, 우리의 보호 아래 스스로를 다스리도록 내버려 둘 것입니다.
