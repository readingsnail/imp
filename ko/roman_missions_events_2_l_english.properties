roman_conquest_2.15.desc코0=킬리시아는 산더미 같은 바위투성이의 땅 때문에 누구든 그들을 추적해 멸망시키기 어려웠기 때문에 오랫동안 지중해 동부의 해적들에게 안식처였습니다. 비록 우리가 킬리시아의 땅을 정복했지만, 이 지역을 통제하는 것은 어려울 것이고, 우리는 그곳에 사는 사람들에게 우리의 영향력을 확산시키기 위해 그 지역에 걸쳐 우리 시민들 중 일부를 정착시키기 시작해야 합니다.
