### Conquest of Africa ###
me_roman_6_africa.2.desc코0=리비아 해안선은 오랫동안 카르타고와 키레나이카의 무역 권역의 일부였습니다. 그러나, 해안선의 상당 부분은 미개척 상태로 남아있습니다.\n\n우리는 우리의 통제를 공고히 하고, 그것이 우리 적의 손에 넘어가지 않도록, 그리고 그 모든 자원과 민족이 로마를 섬기도록 해안 전체의 정착을 장려해야 합니다. 남은 것은 정착민들이 기꺼이 그 지역으로 갈 수 있게 하는 것뿐입니다.
