me_roman_inheritance.1.t코0=[SCOPE.sCountry('rome_country').GetAdjective] 보호
me_roman_inheritance.1.desc코0=우리의 오랜 [ROOT.GetCountry.GetRulerTitle] [SCOPE.sChar('former_ruler').GetPraenomen]이 죽었고, 왕좌는 [ROOT.GetCountry.GetRuler.GetName]에게 넘어갔습니다. 그러나 [ROOT.GetCountry.GetRuler.GetSheHe]는 [ROOT.GetCountry.GetRuler.GetHerHis] 왕위 승계에 대한 수많은 반발을 맞닥뜨렸습니다. 심지어는 [ROOT.GetCountry.GetRuler.GetPraenomen] [ROOT.GetCountry.GetRuler.GetHerselfHimself]에 대한 작은 반란과 암살 시도가 있었다는 소문도 전해집니다.\n\n이런 어려운 시간 속에서, [SCOPE.sCountry('rome_country').GetName]는 우리의 새 지도자에게 친선을 제안하는 대표단과 사절단을 보내 왔습니다. 사절단 중 한 명은 우리가 [SCOPE.sCountry('rome_country').GetName]에게 충성한다면 그들이 우리를 보호할 것이라고 언급했습니다.
me_roman_inheritance.1.a코0=[ROOT.GetCountry.GetName]이(가) [SCOPE.sCountry('rome_country').GetName]와(과) 함께 한다는 것을 알려라.
me_roman_inheritance.1.b코0=우리는 그들의 도움이 필요 없다,
me_roman_inheritance.2.t코0=[ROOT.GetCountry.GetName]의 새 종속국
me_roman_inheritance.2.desc코0=우리는 [ROOT.GetCountry.GetName]에 대한 충성과 예속을 선언한 [SCOPE.sCountry('willing_country').GetName](으)로부터 사절단을 받았습니다. 특히 문제가 되었던 지도자가 바뀐 이후, [SCOPE.sCountry('willing_country').GetName]의 새 통치자는 이전 통치자 [SCOPE.sChar('former_ruler').GetName]의 많은 추종자들에 의해 왕위에 대한 [SCOPE.sCountry('willing_country').GetRuler.GetHerHis] 권리를 갖게 된 것 같습니다.
me_roman_inheritance.2.a코0=[SCOPE.sCountry('willing_country').GetName] 말인가?
