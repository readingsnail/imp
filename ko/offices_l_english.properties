#DESCS
office_arbitrator_desc코0=이 관직은 족장의 이름으로 국내 부족들 간의 관계를 조정하고 분쟁을 해결하는 일을 맡습니다.
office_elder_desc코0=이 관직은 경험 많은 자가 선출되는 부족의 고위직으로, 부족의 문제에 관해 족장에게 조언합니다.
office_warchief_desc코0=이 관직은 족장의 최고 군사 고문이며, 군대를 관리하고 성장시킵니다.
office_bodyguard_desc코0=이 관직은 족장의 개인 경호원과 수행원을 감독하며, 그들의 사기를 관리하는 일을 맡습니다.
office_high_priest_desc코0=이 관직은 족장의 최고 사제이며, 종교적 희생, 축제, 예언을 지휘합니다.
office_wise_person_desc코0=이 관직은 천문학이나 기술과 같은 다양한 분야의 문제에 관해 족장에게 조언하기 위해 선출됩니다.
office_magistrate_desc코0=이 관직은 부족의 자금을 관리하며 족장의 이름으로 조공을 모으는 일을 맡습니다.
office_apothecary_desc코0=이 관직은 족장이나 귀족들의 건강을 관리하고 그들을 치료합니다.
office_censor_desc코0=이 관직은 국가 인구 조사, 공공 도덕을 책임지고 관리하며, 원로원이나 법정의 장애물을 치우기도 하는 공화국의 최고 직위입니다.
office_praetor_desc코0=이 관직은 화폐와 상품이 원활한 흐름을 유지하도록 공화국의 경제와 대내외 무역을 감독합니다.
office_tribune_of_the_soldiers_desc코0=이 관직은 공화국 군대의 질을 향상시키기 위해 훈련, 병참, 규율을 관리합니다.
office_tribune_of_the_treasury_desc코0=이 관직은 세금을 모으고 군대에 봉급을 지급함으로써 공화국의 자금을 관리합니다.
office_augur_desc코0=이 관직은 창자점이나 전조를 통해 신의 뜻을 해석하여 공화국에 알리는 고위 사제입니다.
office_pontifex_desc코0=이 관직은 공화국의 최고 사제이며, 다른 성직자들을 감독하고 국가의 제사와 종교적 축제를 지휘할 책임이 있습니다.
office_plebeian_aedile_desc코0=이 관직은 공화국의 자유민들을 대표하며, 원로원의 권력을 억제하고 법정에서 자유민을 위해 개입할 수 있는 권한을 가지고 있습니다.
office_republic_physician_desc코0=이 관직은 공화국의 최선임 의사이며, 고위 정치인과 그 가족들을 간병할 책임이 있습니다.
office_foreign_minister_desc코0=이 관직은 외국 궁정에서 통치자와 국가의 평판을 관리하는 군주의 최고 외교관입니다.
office_royal_tutor_desc코0=이 관직은 왕실의 가정교사로써 통치자의 자녀들과 궁정의 중요 귀족들의 교육을 감독합니다.
office_marshal_desc코0=이 관직은 훈련, 병참, 신병 모집 등을 포함하여 왕의 군대를 조직하고 운용하는 군 최고 사령관입니다.
office_master_of_the_guard_desc코0=이 관직은 왕의 친위대를 담당하고, 개인 경호를 감독하며, 국가의 질서를 유지시키는 일을 맡습니다.
office_high_priest_monarchy_desc코0=이 관직은 군주의 최고 사제로, 종교 제사와 축제를 지도하고 신의 뜻을 해석합니다.
office_philosopher_desc코0=이 관직은 지식을 수집하고 보존하기 위해 도서관을 관리하는 궁정의 철학자입니다.
office_steward_desc코0=이 관직은 군주를 위해 세금을 징수하고 정부 지출을 담당하는 왕의 대리인입니다.
office_physician_desc코0=이 관직은 궁정 의사로써 군주와 그 신하들을 치료하고 건강을 관리할 책임이 있습니다.
