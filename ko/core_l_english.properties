military_building_desc코1=초기 고대 세계의 농경사회를 가진 국가들은 모내기 철과 수확 철 사이에 계절적으로 군사 활동을 필요로 했습니다. 시민들은 매년 이웃나라와의 전쟁에 대비하기 위해 그리스의 도시 국가의 아고라나 로마의 캠퍼스 마르티우스와 같은 도시 경계선 밖의 들판에 모이고는 했습니다.
fortress_building코0=요새
fortress_building_desc코1=단독 성곽의 건설은 고대 세계에서 그리 흔하지는 않았지만, 로마의 세르비아 성벽과 같은 도시 전체를 보호하기 위한 성벽의 건설이나 전설적인 테베의 카드메이아 일곱 문 성벽과 같은 아크로폴리스에 요새화된 성곽을 건설하는 것은 상당히 널리 퍼져 있었습니다. 헬레닉 인들의 가장 유명한 요새는 아테네의 장벽을 통해 아테네를 항구인 페이라에우스와 연결시켰습니다.
