me_antigonid_1_vision.36.a코0=되었다.
me_antigonid_1_vision.37.a코0=그를 위해 쓸 수 있겠군.
me_antigonid_1_vision.38.b코0=우리 제독들은 유능함 그 이상이다.

me_antigonid_1_vision.39.desc코1=페니키아 도시의 거장 조선공들은 수세기 동안 가장 많은 돈을 부르는 자들에게 레바논의 유명한 삼나무들을 바다를 항해하는 공예품으로 바꿔 판매하는 기술로 유명했습니다. 우리는 다시 한 번 돈에 의한 해군력 증강을 필요로 할지도 모릅니다. 만약 가격이 맞다면 말입니다.
