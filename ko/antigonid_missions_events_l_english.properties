me_antigonid_1_vision.32.desc코1=페니키아인들과 거래는 오랜 교류는 늘 새로웠고, 조선소와 선박들에 새로운 긴박감을 불어넣었습니다. 우리 해군의 승리가 적들의 빈약함으로 인한 것이 아님을 알릴 것입니다, 살라미스에서의 승리는 내해에서 안티고노스가 다스리는 새로운 시대를 의미할 것입니다.
me_antigonid_1_vision.32.a코0=바다는 우리 것이다.
me_antigonid_1_vision.33.desc코0=페니키아 도시들의 상실은 이 지역에서의 우리의 해상 야망을 좌절시켰고, 고대의 무역항들의 위대한 조선소와 선원들을 빼앗아갔습니다.
me_antigonid_1_vision.33.a코0=이런.
