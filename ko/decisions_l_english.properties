become_despotic_monarchy_tribal코0=전제정의 수용
become_despotic_monarchy_tribal_desc코0=외국의 왕들과 참주들로부터 영향을 받은 [COUNTRY.GetRuler.GetName]은(는)  우리 조상들의 부족적인 허식을 버림으로써 더 큰 권력을 행사할 수 있을지도 모릅니다.
become_democracy_tribal코0=민주정의 수용
become_democracy_tribal_desc코0=[COUNTRY.GetName]의 족장, 원로, 정무관들은 민주주의의 더욱 헌법적인 형태가 우리를 완전하게 번영시킬 것이라고 믿습니다.
become_despotic_monarchy_plutocrat코0=독재정의 수용!
become_despotic_monarchy_plutocrat_desc코0=[COUNTRY.GetName]은(는) 국가를 암흑기로부터 벗어나게 해줄 확고한 통제를 필요로 합니다. [COUNTRY.GetRuler.GetName]은(는) 좋은 왕/여왕이 될 것입니다.
become_democracy_plutocrat코0=민주 공화정으로의 전환
become_democracy_plutocrat_desc코0=진정한 민주주의는 [COUNTRY.GetName]을(를) 위한 훌륭한 목표임이 틀림없습니다.
proclaim_theocratic_republic코0=신권 공화정 선언
proclaim_theocratic_republic_desc코0=신의 도움과 국민들의 열의로, [COUNTRY.GetName]은(는) 영원불멸할 것이다!

become_tribal_chiefdom코0=정착 생활 포기
become_tribal_chiefdom_desc코0=시간은 흐르고, 이 땅은 더 이상 우리의 거대한 부족을 지탱할 수 없습니다. 우리 선조들의 전통을 다시 한 번 받아들이고, 더 평화롭고 풍족한 땅으로 이주를 준비할 때입니다.
become_tribal_kingdom코0=부족 왕국 형성
become_tribal_kingdom_desc코0=우리는 좋은 집을 찾았고, 정착하여 좀 더 정주적인 생활방식을 받아들여야합니다. 우리는 스스로를 왕국으로 칭해야 하며, 우리가 한때 속했던 이주 부족들과 우리를 구분지어야합니다.
cannot_stop_migrating_tooltip코0=이주 중이 아니어야 합니다..

become_aristocratic_monarchy코0=귀족 사회의 수용
become_aristocratic_monarchy_desc코0=고귀한 핏줄이 천한 것들과 섞일 필요는 없습니다...
become_elective_monarchy코0=선거 군주정의 도입
become_elective_monarchy_desc코0=선거 군주정은 권력이 항상 칭송받을 만한 자들의 손에 주어지도록 보장해줄 것입니다. 이상적으로는요.
become_theocratic_monarchy코0=신권 군주정 선언
become_theocratic_monarchy_desc코0=신의 영광은 [COUNTRY.GetRuler.GetName]과(와) 함께 빛날 것입니다. [COUNTRY.GetAdjective] 사람들은 축복받았음에 틀림없습니다.
become_stratocratic_monarchy코0=군정 군주정 수용
become_stratocratic_monarchy_desc코0=[COUNTRY.GetAdjective] 사람들은 그들의 힘을 세계에 보여주기를 갈망합니다. 우리의 사회를 군대적인 계급으로 계층화함으로써, 모두에게 우리의 [COUNTRY.GetName]의 영광을 보여 줄 것입니다!

proclaim_oligarchic_republic코0=과두정 장려
proclaim_oligarchic_republic_desc코0=가진 자가 가지지 않은 자에 대해서 가지는 우월성을 제도화하면, [COUNTRY.GetName]의 번영하는 정부를 유지시킬 것입니다.
proclaim_aristocratic_republic코0=귀족 계층 보호
proclaim_aristocratic_republic_desc코0=통치하는 능력은 분명히 집안 내력입니다. 민주주의가 우리에게 도움이 되긴 하지만, 평민 대중들이 정부에 간섭하지 못하도록 막을 수 있습니다


proclaim_dictatorship코0=독재정 선언
proclaim_dictatorship_desc코0=많은 사람의 손에 맡겨진 권력은 신뢰받을 수 없다는 것이 분명해져가고 있습니다. 절대 안보는 절대 권력을 요구합니다.

create_empire코0=제국의 야망
create_empire_desc코0=[COUNTRY.GetRuler.GetName]을(를) 빛내는 정복의 영광은 다른 모든 하찮은 왕국들을 능가하였습니다. [COUNTRY.GetAdjective] 제국의 통치자에겐 새로운 칭호가 필요합니다.
deify_emperor코0=신성한 허가
deify_emperor_desc코0=[COUNTRY.GetRuler.GetName]이(가) 축복받았다는 것을 부인하는 사람은 거의 없습니다. 그러므로 이런 신성한 유산은 신성한 존재의 재산이 될 수밖에 없습니다.

found_the_museion코0=무사들을 위한 신전
found_the_museion_desc코0=알렉산드로스 이후 세계의 자연적 중심지로써, 알렉산드리아 시는 최고로 빛나는 헬레니즘의 정신들을 끌어들였습니다. 그리스 문화와 철학의 운반자로써, 우리는 이 역할을 받아들여 무사들을 위한 신전을 만들어야 합니다. 이 무세이온에선 그리스어로 쓰여진 문서들이 수집될 것이며, 그리스 학문에 아직 알려지지 않은 문서들이 번역될 것입니다. 존경과 부러움을 살 만한 개인 도서관을 만드는 것이 우리 위대한 군주의 야망이었지만, 이것만큼 높은 목표를 달성할 만한 사람은 거의 없습니다. 만약 우리가 성공한다면, 천년은 아니더라도 수 세기 동안은 기억에 남을 도서관이 될 것입니다.

construction_of_the_pharos코0=파로스 등대
construction_of_the_pharos_desc코0=해적과 난파선에서부터 폭풍과 비바람에 이르기까지, 바다 여행은 절대 안전하지 않으며 지중해는 위험한 곳입니다. 그럼에도 불구하고, 나일강의 알렉산드리아와 같은 대도시를 가장 빠르게 이동하는 방법은 모든 함선과 선원들의 안전 보장을 위해서 반드시 필요합니다.\n우리 항구 바로 바깥에 있는 작은 섬 파로스는, 모든 선박의 길을 안내하는 위대한 등대를 위한 완벽한 장소가 될 것입니다. 이 모험은 가끔식 섬을 배회하는 악명 높은 난파선들의 출현을 끝내버릴 수도 있을 것입니다.

construction_of_the_colossus코0=로도스의 거상
construction_of_the_colossus_desc코0=우리의 섬과 도시들을 빼앗는 포위자 데메트리오스 1세를 간신히 막아내자, 많은 자들은 우리가 헬리오스의 축복을 받았다고 말하였습니다. 우리는 압제자 안티고노스 왕조를 물리치기 위해 용감하게 싸웠고, 이집트의 프톨레마이오스의 도움을 받아 독립을 사수해내었습니다.\n\n섬을 지키는 데 도움을 준 신께 감사하며, 우리의 승리를 기념할 때입니다. 로도스의 항구를 영훤히 지켜 줄 영광스러운 신의 거상을 건설하기 위해, 우리 건축가들은 필요한 문서들을 준비하였습니다.

fix_volcanic_area_vesuvius코0=베수비우스 복원
fix_volcanic_area_vesuvius_desc코0=베수비우스 화산이 폭발하면서 화산 근처의 거대한 지역이 쓸려나갔습니다. 이 땅을 다시 한번 효율적으로 사용하기 위해 우리는 복구를 시작할 자금을 따로 모아야 합니다.

