negotiate_with_slaves코0=반란 노예들과의 협상
negotiate_with_slaves_desc코0=우리는 어떠한 대가를 치르더라도 노예들 사이에서의 현재 불만을 끝내야 합니다. 만약 우리가 그들을 평화롭게 정착하도록 허락하고, 해를 가하지 않을것이라 약속하고, 새 삶을 시작하도록 도와 준다고 한다면, 우리는 그들이 무기를 내려놓도록 설득할 수 있을 것입니다.
allow_slaves_to_settle코1=반란군들이 통제하던 모든 영토는 우리가 다시 통제하게 될 것입니다.\n반란 노예들은 그들이 있는 곳에서 자유민으로 정착할 것입니다.

ACHAEMENID_FLAG코0=키루스 대왕의 군기

found_carthago_nova코0=새로운 카르타고!
found_carthago_nova_desc코0=히스파니아는 대단한 부를 가진 땅입니다. 그곳에서 계속 강력한 세력을 유지하기 위해, 우리는 바다 건너편의 두 번째 수도가 될 남쪽 해안의 거대한 새 항구를 찾으려고 시도해야 합니다. 이 새로운 도시 카르트 하다슈트는, 아프리카에서 히스파니아로 온 페니키아 정착민들의 수도가 될 것이며, 해안에 위치한 식민지들의 중심점이 될 것이고, 모든 카르타고 도시들의 명백한 지도자가 될 것입니다.
carthage_claims_hispania코0=카르타고는 히스파니아의 해안선에 대한 명분을 얻을 것입니다.
carthago_nova_modifier코1=카르타고의 메트로폴리스
desc_carthago_nova_modifier코0=부유한 히스파니아 반도의 해안에 위치해 있으며, 아프리카의 시끄러운 정치로부터 멀리 떨어져 있는 이곳은 새로운 카르타고인 카르트 하다슈트입니다.
restructure_military_port_of_carthage코0=카르타고 군항의 개혁
restructure_military_port_of_carthage_desc코0=카르타고의 항구는 항상 페니키아 세계에서 가장 위대한 항구였지만, 도시와 함께 제국이 성장함에 따라 재구성되고 재설계된 항구의 필요성이 생겨났습니다. 우리는 비용을 아끼지 않고 해군 기지와 조선의 중심지로써 우리 수도의 역량을 증대시켜야 합니다.
carthage_mercenary_overlord코0=용병 후원자
carthage_mercenary_overlord_desc코0=지역 용병 단체들과 함께한 우리의 역사는 긴데, 우리는 목표를 확보하기 위해 가끔식 그들의 도움에 의지해 왔습니다. 특히 시칠리아에서 벌어진 전쟁에서, 그들은 우리의 이익을 지키는 데 필수적인 역할을 하였습니다.\n\n우리는 이미 일부 용병 지도자들과 친하며, 그들이 카르타고에 정착하도록 설득할 수 있어야 합니다. 우리의 후원으로 용병 단체들은 번영할 것이며, 앞으로 있을 분쟁에서 그들의 충성심을 더 싼 가격에 얻을 수 있을 것입니다.

expand_the_campus_martius코0=캄푸스 마르티우스의 확장
expand_the_campus_martius_desc코0=캄푸스 마르티우스는 우리의 병력을 훈련시키고, 병사들을 위대하게 만드는 데 필수적인 역할을 합니다. 훈련 장소를 확대함으로써, 우리는 전쟁을 위해 모집된 새 병사들을 위한 더 큰 수용력을 가지게 될 것입니다.\n\n또한 우리는 캄푸스를 기억할 만한 장소로 만들기 위해 새 신전들을 지을 것입니다. 우리 병사들은 훈련하면서 용기와 힘을 위해 이 장소들을 볼 수 있을 것입니다.
embellish_jupiter_optimus_maximus코0=유피테르 옵티무스 막시무스 신전의 장식
embellish_jupiter_optimus_maximus_desc코0=유피테르 옵티무스 막시무스 신전은 우리의 신앙과 도시의 중심에 위치해 있습니다. 카피톨리누스 언덕에 서 있는 신전은 우리의 통치와 하늘의 축복에 대한 증거입니다.\n\n신전을 더욱 장식하고 개선하는 것은 우리 국민들에게 인기있는 행동이 될 것이 분명합니다. 신들의 은혜를 확보하는 더 좋은 방법은 무엇일까요?

religion_conversion_tooltip코1=새로운 신앙을 따르지 않는 인물들은 #R 20#!의 충성도를 잃습니다.
religion_conversion_family_tooltip코0=통치자의 가문의 왕실 구성원들은 새 신앙으로 개종할 것입니다.
big_religion_in_capital_tooltip코1=[SCOPE.GetRootScope.GetCountry.GetCapital.GetName]에 있는 자유 주민들(#Y [SCOPE.ScriptValue('majority_of_free_men_in_capital_svalue')|0] #! 노예가 아닌 인구)의 최소 50%는 이 종교를 따라야 합니다. 
big_religion_in_country_tooltip코0=[SCOPE.GetRootScope.GetCountry.GetName]의 인구의 최소 20%는 이 종교를 따릅니다.
heretic_high_priest_monarchy_tooltip코0=[GetOffice('office_high_priest_monarchy').GetCulturalName(SCOPE.GetRootScope.GetCountry)]은(는) 이 새 신앙을 따라야 합니다.
heretic_high_priest_republic_tooltip코0=[GetOffice('office_pontifex').GetCulturalName(SCOPE.GetRootScope.GetCountry)]은(는) 이 새 신앙을 따라야 합니다.
heretic_high_priest_tribe_tooltip코0=[GetOffice('office_high_priest').GetCulturalName(SCOPE.GetRootScope.GetCountry)]은(는) 이 새 신앙을 따라야 합니다.

convert_to_buddhist코0=불교의 수용
convert_to_buddhist_desc코0=부처의 가르침은 우리의 땅에서 급속하게 퍼지고 있습니다. 이제 우리 스스로 그의 철학을 받아들이고, 우리의 백성들에게 부처의 말을 알리기 시작할 때입니다.

convert_to_jainism코0=자이나교의 수용
convert_to_jainism_desc코0=자이나교의 가르침은 우리의 땅과 궁정의 사람들에게서 급속하게 퍼지고 있습니다. 이제 이 깊은 철학들을 받아들이고, 우리의 국가 구조 안에 포함시켜야 할 때입니다.

convert_to_hinduism코0=힌두교의 수용
convert_to_hinduism_desc코0=베다와 옛 인도의 가르침을 우리 국가의 정책으로 만들고, 힌두교를 우리의 백성들과 궁중에 알리도록 합시다.

unite_the_dahae코0=다하이의 통합
unite_the_dahae_desc코0=너무 오랫동안 다하이의 부족들은 서로 옥신각신하며 싸워왔습니다. 우리는 주위의 대제국들의 변덕에 의해서 분열되고 나약해졌습니다. 다하이의 부족들을 강력한 부족 연합체로 만듭시다. 그렇게만 된다면 우리는 비로소 우리 신앙의 주인이 될 수 있습니다.
unite_dahae_claims_tooltip코0=다하이는 #Y 파르티아#! 지역에 대한 명분을 얻을 것입니다.

hellenic_league_tooltip코1=그리스 또는 테살리 지역의 모든 도시 국가는 헬라스 동맹에 합병됩니다.
pan_hellenic_league코0=범 헬라스 동맹
pan_hellenic_league_desc코0=아르게아스 왕조가 지배했던 때에는 코린토스 동맹이 모든 그리스의 도시들을 하나로 통합했었습니다. 이 조직의 목표는 도시들을 통제하고 독립성을 부정하는 것이었습니다. 그러나 범 헬라스 동맹의 목적은 아르게아스와 안티파트로스 왕조의 공격으로부터 죽지 않았으며, 그리스의 독립에 대한 궁극적인 보증인이 되어 줄 수도 있습니다.\n모두 단결하여 그리스의 모든 자유 도시들을 아우르는 동맹을 만듭시다. 우리는 강탈자 왕국일지도 모르는 계승자 왕국들을 뒤로 제쳐버리고 그리스 세계의 지배적인 세력이 될 것입니다.
formable_not_hellenic_league_exists코0=헬라스 동맹이 이미 존재하지 않아야 합니다.

reunite_alexanders_empire코0=알렉산드로스 제국의 재통합
reunite_alexanders_empire_desc코0=기생충들과 거지떼들은 알렉산드로스가 평생 동안 만들어 낸 대제국 위에서 너무 오랫동안 호의호식해왔습니다. 이제 우리가 모든 왕위 주장자, 찬탈자, 망상중인 지방의 실력자들을 제거할 때입니다. 알렉산드로스 대왕의 제국 내엔 오직 하나의 권력만이 있을 수 있으며, 이 위인이 세운 위대한 헬레니즘 유산의 후원자가 될 수 있습니다.\n이 유일한 권력은 우리를 제외한 다른 왕조들에겐 허락되지 않았습니다. 아르게아스의 전통을 존중하는 가문만이 이 유산을 합법적으로 요구할 수 있습니다.
formable_not_argeads_exists코0=아르게아스 제국이 이미 존재하지 않아야 합니다.
argead_empire_tooltip코3=아르게아스 제국은 #Y $macedonia_region$#!, #Y $greece_region$#!, #Y $thrace_region$#!, #Y $asia_region$#!, #Y $galatia_region$#!, #Y $cappadocia_region$#!, #Y $cappadocia_pontica_region$#!, #Y $cilicia_region$#!, #Y $bithynia_region$#!, #Y $assyria_region$#!, #Y $mesopotamia_region$#!, #Y $persis_region$#!, #Y $media_region$#!, #Y $gedrosia_region$#!, #Y $parthia_region$#!, #Y $bactriana_region$#!, #Y $ariana_region$#!, #Y $palestine_region$#!, #Y $syria_region$#!, #Y $gandhara_region$#!, #Y $upper_egypt_region$#!, 그리고 #Y $lower_egypt_region$#! 권역에 대한 명분을 획득합니다.

egypt_not_existing코0=이집트가 존재하지 않아야 합니다.
form_egypt코0=이집트의 형성
form_egypt_desc코0=이집트는 아마도 세계에서 가장 오래된 문명일 것입니다. 하지만 지금 이집트는 자유롭지 못합니다. 대신에 사칭자들이 왕국을 약탈하고 우리의 옛 신들을 장난스럽게 기념하고 있습니다. 이것은 참을 수 없는 문제입니다. 우리는 진실로 파라오들의 유산을 아끼는 왕조 아래 상하 이집트를 통일하여야 합니다.
egypt_claims_tooltip코1=이집트는 #Y 상 이집트#!와 #Y 하 이집트#! 권역에 대한 명분을 얻을 것입니다.

assyria_must_not_exist코0=아시리아가 존재하지 않아야 합니다.
form_assyria코0=아시리아의 형성
form_assyria_desc코0=적대적인 세력들에게 멸망하기 전 아시리아는 번영하는 제국의 중심지였습니다. 다시 한번 이 땅들을 통합하여 위대한 아시리아를 만듭시다. 그리고 우리 민족의 옛 신들과 전통들을 찬양합니다.
assyria_claims_tooltip코2=아시리아는 #Y $assyria_region$#!, #Y $mesotamia_region$#!에 대한 명분을 획득할 것입니다.

armenia_claims_tooltip코2=아르메니아는 #Y $armenia_region$#!, #Y $armenia_maior_area$#!, #Y $armenia_minor_area$#!, #Y $sopphene_area#!, #Y $corduene_area#!의 지역에 대한 명분을 얻게 됩니다.
armenia_must_not_exist코0=아르메니아가 존재하지 않아야 합니다.
form_armenia코0=아르메니아의 형성
form_armenia_desc코0=아르메니아는 능력있고 강력한 지도력이 필요합니다. 아르메니아인들을 통합하여 더 강하고 오래가는 아르메니아 제국을 구축합시다.

galatia_claims_tooltip코2=갈라티아는 #Y $galatia_region$#!, #Y $capadocia_region$#!에 대한 명분을 얻게 됩니다.
galatia_must_not_exist코0=갈라티아가 존재하지 않아야 합니다.
form_galatia코0=갈라티아의 형성
form_galatia_desc코0=우리 민족의 원래 고향으로부터 멀리 떨어진 곳에 있지만, 그럼에도 불구하고 이곳은 좋은 땅입니다. 이곳에 새 국가를 만들어, 지역 사람들에게 켈트족의 능력에 대해 가르쳐 주도록 합시다.

phrygia_claims_tooltip코2=프리기아는 #Y $galatia_region$#!, #Y $capadocia_region$#!에 대한 명분을 얻게 됩니다.
phrygia_must_not_exist코0=프리기아가 존재하지 않아야 합니다.
form_phrygia코0=프리기아의 형성
form_phrygia_desc코0=우리는 너무 오랫동안 외부에서 온 그리스나 페르시아 정복자들의 지배 하에서 약화되어 왔습니다. 이제 프리기아인들이 단결하여 자신들의 국가를 다시 세울 때입니다. 우리는 우리 민족의 신들과 유산을 되찾을 것입니다.

pontus_claims_tooltip코2=폰토스는 #Y $bithynia_region$#!, #Y $capadocia_region$#!에 대한 명분을 얻게 됩니다.
pontus_must_not_exist코0=폰토스가 존재하지 않아야 합니다.
form_pontus코0=폰토스의 형성
form_pontus_desc코0=한때 자랑스러운 왕국이었던 폰토스는 아케메네스 왕조 아래에서 태수령으로 몰락하였으며, 나중에는 계승자들의 무인 지대가 되어버렸습니다. 우리는 한때 있었던 위대한 국가를 복원하고 새로운 폰토스 왕국을 만들어야 합니다.

macedon_claims_tooltip코1=마케도니아는 #Y 마케도니아#! 권역에 대한 명분을 얻을 것입니다.
macedon_not_existing코0=마케도니아가 존재하지 않아야 합니다.
form_macedon코0=마케도니아의 형성
form_macedon_desc코0=마케도니아의 호족들은 항상 강하고 능력 있는 자를 약하고 재능 없는 자보다 편애해 왔습니다. 우리는 왕국을 파멸로 이끄는 자들로부터 멀어지게 하고 마케도니아인이 섬길 수 있는 새로운 강국을 만들어야 합니다.

dravida_claims_tooltip코1=드라비다는 #Y 드라비다#!와 #Y 카르나타#! 권역에 대한 명분을 얻을 것입니다.
dravida_not_existing코0=드라비다가 존재하지 않아야 합니다.
form_dravida코0=드라비다의 형성
form_dravida_desc코0=모든 드라비다인의 땅을 통합함으로써 우리는 북쪽의 대제국에 맞설 수 있는 강국을 만들었습니다. 우리 조상들의 고대 유산을 지키고 남쪽의 기름진 땅들을 보하는 국가가 될 것입니다.

bharatavarsha_not_existing코0=바라타바르샤가 존재하지 않아야 합니다.
unite_india코0=간다라, 마루, 아반티, 마디아데사, 프라키아, 드라비다, 빈디아프르스타 권역의 모든 도시들을 소유해야 합니다.
form_bharatavarsha코0=바라타바르샤
form_bharatavarsha_desc코0=푸라나들은 바라타바르샤라고 알려진 바라타가 지배하는 통합된 아대륙에 대해 말합니다. 우리는 아대륙이 안정과 평화를 누릴 수 있도록 저 땅들을 모두 통합하기를 갈망해야 합니다.
rebuild_corinth코0=코린토스를 지역 수도로 제정
rebuild_corinth_desc코0=그리스에서의 우리 전쟁은 그 지역에 큰 사상자를 발생시켰습니다. 우리의 통치에 대한 신뢰를 쌓기 위해선 관대함을 보여야 하며, 우리의 조언자들은 코린토스가 공공 사업 계획을 실행하기 위한 일치 단결을 보여주는 이상적인 장소가 될 것이라고 제안하였습니다.
corinth_gets_tt코0=#Y 코린토스#!:

pops_to_decivilize_pop코0=시민과 자유민보다 부족민이 더 많아야 합니다.

enshrine_social_equity코0=사회적 평등의 수용
enshrine_social_equity_desc코0=우리는 너무 오랫동안 우리 대중의 절반을 무시해왔습니다. 옛 전통의 장벽을 깨고 모두 작업 관직에 나오도록 합시다.

abolish_social_equity코0=사회적 평등의 폐지
abolish_social_equity_desc코0=전통주의자들은 어둠 속에서 속삭이며, 수염난 고대인들은 우리를 경멸합니다. 우리의 혁신적인 통치 시도는 끝나야 합니다.

social_equity_tooltip코0=당신은 정책을 바꾼 뒤로부터 #Y 20#!년 동안에는 #Y 양성 평등#! 정책을 바꿀 수 없습니다.

persian_claims_tooltip코1=페르시아는 #Y 페르시스#!, #Y 메디아#!, #Y 파르티아#!, #Y 아리아나#!, #Y 메소포타미아#!, #Y 박트리아나#!, #Y 게드로시아#!, #Y 아시리아#! 권역에 대한 명분을 얻을 것입니다.

move_capital_antioch코0=지중해의 수도!
move_capital_antioch_desc코0=알렉산드로스 제국의 정당한 계승자들은 역사상 가장 위대한 정복과 우리 민족의 모든 운명을 가진 마케도니아의 심장부로부터 너무 오랫동안 단절되어 있었습니다. 비옥한 바빌로니아는 우리에게 좋은 도움이 되고 있지만, 메가스 알렉산드로스의 땅을 다시 요구하는데 성공하기 위해선 잃어버린 서쪽 땅과의 관계를 회복하고, 지중해에 통치의 중심점을 세워야 합니다.
move_capital_antioch_claims코0=셀레우코스 제국은 팔레스타인과 시리아에 대한 명분을 얻을 것입니다.
antioch_orontes_modifier코0=오론테스의 안티오키아
desc_antioch_orontes_modifier코1=셀레우코스 제국의 새 수도로써 세워진 오론테스의 안티오키아는 바빌로니아의 옛 수도보다 마케도니아의 심장부에 가까우며, 자연 항구를 통해 지중해의 무역로에 접근할 수 있습니다.
form_super_etruria코0=이탈리아의 우월성 확인
country_rename.3.t코0=로마 왕국
country_rename.3.a코0=새로운 타르퀴니우스를 요구하다.
country_rename.3.b코0=성벽이 있는 도시를 지켜라.
keep_rome코0=우리는 #Y 로마#!를 거래하지 않을 것이다.
country_rename.4.t코0=굴욕적인 제안
country_rename.6.t코0=로마 조약
country_rename.6.a코0=훌륭하군.
country_rename.7.t코0=로마 왕국

found_seleukia_pieria코0=안티오키아를 위한 항구!
found_seleukia_pieria_desc코0=지중해를 향한 주목과 함께 셀레우코스 왕조의 수도가 시리아로 옮겨지면서, 시리아의 새롭고 거대한 항구에 대한 필요성은 점차 절실해져 갔습니다. 서쪽에 셀레우코스 왕조의 패권을 확립하기 위해 셀레우키아 피에리아 항구를 확장하기 위한 자원을 모읍시다.
seleukia_pieria_modifier코1=바다의 셀레우키아
desc_seleukia_pieria_modifier코0=안티오키아에 새 수도가 세워지면서, 셀레우코스 제국은 동서 간 무역의 수출입항 역할과 새 지중해 함대의 기지 역할을 동시에 할 수 있는 새 지중해 항구를 요구하였습니다.

indo_greek_decision코0=인도-그리스 왕국
indo_greek_decision_desc코0=동방에서 온 친구, 제국, 재물의 유혹은 많은 국민들에게 알렉산드로스 제국의 찌꺼기를 두고 싸우는 것은 추구할 만한 목표가 아니라는 깨달음을 주었습니다. 더 큰 영광은 인더스 너머의 땅에 우리의 운명을 묶어 두는 것입니다.

convert_to_kemeticism코0=이집트 신들의 수용
convert_to_kemeticism_desc코0=이시스의 추종자들은 우리 사회의 중요한 부분이 되었으며, 우리 국민들은 일상 생활에서의 지도를 받기 위해 그들에게 의지하고 있습니다. 이제 우리는 옛 전통을 뒤로 하고 그들의 가르침을 받아야 합니다.

convert_to_hellenic코0=그리스 신들의 수용
convert_to_hellenic_desc코0=최근 [COUNTRY.GetCapital.GetName]에는 그리스의 많은 신들을 위한 신전들과 성지들을 생겨나고 있으며, 우리 시민들은 그들의 지혜를 이용하기 위해 그리스 사제들과 신탁소에 의지하고 있습니다. 우리 모두가 그들의 지도를 받아야 할 순간이 온 것일까요?

convert_to_canaanite코0=가나안 신들의 수용
convert_to_canaanite_desc코0=우리가 처음 멜카르트의 추종자들을 만나게 된 후 그들은 [COUNTRY.GetCapital.GetName]에서 아주 흔한 존재가 되었으며, 우리는 바알, 아스타르테와 같이 새롭게 발견된 다른 신격들에 대한 관심을 가지게 되었습니다. 외국의 이국적인 의식이 당연한 것이 되가면서, 한때 우리의 정체성에서 중요한 역할을 해왔던 전통들은 사라지게 되었습니다. 이제 가나안의 신들을 우리의 것으로 받아들일 때입니다.

convert_to_shamanism코0=잘목시스 신앙의 수용
convert_to_shamanism_desc코0=위대한 잘목시스의 가르침은 지난 몇 년 동안 우리 젊은이들 사이에서 매우 중요해지게 되었습니다. 그들은 어떻게 삶을 살아야 할지에 대한 그의 말에 의지하고 있으며, 일부 장로들 또한 새 신앙으로의 움직임에 영향을 받고 있습니다. 이제 남은 자들도 그의 사상을 완전히 따라야 할 때가 되었습니다.

convert_to_caucasian_religion코0=아르마지 신들의 수용
convert_to_caucasian_religion_desc코0=최근에 우리는 신비한 티르, 미르의 진실, 아라마즈드의 위대함에 관한 많은 이야기를 들었습니다. 우리의 옛 신전들과 성지들은 모두 아르마지 신들의 것으로 대체되었고, 모든 남녀 사제들도 개종하게 되었습니다.

convert_to_mesopotamian_religion코0=칼데아 신들의 수용
convert_to_mesopotamian_religion_desc코0=이슈타르와 길가메시에 대한 고대 신화와 전설들은 우리의 회관을 가득 채우고 국민들에게 영감을 주었습니다. 우리는 더이상 [COUNTRY.GetReligion.GetName] 사제들의 말은 듣지 않으며, 그들의 가치없는 전통은 무시되어 고대 바빌로니아인, 수메르인, 아카드인의 의식으로 대체되어가고 있습니다.

convert_to_armenian_religion코0=할디 신앙의 수용
convert_to_armenian_religion_desc코0=전쟁에 나간 우리의 병사들은, 사기와 규율에 효과적이라고 입증된 할디 전통에 대하여 듣게 되었습니다. 이제 나머지 국민들도 옛 전통으로 회귀하였으며, 고대의 신들에게 의지하고 있습니다.

convert_to_anatolian_religion코0=키벨레 신앙의 수용
convert_to_anatolian_religion_desc코0=우리의 신앙에서 모신에 대한 믿음은 다른 신들 다음으로 중요했었지만, 최근에는 모신 이외의 다른 신들에 대한 관심이 뚜렷하게 줄어들고 있습니다. 이제 모신 키벨레는 우리의 종교적 전통과 관습에서 가장 중요한 존재가 되었습니다.

convert_to_druidism코0=드루이드 계급의 수용
convert_to_druidism_desc코0=아직 우리 신앙의 공식적인 일원이 되지는 않았지만, 드루이드들은 오랫동안 비공식적인 조언자로써 우리 국민들을 지도해 왔습니다. 이제 오래된 전통과 신앙의 족쇄를 제거하고, 드루이드들을 우리 사회로 환영할 때일지도 모릅니다.

convert_to_animism코0=이베리아 신들의 수용
convert_to_animism_desc코0=엔도벨리쿠스의 예언자들과 신탁소들은 우리 국가가 그의 신앙으로 개종한다는 미래를 예견한 것 같습니다. 우리 국민들은 이미 이베리아의 신들을 숭배하고 있으며, 궁정의 관리들은 우리가 새 신앙을 받아들어야 한다고 충고했습니다.

convert_to_judaism코0=유대교의 수용
convert_to_judaism_desc코0=최근에 우리는 대규모의 국민들이 유대인들의 유일신 신앙으로 개종하는 것을 보았습니다. 다른 신앙들의 다신론적 교리에 반항한 그들의 신앙의 힘은 많은 하층민들을 설득시켜 유대의 신에게 기도하도록 만들었습니다.

convert_to_zoroastrianism코0=조로아스터교의 수용
convert_to_zoroastrianism_desc코0=조로아스터가 아후라 마즈다의 지혜를 받은 후로부터 그의 가르침은 페르시아 사회에 스며들었습니다. 신앙에 내재된 진리와 자비심은 [COUNTRY.GetName] 전체로 빠르게 퍼져나갔고, 이제 우리는 하나의 길에만 충실해야 합니다.

convert_to_berber_religion코0=거석 숭배 전통의 수용
convert_to_berber_religion_desc코0=거석 숭배 신앙의 사람들은 그들의 이웃들로부터 영향을 받아왔었지만, 그들은 굴복하지 않고 역으로 영향을 행사하여 이젠 우리의 차례가 되었습니다. 우리 국민들은 사막 부족의 믿음에 의지하기 시작했는데, 난나 탈라나 샤헤데드는 다른 지역 신들만큼이나 많이 보입니다.

convert_to_germanic_religion코0=투이스토 신앙의 수용
convert_to_germanic_religion_desc코0=우리 국민들은 투이스토 사제들의 가르침에 의지하기 시작하였고, 게르마니아 민족의 전통들로부터 삶을 사는 방법에 대해 배우게 되었습니다. 처음엔 그들이 낯설고 호전적으로 보였지만, 국민들은 그들의 관습을 통속화시켜 우리의 것으로 만들었습니다.

convert_to_indo_iranian_religion코0=칠신교 신들의 수용
convert_to_indo_iranian_religion_desc코0=스키타이 기수들의 일곱 신들은 우리의 땅에서 인기를 얻고 있습니다. 특히 고대 타르기타오스를 위해 많은 성지들이 지어졌으며, 국민들은 마치 그가 우리의 조상이었던 것처럼 그를 숭배하고 있습니다. 이는 스키타이족과 유사한 방식입니다.

convert_to_arabian_pantheon코0=아라비아 신들의 수용
convert_to_arabian_pantheon_desc코0=대상들은 아라비아의 신들을 [COUNTRY.GetName](으)로 가져왔고, 이제 우리 국민들은 타라브의 신탁에 의지하거나 마나트에게 운명을 바꾸어 달라며 빌고 있습니다. 이제 우리가 그들의 숭배를 받아들어야 할 때입니다.

convert_to_eastern_animism코0=의식주의 전통의 수용
convert_to_eastern_animism_desc코0=애니미즘과 조상 숭배는 최근 [COUNTRY.GetAdjective]의 종교 의식에서 중요한 역할을 하게 되었고, [COUNTRY.GetReligion.GetName] 외의 옛 의식과 전통들은 다시 살아나기 시작하였습니다. 어쩌면 새로운 사상들을 치워버리고 우리의 고대 유산으로 되돌아갈 때가 아닐까요?

convert_to_bon_religion코0=본 신앙의 수용
convert_to_bon_religion_desc코0=티베트의 본 사상은 [COUNTRY.GetName]에 빠르게 터를 잡았으며, 국민들은 예상보다 빠른 속도로 본을 따르기 시작하였습니다. 어쩌면 우리의 [COUNTRY.GetReligion.GetName]을(를) 치워버리고 본 의식에 완전히 전념해야 할 때가 아닐까요?

convert_to_matrist_religion코0=모신 숭배 전통의 수용
convert_to_matrist_religion_desc코0=아이스티족의 모신은 [COUNTRY.GetName]에 빠르게 터를 잡았으며, 국민들은 그녀의 명예를 위하여 우리의 옛 의식들은 무시해버리고 있습니다. 이제 우리도 똑같이 행동해야 합니다.

secure_phrygian_position_allow_tt코0=#Y [GetCharacter('(int32)37').GetName]#!은(는) #Y [GetCountry('PRY').GetName]#!의 #Y [GetCountry('PRY').GetRulerTitle]#!입니다.

epirus_not_exists코0=에피루스가 존재하지 않아야 합니다.
form_epirus코0=에피루스 형성

boeotia_not_exists코0=보이오티아가 존재하지 않아야 합니다.
form_boeotia코0=보이오티아 형성

patronize_literature_and_arts코0=후원자
patronize_literature_and_arts_desc코1=이 문화는 풍요롭고 장구한 유산을 가지고 있으며 마치 큰 보물창고 같은 문학작품들과 수도에 사는 무릇 사람이 매혹적이라 평하는 미적 감각을 전유합니다. 그들의 학자와 작가와 시인과 예술가들을 후원해 우리 두 민족을 조화롭게 합시다.
create_honor_guard코0=의장대 제작
right_of_inheritance코0=상속권 부여
right_of_inheritance_desc코0=이 문화에 상속권을 보장함으로써 국가에서 그들의 가산이 압류되거나 빼앗기지 않도록 보장할 것입니다.
right_of_intermarriage코0=통혼권 부여
right_of_intermarriage_desc코0=이 문화에 우리 시민과의 통혼권을 부여함으로써 그들이 시민권에 도달할 수 있는 길을 열어 주었습니다. 적어도 그들의 자녀를 위해서만은 아니더라도 말입니다.
protected_land_rights코0=토지 보호권 부여
protected_land_rights_desc코0=재산과 땅을 정부와 탐욕스로운 이들로부터 보호해줌으로써 우리 문화의 사람들이 더 깊은 소속감을 느낄 것입니다.
right_of_trial코1=항소권 부여
right_of_trial_desc코1=단지 지역 총독이 결정하는 것이 아니라 법정에서 재판받을 권리를 부여해줌으로써 우리 시민들이 안전과 공정함을 느끼게 할 수 있습니다.
right_of_contract코0=법적 계약 체결권 부여
right_of_contract_desc코0=우리와 법적 구속력을 갖는 계약을 체결할 권리를 부여하는 것은 이 문화가 우리와 더욱 가까워지게 만들며 그들이 우리 경제 생활에 동참할 수 있게 만들어 줍니다.
protection_against_torture코0=고문으로부터의 보호
protection_against_torture_desc코0=우리는 그들에게 법적인 자백을 받아내기 위한 고문을 사용하지 않을 거라는 칙령을 허용할 것입니다. 물론 대역죄의 경우를 제외하고 말입니다.
exemption_from_census_tax코0=속전(신전 출입세) 면제
exemption_from_census_tax_desc코0=이 나라의 기틀이 되는 소중한 국민들이 외국인을 대상으로 부과하는 속전을 내는 것은 옳지 않습니다.
allow_citizenship_by_adoption코0=시민권 제한 완화
allow_citizenship_by_adoption_desc코0=시민권은 태생적으로 정해지지만 다른 방법으로도 시민권을 얻을 수 있습니다.  관련 규제와 법률을 완화하여 시민권을 얻고자 하는 이들에게 더 많은 길을 제공해야 합니다.
found_colonia_cultural_decision코0=식민지 건설
found_colonia_cultural_decision_desc코0=한 지역이 지속적으로 충성하게 하는데 가장 좋은 방법은 믿음직한 이들을 보내어 현지를 통치하도록 만드는 것입니다.\n머나먼 타지에서 새로운 삶을 이루게 믿음직한 [COUNTRY.GetAdjective] 남녀를 보냅시다.
treasure_owned_or_altared_anthologie_tt코0=유물함 또는 소유한 성지에 배치되어 있습니다.
