game_concept_loyalty_desc코0=충성도는 국가에 대한 인물의 충성심을 나타내는 척도입니다. 불충한 [characters|E]은 충성스러운 인물보다 더 많은 문제를 일으킬 수 있습니다. 하지만 진정으로 충성스러운 인물조차도 한계는 있습니다.
