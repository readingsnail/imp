game_concept_governor_desc코2=모든 [governorship|E]에는 권역을 다스릴 [character|E]이 배치됩니다.\n\n[country|E]의 수도 권역의 총독은 [ruler|E]지만 다른 권역의 총독은 지명해야 합니다.\n\n또한, 총독은 권역 징집병을 지휘하는 사령관이기도 합니다.
