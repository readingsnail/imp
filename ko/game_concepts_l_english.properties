game_concept_heritage_desc코1=모든 국가는 각자 특정한 장단점을 가진 유산을 가집니다. 로마처럼 헬레니즘 시대에 역사적으로 잘 알려진 국가는 그 국가의 업적이나 제도에 기반한 완전히 고유한 유산을 받게 됩니다.
