game_concept_building_desc코2=건물은 [territories|E]에 건설할 수 있으며 [territory|E]과 [province|E]의 생산과 민중들에 대한 각종 혜택을 제공합니다. 특수 생산 건물들은 오직 [GetProvinceRank('settlement').GetName|E] 등급 지역에만 건설할 수 있는 반면, 도시 건물은 [GetProvinceRank('city').GetName|E]나 [GetProvinceRank('city_metropolis').GetName|E] 등급 지역에서만 건설할 수 있습니다.
game_concept_cultural_right코0=문화적 권리
game_concept_cultural_rights코0=문화적 권리
game_concept_cultural_right_desc코0=문화적 권리는 [country|E]에서 문화마다 부여하는 권리입니다.\n\n국가에는 모든 권리를 누릴 수 있는 [primary_culture|E]가 하나 존재하며 주문화와 유사한 권리를 누리는 [integrated_cultures|E]와 그렇지 못한 [non_integrated_cultures|E]로 존재합니다.
game_concept_integrated_culture코0=수용 문화
game_concept_integrated_cultures코0=수용 문화
game_concept_integrated_culture_desc코1=[integrated|E]된 문화는 그 [country|E]의 [primary_culture|E]와 [cultural_rights|E]가 동일하거나 유사합니다. 하지만 [integrated_culture|E]가 많을수록 그 수만큼  [primary_culture|E]와 모든 [integrated_cultures|E]의 행복도를 낮춥니다.\n\n[integrated_culture|E]의 [pops|E]는 [primary_culture|E]의 행복도를 공유하지 않으며, [assimilated|E]할 수도 없습니다.
game_concept_non_integrated_culture코0=비수용 문화
game_concept_non_integrated_cultures코0=비수용 문화
game_concept_non_integrated_culture_desc코1=[integrated|E]하지 않은 문화는 그 국가의 [primary_culture|E]에 비해 적은 권리를 가지고 있습니다. 또한 비수용 문화 [pops|E]는 [cultural_rights|E]로 지정한 [poptype|E]까지만 승급할 수 있습니다.\n\n비수용 문화 [pops|E]는 그 [country|E]의 [primary_culture|E]로 동화할 수 있습니다.
game_concept_primary_culture코0=주문화
game_concept_primary_culture_desc코1=모든 [country|E]는 하나의 [primary_culture|E]를 가집니다. [primary_culture|E] [pops|E]는 가장 큰 행복을 누릴 수 있으며 이는 [integrated_cultures|E]도 누릴 수 있습니다.\n\n또한, [non_integrated_cultures|E]는 매순간마다 [primary_culture|E]로 [assimilate|E]됩니다.
game_concept_integration코0=수용도
game_concept_integrate코0=수용
game_concept_integrated코0=수용
game_concept_integration_desc코1=특정 [culture|E]의 [pops|E]에 [integrated_culture|E]권을 부여할 수 있습니다. 이 경우 그들은 더욱 행복해질테지만, 더이상 주문화로 [assimilated|E]로 할 수 없습니다.
