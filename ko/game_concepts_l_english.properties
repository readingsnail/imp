game_concept_assimilation_desc코1=[non_integrated_cultures|E]의 [pops|E]는 매순간마다 그 [country|E]의 [primary_culture|E]로 동화됩니다.\n\n하지만 [integrated_cultures]는 동화되지 않습니다.
