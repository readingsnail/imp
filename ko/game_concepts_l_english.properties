game_concept_tribune_desc코0=트리부누스는 [legion|E]에서 [legate|E] 다음으로 높은 계급입니다. 이들은 군단이 [unit|E]를 나누었을 때 레가투스의 지휘를 돕는 역할을 맡습니다. [unit|E]에 배정된 트리부누스는 [country|E]의 기대와 다른 행동을 예상할 수도 있습니다.
