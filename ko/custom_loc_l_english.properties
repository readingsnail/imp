get_pg_sipontum_desc코0=시피우스는 비록 다른 이탈리아의 그리스 도시들과 같은 명성을 지니진 않았지만, 아드리아 해 항구라는 점, 로마와 가깝다는 점에서 충분히 매력적인 대상입니다.
get_pg_hipponium_desc코0=히포니움은 시라쿠사의 참주, 디오니시우스 1세의 표적이었던 탓에 끔찍한 과거를 가지고 있습니다. 이 안타까운 일은 로마에게 이점일지도 모릅니다. 왜냐면 히포니움의 사람들은 방어하기도 전에 비애에 빠질수도 있기 때문입니다.
get_pg_locri_desc코0='이탈리아의 꽃'이라 불리는 로크로이는 이웃도시인 히포니움에 도시를 세운 영광스러운 과거를 가지고 있습니다. 또한 페르세포세와 아프로디테 성지로도 유명합니다. 운이 좋다면 로크로이인은 로마의 제안을 받아드릴지도 모릅니다.
get_pg_rhegium_desc코0=시칠리아로 가는 관문인 레기움은 전략적으로 중요한 시킬라와 카리비디스 해협을 통제하고 있습니다. 즉, 이곳이 바다를 넘나드는 카르타고인과 시라쿠사인의 힘을 약화하는 열쇠가 될 겁니다. 
