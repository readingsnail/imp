generic_mission.1.desc코0=[SCOPE.sP('conquer_region_target').GetArea.GetRegion.GetName] 지역은 오랜 세월 동안 우리 나라의 귀중한 무역과 상업의 원천으로 남아 있었습니다. [ROOT.GetCountry.Custom('get_court_type')] 의원들 중 많은 사람들은 그러한 풍요로운 땅이 [ROOT.GetCountry.GetAdjective]의 깃발 아래 완전히 통합된다면 훨씬 더 나은 목적에 도움이 될 것이라고 주장합니다.\n\n물론 모든 국가가 가진 문제지만, 많은 사람들이 이웃과의 좋은 관계가 그런 땅을 얻는 것보다 훨씬 더 중요하다고 주장하며 반대하고 있습니다. 양측의 지도자들은 자신들의 주장을 제시하고 [SCOPE.sP('conquer_region_target').GetArea.GetRegion.GetName]에 있는 여러 국가와의 거래에서 어떤 방법이 더 적절할 것인지에 대해 중재를 요청했습니다.
generic_mission.1.a코0=우리는 [SCOPE.sP('conquer_region_target').GetArea.GetRegion.GetName]에서의 친선과 협력을 바란다.
