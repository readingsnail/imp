dhe_dde_pyrrhus.1.t코0=The Molossian Ultimatum
dhe_dde_pyrrhus.1.desc_1코1=In Epirus, power hinges on the support of Molossians, the strongest Epirote tribe.\n\nPyrrhos' father, King Aiakides, supported the children of Alexander the Great against Kassandros, but was deposed by the Molossians who resented the fighting. They replaced Aiakides with his cousin Neoptolemos II, and the infant Pyrrhos was taken to the court of the neighboring Taulantian king Glaukias for his safety.\n\nAiakides later briefly reclaimed the throne, but fell in battle against Macedon in 441. His brother Alketas II then took power, but was eventually put to death by the Molossians for his failures and excesses, after which Glaukias took the opportunity to have Pyrrhos crowned in 447.\n\nThe Molossians still support Neoptolemos II rather than Pyrrhos; a king foisted on them by a foreign power...
dhe_dde_pyrrhus.1.desc_2코1=In Epirus, power hinges on the support of Molossians, the strongest Epirote tribe.\n\nPyrrhos' father, King Aiakides, supported the children of Alexander the Great, but was deposed by the Molossians who resented the fighting. They replaced Aiakides with his cousin Neoptolemos II, and the infant Pyrrhos was taken to the court of the neighboring Taulantian king Glaukias for his safety.\n\nAiakides later briefly reclaimed the throne, but fell in battle against Macedon in 441. His brother Alketas II then took power, but was eventually put to death by the Molossians for his failures and excesses, after which Glaukias took the opportunity to have Pyrrhos crowned in 447.\n\nThe Molossians would rather a ruler they support than Pyrrhos; a king foisted on them by a foreign power...
dhe_dde_pyrrhus.1.a코0=Install {SCOPE.sChar('neoptolemus').GetPraenomen} to keep the peace.
dhe_dde_pyrrhus.1.at코0=#R Pyrrhos will be deposed and seek a Diadochos to support his claim.#!
dhe_dde_pyrrhus.1.b코0=Pyrrhos' claim is true.
dhe_dde_pyrrhus.2.t코0=Pyrrhos of Epirus
dhe_dde_pyrrhus.2.desc_1코0=Young King Pyrrhos of Epirus, recently installed by our King Glaukias, has been deposed by the Epirote Molossian tribe and replaced by {SCOPE.sChar('neoptolemus').GetName}.\n\nPyrrhos has since been seeking the support of a Diadochi to press his claim to the throne in return for his service and friendship but no offers have been forthcoming.\n\nIn recognition of our history of friendship with Pyrrhos and his debt to us, it is only right that we allow him to serve our cause.
dhe_dde_pyrrhus.2.desc_2코0=Young King Pyrrhos, recently installed on the throne of Epirus by his adoptive father King Glaukias of the Taulantians, has been deposed by the powerful Epirote Molossian tribe and replaced by {SCOPE.sChar('neoptolemus').GetName}.\n\nThis is the second time Pyrrhos has been forced to flee his country, and this time requests our support. He has pledged himself to our cause, that we might make use of his skills which are said to parallel the greatest kings of Epirus and Macedon, until he can return to Epirus as our eternally grateful friend.
dhe_dde_pyrrhus.2.desc_3코0=Young King Pyrrhos, recently installed on the throne of Epirus by his adoptive father King Glaukias of the Taulantians, has been deposed by the powerful Epirote Molossian tribe and replaced by {SCOPE.sChar('neoptolemus').GetName}.\n\nThis is the second time Pyrrhos has been forced to flee his country, and he seeks the support of a powerful ally in reclaiming the throne of Epirus. He comes to us as a relative by marriage to the Antigonid dynasty.\n\nHe has pledged himself to our causes, that we might make use of his skills which are said to parallel the great kings of Epirus and Macedon, until he can return to Epirus as our eternally grateful friend.
dhe_dde_pyrrhus.2.desc_4코0=Young King Pyrrhos, recently installed on the throne of Epirus by his adoptive father King Glaukias of the Taulantians, has been deposed by the powerful Epirote Molossian tribe and replaced by {SCOPE.sChar('neoptolemus').GetName}.\n\nThis is the second time Pyrrhos has been forced to flee his country, and he seeks the support of a powerful ally in reclaiming the throne of Epirus.\n\nHe has pledged himself to our causes, that we might make use of his skills which are said to parallel the great kings of Epirus and Macedon, until he can return to Epirus as our eternally grateful friend.
dhe_dde_pyrrhus.2.a코0=He will have our support.
dhe_dde_pyrrhus.2.b코0=We aren't a charity.
dhe_dde_pyrrhus.2.yes.ct코0=Pyrrhos will be at our disposal until he has secured the support to return to Epirus.\nEpirus will lose #R -50 #! opinion of us.
dhe_dde_pyrrhus.2.no.ct코0=#R Pyrrhos will seek support from another Diadochos.#!
dhe_dde_pyrrhus.3.t코0=The Exploits of Pyrrhos
dhe_dde_pyrrhus.3.desc_1코0=Since his arrival, Pyrrhos has managed to impress notaries of state and soldiers alike with his martial prowess and sharp mind. His abilities at the head of an army cannot be questioned, but it is his talent for earning the love of his troops, rivaling even Alexander the Conqueror's, that has earned him fame. It is hard to dismiss his claimed descent from the hero Achilles.\n\nWe can take much pride in the quality of upbringing King Glaukias and Beroea provided him, even if he has been forced to return to Taulantia once more.\n\nPyrrhos has also had the opportunity to spend time with old friends and make new ones, and is on his way securing supporters for his planned return to Epirus.
dhe_dde_pyrrhus.3.desc_2코0=Pyrrhos has been doing remarkably well at court, impressing men and women alike with his martial prowess and athleticism. He has a natural talent for charming all the right people, and has many female admirers in the capital It is hard to dismiss his claimed descent from the hero Achilles.\n\nWe can take much pride in the quality of upbringing King Glaukias and Beroea provided him, even if he has been forced to return to Taulantia once more.\n\nHe has had the opportunity to spend time with old friends and make new ones, and he is on his way securing supporters for his planned return to Epirus although it will be some time before he leaves.
dhe_dde_pyrrhus.3.desc_3코2=Since his arrival, Pyrrhos has managed to impress notaries of state and soldiers alike with his martial prowess and sharp mind. His abilities at the head of an army cannot be questioned, but it is his talent for earning the love of his troops, rivaling even Alexander the Conqueror's, that has earned him fame.\n\nHowever, Pyrrhos has agreed to travel to {SCOPE.sC('pyrrhus_second_country_scope').GetName} as part of our peace treaty, as a token of our goodwill and in maintenance of our truce.
