befriend.10.desc코0=[SCOPE.sC('actor').GetRuler.GetName], the [SCOPE.sC('actor').GetRulerTitle] of [SCOPE.sC('actor').GetName], has cordially invited our [ROOT.GetCountry.GetRulerTitle] to a banquet of great significance.\n\nIt seems that [SCOPE.sC('actor').GetRuler.GetSheHe] has the intention of forging a friendship between our two nations.
