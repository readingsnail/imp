befriend.1.t코0=Political Ambitions
befriend.1.desc코0=It is well known that [SCOPE.sChar('friend_target').GetName] has been seeking a particular government office for some time. Until now [SCOPE.sChar('friend_target').GetSheHe] has been passed over, unjustly, in favor of others.\n\nWith a well placed word and some wrangling we could achieve both [SCOPE.sChar('friend_target').GetFirstName] aims and our own.
befriend.1.a코0=Give [SCOPE.sChar('friend_target').GetHerHim] what [SCOPE.sChar('friend_target').GetSheHe] wants.
befriend.1.b코0=This isn't right.
befriend.2.t코0=Exotic Gifts
befriend.2.desc코0=Wild beasts from the far corners of the earth make for eye-catching and exotic gifts. Various merchants throughout the region offer a wide range of creatures, both for the arena and private owners, from Scythian colts to Nubian leopards.\n\nThe question is; which impressive beast to send?
befriend.2.a코0=Only a tiger is sure to win [SCOPE.sChar('friend_target').GetHerHim] over.
befriend.2.b코0=A Nile crocodile will do.
befriend.2.c코0=The Bactrian camel is cheapest...
befriend.2.d코0=People actually pay these prices?
befriend.3.t코0=Everyone Likes Gold
befriend.3.desc_1코0=Of all the ways of making friends, a gift is perhaps both the oldest and simplest. In the world of politics, wealth shared generously and unconditionally has more influence than kind words or affection.\n\nHow much is the friendship of [SCOPE.sChar('friend_target').GetName] worth?
befriend.3.desc_2코0=Of all the ways of making friends, a gift is perhaps both the oldest and simplest. In the world of politics, wealth shared generously and unconditionally has more influence than kind words or affection.\n\nHow much is the friendship of [SCOPE.sChar('friend_target').GetName] worth?
befriend.3.a코0=The state has deep pockets.
befriend.3.b코0=A moderate gift should satisfy.
befriend.3.c코0=Just a small token.
befriend.3.d코0=This should do the trick.
befriend.3.dt코0=Your Ruler will give [SCOPE.sChar('friend_target').GetName] #Y 250#! @gold! of their personal wealth.
befriend.3.e코0=No need for extravagance.
befriend.3.et코0=Your Ruler will give [SCOPE.sChar('friend_target').GetName] #Y 100#! @gold! of their personal wealth.
befriend.3.f코0=Perhaps [SCOPE.sChar('friend_target').GetSheHe] respects humility.
