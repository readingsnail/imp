befriend.8.desc_1코0=Despite our best efforts to encourage a friendship with [SCOPE.sChar('friend_target').GetTitle] [SCOPE.sChar('friend_target').GetName], it would appear that [SCOPE.sChar('friend_target').GetSheHe] was not convinced.
befriend.8.desc_2코0=Despite our best efforts to encourage a friendship with [SCOPE.sChar('friend_target').GetName], it would appear that [SCOPE.sChar('friend_target').GetSheHe] was not convinced.
befriend.8.a코0=This is terribly vexatious.
