befriend.11.desc코0=The [SCOPE.sChar('target').GetEmployer.GetRulerTitle] of [SCOPE.sChar('target').GetEmployer.GetName] has had the temerity to decline our kind offer of friendship!\n\nSuch arrogance shall surely plague their fine nation for many years to come.
befriend.11.a코0=Alas.
befriend.12.t코0=Friendship Secured!
befriend.12.desc코0=The [SCOPE.sChar('target').GetEmployer.GetRulerTitle] of [SCOPE.sChar('target').GetEmployer.GetName] has welcomed our friendship request with open arms!\n\nMay both our fine nations continue to flourish in mutual prosperity.
