befriend.3.g코0=There is some other way...
befriend.4.t코0=The Gladiator
befriend.4.desc_1코0=A previously unknown gladiator has recently risen to great prominence in the arena, drawing huge crowds and by all accounts putting on a peerless show. The man has been causing quite a stir; selling out packed arenas, securing fish sauce sponsorships, and netting gamblers vast sums of money.\n\nSending the fighter's show on a tour to the court of [SCOPE.sChar('friend_target').GetFirstName], before he inevitably gets himself killed, could be an easy way to ingratiate ourselves.
befriend.4.desc_2코0=A previously unknown gladiator has recently risen to great prominence in the arena, drawing huge crowds and by all accounts putting on a peerless show.\n\nA well placed box seat could easily win over [SCOPE.sChar('friend_target').GetFirstName]...
befriend.4.a코1=Send the man to serve in [SCOPE.sChar('friend_target').GetHerHis] personal bodyguard.
befriend.4.b코0=Buy and gift him to [SCOPE.sChar('friend_target').GetFirstName].
befriend.4.c코0=Everyone enjoys a good show.
befriend.4.d코0=Far too vulgar...
befriend.5.t코0=Making an Impression
befriend.5.desc_1코0=The official diplomatic channels offer many ways to impress and show our respect for to [SCOPE.sChar('friend_target').GetName]. A diplomatic envoy is perhaps the most obvious, bringing gifts and publicly expressing our desire for friendship.\n\nWe could also send a religious delegate to tour the temples of [SCOPE.sChar('friend_target').GetHerHis] country, or attempt to win the favor of [SCOPE.sChar('friend_target').GetName] with the choice of our imposing soldiery.
befriend.5.desc_2코1=Our position offers many ways to publicly flatter [SCOPE.sChar('friend_target').GetName]. Careful praise of [SCOPE.sChar('friend_target').GetHerHis] deeds in the halls of government, and among the notaries of our country, will be sure to find its way back to [SCOPE.sChar('friend_target').GetHerHis] ears.\n\nAlternatively, a lavish sacrifice in [SCOPE.sChar('friend_target').GetHerHis] honor can hardly go ignored, and then again, few can spurn the gift of a public statue in their honor, particularly a flattering one...
befriend.5.a코1=Publicly praise [SCOPE.sChar('friend_target').GetHerHis] and [SCOPE.sChar('friend_target').GetHerHis] deeds.
befriend.5.b코1=Sacrifice a bull to [SCOPE.sChar('friend_target').GetHerHis] name.
befriend.5.c코1=Commission a sculpture in [SCOPE.sChar('friend_target').GetHerHis] honor.
befriend.5.d코0=A gift laden envoy should influence [SCOPE.sChar('friend_target').GetHerHim].
befriend.5.e코0=Send a lavish religious delegation.
befriend.5.f코0=Our best warriors will turn [SCOPE.sChar('friend_target').GetHerHis] head.
befriend.5.g코0=Let's not go crazy...
befriend.6.t코0=The Benefits of Power
befriend.6.desc_1코0=An outspoken critic of [SCOPE.sChar('friend_target').GetName] has been seeking refuge in our country for some time. He is man of no importance, banished from his own land he seeks alms and spreads vicious rumors of debauchery and corruption about the court of [SCOPE.sChar('friend_target').GetFirstName].\n\nThis could be an excellent opportunity to get in [SCOPE.sChar('friend_target').GetHerHis] good books....
befriend.6.desc_2코0=[SCOPE.sChar('friend_target').GetName] is the target of a brazenly outspoken critic who has been provoking [SCOPE.sChar('friend_target').GetHerHis] ire for some time. It seems the loudmouth is protected by political opponents of [SCOPE.sChar('friend_target').GetFirstName] and believes himself to be untouchable.\n\nThis could be an excellent opportunity to impress [SCOPE.sChar('friend_target').GetFirstName].
befriend.6.a코0=This wretch has abused our hospitality too long.
befriend.6.b코0=A few bribes and some thugs will solve this.
befriend.6.c코0=This is beneath us...
