INSULT_3코0=To the lowest depths of Hades you shall be sent.
INSULT_4코0=Your demise has been prophesied.
INSULT_5코0=The filth on your streets troubles us.
INSULT_6코0=Your blood will infuse the very soil we walk on.
INSULT_7코0=You know nothing about running a state!
INSULT_8코0=You are a problem most rife with disease.
INSULT_9코0=You are a mere pawn in this world of masters.
INSULT_10코0=Your surname is a word synonymous with manure.
INSULT_11코0=Tales of your misdeeds are told from Rome to Syracuse.
INSULT_12코0=Your black deeds shall not go unpunished.
INSULT_13코0=May your sky be filled with comets.
INSULT_14코0=No map shall remember your name.
INSULT_15코0=We shall allow you further than this.
INSULT_16코0=One day you will be eradicated from history.
INSULT_17코0=The structures of your people set the mind at unease.
INSULT_18코0=Your entire council are buffoons.
INSULT_19코1=Your people still toil in manure, as we walk upon their backs.
INSULT_20코0=You will be largely forgotten by the time we have finished with you.
INSULT_21코0=You shall not outlast our empire.
INSULT_22코0=Give up - there is nothing left for you here.
INSULT_23코0=Soon all your treasures will be ours.
INSULT_24코0=You could have been a fine nation, but you are not.
INSULT_25코0=Go back to where the sun shines not.
INSULT_26코0=Your hideous crimes have been noted.
INSULT_27코0=Our people shall not suffer your cursed and deformed heritage.
INSULT_28코0=You are the scourge of this earth!
INSULT_29코0=Cows fight more bravely than you do!
INSULT_30코0=You fight like a goat herder!
INSULT_31코0=Your slaves are few and herds plagued.
INSULT_32코0=You play at games like a child.
INSULT_33코0=This insult shall bother you until the end.
INSULT_34코0=Bereft of life you shall no longer laugh.
INSULT_35코0=We will shave your beards, and castigate your people.
INSULT_36코0=Begone, foul interlopers.
INSULT_37코0=You can not defeat our mighty empire.
INSULT_38코0=Blood shall run through the streets of your capital.
INSULT_39코0=The most unnatural deeds you commit, shall be punished.
INSULT_40코0=Utter defeat awaits you.
INSULT_41코0=Your walls will crumble before our arrows like sand before the sea.
INSULT_42코0=Your corpse will pave the path of progress!
INSULT_43코0=Your people are a sorry sight.
INSULT_44코0=Another insult has been prepared for you.
INSULT_45코0=It is time for the sun to set on your domain.
INSULT_46코0=May you be sewn up alive in the belly of a dead camel.
INSULT_47코0=Old and tired is the name of your nation.
INSULT_48코0=Do you know how many sheep you keep in your chambers?
INSULT_49코0=Deceit lies upon the tongue of all your councilors.
INSULT_50코0=Your eagle has two heads but not even one crown.
INSULT_51코0=GO AWAY.
INSULT_52코0=Nothing can restore your honor.
INSULT_53코0=The dreadful state of your economy is a warning to all.
INSULT_54코0=I hear your people cry in anguish.
INSULT_55코0=Your soldiers can't hit a barn yet?
INSULT_56코0=You will be trampled under our horses!
INSULT_57코0=We will impale your intestines on a spike.
INSULT_58코0=Your doom was foreshadowed eternities ago.
INSULT_59코0=You drunken swine.
INSULT_60코0=Your realm is truly worth only a horse.
INSULT_61코0=We shall take your lives and your freedom!
INSULT_62코0=May you live a thousand lives without joy or enlightenment.
INSULT_63코0=Our arrows penetrate the thickest armors, and yours shall be next.
INSULT_64코0=I will have my revenge, in this life or the next.
INSULT_65코0=If you find yourself in Elysium you are already dead.
INSULT_66코0=You are an infection upon the surface of this land.
INSULT_67코0=Your days of freeing slaves are over.
INSULT_68코0=Strange women have foreseen your fall.
INSULT_69코0=Your reign is farcical.
