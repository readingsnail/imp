neutral_stance_desc코0=A #Y Neutral#! diplomatic stance means there is no active focus towards any particular diplomatic end. This lack of direction limits efficiency in pursuing specific goals but it also allows greater flexibility in making new agreements and alliances.
appeasement_stance_desc코0=An #Y Appeasing#! stance is focused on presenting a more palatable image abroad while strengthening ties with existing friends. Some would say it a way of making amends for past sins.
trading_stance_desc코0=A #Y Mercantile#! diplomatic stance means that all efforts are focused on making new trade deals as well as increasing the profitability of existing ones.
warmongering_stance_desc코0=A #Y Bellicose#! diplomatic stance means that all diplomatic efforts are focused on justification for expansion and intimidation of nearby countries.
vassaling_stance_desc코1=A #Y Domineering#! diplomatic stance is one where focus is entirely devoted on the tying of foreign subject states closer to the mother country. 
