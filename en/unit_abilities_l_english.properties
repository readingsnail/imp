frontal_assault코0=Frontal Assault
frontal_assault_desc코0=Sometimes the most efficient approach is to have a strong center that breaks through the enemy line. By concentrating our strongest ships in such a way we can break apart an enemy fleet quickly.
naval_envelopment코0=Naval Envelopment
naval_envelopment_desc코0=Envelopment is an old and tried tactic at sea just as it is on land. Loading one flank with stronger and more numerous ships can allow us to overcome the enemy's flank and expose their ships from a sideway attack.
close_ranks코0=Close Ranks
close_ranks_desc코0=If all ships stay as close together as they can it will be harder for the enemy to perform ramming or boarding.
harassment코0=Harassment
harassment_desc코0=An approach of constant harassment in an attempt to wear down the enemy fleet through frequent minor attacks.
probing_attack코0=Probing Attack
probing_attack_desc코0=An apprehensive approach where we isolate and catch single enemy ships off guard to help us break up their resolve. This is likely to generate more captured ships.
port_assault_explain_tt코0=Navy must contain at least 1 Mega Polyreme at 95% Health or more.
port_assault코0=Port Assault
port_assaultdesc코0=Fortified ports are no match for enormous mega-polyremes, purpose built for bringing down seaside fortifications.
port_assault_explain_effect_tt코0=Reduces the fort level of an adjacent enemy port province by 1.
capture_port코0=Capture Port
capture_portdesc코1=A fleet of heavy ships can easily take control of an undefended port, creating a beachhead that land troops can then exploit.
capture_port_explain_tt코0=Navy must include 5 or more Heavy Ships at 50% health or above.
capture_port_explain_effect_tt코0=Fleet will take control over one adjacent unfortified enemy port.
port_raid코0=Port Raid
port_raiddesc코0=Heavy ships can break open the fortifications of a port, creating a breach that a besieging force can make use of.
port_raid_explain_tt코0=Navy must contain at least 1 Heavy Ship at 95% Health or more.
port_raid_explain_effect_tt코0=Creates a Breach in one adjacent siege.
root_out_pirates코0=Root Out Pirates
root_out_piratesdesc코0=Piracy is a scourge upon our land. We must do our duty for the good of the civilized world, and eradicate this plague upon our coasts.
