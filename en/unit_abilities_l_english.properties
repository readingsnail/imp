levies_tooltip_info코0=Your army will receive a morale hit while they reorganize.
naval_raiding코1=Slave Raid
naval_raidingdesc코0=Though outlawed in many states the 'old fashioned way of life' of piracy and maritime slave raiding, is vital to the economy of other societies.
naval_raiding_explain_modifier_tooltip코0=All Raided Provinces will get the following Modifiers:
naval_raiding_ae_gain_tooltip코1=We will gain #R {SCOPE.ScriptValue('naval_raiding_ae_gain_tooltip_svalue')|0}#! Aggressive Expansion.
explain_naval_raiding_tooltip코1=This navy can raid up to #Y {SCOPE.ScriptValue('naval_raid_capacity_tooltip_svalue')|0}#! adjacent ports for #Y Slaves#! if they are protected by fewer than #Y {SCOPE.ScriptValue('naval_raid_fort_limit_tooltip_svalue')|0}#! fortress levels and have a population above #Y 5#!.
naval_raiding_tooltip코2=This navy can raid up to #Y {SCOPE.ScriptValue('naval_raid_capacity_tooltip_svalue')|0}#! adjacent ports for #Y Slaves#! if they are protected by fewer than #Y {SCOPE.ScriptValue('naval_raid_fort_limit_tooltip_svalue')|0}#! fortress levels and have a population above #Y 5#!.\nPerforming a Naval Raid will cause #R 1#! Aggressive Expansion point and an additional #R 1#! point per raided port (up to #R {SCOPE.ScriptValue('naval_raid_capacity_tooltip_svalue')|0}#!).
raze_city코0=Raze City
raze_citydesc코0=By razing the infrastructure of a developed city, we may find it a more suitable place to settle our faithful tribal population.
