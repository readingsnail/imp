unit_levies_effect_tooltip_horses코0=This army gains #Y {SCOPE.ScriptValue('levy_amount_svalue')}#! units of Light Cavalry.
num_of_loyal_cohorts_tooltip코0=Must have at least #Y 1#! Cohort that is not Loyal to anyone.
