warfare.12.desc코0=[SCOPE.sChar('supported_target').GetName], a claimant to the [SCOPE.sChar('supported_target').GetEmployer.GetAdjective] throne whom we have been funneling covert funds to, has sparked a war for the throne.\n\nThe beleaguered revolt has sent requests for aid to our envoys, hoping that we might further advance their cause.
