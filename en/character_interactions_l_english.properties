warfare.14.t코0=A Kingdom Restored
warfare.14.desc코0=The grateful [SCOPE.sC('puppet_kingdom').GetAdjective] Kingdom how lies in safe hands under the rule of [SCOPE.sC('puppet_kingdom').GetRuler.GetName].\n\nGrateful for our aid, and weary of war, their envoys send platitudes of gold and riches, hoping that we might take our leave. With their lands in flames, they would be hard-pressed to refuse more aggressive overtures, however...
warfare.14.a코0=You shall serve us now, [SCOPE.sC('puppet_kingdom').GetRuler.GetPraenomen].
warfare.14.b코0=Let them be.
warfare.15.t코0=A Kingdom Divided
warfare.15.desc코0=At long last, the [SCOPE.sC('puppet_kingdom').GetAdjective] civil war has been won. Despite our diplomatic wrangling, their ungrateful ruler has insisted on the immediate withdrawal of our men from their lands.\n\nTo sweeten the deal, they insist on a share of the riches from the protracted conquest.
warfare.15.b코0=Well, it's better than nothing.
