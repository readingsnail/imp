form_numidia_desc코0=A conglomeration of tribal states, the Kingdom of Numidia was united as a result of the fall of Carthage, directly caused by Rome. Later allying themselves with this new Italian power, Numidia continued to enjoy autonomy until a breakdown in relations drew the ire of Rome.
