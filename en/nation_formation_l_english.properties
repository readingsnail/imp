ARKADIA_ADJECTIVE코0=Arkadian
ARK코0=Arkadia
ARK_ADJ코0=Arkadian
form_arkadia코0=Form Arkadia
form_arkadia_desc코0=The heritage of the Arkadian tribes is amongst the oldest and most proud in Greece. Responsible for founding great cities, and spreading culture across the heartland of the Peloponnese, such a mighty tradition must be preserved by knitting together Arkadia, once more.
#Achaea
formable_not_achaea_exists코0=#Y Achaea#! must NOT exist.
ACHAEA_NAME코0=Achaea
ACHAEA_ADJECTIVE코0=Achaean
ACH코0=Achaea
ACH_ADJ코0=Achaean
form_achaea코0=Form Achaea
form_achaea_desc코0=The minor state of Achaea was a thorn in the side of Roman expansion during the 2nd Century BC, having formed a powerful league of city states, conquering Sparta, and punching well above its weight.
#Illyria
formable_not_illyria_exists코0=#Y Illyria#! must NOT exist.
ILLYRIA_NAME코0=Illyria
ILLYRIA_ADJECTIVE코0=Illyrian
ILL코0=Illyria
ILL_ADJ코0=Illyrian
form_illyria코0=Form Illyria
form_illyria_desc코0=The long coastline of Illyria has been tussled over by numerous kingdoms and empires over the ages. In a prime position for trade, as well as naval dominance, our people believe that it is high time we united the region under one, independent state.
form_illyria_claims_tooltip코0=Illyria will gain Claims on the Region of #Y Illyria#!.
#Dacia
formable_not_dacia_exists코0=#Y Dacia#! must NOT exist.
form_dacia코0=Form Dacia
form_dacia_desc코0=Dacia; a land rich in resources, culture, and civilization, eyed jealously by greedy neighbors, belongs in the hands of its own people. It is high time that a strong leader emerged to challenge the status quo between fragmented tribes, uniting all Dacia under one banner!
DACIA_NAME코0=Dacia
DACIA_ADJECTIVE코0=Dacian
DAC코0=Dacia
DAC_ADJ코0=Dacian
form_dacia_claims_tooltip코0=Dacia will gain Claims on the Regions of #Y Dacia#! and #Y Moesia#!.
#Yamnat
formable_not_yamnat_exists코0=#Y Yamnat#! must NOT exist.
form_yamnat코0=Form Yamnat
form_yamnat_desc코0=The fertile plateau of Arabia Felix has been a cradle of civilization for millennia. It is long past time that the warring kingdoms that spill Arabian blood in the name of petty vengeance, are united under a common, and ancient name.
YAMNAT_NAME코0=Yamnat
YAMNAT_ADJECTIVE코0=Yamnati
YMN코0=Yamnat
YMN_ADJ코0=Yamnati
form_yamnat_claims_tooltip코0=Yamnat will gain Claims on the Region of #Y Arabia Felix#!.
#Aksum
formable_not_aksum_exists코0=#Y Aksum#! must NOT exist.
form_aksum코0=Form Aksum
form_aksum_desc코0=After the fall of the Kingdom of D'mt, a number of states emerged to challenge the balance of power in the region. Aksum, the mightiest of them all, would go on to build an empire to rival the Nilic powers.
AKSUM_NAME코0=Aksum
AKSUM_ADJECTIVE코0=Aksumite
AX2코0=Aksum
AX2_ADJ코0=Aksumite
form_aksum_claims_tooltip코1=Aksum will gain Claims on the Provinces of #Y Aksum#!, and #Y Tana#!.
#Syria
formable_not_syria_exists코0=#Y Syria#! must NOT exist.
form_syria코0=Form Syria
form_syria_desc코0=Situated in an important strategic location, the region of Syria has been controlled by numerous nascent empires, for thousands of years. Now that we have finally attained freedom, we believe that Syria ought to be an independent state, arbitrating balance between the mighty powers of the Nile, Persia, and Anatolia.
SYRIA_NAME코0=Syria
SYRIA_ADJECTIVE코0=Syrian
SYA코0=Syria
SYA_ADJ코0=Syrian
form_syria_claims_tooltip코0=Syria will gain Claims on the Region of #Y Syria#!.
#Phoenicia
formable_not_phoenicia_exists코0=#Y Phoenicia#! must NOT exist.
form_phoenicia코0=Form Phoenicia
form_phoenicia_desc코0=The proud Phoenician people mastered the Mediterranean many centuries previously. Without us, there would be no Carthage, or grand cities of Iberia. Since the days of Cyrus, we have languished under the rule of foreign overlords, yet now - now is our chance to reclaim our heritage, and show the world the might of Phoenicia, once again.
PHOENICIA_NAME코0=Phoenicia
PHOENICIA_ADJECTIVE코0=Phoenician
PPN코0=Phoenicia
PPN_ADJ코0=Phoenician
form_phoenicia_claims_tooltip코0=Phoenicia will gain Claims on the Provinces of #Y North Phoenicia#! and #Y South Phoenicia#!.
#Cilicia
formable_not_cilicia_exists코0=#Y Cilicia#! must NOT exist.
form_cilicia코0=Form Cilicia
form_cilicia_desc코0=The Cilician people have long considered themselves as unique to their myriad overlords. This identity naturally leads us to suggest that our right to self-rule is accompanied by divine mandate. We must unite all Cilicia, and reclaim our homeland!
CILICIA_NAME코0=Cilicia
CILICIA_ADJECTIVE코0=Cilician
CCI코0=Cilicia
CCI_ADJ코0=Cilician
form_cilicia_claims_tooltip코0=Cicilia will gain Claims on the Region of #Y Cilicia#!.
#Sicily
formable_not_sicily_exists코0=#Y Sicily#! must NOT exist.
SICILY_NAME코0=Sicily
SICILY_ADJECTIVE코0=Sicilian
SII코0=Sicily
SII_ADJ코0=Sicilian
form_sicily코0=Unite Sicily
form_sicily_desc코0=The goal of uniting the island of Sicily, whilst seemingly a simple thing, has been the cause of countless lost lives. Perhaps we could be the ones to finally succeed in this task?
form_sicily_claims_tooltip코0=Sicily will gain Claims on the Provinces of #Y Sicania#! and #Y Siculia#!.
#Babylon
formable_not_babylon_exists코0=#Y Babylon#! must NOT exist.
BABYLON_NAME코0=Babylon
BABYLON_ADJECTIVE코0=Babylonian
BBY코0=Babylon
BBY_ADJ코0=Babylonian
form_babylon코0=Form Babylon
form_babylon_desc코0=Babylon the great, that most ancient of cities, which reigns over the kings of the earth; it is our destiny to break the yoke of our oppressors, and restore her to her people.
nation_forming.2.t코0=Seat of Power
nation_forming.2.desc코0=The ancient Kings of Persia ruled from the fertile lands of lower Mesopotamia. It would be a sure sign of our supremacy, if we were to emulate them by relocating our throne to one of the many glorious sites used by Cyrus and his descendants.\n\nOur choice may affect how our people react to this news.
nation_forming.2.a코0=To Babylon, the Great!
nation_forming.2.b코0=Let us cast off ancient trappings.
nation_forming.2.c코0=The Greeks conquerors favored Persepolis.
nation_forming.2.d코0=Our current palace is sufficient.
nation_forming.2.e코0=Let us rebuild the jewel of Cyrus!
form_babylon_claims_tooltip코0=Babylon will gain Claims on the Regions of #Y Mesopotamia#! and #Y Assyria#!, and the Provinces of #Y Susiana#! and #Y Mardiene#!.
#Media
formable_not_media_exists코0=#Y Media#! must NOT exist.
MEDIA_NAME코0=Media
MEDIA_ADJECTIVE코0=Median
MEE코0=Media
