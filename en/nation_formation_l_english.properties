form_helvetia코0=Unite Helvetia
form_helvetia_desc코0=The clans of the Helveti have built a strong civilization in the hills of Transalpine Gaul, yet in order to combat the growing threat of empire, a strong leader must emerge to challenge the status quo between constituent tribes. Only in this way, will we avoid the extinction of ways.
