#Belgia
formable_not_belgia_exists코0=#Y Belgia#! must NOT exist.
form_belgia코0=Unite Belgia
form_belgia_desc코0=The Belgae have always occupied a rich and fertile part of the world. Such abundance invites complacency, and we must strive to do away with such danger. The threats from the warring empires that we hear of from traveling merchants is greater than most would imagine - we must unite the Belgae for all our sakes.
BELGIA_NAME코0=Belgia
BELGIA_ADJECTIVE코0=Belgian
BGG코0=Belgia
BGG_ADJ코0=Belgian
inherit_belgia_provinces_tooltip코0=Any #Y Subject#! provinces required to form Belgia will be annexed.
#Aquitania
