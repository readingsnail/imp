#Armorica
formable_not_armorica_exists코0=#Y Armorica#! must NOT exist.
form_armorica코0=Unite Armorica
form_armorica_desc코0=Home to villages of indomitable Gauls, Armorica has long been a center of flourishing trade and culture. As warlike empires loom on the horizon, we must begin to think beyond the confines of our peaceful, agrarian existence. All it would take to unite our people, is one - stronger, and more invincible than the rest.
ARMORICA_NAME코0=Armorica
