#Cyprus
formable_not_cyprus_exists코0=#Y Cyprus#! must NOT exist.
form_cyprus코0=Unite Cyprus
form_cyprus_desc코0=The island of Cyprus, rich in copper, and a prime trading port with the continent, makes a fine home for our people. It is time we embrace this national identity, and claim our place in history.
CYPRUS_NAME코0=Cyprus
CYPRUS_ADJECTIVE코0=Cypriot
CYP코0=Cyprus
CYP_ADJ코0=Cypriot
#Albion
