form_albion코0=Unite Albion
form_albion_desc코0=The sceptered isle of Albion has been a haven for our people for centuries. We must aim to control it from coast to coast, uniting the disparate peoples of our land under one common identity.
ALBION_NAME코0=Albion
ALBION_ADJECTIVE코0=Brettonic
AIO코0=Albion
AIO_ADJ코0=Bretonnic
#Pritania
