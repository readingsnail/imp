form_gallaecia코0=Unite Gallaecia
form_gallaecia_desc코0=The tribes of the Gallaeci have lived a fragmentary existence for as long as we can remember. Rumors of foreign invasions to the south, people fleeing from great wars, and the sinister foreign gods of strange lands, fill the ears of our people. A strong leader, capable of uniting the clans, would safeguard our future in these uncertain times.
