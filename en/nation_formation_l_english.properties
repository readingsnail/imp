form_aquitania코0=Form Aquitania
form_aquitania_desc코0=Our people have always existed in a liminal state, on the edge of both Gaul and Iberia. One strong leader to unite the clans could take advantage of this powerful position, and create a state capable of brokering trade and peace in this region.
AQUITANIA_NAME코0=Aquitania
AQUITANIA_ADJECTIVE코0=Aquitanian
AQI코0=Aquitania
AQI_ADJ코0=Aquitanian
inherit_aquitania_provinces_tooltip코0=Any #Y Subject#! provinces required to form Aquitania will be annexed.
#Gaul
formable_not_gaul_exists코0=#Y Gaul#! must NOT exist.
form_gaul코0=Form Gaul
form_gaul_desc코0=The fertile land of Gaul contains many tribes and peoples, living in a prosperous, if tense, relationship. For some, this fractious existence is a sign of the old ways - instead, new methods are needed if our people are to survive in the era of civilization and empire. The task is not light, but perhaps we might be the driving force behind the unification of the Gallic people?
GAUL_NAME코0=Gaul
GAUL_ADJECTIVE코0=Gallic
GAU코0=Gaul
GAU_ADJ코0=Gallic
form_gaul_claims_tooltip코0=Gaul will gain Claims on the Regions of #Y Armorica#!, #Y Belgica#!, #Y Celtica#!, #Y Germania Superior#!, #Y Aquitania#!, and #Y Transalpine Gaul#!, and the Provinces of #Y Verbigenia#!, #Y Helvetia#!, #Y Alpes Graiae#!, #Y Transpadana#!, and #Y West Insubria#!.
#Persia
persia_not_exists코0=#Y Persia#! must NOT exist.
form_persia코0=Form Persia
form_persia_desc코0=The days of Cyrus and Darius are long gone, but the Persian people remember the great empires built by their own. It is time to throw off the shackles of our foreign oppressors, and unite our people once again!
PERSIA_NAME코0=Persia
ACHAEMENID_NAME코0=Achaemenid Empire
PERSIA_ADJECTIVE코0=Persian
PER코1=Persia
PER_ADJ코1=Persian
#Arkadia
