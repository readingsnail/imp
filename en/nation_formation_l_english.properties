BRETONNIA_ADJECTIVE코0=Pritanic
BRA코0=Pritania
BRA_ADJ코0=Pritanic
form_brettonia코0=Unite Pritania
form_brettonia_desc코0=Since our ancestors arrived on this island, our peoples have coexisted. With the advent of this new age of iron-working, seafaring, and empire, it is clear that our people cannot survive much longer without a unified identity. For better or worse, we must look to new horizons, and assume leadership over the all of Pritania.
#Caledonian Confederacy
formable_not_ccc_exists코0=#Y Caledonian Confederacy#! must NOT exist.
CCC_NAME코0=Caledonian Confederacy
CCC_ADJECTIVE코0=Caledonian
CCC코0=Caledonian Confederacy
CCC_ADJ코0=Caledonian
form_ccc코0=Create the Caledonian Confederacy
form_ccc_desc코0=For many long years, the Picts have eked out a solitary existence on the highlands of Caledonia. Uniting the clans, tribes and families of our people has always seemed like an unattainable goal. We believe that this is not so. A mighty leader, with the benevolence and understanding required to rule, could tie together all of Caledonia in a strong bond.
