omen_zadeni_desc코2=Zadeni is the patron god of war and fruitfulness that our men often call upon before going into battle. He is usually seen with a flower or an axe in his hands, accompanied by a winged lion. He is known among the Greeks as Herakles.
deity_armazi코0=$omen_armazi$
omen_armazi코1=Armazi
omen_armazi_desc코2=Armazi is the patron god of rain, thunder, weather, and abundance. Dressed in a suit of armor with sword in hand, he is an inspiration to those who follow him. Among the Zoroastrians he is known as Ahura Mazda, whereas among the Greeks he is known as Zeus.
deity_kopala코0=$omen_kopala$
omen_kopala코1=Kopala
omen_kopala_desc코2=A great hero who is revered by a large number of our people for his many great heroic deeds. Greatest of these were his vanquishment of devebi from the realm, sealing them underground after beating them in a contest as well as in a battle.
deity_gacim코0=$omen_gacim$
omen_gacim코1=Gacim
omen_gacim_desc코2=Gacim is the companion of Ga, and a fertility god in his own right. The two of them are often seen as deities who govern all the mysteries of the world, as well as fate spinners. Some equate Gacim with the Anatolian Attis.
deity_ghmerti코0=$omen_ghmerti$
omen_ghmerti코1=Ghmerti
omen_ghmerti_desc코2=Ghmerti is a head of our pantheon, first of all our deities, and lord of the universe. He is the father of the sun and the moon, in addition to several of the other deities of our pantheon. As the creator of everything, the lives of men and animals rest in his hands.
deity_ga코0=$omen_ga$
omen_ga코1=Ga
omen_ga_desc코2=Ga is the companion of Gacim, and a mother goddess in her own right. The two of them are often seen as deities who govern all the mysteries of the world, as well as fate spinners. Some equate Ga with the Anatolian Cybele.
