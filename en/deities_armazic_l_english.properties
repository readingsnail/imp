omen_adgilis_deda_desc코2=Adgilis Deda is a goddess of fertility and livestock. She guides the harvest and the cattle of our farmers, and protects the travelers who come to our lands. She is often seen as the chief goddess of the people who live in the harsh mountainous lands of Iberia.
