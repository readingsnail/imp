omen_dali코1=Dali
omen_dali_desc코2=Dali is the patron goddess of the hunt, a beautiful deity that dwells up in the mountains of Caucasus. Among hunters she is the chief goddess they call upon to be allowed into her realm, and only with her help will they find the prey they are looking for.
deity_ainina_and_danina코0=$omen_ainina_and_danina$
omen_ainina_and_danina코1=Ainina and Danina
omen_ainina_and_danina_desc코2=Ainina and Danina is a pair of goddesses introduced into the Armazic pantheon at a later date. They are often associated with fertility, healing, and wisdom, and have a cult following. They are occasionally equated with Anahit or Inanna.
