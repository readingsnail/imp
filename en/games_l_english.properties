games.2.desc코0=In true [ROOT.GetCountry.GetAdjective] fashion, our benevolent ruler [ROOT.GetCountry.GetRuler.GetName], has ordained that there will be a period of games and festivity.\n\nWhilst it is not commonplace, many of the common folk and court alike, are pondering whether [ROOT.GetCountry.GetRuler.GetPraenomen] [ROOT.GetCountry.GetRuler.GetHerselfHimself] will take to the sands, and prove [ROOT.GetCountry.GetRuler.GetHerHis] bravery for all to see.
