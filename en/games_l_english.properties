games.1.desc_fail코0=\n\nIt comes, however, as a surprise when [ROOT.GetCountry.GetRuler.GetPraenomen] slips and falls at the very last moment, automatically forfeiting the match. The royal guard quickly clear the arena of competitors, and tend to the reeling [ROOT.GetCountry.GetRuler.GetPraenomen].
games.1.desc_success코0=\n\nAs all surely expected, [ROOT.GetCountry.GetRuler.GetPraenomen] does away with the competition in characteristic style. With a wreath firmly emplaced upon [ROOT.GetCountry.GetRuler.GetHerHis] head, the adoring populace of [SCOPE.sP('games_location').GetName] chant their approval firmly.
games.1.desc_fail_lunatic코0=\n\nIt is a close call, but [ROOT.GetCountry.GetRuler.GetPraenomen] simply can't hold it together. As the penultimate competitor crosses the line, [ROOT.GetCountry.GetRuler.GetPraenomen] remains huddled in a pathetic heap of sand, rags, and a copious number of broken eggs. [ROOT.GetCountry.GetRuler.GetHerHis|U] eyes look skyward, as a whisper escapes [ROOT.GetCountry.GetRuler.GetHerHis] blackened lips in plaintive rebuke of the gods.\n\n"...why have you forsaken me?"
games.1.desc_not_competing_end코0=\n\nDespite the lack of [ROOT.GetCountry.GetRuler.GetPraenomen], the games continue in good spirits. The event ends in characteristic tension, and the crowd show their approval with the drumming of feet.
