games.1.desc_lunatic_ruler코0=\n\n[ROOT.GetCountry.GetRuler.GetPraenomen] [ROOT.GetCountry.GetRuler.GetHerselfHimself], stands radiant upon the arena floor, wielding an ornamental spoon said to have been crafted by exotic [SCOPE.sC('spooncrafter').GetAdjective] artisans, half a world away.
games.1.desc_normal_ruler코0=\n\nThe crowd cheers in jubilation as [ROOT.GetCountry.GetRuler.GetPraenomen] appears, [ROOT.GetCountry.Custom('mid_s_games')] - none dare question the majesty of such a titan of competition.
