games.1.desc_not_competing코0=\n\nNotably lacking from the event, is any sign of [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen]. The crowd show their disappointment when they [ROOT.GetCountry.Custom('disappointment_games')].
