games.1.desc_1코0=The raging sun beats down on the competitors, glistening with oil and sweat. Many weeks of events have come and gone, with whispers amok regarding this final event: the [ROOT.GetCountry.Custom('games_event_type')].
games.1.desc_2코0=In anticipation of the long-awaited event, the skies over [SCOPE.sP('games_location').GetName] open, and lightning bolts are hurled down as if by divine hands themselves. The competitors array themselves in sodden garments, and each grasp their weapons as they prepare for the [ROOT.GetCountry.Custom('games_event_type')].
