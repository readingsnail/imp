fix_volcanic_area_iberia_mons_desc코0=Huge swaths of land around Iberia Mons was destroyed as the volcano erupted. It is time we set aside the funds to start restoring the land so we can use it more effectively yet again.

negotiate_with_slaves코0=Negotiate with revolting Slaves
negotiate_with_slaves_desc코0=We must end the current unrest among the slaves quickly and at any price. If we allow them to settle in peace, promising them that no harm will come to them and helping them start new lives, we may convince them to lay down their arms.
allow_slaves_to_settle코1=All Rebel controlled territories will revert to our control.\nAny revolting slaves will be settled in your capital Region as Freemen.

ACHAEMENID_FLAG코0=the Standard of Cyrus the Great

found_carthago_nova코0=A New Carthage!
found_carthago_nova_desc코0=Hispania is a land of great riches. In order to continue to build a strong presence there we should endeavor to find a great new port on its southern coastline, a second capital on the other side of the sea. This new city, Qadr Hasht, will be to Hispania what our own capital was to the Punic settlers of Africa, a focal point for all colonies on the coastline and a clear leader for all Punic cities.
carthage_claims_hispania코0=Carthage will gain claims on the Hispanian coastline.
carthago_nova_modifier코1=Carthaginian Metropolis
desc_carthago_nova_modifier코0=This is the site of Qadr Hasht, a new Carthage, far away from the squabbling politics of Africa, on the coastline of the rich peninsula of Hispania.
restructure_military_port_of_carthage코0=Restructure Military Harbor of Carthage
restructure_military_port_of_carthage_desc코0=The Carthaginian harbor has always been one of the greatest in the Punic world but as our Empire has grown, along with the city itself, a need has been born for a restructured and re-imagined harbor. We must spare no expense and expand the capabilities of our capital as a naval base and shipbuilding center.
carthage_mercenary_overlord코0=Mercenary Patron
carthage_mercenary_overlord_desc코0=Our history with the local mercenary companies is a long one, where we have often turned to their help to secure our goals. Particularly in the many drawn out wars in Sicily, they played an essential part in protecting our interests.\n\nAs we are already close friends with some of the mercenary warlords, we should be able to convince them to settle down in Carthage. With our patronage, the companies will flourish and we will secure their loyalty at a cheaper price in future conflicts.

expand_the_campus_martius코0=Expanding the Campus Martius
expand_the_campus_martius_desc코0=The Campus Martius plays an essential role in training our troops and inspire them to greatness. By expanding the training site we will have a greater capacity for recruiting and preparing new soldiers for warfare.\n\nIn addition we will build new temples that will make the Campus a place worth remembering. As they train, our men will be able to look to these places for valor and strength.
embellish_jupiter_optimus_maximus코0=Embellish the Temple of Jupiter Optimus Maximus
embellish_jupiter_optimus_maximus_desc코0=The Temple of Jupiter Optimus Maximus stands at the center of our faith and city. At the Capitoline Hill it stands as a testament to our rule, and the blessing of the heavens.\n\nEmbellishing and improving the temple further is sure to be a popular move among our people, and what better way to secure the boons of the gods?

religion_conversion_tooltip코1=Every Character not following the new faith will lose #R 20#! Loyalty.
religion_conversion_family_tooltip코0=Loyal Members of the ruler's family will convert to the new faith.
big_religion_in_capital_tooltip코1=At least 50% of the free people in the territory of [SCOPE.GetRootScope.GetCountry.GetCapital.GetName] (#Y [SCOPE.ScriptValue('majority_of_free_men_in_capital_svalue')|0] #! Non-Slave Pops) follow this religion.
big_religion_in_country_tooltip코0=At least 20% of the people in [SCOPE.GetRootScope.GetCountry.GetName] follow this religion.
pantheon_deity_tooltip코0=At least one Pantheon Deity follows the new religion.\n
heretic_high_priest_monarchy_tooltip코0=The [GetOffice('office_high_priest_monarchy').GetCulturalName(SCOPE.GetRootScope.GetCountry)] must follow our new faith.
heretic_high_priest_republic_tooltip코0=The [GetOffice('office_pontifex').GetCulturalName(SCOPE.GetRootScope.GetCountry)] must follow our new faith.
heretic_high_priest_tribe_tooltip코0=The [GetOffice('office_high_priest').GetCulturalName(SCOPE.GetRootScope.GetCountry)] must follow our new faith.

convert_to_buddhist코0=Embrace Buddhism
convert_to_buddhist_desc코0=The teachings of Buddha are spreading rapidly in our lands. It is time to embrace his philosophy ourselves and start promoting these words among our subjects.

convert_to_jainism코0=Embrace Jainism
convert_to_jainism_desc코0=Jain teachings are spreading rapidly in our land and among the characters of our court. The time has come to embrace these deep philosophies and incorporate them into the very fabric of our state itself.

convert_to_hinduism코0=Embrace Hinduism
convert_to_hinduism_desc코0=Let the Vedas and the ancient teachings of old India be the official policy of our state, let us promote Hinduism among our subjects and at our court.

unite_the_dahae코0=Unite the Dahae
unite_the_dahae_desc코0=For too long the Dahae tribes have been squabbling between themselves. We have been disunited and weak, open to the whims of the great empires that surround us.\nLet us unite the Dahae tribes into a powerful tribal federation, only then will we be masters of our own faith.
unite_dahae_claims_tooltip코0=Dahae will gain Claims on the Province of #Y Parthia#!.

hellenic_league_tooltip코1=All city states in Greece or the Province of Thessaly will be annexed by the Hellenic League.
pan_hellenic_league코0=Pan-Hellenic League
pan_hellenic_league_desc코0=During the days of Argead domination the League of Corinth united all Greek cities in one league. The goal of this organization was always to control them, and to deny them the independence that they are due. But the idea of a Pan-Hellenic League has not died with the oppressive actions of the Argeads and Antipatrids, it could also be the ultimate guarantor of Greek Independence.\nLet us unite one and all and form a League to encompass all the free cities of Greece. Together we will become the dominant force of the Greek world, leaving the kingdoms of would be successors, or usurpers, behind us.
formable_not_hellenic_league_exists코0=The Hellenic League must not exist already.
formable_not_has_greek_2_mission코0=The mission '#Y Pan-Hellenic Government#!' is NOT active.
formable_not_has_greek_2_mission_abort코0=Has not aborted the mission '#Y Pan-Hellenic Government#!' in the last 20 years.

reunite_alexanders_empire코0=Reunite Alexander's Empire
reunite_alexanders_empire_desc코0=For too long parasites and scavengers have made a feast of the Great Empire that Alexander spent a lifetime building. It is time we do away with all claimants, usurpers and delusional provincial strongmen. There can be only one authority within the empire of Alexander the Great, one upholder of the great Hellenistic legacy that this great man founded.\nThat one power could not possibly come from any dynasty but our own. Only a family that respects the Argead traditions can legitimately claim its legacy.
formable_not_argeads_exists코0=The Argead Empire must NOT already exist.
argead_empire_tooltip코2=The Argead Empire will gain Claims on the Regions of #Y Macedonia#!, #Y Greece#!, #Y Thrace#!, #Y Asia#!, #Y Phrygia#!, #Y Cappadocia#!, #Y Cilicia#!, #Y Bithynia#!, #Y Assyria#!, #Y Mesopotamia#!, #Y Persis#!, #Y Media#!, #Y Gedrosia#!, #Y Parthia#!, #Y Bactriana#!, #Y Ariana#!, #Y Palestine#!, #Y Syria#!, #Y Gandhara#!, #Y Upper Egypt#!, and #Y Lower Egypt#!.

egypt_not_existing코0=Egypt must not exist.
form_egypt코0=Form Egypt
form_egypt_desc코0=Egypt is perhaps the oldest civilization of all, and yet she is not free. Instead pretenders have usurped the kingdom and play at honoring the old gods. This cannot be tolerated. We must unite Upper and Lower Egypt once again under a dynasty that truly understands and cherishes the legacy of the Pharaohs.
egypt_claims_tooltip코1=Egypt will gain Claims on the Regions of #Y Upper Egypt#! and #Y Lower Egypt#!.

assyria_must_not_exist코0=Assyria Must not Exist
form_assyria코0=Form Assyria
form_assyria_desc코0=Before it was crushed by hostile powers Assyria was the thriving center of a great Empire. Let us once again unite these lands and form the greater country of Assyria, honoring the old gods and traditions of our people.
assyria_claims_tooltip코1=Assyria will gain Claims on the Regions of #Y Assyria#! and #Y Babylonia#!.

armenia_claims_tooltip코1=Armenia will gain Claims on the Region of #Y Armenia#!, and the Provinces of #Y Armenia Maior#!, #Y Armenia Minor#!, #Y Sophene#!, and #Y Corduene#!.
armenia_must_not_exist코0=Armenia must not exist.
form_armenia코0=Form Armenia
form_armenia_desc코0=The lands of Armenia need able and strong leadership. Let us unite the Armenian people and forge a stronger and more durable Armenian empire.

galatia_claims_tooltip코1=Galatia will gain Claims on the Regions of #Y Phrygia#! and #Y Cappadocia#!.
galatia_must_not_exist코0=Galatia must not exist.
form_galatia코0=Form Galatia
form_galatia_desc코0=While we are far from the ancestral homeland of our people this is still a good land. Let us create a new state here, and teach these local peoples about the capabilities of the Celtic peoples.

phrygia_claims_tooltip코1=Phrygia will gain Claims on the Regions of #Y Phrygia#! and #Y Cappadocia#!.
phrygia_must_not_exist코0=Phrygia must not exist.
form_phrygia코0=Form Phrygia
form_phrygia_desc코0=For too long have we languished under the rule of foreign Greek or Persian conquerors. It is time the Phrygians unite and re-establish a state of their own. We will reclaim the legacy of our people and our gods.

pontus_claims_tooltip코1=Pontus will gain Claims on the Regions of #Y Bithynia#! and #Y Cappadocia#!.
pontus_must_not_exist코0=Pontus must not exist.
form_pontus코0=Form Pontus
form_pontus_desc코0=Once a proud kingdom of its own Pontus was reduced to a Satrapy under the Achaemenids and later devolved into a no mans land under the Successors. We must restore the great state that once was and create a new Pontic Kingdom.

macedon_claims_tooltip코1=Macedon will gain Claims on the Region of #Y Macedonia#!.
macedon_not_existing코0=Macedon must not exist.
form_macedon코0=Form Macedon
form_macedon_desc코0=The Barons of Macedon have always favored the strong and able over the weak and feeble. Let us seize the kingdom away from those that are leading it to ruin and create a new stronger state for the Macedonians to serve.

dravida_claims_tooltip코1=Dravida will gain Claims on the Regions of #Y Dravida#! and #Y Karnata#!.
dravida_not_existing코0=Dravida must not exist.
form_dravida코0=Form Dravida
form_dravida_desc코0=By uniting the peoples of all Dravidian lands we can create a strong counterpart to the great empires of the north. A nation to safeguard the ancient traditions of our ancestors and protect the rich soils of the south.

bharatavarsha_not_existing코0=Bharatavarsha must not exist.
unite_india코0=Must own all cities in the regions of Gandhara, Maru, Avanti, Madhyadesa, Pracya, Dravida and Vindhyaprstha.
form_bharatavarsha코0=Bharatavarsha
form_bharatavarsha_desc코0=The Puranas speak of a united subcontinent, entrusted to Bharata, and known as Bharatavarsha. We must aspire to unite all of those lands so that the subcontinent may enjoy stability and peace.
rebuild_corinth코0=Institute Corinth as Local Capital
rebuild_corinth_desc코0=Our wars in Greece have exacted a heavy toll on the area. A show of magnanimity is required to build confidence in our rule, and our advisors suggest that Corinth would be the ideal place for a concerted effort to implement a program of public works.
corinth_gets_tt코0=#Y Korinthos#!:

pops_to_decivilize_pop코0=Must have more Tribesmen than Citizens or Freemen.

enshrine_social_equity코0=Embrace Social Equity
enshrine_social_equity_desc코0=For too long have we ignored a full half of our populace. Let us break the barriers of bygone tradition, and let all stand for office.

abolish_social_equity코0=Abolish Social Equity
abolish_social_equity_desc코0=The traditionalists whisper in dark corners, and the bearded ancients pour scorn on us. Our attempts at progressive governance must come to an end.

social_equity_tooltip코0=You cannot switch #Y Gender Equality#! policy for #Y 20#! years after changing it.

persian_claims_tooltip코1=Persia will gain Claims on the Regions of #Y Persis#!, #Y Media#!, #Y Parthia#!, #Y Ariana#!, #Y Mesopotamia#!, #Y Bactriana#!, #Y Gedrosia#! and #Y Assyria#!.

move_capital_antioch코0=A Mediterranean Capital!
move_capital_antioch_desc코0=For too long the rightful heirs of Alexander's empire have been disconnected from the Macedonian heartland which bore the greatest conquest of history and all the fortunes of our people. Fertile Babylonia has served us well, but we must restore our ties with the lost lands to the west and establish a central point of governance on the Mediterranean if we are to succeed in re-claiming the lands of Megas Alexandros.
move_capital_antioch_claims코0=The Seleukid Empire will gain claims on Palestine and Syria.
antioch_orontes_modifier코0=Antioch on the Orontes
desc_antioch_orontes_modifier코1=Antioch on the Orontes was established as the new capital for the Seleukid Empire, far closer to the Macedonian heartland than the old capital in Babylonia and with access to the trade routes of the Mediterranean through its natural harbor.


found_seleukia_pieria코0=A port for Antioch!
found_seleukia_pieria_desc코0=With a new focus towards the Mediterranean and the moving of the Seleukid capital to Syria the need for a new great port in Syria has grown ever more urgent. Let us pool our resources to expand the port of Seleuika Pieria and work for the establishment of Seleukid hegemony in the west.
seleukia_pieria_modifier코1=Seleukia on the Sea
desc_seleukia_pieria_modifier코0=With the establishment of a new capital at Antioch the Seleukid empire required a new Mediterranean port to act as a fleet base for a new Mediterranean fleet as well as an entrepot for trade between east and west.

indo_greek_decision코0=An Indo-Greek Kingdom
indo_greek_decision_desc코0=The lure of friends, empires, and riches to the East leads many of our people to the realization that fighting over the scraps of Alexander's Empire, may not be a goal worth pursuing. Greater glory lies in tying our destiny to the land beyond the Indus.

convert_to_kemeticism코0=Embrace the Kemetic Pantheon
convert_to_kemeticism_desc코0=The followers of Isis have become a prominent part of our society, and our people are looking to them for guidance in their daily lives. It is time we put our old traditions behind and accept their teachings.

convert_to_hellenic코0=Embrace the Hellenic Pantheon
convert_to_hellenic_desc코0=We have seen temples and shrines to the many deities of the Greek Pantheon being raised in [COUNTRY.GetCapital.GetName] lately, and our citizens turning to their priests and oracles for their wisdom. Maybe it is time we all started looking to them for guidance?

convert_to_canaanite코0=Embrace the Canaanite Pantheon
convert_to_canaanite_desc코0=Melqart and his followers have been commonplace in [COUNTRY.GetCapital.GetName] since we first met those who worshiped him, but now we have seen a newfound interest in Ba'al, Astarte and the other deities as well. Traditions that was once an important part of our identity are being left behind as foreign exotic rituals are becoming a matter of course. It is time to accept the Canaanite Pantheon as our own.

convert_to_shamanism코0=Embrace the Zalmoxian Faith
convert_to_shamanism_desc코0=The teachings of great Zalmoxis has become more apparent and important among our young these last years. They look to his words on how to live their lives, and even some of our elders have been affected by this shift to the new faith. It is time the rest of us follow his ideas as well.

convert_to_caucasian_religion코0=Embrace the Armazic Pantheon
convert_to_caucasian_religion_desc코0=Be it the stories of the mystical Tir, the truth of Mihr or the greatness of Aramazd, we have heard it all lately. It seems all our old temples and shrines have been replaced by those of the Armazic pantheon, and similarly have our priests and priestesses. 

convert_to_mesopotamian_religion코0=Embrace the Chaldean Pantheon
convert_to_mesopotamian_religion_desc코0=The ancient myths and legends of Ishtar and Gilgamesh have filled our halls and inspired our people. No longer do we listen to the priests of the [COUNTRY.GetReligion.GetName] faith, and their worthless traditions are put aside and replaced by the ancient rituals of the Babylonians, Sumerians and Akkadians.

convert_to_armenian_religion코0=Embrace the Khaldic Faith
convert_to_armenian_religion_desc코0=Our soldiers were the first to pick up the old Khaldic traditions, proving invaluable for morale and discipline as they were sent off to war. Now the rest of our people are looking to the ancient pantheon, picking up the traditions of old once more.

convert_to_anatolian_religion코0=Embrace the Cybelene Faith
convert_to_anatolian_religion_desc코0=The belief in the Mother Goddess has long been an important one next to all the other deities in our faith, but more recently the rest has seen a clear decline of interest. Cybelene, the Mother Goddess, has become the most important figure in our religious traditions and practices.

convert_to_druidism코0=Embrace the Druidic Class
convert_to_druidism_desc코0=Though the Druids have yet to become an official part of our faith, they have long played the informal role as advisors and shown guidance to our people. Maybe it is time to rid ourselves of our old shackles of traditions and faith, and truly welcome them into our society?

convert_to_animism코0=Embrace the Iberic Pantheon
convert_to_animism_desc코0=It seems the prophets and oracles of Endouellicus has foreseen a great future for our nation if we turn to his worship. The Iberic pantheon is already revered among our people, and our court officials advise us to embrace this new faith.

convert_to_judaism코0=Embrace Judaism
convert_to_judaism_desc코0=We have lately seen a large swathe of our people turn to the worship of only one god, the Judean one. Defying the polytheistic teachings of other faiths, the strength of their belief have convinced many of the lower class to turn their prayers to the Judean god.

convert_to_zoroastrianism코0=Embrace Zoroastrianism
convert_to_zoroastrianism_desc코0=The teachings of Zoroaster has permeated Persian society since he was given the wisdom of Ahura Mazda. The truth and inherent benevolence of the faith quickly spreads throughout [COUNTRY.GetName], and it is time for us to devote ourselves entirely to the one path.

convert_to_berber_religion코0=Embrace the Megalithic Traditions
convert_to_berber_religion_desc코0=Though the people of the Megalithic faith were once inspired and affected by their neighbors, they now in turn have affected us. Our people have started picking up the beliefs of the desert tribes, looking to Nanna Tala and Shaheded as much as they do any local deity.

convert_to_germanic_religion코0=Embrace the Tuistic Faith
convert_to_germanic_religion_desc코0=Our people have started looking to the teachings of the priests of Tuis and the traditions of the Germanic people for guidance in how to live their lives. Though they seemed strange and warlike at first, our people have adepted their customs to our own and familiarized them.

convert_to_indo_iranian_religion코0=Embrace the Heptadic Pantheon
convert_to_indo_iranian_religion_desc코0=The seven deities of the Scythian horsemen have become popular in our lands lately. Particularly the ancient Targitaos have seen large shrines built in his honor, and our people have turned to him as if he was our own forefather, similar to how the Scythians treat the deity.

convert_to_arabian_pantheon코0=Embrace the Arabic Pantheon
convert_to_arabian_pantheon_desc코0=The caravans has brought the Arabic pantheon with them into [COUNTRY.GetName], and now we see our people look to the guidance of the oracle of Ta'lab or asking for Manat to turn the tides of fate in their favor. It is time for us to take up their worship.

convert_to_eastern_animism코0=Embrace Ritualistic Traditions
convert_to_eastern_animism_desc코0=Animism and ancestor worship have become an important part of the [COUNTRY.GetAdjective] religious ceremonies lately, and we have seen old rituals and traditions flourish in addition to our [COUNTRY.GetReligion.GetName] faith. Maybe it is time to put aside some of these newer ideas and revert back to our ancient heritage?

convert_to_bon_religion코0=Embrace the Bon Faith
convert_to_bon_religion_desc코0=The ideas of the Tibetan Bon have quickly found a home in [COUNTRY.GetName], and our people have taken to prayers quicker than anyone could expect. Maybe it is time for us to put aside our [COUNTRY.GetReligion.GetName] faith and devote ourselves entirely to the Bon rituals?

convert_to_matrist_religion코0=Embrace the Matrist Traditions
convert_to_matrist_religion_desc코0=The Aestuian Mother Goddess has found a home in [COUNTRY.GetName], and our people are putting aside all our old rituals in favor of those in her honor. It is time we do the same.

secure_phrygian_position코0=Secure Antigonid Position
secure_phrygian_position_desc코0=To ensure the strength of Antigonos' new eastern kingdom and the freedom of the Greeks; Kassandros' occupiers in Korinthos must be cast out, our southern gains kept safe from jealous Ptolemaic schemes, and the new capital of Antigoneia defended from Seleukid ambition.
secure_phrygian_position_tt코2=$PRY_DYN$ will not splinter upon Antigonos' death if #Y [GetProvince('(int32)418').GetName]#!, #Y [GetProvince('(int32)660').GetName]#!, #Y [GetProvince('(int32)790').GetName]#!, #Y [GetProvince('(int32)407').GetName]#!, and #Y [GetProvince('(int32)331').GetName]#! are still held.
secure_phrygian_position_allow_tt코0=#Y [GetCharacter('(int32)37').GetName]#! is the #Y [GetCountry('PRY').GetRulerTitle]#! of #Y [GetCountry('PRY').GetName]#!.

epirus_not_exists코0=Epirus must not exist.
form_epirus코0=Form Epirus
form_epirus_desc코0=The Epirote tribes found great glory when they united under the leadership of the Molossians, whose kings led them to prominence in the wars for control of Greece and Magna Graecia. Under our leadership, the glorious legacy of the Epirotes will be restored once more, and our past feats eclipsed by future victories.

boeotia_not_exists코0=Boeotia must not exist.
form_boeotia코0=Form Boeotia
form_boeotia_desc코0=The Boeotian League was at one time the main power in northern Greece, reaching its peak under the leadership of the Theban commanders Epaminondas and Pelopidas, who led the Boeotians to defeat Sparta and Macedon in pitched battles.

patronize_literature_and_arts코0=Patronage
patronize_literature_and_arts_desc코1=This culture has a rich and ancient heritage, a great treasure trove of literature and aesthetics that many in the capital find captivating. Let us patronize their scholars, writers, poets and artists, bringing our two peoples closer together.
create_honor_guard코0=Create Honor Guard
create_honor_guard_desc코0=This is a people renowned for their fierce martial prowess. Let us create an honor guard for our ruler composed only of their finest warriors. This will give us the protection we need and will show the people itself how much we appreciate what they do for our country.
right_of_inheritance코0=Right of Inheritance
right_of_inheritance_desc코0=By guaranteeing the rights of inheritance for a culture we are ensuring that the family fortunes of its members are not squandered or usurped by the citizens of our country.
right_of_intermarriage코0=Right of Intermarriage
right_of_intermarriage_desc코0=By granting the right to intermarry with our citizens we open up a way for the adherents of a culture to reach citizenship, if not for themselves at least for their children.
protected_land_rights코0=Protected Land Rights
protected_land_rights_desc코0=By ensuring that the property and land of our culture is protected from the state and its greedy citizens we can be sure that they will feel a deeper sense of belonging.
right_of_trial코1=Right of Appeal
right_of_trial_desc코1=By ensuring that our citizens have the right to have their grievances tried in a court, rather than just decided by the local governor, we can give them a sense of safety and fairness.
right_of_contract코0=Right to Enter Legal Contracts
right_of_contract_desc코0=Extending the right to enter into legally binding contracts with our citizens and nobles will tie this culture closer to ours and allow them to participate in the economic life of our country.
protection_against_torture코0=Protection against Torture
protection_against_torture_desc코0=We will let it be decreed that torture cannot be used to exact a lawful confession from this people, except in cases of high treason.
right_to_commission코0=Right to Lead
right_to_commission_desc코0=By opening up lower officer positions in units composed of their own people we can bring new opportunities and a sense of hope to the masses of this culture.
city_self_rule코0=Municipal Self Rule
city_self_rule_desc코0=Trust and loyalty go hand in hand. By sanctioning the rights of one of the greater communities of this culture, giving them their own elected bodies, taxation rights, and even their own army, we can earn the loyalty of even those that remain outside of the municipal borders.
municipium_feoderati_tt코0=Since [THIS.GetProvince.GetCulture.GetName] is in our culture group, #Y [THIS.GetProvince.GetName]#! will become our #Y Feudatory#!.
feoderati_tribes_tt코0=Since this area has a low Civilization Rating, #Y [THIS.GetProvince.GetName]#! will become our #Y Tribal Vassal#!.
municipium_client_state_tt코0=Since [THIS.GetProvince.GetCulture.GetName] is NOT in our culture group, #Y [THIS.GetProvince.GetName]#! will become our #Y Client State#!.
municipium_explain_feudatory_tt코0=One #Y City#! where the #Y [SCOPE.sCountryCulture('target_culture').GetCulture.GetName]#! people are dominant will be granted autonomy as a #Y Feudatory#! Subject State of #Y [SCOPE.GetRootScope.GetCountry.GetName]#!.
municipium_explain_tt코0=One #Y City#! where the #Y [SCOPE.sCountryCulture('target_culture').GetCulture.GetName]#! people are dominant will be granted autonomy as a #Y Subject State#! of #Y [SCOPE.GetRootScope.GetCountry.GetName]#!.
culture_group_boosted_tt코0=Cultures that are currently in our country and that belong to the #Y [SCOPE.sCountryCulture('target_culture').GetCulture.GetCultureGroup.GetName]#! Culture Group gain #G 5%#! Happiness until the end of the game (Currently there are #Y [SCOPE.ScriptValue('num_of_pops_in_country_cultures_in_same_group_svalue')|0]#! Pops that would be affected).
promote_administrators_in_subcultures코0=Promote Citizen Administrators
promote_administrators_in_subcultures_desc코0=By earning our respect this people has been elevated to the the status of citizenship within our country. This separates them from other peoples from similar cultures, and makes them uniquely suited to act on our behalf as administrators and officers in their lands.
exemption_from_census_tax코0=Exemption from Census Tax
exemption_from_census_tax_desc코0=It is not befitting that our treasured Citizens and Nobles, the people who the foundation of this country rests upon, pay the census taxes to which we subject our foreign subjects.
revoke_exemption_from_census_tax코0=Revoke Census Tax Exemption
revoke_exemption_from_census_tax_desc코0=The freedom from Census taxes is a hated and expensive reform. Revoking it will have us face the ire of our privileged classes but will surely help the treasury.
this_will_make_it_easier_to_prosecute_tt코0=\n#Y Non-[SCOPE.sCountryCulture('target_culture').GetCulture.GetName]#! Characters will now be easier to prosecute in a trial.\n\n
allow_citizenship_by_adoption코0=Ease Restrictions on Citizenship
allow_citizenship_by_adoption_desc코0=While Citizenship is restricted by birth it is possible for some to earn the right to be considered citizens. We should lighten these restrictions and rules and open more ways in which someone might aspire to the honor of citizenship.
non_state_culture_adoption코0=\nThis decision will allow families to adopt Characters of cultures other than #Y [SCOPE.sCountryCulture('target_culture').GetCulture.GetName]#!.\n
no_current_honor_guard코1=Cannot have an existing Honor Guard. Currently this is #Y [THIS.GetCharacter.GetName]#!.
honor_guard_tt코0=A #Y [SCOPE.sCountryCulture('target_culture').GetCulture.GetName]#! Warrior will join your court.
honor_guard_character코0=Honor Guard
desc_honor_guard_character코0=This character is at our court as a representative of their people, and fills the position of honor guard for our ruler.
cultural_integration.10.t코0=[honor_guard.GetName]
cultural_integration.10.desc코0=The [honor_guard.GetCulture.GetName] have sent us a [honor_guard.GetWomanMan] to fulfill the role of Honor Guard in [ROOT.GetCountry.GetCapital.GetName].\n\nOnly time will tell if we can actually put this new warrior to use, or if this appointment was a mere formality to please his cultural kin.
cultural_integration.10.a코0=Surely we have some use of [honor_guard.GetHerHim]...
colonia_here_tt코0=#Y [SCOPE.GetRootScope.GetCountry.GetPrimaryCulture.GetName]#! Pops will be sent to found a colony in #Y  [SCOPE.sCountryCulture('target_culture').GetCulture.GetName]#! territory.\n\n
found_colonia_cultural_decision코0=Found Colony
found_colonia_cultural_decision_desc코0=The best way to ensure lasting loyalty in a region will always be to send those we trust to rule it for us.\nLet us send a number of trusted [COUNTRY.GetAdjective] men and women to build a new life deep in foreign territory.
cultural_integration.11.t코0=[ROOT.GetProvince.GetName] - A [ROOT.GetProvince.GetOwner.GetPrimaryCulture.GetName] Colony
cultural_integration.11.desc코0=The arrival of [ROOT.GetProvince.GetOwner.GetPrimaryCulture.GetName] settlers has hardly endeared the local population to us, but the foundation of a colony in this area is without a doubt the best way to exert control here in the long run.\n\nSoon even the local [ROOT.GetProvince.GetCulture.GetName] inhabitants will see how our city will prosper and surpass any previous settlements they may have had in this area before the land was confiscated.
cultural_integration.11.a코0=This is for the best.
explain_colonia_tt코0=Must own a province where [SCOPE.sCountryCulture('target_culture').GetCulture.GetName] is dominant and which has room for our settlers.
requires_more_cultures_tt코0=There must be at least 2 other cultures with at least 100 pops between them in the same culture group as [SCOPE.sCountryCulture('target_culture').GetCulture.GetName].
must_not_already_have_a_municipal_subject_of_this_culture_tt코0=Must not already have a #Y [SCOPE.sCountryCulture('target_culture').GetCulture.GetName]#! subject country that was recently granted Municipal Self Rule.
decision_state_loyalty_tt코0=Any additional provinces where #Y [SCOPE.sCountryCulture('target_culture').GetCulture.GetName]#! is dominant in a territory will also have their #Y Province Loyalty#! increased.
