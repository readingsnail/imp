become_despotic_monarchy_tribal코0=Embrace Autocracy
become_despotic_monarchy_tribal_desc코0=[COUNTRY.GetRuler.GetName], inspired by the Kings and Tyrants of foreign lands, might exert greater authority by discarding the tribal trappings of our ancestors.
become_democracy_tribal코0=Embrace Democracy
become_democracy_tribal_desc코0=The Chiefs, Elders, and Magistrates of [COUNTRY.GetName] believe that adopting a more constitutional form of democracy will allow us to prosper fully.
become_despotic_monarchy_plutocrat코0=Embrace Autocracy!
become_despotic_monarchy_plutocrat_desc코0=[COUNTRY.GetName] needs a firm hand to guide her through these dark times. [COUNTRY.GetRuler.GetName] would make a fine KINGY/QUEENY.
become_democracy_plutocrat코0=Transition to Democratic Republic
become_democracy_plutocrat_desc코0=True democracy is surely an admirable goal for [COUNTRY.GetName].
proclaim_theocratic_republic코0=Proclaim Theocratic Republic
proclaim_theocratic_republic_desc코0=By the help of the divine, and with the zeal of her people, [COUNTRY.GetName] shall endure for all eternity!

become_tribal_chiefdom코0=Abandon Sedentary Lifestyle
become_tribal_chiefdom_desc코0=Times are changing and this land can no longer support our great tribe. It is time to once more embrace the traditions of our ancestors, and prepare for migrations to more peaceful and fertile lands.
become_tribal_kingdom코0=Form Tribal Kingdom
become_tribal_kingdom_desc코0=We have found a good home, it is time we settle down and adopt a more sedentary lifestyle. Let us proclaim ourselves a kingdom, separating ourselves from the migratory tribes to which we once belonged.
cannot_stop_migrating_tooltip코0=Must not be undergoing migration.

become_aristocratic_monarchy코0=Embrace an Aristocratic Society
become_aristocratic_monarchy_desc코0=Those of noble blood should not be required to mingle with commoners...
become_elective_monarchy코0=Institute Elective Monarchy
become_elective_monarchy_desc코0=An Elective Monarchy would ensure that power always rests in the hands of the meritorious. Ideally.
become_theocratic_monarchy코0=Proclaim Theocratic Monarchy
become_theocratic_monarchy_desc코0=The glory of the divine shall shine upon [COUNTRY.GetRuler.GetName] - the [COUNTRY.GetAdjective] people are truly blessed.
become_stratocratic_monarchy코0=Adopt Stratocratic Monarchy
become_stratocratic_monarchy_desc코0=The [COUNTRY.GetAdjective] people yearn to show the world their might. By stratifying our very society in a militarized hierarchy, we shall show the glory of [COUNTRY.GetName] to all!

proclaim_oligarchic_republic코0=Promote Oligarchy
proclaim_oligarchic_republic_desc코0=Constitutionalizing the inherent superiority of those who have, versus those who do not have; will ensure that [COUNTRY.GetName] maintains a prosperous government.
proclaim_aristocratic_republic코0=Enshrine Aristocracy
proclaim_aristocratic_republic_desc코0=The ability to rule clearly runs in the family. Whilst democracy serves us well, perhaps we might ensure that the plebeian masses are prevented from interfering in government.


proclaim_dictatorship코0=Proclaim Dictatorship
proclaim_dictatorship_desc코0=It is becoming increasingly apparent that power cannot be trusted in the hands of the many. Absolute security demands absolute authority.

create_empire코0=Imperial Ambition
create_empire_desc코0=[COUNTRY.GetRuler.GetName], resplendent in the glory of conquest, has eclipsed all other petty Kingdoms; a new title is needed for the ruler of the [COUNTRY.GetAdjective] Empire.
deify_emperor코0=Divine Sanction
deify_emperor_desc코0=Few are in denial that [COUNTRY.GetRuler.GetName] is blessed. It follows, therefore, that such divine heritage can only be the property of a divine being.

found_the_museion코0=A Temple to the Muses
found_the_museion_desc코0=As the natural center of the Post-Alexandrine world the city of Alexandria already attracts many of the best and the brightest Hellenistic minds. We must embrace this role as the carrier of Greek culture and philosophy, and create a temple to the Muses themselves. In this Museion all texts ever written in Greek would be assembled, and any texts yet unknown to Greek scholarship translated.\nWhile it has been the ambition of many a great monarch to assemble a personal library worthy of admiration and envy, few have dared aim as high as this. Should we succeed our memory will live on for centuries, if not millennia.

construction_of_the_pharos코0=Pharos Lighthouse
construction_of_the_pharos_desc코0=Maritime journeys are never entirely safe, from pirates and wreckers to storms and tempests the Mediterranean is a dangerous place to be. Nonetheless it is the quickest way to travel for a grand city such as Alexandria on the Nile it is imperative that we are able to guarantee the safety of all ships and sailors.\nThe small island of Pharos just outside our port would be the perfect location for a great lighthouse to guide the way for all shipping. This venture would also put an end to the infamous wreckers that often roam the island.

construction_of_the_colossus코0=Colossus of Rhodes
construction_of_the_colossus_desc코0=Many say we were blessed by Helios himself when we managed to stop Demetrios I the Besieger from taking our island and city. We fought valiantly to beat back the oppressing Antigonids, and with the help of the Ptolemies of Egypt we managed to secure our independence.\n\nIt is time to thank the god for his help in protecting the island, and celebrate our victory. Our architects have prepared the necessary documents for a massive statue in the honor of the god, that will forever protect the ports of Rhodes.

fix_volcanic_area_vesuvius코0=Vesuvius Restoration
fix_volcanic_area_vesuvius_desc코0=Huge swaths of land around Vesuvius was destroyed as the volcano erupted. It is time we set aside the funds to start restoring the land so we can use it more effectively yet again.

fix_volcanic_area_aetna코0=Aetna Restoration
fix_volcanic_area_aetna_desc코0=Huge swaths of land around Aetna was destroyed as the volcano erupted. It is time we set aside the funds to start restoring the land so we can use it more effectively yet again.

fix_volcanic_area_ararat코0=Ararat Restoration
fix_volcanic_area_ararat_desc코0=Huge swaths of land around Ararat was destroyed as the volcano erupted. It is time we set aside the funds to start restoring the land so we can use it more effectively yet again.

fix_volcanic_area_methana코0=Methana Restoration
fix_volcanic_area_methana_desc코0=Huge swaths of land around Methana was destroyed as the volcano erupted. It is time we set aside the funds to start restoring the land so we can use it more effectively yet again.

fix_volcanic_area_aragats코0=Aragats Restoration
fix_volcanic_area_aragats_desc코0=Huge swaths of land around Aragats was destroyed as the volcano erupted. It is time we set aside the funds to start restoring the land so we can use it more effectively yet again.

fix_volcanic_area_argaeus_mons코0=Argaeus Mons Restoration
fix_volcanic_area_argaeus_mons_desc코0=Huge swaths of land around Argaeus Mons was destroyed as the volcano erupted. It is time we set aside the funds to start restoring the land so we can use it more effectively yet again.

fix_volcanic_area_argaios_mons코0=Argaios Mons Restoration
fix_volcanic_area_argaios_mons_desc코0=Huge swaths of land around Argaios Mons was destroyed as the volcano erupted. It is time we set aside the funds to start restoring the land so we can use it more effectively yet again.

