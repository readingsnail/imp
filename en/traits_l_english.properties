frail_desc코0=Frailty could be caused by any number of inherited ailments, and would often affect an individual throughout their life, rendering them weaker than their peers, and often more likely to contract further illnesses.
paralysis코0=Paralysis
paralysis_desc코0=Partial paralysis could result from a variety of sources, including nerve or brain damage.
brain_damaged코0=Brain Damaged
brain_damaged_desc코1=Brain damage is a terrible affliction that can render the victim a shell of their former self. Resulting from many inflammatory or physical injuries, the bearer will usually require constant care during the time they have left.
seeking_treatment_trait코0=Seeking Treatment
seeking_treatment_trait_desc코0=Medicine is a mysterious art, but surely anything is better than suffering.
mourning코0=In Mourning
mourning_desc코0=The loss of a loved one can cut deeper than any physical wound.
dementia코0=Dementia
dementia_desc코0=Dementia eats away at the mind, rendering the sufferer a shadow of their former self.
dementia_tooltip코0=This option is available because your ruler has #Y Dementia#!.
cancer코0=Cancer
cancer_desc코0=Cancer comes in many forms, and is a death sentence to those who acquire it.
diphtheria코0=Diphtheria
diphtheria_desc코0=A horrible infection, presenting unusual lesions, throat symptoms, and malaise.
typhoid코0=Typhoid
typhoid_desc코0=A vile disease, causing fever, rash, and flux; typhoid has killed innumerable sufferers.
gout코0=Gout
gout_desc코0=Gout, often associated with those of lavish lifestyle, causes chronic pain, amongst more serious complications.
depressed코0=Depressed
depressed_desc코0=Depression looms like a dark cloud over [CHARACTER.GetPraenomen], even sadness seems to be out of reach. Every action is mechanical; every word uttered, is an act. All [CHARACTER.GetSheHe] recognizes, is the emotionless caricature of what it is to live.
alcimachid코0=Blood of Lysimachos
alcimachid_desc코0=Once a close friend of Alexander, and one of the legendary Somatophylakes; Lysimachos was a brutal yet cunning general, whose grasp of the tense diplomatic situation between the Diadochi was second to none.\n\n#G This trait can be passed on patrilineally.#!
antigonids코0=Blood of Antigonos
antigonids_desc코0=Antigonos Monopthalmos was a loyal Satrap of Alexander, who rose to power after defeating Perdikkas, soon after Alexander's death. The very first of the Diadochi to proclaim himself King, he was supported by his loyal family, and established a good reputation amongst smaller, less capable Greek nations.\n\n#G This trait can be passed on patrilineally.#!
antipatrid코0=Blood of Antipatros
antipatrid_desc코0=A great friend of Alexander, Antipatros was responsible for safeguarding Macedonia during Alexander's great campaigns. His loyalty to Alexander, and domineering attitude towards the lesser Greek states was tempered by his son, Kassandros, whose contempt of Alexander was no secret, and whose legacy included the founding and restoration of many great cities.\n\n#G This trait can be passed on patrilineally.#!
argeads코0=Blood of the Argeads
argeads_desc코1=Alexander wept when he heard from Anaxarchos that there was an infinite number of worlds; and when his friends asked him if any accident had befallen him, returned this answer: "Do you not think it a matter worthy of lamentation that when there is such a vast multitude of them, we have not yet conquered one?"\n\n#G This trait can be passed on matrilineally or patrilineally.#!
lagids코0=Blood of the Lagidai
lagids_desc코0=Having grown up alongside Alexander, Ptolemaios Soter of the Lagidai, was amongst the first of the seven Somatophylakes. After the partition of Babylon, he settled in Egypt, ruling with a fair hand; despite the vast population of differing cultures. His long-standing dynasty was regarded as highly influential in the patronage of art, philosophy, and science.\n\n#G This trait can be passed on patrilineally.#!
seleucids코0=Blood of Seleukos
seleucids_desc코0=Unlike the other Diadochi, Seleukos was a person of only mediocre importance during Alexander's campaigns. After a string of victories and defeats, Seleukos finally established his domain with the help of Ptolemaios Soter, and embarked on a campaign to regain control of the eastern parts of Alexander's empire. Surrounded on every side by titanic powers, Seleukos was, by necessity, a ruthless and cunning leader.\n\n#G This trait can be passed on patrilineally.#!
coastal_raider코0=Coastal Raider
coastal_raider_desc코0=[CHARACTER.GetPraenomen] shows superlative skill in knowing the ebb and flow of the tide. Such a skill comes in handy when taking advantage of certain underhanded business opportunities.
squadron_leader코0=Fleet Commander
squadron_leader_desc코0=An inherent knowledge of fleet coordination puts [CHARACTER.GetPraenomen] a step ahead of [CHARACTER.GetHerHis] peers.
princeps코0=Princeps
princeps_desc코0=[CHARACTER.GetPraenomen] longs to display the mastery of man over nature. [CHARACTER.GetSheHe|U] has a natural flair for the logistics and command associated with keeping things shipshape.
oarmaster코0=Oarmaster
oarmaster_desc코0=[CHARACTER.GetPraenomen] knows just how to squeeze every last ounce of energy out of a rowdy team of oarsmen.
seadog코0=Sea Dog
seadog_desc코0=A life at sea is all [CHARACTER.GetPraenomen] longs for. Others may call [CHARACTER.GetHerHim] a buccaneer - but well; they're not far wrong.
daring코0=Daring
daring_desc코0=Captains the world over are said to scan the horizon for any sight of [CHARACTER.GetPraenomen]. The sea is scattered with debris from [CHARACTER.GetHerHis] naval victories.
tough코0=Tough
tough_desc코0=The sailors commanded by [CHARACTER.GetPraenomen] are said to be the happiest in the world. Said to be blessed by the divine, fleets commanded by [CHARACTER.GetPraenomen] seems to have an unnatural ability to survive.
improviser코0=Improviser
improviser_desc코0=[CHARACTER.GetPraenomen] seems able to fix just about anything, using only materials close to hand. [CHARACTER.GetHerHis|U] crew are said to hide their personal belongings for fear they may end up part of the hull.
mercenary_trait코0=Mercenary
mercenary_trait_desc코0=A life of hardship and warfare takes a toll on a [CHARACTER.GetWomanMan]. The benefits lie in the experiences such a life brings.
cruel_vengeful_tooltip코0=This option is available because your ruler has the #Y Cruel#! or #Y Vengeful#! trait.
aeacidae코0=Blood of Aiakos
aeacidae_desc코0=Aiakos was the grandfather of the greatest Greek hero, Achilles, and king of the island of Aigina in the Saronic Gulf. Neoptolemos, son of Achilles, came to be king of the Molossian Epirotes after he returned from the Trojan War, and his descendants have ruled ever since, uniting Epirus and contributing to the legacy of Alexander the Great through his mother Olympias.\n\n#G This trait can be passed on patrilineally.#!

