grain코0=Grain
grainDESC코0=Grain has long been a staple part of the human diet. Refined into flour, and subsequently bread, the farming of grain provides the vast majority of the food supply for many nations.
salt코0=Salt
saltDESC코0=Greatly valued as a food additive and preservation agent, salt is in such high demand that it often serves as a parallel currency.
iron코0=Iron
ironDESC코0=The presence of iron-working defines many cultures. Vastly superior in strength to its predecessor, bronze, iron is unparalleled as a material for tools and weaponry alike.
horses코0=Horses
horsesDESC코0=The use of horses in agriculture and warfare is widespread. As beasts of burden, they are well suited to drawing chariots, as well as carrying riders.
wine코0=Wine
wineDESC코0=Wine is produced from grapes, raisins and many other fruits, and has myriad uses in recreational, religious, and cultural pursuits. The wine trade is an important part of the Mediterranean economy.
wood코0=Wood
woodDESC코0=Widely used in construction and shipping, decent timber can command a high price in unforested areas.
amber코0=Amber
amberDESC코0=Formed from the resin of pine trees, the appeal of amber as a decorative material, combined with its scarcity, results in a particularly valuable commodity.
stone코0=Stone
stoneDESC코0=Whereas wood will often suffice as a building material for temporary or cheap structures, only stone can yield the kind of permanence desired in a fine civic building or enduring defensive bastion.
fish코0=Fish
fishDESC코0=Fish provide a staple part of the diet and economy of every coastal civilization in the world.
spices코0=Spices
spicesDESC코0=Primarily used as food additives, the many herbs which comprise the spice trade command a variable price depending on their provenance.
elephants코0=Elephants
elephantsDESC코1=Like many beasts of burden, elephants have been used for agricultural, religious and military purposes since their domestication. Many civilizations regard the elephant as a sacred or revered creature.
###NEW TRADEGOODS###
base_metals코0=Base Metals
base_metalsDESC코0=Copper, Tin and Lead, whilst unsuitable for military purposes, have long been used in alloying and decoration. Although used ubiquitously, the relative geographical scarcity of these metals results in them commanding high prices throughout the world.
precious_metals코0=Precious Metals
precious_metalsDESC코0=Gold and silver have been regarded as a measure of relative value since the minting of coins began. The history of gold as a commodity is deeply intertwined with its use in religious and mythological imagery.
steppe_horses코0=Steppe Horses
steppe_horsesDESC코0=Steppe horses, while often smaller and stockier than their western counterparts, are more suited for their life in the arid terrain of the steppe.
cattle코0=Livestock
cattleDESC코0=Encompassing a multitude of domesticated animals, livestock provides numerous goods such as milk, cheese, meat and wool, which drive a significant part of the economy.
earthware코0=Earthenware
earthwareDESC코0=The production of earthenware has been a defining activity of human civilization since the discovery of fire. Earthenware encompasses practical utensils such as bowls and jugs, as well as statues, urns and other decorative items.
dye코0=Dyes
dyeDESC코0=Expensive dyes such as Tyrian purple and kermes are harvested from rare invertebrates in very localized habitats. These colors are particularly sought after by the ruling elite of many cultures, and are bound to command a high price.
fur코0=Furs
furDESC코0=Furs have been used since time immemorial to shield humans from the biting cold. Ranging from stitched rabbit skins to great bear hides, a good fur can be put to any number of uses.
olive코0=Olives
oliveDESC코0=Cultivated for millennia, olive products drive a significant part of the Mediterranean economy. Many cultures value the olive as a symbol of fertility and power.
leather코0=Leather
leatherDESC코0=Tanned hides have numerous applications in domestic and military life. Early shields were often leather clad, softening the blow of any incoming strikes.
woad코0=Woad
woadDESC코0=Woad, as well as various other simple dyes, can be refined from the petals of certain wild flowers. Many cultures practice ritual body-painting, as well as the creation of painted iconography, using these colors.
marble코0=Marble
marbleDESC코0=Due to its softness and lustrous hue, marble is regarded as the prime material with which to sculpt statues and icons.
honey코0=Honey
honeyDESC코0=Although domestic beekeeping is not widespread, honey is highly sought after as a foodstuff and preservative.
incense코0=Incense
incenseDESC코0=The term 'Incense' covers an array of rare, exotic substances which are primarily used for religious purposes.
hemp코0=Hemp
hempDESC코0=Cultivated from time immemorial, hemp has been instrumental in the development of clothing and ropes, due to its fibrous nature.
vegetables코0=Vegetables
vegetablesDESC코0=Nuts, seeds, pulses and vegetables are gathered by foragers and subsistence farmers across the world.
gems코0=Gemstones
gemsDESC코0=Highly prized as ornamental items, the incredible rarity of gemstones ensures that only the most wealthy will ever possess them.
camel코0=Camels
camelDESC코0=Used extensively as beasts of burden and warfare, camels are adept at surviving in harsh, arid climates.
glass코0=Glass
glassDESC코0=The production of glass not being widespread, has a great effect on its value as a commodity. Glass beads, decorations and even urns are in high demand throughout the known world.
silk코0=Silk
silkDESC코0=Shrouded in mystery, the origins of silk cultivation lie in the far east. This exotic fabric is rare enough to command great interest, and an even greater price.
dates코0=Dates
datesDESC코0=Primarily cultivated in warmer climes, date products are a staple part of the diet in many cultures.
cloth코0=Cloth
clothDESC코0=Cloth can be produced from numerous plant or animal products, and is found, in varying quality, at markets throughout the known world.
papyrus코0=Papyrus
papyrusDESC코0=Most of the civilized world uses wax tablets, etchings, and stone carvings to store the written word. Papyrus, however, which is uniquely produced in the Egyptian region, offers much greater ease of access and use.
wild_game코0=Wild Game
wild_gameDESC코0=Since the early days of humanity, hunter-gatherers have regarded wild creatures as a primary source of nourishment. Fine meat is often hard to come by, and can result in a particularly lucrative trade.
