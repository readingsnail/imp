######RELIGIONS######:0 ""
roman_pantheon코0=Hellenic
desc_roman_pantheon코0=Having spread from the Greek heartland, the Olympian pantheon is venerated by many. The names, aspects and hierarchy of many of the gods can vary widely from region to region, however, Zeus, or Jupiter as he is known to the Romans, is regarded as the figurehead of the Olympian pantheon.
egyptian_pantheon코0=Kemetic
desc_egyptian_pantheon코0=The history of the indigenous Egyptian religion stretches back many thousands of years. Manifesting as a polytheistic faith, the worship of Ra, Atum, Sekhmet and others, displays a deep reverence for the fundamental aspects of the natural world.
carthaginian_pantheon코0=Canaanite
desc_carthaginian_pantheon코0=The Canaanite religion venerates a number of Gods and their aspects, in a polytheistic manner. Baal is regarded as the chief deity in a complex hierarchy of lesser gods, which were often worshiped at shrines found on mountains or hilltops.
shamanism코0=Zalmoxian
desc_shamanism코0=Whether Zalmoxis was originally a prophet or a god, is unknown. The Dacians and Getae however, revere Zalmoxis as a divine being, ascribing many miraculous acts to him.
druidism코0=Druidic
desc_druidism코0=Druids acted for the Celts, as a distinct social class. Often acting as magistrates and lawmakers, they also dictated local religious customs and beliefs.
animism코0=Iberic
desc_animism코0=Essentially a hybrid polytheistic religion, Iberian religious practices involve the veneration of animal spirits, as well as ancestor worship. Various Hellenic and Phoenician gods were worshiped by the Iberians, as well as local deities such as Betatun or Ataecina.
judaism코0=Jewish
desc_judaism코0=Unusually amongst contemporary faiths, Judaism is a monotheistic religion. Following a series of prophets and teachers, the Jewish holy book, the Torah, contains the details of a covenant created between God and the children of Israel.
zoroaster코0=Zoroastrian
desc_zoroaster코1=The prophet Zoroaster taught of a faith in the Creator-God Ahura Mazda and his adversary Ahriman. Evolving out of early Indo-Iranian polytheism, great reverence is shown for the 'eternal law', or, Daena, which espouses good and righteous conduct.
matrist_religion코0=Matrist
desc_matrist_religion코0=Little is known of the Baltic tribes and their religion. Nonetheless, records survive, telling of cults worshiping a mother goddess, along the baltic coast.
berber_religion코0=Megalithic
desc_berber_religion코0=The ancient culture and religion was a melting pot of traditional Egyptian beliefs, star-worship, and ancestor veneration. Many megaliths - stone constructs raised in honor of the gods - still exist, dotted about the African landscape.
germanic_religion코0=Tuistic
desc_germanic_religion코0=The ancient Germanic god for Tius, Teiws, or Tuisto, was worshiped by the early migratory tribes from modern-day Scandinavia. Many accounts suggest that the Germanic people practiced a largely animist religion, venerating the earth and sky, and the life force of all living things.
arabian_pantheon코0=Arabic
desc_arabian_pantheon코0=Religion in Arabia was a polytheistic mixture of deities, aspects and demons, practiced in localities and enclaves around the region. Allah, the Creator-God, may have been worshiped as the head of the pantheon during this period, in some locations.
eastern_animism코0=Ritualistic
desc_eastern_animism코0=Representing a variety of localized faiths and folk religions, Ritualism espouses ancestor-worship, animism, and votive offerings.
buddhism코0=Buddhist
desc_buddhism코0=A relatively young religion, Buddhism arose in Northern India, following the life of Siddhartha Gautama, or simply, Buddha. The Buddha was an ascetic teacher, who spoke of the Middle Way, throughout India.
hindu코0=Hindu
desc_hindu코0=Hinduism evolved out of the Vedic period, shepherded by the creation of the Upanishads, and was widely followed throughout India during early antiquity.
bon_religion코0=Bon
desc_bon_religion코0=Bon represents a collection of folk religions originally practiced on the Tibetan plateau. Aspects of ancestor worship and animism appear frequently, as well as nascent polytheism.
indo_iranian_religion코0=Heptadic
desc_indo_iranian_religion코0=Originating in Scythian lands, this pantheistic faith worshiped seven principal gods, often equated to those of the Greek pantheon. Elements of the earlier polytheistic folk religion of the scythians still remains, as does the practice of horse sacrifice and chariot burials, similar to those of the Celts.
anatolian_religion코0=Cybelene
desc_anatolian_religion코0=The Phrygian cult of Cybele is linked to prehistoric Mother-Goddess worship. Evolving over thousands of years, the cult of Cybele often claimed relationship to mythical figures and heroes, and practiced their religion with the veneration of idols.
armenian_religion코0=Khaldic
desc_armenian_religion코0=The Khaldic pantheon represents a religion which grew out of the Urartian culture, many centuries before. A principally polytheistic faith, the chief god was known as Khaldi, and was worshiped as a warrior god.
caucasian_religion코0=Armazic
desc_caucasian_religion코0=Possibly connected to the nearby Anatolian religions, the pantheon of the Caucasian-Iberia region was ruled over by the god Armaz.
mesopotamian_religion코0=Chaldean
desc_mesopotamian_religion코0=The history of the Chaldean pantheon stretches back many thousands of years. Worshipping gods such as Anu, Enki and Nanna, the devotees of the Chaldean religion construct imposing temples in honor of their chosen God.
jainism코1=Jain
desc_jainism코0=Jainism is an Indian faith that spans back many years, to the early teachers of the religion. The Jains strongly believe in asceticism and non-violence, and have friendly relations with the other Indian traditions.
