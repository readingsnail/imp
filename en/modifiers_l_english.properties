country_improvement_hindu_ceremony코0=Festival Boon
desc_country_improvement_hindu_ceremony코0=A festival was held in the most important cities of the nation to inspire the populace.
province_improvement_buddhism_guru_teacher코0=Guru Teacher
desc_province_improvement_buddhism_guru_teacher코0=A guru teacher is guiding the populace of the city.
province_improvement_buddhism_cooperation코0=Friendly Relations
desc_province_improvement_buddhism_cooperation코0=This city is known for the cooperation and relations between the people of different faiths living there.
character_improvement_buddhist_reborn_wiseman코0=Reborn Wiseman
desc_character_improvement_buddhist_reborn_wiseman코0=Lived a previous life as a wiseman, bringing insight and wisdom to those around them.
character_improvement_buddhist_reborn_reformer코0=Reborn Reformer
desc_character_improvement_buddhist_reborn_reformer코0=Lived a previous life as a reformer of their nation, playing an important role in changing the political landscape.
character_improvement_buddhist_reborn_general코0=Reborn General
desc_character_improvement_buddhist_reborn_general코0=Lived a previous life as a great general, crushing their enemies with ease.
character_improvement_buddhist_reborn_philosopher코0=Reborn Philosopher
desc_character_improvement_buddhist_reborn_philosopher코0=Lived a previous life as a wise philosopher, using their words to win their battles.
province_modifier_arabian_ancestor_veneration_cult코0=Ancestor Veneration Cult
desc_province_modifier_arabian_ancestor_veneration_cult코0=A cult venerating our ancestors has become an important part of the daily life of those living in the city, looking to the past for guidance.
country_modifier_arabian_ancestor_veneration_cult코0=Ancestor Veneration Cult
desc_country_modifier_arabian_ancestor_veneration_cult코0=A cult venerating our ancestors has become prominent in our nation, looking to the past for guidance.
province_modifier_arabian_cult_urban_decay코0=Urban Decay
desc_province_modifier_arabian_cult_urban_decay코0=Parts of the city has fallen into disrepair after some of the citizens left for the countryside.
country_modifier_arabian_removed_cult코0=Removed Ancestor Cult
desc_country_modifier_arabian_removed_cult코0=We have removed the ancestor cult that plagued our nation and harassed our citizens.
province_modifier_recentralization_effort코0=Recentralization Efforts
desc_province_modifier_recentralization_effort코0=Efforts were made to re-centralize authority in the city.
province_improvement_arabian_religious_freedom코0=Religious Freedom
desc_province_improvement_arabian_religious_freedom코0=The people of the city are free to follow, preach and believe in whatever religion they wish.
province_modifier_arabian_wiseman코0=Wandering Wiseman
desc_province_modifier_arabian_wiseman코0=A wandering wiseman is teaching some of the people living in the city.
country_improvement_judaism_temple코0=Great Temple
desc_country_improvement_judaism_temple코0=We have built a grand temple, inspiring our populace to greater deeds than ever.
province_improvement_judaism_grand_temple코0=Grand Temple
desc_province_improvement_judaism_grand_temple코0=A grand temple built to worship the one and only God, in the image of the Temple of Jerusalem.
province_diminishment_judaism_lacking_prayers코0=Lacking Faith
desc_province_diminishment_judaism_lacking_prayers코1=This territory has shown a lack of faith and loyalty to our nation and God.
country_improvement_judaism_hellenistic_inspiration코0=Hellenistic Inspiration
desc_country_improvement_judaism_hellenistic_inspiration코0=We have learned a lot from our diverse Hellenistic neighbors.
country_improvement_judaism_traditions코0=Ancient Traditions
desc_country_improvement_judaism_traditions코0=In the face of polytheistic worshipers, we have stuck to our ancient traditions.
country_improvement_thracian_war_blessing코0=War Blessing
desc_country_improvement_thracian_war_blessing코0=We have received the blessing of the God of War himself.
province_diminishment_thracian_religious_unrest코0=Religious Unrest
desc_province_diminishment_thracian_religious_unrest코1=There is unrest in the territory after being forcefully and brutally converted to another religion.
province_improvement_thracian_shrine코0=Shrine to our Patron
desc_province_improvement_thracian_shrine코1=A shrine dedicated to our patron god, inspiring the local populace and those visiting the territory.
character_improvement_thagimasadas_boon코0=Thagimasadas' Boon
desc_character_improvement_thagimasadas_boon코0=This character is certain in the strength given to them by the royal god Thagimasadas.
character_improvement_thagimasadas_champion코0=Thagimasadas' Champion
desc_character_improvement_thagimasadas_champion코0=This character is known as the champion of the royal god Thagimasadas.
country_improvement_jainism_charity코0=Jainism: Charitable
desc_country_improvement_jainism_charity코0=The nation gave some of its wealth to ascetics rather than taking it for itself.
country_improvement_jainism_chastity코0=Jainism: Chastity
desc_country_improvement_jainism_chastity코0=The nation has tried to teach temperance and patience to those who do not follow the ethical code of the Jainists.
character_improvement_jain_misconduct코0=Improper Behavior
desc_character_improvement_jain_misconduct코0=This character has entirely broken with some of the vows of the Jainist faith.
change_governor_policy_cost_modifier코1=Change Governor Policy Cost
olympic_mourning코0=Olympic Mourning
desc_olympic_mourning코0=The free folk of our realm mourn in solidarity for the death of our great Olympic athlete, finding common ground in their will to succeed even in the face adversity or death.
alexanders_legacy_city_boon코0=Alexander's Legacy
desc_alexanders_legacy_city_boon코1=This territory benefits from the legacy Alexander left behind.
province_improvement_philosopher_sophism코0=Local Philosopher
desc_province_improvement_philosopher_sophism코1=A local philosopher is espousing his views in this territory.
