desc_eruandashat_remains_capital코0=Eruandashat shall remain our capital city. It was good enough for our fathers, and it is good enough for us.
fortify_armenian_border_modifier코0=Fortified Mountain Passes
desc_fortify_armenian_border_modifier코0=We have fortified the mountain passes to the south, as bulwarks against Seleukid aggression.
armenia_army_bonus_country_modifier코0=Men, not Walls
desc_armenia_army_bonus_country_modifier코0=Our land shall be defended by the courage of men, not the hardness of stone.
carthaginian_sicily_mission_punic_city_province_modifier코0=Punic City
desc_carthaginian_sicily_mission_punic_city_province_modifier코0=There has been an increased interest in this city, from settlers and bureaucrats alike.
carthaginian_sicily_mission_acragas_conquered_modifier코0=Acragas Pacified
desc_carthaginian_sicily_mission_acragas_conquered_modifier코0=Acragas has been conquered and pacified, slowly adjusting to our rule.
loyal_henchman_carthaginian_mission_sicily_modifier코0=Loyal Henchman
desc_loyal_henchman_carthaginian_mission_sicily_modifier코0=Supporting a foreign nation has made this character exceedingly loyal, as there is no one else to turn to anymore.
carthage_mission_siculian_domination_modifier코0=Siculian Domination
desc_carthage_mission_siculian_domination_modifier코0=This part of Sicily has often been a battleground between warring factions, now finally at peace under our rule.
punic_agriculture_modifier코0=Punic Agriculture
desc_punic_agriculture_modifier코0=Our agricultural advancements are far superior to any other nation, bringing wealth and growth our way.
carthage_mission_integrating_phoenicians_modifier코0=Recently Acquired Ports
desc_carthage_mission_integrating_phoenicians_modifier코0=We have recently acquired new ports in this area, and the resulting income growth from tariffs is certainly a welcome addition to our budget.
punic_occupation_syracuse_modifier코0=Punic Occupation
desc_punic_occupation_syracuse_modifier코0=Long and bloody has the battles between Carthage and Syracuse been, but now that has finally come to an end with Punic occupation of the city. Now there are guards situated at every corner to make sure things are not allowed to return to how they were.
punic_occupation_local_governor_modifier코0=Local Governor of Sicily
desc_punic_occupation_local_governor_modifier코0=The local Greek population of Sicily appreciates someone of their stock to lead them.
carthage_mission_sicily_punic_overlordship코0=Punic Overlordship
desc_carthage_mission_sicily_punic_overlordship코0=The Punic domination of the island has not been entirely a peaceful process, and our annexation of the island has ended up with a lot of frustration directed our way.
generic_development_branch_pmod코0=Flourishing Growth
desc_generic_development_branch_pmod코0=A programme of public works invites a population explosion. We try not to ask why.
generic_peaceful_1코0=Small Olive Branch
desc_generic_peaceful_1코0=By our words and actions, shall our neighbors know peace.
generic_peaceful_2코0=Respectable Olive Branch
desc_generic_peaceful_2코0=By our words and actions, shall our neighbors know peace.
generic_peaceful_3코0=Entire Olive Tree
desc_generic_peaceful_3코0=By our words and actions, shall our neighbors know peace.
generic_warlike_1코0=War March
desc_generic_warlike_1코0=Our armies strike fear into the hearts of men.
generic_warlike_2코0=Enhanced Militarization
desc_generic_warlike_2코0=Our armies strike fear into the hearts of men.
generic_warlike_3코0=Drums in the Deep
desc_generic_warlike_3코0=All the world shall know our name. They shall fear it.
approved_occupation_smod코0=Occupation Welcomed
desc_approved_occupation_smod코0=Sometimes, people find themselves willing to undergo occupation in order to rid themselves of a greater evil.
conquerors_temple_pmod코0=Conqueror's Statue
desc_conquerors_temple_pmod코0=Every flourishing city needs a grand statue.
generic_mission_conquer_region_branch_1_c코0=Making Gains
carthage_mission_securing_coastline_modifier코0=North African Naval Hegemony
desc_carthage_mission_securing_coastline_modifier코0=With the North African coast firmly under our control, we are uniquely situated to dominate the entire Western Mediterranean.
punic_mission_iberian_mines_modifier코0=Iberian Mines
desc_punic_mission_iberian_mines_modifier코0=The deep Iberian mines brings riches and resources aplenty to whoever holds it.
punic_mission_iberian_migration_modifier코0=Iberian Migration
desc_punic_mission_iberian_migration_modifier코0=After our conquests in Iberia, we have seen a large influx of new settlers in the area, as well as an interest in our culture among the locals, and local traditions by our settlers.
punic_mission_iberian_defense_modifier코0=Punic Colonies
desc_punic_mission_iberian_defense_modifier코0=Colonies that have been set up to defend against incursion into our Iberian heartland.
carthage_mission_iberian_punic_settlers_modifier코0=Punic Settlers
desc_carthage_mission_iberian_punic_settlers_modifier코0=This area has seen an increased amount of Punic settlers recently, after it has become an important part of our empire.
carthage_mission_iberian_integration_modifier코0=Punic Integration
desc_carthage_mission_iberian_integration_modifier코0=With a friendlier approach to our subjects, they seem less opposed to the idea of becoming a more integral part of our nation.
carthage_mission_iberian_balearic_slingers_modifier코0=Balearic Slingers
desc_carthage_mission_iberian_balearic_slingers_modifier코0=As the famous Balearic slingers have become more commonplace in our armies, their techniques and skills have been passed on to the rest our troops.
carthage_mission_iberian_loyal_subjects_modifier코0=Iberian Subject
desc_carthage_mission_iberian_loyal_subjects_modifier코0=The Carthaginian empire has made sure that all their Iberian subjects are deeply loyal to Carthage, with strict repercussions for those who show any signs of not living up to their expectations.
punic_mission_calabrian_wine_modifier코1=Bruttian Wine
desc_punic_mission_calabrian_wine_modifier코1=We have imported large quantities of Bruttian wine to this city, to be enjoyed by the masses.
punic_mission_lucanian_slaves_modifier코0=Lucanian Slaves
desc_punic_mission_lucanian_slaves_modifier코0=The people of Lucania are known for their efficiency working the fields.
punic_mission_tarentine_art_modifier코0=Tarentine Art
desc_punic_mission_tarentine_art_modifier코0=Known far and wide for their beautiful artistry, the works of the Tarentines have finally been brought to this city.
punic_mission_italian_trade_modifier코0=Tarento-Punic Trade
desc_punic_mission_italian_trade_modifier코0=The great horses of Tarentum has been imported to the African heartland.
punic_mission_magna_graecia_port_modifier코0=Punic Port
desc_punic_mission_magna_graecia_port_modifier코0=Our people have a long tradition with building large trade cities across the Mediterranean.
punic_mission_iberian_silver_port_modifier코0=Silver Port
desc_punic_mission_iberian_silver_port_modifier코0=This city has been enriched by the silver trade between Iberia and Carthage.
carthage_mission_iberian_punic_integration_modifier코0=Punic Integration
desc_carthage_mission_iberian_punic_integration_modifier코0=We have set aside resources to focus on integrating this province as well as can be done.
carthage_mission_iberian_baetica_modifier코0=Baetican Friendship
desc_carthage_mission_iberian_baetica_modifier코0=Our friendship with Tartessia has improved our standing among our Iberian population.
carthage_mission_magna_graecia_greek_trade_modifier코0=Greek Goods
desc_carthage_mission_magna_graecia_greek_trade_modifier코0=There is an influx of Greek goods across this province, bringing newfound wealth and interest in our old neighbors.
punic_mission_magna_graecia_trade_investments_modifier코0=Local Trade Investments
desc_punic_mission_magna_graecia_trade_investments_modifier코0=We have seen some of our local trade investments finally pay off in this territory.
cartage_mission_magna_graecia_italic_inspiration_modifier코0=Italic Inspiration
desc_cartage_mission_magna_graecia_italic_inspiration_modifier코0=After our treaties with the Italics, we were gifted some soldiers that would teach us their way of fighting.
carthage_mission_magna_graecia_hellenic_trade_modifier코0=Hellenic Trade Routes
desc_carthage_mission_magna_graecia_hellenic_trade_modifier코0=After our treaties with the Hellenics, we were given access to some of their rich trade routes.
punic_mission_magna_graecia_hellenic_routes_modifier코0=Greco-Punic Port
desc_punic_mission_magna_graecia_hellenic_routes_modifier코0=This port sees a large number of Punic and Greek traders both.
carthage_mission_magna_graecia_magna_punica_modifier코0=Magna Punica
desc_carthage_mission_magna_graecia_magna_punica_modifier코0=What was once Greek is now Punic.
punic_mission_punic_port_modifier코0=Punic Port
desc_punic_mission_punic_port_modifier코0=Our people have a long tradition with building large trade cities across the Mediterranean.
punic_mission_cypriot_mines_modifier코0=Improved Mines
desc_punic_mission_cypriot_mines_modifier코0=A lot of work has went into improving the infrastructure around the mines in this area, increasing the efficiency of the workers significantly.
carthage_mission_cypriot_emporium_modifier코0=Cypriot Emporium
desc_carthage_mission_cypriot_emporium_modifier코0=The riches from the copper trade is larger than even we would have thought.
punic_mission_tyre_liberation_modifier코0=Tyrian Liberation
desc_punic_mission_tyre_liberation_modifier코0=The people of Tyre are pleased with our assistance in their struggle for independence.
carthage_mission_phoenician_assembly_modifier코0=Phoenician Freedom
desc_carthage_mission_phoenician_assembly_modifier코0=After centuries under the rule of strangers, Phoenicia is finally ruled by someone of Phoenician descent.
carthage_mission_cedar_ships_modifier코0=Great Cedar Ships
desc_carthage_mission_cedar_ships_modifier코0=The ships built by the Phoenician shipwrights with the gigantic cedars are of unparalleled quality.
carthage_mission_phoenician_hegemony_modifier코0=Phoenician Hegemony
desc_carthage_mission_phoenician_hegemony_modifier코0=The Phoenician cities live in unity with the greater state, but still significantly more free than what they used to be under the Persians or Greeks.
output_generic_mission_smod코0=Workers Unite
desc_output_generic_mission_smod코0=In the sound knowledge that their new overlords rule with a benevolent hand, the citizenry of this Province are experiencing the urge to contribute greatly.
frontier_spirit코0=Frontier Spirit
desc_frontier_spirit코0=The lure of untarnished lands stokes fires of avarice in the eyes of our people. This tends to have knock-on effects.
defend_target_gmiss_smod코0=At the Ready
desc_defend_target_gmiss_smod코0=Beyond this point, only barbarians dwell. We shall be ready for them.
italian_colonia_pmod코0=Roman Colonia
desc_italian_colonia_pmod코0=This settlement has been designated a Colonia by the senate of Rome, granting it and its people special rights and privileges.
italian_colonia_civic_pmod코0=Roman Colonia
desc_italian_colonia_civic_pmod코0=This settlement has been designated a Colonia by the senate of Rome, granting it and its people special rights and privileges - particularly encouraging taxation and construction.
italian_colonia_military_pmod코0=Roman Colonia
desc_italian_colonia_military_pmod코0=This settlement has been designated a Colonia by the senate of Rome, granting it and its people special rights and privileges - particularly encouraging recruitment and military training.
italian_colonia_religious_pmod코0=Roman Colonia
desc_italian_colonia_religious_pmod코0=This settlement has been designated a Colonia by the senate of Rome, granting it and its people special rights and privileges - particularly encouraging religious harmony.
italian_colonia_trade_pmod코0=Roman Colonia
desc_italian_colonia_trade_pmod코0=This settlement has been designated a Colonia by the senate of Rome, granting it and its people special rights and privileges - particularly encouraging mercantilism and production.
cancelled_congress_cmod코0=Cancelled Congress
desc_cancelled_congress_cmod코0=Our inability to organize a successful Pan-Italian congress or follow through on hosting one has affected our reputation among our neighbors.
auspices_good_cmod코0=Encouraging Auspices
desc_auspices_good_cmod코0=The wildly positive result of a special auspices has greatly increased the willingness of the Roman population to go to war.
auspices_bad_cmod코0=Disappointing Auspices
desc_auspices_bad_cmod코0=The dispiritingly negative result of a special auspices has decreased the willingness of the Roman population to go to war.
rm_offence_focus_cmod코0=Offensive Focus
desc_rm_offence_focus_cmod코0=Our esteemed ministers and generals are agreed that withering attack is the best form of defense.
rm_defence_focus_cmod코0=Defensive Focus
desc_rm_defence_focus_cmod코0=Our esteemed ministers and generals are agreed that a stalwart defense is the key to overall victory.
rm_expansion_focus_1_cmod코0=Swift Strike
desc_rm_expansion_focus_1_cmod코0=Debates in the senate have concluded that we must bring war upon our enemies before they have a chance to prepare or react.
rm_expansion_focus_2_cmod코0=Inevitable Strike
desc_rm_expansion_focus_2_cmod코0=Debates in the senate have concluded that our expansion through war is assured, sooner or later.
rousing_recruitment_cmod코0=Enlistment Encouraged
desc_rousing_recruitment_cmod코0=The heartfelt words of one of Rome's noble children have been used to stir the hearts and minds of the able-bodied.
rousing_morale_cmod코0=Rousing Orator
desc_rousing_morale_cmod코0=The heartfelt words of one of Rome's noble children have been used to fill our brave soldiers with vim and vigor.
organized_congress_big_cmod코0=Organized Successful Congress
desc_organized_congress_big_cmod코0=Our ability to bring the Latin nations of Italia together has made our neighbors view us in a new and favorable light.
organized_congress_small_cmod코0=Organized Small Congress
desc_organized_congress_small_cmod코0=Our attempt to bring the Latin nations of Italia together, although not wholly successful, has made an impression on our neighbors.
rm_spread_disaffection_small_cmod코0=Disaffection Spreading
desc_rm_spread_disaffection_small_cmod코0=Roman vagabonds are stirring our people to shame and anger at being subjected to the rule of others, an embarrassing arrangement to say the least.
rm_spread_disaffection_large_cmod코0=Disaffection Encouraged
desc_rm_spread_disaffection_large_cmod코0=Roman vagabonds are stirring our people to shame and anger at being subjected to the rule of others, and we are only to keen to assist them...
rm_pan_latin_citizenship_cmod코0=Pan-Italic Citizenship
desc_rm_pan_latin_citizenship_cmod코0=The decision to offer all Italians citizenship in Rome, if they are eligible, has impressed our Italian population and subjects, though Romans rage at the dilution of their privileges.
rm_roman_hegemony_cmod코0=Roman Hegemony
desc_rm_roman_hegemony_cmod코0=By proudly maintaining the exclusivity of Roman citizenship we have reassured our people, though the Italians will no doubt harbor a certain level of resentment.
destroyed_latins_smod코0=Attacked Italic Subjects
desc_destroyed_latins_smod코0=Rome's brazen invasion of their closest allies has caused widespread anger and discord across Italia.
rm_destroy_latins_cmod코0=Attacked Italic Subjects
desc_rm_destroy_latins_cmod코0=Turning on our supplicants was, some might say, a bold move - others however are less afraid to show their disgust at our 'treachery'.
greek_vassal_priveleges_pmod코0=Greek Privileges
desc_greek_vassal_priveleges_pmod코0=This city has been offered special privileges by Rome in return for security and closer ties.
new_roman_conquest_smod코0=Fresh Conquest
desc_new_roman_conquest_smod코0=This area has been subdued for now, and the people will be awed by the might of Rome for at least a little while.
new_roman_conquest_foreign_smod코0=Fresh Conquest
desc_new_roman_conquest_foreign_smod코0=This area has been subdued for now, and the people will be awed by the might of Rome for at least a little while.
temple_renovations코0=Renovated Temple
desc_temple_renovations코0=Good deeds do not go unforgotten by the local populace.
triumph_generic_missions_pmod코0=Triumph!
desc_triumph_generic_missions_pmod코0=A triumph was recently held here: streets were lined with cheering supporters, as our victorious soldiers paraded through the city.
carthage_mission_iberian_investments_metal_emporium_modifier코0=Mines of Mastiania
desc_carthage_mission_iberian_investments_metal_emporium_modifier코0=Iberia's wealth lies in the earth, in great seams of gold running like rivers through stone.
carthage_mission_iberian_investments_ports_iberia_modifier코0=Iberian Havens
desc_carthage_mission_iberian_investments_ports_iberia_modifier코0=To the sea, to the sea! The white gulls are crying, the wind is blowing, and the white foam is flying.
carthage_mission_iberian_investments_iberian_riches_modifier코0=Riches of Iberia
desc_carthage_mission_iberian_investments_iberian_riches_modifier코0=Its wealth is like the Sun, its silver like a fountain, its rivers golden run!
carthage_mission_iberian_investments_loyal_iberia_modifier코0=Loyal Provinces
desc_carthage_mission_iberian_investments_loyal_iberia_modifier코0=With local cooperation, city-planning and construction becomes simpler and much more effective.
carthage_mission_iberian_investments_iberian_civilization_modifier코0=Metropolis of Qart-Hadasht
desc_carthage_mission_iberian_investments_iberian_civilization_modifier코0=Far away it seemed, and beautiful: white-walled, many-towered, proud and fair upon its mountain-seat; its battlements glittered with steel, and its turrets were bright with many banners.
carthage_mission_africa_ending_massaesylia_modifier코0=Protected from Raiders
desc_carthage_africa_mission_ending_massaesylia_modifier코0=Massaesylian raiders are easily startled, but they will not be back, not anymore.
carthage_mission_unruly_subject_modifier코0=Massylians Tamed
desc_carthage_mission_unruly_subject_modifier코0=Our unruly subject of Massylia has been brought to heel, giving our people faith in the strength of Carthage.
carthage_mission_africa_start_modifier코0=Aegis of Africa
desc_carthage_mission_africa_start_modifier코0=We consider all of Africa our domain, and all its peoples our subjects. We are the shield that guards the realms of Africa.
carthage_mission_tbessa_punic_hotspot_modifier코0=Settlers of Tbessa
desc_carthage__mission_tbessa_punic_hotspot_modifier코0=In order to solidify our control over the Massylian hinterlands, we have decided to settle Punic settlers in the city of Tbessa.
carthage_mission_eastern_coast_modifier코0=Recently Acquired Ports
desc_carthage_mission_eastern_coast_modifier코0=We have recently acquired new ports in this area, and the resulting income growth from tariffs is certainly a welcome addition to our budget.
carthage_mission_emporium_tripoli_modifier코0=Emporium of Tripoli
desc_carthage_mission_emporium_tripoli_modifier코0=Taking direct control of the ports of Emporia and Tripolitania has strengthened our hold on all trade coming from the eastern Mediterranean.
carthage_mission_african_hegemon_modifier코0=African Hegemon
desc_carthage_mission_african_hegemon_modifier코0=Our overlordship of all of Africa is undisputed, all submit to the might of the armies of Carthage.
carthage_mission_punic_overlord_modifier코0=Panoplia Phoinikia
desc_carthage_mission_punic_overlord_modifier코0=The might of our empire lies not in conquest of land, but in tethering others to the Carthaginian yoke.
carthage_mission_rome_rival_modifier코0=Carthaginian Supremacy
desc_carthage_mission_rome_rival_modifier코0=The whole nation has come together to support our campaign against Rome.
carthage_mission_cisalpine_gaul_modifier코0=Gallic Uprising
desc_carthage_mission_cisalpine_gaul_modifier코0=Supported by the Punic barbarians, the local population has turned against their rightful rulers.
carthage_mission_rome_disloyal_subjects_modifier코0=Disloyal Subject
desc_carthage_mission_rome_disloyal_subjects_modifier코0=No longer will we be forced to obey Roman will, when we are capable to take care of our own people.
carthage_mission_magna_graecia_state_modifier코0=Greek Uprising
desc_carthage_mission_magna_graecia_state_modifier코1=Supported by the Punic barbarians, the local population has turned against their rightful rulers.
carthage_mission_rome_naval_supremacy_modifier코0=Naval Supremacy
desc_carthage_mission_rome_naval_supremacy_modifier코0=We are the lords of the Mediterranean, and nobody will stop us.
carthage_mission_rome_naval_destruction_modifier코0=Naval Destruction
desc_carthage_mission_rome_naval_destruction_modifier코0=Our shipbuilding capabilities have been severely hindered by the Punics.
carthage_mission_punic_latium_modifier코0=Punic Latium
desc_carthage_mission_punic_latium_modifier코0=We have focused our efforts on integrating Latium into Carthage.
carthage_mission_broken_roman_spirit_modifier코0=Broken Roman Spirit
desc_carthage_mission_broken_roman_spirit_modifier코0=Decimated by the Carthaginians have left the country dispirited and broken.
carthage_mission_roman_building_materials_modifier코0=Roman Building Materials
desc_carthage_mission_roman_building_materials_modifier코2=We have gotten our hands on a lot of cheap Roman materials.
carthage_mission_roman_ingenuity_modifier코1=Roman Ingenuity
desc_carthage_mission_roman_ingenuity_modifier코0=Taking inspiration from Roman city-planning, we have been able to find more room to expand the city.
carthage_mission_roman_slaves_modifier코0=Bolstered Slave Ranks
desc_carthage_mission_roman_slaves_modifier코0=With the new Roman slaves introduced in Carthage, we have seen a surprising boost in efficiency.
punic_mission_ostia_integrated_modifier코0=Integrated Ostia
desc_punic_mission_ostia_integrated_modifier코0=We have focused our efforts on integrating the great port at Ostia. It will be an important part of integrating the rest of the wild lands of Italy.
punic_mission_broken_rome_modifier코0=Broken Rome
desc_punic_mission_broken_rome_modifier코0=The once great city is no more, only ruins litter the barren landscape.
carthage_mission_trade_metropolis_west_modifier코0=Metropolis of the West
desc_carthage_mission_trade_metropolis_west_modifier코0=our capital is the key to the Western Mediterranean. All trade between East and West flows through its ports.
carthage_mission_trade_ancient_nemesis_modifier코0=Greek Trade Post
desc_carthage_mission_trade_ancient_nemesis_modifier코0=Our trade posts in the Greek world will give us access to a host of new goods and markets.
carthage_mission_trade_metropolis_west_flourishing_trade_modifier코0=Flourishing Trade
desc_carthage_mission_trade_metropolis_west_flourishing_trade_modifier코0=Due to increased trade between the Eastern and Western Mediterranean, the wealth of the entire Mediterranean flows through our ports.
adopted_into_great_family코0=Of Humble Origin
desc_adopted_into_great_family코0=This character was not born into the great family to which they now belong. Instead a successful career as one of their client has allowed them to become part of their extended political sphere.
carthage_mission_power_at_home_modifier코0=Political Supremacy
desc_carthage_mission_power_at_home_modifier코0=We have total control of the Senate, and few dare oppose us as we make the changes we need to make Carthage stronger.
carthage_mission_strengthen_the_system_modifier코0=Strengthened Republic
desc_carthage_mission_strengthen_the_system_modifier코0=We have finally managed to put the consequences of Bomilcar's failed rebellion behind us, with a stronger political system than ever.
rm_2_aggressive_colony_pmod코0=Aggressive Colonization
desc_rm_2_aggressive_colony_pmod코0=The forceful speed and efficiency used to found this colony means it will take some time to realize the full potential of its land and natives.
rm_2_peaceful_colony_pmod코0=Peaceful Colonization
desc_rm_2_peaceful_colony_pmod코0=The peaceful spirit between our new Roman settlers and the natives lets them co-exist in harmony, and the cooperation has helped our settlers thrive in their new home.
rm_2_reprisal_colony_pmod코0=Colonial Reprisals
desc_rm_2_reprisal_colony_pmod코0=Harsh reprisals for the aggressive attacks of local tribes have incensed them, but made the colony more attractive.
rm_2_trade_support_smod코0=Merchants Requisitioned
desc_rm_2_trade_support_smod코0=Local merchants are helping to maintain a colony's supplies and bring them vital goods.
rm_2_tax_breaks_smod코0=Tax Breaks
desc_rm_2_tax_breaks_smod코0=This area has been exempted from taxes in a bid to persuade the local settlers to stay.
rm_2_praying_cmod코0=Praying for Colonists
desc_rm_2_praying_cmod코0=The attention of the pontiffs is currently wrapped up in reassuring Corsican colonists.
rm_2_corsica_romanization_smod코0=Romanization Effort
desc_rm_2_corsica_romanization_smod코0=A concerted effort is being made to spread the Roman religion to the indigenous population.
rm_2_benign_neglect_smod코0=Benign Neglect
desc_rm_2_benign_neglect_smod코0=The denizens of the area are being left to their own devices in the hopes of maintaining harmony.
rm_2_bread_basket_smod코0=Bread Basket of the Mediterranean
desc_rm_2_bread_basket_smod코0=The island of Sicilia abounds with wheat, blessed a valued strain and perfect conditions for farming.
rm_2_ending_punic_influence_cmod코0=Ending Punic Influence
desc_rm_2_ending_punic_influence_cmod코0=The strength of Carthage at sea requires Rome to expand her naval power in order to compete.
rm_2_greek_menace_cmod코0=Cracking the Phalanx
desc_rm_2_greek_menace_cmod코0=The Greek method of fighting relies on two things: the strength of the phalanx, and that of their walls. Both must be overcome if we are to defeat them.
rm_2_demand_blood_cmod코0=Clamor for Blood
desc_rm_2_demand_blood_cmod코0=The people of Rome take to the streets and cry that their only wish to is to see her enemies defeated, and hear the lamentation of their women.
rm_2_demand_wealth_cmod코0=Clamor for Lucre
desc_rm_2_demand_wealth_cmod코0=The people of Rome enjoy nothing more than the generosity of a victorious general and the boastful yarns of their brave soldiers.
rm_2_provincia_production_smod코0=Agricultural Provincia
desc_rm_2_provincia_production_smod코0=The so-called provincia have been geared towards agricultural production and the expansion of latifundia.
rm_2_provincia_integrate_smod코0=Metropolitan Provincia
desc_rm_2_provincia_integrate_smod코0=The so-called provincia have been geared towards encouraging the assimilation of the local population in cities to rival those in Italia.
rm_2_unruly_sardinians_smod코0=Unruly Populace
desc_rm_2_unruly_sardinians_smod코0=The indigenous population of Sardinia are well known for their fiery spirit and proclivity for rebellion and banditry in the face of foreign rule.
rm_2_unruly_sabotage_pmod코0=Sabotage
desc_rm_2_unruly_sabotage_pmod코0=Brazen insurgents operating out of remote Corsian villages have destroyed a great deal of this territory's productive capability.
rm_3_fortified_pmod코0=Strong-point
desc_rm_3_fortified_pmod코0=This territory is the focus of local recruitment and defensive efforts for the entire region.
rm_triumphal_arch_1코0=Triumphal Arch
desc_rm_triumphal_arch_1코0=An arch has been erected in honor of the great conquests of the serving Consuls and soldiers of Rome.
rm_triumphal_arch_2코0=Impressive Arch
desc_rm_triumphal_arch_2코0=Another arch has been erected in recognition of the great courage of our leaders and fighting men.
rm_triumphal_arch_3코0=Splendid Arch
desc_rm_triumphal_arch_3코0=This towering marble edifice is a marvel to behold, and pictures the deeds of our glorius generals and their soldiers in battle.
rm_triumphal_arch_4코0=Arch District
desc_rm_triumphal_arch_4코0=No one can look on the collection of triumphal arches in Rome and doubt the military superiority and courage of the city.
rm_triumphal_arch_5코0=Marvelous Arches
desc_rm_triumphal_arch_5코0=Beautifully decorated triumphal arches have become synonymous with Rome, and tourists flock from all corners to look on them.
rm_triumphal_arch_6코0=City of Arches
desc_rm_triumphal_arch_6코0=The many glorious triumphal arches that adorn this cities center are testaments to the might and glory of Roma.
carthage_mission_byblian_timber_modifier코0=Phoenician Timber
desc_carthage_mission_byblian_timber_modifier코0=The impressive cedars of Phoenicia leave most people in awe, and have been used to build impressive ships for centuries.
punic_mission_trade_dominance_modifier코0=Trade Dominance
desc_punic_mission_trade_dominance_modifier코0=The trade of Africa has been dominated by our merchants.
punic_mission_naval_dominance_focus_settler_modifier코0=Punic Haven
desc_punic_mission_naval_dominance_focus_settler_modifier코0=This territory is a haven for Punic settlers.
punic_mission_naval_dominance_focus_economic_modifier코0=Trade Harbor
desc_punic_mission_naval_dominance_focus_economic_modifier코0=This territory is an important trade station for our ships.
punic_mission_naval_dominance_focus_military_modifier코0=Military Harbor
desc_punic_mission_naval_dominance_focus_military_modifier코0=This territory is an important military port for our ships.
carthage_mission_controlling_the_seas_modifier코0=Expanded Ship Capacity
desc_carthage_mission_controlling_the_seas_modifier코0=Our navy has been expanded significantly to make room for new ships, and we have reworked the bureaucracy to simplify the administration of these.
punic_mission_naval_dominance_north_port_modifier코0=Punic Port
desc_punic_mission_naval_dominance_north_port_modifier코0=We have recently bought this territory, and we are trying to assimilate it into our culture and nation.
punic_mission_naval_dominance_lord_of_the_sea_modifier코0=Lord of the Sea
desc_punic_mission_naval_dominance_lord_of_the_sea_modifier코0=Unparalleled masters of the Mediterranean.
rm_encouraged_land_grants_smod코0=Encouraged Land Grants
desc_rm_encouraged_land_grants_smod코0=The Roman state has encouraged an aggressive policy of land appropriation and displacement of the indigenous population.
rm_production_smod코0=Agricultural Policy
desc_rm_production_smod코0=Rome is focusing her efforts on deriving as much value from the conquered areas local resources and fertility.
rm_integration_smod코0=Integration Policy
desc_rm_integration_smod코0=Rome is focusing her efforts on integrating the newly conquered peoples of this area into Roman cultural and social life.
rm_4_naval_parity_cmod코0=Naval Parity
desc_rm_4_naval_parity_cmod코0=If we are to maintain naval dominance in the Internal Sea, we must ensure our fleets receive the utmost attention.
rm_4_hispanian_dominance_cmod코0=Hispanian Dominance
desc_rm_4_hispanian_dominance_cmod코0=With the Carthaginians kicked out of Hispania, we have secured our merchants free access to its rich markets and exquisite goods.
rm_4_weaken_carthage_cmod코0=Carthage Weakened
desc_rm_4_weaken_carthage_cmod코0=With the decline of Carthaginian power countless new prospects across the Internal Sea have become available for our merchants to exploit.
rm_4_disloyal_cmod코0=Subverted Subject
desc_rm_4_disloyal_cmod코0=We have been enticed by the promises of our overlords enemies.
rm_4_salted_pmod코0=Salted the Earth
desc_rm_4_salted_pmod코0=An overzealous Roman ruler has ordered that tons of salt be literally sown across the province to destroy its agricultural potential.
rm_4_punic_client_cmod코0=Punic Clients
desc_rm_4_punic_client_cmod코0=The air is full of optimism for the future of a friendship between Rome and Carthage.
rm_5_mines_of_mastia_smod코0=Mines of Mastiania
desc_rm_5_mines_of_mastia_smod코0=In Mastiana, the cup overfloweth with abundant metals of all kinds; precious and useful; strong and beautiful.
rm_5_iberian_trade_cmod코0=Hispanian Opportunities
desc_rm_5_iberian_trade_cmod코0=Control of the ports and inroads of northern Hispania has given our merchants unparalleled control over the local flows of trade.
rm_5_pillars_hercules_cmod코0=Pillars of Hercules
desc_rm_5_pillars_hercules_cmod코0=Control of the gateway of Oceanus has given us access to the rich trade and exotic goods along the western coasts of Hispania and Mauretania.
rm_iberian_strength_1_cmod코0=Hispanian Determination
desc_rm_iberian_strength_1_cmod코0=The tribes of Hispania, increasingly threatened by Roman expansion, are becoming ever more dogged in their resistance.
rm_iberian_strength_2_cmod코0=Hispanian Determination
desc_rm_iberian_strength_2_cmod코0=The tribes of Hispania, increasingly threatened by Roman expansion, are becoming ever more dogged in their resistance.
rm_iberian_strength_3_cmod코0=Hispanian Determination
desc_rm_iberian_strength_3_cmod코0=The tribes of Hispania, increasingly threatened by Roman expansion, are becoming ever more dogged in their resistance.
rm_iberian_strength_4_cmod코0=Hispanian Determination
desc_rm_iberian_strength_4_cmod코0=The tribes of Hispania, increasingly threatened by Roman expansion, are becoming ever more dogged in their resistance.
rm_iberian_strength_5_cmod코0=Hispanian Determination
desc_rm_iberian_strength_5_cmod코0=The tribes of Hispania, increasingly threatened by Roman expansion, are becoming ever more dogged in their resistance.
rm_iberian_strength_6_cmod코0=Hispanian Determination
desc_rm_iberian_strength_6_cmod코0=The tribes of Hispania, increasingly threatened by Roman expansion, are becoming ever more dogged in their resistance.
rm_5_iberian_dominance_smod코0=Iberian Dominance
desc_rm_5_iberian_dominance_smod코0=We have broken the spirit of the Iberian tribes we have conquered, who even now move towards peaceful Roman lives over violent insurgency.
rm_5_iberian_cavalry_cmod코0=Iberian Cavalry
desc_rm_5_iberian_cavalry_cmod코0=Our conquests in Iberia have given unparalleled access to the fine equestrian stocks of the peninsula and the most skilled of its famous horsemen.
rm_5_mercenary_influx_cmod코0=Mercenary Influx
desc_rm_5_mercenary_influx_cmod코0=The Iberians have long farmed out their services to foreign militaries, but our victories in the peninsula have made us popular clients for those seeking riches and glory.
rm_punic_exodus_encouraged_smod코0=Exodus Encouraged
desc_rm_punic_exodus_encouraged_smod코0=By seeking to maximize the number of Punic emigrants we have made assimilating the small remaining population easier, at the cost of disrupting the local economy.
rm_punic_exodus_discouraged_smod코0=Exodus Discouraged
desc_rm_punic_exodus_discouraged_smod코0=By seeking to minimize the number of Punic emigrants we have maintained a larger population in the affected area at the cost of some enmity and strife.
scaled_by_powerbase_of_supporters코0=Powerbase of Supporters
dhe_heraclea_pontica_greek_modifier코0=Embraced Heritage
desc_dhe_heraclea_pontica_greek_modifier코0=The government of Heraclea Pontica has embraced its Greek identity, despite its Persian ruler.
dhe_heraclea_pontica_assimilation_modifier코0=Persian Influence
desc_dhe_heraclea_pontica_assimilation_modifier코0=We have embraced the Persian influence of Amastris and her dynasty.
roman_mission_eastern_strike_fleet_modifier코0=Strike Fleet
desc_roman_mission_eastern_strike_fleet_modifier코0=Our fleets have been improved to be able to work more efficiently and independently as they are sent eastwards to deal with the Greeks and their allies.
roman_mission_island_foothold_naval_boon_modifier코0=Roman Shipwrights
desc_roman_mission_island_foothold_naval_boon_modifier코0=This port has been set aside to create a navy for our eastern campaigns.
roman_mission_liberator_of_greece_modifier코0=Liberator of Greece
desc_roman_mission_liberator_of_greece_modifier코0=Finally the arrogant Successors of Alexander have been removed from the Greek mainland.
roman_mission_greek_clients_modifier코0=Greek Happiness
desc_roman_mission_greek_clients_modifier코0=Pleased with the liberation of a great city-state nearby, the people of Greece appreciate their new overlord.
roman_mission_integration_modifier코0=Greek Integration
desc_roman_mission_integration_modifier코0=This province has seen an increased effort in integrating it properly into the Roman republic.
desecrate_cost_modifier코0=Desecrate Cost Modifier
self_made_man_family코0=First Generation Meritocrat
desc_self_made_man_family코0=This is a member of a family that was only recently elevated into the elite of the country they belong to. Still cherishing the virtues that brought them here these characters can draw both on greater ambition and a great sense of loyalty to the state.
rising_family_republic코0=First Generation Senatorial Family
desc_rising_family_republic코0=This is a member of a family that was only recently elevated into the elite of the country they belong to. They got this far by making use of their great network of contacts in the political parties and they are now intent to make the most of their new influence.
rising_family_tribe코0=First Clansmen
desc_rising_family_tribe코0=This is a founding member of one of the great clans of our tribe. Very recently but one of many minor families among others these clansmen still cherish the virtues that made them achieve this position among the elite.
rising_family_monarchy코0=First Generation Aristocrat
desc_rising_family_monarchy코0=This is a founding member of one of the great aristocratic houses of our kingdom. Cunning and ability brought them far enough to compete with pedigree and contacts. Something they are unlikely to forget.
roman_6_crush_numidia_modifier코0=Roman Merchants Present
desc_roman_6_crush_numidia_modifier코0=Merchants from Rome have arrived and are busy establishing trade connections in the area.
roman_6_roman_numidia_modifier코0=Numidian Latifundia
desc_roman_6_roman_numidia_modifier코0=The hinterlands of Africa, populated mainly by Numidian tribesmen, need to be tamed, so its natural resources can be sent back to Rome.
rm_6_aggressive_colony_pmod코0=Aggressive Colonization
desc_rm_6_aggressive_colony_pmod코0=The forceful speed and efficiency used to found this colony means it will take some time to realize the full potential of its land and natives.
rm_6_peaceful_colony_pmod코0=Peaceful Colonization
desc_rm_6_peaceful_colony_pmod코0=The peaceful spirit between our new Roman settlers and the natives lets them co-exist in harmony, and the cooperation has helped our settlers thrive in their new home.
rm_6_reprisal_colony_pmod코0=Colonial Reprisals
desc_rm_6_reprisal_colony_pmod코0=Harsh reprisals for the aggressive attacks of local tribes have incensed them, but made the colony more attractive.
rm_6_tax_breaks_smod코0=Tax Breaks
desc_rm_6_tax_breaks_smod코0=This area has been exempted from taxes in a bid to persuade the local settlers to stay.
rm_6_trade_support_smod코0=Merchants Requisitioned
desc_rm_6_trade_support_smod코0=Local merchants are helping to maintain a colonies supplies and bring them vital goods.
rm_6_praying_cmod코0=Praying for Colonists
desc_rm_6_praying_cmod코0=The attention of the pontiffs is currently wrapped up in reassuring Syrtican colonists.
rm_6_syrtica_romanization_smod코0=Romanization Effort
desc_rm_6_syrtica_romanization_smod코0=A concerted effort is being made to spread the Roman religion to the indigenous population.
rm_6_benign_neglect_smod코0=Benign Neglect
desc_rm_6_benign_neglect_smod코0=The denizens of the area are being left to their own devices in the hopes of maintaining harmony.
roman_6_roman_africa_modifier코0=African Latifundia
desc_roman_6_roman_africa_modifier코0=Carthage and its hinterlands are full of fertile plains and hills, rich with natural resources. Extensive slave compounds will make most effective use of extracting these.
roman_6_african_breadbasket_modifier코0=African Breadbasket
desc_roman_6_african_breadbasket_modifier코0=The fertile farmlands around Carthage are perfect for growing grain - grain that will become bread in Roman ovens, to feed the Roman people.
roman_6_phoenician_cities_modifier코0=Roman Merchants Present
desc_roman_6_phoenician_cities_modifier코0=Merchants from Rome have arrived and are busy establishing trade connections in the area.
roman_6_punic_colonies_modifier코0=Roman Merchants Present
desc_roman_6_punic_colonies_modifier코0=Merchants from Rome have arrived and are busy establishing trade connections in the area.
roman_mission_eastern_campaign_triumph_modifier코0=Eastern Campaign Triumph
desc_roman_mission_eastern_campaign_triumph_modifier코0=A grand triumph held in the honor of all of those who took part in the eastern campaigns.
roman_mission_bread_basket_grain_egypt_modifier코0=Sold Grain
desc_roman_mission_bread_basket_grain_egypt_modifier코0=The people of Rome have bought large shipments of grain from this province, leaving little to be sold elsewhere.
roman_mission_bread_basket_grain_rome_modifier코0=Bought Grain
desc_roman_mission_bread_basket_grain_rome_modifier코0=We have received a lot of grain from the merchants of Egypt.
carthaginian_mission_sardinia_assimilation_modifier코0=Sardinian Assimilation
desc_carthaginian_mission_sardinia_assimilation_modifier코0=Our efforts have been put to assimilating the populace of Sardinia.
carthaginian_mission_fortified_sardinia_modifier코0=Reinforced Nuraghe
desc_carthaginian_mission_fortified_sardinia_modifier코0=We have reassembled the old fortified Nuraghes of Sardinia for our own uses.
carthaginian_mission_sardinian_mines_modifier코0=Expanded Mines
desc_carthaginian_mission_sardinian_mines_modifier코0=We have expanded upon the rich mines of Sardinia to make the most out of them.
dhe_thrace_administrating_asia_cmod코0=Administrating Asia
desc_dhe_thrace_administrating_asia_cmod코0=The integration of the region of Asia is not a simple task.
dhe_thrace_annexed_tribes_cmod코0=Seized Tribal Lands
desc_dhe_thrace_annexed_tribes_cmod코0=The annexation of already cornered Odrysia's outlying territory has raised tensions in the region.
dhe_thrace_annexed_pmod코0=Seized
desc_dhe_thrace_annexed_pmod코0=This city was seized by a foreign power, upsetting the native inhabitants and affecting local production.
price_assemble_raiding_party_button_cost_modifier코0=Assemble Raiding Party Cost
price_oaths_of_allegiance_button_cost_modifier코0=Oaths of Allegiance Cost
plenty_of_fish_tutorial_modifier코0=Plenty o' Fish
rel_flavor_hellenic_asklepian_plague_modifier코0=Asklepian Plague
desc_rel_flavor_hellenic_asklepian_plague_modifier코0=This territory is currently suffering from a devastating plague.
rel_flavor_hellenic_asklepian_blessing_modifier코0=Asklepian Protection
desc_rel_flavor_hellenic_asklepian_blessing_modifier코0=This nation has been protected and helped by Asklepian priests and healers.
magas_imposed_cmod코0=Independence Crushed
desc_magas_imposed_cmod코0=The removal of independent Cyrenaican government has upset the nobility and people of the region.
phrygia_defender_of_greeks코0=Defender of Greece
desc_phrygia_defender_of_greeks코1=We have secured freedom for Greece by liberating Korinthos from Kassandros' occupation, and shown the Hellenic world we are the true inheritors of Alexander's benevolent leadership of all Greeks.
chalkis_province_modifier코0=Chalkidian Fortifications
desc_chalkis_province_modifier코0=Chalkis commands the Euripus strait which separates the island of Euboea from mainland Greece, a channel so narrow that only one ship may pass at a time. Garrisoned and heavily fortified by the Macedonians for its strategic value, it came to be known as one of the three 'Fetters of Greece' - fortresses that were garrisoned by the Diadochi to keep the Greek city-states in check.
spartan_helot_treatment_good_modifier코0=Helot Treatment: Kind
desc_spartan_helot_treatment_good_modifier코0=The Spartans have come to the conclusion that the Helots should be given more privileges, rather than the harsh treatment they have historically treated the Helots to.
spartan_helot_treatment_bad_modifier코0=Helot Treatment: Cruel
desc_spartan_helot_treatment_bad_modifier코0=Somehow the Spartans have found ways to treat the Helots even worse than they used to in the past.
spartan_helot_treatment_good_country_modifier코0=Well Treated Helots
desc_spartan_helot_treatment_good_country_modifier코0=The Helots in Sparta are well treated, to put an end to their many attempts at becoming independent.
spartan_helot_treatment_bad_country_modifier코0=Guarded Slavery
desc_spartan_helot_treatment_bad_country_modifier코0=The slaves of Sparta are closely guarded, as to stop them from growing rebellious.
spartan_mission_messenia_modifier코0=Messenian Infrastructure
desc_spartan_mission_messenia_modifier코0=The infrastructure of Messenia has been expanded by the Spartans, to make the most out of the territory.
spartan_mission_laconia_sparta_modifier코0=Spartan Infrastructure
desc_spartan_mission_laconia_sparta_modifier코0=The Spartans invested some of their resources into expanding upon the local infrastructure around their capital city, making more of the local area than they have before.
spartan_mission_laconian_food_modifier코0=Laconian Farms
desc_spartan_mission_laconian_food_modifier코0=Once pressed for food after losing Messenia, the Spartans have learned to make the most out of their core land.
spartan_mission_laconian_skiritai_modifier코0=Skiritai Expertise
desc_spartan_mission_laconian_skiritai_modifier코0=The Skiritai is a rural people living between Arkadia and Laconia, experts at fighting in the hills and mountains where they are used to live.
spartan_mission_spartan_glory_modifier코0=Spartan Glory
desc_spartan_mission_spartan_glory_modifier코0=It is natural for every Spartan to seek glory in combat and honor our nation.
spartan_mission_spartan_garrison_modifier코0=Spartan Guard
desc_spartan_mission_spartan_garrison_modifier코0=The Spartans jealously guard their interests from foreigners, as they have painfully learned the price of not doing so.
sparta_mission_laconia_finished_modifier코0=Second Rise of Sparta
desc_sparta_mission_laconia_finished_modifier코0=People thought Sparta would be lost to obscurity with the rise of Thebes, followed by the powerful Macedonian Hegemony and the Diadochi. Yet somehow Sparta has started to regain its power, setting a powerful example for its neighbors and enemies.
sparta_mission_ambitious_spartan_king_modifier코0=Ambitious Spartan
desc_sparta_mission_ambitious_spartan_king_modifier코0=This character plans to restore Sparta to greater glory, letting nothing stop them from achieving that dream.
me_syr_12_pension_cmod코0=Mercenary Pensions
desc_me_syr_12_pension_cmod코0=Guaranteeing the employment and retirement of a great number of mercenaries is no mean feat.
me_syr_12_defaulted_cmod코0=Mercenary Default
desc_me_syr_12_defaulted_cmod코0=Breaking our promises with the mercenaries of Magna Graecia has ruined our reputation with hired soldiers everywhere.
me_syr_14_promise_breaker코0=Oath Breaker
desc_me_syr_14_promise_breaker코0=Breaking our promises to foreign countries has given us an international reputation for back-handed dealing and unreliability.
me_syr_13_syracuse_veterans코0=Syracusan Veterans
desc_me_syr_13_syracuse_veterans코0=The troops we sent to aid the civil war in Syracuse are returning, emboldened by their victories and eager to find their place within our army's ranks.
me_syr_nascent_republic_cmod코0=Nascent Republic
desc_me_syr_nascent_republic_cmod코0=There is much to do and many eager to do it, but most will need time to forget the old ways of doing things.
sparta_mission_peloponnesian_league_cities_modifier코0=Whispers of a New League
desc_sparta_mission_peloponnesian_league_cities_modifier코0=We have started to see the beginnings of a new league forming around Sparta.
sparta_mission_peloponnesian_league_charitable_envoy_modifier코0=Charitable Rights
desc_sparta_mission_peloponnesian_league_charitable_envoy_modifier코0=After making a significant gift to their ruler, the demands on the territory have practically all but disappeared.
sparta_mission_peloponnesian_league_infrastructure_cities_modifier코0=Great League City
desc_sparta_mission_peloponnesian_league_infrastructure_cities_modifier코0=This city has been set up to play a major role in the new Peloponnesian League founded by Sparta.
sparta_mission_peloponnesian_league_navy_modifier코0=League Naval Infrastructure
desc_sparta_mission_peloponnesian_league_navy_modifier코0=With the restoration of the Peloponnesian League, we have seen the need for a proper navy that can protect its shores.
sparta_mission_peloponnesian_league_capital_tier_1_modifier코0=Minor League Capital
desc_sparta_mission_peloponnesian_league_capital_tier_1_modifier코0=A minor capital for the Peloponnesian League.
sparta_mission_peloponnesian_league_capital_tier_2_modifier코0=Notable League Capital
desc_sparta_mission_peloponnesian_league_capital_tier_2_modifier코0=A notable capital for the Peloponnesian League.
sparta_mission_peloponnesian_league_capital_tier_3_modifier코0=Major League Capital
desc_sparta_mission_peloponnesian_league_capital_tier_3_modifier코0=A major capital for the Peloponnesian League.
sparta_mission_peloponnesus_olympia_modifier코0=Caretaker of Olympia
desc_sparta_mission_peloponnesus_olympia_modifier코0=This nation has gone to great lengths to respect the wishes of the local theocracy around the temple of Zeus in Olympia.
sparta_mission_peloponnesus_argos_modifier코0=Guards in Argos
desc_sparta_mission_peloponnesus_argos_modifier코0=To quell its newly conquered neighbor, Sparta posted guards in Argos.
sparta_mission_peloponnesus_argos_country_modifier코0=$sparta_mission_peloponnesus_argos_modifier$
desc_sparta_mission_peloponnesus_argos_country_modifier코0=$desc_sparta_mission_peloponnesus_argos_modifier$
sparta_mission_peloponnesus_arcadia_modifier코0=Self-Governed
desc_sparta_mission_peloponnesus_arcadia_modifier코0=This area is partly self-governed, leaving the population happier for it.
sparta_mission_peloponnesus_arcadia_country_modifier코0=$sparta_mission_peloponnesus_arcadia_modifier$
desc_sparta_mission_peloponnesus_arcadia_country_modifier코0=$desc_sparta_mission_peloponnesus_arcadia_modifier$
sparta_mission_peloponnesus_argos_rebuilt_modifier코0=Argive Infrastructure
desc_sparta_mission_peloponnesus_argos_rebuilt_modifier코0=The infrastructure in Argos has been thoroughly rebuilt by the Spartans.
sparta_mission_peloponnesus_achaea_modifier코0=Achaean Center
desc_sparta_mission_peloponnesus_achaea_modifier코0=This has long been an important urban center in the Achaean region.
sparta_mission_peloponnesus_arcadia_center_modifier코0=Arcadian Center
desc_sparta_mission_peloponnesus_arcadia_center_modifier코0=An urban center for the Arcadian region.
sparta_mission_peloponnesus_corinth_expanded_acropolis_modifier코0=Expanded Acropolis
desc_sparta_mission_peloponnesus_corinth_expanded_acropolis_modifier코0=The fortified acropolis of Corinth has been expanded to make room for even more impressive fortifications.
sparta_mission_protector_of_peloponnesus_modifier코0=Protector of Peloponnesus
desc_sparta_mission_protector_of_peloponnesus_modifier코0=As the one who finally won the fight to become the hegemon of Peloponnesus, we have proven ourselves beyond doubt.
sparta_mission_peloponnesian_league_completed_modifier코0=Second Peloponnesian League
desc_sparta_mission_peloponnesian_league_completed_modifier코0=A new league has formed around Sparta, bringing stability and strength to its subjects.
ortygia_province_modifier코0=Ortygia Stronghold
desc_ortygia_province_modifier코0=Doubly symbolic as the home of both Syrakousai's patron deity, the Nereid Arethousa, and the stronghold of her tyrants, Ortygia's narrow isthmus was first fortified by the tyrant Dionysios.
me_syr_2_10_cmod코0=Amaltheias Keras
desc_me_syr_2_10_cmod코0=Grain flows from the Cornucopia of Sicily, providing happiness and sustenance to the people of the world, as Amaltheia nursed Zeus on Mount Aigaion.
me_syr_2_6_pmod코0=Sicilian Grain
desc_me_syr_2_6_pmod코0=The soil of Sicily is ideal for growing wheat and barley, a blessing we should exploit by making the most of our arable land.
me_syr_2_5_cmod코0=Sicilian Ambition
desc_me_syr_2_5_cmod코0=If we are to secure Sicily we must strike fast and hard, the time for diplomacy and preparation is over.
me_syr_2_11_smod코0=Siculian Subordination
descme_syr_2_11_smod코0=With the Sikeloi at last divided and their leadership defeated, we can begin the Hellenization of the interior in earnest.
me_syr_2_2_cmod코0=Mercenary Hub
desc_me_syr_2_2_cmod코0=Syracuse's tyrants have made extensive use of mercenaries, a tradition that we may profit from in its continuation.
me_syr_2_8_pmod코0=Syracuan Restoration
desc_me_syr_2_8_pmod코0=The scars of past conflicts have been scrubbed from the streets of Syrakousai, that she might fulfill her destiny of becoming the greatest Hellenic city.
me_syr_2_4_pmod코0=Akragantine Subordination
desc_me_syr_2_4_pmod코0=With the famed city of temples now under Syracusan control, Akragas' strategic position on the river of the same and religious treasuries can be put to use.
me_syr_2_2_opt_cmod코0=Italian Influence
desc_me_syr_2_2_opt_cmod코0=Under the guidance of a veteran mercenary, our hoplite forces have adapted to use the more nimble Italic shields and fight in a more loose and dynamic formation.
me_syr_2_7_cmod코0=Hegemon of Sicily
desc_me_syr_2_7_cmod코0=Syracuse is the uncontested hegemon of the Siceliotes of Sicily, directing all Greeks on the island to a united purpose for the first time.
me_syr_2_charmod코0=Sicilian Ambition
desc_me_syr_2_charmod코0=The dreams of a long line of tyrants have culminated in this moment, which will decide whether Syracuse becomes the dominant power in southern Italy or falls to barbarians at last.
me_syr_3_1_cmod코0=Maritime Revival
desc_me_syr_3_1_cmod코0=The expansion of our navy has invigorated our shipbuilding industry and filled the sailors with pride and purpose.
me_syr_3_5_1_cmod코0=Defensive Fleet
desc_me_syr_3_5_1_cmod코0=Wary of Phoenician maritime supremacy, our fleets are instructed to use their numbers wisely to slowly whittle down their opponent's numbers.
me_syr_3_5_2_cmod코0=Offensive Fleet
desc_me_syr_3_5_2_cmod코0=The proverb fortune favors the bold has been branded on the souls of our sailors, who will overcome Punic numbers with daring and selfless bravery.
me_syr_3_5_2_umod코0=Drilled Oarsmen
desc_me_syr_3_5_2_umod코0=The sailors of this fleet undertake a rigorous training regime, perfecting their synchronization and technique for optimal speed.
me_syr_3_7_pmod코0=Liberated Hub
desc_me_syr_3_7_pmod코0=This old power center has been repopulated and once again reflects the glory of its storied past.
me_syr_3_8_pmod코0=Refoundation of Himera
desc_me_syr_3_8_pmod코0=The resettlement of the ancient city of Himera serves as a unifying cultural symbol, inspiring all Siceliotes.
me_syr_3_3_pmod코0=Strategic Chokepoint
desc_me_syr_3_3_pmod코0=Syracusan generals have heavily fortified this site as a potential last resort fallback position.
me_syr_3_sicilian_victory_cmod코0=Siceliote Triumph
desc_me_syr_3_sicilian_victory_cmod코0=We have pushed the foreign barbarians out of Sicily, proving the gods favor for us and that Sicily is a Greek island.
me_syr_3_12_cmod코0=Laid Low
desc_me_syr_3_12_cmod코0=The fall of our ancient capital to the Greeks of Sicily has sent shockwaves through our military, matching even the horror imposed by Timoleon at the Krimissos.
me_syr_3_cmod코0=War Preperations
desc_me_syr_3_cmod코0=With the threat of war with Carthage looming once more, every effort is being made to ensure Syracuse is prepared for an arduous campaign.
sparta_mission_rivals_athens_subjugated_modifier코0=Subjugated Athens
desc_sparta_mission_rivals_athens_subjugated_modifier코0=The Athenians have been subjugated and humiliated by their former enemies.
sparta_mission_rivals_attican_infrastructure_modifier코0=Athenian Restoration
desc_sparta_mission_rivals_attican_infrastructure_modifier코0=Steps have been taken to restore Athens to its former glory.
sparta_mission_rivals_athens_garrisoned_modifier코0=Garrisoned Athens
desc_sparta_mission_rivals_athens_garrisoned_modifier코0=A permanent Spartan garrison has been established in Athens.
sparta_mission_thessalian_cavalry코0=Thessalian Cavalry
desc_sparta_mission_thessalian_cavalry코0=To show their gratitude for our help in liberating Thessaly, a group of Thessalian commanders and riders have been sent to inspire and teach our limited cavalry.
sparta_mission_rivals_theban_occupation_modifier코0=Spartan Occupation
desc_sparta_mission_rivals_theban_occupation_modifier코0=This city has been occupied by its ancient rival to the south.
sparta_mission_rivals_theban_glory_modifier코0=Theban Restoration
desc_sparta_mission_rivals_theban_glory_modifier코0=Thebes has finally been restored to its former glory.
sparta_mission_rivals_boeotia_appeased_gods_modifier코0=Religious Donations
desc_sparta_mission_rivals_boeotia_appeased_gods_modifier코0=We have donated a sizable amount of silver and gold to the many deities in Boeotia.
sparta_mission_rivals_revenge_on_the_macedons_modifier코0=Greek Vengeance
desc_sparta_mission_rivals_revenge_on_the_macedons_modifier코0=After decades of Macedonian oppression of Greeks everywhere, we have finally avenged the many atrocities they have committed upon us.
sparta_mission_rivals_pella_modifier코0=Destroyed Pella
desc_sparta_mission_rivals_pella_modifier코0=Pella has been destroyed beyond recognition.
sparta_mission_rivals_armies_of_sparta_modifier코0=Armies of Sparta
desc_sparta_mission_rivals_armies_of_sparta_modifier코0=The armies of Sparta have proven unstoppable as they have conquered all their ancient enemies, and taken back their rightful lands.
me_syr_4_4_1_pmod코0=Pythagorean School
desc_me_syr_4_4_1_pmod코0=A revival of the school and societies of the Pythagorean doctrine has been encouraged to promote learning and culture.
me_syr_4_4_2_pmod코0=Pythagorean City
desc_me_syr_4_4_2_pmod코0=A free hand has been given to Pythagorean adherents in the city, encouraging free thought at the cost of upsetting orthodox religious values.
me_syr_4_magna_sicilia_cmod코0=Megale Sikouleia
desc_me_syr_4_magna_sicilia_cmod코0=Southern Italy has been known as Megale Hellas, or Greater Greece, in recognition of its many Hellenic colonies, but now that her foremost city has united them all, a new name is being tendered.
me_syr_4_cmod코0=Italian Ambition
desc_me_syr_4_cmod코0=Syrakousai at last turns her hand to the Italiote cities of Magna Graecia; to some the vain conquest of fraternal communities, to others the next step in protecting Greek interest in the region.
me_syr_4_6_cmod코0=Italic Auxiliaries
desc_me_syr_4_6_cmod코0=With the energetic Italic tribes serving in our ranks, we will be able to exploit their prodigious enthusiastic warriors and keen knowledge of the local terrain.
me_syr_4_eleph_pmod코0=Tenuous Stable
desc_me_syr_4_eleph_pmod코0=Breeding and training elephants here still relies on foreign imports, and the climate is not ideally suited to the animal's needs.
me_syr_4_11_pmod코0=Tarentine Rebirth
desc_me_syr_4_11_pmod코0=The integration of the old Italiote cities has sparked waves of enthusiastic Greek settlers from across the Hellenic world.
me_syr_4_5_1_cmod코0=Streamlined Tarentines
desc_me_syr_4_5_1_cmod코0=The construction of an academy dedicated to training officers and horsemen in cavalry skirmish tactics has improved the effectiveness of our mounted troops.
me_syr_4_5_2_cmod코0=Swift Tarentines
desc_me_syr_4_5_2_cmod코0=$desc_me_syr_4_5_1_cmod$
me_syr_4_united_cmod코0=United Italiotes
desc_me_syr_4_united_cmod코0=The many Italiote colonies of Magna Graecia are united and safe under our protection, inspiring the population.
me_syr_4_master_cmod코0=Megale Hellas
desc_me_syr_4_master_cmod코0=With the total domination of southern Italia, Hellenic culture once again dominates the area and influences the locals.
athenian_mission_01_loyalist_path코0=Assembly: Loyalist Majority
athenian_mission_01_loyalist_path_desc코0=There is a majority of loyalists in the Assembly.
athenian_mission_02_loyalist_path코0=Assembly: Notable Loyalist Majority
athenian_mission_02_loyalist_path_desc코0=There is a notable majority of loyalists in the Assembly.
athenian_mission_03_loyalist_path코0=Assembly: Large Loyalist Majority
athenian_mission_03_loyalist_path_desc코0=There is a large majority of loyalists in the Assembly.
athenian_mission_04_loyalist_path코0=Loyal Subject
athenian_mission_04_loyalist_path_DESC코0=We have always been a loyal subject to our overlord, and are reaping the benefits of the relationship.
athenian_mission_01_independence_path코0=Assembly: Independence Majority
athenian_mission_01_independence_path_desc코0=There is a majority for independence in the Assembly.
athenian_mission_02_independence_path코0=Assembly: Notable Independence Majority
athenian_mission_02_independence_path_desc코0=There is a notable majority for independence in the Assembly.
athenian_mission_03_independence_path코0=Assembly: Large Independence Majority
athenian_mission_03_independence_path_desc코0=There is a large majority for independence in the Assembly.
athenian_mission_04_independence_path코0=Independent Athens
athenian_mission_04_independence_path_desc코0=What is left of the Assembly have decided to support the independence of Athens entirely.
athenian_mission_securing_protection_modifier코0=Military Expertise
athenian_mission_securing_protection_modifier_desc코0=Generals with significant experience in several notable military campaigns have joined our nation to teach our men the ways of war.
gm_1_hardy_navy코0=Poseidon's Protection
desc_gm_1_hardy_navy코0=This fleet's officers have undertaken measures to reinforce their ships and train their soldiers in defensive maneuvers.
gm_1_swift_navy코0=Poseidon's Pace
desc_gm_1_swift_navy코0=This fleet's officers daily drill their oarsmen and employ only the most quality materials in their ships.
me_gre_1_cmod코0=Inhospitable Sea
desc_me_gre_1_cmod코0=The time has come to vouchsafe the Hellenic cities of the Euxine and bring them to new heights.
me_gre_1_19_pmod코0=Maiotic Hub
desc_me_gre_1_19_pmod코0=The settlement and development of Tanais has inspired risky business opportunities and enticed local barbarians to the Hellenic city.
me_gre_1_3_pmod코0=Northern Gateway
desc_me_gre_1_3_pmod코0=All trade flowing between the Euxine and Aegean must pass through the Bosporos, giving us even greater control.
me_gre_1_4_cmod코0=Northern Trade
desc_me_gre_1_4_cmod코0=With our new influence our merchants have been flooded with opportunities which make them only to willing to subsidize our fleet.
me_gre_1_2_pmod_1코0=Slave Hub
desc_me_gre_1_2_pmod_1코0=We have encouraged the development of this new haven as a center of the slave trade and production.
me_gre_1_2_pmod_2코0=Settler Hub
desc_me_gre_1_2_pmod_2코0=We have encouraged the development of this new haven as a center of colonization and recruitment.
me_gre_1_7_smod코0=New Markets
desc_me_gre_1_7_smod코0=Our latest conquests and acquisitions have given new life to our merchant classes who seek new ventures.
me_gre_1_15_cmod코0=$greek_1_15$
desc_me_gre_1_15_cmod코0=The extirpation of the worst offending pirates in the Pontos Euxinos has created a pleasant and benevolent atmosphere.
me_gre_1_16_cmod코0=$greek_1_16$
desc_me_gre_1_16_cmod코0=Encouraging pirates to find new waters to plunder has emboldened our merchants and reassured the wealthy.
me_gre_1_17_cmod코0=$greek_1_17$
desc_me_gre_1_17_cmod코0=Recruiting pirates and encouraging their service has allowed to us benefit from their continued existence.
me_gre_1_18_cmod코0=Tribal Influx
desc_me_gre_1_18_cmod코0=Barbarian immigrants are tripping over each other to gain the benefits of our goods and protection.
me_gre_1_12_pmod코0=Colonies Returned
desc_me_gre_1_12_pmod코0=The acquisition of colonies founded but later lost has inspired our people with our glorious past and dreams of future greatness.
me_gre_1_13_pmod코0=$me_gre_1_12_pmod$
desc_me_gre_1_13_pmod코0=$desc_me_gre_1_12_pmod$
athenian_mission_02_attica_restoration_modifier코0=Restored Athens
desc_athenian_mission_02_attica_restoration_modifier코0=The infrastructure of the city has been restored after the Assembly focused their efforts and wealth on it.
athenian_mission_02_attican_minerals_modifier코0=Attican Mines
desc_athenian_mission_02_attican_minerals_modifier코0=These rich mines provide wealth aplenty to those in charge of them.
athenian_mission_02_ports_of_piraeus_modifier코0=Piraean Ports
desc_athenian_mission_02_ports_of_piraeus_modifier코0=The ports of Piraeus are essential to the city of Athens, as the home for its navy and merchants both.
athenian_mission__07_military코0=Academy: Military Wing
desc_athenian_mission__07_military코0=A military wing has been added to the Academy, for those who care about the matters of war.
athenian_mission__07_civic코0=Academy: Civic Wing
desc_athenian_mission__07_civic코0=A civic wing has been added to the Academy, for those who care about the matters of the state.
athenian_mission__07_oratory코0=Expanded Academy
desc_athenian_mission__07_oratory코0=Though the Academy continues its ancient traditions, they have started to take a more active role in the matters of the state.
athenian_mission__07_religious코0=Academy: Religious Wing
desc_athenian_mission__07_religious코0=A religious wing has been added to the Academy, for those who care about the matters of the divine.
athenian_mission_09_rites_eleusis_modifier코0=Eleusinian Charity
desc_athenian_mission_09_rites_eleusis_modifier코0=Our charitable offerings to the deities of Eleusis have been well received.
athenian_mission_10_eleusinian_cult_modifier코0=Eleusinian Mysteries
desc_athenian_mission_10_eleusinian_cult_modifier코0=This character is a member of the mystery cult in Eleusis.
athenian_mission_02_restored_attica_final_modifier코0=Attican Infrastructure
desc_athenian_mission_02_restored_attica_final_modifier코0=Considerable work has gone into restoring Attica to its former glory.
archimedes_modifier코0=Archimedes' Rigor
desc_archimedes_modifier코0=The impressive mind of this thinker generates constant discoveries and insights which advance our understanding of the world and how to turn its nature to our advantage.
athenian_mission_04_athenian_garrison_modifier코0=Athenian Garrison
desc_athenian_mission_04_athenian_garrison_modifier코0=An Athenian Garrison has been assigned to this territory, as it once tried to rebel against Athenian rule.
athenian_mission_04_grand_navy_modifier코0=Delian Navy
desc_athenian_mission_04_grand_navy_modifier코0=The navy under our control is known for its might and expertise at sea.
athenian_mission_04_religious_delos_modifier코0=Delian Priesthood
desc_athenian_mission_04_religious_delos_modifier코0=The priesthood in Delos are eternally grateful for our support to their temple.
athenian_mission_04_treasury_delos_modifier코0=Delian Treasury
desc_athenian_mission_04_treasury_delos_modifier코0=This territory is the home of the rich treasury of the Delian League.
athenian_mission_04_naxian_quarry_modifier코0=Marble Quarry
desc_athenian_mission_04_naxian_quarry_modifier코0=Naxos is known far and wide for its exquisite marble.
athenian_mission_04_samian_navy_modifier코0=Samian Navy
desc_athenian_mission_04_samian_navy_modifier코0=Samos used to be known for its powerful navy, and as one of the stronger actors in the Aegean Sea.
athenian_mission_04_sestos_army_modifier코0=Sestian Infrastructure
desc_athenian_mission_04_sestos_army_modifier코0=The infrastructure and defensive properties of the city have been expanded significantly.
athenian_mission_04_amphipolian_mines_modifier코0=Amphipolian Mines
desc_athenian_mission_04_amphipolian_mines_modifier코0=The rich mines close to Amphipolis have been expanded upon to bring greater wealth and riches to whoever controls the area.
athenian_mission_04_hekatomnid_legacy_modifier코0=Hekatomnid Legacy
desc_athenian_mission_04_hekatomnid_legacy_modifier코0=The Hekatomnids have a legacy of some particularly impressive monuments.
athenian_mission_04_delian_league_completed_modifier코0=Delian League
desc_athenian_mission_04_delian_league_completed_modifier코0=The Delian League has been formed to its former glory, led by the Athenians.
slaves_locked코0=Slave Promotion Prevented
me_gre_2_7_pmod코0=Pan-Hellenic Capital
desc_me_gre_2_7_pmod코0=We have established a cosmopolitan center of Hellenic civilization ensuring the dominance of our culture in Greece.
me_gre_2_8_charmod코0=Inspiring Hellene
desc_me_gre_2_8_charmod코0=This ruler's force of character and victories on the battlefield have made them a symbolic unifying figure for Hellenes across Greece.
me_gre_2_15_cmod코0=Pan-Hellenic Levies
desc_me_gre_2_15_cmod코0=Our demands for Greek volunteers have increased the contribution of our feudatories and the number of available troops.
me_gre_2_16_cmod코0=Integrated Markets
desc_me_gre_2_16_cmod코0=Our demands for integrated commercial practices and standardized measures have increased our tributary income.
me_gre_2_15_feud_cmod코0=$me_gre_2_15_cmod$
desc_me_gre_2_15_feud_cmod코0=The demands of our overlord to contribute to her armies have reduced the amount of recruits we can expect.
me_gre_2_16_trib_cmod코0=$me_gre_2_16_cmod$
desc_me_gre_2_16_trib_cmod코0=Our overlords dominance and influence over our markets sends more and more of our funds their way.
me_gre_2_10_cmod코0=Hellenic Fleet
desc_me_gre_2_10_cmod코0=Our vast network of friendly ports has given our sailors and shipwrights valuable experience of maritime maintenance and construction.
me_gre_2_11_cmod코0=Acropolis Hegemon
desc_me_gre_2_11_cmod코0=Our many feudatories across Greece have turned into something akin to the Spartans at the height of their power, dominating the cities of the region.
me_gre_2_18_cmod코0=Thalassocracy
desc_me_gre_2_18_cmod코0=Our influence spreads across the Aegean like the tentacles of a sea creature, making the hard ways of the sea everyday life for many of our people.
greek_2_9_1_cmod코0=United Purpose
desc_greek_2_9_1_cmod코0=The great cities of Greece are all pulling in the same direction for the first time under our leadership, driving our economy and vindicating our government.
greek_2_9_2_cmod코0=$greek_2_9_1_cmod$
desc_greek_2_9_2_cmod코0=$desc_greek_2_9_1_cmod$
greek_2_14_cmod코0=Hellenic Revenge
desc_greek_2_14_cmod코0=We have shown the Macedonians once and for all that the time for honoring them is at an end.
me_gre_2_8_umod코0=Inspired
desc_me_gre_2_8_umod코0=The leadership of an inspiringly successful figurehead has filled the troops with enthusiasm and confidence.
me_gre_2_self_government_cmod코0=Self-Government
desc_me_gre_2_self_government_cmod코0=Regional autonomy and command of your own military and finances go a long way to tempering the resentment of subordination.
me_gre_2_45_cmod코0=Righteous Cause
desc_me_gre_2_45_cmod코0=The fervor and determination inspired by our leader has dismissed many of the concerns usually arising from aggressive conquests.
me_gre_2_charmod코0=Ambitious Unifier
desc_me_gre_2_charmod코0=This character's zeal for the unification of Greece inspires their followers and increases their status.
me_gre_2_12_cmod코0=Forced Integration
desc_me_gre_2_12_cmod코0=The people of Greece still remember the freedom enjoyed by their divided cities, and resent the imposition of central authority.
athenian_mission_03_council_modifier코0=Council of 500
desc_athenian_mission_03_council_modifier코0=The integrity of the council of the 500 has been restored in Athens.
athenian_mission_03_assembly_modifier코0=Assembly Integrity
desc_athenian_mission_03_assembly_modifier코0=The Assembly of Athens has been restored to its former glory.
spartan_mission_02_religious_olympia_modifier코0=Stewards of Olympia
desc_spartan_mission_02_religious_olympia_modifier코0=As the stewards of Olympia, we have become rather popular among our people.
pythagoras_tomb_modifier코0=Museion of Pythagoras
desc_pythagoras_tomb_modifier코0=After being driven out of Croton, the mathematician and sage Pythagoras settled in Metapontum and was well received. Upon his death a temple was dedicated to Demeter in his home, which still inspires the adherents of his teachings and attracts visitors.
me_gre_3_9_pmod코0=Italiote Hub
desc_me_gre_3_9_pmod코0=The redevelopment of this city has inspired its population and that of the Italiote cities with its grandeur and sophistication.
me_gre_3_1_cmod코0=Stirred Populace
desc_me_gre_3_1_cmod코0=The rousing words of their political leaders have inspired the population to arms and heroic deeds.
me_gre_3_2_cmod코0=$me_gre_3_1_cmod$
desc_me_gre_3_2_cmod코0=$desc_me_gre_3_1_cmod$
me_gre_3_6_cmod코0=Making Gains
desc_me_gre_3_6_cmod코0=Our recent successes after so many years of stagnation have inspired a new ambition amongst our people.
me_gre_3_19_1_cmod코0=Tarentine Focus
desc_me_gre_3_19_1_cmod코0=Our cavalry has proven its worth, and by keenly keeping pace with military advancements we can ensure it always will.
me_gre_3_19_2_cmod코0=Elean Focus
desc_me_gre_3_19_2_cmod코0=Our ancestors suffered fleeing over the waves, but it taught our people the value of the ocean and how to turn it to our advantage.
me_gre_3_19_3_cmod코0=Pythagorean Focus
desc_me_gre_3_19_3_cmod코0=Pythagroas is a shining example of the possibilities offered by learning and inquisitiveness, and his school's followers adhere even now to his moral teachings.
me_gre_3_19_4_cmod코0=$me_gre_3_19_3_cmod$
desc_me_gre_3_19_4_cmod코0=$desc_me_gre_3_19_3_cmod$
me_gre_3_19_5_cmod코0=Military Focus
desc_me_gre_3_19_5_cmod코0=If we are to survive in Italia our army must be up to the challenge, even in the face of superior numbers.
me_gre_3_19_6_cmod코0=Naval Focus
desc_me_gre_3_19_6_cmod코0=Our future depends on command of the waves and the riches which flow across it, striking where we please and at any time.
me_gre_3_19_7_1_cmod코0=Spartan Colony
desc_me_gre_3_19_7_1_cmod코0=The discipline and training of Spartan soldiers is unmatched, we must make every man the best he can be. $me_gre_3_19_7_7_cmod_desc$
me_gre_3_19_7_2_cmod코0=Athenian Colony
desc_me_gre_3_19_7_2_cmod코0=The naval of empire of Athens made full use of developments in ship building and naval tactics to turn the tide. $me_gre_3_19_7_7_cmod_desc$
me_gre_3_19_7_3_cmod코0=Syracusan Colony
desc_me_gre_3_19_7_3_cmod코0=Syracuse is prime example of making the most of foreign recruits and mercenary soldiers to bolster a dwindling Greek population. $me_gre_3_19_7_7_cmod_desc$
me_gre_3_19_7_4_cmod코0=Achaean Colony
desc_me_gre_3_19_7_4_cmod코0=Achaeans understand the value of unity and taking the initiative. $me_gre_3_19_7_7_cmod_desc$
me_gre_3_19_7_5_cmod코0=Locrian Colony
desc_me_gre_3_19_7_5_cmod코0=Locrians, surrounded on all sides, know the value of defense and winning the gods favor. $me_gre_3_19_7_7_cmod_desc$
me_gre_3_19_7_6_cmod코0=Chalkidian Colony
desc_me_gre_3_19_7_6_cmod코0=The center of Euboea, Chalkis is known for its strong naval heritage and defensive possibilities. $me_gre_3_19_7_7_cmod_desc$
me_gre_3_19_7_7_cmod코0=Phocaean Colony
desc_me_gre_3_19_7_7_cmod코0=Phocaeans have a strong tradition of naval migration to new lands and warfare at sea. $me_gre_3_19_7_7_cmod_desc$
me_gre_3_19_7_7_cmod_desc코0=The wisdom and traditions of our mother city will guide us to victory.
me_gre_3_10_pmod코0=Jewel of Italia
desc_me_gre_3_10_pmod코0=A city rivalling any found in the eastern Mediterranean has been established in Magna Graecia, a testament to the heightened skill, strength, and culture of our people.
greek_3_5_cmod코0=$greek_3_5$
desc_greek_3_5_cmod코0=Our victory over the Italic tribes of the interior has given birth to a new mood of triumphal enthusiasm and hope.
greek_3_12_cmod코0=$greek_3_12$
desc_greek_3_12_cmod코0=With the superiority and dominance of the Italiotes established, the Italic peoples of will need to realize that our culture is superior in more ways than they know.
greek_3_8_cmod코0=$greek_3_8$
desc_greek_3_8_cmod코0=The Greek cities have always relied on mercenaries to supplement their small populations, bringing the experience and skill of Italic fighters into their midst.
me_gre_3_charmod코0=Inspired Leader
desc_me_gre_3_charmod코0=Inspired by recent developments across the Mediterranean this character has taken it up themselves to be the rallying figure of their generation.
greek_3_11_cmod코0=$greek_3_11$
desc_greek_3_11_cmod코0=Thanks to our efforts, the Greeks of Magna Graecia need no longer fear the barbarians whip.
greek_3_15_cmod코0=$greek_3_15$
desc_greek_3_15_cmod코0=Protecting the Siceliotes has given us access to the productive slaves of Sicily and created a spirit of Hellenic unity.
greek_3_18_1_cmod코0=Skylla and Charybdis
desc_greek_3_18_1_cmod코0=The straits of Skylla and Charybdis are a vital trade hub, control of which can easily bring extra revenues to us.
greek_3_18_2_cmod코0=Daunian Roots
desc_greek_3_18_2_cmod코0=The Iapygian tribes are not something to sniffed at, and remembering our roots can only benefit our people.
greek_3_18_3_cmod코0=Adriatic Adventures
desc_greek_3_18_3_cmod코0=Ancona has flourished from the piratical and merchant tendencies of the Adriatic sea. With ports in Illyria, control over trade can be tightened further.
upset_local_priests코0=Agitated Local Priesthood
desc_upset_local_priests코0=Our recent desecration of a local shrine has greatly upset the local priesthood here.
me_gre_4_3_pmod코0=Flourishing Trade
desc_me_gre_4_3_pmod코0=All ships passing between the Atlantic and Mediterranean must come through the Pillars, where we can easily exact our tariffs and encourage their docking.
me_gre_4_2_pmod_1코0=Trade Hub
desc_me_gre_4_2_pmod_1코0=We have encouraged the development of this new haven as a center of Mediterranean commerce and capital.
me_gre_4_2_pmod_2코0=Hellenic Hub
desc_me_gre_4_2_pmod_2코0=We have encouraged the development of this new haven as a center for Hellenic settlement and culture.
me_gre_4_19_pmod코0=$greek_4_19$
desc_me_gre_4_19_pmod코0=The settlement and development of Olisipo has inspired risky business opportunities and enticed local barbarians to the Hellenic city.
me_gre_4_12_pmod코0=$greek_4_12$
desc_me_gre_4_12_pmod코0=Our reacquisition of this ancient Massalian port has inspired our people with our glorious past and dreams of future greatness.
me_gre_4_13_cmod코0=$greek_4_13$
desc_me_gre_4_13_cmod코0=The humiliations inflicted upon us by the Punic barbarians are at last avenged and we can undo the damage they have wrought.
me_gre_4_17_pmod코0=$greek_4_17$
desc_me_gre_4_17_pmod코0=The reacquisition of Phokis by its long exiled people has sparked a wave of settlement and growth in the area.
me_gre_4_15_cmod코0=$greek_4_15$
desc_me_gre_4_15_cmod코0=With the fall in Punic influence and trading clout, mountains of silver and all manner of goods fall into our laps as the power vacuum stabilizes.
me_gre_4_4_cmod코0=Western Trade
desc_me_gre_4_4_cmod코0=$desc_me_gre_1_4_cmod$
me_gre_4_cmod코0=Far From Home
desc_me_gre_4_cmod코0=If our people and their way of life are to survive, we must take action and defend our interests..
