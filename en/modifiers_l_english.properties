courting_ruler코0=Courting Ruler
desc_courting_ruler코0=This character is currently attempting to gather the resources needed to convince the ruler of their country to entertain offers of marriage from their family.
honor_guard_active코0=Honor Guard
desc_honor_guard_active코0=Our ruler has the protection of an honor guard from one of the cultures in our country.
honor_guard_other코0=Not Honor Guard
desc_honor_guard_other코0=This culture is unhappy about being passed over for the position of Honor Guard.
honor_guard코0=Honor Guard
desc_honor_guard코0=This culture has been given the right to make up an Honor Guard for our ruler.
extended_right_of_marriage코0=Extended Right of Intermarriage
desc_extended_right_of_marriage코0=We have extended the right to intermarry with our citizens and nobles to one of the lesser cultures under our rule. This has offended some of the more conservative among the privileged classes.
right_of_marriage코0=Right of Intermarriage
desc_right_of_marriage코0=This culture has been granted the right to intermarry with our citizens and nobles.
inheritance_right코0=Protected Inheritances
desc_inheritance_right코0=We have legislated to protect the inheritances of this people from those who would otherwise seize their assets.
extended_inheritance_right코0=Extended Right of Inheritance
desc_extended_inheritance_right코0=By giving protection to the inheritances of one of the peoples under our rule we have greatly angered those who could formerly seize assets as they pleased.
land_protection코0=Land Ownership Protection
desc_land_protection코0=We have given these people the right to have their land protected from citizens and nobles who would otherwise encroach or outright confiscate their holdings.
extended_land_protection코0=Extended Land Protection
desc_extended_land_protection코0=Special protection for the lands owned by one of the peoples under our rule has angered many poor freemen who feel such privileges should not be for a select few.
trial_right코1=Right of Appeal
desc_trial_right코0=We have given the right to a trial with a judge and due process to this people.
extended_trial_rights코0=Extended Rights of Appeal
desc_extended_trial_rights코0=By extending the right to a trial with a judge and due process to new groups under our rule we have angered the privileged nobles who now have to hire lawyers to get their way.
extended_torture_protection코0=Extended Protection against Coercion
desc_extended_torture_protection코0=We have banned the use of undue coercion against one of the peoples under our rule, a protection that is normally only given to citizens and nobles.
torture_protection코0=Protection against undue coercion
desc_torture_protection코0=We have given this people the right to protection against undue coercion such as torture, except for in cases involving treason.
patronizing_literature코0=Patronizing Culture
desc_patronizing_literature코0=We are currently patronizing the art, literature, and architecture of this culture, bringing our two peoples closer together.
impressive_culture_literature코0=Patronizing Foreign Literature & Art
desc_impressive_culture_literature코0=Our capital has seen a great influx of new art, architecture, and even literature inspired by one of the high cultures under our rule.
right_to_enter_contracts코0=Right to Enter Contracts
desc_right_to_enter_contracts코0=We have given this people the right to enter legally binding contracts, so that they may participate in commercial life just like the more privileged classes.
extended_contract_rights코0=Extended Contract Rights
desc_extended_contract_rights코0=By extending the right to enter into legally binding contracts to more peoples we have stimulated the growth of commerce but also angered the privileged citizens under our rule.
officer_right코0=Right to be Officer
desc_officer_right코0=We are accepting talented members of this culture as officers for lower positions in units composed of their own men.
extended_officer_right코0=Extended Officer Rights
desc_extended_officer_right코0=Our decision to let some of our subject peoples serve as officers in the army has created some tensions in the military establishment. While they are sure to pass in time this is for now impeding our ability to develop military strategies and train our commanders.
bestowed_city_rights코0=Municipal Self Rule
desc_bestowed_city_rights코0=By granting limited self rule to one of the larger cities of this culture we have earned the loyalty and trust of their communities throughout our country.
promoted_administrators_in_subcultures코0=Privileged Administrators
desc_promoted_administrators_in_subcultures코0=This culture has been granted exclusive rights to work as administrators in the lands of their cultural kin.
administrators_cultmodifier코0=Administered by Cultural Kin
desc_administrators_cultmodifier코0=This culture is more tolerant of our rule since they are all administrative tasks related to their governance is handled via a closely related sister culture that is part of our upper class.
citizen_exemption_from_census_tax코0=No Census Taxes for Citizens or Nobles
desc_citizen_exemption_from_census_tax코0=We have exempted the nobles and citizens of our country from paying Census Taxes. A very popular reform for those benefitting.
revoked_tax_exemption코0=Tax Exemption Revoked
desc_revoked_tax_exemption코0=This culture still holds our revokation of their economic privileges against us.
citizenship_by_adoption코0=Eased Restrictions on Citizenship
desc_citizenship_by_adoption코0=We have opened new routes for individuals to earn the right of citizenship. Greatly angering those who cherish these privileges.\nThis reform allows for the adoption of non Primary culture characters.
intermarriage_spree코0=Intermarriage Spree
desc_intermarriage_spree코0=This region has seen an increased degree of assimilation following the removal on the ban on intermarrying with our ruling castes.
local_colonia코0=Colony
desc_local_colonia코0=This place is a colony where we are building what we hope to make a new central city in this area, inhabited by loyal true countrymen.
colonia_project코0=Colonial Ventures
desc_colonia_project코0=We are currently financing the construction of a new Colony in foreign cultured land.
colonia_founded코0=Colonial Occupation
desc_colonia_founded코0=There is tension between the people of this culture and our country ever since we founded a colony in land they regard as theirs.
annexed_my_home_culture코0=Annexation: Massacred our Nobility
desc_annexed_my_home_culture코0=Our recent actions at the end of a war with this people has created sharp tensions between us and our subjects of this culture.
annexed_my_home_culture_lenient코0=Annexation: Conquest of our People
desc_annexed_my_home_culture_lenient코0=Our recent annexation of a country that was ruled by this people has created tensions in our society.
unused_traderoutes코0=Unused Traderoutes
municipal_self_rule_modifier코0=Municipal Self Rule
desc_municipal_self_rule_modifier코0=This city has been granted limited self rule by its parent country.
slave_rights_imposed코0=Slavery Imposed
desc_slave_rights_imposed코0=By relegating this culture to Slavery we have managed to permanently anger them. This is unlikely to pass until their rights are increased again.
integration_status_removed코0=Citizenship Lost
desc_integration_status_removed코0=By revoking the right to citizenship from this culture we have greatly upset all its members. They will not forget this easily, and will continue to view us with distrust for a long time, even if we should grant them the rights back in the future.
favorable_pop_omen코0=Favorable Omens
desc_favorable_pop_omen코0=Recent favorable omens have greatly increased the disposition of this people towards us.
revolting_culture코0=Revolt
desc_revolting_culture코0=This people is affected by the recent revolt of one of the provinces in which they reside.
traitor_in_civil_war_modifier코0=Traitor
desc_traitor_in_civil_war_modifier코0=This character backed the losing side in a Civil War and therefore has to cope with the stigma and lost influence that comes from forever being associated with that treason.
alexandria_shipyard_modifier코0=Alexandrian Shipyards
desc_alexandria_shipyard_modifier코0=Our investments in the shipyards of Alexandria have increased their efficiency.
egyptian_fleet코0=Egyptian Fleet
desc_egyptian_fleet코0=Having such an extensive fleet, we have gained precious experience in handling ships.
naukratis_immigration코0=Greek Immigration Hub
desc_naukratis_immigration코0=Nauktratis has always been the center of Greek trade in Egypt. Our control over the Aegean Sea has made it an attractive place for migrations.
kanopos_migration코0=Greek Portual Hub
desc_kanopos_migration코0=Being the closest harbor to Alexandria, Kanopos attracts waves of immigrants from the Mediterranean and grows accordingly.
alexandrinian_philosophy_school코0=Alexandrian Philosophy Schools
desc_alexandrinian_philosophy_school코0=Alexandria now hosts some of the most renowned philosophy schools from Athens. The local nobility is impressed.
egyptian_philosophy_school코0=Philosophy Schools
desc_egyptian_philosophy_school코0=Nobles learn the intricacies of philosophical thought in Alexandria and bring this knowledge with them throughout the country.
rhodian_school_modifier코0=Rhodian Schools
desc_rhodian_school_modifier코0=Rhodes is becoming a cultural center worthy of a royal court!
cyprian_docks_modifier코0=Cyprian Docks
desc_cyprian_docks_modifier코0=Our investments in the infrastructures of Cyprus are bearing fruit!
greek_stronghold_secured코0=Greek Strongholds
desc_greek_stronghold_secured코0=Fortifying the Saronic Gulf has made the whole area safer for us.
egypt_free_greece코0=Freed Greece
desc_egypt_free_greece코0=The Greeks rejoice because Greece is finally safe from the Diadochi's Wars!
hellenic_alex_throne코0=Alexander's Throne
desc_hellenic_alex_throne코0=The Macedons rejoice, as our glorious Basileus sits on Alexander's Throne!
egypt_mediterranean_lord코0=Lord of the Mediterranean
desc_egypt_mediterranean_lord코0=We reap the fruits of the sea being safely under our unchallenged control.
philoteris_dam코0=Dams for Philoteris
desc_philoteris_dam코0=Our land reclamation works have increased the farmable land and attract new settlers to Philoteris.
egypt_canalization_works코0=Irrigation and Canalization
desc_egypt_canalization_works코0=Our irrigation and canalization works have greatly improved the productivity of Heptanomis.
western_delta_trade_invest코0=Western Delta Investments
desc_western_delta_trade_invest코0=Our investments in the Western Delta trade are paying off.
egypt_veteran_cleruchs코0=Veterans Cleruchies
desc_egypt_veteran_cleruchs코0=Our Greek and Macedonian veterans are colonizing the area.
egypt_research_malus_modifier코0=Research Spurned
desc_egypt_research_malus_modifier코0=We have decided not to invest more in our research.
cyprus_shipbuilder_tradition코0=Shipbuilding and Wood Trade Encouraged
desc_cyprus_shipbuilder_tradition코0=Cyprus and her main trade partners enjoy the benefits of Egyptian support to timber trade.
egypt_copper_from_cyprus코0=Copper from Cyprus
desc_egypt_copper_from_cyprus코0=Our support to the development of mining infrastructures in Cyprus has made minting copper coins much easier.
egypt_rhodian_sculptors코0=Rhodian Sculptors
desc_egypt_rhodian_sculptors코0=Egypt has financed the development of the local school of sculptors.
alexandria_rhodian_sculptors_protection코0=Rhodian Statues
desc_alexandria_rhodian_sculptors_protection코0=Supporting the Rhodian school of sculptors has provided Egypt with a regular forniture of royal statues to support our ruler!
alexandria_rhodian_sculptors_imported코0=Rhodian Sculptors in Alexandria
desc_alexandria_rhodian_sculptors_imported코0=We removed the traditional school of sculptors in Rhodes and implanted it into Alexandria, where it will serve the needs of the royal family.
egypt_rhodes_glass_workshops코0=Glass Workshops
desc_egypt_rhodes_glass_workshops코0=Fundings from Egypt have supported the local glass workshops.
egypt_rhodian_glass_masters코0=Rhodian Glass Craftsmen
desc_egypt_rhodian_glass_masters코0=The Rhodian masters of glass craftsmanship appreciated our sponsorship and tought their secrets to our artisans.
egypt_no_glass_citizen_unhappy코0=Low-Quality Glass
desc_egypt_no_glass_citizen_unhappy코0=We have refused to sponsor the famous glass craftsmen of Rhodes, and our people are now dissatisfied with the quality of our own glass production.
alexandria_cultural_capital_greek코0=Cultural Capital of the Greeks
desc_alexandria_cultural_capital_greek코0=Alexandria attracts the most brilliant Greek minds to our court.
egypt_census_reforms_mod코0=Tax Reformation
desc_egypt_census_reforms_mod코0=We are currently reforming our tax system, so less entries are to be expected for a while.
egypt_census_reformed_mod코1=Tax Reformation Completed
egypt_census_reformed_mod_desc코0=Our tax collection is now more efficient.
egypt_delta_trade_center코0=World Trade Center
desc_egypt_delta_trade_center코0=The Delta is becoming a blooming center of global trade.
egypt_border_trade_nubia코0=Nilotic Trade
desc_egypt_border_trade_nubia코0=All trade on the Nile must pass through here.
egypt_gods_festival_alexander코0=Great Religious Festival
desc_egypt_gods_festival_alexander코0=Our people are celebrating a great festival for our gods and, in particular, Alexander.
alexandria_light_pharos코0=The Lighthouse of Alexandria
desc_alexandria_light_pharos코0=The light from Pharos will guide ships to safety for all the time.
egypt_oneoff_ptolemaia_bonus코0=Recent Great Ptolemaia
desc_egypt_oneoff_ptolemaia_bonus코0=The memory of the great Ptolemaia festival is still fresh in our people's minds!
egypt_regular_ptolemaia_mod코0=Recent Ptolemaia
desc_egypt_regular_ptolemaia_mod코0=The advantages of having recently hosted a Ptolemaia Festival are felt throughout the kingdom.
almost_divine_basileus코0=Almost Divine Basileus
desc_almost_divine_basileus코0=Our Basileus is almost a god on earth, and our people rejoice!
egypt_divine_basileus코0=A God among Men
desc_egypt_divine_basileus코0=Our people rejoice because a god on earth leads them to prosperity!
red_sea_ports_expansion코0=Red Sea Ports Expanded
desc_red_sea_ports_expansion코0=Having expanded the ports in the North of the Red Sea, the local trade volume has increased.
egypt_mediterranean_periplus_completed코0=Mediterranean Periplus Completed
desc_egypt_mediterranean_periplus_completed코0=Having financed a circumnavigation of the Mediterranean, we benefit from an increased knowledge of our sea.
egypt_med_periplus_mod코0=Mediterranean Knowledge
desc_egypt_med_periplus_mod코0=After Timosthenes' circumnavigation of the Mediterranean, our traders benefit from the increased knowledge of ports and routes.
egypt_indian_routes_mod코0=Indian Trade
desc_egypt_indian_routes_mod코0=Thanks to Eudoxos' explorations, it is now easier to trade with India.
wadi_allaqi_mines_mod코0=Gold Mines
desc_wadi_allaqi_mines_mod코0=In the Eastern desert, there are rich gold mines to exploit.
egypt_elephants_hunt_expedition코0=Elephant Hunting Expedition
desc_egypt_elephants_hunt_expedition코0=We have recently completed an elephant hunting expedition: war elephants are stronger and cheaper to recruit.
egypt_war_not_involved코0=Not Our War
desc_egypt_war_not_involved코0=Our people are happy that the Cyrenaican civil war at our borders will not cost us any Egyptian lives.
egypt_silphium_trade코0=Silphium Trade
desc_egypt_silphium_trade코0=Cyrene monopolizes the trade of silphium, a very sought-after plant, famous for its aromatic and medicinal properties, and sacred to the Dioscuri.
egypt_cyrene_pacified_by_force코0=Pacified by Force
desc_egypt_cyrene_pacified_by_force코0=This area is kept under strict control by its untrusting owner.
egypt_cyrene_constitution코0=Ptolemaic Constitution
desc_egypt_cyrene_constitution코0=Egypt has approved a renewed constitution for the Cyrenaican Greeks.
egypt_carthaginian_traders_mod코0=Carthaginian Traders
desc_egypt_carthaginian_traders_mod코0=Our friendly relations with Carthage have ensured a preferential treatement of our ports by the Carthaginian traders.
egypt_safe_borders코0=Safe Borders
desc_egypt_safe_borders코0=The Egyptians feel safer after their traditional enemies have been defeated.
priest_of_babylon_char_modifier코0=Priest of Babylon
desc_priest_of_babylon_char_modifier코0=A priest of the esteemed leadership in Babylon.
priesthood_in_babylon_province_modifier코0=Priesthood of Babylonia
desc_priesthood_in_babylon_province_modifier코0=At the head of the city of Babylon is the priesthood of Marduk, leaders and priests in a caste entirely of their own.
holy_dynasty_seleukid_mission_country_culture_modifier코0=Sacred Dynasty
desc_holy_dynasty_seleukid_mission_country_culture_modifier코0=The Seleukid family is intrinsically linked to the faith of the nation.
priesthood_of_babylon_country_modifier_1코0=Babylonian Support
desc_priesthood_of_babylon_country_modifier_1코0=The priesthood in Babylon supports the leadership of our nation.
priesthood_of_babylon_country_modifier_2코0=Babylonian Support
desc_priesthood_of_babylon_country_modifier_2코0=The priesthood in Babylon supports the leadership of our nation.
priesthood_of_babylon_country_modifier_3코0=Babylonian Support
desc_priesthood_of_babylon_country_modifier_3코0=The priesthood in Babylon supports the leadership of our nation.
barriers_of_babylon_state_modifier코0=Barriers of Babylonia
desc_barriers_of_babylon_state_modifier코0=The two cities stand as barriers for those who wants to pass through the rich cities of Babylonia.
babylonian_mission_mission_reorganized_administration코0=Reorganized Administration
desc_babylonian_mission_mission_reorganized_administration코0=The reorganized administration of the Babylonian satrapy has proven quite beneficial for taking care of the province.
seleukid_governance_syria_modifier코0=Syrian Governance
desc_seleukid_governance_syria_modifier코0=We are bringing a lot of new ideas into the administration of the often forgotten region of Syria, in which we see a lot of potential.
seleukid_royal_city_modifier코0=Royal City
desc_seleukid_royal_city_modifier코0=A royal city built by the borders of the Mediterranean.
seleukid_royal_city_upgraded_modifier코0=Great Royal City
desc_seleukid_royal_city_upgraded_modifier코0=$desc_seleukid_royal_city_modifier$
fortified_seleukis_modifier코0=Fortified Syria
desc_fortified_seleukis_modifier코0=We have fortified the region around Syria, building up the defenses so we can protect our newfound cities and people.
refounded_city_seleukid_modifier코0=Refounded City
desc_refounded_city_seleukid_modifier코0=This has city has been refounded under the supervision of our monarch.
oracle_of_mallos_description코0=The latest future seen by the oracle of Mallos.
oracle_of_mallos_flourish_state_modifier코0=Oracle of Mallos - Flourishing
desc_oracle_of_mallos_flourish_state_modifier코0=$oracle_of_mallos_description$
oracle_of_mallos_manpower_state_modifier코0=Oracle of Mallos - Military
desc_oracle_of_mallos_manpower_state_modifier코0=$oracle_of_mallos_description$
oracle_of_mallos_happiness_state_modifier코0=Oracle of Mallos - Loyalty
desc_oracle_of_mallos_happiness_state_modifier코0=$oracle_of_mallos_description$
oracle_of_mallos_flourish_country_modifier코0=Oracle of Mallos - Flourishing
desc_oracle_of_mallos_flourish_country_modifier코0=$oracle_of_mallos_description$
oracle_of_mallos_manpower_country_modifier코0=Oracle of Mallos - Military
desc_oracle_of_mallos_manpower_country_modifier코0=$oracle_of_mallos_description$
oracle_of_mallos_happiness_country_modifier코0=Oracle of Mallos - Loyalty
desc_oracle_of_mallos_happiness_country_modifier코0=$oracle_of_mallos_description$
finished_syria_mission_state_modifier코0=Syrian Governance
desc_finished_syria_mission_state_modifier코0=We have focused our efforts and resources on building up an administration around the region of Syria, to make the most out of the area.
seleukid_mission_secure_administration코0=Secured Administration
desc_seleukid_mission_secure_administration코0=We have secured this area for the people and our administration.
seleukid_mission_sardis_province_modifier코0=Western Administration
desc_seleukid_mission_sardis_province_modifier코0=Sardeis has often played the role of an administrative quarter in western Anatolia for the many empires that has ruled the region.
seleukid_mission_lycaonian_culture_modifier코0=Lycaonian Cities
desc_seleukid_mission_lycaonian_culture_modifier코0=Our work in ancient Lycaonian cities has been appreciated by the many people who live in the local area.
seleukid_mission_phrygian_culture_modifier코0=Promoted Culture
desc_seleukid_mission_phrygian_culture_modifier코0=This culture has been promoted in particular in our nation, and given special rights unlike many of their other neighbors.
seleukid_mission_apollo_temple_modifier코0=Oracle of Didyma
desc_seleukid_mission_apollo_temple_modifier코0=We have secured the loyalty of the oracle in Didyma, who speak on our behalf.
seleukid_mission_forts_in_southern_syria_modifier코0=Reinforced Fortifications
desc_seleukid_mission_forts_in_southern_syria_modifier코0=We have spent time and resources in raising fortifications in this territory.
seleukid_mission_new_navy_modifier코0=Phoenician Navy
desc_seleukid_mission_new_navy_modifier코0=A navy built by experienced Phoenician shipwrights.
seleukid_mission_southern_administration_state_modifier코0=Palestinian Administration
desc_seleukid_mission_southern_administration_state_modifier코0=We have set aside resources and men to rebuild this area, and to found a new administration to care for it.
seleukid_mission_nabataean_country_modifier코0=Nabataean Mercenaries
desc_seleukid_mission_nabataean_country_modifier코0=Nabataeans sent to help our people from the harsh deserts of Arabia.
seleukid_mission_borders_egypt_completed_modifier코0=Great Conqueror
desc_seleukid_mission_borders_egypt_completed_modifier코0=In the face of adversity, we have secured and taken control of vast swathes of the old empire of Alexander.
gate_modifier코0=Gate
desc_gate_modifier코0=This territory is an important mountain pass, a 'gate', through which all armies must pass that want to reach the region beyond this mountain range. This severely limits the maneuverability of this location. Mountain passes are also notoriously hard to find shelter in and any army that spends any longer time will be subjected to the forces of the elements.
lesser_pass_modifier코0=Mountain Pass
desc_lesser_pass_modifier코0=This territory is the site of a mountain pass, this severely restricts manuverability of armies and decreases their ability to forage in the area, though it does also bring in more wealth to the owner.
isthmus_of_corinth_modifier코0=Isthmus of Corinth
desc_isthmus_of_corinth_modifier코0=The thin Isthmus of Corinth is a natural gate between mainland Greece and the entire Peloponnesian Peninsula. Once this meant that the city state in Corinth, with its Diolkos to pull ships across the isthmus, was one of the premier trade ports in Greece. This is less true today but the isthmus remains one of the trickier places to maneuver for armies in the region.
grain_trade_monopoly_mod코0=Grain Trade Monopoly
desc_grain_trade_monopoly_mod코0=We control Egypt and Sicily, the main producers of grain in the Mediterranean.
egypt_sidonian_cedars코0=Cedars of Libanon
desc_egypt_sidonian_cedars코0=We import high-quality cedarwood from Sidon.
MODIFIER_WATERCROSSING_ENABLED_FOR_RIVER코0=Negates River Penalties
MODIFIER_WATERCROSSING_ENABLED_FOR_STRAIT코0=Negates Strait Penalties
MODIFIER_WATERCROSSING_ENABLED_FOR_SHORE코0=Negates Landing Penalties
egypt_phoenician_sailors_mod코0=Phoenician Sailors
desc_egypt_phoenician_sailors_mod코0=The Phoenicians are expert sailors, who improve the efficiency of our fleet.
egypt_philistia_hellenization코0=Hellenization
desc_egypt_philistia_hellenization코0=This area has been fortified by Greek settlers and is undergoing a faster process of hellenization.
egypt_jewish_court_intellectuals코0=Intellectuals from Jerusalem
desc_egypt_jewish_court_intellectuals코0=Some of the finest scholars of Jewish religion have agreed to move to Alexandria.
egypt_phoenician_docks_develop코0=Phoenician Development
desc_egypt_phoenician_docks_develop코0=Investments in Phoenician harbors brought in a new influx of money from sea trade.
MODIFIER_SUCCESSION_VALUE코0=Succession Value
antigonid_memory_violated코0=Antigonid Memory Violated
desc_antigonid_memory_violated코0=The once proud capital of the Antigonids has been sacked and their memory cancelled.
pergamon_acropolis_pmod코0=Acropolis of Pergamon
desc_pergamon_acropolis_pmod코0=The city of Pergamon has grown around the security offered by its acropolis, in turn making it one of the most important cities and treasuries of Asia.
oskobara_palace_pmod코0=Palace of Oskobara
desc_oskobara_palace_pmod코0=The enclosed palace of Oskobara is the axis around which the city pivots, housing and protecting its rulers and coffers.
taxila_university_pmod코0=Wisdom of Taxila
desc_taxila_university_pmod코0=The great university of Taxila is a legendary gathering place of Dharmic thinkers and repository of knowledge.
lion_of_sigiriya_pmod코0=Lion of Sigiriya
desc_lion_of_sigiriya_pmod코0=The great stone lion of Sigiriya is a local bulwark and center of religious asceticism deep in the Sri Lankan jungle.
stonehenge_pmod코0=Hallowed Circles
desc_stonehenge_pmod코0=The ancient stone circles that straddle the landscape remind the locals of the mystery and power of their ancestral gods.
aigeai_palace_pmod코0=Argead Palace
desc_aigeai_palace_pmod코1=The imposing palace complex of the Argead rulers at Aigeai is a key center of Macedonian courtly life and recruitment of the petty nobility for a martial life.
mithridatic_resurgence_cmod코0=Mithridatic Resurgence
desc_mithridatic_resurgence_cmod코0=The Mithridatids have ruled Kios since the days of the Achaemanids, and will no longer bow down for Greek or Asian masters!
mithridatic_refusal_cmod코0=Mithridatic Domination
desc_mithridatic_refusal_cmod코0=The house of Mithridates has laid aside all distractions until they have succeeded in creating a lasting kingdom whose position is beyond doubt.
nominated_heir_modifier코0=Heir Apparent
desc_nominated_heir_modifier코0=This character is the Heir Apparent to the kingdom.
nominated_candidate_modifier코0=Ruler's Candidate
desc_nominated_candidate_modifier코0=This candidate has the support of our current ruler. This is by no means a guarantee in the next election, but it does increase their chances.
succesful_coronation_ceremony코0=Succesful Coronation Ceremony
desc_succesful_coronation_ceremony코0=The recent coronation of our Heir Apparent in order to secure the succession has had a lasting impact on the happiness of this culture.
tre_way_of_war_mod코0=Crushed Resistance
desc_tre_way_of_war_mod코0=We crushed the resistance of the Asian Greeks thanks to the might of our armies.
tre_troy_memory_honored코0=Honored the Legacy of Troy
desc_tre_troy_memory_honored코0=All men of culture and noble stock in our country praise our Basileus for paying his respects to the heroes of Troy.
egy_cilicia_safe_trade코0=Cilician Traders
desc_egy_cilicia_safe_trade코0=Having rooted out piracy from Cilicia, we made the area safer from traders.
pamphylian_docks_for_egy코0=Pamphylian Docks
desc_pamphylian_docks_for_egy코0=Thanks to Egyptian strategical interests in the area, Pamphylia flourishes.
egy_thracian_outpost_mod코0=Thracian Outposts
