cultural_influence코0=Cultural Influence
desc_cultural_influence코0=By having our capital situated next to a highly civilized province some of its advanced culture is bound to rub off.
metropolis코0=Metropolis
desc_metropolis코0=Our capital has really grown the last couple of years and turned into a real metropolis. Everyone wants to be a part of the magnificent city we have created.
tribute_from_a_neighbour코0=Tribute from our Neighbor
desc_tribute_from_a_neighbour코0=Exacting tribute from your neighbors may not give you any new friends but it is a rather lucrative business.
mediterranean_breadbasket코0=Mediterranean Breadbasket
desc_mediterranean_breadbasket코0=By controlling Carthage and Alexandria we have managed to secure the biggest grain producers of the Mediterranean undoubtedly this will spur our economy.
mediterranean_breadbaskets코0=Mediterranean Breadbaskets
desc_mediterranean_breadbaskets코0=By owning the largest grain producers of the Mediterranean we have the market under our control
incense_route코0=Incense Route
desc_incense_route코0=Ownership of Petra and Tabuk gives us control of all trade passing from India and Arabia to the Mediterranean.
silk_route코0=Silk Route
desc_silk_route코0=By establishing a link between China and the Mediterranean our trade income has reached new heights.
school_of_athens코0=School of Athens
desc_school_of_athens코0=Athens has long been a center of culture and philosophy and many of our nation's greatest scholars call it their home.
scientific_greatness코0=Scientific Greatness
desc_scientific_greatness코0=The two biggest libraries of the known world reside within our borders
scientific_supremacy코0=Scientific Supremacy
desc_scientific_supremacy코0=We are the proud owners of the great libraries of Alexandria and Pergamon and the cultural city of Athens that make us the predominant cultural and scientific power of the world.
naval_supremacy_in_the_west코0=Naval Supremacy in the West
desc_naval_supremacy_in_the_west코0=Our harbors in Carthage
naval_supremacy_in_the_east코0=Naval Supremacy in the East
desc_naval_supremacy_in_the_east코0=Our harbors in Alexandria
controller_of_rome코0=Controls Rome
desc_controller_of_rome코0=The glorious city of Rome is no longer under Roman control.
controller_of_alexandria코0=Controls Alexandria
desc_controller_of_alexandria코0=The glorious city of Alexandria is no longer under Egyptian control
controller_of_carthage코0=Controls Carthage
desc_controller_of_carthage코0=The great coastal city of Carthage is no longer under Carthaginian control and they never even saw it coming.
eastern_sound_toll코0=Eastern Sound Toll
desc_eastern_sound_toll코0=By controlling both sides of the Bosporus sound we are able to tax all ships sailing between the Mediterranean and the Black Sea.
starvation코0=Starvation
desc_starvation코0=Our people are starving. We don't have enough resources and our trade is too underdeveloped.
deified_ruler코0=Deified Ruler
desc_deified_ruler코0=You can't reach much higher than being elevated to the status of a God.
controller_of_antioch코0=Controls Antioch
desc_controller_of_antioch코0=The large Seleukid capital is finally ours.
sculptural_greatness코0=Sculptural Greatness
desc_sculptural_greatness코0=Our sculptural works are unmatched by any others
architectural_influences코0=Architectural Influences
desc_architectural_influences코0=By incorporating more civilized provinces into our domain we have learned new building techniques that allow us to be more efficient.
religious_outcast코0=Religious Outcast
desc_religious_outcast코0=In a society such as ours we can't tolerate large sects trying to influence our populace it creates too much rupture.
border_dispute코0=Border Dispute
desc_border_dispute코0=We need to settle all boundary issues once and for all
military_inspiration코0=Military Inspiration
desc_military_inspiration코0=Due to very good relations with our neighbors we have been able to share some of their military research.
barbarians_exacting_tribute코0=Barbarians Exacting Tribute
desc_barbarians_exacting_tribute코0=Large hordes of barbarians have been harassing our people and the only way to keep them at bay is to pay tribute until we are strong enough to defeat them.
disconnected_problem_area코0=Barbarian Threat in Border Province
desc_disconnected_problem_area코0=We should pay closer attention to our border provinces. There is a great risk that they will slip into barbarian control if we don't build a road or at least station some troops there.
large_neighbour_city코1=Large Neighbor Territory
desc_neighbour_city코1=Having a large territory so close to our capital has led to many merchants seeking new trade opportunities in our humble city.
spread_of_religious_ideas코0=Spread of Religious Ideas
desc_spread_of_religious_ideas코0=Other countries are adopting many of our religious ideas and beliefs.
philosophical_inspiration코0=Philosophical Inspiration
desc_philosophical_inspiration코0=Our philosophers are frequently visiting the academy of our neighbor
barbarian_mercenaries코0=Barbarian Mercenaries
desc_barbarian_mercenaries코0=Our neighbor has long been a thorn in our side but by recruiting barbarian mercenaries we can speed up the recruitment process thus once and for all rid us of this menace.
unexpected_reinforcement코0=Unexpected Reinforcement
desc_unexpected_reinforcement코0=We have received military support from one of our neighbors to help us fight off the barbarian threat
owns_oracle코0=Oracle
desc_owns_oracle코0=One of the most significant oracles of the Greek world is giving us wise counsel.
supreme_ruler코0=Supreme Ruler
desc_supreme_ruler코0=World domination is within our grasp.
mediterranean_control코0=Mediterranean Control
desc_mediterranean_control코0=With both Carthage and Sicily under our rule we have complete control over all ships crossing the Mediterranean.
panhellenic_games코0=Panhellenic Games
desc_panhellenic_games코0=No Greek competition is greater or more enjoyable than the Panhellenic Games
lack_of_equipment코0=Lack of Equipment
desc_lack_of_equipment코0=Due to a shortage of money we are finding it hard to supply our troops in the field with replacement equipment.
blessed_by_the_gods코0=Blessed by the Gods
desc_blessed_by_the_gods코0=The Gods have been really generous toward us the last couple of years.
raised_taxes코0=Raised Taxes
desc_raised_taxes코0=A contented population is far easier to take advantage of...
increased_morale코0=Increased Morale
desc_increased_morale코0=A good omen has really increased our troops' morale.
decreased_morale코0=Decreased Morale
desc_decreased_morale코0=A bad omen has really decreased our troops' morale.
demoralized_troops코0=Demoralized Troops
desc_demoralized_troops코0=Our troops are beginning to lose faith in your cause.
high_tax_income코0=Tax Bonus
desc_high_tax_income코0=Your magistrate is very effective when it comes to collecting taxes.
low_tax_income코0=Tax Bonus
desc_low_tax_income코0=Your magistrate is very effective when it comes to collecting taxes.
renovated_temple코0=Renovated Temple
desc_renovated_temple코0=One of our temple is currently undergoing extensive reparations.
damaged_temple코0=Damaged Temple
desc_damaged_temple코0=One of our temples is about to fall into pieces.
small_military_reform코0=Military Reform
desc_small_military_reform코0=Your legate has implemented some very effective reforms.
salt_shortage코0=Salt Shortage
desc_salt_shortage코0=The amount of salt currently available is not even close to our demand.
lack_of_iron코0=Lack of Iron
desc_lack_of_iron코0=Our iron production is far from being as successful as we had anticipated.
better_morale코0=Better Troops
desc_better_morale코0=Extensive use of cavalry instead of just relying on foot soldiers serves us well.
happy_citizens코0=Happy Citizens
desc_happy_citizens코0=One of our vineyards has produced exceptionally good wines this year.
diminishing_trade코0=Diminishing Trade
desc_diminishing_trade코0=Our trade relations are suffering since we haven't been able to meet our neighbors demands.
cheaper_buildings코0=Architectural Wonders
desc_cheaper_buildings코0=No other country can compete with us when it comes to architectural wonders.
