desc_dhe_salamis_victory_country_modifier코0=Our recent victory in the battle at Salamis over Egypt has cemented our hegemony over the eastern Mediterranean sea.
dhe_king_of_egypt_country_modifier코0=Divine Ruler
desc_dhe_king_of_egypt_country_modifier코0=The people of Rhodes have recently granted us the honors of a god. This has given us a perfect excuse to grant ourselves the title of Basileus, just as that blasted Antigonos did after the battle of Salamis.
dhe_nautarchos_country_modifier코0=Nautarchos
desc_dhe_nautarchos_country_modifier코0=Demetrios Poliorketes and his followers have given us the nickname 'Admiral'. The opinions of that arrogant upstart matters little to us, but we shall wear it as a badge of honor.
dhe_king_of_persia_country_modifier코0=Ruler of Asia
desc_dhe_king_of_persia_country_modifier코0=After Antigonos and Ptolemaios had themselves crowned kings, we thought it prudent to do the same.
dhe_elephantarchos_country_modifier코0=Elephantarchos
desc_dhe_elephantarchos_country_modifier코0=Demetrios Poliorketes and his followers have given us the nickname 'Commander of Elephants'. The opinions of that arrogant upstart matters little to us, but we shall wear it as a badge of honor.
dhe_king_of_sicily_country_modifier코0=King of Sicily
desc_dhe_king_of_sicily_country_modifier코0=The successors of Alexander's empire in the east have begun crowning themselves kings. Have our great deeds not given us the right to do the same?
dhe_nesiarchos_country_modifier코0=Sikeliotos Nesiarchos
desc_dhe_nesiarchos_country_modifier코0=Demetrios Poliorketes and his followers have given us the nickname 'Governor of Sicily'. The opinions of that arrogant upstart matters little to us, but we shall wear it as a badge of honor.
dhe_king_of_thrace_country_modifier코0=Basileus of Thrakia
desc_dhe_king_of_thrace_country_modifier코0=As Alexander's bodyguard and oldest friend, it really is shameful that I was left with such a poor province as Thrace. However, with everyone else declaring themselves king, we would be amiss if we did not.
dhe_gazophylax_modifier코0=Gazophylax
desc_dhe_gazophylax_modifier코0=Demetrios Poliorketes and his followers have given us the nickname 'Treasurer'. How dare he insinuate that we are the eunuch of the Diadochi? We will show him how virile and potent we are!
slaves_redistributed_pmod코0=Slaves Redistributed
desc_slaves_redistributed_pmod코0=The damage caused by intensive farming has lead to the slave estates of this territory being re-distributed.
