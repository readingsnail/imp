desc_province_improvement_philosopher_stoicism코1=A local philosopher is espousing his views in this territory.
province_improvement_dde_greco_persian_administration코0=Flourishing Greco-Persian Administration
desc_province_improvement_dde_greco_persian_administration코1=The Greco-Persian administration in charge of this territory has been doing exceedingly well lately.
province_diminishment_dde_struggling_administration코0=Struggling Administration
desc_province_diminishment_dde_struggling_administration코1=The administration in charge of this territory has struggled dealing with the diverse elements under its control.
country_improvement_dde_hellenistic_neighbor코0=Flourishing Trade Relations
desc_country_improvement_dde_hellenistic_neighbor코0=We have seen an increase in trade with one of our neighbors.
province_improvement_dde_city_games코1=Territorial Games
desc_province_improvement_dde_city_games코1=Recent games that were a great success, and it will be remembered for a while.
mercs_ransacked_pmod코0=Ransacked by Mercenaries
desc_mercs_ransacked_pmod코1=This territory was ransacked by a mercenary force, bitter about their lack of pay!
dde_argyraspides_modifier코0=Argyraspides
desc_dde_argyraspides_modifier코0=One of the legendary veterans of Alexander's army.
country_improvement_dde_greco_persian_administration코0=Hellenistic Bonds
desc_country_improvement_dde_greco_persian_administration코0=The bonds between the diverse population under our rule have been strengthened as of late.
country_diminishment_dde_struggling_administration코0=Hellenistic Complications
desc_country_diminishment_dde_struggling_administration코0=Our diverse population is straining our administration.
disinherited_mercenary코0=Disavowed Pretender
desc_disinherited_mercenary코0=This character was once in the line of succession to a throne. Their struggle, as well as skill at thinking outside the box, makes them a highly qualified and popular leader.\n\n#G If this character returns to the nation they were once in the line of succession for, they may attempt to start a coup.#!
word_gets_around코0=Word Gets Around
desc_word_gets_around코0=We recently encouraged a disloyal general to become a mercenary. On their recommendation, other mercenaries will be less likely to do business with us for some time.
returned_mercenary_successor코0=Pretender Returned
desc_returned_mercenary_successor코0=This character has finally returned to their roots, having engaged in a successful career as a mercenary. Who knows what their agenda appears to be now?\n\n#G This modifier will be removed if the character reaches#! #Y 60#! #G loyalty.#!
carthage_military_harbor코0=Qadr Hasht Military Harbor
desc_carthage_military_harbor코0=Always one of the greatest harbors in the Punic world the Carthaginian Military Harbor has been restructured for greater efficiency as the empire and the city itself has grown. The Harbor and the associated shipyards significantly improves the shipbuilding capability of this city.
country_improvement_mercenary_patron코0=Mercenary Patron
desc_country_improvement_mercenary_patron코0=We have a close relationship with several mercenary warlords who has settled down locally. As our patronage is deeply appreciated, their loyalty comes at a cheaper price than it otherwise would have.
expanded_campus_martius코0=Expanded Campus Martius
desc_expanded_campus_martius코0=The Campus Martius outside of Roma has been expanded to include new temples and a greater area for new recruits to train and prepare themselves for war.
recent_convert_modifier코0=Religious Zeal
desc_recent_convert_modifier코0=Our recent religious conversion has not only been a change in policy at the state level, it has also helped our new faith gain traction among the populace.
being_financially_supported코0=Receiving Financial Aid
desc_being_financially_supported코0=This character is receiving financial aid from a rich, disloyal friend.
financially_supporting코0=Sending Financial Aid
desc_financially_supporting코0=This character is supporting the secessionist desires of a powerful friend.
embellished_temple_jupiter_optimus_maximus코0=Embellished Temple of Jupiter Optimus Maximus
desc_embellished_temple_jupiter_optimus_maximus코0=The Temple of Jupiter Optimus Maximus has been embellished with treasures and war spoils.
monthly_office_steward_loyalty코0=Monthly Steward Loyalty
marian_reforms_modifier코0=Aristocratic Dismay
desc_marian_reforms_modifier코0=The noble elite are fuming at our inclusion of commoners in our military. They'll get used to it eventually...
marian_reforms_monarchy_modifier코0=Military Reforms
desc_marian_reforms_monarchy_modifier코0=We have made sweeping changes to the modernization process for our military.
marian_reforms_aristocracy_happy코0=Aristocracy Relieved
desc_marian_reforms_aristocracy_happy코0=The aristocracy are very relieved that we rejected recent proposed reforms.
province_improvement_roman_conquest_loyalty코0=Loyal Province Capital
desc_province_improvement_roman_conquest_loyalty코0=Time and energy has been invested in keeping the province capital loyal to the Roman cause.
grand_koine코0=Great Koine
desc_grand_koine코0=We have formed a city league the size of which the world has rarely seen. One where the freedom of the Greek cities will forever be safeguarded against tyranny.
great_formable_koine_capital_modifier코0=Great League Capital
desc_great_formable_koine_capital_modifier코0=This is the capital of a great league of cities. As such it enjoys many benefits, and a much increased influx of immigration.
argead_empire_modifier코0=Argead Unification
desc_argead_empire_modifier코0=We have re-united Alexander the Great's Empire. Creating a grand Hellenistic enterprise straddling the known world.
re_united_argead_empire_egypt_capital_modifier코0=Imperial Alexandria
desc_re_united_argead_empire_egypt_capital_modifier코0=With the re-unification of Alexander's Empire this city has become the great capital of the entire Hellenistic world. A true beacon of Greek and Graeco-Hellenic culture, unrivaled by any other city.
re_united_argead_empire_indus_capital_modifier코0=Imperial Alexandria on The Indus
desc_re_united_argead_empire_indus_capital_modifier코0=With the re-unification of Alexander's Empire this city has become the great capital of the entire Hellenistic world. A true beacon of Greek and Graeco-Indian culture, unrivaled by any other city.
re_united_argead_empire_babylon_capital_modifier코0=Imperial Babylon
desc_re_united_argead_empire_babylon_capital_modifier코0=With the re-unification of Alexander's Empire this city has become the great capital of the entire Hellenistic world. A true beacon of Greek and Graeco-Hellenic culture, unrivaled by any other city.
re_united_argead_empire_pella_capital_modifier코0=Imperial Pella
desc_re_united_argead_empire_pella_capital_modifier코0=With the re-unification of Alexander's Empire this city has become the great capital of the entire Hellenistic world. A true beacon of Greek and Macedonian, unrivaled by any other city.
re_united_argead_empire_dynastic_capital_modifier코0=Imperial Capital
desc_re_united_argead_empire_dynastic_capital_modifier코0=With the re-unification of Alexander's Empire this city has become the great capital of the entire Hellenistic world.
bharatavarsha_modifier코0=Bharatavarsha
desc_bharatavarsha_modifier코0=Having united all of the lands of Bharata we are now presiding over a universal Empire, a country built to last for millennia.
bharatavarsha_capital_modifier코0=Capital of the Subcontinent
desc_bharatavarsha_capital_modifier코0=This city is the capital of a subcontinent-spanning empire. A city unrivaled by any other in the world.
gades_garum코0=Garum of Gadir
desc_gades_garum코0=Garum, the famous fish sauce, is popular all around the Mediterranean. In no other place is this exquisite condiment so well prepared and made in such big quantities as here however.
lapse_of_authority코0=Lapse of Authority
desc_lapse_of_authority코0=With the death of Antigonos and the apparent collapse of the Antigonid cause the loyalty of many parts of the empire is wavering.
antigonid_resurgence코0=Antigonid Resurgence
desc_antigonid_resurgence코0=With the death of Antigonos after a series of successful campaigns the future of the Antigonid empire looks bright. Inspiring the free Greek cities to flock to the Antigonid banners.
province_diminishment_buddhism_religious_unrest코0=Religious Unrest
desc_province_diminishment_buddhism_religious_unrest코0=There are some unrest between groups of Buddhists, after a lot of people have claimed to be Buddhist simply to get some of the gold that was given to them.
province_improvement_buddhist_teachers코0=Buddhist Monks
desc_province_improvement_buddhist_teachers코1=This territory is being taught by Buddhist Monks.
unite_the_clans코0=United Dahae
desc_unite_the_clans코0=We have united the Dahae tribes and enjoy the benefits of a strong and well coordinated tribal army.
tutorial_boost코0=Roma Invicta
desc_tutorial_boost코0=During your training as a ruler the loyalty of all troops cannot be in question.
barred_from_office코0=Barred from Office
desc_barred_from_office코0=This character is unable to take office due to being outmaneuvered politically, negligence, or incompetence.
monthly_office_high_priest_monarchy_loyalty코0=Monthly High Priest Loyalty
monthly_office_pontifex_loyalty코0=Monthly Pontifex Loyalty
ransomed_from_enemy코0=Gratitude for Ransom
desc_ransomed_from_enemy코0=This character was ransomed from a fearsome enemy, for great cost to the state. They remain in a state of perpetual gratitude.
inspire_devotio_cost_modifier코2=Invoke Devotio Cost
we_reducing코2=Devotio Invoked
archers_hills_combat_bonus코0=Archers Hills Combat Bonus
camels_plains_combat_bonus코0=Camel Plains Combat Bonus
mausoleum_of_mausolos코0=Mausoleum of Mausolus
desc_mausoleum_of_mausolos코0=The magnificent Mausoleum of Mausolus stands as a testament to the efforts of Mausolus to turn Halicarnassus into one of the foremost cities of the Aegean.
artemis_temple코0=Artemis Temple
desc_artemis_temple코0=Having been rebuilt for the third time by Alexander the Great the Artemis Temple at Ephesus is one of the most prominent temples in the Hellenic world.
zeus_temple_at_olympia코0=Zeus Temple
desc_zeus_temple_at_olympia코0=The temple of Zeus at Olympia is one of the foremost centers of worship in the Hellenic world. The Zeus statue itself being especially lauded both for its size and stile.
pillars_of_hercules코0=Pillar of Hercules
desc_pillars_of_hercules코0=The mythical pillars of Hercules mark the end of the Mediterranean and are an excellent base for the control of North African and Hispanic shipping.
hellespont코0=Hellespont
desc_hellespont코0=Controlling the narrow Hellespont strait allows for more efficient taxation of maritime trade as well as being an ideal place for defensive installations.
bosporus코0=Bosporus
desc_bosporus코0=The importance of the Bosphorus strait has allowed its owner strategic control of maritime trade for many generations.
fortifications_of_rhodes코0=Fortifications of Rhodes
desc_fortifications_of_rhodes코0=Having withstood the siege of even Demetrios Poliorketes the fortifications of Rhodes have achieved a legendary status unmatched by any other in the Mediterranean.
disloyal_family_head_cmod코0=Outraged Family
desc_disloyal_family_head_cmod코0=This family head is outraged at our treatment of their dynasty.\n\n#TF This modifier will be removed if the character reaches#! #Y 33#! #TF loyalty.#!
increased_family_wages코0=Increased Allowances
desc_increased_family_wages코0=This character has been granted increased wage allowances by the state.
province_razed_ua코0=Razed!
desc_province_razed_ua코1=Key infrastructure of this territory has been razed to the ground!
MODIFIER_ENSLAVEMENT_EFFICIENCY_desc코1=This value is a modifier to the chance to capture pops when sieging an enemy territory. If multiple pops would be captured, it can also increase the maximum number taken.
civilized_tribe코0=Civilizing Tribe
desc_civilized_tribe코0=Your people have left their tribal past behind them and are now embracing a new future. In time the changes to our society will be the new status quo and new conflicts will brew but right now most things in our society are pulling in the same direction.
persia_unified코0=Unification of Persia
desc_persia_unified코0=We have reclaimed the legacy of the Achaemenid Empire and built a new Persian Empire. From all corners of Iran people are now flocking to our banners, to again make Persia the hegemony it once was.
suebia_modifier코0=United Suebia
desc_suebia_modifier코0=The Suebi are finally united under our benevolent rule. Our golden era has truly arrived.
indo_greek_kingdom_modifier코0=By the Indus
desc_indo_greek_kingdom_modifier코0=The people of India share many values in common with us. A shared sense of the majesty of empire, and the reverence for the awe of the divine. Through our interest in this region, we open up many avenues in terms of diplomacy and integration.
disloyal_state_commander_modifier코0=Service Refused
desc_disloyal_state_commander_modifier코0=The people of this province are outraged at our refusal to let them serve under a famous commander.
dhe_slave_incendiary_killed_sm코0=Slave Movement Crushed
desc_dhe_slave_incendiary_killed_sm코0=The violent treatment and execution of a slave movement in this province has upset the local population of bondsmen.
dhe_slave_incendiary_divided_sm코0=Slave Movement Undermined
desc_dhe_slave_incendiary_divided_sm코0=The separation and distribution of dissident slaves across the province has disorganized local production for the time being.
dhe_slave_incendiary_unchecked_sm코0=Slave Movement Unchecked
desc_dhe_slave_incendiary_unchecked_sm코0=The failure of the state to intervene in the spread of dissenting rhetoric among the slave population has lead to increased social awareness and anger among the underclass.
dhe_slave_incendiary_promoted_sm코0=Slave Leader Promoted
desc_dhe_slave_incendiary_promoted_sm코0=The promotion of a local slave leader has eased tensions among the local population of bondsmen.
dhe_slave_conditions_lessons_sm코0=Lessons Learned
desc_dhe_slave_conditions_lessons_sm코1=This province enjoys benefits of improved slave working conditions and production management gleaned from a particularly well managed territory.
dhe_slave_conditions_autonomy_pm코0=Benign Autonomy
desc_dhe_slave_conditions_autonomy_pm코1=This territory's excellent slave working conditions and management have been allowed to continue undisturbed.
dhe_slave_supported_cm코0=Ex-Slave Politician Supported
desc_dhe_slave_supported_cm코0=The government's support for an affranchised slave taking a seat in the senate has alienated the republic's elites and emboldened populist reformists.
dhe_slave_scuppered_cm코0=Ex-Slave Politician Scuppered
desc_dhe_slave_scuppered_cm코0=Open hostility towards an affranchised slave taking a seat in the senate has reassured the republic's elites and encouraged the conservative faction.
ex_slave_cmod코0=Former Slave
desc_ex_slave_cmod코0=This character was formerly a member of the lowest echelon of society and as such has a unique perspective, considered dangerous by some, among elite circles.
dhe_slave_accident_compensate_owners_sm코0=Accident Compensation
desc_dhe_slave_accident_compensate_owners_sm코0=A generous dole of compensation and enforcement of safer working conditions for slaves has improved the temperament of the province.
dhe_slave_accident_compensate_slaves_sm코0=Slave Justice
desc_dhe_slave_accident_compensate_slaves_sm코0=The just removal of negligent managers and generous compensation for slaves has pleased the slaves at the expense of some grumbling citizens.
dhe_slave_accident_repair_sm코0=Slaves Ignored
desc_dhe_slave_accident_repair_sm코0=Government assistance has assured production in the wake of an accident but ignored the plight of slaves and their sub-optimal working conditions.
dhe_slave_accident_inaction_city_pm코0=Industrial Accident
desc_dhe_slave_accident_inaction_city_pm코0=A tragic industrial accident has undermined both the production of this city and the trust of the local slave population.
dhe_slave_accident_inaction_province_sm코0=Slaves Aggravated
desc_dhe_slave_accident_inaction_province_sm코0=The lack of compensation or justice for local slaves in the wake of a major industrial accident has increased tensions across the province.
dhe_slave_harsh_reform_cm코0=Harsh Treatment Reform
desc_dhe_slave_harsh_reform_cm코0=Government support for improved legal protections for slaves regarding their treatment and working conditions has pleased the underclass but ruffled the feathers of elites in kind.
dhe_slave_harsh_corrupt_cm코0=Harsh Treatment Endorsed
desc_dhe_slave_harsh_corrupt_cm코0=High level support for the exploitation of slaves with little regard for their living standards or rights has upset bondsmen across the country.
dhe_slave_harsh_inaction_cm코0=Harsh Treatment Ignored
desc_dhe_slave_harsh_inaction_cm코0=Government toleration of widespread slave mistreatment has strained tensions with slaves across the country as output begins to reflect their poor standards of living.
dhe_slave_debt_reform_cm코0=Debt Bondage Reform
desc_dhe_slave_debt_reform_cm코0=Earnest reform to the rules surrounding the forced bondage of debtors has lead to the manumission of many former freedman at the cost of alienating the slave owning class.
dhe_slave_debt_supported_cm코0=Debt Bondage Endorsed
