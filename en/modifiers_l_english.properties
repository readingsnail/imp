province_improvement_eastern_religion_peaceful_relations코0=Peaceful Relations
desc_province_improvement_eastern_religion_peaceful_relations코0=The city has seen a flourishing relationship between people of diverse faiths after the minorities were treated with tolerance.
province_improvement_eastern_religion_fertility_goddess코0=Fertility Shrine
desc_province_improvement_eastern_religion_fertility_goddess코0=A shrine built in hopes of gaining the blessing of the Goddess to increase the population of the city.
wealthy_family_lends_senate_support코0=Friends in High Places
desc_wealthy_family_lends_senate_support코0=Our nation is receiving the support of a highly influential family, making it much easier to grease the palms of hard-to-please governors.
province_improvement_northern_fertility_rites코0=Fertility Rites
desc_province_improvement_northern_fertility_rites코0=Some of the youth of the city are partaking in ancient fertility rites.
province_diminishment_unrest_hindu코0=Provincial Unrest
desc_province_diminishment_unrest_hindu코0=This city is struggling with unrest.
