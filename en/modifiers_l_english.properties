second_temple_embelishment코0=Embellished Second Temple
desc_second_temple_embelishment코0=Originally a rather modest structure, the second temple of Jerusalem was built to replace the a previous temple that was destroyed by the Neo-Babylonian Empire. With each passing generation the temple is expanded upon however and in time its appearance may come to properly reflect its importance to the Jewish faith.
deify_ruler_cost_modifier코0=Cost to Deify Ruler
change_pantheon_cost_modifier코0=Cost to Change Pantheon Deity
scheme_expand_family_estates_modifier코0=Expanding Estates
desc_scheme_expand_family_estates_modifier코0=This character is spending money on expanding their family estates.
focused_attention_modifier코0=Focused Attention
desc_focused_attention_modifier코0=With our eastern borders secure we can turn our full attention to the coming conflicts with Alexander's other successors in the west.
deity_flavor_modifier_surge_of_wild_animals코0=Divine Hunt
desc_deity_flavor_modifier_surge_of_wild_animals코0=Large flocks of wild animals are driven to this territory every spring.
deity_flavor_modifier_divine_waters코0=Blessed Waters
desc_deity_flavor_modifier_divine_waters코0=These waters have supposedly been blessed by a local deity.
deity_flavor_modifier_military_harbor코0=Military Harbor
desc_deity_flavor_modifier_military_harbor코0=A harbor to build military vessels has been raised in this territory.
deity_flavor_modifier_empty_waters코0=Empty Waters
desc_deity_flavor_modifier_empty_waters코0=It seems these waters were not blessed after all, and the local fish stocks are ruined.
deity_flavor_modifier_healer_province코0=Healing Wiseman
desc_deity_flavor_modifier_healer_province코0=A healing wiseman is traveling around this province.
rights_increased코0=Rights Granted
desc_rights_increased코0=This culture has recently had its privileges increased, they generally feel more happy about their role in our society as a result.
rights_revoked코0=Disenfranchisement
desc_rights_revoked코0=This culture has recently had its privileges reduced. This is a matter they are unlikely to forget quickly.
cultural_resentments코0=Cultural Resentments
desc_cultural_resentments코0=Training recruits of a 'foreign' culture in our fighting techniques has caused much resentment and unrest among our soldiers. They consider the right to defend our nation as a point of pride, and now see erstwhile enemies and what they consider to be men of 'lesser' cultures take the place of their fallen comrades.\n\nIt will take some time for the men to become accustomed to the new order of things, and to treat these new additions to the army as their brothers-in-arms.
relocated_capital_happy코0=Relocated Capital
desc_relocated_capital_happy코0=The people of this culture feel their cultural dominance is respected by the choice of one of their cities as the new capital.
relocated_capital_unhappy코0=Relocated Capital
desc_relocated_capital_unhappy코0=The people of this culture are resentful that a 'lesser culture' was legitimized by having one of their cities chosen as the new capital.
capital_maintained_unhappy코0=Maintained Capital
desc_capital_maintained_unhappy코0=The people of this culture are resentful the size and influence of their culture was not represented in the choice of a new capital.
capital_maintained_happy코0=Maintained Capital
desc_capital_maintained_happy코0=The people of this culture are pleased that our capital was not relocated at the request of an 'upstart culture'.
cultural_recruitment_privileges_happy코0=Cultural Recruitment Privileges
desc_cultural_recruitment_privileges_happy코0=The people of this culture are pleased that recruitment for the army favors them.
recruitment_discouraged_unhappy코0=Recruitment Discouraged
desc_recruitment_discouraged_unhappy코0=The people of this culture are displeased that they are generally not accepted in the army.
mutineers_punished_happy코0=Mutineers Punished
desc_mutineers_punished_happy코0=The people of this culture are pleased that the mutiny in the army was crushed and this people's recruitment rights were maintained.
mutineers_punished_unhappy코0=Mutineers Punished
desc_mutineers_punished_unhappy코0=The people of this culture are appalled that the state would crack down on soldiers who only seek to maintain their cultural privilege of serving in the army.
mutineer_leaders_silenced_happy코0=Mutineer Leaders Silenced
desc_mutineer_leaders_silenced_happy코0=The people of this culture feel supported by the state, which has eliminated vocal opposition to the right of this people to serve in the army.
mutineer_leaders_silenced_unhappy코0=Mutineer Leaders Silenced
desc_mutineer_leaders_silenced_unhappy코0=The people of this culture are shocked by the manner in which the state has brutally silenced vocal defenders of this people's privilege to serve in the army.
family_privileges_granted_happy코0=Family Privileges Granted
desc_family_privileges_granted_happy코0=The people of this culture are pleased that a powerful family of theirs has been allowed to rise to prominence.
family_privileges_revoked_unhappy코0=Family Privileges Revoked
desc_family_privileges_revoked_unhappy코0=The people of this culture are displeased that the privileges of one of their powerful families has been infringed upon by the rise of a family from a foreign culture.
family_privileges_denied_unhappy코0=Family Privileges Denied
desc_family_privileges_denied_unhappy코0=The people of this culture are displeased that a powerful family of theirs has been denied the privileges they deserve.
family_privileges_upheld_happy코0=Family Privileges Upheld
desc_family_privileges_upheld_happy코0=The people of this culture are pleased that families of foreign cultures have not been allowed to infringe upon the privileges already bestowed on the established prominent families.
defended_rights_happy코0=Defended Rights
desc_defended_rights_happy코0=The people of this culture are pleased the state has defended their nominal cultural rights.
rejected_complaints_unhappy코0=Rejected Complaints
desc_rejected_complaints_unhappy코0=The people of this culture are displeased that their complaints and grievances relating to their cultural privileges have been ignored.
privileges_protected_happy코0=Privileges Protected
desc_privileges_protected_happy코0=The people of this culture are pleased that their cultural privileges have been protected.
privileges_denied_unhappy코0=Privileges Denied
desc_privileges_denied_unhappy코0=The people of this culture are displeased that the state has not defended their nominal cultural privileges.
example_made_happy코0=Example Made
desc_example_made_happy코0=The people of this culture are pleased that an example has been made of those who would deny them their rights!
example_made_unhappy코0=Example Made
desc_example_made_unhappy코0=The people of this culture are appalled that the most vocal defenders of their privileges have been punished and made an example of!
recruitment_encouraged_happy코0=Recruitment Encouraged
desc_recruitment_encouraged_happy코0=The people of this culture are pleased that they are allowed, and even encouraged, to share in the privilege of serving in the nation's army.
recruitment_privileges_curtailed_unhappy코0=Recruitment Privileges Curtailed
desc_recruitment_privileges_curtailed_unhappy코0=The people of this culture are appalled to see their erstwhile privilege of serving in the nation's army be diluted and spread to 'lesser' cultures.
cultural_acceptance_happy코0=Cultural Acceptance
desc_cultural_acceptance_happy코0=The people of this culture are pleased they are accepted.
cultural_acceptance_unhappy코0=Cultural Acceptance
desc_cultural_acceptance_unhappy코0=The people of this culture are displeased at having to accept foreign cultures and their strange ways.
culture_enforced_happy코0=Culture Enforced
desc_culture_enforced_happy코0=The people of this culture are pleased foreign cultural ways are being suppressed.
culture_enforced_unhappy코0=Culture Enforced
desc_culture_enforced_unhappy코0=The people of this culture are appalled their cultural ways are being oppressed.
foreign_culture_evicted_happy코0=Foreign Culture Evicted
desc_foreign_culture_evicted_happy코0=The people of this culture are pleased those who act differently from them have been evicted.
populace_evicted_unhappy코0=Populace Evicted
desc_populace_evicted_unhappy코0=The people of this culture are appalled they have been evicted and sent to their own lands.
governor_of_our_own_happy코0=Governor of our Own
desc_governor_of_our_own_happy코0=The people of this culture are happy to have a governor of their own culture to look up to.
foreign_governor_unhappy코0=Foreign Governor
desc_foreign_governor_unhappy코0=The people of this culture are appalled people from 'lesser cultures' are allowed to become governor.
governor_privileges_preserved_happy코0=Governor Privileges Preserved
desc_governor_privileges_preserved_happy코0=The people of this culture are pleased that the privilege of their culture to rule as governor is preserved.
governor_of_our_own_denied_unhappy코0=Governor of our Own Denied
desc_governor_of_our_own_denied_unhappy코0=The people of this culture are displeased that their own are not allowed to rule as governor.
mass_wedding_happy코0=Mass Wedding
desc_mass_wedding_happy코0=The people of this culture are honored and pleased by the gesture of acceptance that a mass wedding to their children shows.
mass_wedding_to_foreigners_unhappy코0=Mass Wedding to Foreigners
desc_mass_wedding_to_foreigners_unhappy코0=The people of this culture are displeased by the forced intermingling of cultures caused by the recent mass wedding.
prestigious_wedding_happy코0=Prestigious Wedding
desc_prestigious_wedding_happy코0=The people of this culture are honored and pleased by the marriage of one of their own to our leader.
prestigious_wedding_to_foreigner_unhappy코0=Prestigious Wedding to Foreigner
desc_prestigious_wedding_to_foreigner_unhappy코0=The people of this culture are disgusted by the marriage of our illustrious leader to a foreigner!
party_events_rome_populares_concession코0=Populares Concession
desc_party_events_rome_populares_concession코0=A concession has been given to the Populares party, freeing up some of the demands on the general populace.
party_events_rome_populares_payoff_1코0=Popular Aid
desc_party_events_rome_populares_payoff_1코0=Our contacts among the Populares have helped us mobilize the people of our nation.
party_events_rome_populares_payoff_2코0=Popular Aid
desc_party_events_rome_populares_payoff_2코0=Our contacts among the Populares have helped our reputation among the lower classes of our nation.
party_events_rome_optimates_payoff_1코0=Optimates Support
desc_party_events_rome_optimates_payoff_1코0=We have received aid from our rich patricians in our capital city.
party_events_rome_optimates_payoff_2코0=Optimates Support
desc_party_events_rome_optimates_payoff_2코0=We have received aid from our rich patricians all across our nation.
party_events_rome_boni_payoff_1코0=Boni Support
desc_party_events_rome_boni_payoff_1코0=We have received aid from the rich patricians of the Boni party in celebrating our esteemed culture.
party_events_rome_boni_payoff_2코0=Boni Support
desc_party_events_rome_boni_payoff_2코0=We have received aid from the rich patricians of the Boni party in cultivating the stability of our country.
party_events_default_oligarchic_concession코0=Oligarchic Concession
desc_party_events_default_oligarchic_concession코0=A concession has been given to the Oligarchic party, limiting the political freedoms of the underclasses.
party_events_default_democratic_concession코0=Democratic Concession
desc_party_events_default_democratic_concession코0=A concession has been given to the Democratic party, protecting some of local rights of the territories.
party_events_default_traditionalist_concession코0=Traditionalist Concession
desc_party_events_default_traditionalist_concession코0=A concession has been given to the Traditionalist party, freeing some of the priesthood of their obligations.
party_events_default_oligarchic_boon코0=Oligarchic Boons
desc_party_events_default_oligarchic_boon코0=Currying the favor of the Oligarchs has loosened the purse strings of satisfied elites.
party_events_default_democratic_boon코0=Democratic Boons
desc_party_events_default_democratic_boon코0=Currying the favor of the Democrats has convinced the common people of the government's good will.
party_events_default_traditionalist_boon코0=Traditionalist Boons
desc_party_events_default_traditionalist_boon코0=Currying the favor of the Traditionalists has allowed us to make the most of the popularity of conventional sentiments.
