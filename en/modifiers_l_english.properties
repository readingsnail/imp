nisean_horses코0=Nisean Horses
desc_nisean_horses코0=Horses from the plain of Nisea, close to Bisitun, have been used by Persian nobles and nobility for hundreds of years and their fame has made them sought after from Macedonia to the edges of India. During Achaemenid times this region was home to a royal stable, that still housed 50 000 mares when Alexander the Great passed through, en route to Ecbatana.
