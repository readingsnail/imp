desc_food_production_lowered_smod코0=Whether as result of damaged facilities or inefficient methods, a portion of this province's food output simply doesn't reach the granaries.
incompetent_storage_pmod코0=Incompetent Storage
desc_incompetent_storage_pmod코0=Lazy stockpiling standards have reduced the amount of food that is properly stored in this province.
akrokorinth_province_modifier코0=Akrokorinthos
desc_akrokorinth_province_modifier코1=The Akrokorinthos, the ancient acropolis of Corinth, was a monolithic, fortified rock commanding the city. Garrisoned and heavily fortified by the Macedonians for its strategic position between Hellas and the Peloponnese, it came to be known as one of the three 'Fetters of Greece' - fortresses that were garrisoned by the Diadochi to keep the Greek city-states in check.
armenia_capital_city_country_modifier코0=Great Capital of Eruandashat
desc_armenia_capital_city_country_modifier코0=We have founded the great city of Eruandashat, and it will be even more beautiful than our previous capital.
