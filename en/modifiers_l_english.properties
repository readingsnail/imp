museion_of_alexandria코0=Museion of Alexandria
desc_museion_of_alexandria코1=This territory is home to a temple of the Muses. A great sanctuary of learning with the ambition of collecting all literature in Greek ever written. New translations are also being made of any non Greek literature of quality for the benefit of the wider Greek audience.
alexandria코0=Alexandria
desc_alexandria코2=This territory was founded by Alexander the Great with the intention of solidifying the hold of Hellenic culture over the entire region. He also went to great lengths to plan and fund the infrastructure to support a great city in the future.
pyramid_complex코0=Great Pyramids
