SETTING_TEXTURE_QUALITY_TOOLTIP코1=#T $SETTING_TEXTURE_QUALITY$#!\n불러온 텍스처의 해상도를 조절합니다.\n\n설정을 낮추면 성능이 향상됩니다.
SETTING_QUALITY코0=품질 사전 설정
SETTING_SFX코0=특수 효과
SETTING_UI코0=인터페이스
SETTING_QUALITY_TOOLTIP코3=#T $SETTING_QUALITY$\n#!사전에 설정된 고급 그래픽 설정을 선택합니다.\n\n낮은 설정을 선택할수록 성능이 향상됩니다.
SETTING_BLOOM_TOOLTIP코3=#T $SETTING_BLOOM$\n#!"블룸" 효과를 활성화하여, 이미지의 아주 밝은 빛이 있는 부분이 다른 부분으로 흘러넘치도록 합니다.\n\n비활성화하면 성능이 향상됩니다.
SETTING_REFRACTION_TOOLTIP코0=수면상의 굴절 효과 여부를 결정합니다.
SETTING_REFRACTION_QUALITY_TOOLTIP코3=#T $SETTING_REFRACTION_QUALITY$#!\n활성화할 경우 수면 굴절의 품질을 조절합니다.\n\n설정을 낮추면 성능이 향상됩니다.
SETTING_MAPOBJECT_QUALITY_TOOLTIP코0=건물과 같은 지도 오브젝트의 가장 높은 품질 수준이 어느 정도일지 결정합니다.
SETTING_MESH_LOD_BIAS_TOOLTIP코0=유닛 모델과 같은 지도 오브젝트의 LOD (세밀도) 품질을 결정합니다.
SETTING_MESH_LOD_FADE_TOOLTIP코3=#T $SETTING_MESH_LOD_FADE$\n#!활성화할 경우, 화면을 확대하거나 축소했을 때 세밀도 (LOD) 단계마다 부드러운 3D 모델 전환이 이루어집니다.\n\n비활성화하면 성능이 향상됩니다.
SETTING_PROVINCE_NAMES_TOOLTIP코0=지도상에 존재하는 도시 및 지역의 이름을 어떻게 표시할지 결정합니다.
SETTING_FILL_IN_IMPASSABLE_TERRAIN_TOOLTIP코0=국경에 통행 불가능한 지형도 포함할지 결정합니다.
SETTING_LANGUAGE_TOOLTIP코3=#T $SETTING_LANGUAGE$#!\n유저 인터페이스의 언어를 설정합니다.
SETTING_ACCOUNT_EMAIL_TOOLTIP코0=Paradox 계정 이메일
SETTING_FRAMERATE_CAP코0=최대 프레임 수
