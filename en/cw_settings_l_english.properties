# Graphics
SETTING_RENDERER코0=렌더러
SETTING_VSYNC코0=수직 동기화
SETTING_VSYNC_TOOLTIP코3=#T $SETTING_VSYNC$\n#!게임과 모니터의 주사율을 동기화시켜 화면 티어링 현상을 감소시킵니다.\n\n비활성화할 경우 성능이 향상됩니다.
SETTING_MULTI_SAMPLING코0=안티 앨리어싱 (MSAA)
SETTING_MULTI_SAMPLING_TOOLTIP코2=#T $SETTING_MULTI_SAMPLING$\n#!멀티 샘플링 안티 앨리어싱 (MSAA)를 사용해 이미지의 가장자리를 부드럽게 만듭니다.\n\n설정값을 낮추면 성능이 향상됩니다.
SETTING_ANTI_ALIASING코0=안티 앨리어싱
SETTING_ANTI_ALIASING_TOOLTIP코0=#T $SETTING_ANTI_ALIASING$\n#!안티 앨리어싱을 사용해 이미지의 가장자리를 부드럽게 만듭니다.\n\nFXAA 사용을 권장합니다.
OPTION_ANTI_ALIASING_DISABLED코0=비활성화
OPTION_ANTI_ALIASING_FXAA코0=FXAA
SETTING_ANISOTROPIC_FILTERING코0=텍스처 필터링
SETTING_ANISOTROPIC_FILTERING_TOOLTIP코2=#T $SETTING_ANISOTROPIC_FILTERING$\n#!이방성 필터링을 사용해 텍스처 처리된 표면의 모습을 개선합니다.\n\n설정값을 낮추면 성능이 향상됩니다.
SETTING_FULLSCREEN_RESOLUTION코0=해상도
SETTING_FULLSCREEN_RESOLUTION_TOOLTIP코2=#T $SETTING_FULLSCREEN_RESOLUTION$\n#!게임의 이미지 품질을 설정합니다.\n\n해상도를 낮추면 성능이 향상됩니다.
SETTING_WINDOWED_RESOLUTION코0=창 화면 해상도
SETTING_WINDOWED_RESOLUTION_TOOLTIP코0=게임의 해상도를 선택합니다. 해상도가 높을수록 요구 사양이 높아집니다.
SETTING_DISPLAY코0=모니터
SETTING_DISPLAY_TOOLTIP코2=#T $SETTING_DISPLAY$\n#!모니터가 여러 대일 경우 게임에 사용할 모니터를 선택합니다.
SETTING_GRAPHICS_DEVICE코0=그래픽 카드
SETTING_GRAPHICS_DEVICE_TOOLTIP코2=#T $SETTING_GRAPHICS_DEVICE$\n#!게임에서 사용할 그래픽 카드를 선택합니다. \n\n내장 그래픽 카드나 소프트웨어 렌더러를 사용하면 성능이 저하될 수 있습니다.
SETTING_SHADOW_MAP_RESOLUTION코0=그림자 품질
SETTING_SHADOW_MAP_RESOLUTION_TOOLTIP코2=#T $SETTING_SHADOW_MAP_RESOLUTION$\n#!그림자를 활성화할 경우 렌더링되는 그림자 해상도를 결정합니다.\n\n설정을 낮출수록 성능이 향상됩니다.
SETTING_DISPLAY_MODE코0=디스플레이 모드
SETTING_DISPLAY_MODE_TOOLTIP코2=#T $SETTING_DISPLAY_MODE$\n#!게임의 화면 출력 방식을 결정합니다.
SETTING_BLOOM코0=블룸
SETTING_MESH_LOD_BIAS코0=메쉬 Lod 품질
SETTING_MESH_LOD_FADE코0=메쉬 Lod 페이드
SETTING_TERRAIN_SMOOTHING코1=부드러운 지형
OPTION_FULLSCREEN코0=전체 화면
OPTION_FULLSCREEN_TOOLTIP코0=#T $OPTION_FULLSCREEN$\n#!전체 화면을 사용합니다. 해상도 설정에 따라 이미지의 선명도가 바뀝니다.
OPTION_WINDOWED코0=창모드
OPTION_WINDOWED_TOOLTIP코0=#T $OPTION_WINDOWED$\n#!창모드를 사용합니다. 해상도 설정에 따라 창의 크기가 바뀝니다.
OPTION_DISABLED코1=비활성화
OPTION_OFF코0=끄기
OPTION_LOW코0=낮음
OPTION_MEDIUM코0=보통
OPTION_HIGH코0=높음
OPTION_ULTRA코1=최상
