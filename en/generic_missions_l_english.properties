generic_mission_conquer_region_BUTTON_TOOLTIP코0={ROOT.GetCountry.GetName} must grow her interests.
generic_mission_conquer_region_DESCRIPTION코0=Our fortunes await in foreign lands; the {SCOPE.sP('conquer_region_target').GetArea.GetRegion.GetName} region has been considered part of our borders, yet much of it remains beyond our control - make sure that it is brought under our influence one way or another.
generic_mission_conquer_region_CRITERIA_DESCRIPTION코0=This mission will be considered complete when the entire Region of {SCOPE.sP('conquer_region_target').GetArea.GetRegion.GetName} is under {ROOT.GetCountry.GetAdjective} influence.
generic_mission_conquer_region_REWARD_DESCRIPTION코0=
generic_mission_conquer_region_branch_1코0=Consult the {ROOT.GetCountry.Custom('get_court_type')|U}
generic_mission.1.t코0=The Matter of {SCOPE.sP('conquer_region_target').GetArea.GetRegion.GetName}
generic_mission.1.desc코0=The region of {SCOPE.sP('conquer_region_target').GetArea.GetRegion.GetName} has remained a valuable source of trade and commerce for our nation for many long years. Many amongst the {ROOT.GetCountry.Custom('get_court_type')} insist that such a bountiful land would serve much better purpose if fully integrated under the {ROOT.GetCountry.GetAdjective} banner.\n\nOf course, as with all matters of state, many are in opposition, claiming that a healthy relationship with our neighbors is far more important than a wanton land-grab. The leaders of each side have presented their arguments and ask for an arbitration as to which method would be more appropriate in our dealings with the various states resident in {SCOPE.sP('conquer_region_target').GetArea.GetRegion.GetName}.
generic_mission.1.a코0=We long for friendship and cooperation in {SCOPE.sP('conquer_region_target').GetArea.GetRegion.GetName}.
generic_mission.1.b코0={SCOPE.sP('conquer_region_target').GetArea.GetRegion.GetName} would indeed prosper under our rule...
peaceful_weight_up_tt코0=We will shift towards a more #Y Peaceful#! approach to our dealings in #Y {SCOPE.sP('conquer_region_target').GetArea.GetRegion.GetName}#!.
warlike_weight_up_tt코0=We will shift towards a more #Y Warlike#! approach to our dealings in #Y {SCOPE.sP('conquer_region_target').GetArea.GetRegion.GetName}#!.
generic_mission.2.t코0=Sounding Out the Opposition
generic_mission.2.desc코0=Debate has raged for many years, over our rocky relationship with the nation-states resident in {SCOPE.sP('conquer_region_target').GetArea.GetRegion.GetName}. {SCOPE.sC('friendly_neighbor_target').GetName}, a nation many in {ROOT.GetCountry.GetName} call a friend, stands well-placed to provide us with assistance in our endeavours to control {SCOPE.sP('conquer_region_target').GetArea.GetRegion.GetName}.\n\nMany of our more warlike advisors, however, seem intent on burning all bridges and laying waste to {SCOPE.sC('friendly_neighbor_target').GetAdjective} lands in an effort to further advance our cause.
generic_mission.2.a코0=We must maintain a benevolent image.
generic_mission.2.b코0=Let them know that their land is in our sights!
generic_mission_conquer_region_branch_develop_owned코0=Settle {SCOPE.sArea('development_branch_area').GetName}
generic_mission_conquer_region_branch_develop_owned_follow_1코0=Develop {SCOPE.sArea('development_branch_area').GetName}
generic_mission.3.t코0=The {ROOT.GetCountry.Custom('get_court_type')|U} Speaks
generic_mission.3.desc코0=Rhetoric and debate have raged for a full year - the {ROOT.GetCountry.Custom('get_court_type')} of {ROOT.GetCountry.GetName} has reached a final stance on the matter of {SCOPE.sP('conquer_region_target').GetArea.GetRegion.GetName}.\n\nDrawing a sharp breath, the herald recites...
generic_mission.3.a코0="The {ROOT.GetCountry.Custom('get_court_type')} demands that {SCOPE.sP('conquer_region_target').GetArea.GetRegion.GetName} must belong to {ROOT.GetCountry.GetName}!"
generic_mission.3.b코0="The {ROOT.GetCountry.Custom('get_court_type')} demand protection for the weak of {SCOPE.sP('conquer_region_target').GetArea.GetRegion.GetName}!"
