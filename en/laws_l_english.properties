###Roman Republican Laws
corruption_laws_rom코1=Assembly Endorsement
no_laws_on_corruption코1=Curiate Assembly
no_laws_on_corruption_desc코2=The Curiate assembly was a legislative body open to all those of patrician status within Roman society. Whilst it lost much power to the establishment of other assemblies, the symbolic votes it cast could carry much weight on matters of state.
lex_acilia_repetundarum코1=Tribal Assembly
lex_acilia_repetundarum_desc코1=The 35 tribes of the Tribal Assembly were composed of citizens residing in distinct geographic areas. It voted, like the Curiate assembly, on matters legislative; providing endorsement and authority on many decisions.
lex_cassia_de_senatu코1=Centuriate Assembly
lex_cassia_de_senatu_desc코2=The military arm of the Roman democratic system, the Centuriate assembly was weighted by the material wealth of the soldiers of which it was comprised. The practical result was a particularly elitist legislative body.
lex_calpurnia코1=Senatorial Endorsement
lex_calpurnia_desc코2=The powers of the people grow too great; we must limit their influence in the political sphere by increasing Senatorial powers even further...
republican_religious_laws_rom코0=Religious Laws
grant_religious_freedoms코0=Avoid Religious Mandates
grant_religious_freedoms_desc코0=Officially interfering in the rites and practices of the state religion, can cause some dissatisfaction amongst the pious. By abstaining from doing so, we might at least avoid awkward predicaments.
lex_ogulnia코0=Lex Ogulnia
lex_ogulnia_desc코0=The status of the Plebeians was a cause of great concern in republican Rome. By admitting them as valid members of the priesthood despite the concerns of the priests themselves, a clear message of inclusion was sent.
lex_aelia_et_fufia코0=Lex Aelia Et Fufia
lex_aelia_et_fufia_desc코1=A niche, but important law, the Lex Aelia et Fufia put an end to the practice of unfavorable omens ending political discussion. This limited the power of those responsible for taking the omens, allowing for more equal political discourse.
lex_domitia_de_sacerdotiis코0=Lex Domitia de Sacerdotiis
lex_domitia_de_sacerdotiis_desc코0=This law took the responsibility of appointing the Pontifex Maximus firmly out of the hands of the college of priests; resulting in the senate wielding greater power over state religion.
republican_mediterranean_laws_rom코0=Maritime Laws
lex_terentia_cassia코1=Merchant Exemptions
lex_terentia_cassia_desc코0=The burden of safeguarding a growing state requires special attention to the supply of food for the people. Instituting tax and legal exemptions for foreign merchants willing to supply grain should encourage a healthy trade in vital supplies.
lex_gabinia코0=Lex Gabinia
lex_gabinia_desc코0=Proposed as an emergency measure, the Lex Gabinia granted huge powers to the ruling consul, Pompeius Magnus, in order to combat the plague of piracy in the Mediterranean. The law was heavily opposed by traditionalists in the Senate, who were terrified of placing too much power in the hands of any individual.
lex_caecilia코0=Lex Caec. de Vectigalibus
lex_caecilia_desc코0=A minor but popular law regarding the collection of port duties, the Lex Caecilia abolished the taxes associated with importing goods in Italy.
lex_claudia코0=Lex Claudia
lex_claudia_desc코0=Possibly aimed at curbing the private wealth of senators, the Lex Claudia prohibited senatorial families from owning trade ships above a certain capacity. The effects of this law were considerable, and played a large part in regulating profiteering behavior amongst wealthy citizens.
republic_integration_laws_rom코0=Integration Laws
lex_canuleia코0=Lex Canuleia
lex_canuleia_desc코0=Passed centuries previously, the Lex Canuleia confirmed the right for patricians and plebs to intermarry. In an early example of a political faux-pas, Consul Curtius, who opposed the law, suggested that the children of such marriages might displease the gods themselves, resulting in overwhelming support for the bill.
lex_papia코0=Lex Papia de Peregrinis
lex_papia_desc코0=This law set out to challenge false claims of citizenship, with the ultimate aim of deporting foreigners from Rome. Archias, the mentor of Cicero, was famously tried under this law, an act which caused Cicero to write his work, 'Pro Archia Poeta', in Archias' defense.
lex_licinia코0=Lex Licinia Mucia
lex_licinia_desc코1=This law instigated the investigation of Italian allies registered as Roman citizens, largely due to a populist trend in xenophobia. The passing of the act caused uproar amongst the Roman Allies, effectively banning them from acting as citizens.
lex_hortensia코0=Lex Hortensia
lex_hortensia_desc코0=This drastic law put an end to the Conflict of Orders, ensuring that Plebeians and Patricians alike, were subject to the same rules.
republic_citizen_laws_rom코0=Citizenship Laws
lex_aternia코0=Lex Aternia Tarpeia
lex_aternia_desc코0=Enabling magistrates to impose fines upon nobles and citizens was an early, but effective way of limiting the power of the nobility. Fines in the early republic were levied in livestock, but later amended to require payment in bronze, as stipulated by the Lex Julia Papiria.
lex_fufia_caninia코0=Lex Fufia Caninia
lex_fufia_caninia_desc코0=A simple limitation of the ratio of owned to freed slaves that any man might possess, ensured that the a slave economy was still viable in the late Republic.
lex_plautia_papiria코0=Lex Plautia Papiria
lex_plautia_papiria_desc코1=The Lex Plautia was passed during the bitter Social War, granting citizenship to those who had risen up against Rome, and restoring peace in the Italian peninsula.
lex_aelia_sentia코0=Lex Aelia Sentia
lex_aelia_sentia_desc코0=The manumission of slaves became so increasingly prevalent in Rome, that a law was enacted to put limitations on how manumitted slaves were to act, and what heights they might climb to by denying freed slaves the right of citizenship.
republican_land_reforms_rom코0=Land Reforms
cassian_reform코0=Cassian Reform
cassian_reform_desc코1=The Cassian reform was passed in the early days of the republic, setting the stage for Roman policy for years to come. By seizing all conquered land acquired during conquest, and selling it to wealthy patricians, war became a lucrative business.
lex_servilia_glaucia코0=Lex Servilia Glaucia
lex_servilia_glaucia_desc코0=Providing plots of land for military veterans, the Lex Servilia was simultaneously a method of rewarding retiring soldiers, and exerting control over conquered foreign territory.
lex_sempronia_agraria코0=Lex Sempronia Agraria
lex_sempronia_agraria_desc코0=Proposed by Tiberius Gracchus, the Lex Sempronia imposed fines upon landowners who held more than an allotted portion of land, going so far as to demand the seizure and redistribution of this 'illegal' territory to smallholders. The circumstances surrounding the creation of this law were tense, even by the standards of Roman politics, resulting in extreme civil unrest, and ultimately, the untimely demise of Tiberius.
gracchus_reforms코0=Gracchus Reforms
gracchus_reforms_desc코0=Wary of his brother's fate, Gaius Gracchus continued to pass a wide measure of social and land reforms, focusing on domestic justice and the appropriation of conquered land. The famous 'Bread Dole', instituted by Gaius, was the subject of popular acclaim.
republic_military_recruitment_laws_rom코0=Military Reforms
testamentum_militis코0=Testamentum Militis
testamentum_militis_desc코0=Ensuring the rights of every soldier to make and adjust his will in a manner befitting him, gives our soldiers the peace of mind required to fight knowing that their family and friends are cared for despite their potential demise.
lex_porcia코0=Lex Porcia
lex_porcia_desc코0=A vital law, enacted to safeguard Roman citizens against summary execution whilst performing military service, the various laws enacted by Porcius also prevented wanton and torturous punishment, and gave convicted citizens the right to choose voluntary exile over execution.
punic_reforms코0=Punic Reforms
punic_reforms_desc코0=The traditional reliance upon the landed citizenry became a significant weakness to the Roman military, during the Punic Wars. As such, the practice of enrolling proletarii and in some cases, slaves, to perform the duties of lower ranking soldiers or oarsmen, became vital.
marian_reforms코0=Marian Reforms
marian_reforms_desc코0=The Marian reforms drastically overhauled the organization and recruitment policies of the Roman republic. Requirements for entry into the army were largely abolished, and the now ineffective manipular system was restructured, resulting in permanent cohorts consisting of 'centuries' of soldiers.
republic_election_reforms_rom코0=Election Reforms
leges_genuciae코0=Leges Genuciae
leges_genuciae_desc코0=The Genucian laws had a variety of errata, however, the keystone tenets held that any politician was forbidden from possessing more than one office simultaenously, and furthermore, that at least 10 years must have passed after the date of his first election, until a magistrate was able to hold the same office again.
senatus_consultum_ultimum코0=Consultum Ultimum
senatus_consultum_ultimum_desc코0=Intended to safeguard the republic in times of desperate need, the 'Final Decree of the Senate', was a reform of the older system of dictatorship, whereby one man would receive absolute authority over matters of state. This backfired disastrously when the senate invoked this decree against Caesar, who, ironically, claimed to view the decree as proof that republican ideals were in danger of being overthrown.
lex_antonia코0=Lex Antonia
lex_antonia_desc코0=Proposed by Mark Antony, in the aftermath of Caesar's assassination, this law aimed to abolish dictatorship altogether, though was ultimately unsuccessful; perhaps paving the way for the dawn of the Empire.
princeps_civitatis코0=Princeps Civitatis
princeps_civitatis_desc코0=After the bitter Triumvirate conflicts, the adopted son of Caesar, Gaius Octavius, later known as the first Emperor of Rome, reformed the very nature of the republic. Whilst in practice he held authoritarian control over a state in turmoil, he referred to himself as Princeps Civitatis, or, 'First Citizen', as he set about creating the legal framework for an empire that spanned nearly 500 years.
