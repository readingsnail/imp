### General Republic Laws
corruption_laws코1=Endorse Legislative Body
republic_corruption_1코1=Assembly of Citizens
republic_corruption_1_desc코1=Passing legislation through an august body made up of all citizens, is sure to convince everyone that our government is a fair and unbiased institution.
republic_corruption_2코1=Assembly of Residents
republic_corruption_2_desc코1=Ensuring that all residents within our borders have a voice to make their feelings known, will doubtless result in a transparent system of governance where back-room dealing is difficult to get away with.
republic_corruption_3코1=Assembly of Soldiers
republic_corruption_3_desc코1=Our military must have a strong voice in government, acting as our sounding-board for matters of conquest and relevant legislation.
republic_corruption_4코1=Abolish Assemblies
republic_corruption_4_desc코1=Only by removing the right for assemblies to pass judgment on the decisions of our government, will we be able to get on with ruling without interference.
republican_religious_laws코0=Religious Laws
republican_religious_1코0=Traditional Observance
republican_religious_1_desc코0=Since time immemorial, our ancestors practiced the old ways in their own manner. We should encourage traditional observance of our sacred duty.
republican_religious_2코1=Priestly Status
republican_religious_2_desc코0=Priests have always held a position of authority over spiritual matters in our nation. Extending this to invite their authorized political participation in state matters, is logically, the next step.
republican_religious_3코1=Deny Priests in Senate
republican_religious_3_desc코0=Religious interference in political matters is no longer desired; our holy men should be out amongst the people, bolstering them in times of need.
republican_religious_4코0=Senatorial Veto
republican_religious_4_desc코0=Giving the senate the last say on candidates for religious offices, allows us to use these important roles as poltiical stepping stones to higher positions. Sadly, this often encourages the less pious to seek appointment.
republican_mediterranean_laws코0=Maritime Laws
republican_mediterranean_1코1=Grain Shipment Law
republican_mediterranean_1_desc코1=Feeding the people has been a struggle since the early days of civilization. Actively encouraging traders to flock to our ports may help to sustain our growing territories.
republican_mediterranean_2코0=Lowered Import Tariffs
republican_mediterranean_2_desc코0=Reducing the taxes on imported goods will likely increase the number of traders willing to do business in our ports. We should weigh up the costs carefully.
republican_mediterranean_3코0=Institute Wealth Levy
republican_mediterranean_3_desc코0=The needs of a state in crisis, outweigh the concerns of our elite. By taxing them a modest sum, we can use the money to raise additional soldiers from amongst the less fortunate.
republican_mediterranean_4코0=Anti-Piracy Statutes
republican_mediterranean_4_desc코0=Piracy is an ever-present threat around our coasts; the common folk clamor for relief. By planning a coordinated set of mandates designed to put an end to piracy, we can relieve some of the pressure.
republic_integration_laws코0=Integration Laws
republican_integration_1코0=Occupation Rights
republican_integration_1_desc코0=It should be the right of every free man to decide where to settle, and in what manner to subsist. We must promote these ideals in our very constitution.
republican_integration_2코0=Relocation Policy
republican_integration_2_desc코0=Control over where our people settle, is vital in maintaining the long-term health of our state. A series of laws, duties and enticements should make this easier, although those with a more nomadic background are likely to be displeased.
republican_integration_3코1=Rights of Nobility
republican_integration_3_desc코0=For too long, we have remained undecided on the subject of the conflict between nobility and common folk. It is time we rejected the arguments in favor of the commoners, who are ignorant enough to see our historic state fail.
republican_integration_4코0=Devolved Administration
republican_integration_4_desc코0=A decentralized state is often an effective way of keeping rebellious behavior localized. Whilst it may affect certain aspects of our government negatively, the benefits of this path are sure to outweigh them.
republic_citizen_laws코0=Citizenship Laws
republican_citizen_1코0=Status Quo
republican_citizen_1_desc코0=The struggle between the lower and upper classes has long been a defining feature of our civilization. Whist it may be a mere platitude, confirming the rights of all free men as regards trials, conviction and debt slavery, will appease many.
republican_citizen_2코0=Slave Treatment Sanctions
republican_citizen_2_desc코0=It is our duty to ensure that slaves are in receipt of at least the very basic amenities required to survive - better working conditions promote productivity.
republican_citizen_3코0=Cultural Primacy
republican_citizen_3_desc코0=As our nation grows, so too does the amount of foreign cultures, unusual practices, and mysterious rites. It is becoming, then, that we appease our increasingly concerned free folk, regarding their status in our society.
republican_citizen_4코1=Manumittance Policy
republican_citizen_4_desc코0=It is time that we admitted those less fortunate, into the higher strata of society. The balance to be struck, however, is in reassuring the nobles that their superiority in status and autonomy, is guaranteed.
republican_land_reforms코0=Land Reforms
republican_land_reform_1코0=Interference Policy
republican_land_reform_1_desc코0=The primitive ways of our neighbors are well known. By proclaiming our superiority openly, it will hardly come as a surprise that we wish to take lesser peoples under our wing. For protection, of course.
republican_land_reform_2코0=Military Settlement Policy
republican_land_reform_2_desc코0=We must assign a portion of all conquered land to the veterans of the campaign who were responsible for acquiring it. As such, our hardy soldiers will continue to act as a means of peacekeeping, and no longer overburden our home territories.
republican_land_reform_3코0=Land Seizure Protocol
republican_land_reform_3_desc코0=For too long, wealthy citizens have been in control of excessive amounts of valuable land. By ordering the forfeiture of mines, farms, and strategic logistical supplies, we can redistribute them to better serve the state.
republican_land_reform_4코1=Seizure Amendments
republican_land_reform_4_desc코0=The extreme measures of the Land Seizure Protocol may not be quite as necessary as previously thought. By reaching a compromise with the nobility, they will grudgingly provide support, whilst retaining control over their own affairs.
republic_military_recruitment_laws코0=Military Reforms
republican_recruitment_1코0=Noble Elite
republican_recruitment_1_desc코0=Our warriors are in good company, knowing that their commanders and brethren are all of the upper echelons of society.
republican_recruitment_2코0=Provisioning Act
republican_recruitment_2_desc코0=Our soldiers have long been used to providing their own armor and weaponry, however, this amendment would see them provide or otherwise pay, for supplies and training.
republican_recruitment_3코0=Draft Act
republican_recruitment_3_desc코0=In times of peril, we must open the ranks of the military to the lowly serfs, commoners, and in extreme circumstances, slaves, to bolster our mighty forces.
republican_recruitment_4코0=Military Modernization
republican_recruitment_4_desc코1=This act proposes a drastic overhaul of the logistical and administrative divisions within our armies. Such an undertaking must not be considered lightly, but if we do not grasp the chance, our neighbors surely will.
republic_election_reforms코0=Electoral Reforms
republican_election_1코1=Electoral Model
republican_election_1_desc코0=Designed to ensure fairness and equal representation, this model of the electoral system is held in high regard.
republican_election_2코0=Extended Terms
republican_election_2_desc코0=Sometimes, one term is just not enough for our great leaders to achieve what they set out to do. It has become clear that we must consider extending their tenure, that we might reap the benefits of our benign leader's wisdom.
republican_election_3코0=Shortened Terms
republican_election_3_desc코0=It has become clear that power promotes the worst aspects of mankind. In an effort to combat this creeping corruption, we should reduce the electoral term, ensuring that no one man wields power for too long.
republican_election_4코0=Lifetime Elections
republican_election_4_desc코0=Our noble leader has proven a success at every turn. By the will of the people, we should safeguard our very future by rewarding this titan of politics with lifetime dictatorship!
