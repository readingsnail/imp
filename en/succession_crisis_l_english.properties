family_revolt.3.desc코0=The head of the {SCOPE.sChar('revolt_target').GetFamilyDisplayAdjective} family, {SCOPE.sChar('revolt_target').GetName}; utterly fed up of {SCOPE.sChar('revolt_target').GetHerHis} situation, has begun mobilizing local forces in the city of {SCOPE.sP('sbgnq1').GetName}.\n\nWhilst matters are not hostile as yet, such an act could provoke civil war, if left unattended.
