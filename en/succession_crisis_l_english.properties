succession_crisis.3.desc코0=Much to our dismay, the army commanded by {SCOPE.sChar('returning_pretender').GetName}, once a pretender in the line to our throne, has issued a declaration in defiance of our throne!\n\nAt this very moment, {SCOPE.sChar('returning_pretender').GetPraenomen} plots against us, raising a vast host, and securing the support of others against us.
succession_crisis.3.a코0=Perhaps we shouldn't have hired {SCOPE.sChar('returning_pretender').GetHerHim}?
succession_crisis.3.b코0=All is forgiven - let us break bread together.
