succession_crisis.1.t코0=Succession Crisis!
succession_crisis.1.desc코0=The recent instability caused by the death of {SCOPE.sChar('former_ruler').GetName}, has created a power vacuum which certain scheming pretenders are all too eager to fill. Emboldened by avarice, they have raised hordes of malcontents, and plot against the throne itself!\n\nWe must look to the future of our nation, and safeguard {ROOT.GetCountry.GetName} through these perilous times.
succession_crisis.1.a코0=Troubling times, indeed.
