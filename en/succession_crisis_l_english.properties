succession_crisis.2.desc코0=The recent death of the {SCOPE.sC('neighbor_succession_target').GetAdjective} ruler has caused a great deal of political disturbance in the country. Eager to take advantage of this situation, numerous lackeys, pretenders, and legitimate claimants to the throne, have risen up to bear arms against their newly crowned {SCOPE.sC('neighbor_succession_target').GetRulerTitle}; {SCOPE.sC('neighbor_succession_target').GetRuler.GetName}.\n\nAs the nation of {SCOPE.sC('neighbor_succession_target').GetName} is of interest to us, it might be that we can exert certain influences over the more rowdy pretenders, in the hope of plunging their nation into further turmoil.
succession_crisis.2.a코0=Let us hope they fall to chaos.
