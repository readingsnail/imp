succession_crisis.5.t코0=Meeting of the Clans
succession_crisis.5.desc코0=After the death of {SCOPE.sChar('former_ruler').GetName}, the Clan Chiefs of {ROOT.GetCountry.GetName} met to elect a fierce and strong leader to shepherd our people in these ever-changing times. After much deliberation, {SCOPE.sChar('new_ruler').GetName} was installed in a lavish ritual, to which all clan dignitaries were invited.\n\nMany, however, were discontent; hoping to see themselves, or someone more familiar at the head of the table. We must work towards mending rifts, and bring together all chiefs for the goodwill of {ROOT.GetCountry.GetName}.
succession_crisis.5.a코0=They shall accept the situation in time.
