settlement_desc코0=Settlements are the most common [province_rank|E], representing the villages and small towns that make up most the world.\n\nFood [tradegoods|E] as well as specialized production [buildings|E], such as mines, slave estates, and farms, can only be produced or constructed in Settlements, but they can not house as many pops as a [GetProvinceRank('city').GetName|E] or [GetProvinceRank('city_metropolis').GetName|E].
city_desc코1=Cities are the main population centers and second most common [province_rank|E], enjoying greater privileges and able to house many more [pops|E] than a [GetProvinceRank('settlement').GetName|E], though not as many as a [GetProvinceRank('city_metropolis').GetName|E].\n\nUrban [buildings|E] may be constructed here, but Cities may not produce Food [tradegoods|E].
city_metropolis_desc코1=Metropolises are the very largest of the world's cities, representing the greatest urban centers of the ancient world, and the rarest [province_rank|E].\n\nMetropolises are more productive and can house many more [pops|E] than a [GetProvinceRank('city').GetName|E] or [GetProvinceRank('settlement').GetName|E], but care must be taken to ensure they are fed.
