LEVY_EXPLANATION코0=#T Levies#!\n\nLevies are raised from [governorships|E], and are composed of [subunits|E] appropriate to the culture of the [pops|E] within them. A governorship with a large Scythian population, for example, might raise a significant number of cavalry units.\n\nLevies can only be raised from [integrated_cultures|E], however, so consider this when planning your military capability.\n\nLevied pops will not produce flat resources while they are raised; going to war can be a costly affair. Additionally, when a levied subunit is destroyed in combat or overrun, there is a chance that an associated pop will be too damaged to recover, and be destroyed.
